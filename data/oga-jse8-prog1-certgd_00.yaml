- en: 7.2\. FAQs on taking the exam
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.2. 关于参加考试的问题解答
- en: This section contains a list of frequently asked questions related to the exam
    registration, exam coupon, do’s and don’ts while taking the exam, and exam retakes.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含与考试注册、考试券、考试时的注意事项以及重考考试相关的一些常见问题列表。
- en: Where and how do I take this exam?
  id: totrans-212
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我在哪里以及如何参加这次考试？
- en: 'You can take this exam at an Oracle Testing Center or Pearson VUE Authorized
    Testing Center. To sit for the exam, you must register for the exam and purchase
    an exam voucher. The following options are available:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Oracle测试中心或Pearson VUE授权测试中心参加这次考试。为了参加考试，您必须注册考试并购买考试券。以下选项可供选择：
- en: Register for the exam and pay Pearson VUE directly
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接注册考试并支付Pearson VUE费用
- en: Purchase an exam voucher from Oracle and register at Pearson VUE to take the
    exam
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Oracle购买考试券并在Pearson VUE注册参加考试
- en: Register at an Oracle Testing Center
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Oracle测试中心注册
- en: 'Look for the nearest testing centers in your area, register yourself, and schedule
    an exam date and time. Most of the popular computer training institutes also have
    a testing center on their premises. You can locate a Pearson VUE testing site
    at [www.pearsonvue.com/oracle/](http://www.pearsonvue.com/oracle/), which contains
    detailed information on locating testing centers and scheduling or rescheduling
    an exam. At the time of registration, you’ll need to provide the following details
    along with your name, address, and contact numbers:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找您所在地区的最近测试中心，注册并安排考试日期和时间。大多数流行的计算机培训机构在其场所也设有测试中心。您可以在[www.pearsonvue.com/oracle/](http://www.pearsonvue.com/oracle/)找到Pearson
    VUE测试站点，其中包含有关查找测试中心和安排或重新安排考试的具体信息。在注册时，您需要提供以下详细信息，包括您的姓名、地址和联系电话：
- en: Exam title and number (OCA Java SE 8 Programmer I, 1Z0-808)
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考试标题和编号（OCA Java SE 8程序员I，1Z0-808）
- en: Any discount code that should be applied during registration
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在注册期间应应用的任何折扣代码
- en: Oracle Testing ID/Candidate ID, if you’ve taken any other Oracle/Sun certification
    exam
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oracle测试ID/考生ID，如果您已经参加了任何其他Oracle/Sun认证考试
- en: Your OPN Company ID (if your employer is in the Oracle Partner Network, you
    can find out the company ID and use any available discounts on the exam fee)
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的雇主在Oracle合作伙伴网络中（如果你的雇主在Oracle合作伙伴网络中，你可以找到公司ID并使用任何可用的考试费折扣）
- en: Should I carry my photo ID proof or any other proof?
  id: totrans-222
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我需要携带我的照片身份证明或其他证明吗？
- en: The examination center coordinator will ask you for at least two ID proofs,
    one of which must include your photograph. If in doubt, please connect with your
    examination center using email or phone and inquire about the ID requirements.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 考试中心协调员会要求你至少提供两种身份证明，其中之一必须包含你的照片。如果有疑问，请通过电子邮件或电话与你的考试中心联系，并询问身份证明要求。
- en: How long is the exam coupon valid?
  id: totrans-224
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 考试券的有效期是多久？
- en: Each exam coupon is printed with an expiry date. Beware of any discounted coupons
    that come with an assurance that they can be used past the expiration date.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 每张考试券上都印有有效期。警惕任何声称可以在过期日期之后使用的折扣券。
- en: Can I refer to notes or books while taking this exam?
  id: totrans-226
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我可以在参加这次考试时参考笔记或书籍吗？
- en: You can’t refer to any books or notes while taking this exam. You’re not allowed
    to carry any blank paper for rough work or even your mobile phone inside the testing
    cubicle.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加这次考试时，你不能参考任何书籍或笔记。你不被允许携带任何空白纸用于草稿或甚至将手机带入测试隔间。
- en: What is the purpose of marking a question while taking the exam?
  id: totrans-228
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在考试过程中标记问题的目的是什么？
- en: By marking a question, you can manage your time efficiently. Don’t spend a lot
    of time on a single question. You can mark a difficult question to defer answering
    it while taking your exam. The exam gives you an option to review answers to the
    marked questions at the end of the exam. Also, navigating from one question to
    another using the Back and Next buttons is usually time consuming. If you’re unsure
    of an answer, mark it and review it at the end.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 通过标记问题，你可以有效地管理你的时间。不要在一个问题上花费太多时间。你可以在考试过程中标记一个难题，稍后再回答。考试结束时，你可以选择回顾标记问题的答案。此外，使用“上一题”和“下一题”按钮在问题之间导航通常很耗时。如果你不确定答案，可以标记它并在考试结束时回顾。
- en: Can I write down the exam questions and take them with me?
  id: totrans-230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我可以写下考试问题并随身携带吗？
- en: No. The exam centers no longer provide sheets of paper for the rough work that
    you may need to do while taking the exam. The testing center will provide you
    with either erasable or non-erasable boards. If you’re provided with a non-erasable
    board, you may request another one if you need it.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 不。考试中心不再提供你在考试期间可能需要的草稿纸。测试中心将提供可擦除或不可擦除的板子。如果你被提供的是不可擦除的板子，如果你需要，你可以要求另一块。
- en: Oracle is quite particular about certification candidates distributing or circulating
    the memorized questions in any form. If Oracle finds out that this is happening,
    it may cancel a candidate’s certificate, bar that candidate forever from taking
    any Oracle certification, inform the employer, or take legal action.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle对认证候选人以任何形式分发或传播记忆中的问题非常挑剔。如果Oracle发现这种情况发生，它可能会取消候选人的证书，永远禁止该候选人参加任何Oracle认证，通知雇主或采取法律行动。
- en: What happens if I complete the exam before or after the total time?
  id: totrans-233
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如果我在总时间之前或之后完成考试会发生什么？
- en: If you complete the exam before the total exam time has elapsed, revise your
    answers and click the Submit or Finish button. If you have not clicked the Submit
    button and you use up all the exam time, the exam engine will no longer allow
    you to modify any of the exam answers and will present the screen with the Submit
    button.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在大约的总考试时间结束前完成了考试，请修改你的答案并点击“提交”或“完成”按钮。如果你没有点击“提交”按钮并且用完了所有的考试时间，考试引擎将不再允许你修改任何考试答案，并将显示带有“提交”按钮的屏幕。
- en: Will I receive my score immediately after the exam?
  id: totrans-235
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 考试结束后我会立即收到我的分数吗？
- en: No, you won’t. When you click the Submit button, the screen will request you
    to log in to your Oracle account (CertView) after approximately half an hour to
    view your score. It also includes the topics you answered incorrectly. The testing
    center won’t give you any hard copies of your certification score. The certificate
    itself will arrive via mail within six to eight weeks.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你不会。当你点击“提交”按钮后，大约半小时后屏幕会要求你登录到你的Oracle账户（CertView）以查看分数。它还包括你回答错误的话题。测试中心不会给你任何关于你的认证分数的纸质副本。证书本身将在六到八周内通过邮寄方式送达。
- en: What happens if I fail? Can I retake the exam?
  id: totrans-237
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如果我考试不及格，我可以重新参加考试吗？
- en: It’s not the end of the world. Don’t worry if you fail. You can retake the exam
    after 14 days (and the world won’t know it’s a retake).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是世界末日。如果您失败了，请不要担心。您可以在14天后（而且世界不会知道这是重考）重新参加考试。
- en: But you can’t retake a passed exam to improve your score. Also, you can’t retake
    a beta exam.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 但您不能通过重考已通过考试来提高分数。同样，您也不能重考Beta考试。
- en: 8\. The testing engine used in the exam
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8. 考试中使用的测试引擎
- en: The user interface of the testing engine used for the certification exam is
    quite simple. (You could even call it primitive, compared to today’s web, desktop,
    and smartphone applications.)
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 用于认证考试的测试引擎的用户界面相当简单。（与今天的网络、桌面和智能手机应用程序相比，甚至可以说是原始的。）
- en: Before you can start the exam, you will be required to accept the terms and
    conditions of the Oracle Certification Candidate Agreement. Your computer screen
    will display all these conditions and give you an option to accept the conditions.
    You can proceed with writing the exam only if you accept these conditions.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始考试之前，您将需要接受 Oracle 认证候选人协议的条款和条件。您的计算机屏幕将显示所有这些条件，并给您一个接受这些条件的选择。只有接受这些条件，您才能开始答题。
- en: 'Here are the features of the testing engine used by Oracle:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 Oracle 使用的测试引擎的功能：
- en: '*Engine UI is divided into three sections—*The UI of the testing engine is
    divided into the following three segments:'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*引擎用户界面分为三个部分—*测试引擎的用户界面分为以下三个部分：'
- en: '*Static upper section—*Displays question number, time remaining, and a check
    box to mark a question for review'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*静态上部部分—*显示问题编号、剩余时间和一个复选框以标记问题为复习'
- en: '*Scrollable middle section—*Displays the question text and the answer options'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可滚动中间部分—*显示问题文本和答案选项'
- en: '*Static bottom section—*Displays buttons to display the previous question,
    display the next question, end the exam, and review marked questions'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*静态底部部分—*显示显示上一个问题、显示下一个问题、结束考试和查看标记问题的按钮'
- en: '*Each question is displayed on a separate screen—*The exam engine displays
    one question on the screen at a time. It doesn’t display multiple questions on
    a single screen, like a scrollable web page. All effort is made to display the
    complete question and answer options without scrolling, or with little scrolling.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*每个问题都显示在单独的屏幕上—*考试引擎一次在屏幕上显示一个问题。它不会像可滚动的网页那样在单个屏幕上显示多个问题。我们尽力在不滚动或仅滚动很少的情况下显示完整的问题和答案选项。'
- en: '*Code Exhibit button—*Many questions include code. Such questions, together
    with their answers, may require significant scrolling to be viewed. Because this
    can be quite inconvenient, such questions include a Code Exhibit button that displays
    the code in a separate window.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*代码展示按钮—*许多问题包含代码。这些问题及其答案可能需要大量滚动才能查看。因为这可能相当不方便，所以这些问题包括一个代码展示按钮，该按钮在单独的窗口中显示代码。'
- en: '*Mark questions to be reviewed—*The question screen displays a check box with
    the text “Mark for review” at the top-left corner. A question can be marked using
    this option. The marked questions can be quickly reviewed at the end of the exam.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标记要复习的问题—*问题屏幕在左上角显示一个带有“标记为复习”文本的复选框。可以使用此选项标记问题。在考试结束时，可以快速复习标记的问题。'
- en: '***Buttons to display the previous and next questions—*** The test includes
    buttons to display the previous and next questions within the bottom section of
    the testing engine.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***显示上一个和下一个问题的按钮—*** 测试包括在测试引擎底部显示上一个和下一个问题的按钮。'
- en: '***Buttons to end the exam and review marked questions—*** The engine displays
    buttons to end the exam and to review the marked questions in the bottom section
    of the testing engine.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***结束考试和查看标记问题的按钮—*** 引擎在测试引擎的底部显示结束考试和查看标记问题的按钮。'
- en: '***Remaining time—*** The engine displays the time remaining for the exam at
    the top right of the screen.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***剩余时间—*** 引擎在屏幕右上角显示考试的剩余时间。'
- en: '***Question number—*** Each question displays its serial number.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***问题编号—*** 每个问题显示其序列号。'
- en: '***Correct number of answer options—*** Each question displays the correct
    number of options that should be selected from multiple options.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***正确答案选项的数量—*** 每个问题显示应从多个选项中选择正确数量的选项。'
- en: On behalf of all at Manning Publications, I wish you good luck and hope that
    you score very well on your exam.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 我代表所有在 Manning 出版公司工作的人，祝您考试顺利，并希望您在考试中取得很好的成绩。
