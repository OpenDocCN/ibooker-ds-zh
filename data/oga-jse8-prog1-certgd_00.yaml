- en: 2\. Introduction to OCA Java SE 8 Programmer I Certification
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. OCA Java SE 8 程序员 I 认证简介
- en: The Oracle Certified Associate (OCA) Java SE 8 Programmer I exam (1Z0-808) covers
    the fundamentals of Java SE 8 programming, such as the structure of classes and
    interfaces, variables of different data types, methods, operators, arrays, decision
    constructs, and loops. The exam includes handling exceptions and a few commonly
    used classes from the Java API like `String`, `StringBuilder`, and `ArrayList`.
    This exam doesn’t include a lot of Java 8–specific language features. It includes
    an introduction to functional-style programming with lambda expressions. It partially
    covers the new Date and Time API.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle 认证助理（OCA）Java SE 8 程序员 I 考试（1Z0-808）涵盖了 Java SE 8 编程的基础知识，例如类和接口的结构、不同数据类型的变量、方法、运算符、数组、决策结构和循环。考试内容包括异常处理以及一些常用的
    Java API 类，如 `String`、`StringBuilder` 和 `ArrayList`。本考试不包括许多 Java 8 特定的语言特性。它介绍了使用
    lambda 表达式的函数式编程风格。它部分涵盖了新的日期和时间 API。
- en: This exam is one of two steps to earning the title of Oracle Certified Professional
    (OCP) Java SE 8 Programmer. It certifies that an individual possesses a strong
    foundation in the Java programming language. [Table 1](#ch00table01) lists the
    details of this exam.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本考试是获得 Oracle 认证专业（OCP）Java SE 8 程序员头衔的两个步骤之一。它证明个人在 Java 编程语言方面拥有坚实的基础。[表 1](#ch00table01)
