- en: Java Junior Associate (1Z0-811) is a newer certification, launched by Oracle
    in 2016\. It’s a novice-level certification for students at secondary schools,
    two-year colleges, and four-year colleges and universities. All the other Java
    certifications are career-level certifications. As shown in [figure 1](#ch00fig01),
