  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 事件类型 | 发生的事件类型。值是以下之一：“打开”、“关闭”、“用户交互”或“损坏”。 |'
- en: Let’s also revisit what the outcomes of this project should be.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再回顾一下这个项目的预期成果。
- en: 13.1.2 Desired outcomes
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.2 预期成果
- en: Our stakeholders want a more in-depth analysis, which we have completed, and
    customer segments based on more dimensions, which is the focus of this chapter.
    The final output is the definition of our user segments, meaning what factors
    describe each segment and which users belong to which group.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的利益相关者希望进行更深入的分析，我们已经完成了，并且基于更多维度的客户细分，这是本章的重点。最终输出是我们用户细分的定义，即哪些因素描述了每个细分，哪些用户属于哪个群体。
- en: Before continuing the analysis, let’s revisit the work done so far.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续分析之前，让我们回顾一下到目前为止的工作。
- en: 13.1.3 Project summary so far
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.3 到目前为止的项目总结
- en: In the previous chapter
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章
- en: We investigated the work behind the initial presentation and verified the summary
    statistics presented by the previous analyst.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们调查了初始演示背后的工作，并验证了前分析师提供的摘要统计信息。
- en: We continued the analysis by diving deeper into user behavior and concluded
    that there are distinct groups of people who use their phones at different times.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们通过深入研究用户行为继续分析，并得出结论：有不同时间使用手机的不同人群群体。
- en: We used generative AI to categorize app names into broader app categories.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用生成式AI将应用名称分类到更广泛的应用类别中。
- en: We used these app categories to identify different user behaviors based on what
    apps a user uses the most.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用这些应用类别根据用户最常使用哪些应用来识别不同的用户行为。
- en: Finally, we exported a user-level dataset ready for segmentation in the next
    phase.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我们导出了一个用户级数据集，为下一阶段的细分做好了准备。
- en: Figure 13.1 shows the work done so far.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.1显示了到目前为止的工作。
- en: '![figure](../Images/13-1.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-1.png)'
- en: Figure 13.1 The work done on the project in the previous chapter
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.1上一章项目中完成的工作
- en: We can now use the user-level dataset exported from the previous chapter to
    create user segments. In this chapter, we will choose a clustering method, apply
    it, and evaluate the results before identifying our conclusions and next steps.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以使用上一章导出的用户级数据集来创建用户细分。在本章中，我们将选择一个聚类方法，应用它，并在确定结论和下一步之前评估结果。
- en: 13.1.4 Segmentation of mobile users using clustering
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.4 使用聚类对移动用户进行细分
- en: 'To recap, in our version of the analysis, we’ll segment users on the following
    dimensions:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，在我们的分析版本中，我们将根据以下维度对用户进行细分：
- en: Number of unique apps used (as a proxy for how varied their usage is)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用独特应用的数量（作为使用多样性的代理）
- en: Number of unique usage sessions (as a proxy for frequency of use)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特使用会话的数量（作为使用频率的代理）
- en: Average duration of a user session
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户会话的平均持续时间
- en: What time of day most of their usage occurs
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用手机的时间段
- en: What type of app they use most frequently
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们最常使用的应用类型
- en: 'These dimensions make up 12 columns in total in our data. The dataset has 13
    columns, but one is the user ID, which is an arbitrary integer and won’t be used
    for clustering. The steps we will take to segment the users are as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些维度在我们的数据中总共组成12列。数据集有13列，但其中一列是用户ID，它是一个任意的整数，不会用于聚类。我们将采取以下步骤来细分用户：
- en: Transform our data so all columns are on the same scale
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将我们的数据转换，使所有列都在相同的尺度上
- en: Choose a clustering algorithm
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个聚类算法
- en: Apply the clustering algorithm to allocate each data point to a cluster
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将聚类算法应用于将每个数据点分配到簇中
- en: Evaluate the output
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估输出
- en: 'Let’s read in this user-level data that we created in the previous chapter.
    Figure 13.2 shows a sample of the data:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们读取上一章创建的用户级数据。图13.2显示了数据的样本：
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![figure](../Images/13-2.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-2.png)'
- en: Figure 13.2 A snapshot of the user-level data created in the previous chapter
  id: totrans-56
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.2上一章创建的用户级数据快照
- en: Before applying a clustering algorithm to data, we need to check whether our
    data is on the same scale. Figure 13.3 shows a reminder of the columns in our
    user-level data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用聚类算法到数据之前，我们需要检查我们的数据是否处于相同的尺度。图13.3展示了我们用户级数据中的列的提醒。
- en: '![figure](../Images/13-3.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-3.png)'
- en: Figure 13.3 The columns available in our user-level data
  id: totrans-59
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.3 我们用户级数据中可用的列
- en: We have variables that are on different scales. The indicator columns can only
    be zero or one, whereas columns like the number of sessions could potentially
    be in the thousands. This poses a problem for distance-based clustering methods.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一些变量处于不同的尺度。指标列只能为零或一，而像会话数量这样的列可能达到数千。这给基于距离的聚类方法带来了问题。
- en: Transforming variables to be on the same scale
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将变量转换为同一尺度
- en: Clustering means finding data points that are close together. The definition
    of “close together” requires a numeric measurement of distance. If one of our
    columns is on a larger scale than the others, then that column will dominate our
    clusters. In our case, if we use the data as is, it is most likely that users
    will be segmented only by the number of sessions because that is the column with
    the largest variation. If all columns are within approximately the same range,
    they will contribute equally to the clusters.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类意味着找到彼此靠近的数据点。彼此“靠近”的定义需要一个距离的数值测量。如果我们的某一列的尺度比其他列大，那么该列将主导我们的聚类。在我们的例子中，如果我们使用原始数据，最可能的情况是用户将仅根据会话数量进行分割，因为这是变化最大的列。如果所有列都在大约相同的范围内，它们将对聚类贡献相等。
- en: There are different scaling methods we could use. One typical approach is to
    transform data points into z-scores, meaning they will be measured by the distance,
    in standard deviations, to the mean value of that column. All data scaled this
    way will be approximately in the range from –5 to 5, regardless of the underlying
    units. If a user has a “number of sessions” value of 1 after transformation, it
    means their value of the number of sessions is one standard deviation above the
    mean number of sessions for a user. This is then directly comparable against a
    value of 1 for the number of apps, even though the two measures might be on different
    scales.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用不同的缩放方法。一种典型的方法是将数据点转换为z分数，这意味着它们将通过距离，以标准差为单位，来衡量该列的平均值。所有以这种方式缩放的数据将大约在-5到5的范围内，无论其基本单位如何。如果一个用户在转换后“会话数量”的值为1，这意味着他们的会话数量比用户平均会话数量高出1个标准差。然后，这个值可以直接与“应用数量”的1进行比较，尽管这两个度量可能处于不同的尺度。
- en: 'Whichever method we choose for scaling, we will only apply it to our continuous
    data and not the indicator columns because those are already on a comparable scale.
    The following code transforms our raw data into a scaled version, and figure 13.4
    shows the first few rows. Notice that the data in the figure is transposed to
    make it easier to see values for all 12 columns:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们选择哪种方法进行缩放，我们只会将其应用于我们的连续数据，而不是指标列，因为那些列已经处于可比较的尺度。以下代码将我们的原始数据转换为缩放版本，图13.4显示了前几行。注意，图中的数据已转置，以便更容易看到所有12列的值：
- en: '[PRE1]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '#1 Creates a scaler object'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 创建一个缩放器对象'
- en: '#2 Transforms only continuous columns and overwrites their values'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '#2 仅转换连续列并覆盖它们的值'
- en: '#3 Shows a transposed version of the top five rows for readability'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '#3 显示了为了可读性而转置的前五行'
- en: '![figure](../Images/13-4.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-4.png)'
- en: Figure 13.4 The first few rows of the transformed data ready for clustering
  id: totrans-70
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.4 准备进行聚类的转换数据的几行
- en: Notice how the indicator columns still contain binary values; only the final
    three continuous columns have had their values scaled. Before choosing and applying
    a clustering algorithm, let’s review the process so far and add the scaling step.
    Figure 13.5 shows the latest diagram.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，指标列仍然包含二进制值；只有最后三个连续列的值已被缩放。在选择并应用聚类算法之前，让我们回顾一下到目前为止的过程，并添加缩放步骤。图13.5显示了最新的图表。
- en: '![figure](../Images/13-5.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-5.png)'
- en: Figure 13.5 The process so far, including the start of the segmentation
  id: totrans-73
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.5 到目前为止的过程，包括分割的开始
- en: We are now ready to choose and apply a clustering algorithm to segment our users.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备好选择并应用一个聚类算法来分割我们的用户。
- en: Choosing and applying a clustering algorithm
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选择并应用聚类算法
- en: 'Choosing a clustering algorithm depends on the available data. Some clustering
    methods work with large datasets better than others, while others perform better
    when there are many dimensions. Some require choosing the number of clusters up
    front, whereas some will settle on a number by themselves based on the data. As
    with most data analysis methods, there are pros and cons to different approaches.
    See the scikit-learn documentation for more information on these pros and cons:
    [https://mng.bz/MD5W](https://mng.bz/MD5W).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 选择聚类算法取决于可用的数据。一些聚类方法在大数据集上比其他方法表现更好，而其他方法在维度很多时表现更佳。一些方法需要事先选择簇的数量，而有些方法会根据数据自行确定簇的数量。与大多数数据分析方法一样，不同的方法都有其优缺点。有关这些优缺点的更多信息，请参阅scikit-learn文档：[https://mng.bz/MD5W](https://mng.bz/MD5W)。
- en: For this solution, we’ll keep it simple and use the most popular k-means algorithm.
    It’s a distance-based method that groups points into the same cluster if they
    are close together in data space. It tries to find a solution where points within
    a cluster are as close together as possible, but clusters are as far away from
    each other as possible. That means groups should be as homogeneous as possible
    internally but otherwise differ from each other. Let’s add this decision to our
    growing diagram, the latest version of which is shown in figure 13.6.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个解决方案，我们将保持简单，并使用最流行的k-means算法。这是一种基于距离的方法，如果数据空间中的点彼此靠近，它们就会被分组到同一个簇中。它试图找到一个解决方案，使得簇内的点尽可能接近，但簇之间尽可能远。这意味着组内部应该尽可能同质，但其他方面则应彼此不同。让我们将这个决策添加到我们不断发展的图表中，其最新版本如图13.6所示。
- en: '![figure](../Images/13-6.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-6.png)'
- en: Figure 13.6 Our latest progress, including the choice of clustering algorithm
  id: totrans-79
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.6 我们最新的进展，包括聚类算法的选择
- en: One important component of clustering algorithms like k-means is that we need
    to choose the number of groups up front. This is not straightforward, as we might
    not have any intuition about what number makes sense for our current case. One
    method for finding the right ballpark for the number of clusters is referred to
    as the “elbow method.” This means empirically trying different numbers of groups
    and seeing where the benefits of adding another group start to tail off.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: k-means等聚类算法的一个重要组成部分是我们需要事先选择组数。这并不简单，因为我们可能对我们的当前案例没有合适的直觉。找到簇数量合适范围的一种方法被称为“肘部方法”。这意味着通过经验尝试不同的组数，并观察添加另一个组带来的好处何时开始减少。
- en: We will run a k-means clustering algorithm with different numbers of groups
    and measure something called the “inertia,” which measures how closely points
    are to their cluster centers. A low inertia value means a better clustering structure.
    Bear in mind, however, that adding more groups *always* *lowers* the inertia because
    having more cluster centers means points are more likely to be close to one. Typically,
    we find the point where adding another cluster does not significantly lower the
    inertia score.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将运行不同数量的组的k-means聚类算法，并测量一个称为“惯性”的指标，该指标衡量点与其簇中心之间的接近程度。惯性值低意味着聚类结构更好。然而，请注意，增加更多的组*总是*会降低惯性，因为拥有更多的簇中心意味着点更有可能接近其中一个。通常，我们会找到添加另一个簇不会显著降低惯性分数的点。
- en: Note  In reality, unsupervised methods such as clustering are evaluated subjectively.
    It is more important to ask whether the clusters make sense for our use case than
    it is to optimize numeric metrics, such as inertia.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在现实中，像聚类这样的无监督方法往往是主观评估的。相较于优化诸如惯性这样的数值指标，更重要的是考虑这些聚类是否适合我们的用例。
- en: 'The “elbow method” concept is best illustrated visually. The following code
    runs the k-means algorithm from 3 up to 15 groups and plots the associated inertia
    scores, shown in figure 13.7:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “肘部方法”的概念最好通过视觉方式来解释。以下代码从3个组运行到15个组，并绘制了相关的惯性分数，如图13.7所示：
- en: '[PRE2]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![figure](../Images/13-7.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-7.png)'
- en: Figure 13.7 The result of clustering with a different number of groups
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.7 使用不同数量的组进行聚类的结果
- en: This shows a typical scenario where adding a cluster when there are few clusters
    significantly decreases the inertia value, but this pattern does not continue.
    In figure 13.7, going from seven to eight clusters barely reduces the inertia
    score. Most of the time, these plots look like arms, and we’re looking for the
    elbow, the inflection point, after which the slope of the line flatlines. In the
    case of figure 13.7, we will use seven as the inflection point and, therefore,
    start with seven clusters. Figure 13.8 shows the process with this latest decision
    added.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示了这样一个典型场景，当聚类数量较少时，添加一个聚类会显著降低惯性值，但这种模式不会持续。在图 13.7 中，从七个聚类增加到八个聚类几乎不会降低惯性分数。大多数时候，这些图表看起来像手臂，我们在寻找肘部，即曲线斜率平直的点。在图
    13.7 的案例中，我们将使用七个作为拐点，因此从七个聚类开始。图 13.8 展示了包含这个最新决定的流程。
- en: '![figure](../Images/13-8.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-8.png)'
- en: Figure 13.8 The latest process after choosing the number of clusters
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.8 选择聚类数量后的最新流程
- en: 'Let’s apply k-means clustering to our data, choosing seven clusters to create.
    We’ll use scikit-learn for this, the popular Python library for machine learning.
    We will create a k-means clustering object, apply it to the data, and create a
    new column in our user table, recording which of the seven clusters each user
    belongs to. The following code does this, and figure 13.9 shows a snapshot of
    the enhanced user table. Again, the data is transposed so we can see values for
    all columns:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们应用 k-means 聚类算法到我们的数据中，选择创建七个聚类。我们将使用 scikit-learn 来完成这个任务，这是流行的 Python 机器学习库。我们将创建一个
    k-means 聚类对象，将其应用于数据，并在我们的用户表中创建一个新列，记录每个用户属于七个聚类中的哪一个。以下代码完成了这个任务，图 13.9 展示了增强后的用户表快照。再次强调，数据已经转置，这样我们可以看到所有列的值：
- en: '[PRE3]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![figure](../Images/13-9.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-9.png)'
- en: Figure 13.9 Five rows of user data with added cluster assignments
  id: totrans-93
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.9 带有附加聚类分配的五行用户数据
- en: Figure 13.9 shows the initial user data with all the dimensions as well as a
    new cluster assignment. It tells us that user 0 was assigned to cluster 3, users
    1–3 were assigned to cluster 6, and so on. We will use this new column to evaluate
    the results.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.9 显示了初始用户数据，包括所有维度以及新的聚类分配。它告诉我们用户 0 被分配到聚类 3，用户 1-3 被分配到聚类 6，依此类推。我们将使用这个新列来评估结果。
- en: Evaluating the results of clustering
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评估聚类结果
- en: 'Once the clustering has finished, we want to evaluate our results, which means
    the following:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦聚类完成，我们想要评估我们的结果，这意味着以下内容：
- en: Investigating the center of each cluster (i.e., what does a typical user in
    each group look like?).
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查每个聚类的中心（即，每个组中的典型用户是什么样的？）。
- en: Looking at the spread of values for each cluster (i.e., what are typical characteristics
    for all users in a group?).
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察每个聚类的值分布（即，一个组中所有用户的典型特征是什么？）。
- en: Understanding whether clusters are distinct from each other. We don’t want a
    situation where we create two clusters that are similar. We want each group to
    be distinctive somehow.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解聚类是否彼此不同。我们不希望创建两个相似的聚类。我们希望每个组在某种程度上都是独特的。
- en: 'First, let’s see how many users are in each cluster. The following code does
    this and produces the output in figure 13.10:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看每个聚类中有多少用户。以下代码完成了这个任务，并在图 13.10 中产生了输出：
- en: '[PRE4]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![figure](../Images/13-10.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-10.png)'
- en: Figure 13.10 Number of users per cluster
  id: totrans-103
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.10 每个聚类的用户数量
- en: One thing we immediately notice is that there are two clusters with only two
    or three users in each. This either means those users are truly different from
    the others or that we need fewer clusters. One downside of a method like k-means
    is that asking it to create seven clusters will create seven clusters, whether
    or not that’s warranted. Let’s look at the clusters’ centers, which tell us the
    average of each group, which we can use as a proxy for what a typical user looks
    like in each segment.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们立即注意到有两个聚类中每个聚类只有两个或三个用户。这意味着这些用户可能确实与其他用户不同，或者我们需要更少的聚类。k-means 类似的方法的一个缺点是，要求它创建七个聚类将会创建七个聚类，无论这是否有根据。让我们看看聚类的中心，这告诉我们每个组的平均值，我们可以将其用作每个细分市场典型用户外观的代理。
- en: One thing we need to remember to do is *reverse* the transformation we did earlier
    to our continuous columns so that the cluster centers are on the same scale as
    our input data. Otherwise, the number of apps, number of sessions, and average
    session length would all be approximately between –3 and 3..
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要记住做的一件事是*反转*我们之前对连续列所做的转换，以便集群中心与我们的输入数据处于相同的尺度。否则，应用程序数量、会话数量和平均会话长度都将大约在-3到3之间。
- en: 'The following code does this reverse transformation and prints out the center
    values for each cluster, which is shown in figure 13.11:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码执行了这种反转转换，并打印出每个集群的中心值，如图13.11所示：
- en: '[PRE5]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '#1 Makes a copy of the cluster centers so we don’t modify them by accident'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 复制集群中心，以防止意外修改'
- en: '#2 Reverses the transformation only for the continuous columns, leaving the
    binary ones intact'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '#2 仅反转连续列的转换，保留二进制列不变'
- en: '![figure](../Images/13-11.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/13-11.png)'
- en: Figure 13.11 Cluster centers and their associated properties
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.11 集群中心和它们相关的属性
- en: What this shows us is that, for example, reading down the first column, in cluster
    0, 48% of the users are night owls, 76% of them mostly use their phones for social
    purposes, and they average 107 unique sessions.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，例如，从第一列向下阅读，在集群0中，48%的用户是夜猫子，其中76%的用户主要用手机进行社交目的，平均有107个独特的会话。
- en: Clusters 4 and 5 only had two to three users. It looks like one reason why cluster
    4 is a cluster of its own is that it is where the most extreme users are in terms
    of the number of sessions as the average is over 3,000\. Cluster 5 looks like
    it represents users who have the longest session lengths, an average of 9.79 minutes.
    Based on these findings, we will decide to keep all seven clusters as they seem
    to represent different kinds of users.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 集群4和5只有两到三个用户。看起来集群4之所以是一个独立的集群，其中一个原因是它是极端用户最多的地方，因为平均会话数超过3,000。集群5看起来代表的是会话长度最长的用户，平均为9.79分钟。基于这些发现，我们将决定保留所有七个集群，因为它们似乎代表了不同类型的用户。
- en: 'The next step is to give each group a persona to describe them. For example,
    cluster 1 contains users with a lot of sessions and a high number of apps; they
    mostly use their phones for social media and are either late-day or night browsers.
    This seems like a distinctive persona: someone who comes home from work and spends
    their phone time mostly socializing.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是为每个组分配一个角色来描述他们。例如，集群1包含会话数量多且应用数量高的用户；他们主要用手机进行社交媒体活动，并且是晚上的或晚上的浏览器。这似乎是一个独特的角色：一个人下班回家后，大部分时间都在社交。
- en: Another clear persona would be cluster 2, which contains more casual users.
    They have a low number of total sessions, which are generally short; they use
    their phones mostly for browsing and only use seven different apps on average.
    Users in cluster 6 browse more during the day but average shorter sessions. Perhaps
    they’re people who use social media apps during their lunch break at work. Let’s
    summarize the possible personas. This summary is shown in table 13.2.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个明显的角色将是集群2，它包含更多消费者用户。他们的总会话数量很少，通常很短；他们主要用手机进行浏览，平均只使用七个不同的应用程序。集群6的用户在白天浏览更多，但平均会话时间较短。也许他们是那些在午休时间使用社交媒体应用程序的人。让我们总结一下可能的角色。这个总结显示在表13.2中。
- en: Table 13.2 Summary of user personas
  id: totrans-116
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.2 用户角色总结
- en: '| Group | Persona name | Persona characteristics |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 组 | 角色名称 | 角色特征 |'
- en: '| --- | --- | --- |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 0  | Typical social users  | Average number of sessions, mostly social media,
    mostly late in the day and at night  |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| 0  | 典型社交媒体用户  | 会话数量平均，主要用于社交媒体，大多数在白天晚些时候和晚上使用 |'
- en: '| 1  | Heavy users  | High number of sessions and apps used, mostly social
    media, mostly late in the day and at night  |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| 1  | 重度用户  | 会话和应用程序使用数量高，主要是社交媒体，大多数在白天晚些时候和晚上使用 |'
- en: '| 2  | Casual users  | Low number of sessions and apps, short usage sessions,
    mostly for browsing  |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| 2  | 消费者用户  | 会话和应用程序数量少，使用会话短，主要用于浏览 |'
- en: '| 3  | Night owls  | All night owls, mostly social media use  |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 3  | 夜猫子  | 所有夜猫子，主要使用社交媒体 |'
- en: '| 4  | Usage outliers  | Averaging over 3,600 sessions in total over the period  |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 4  | 使用异常  | 在整个期间平均超过3,600个会话 |'
- en: '| 5  | Session length outliers  | Averaging almost 10 minutes per usage session  |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 5  | 会话长度异常  | 每次使用会话平均约10分钟 |'
- en: '| 6  | Evening social users  | Average number of sessions, short usage sessions,
    mostly for social media, mostly late in the day  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| 6  | 晚上社交用户  | 会话数量平均，使用会话短，主要用于社交媒体，大多数在白天晚些时候 |'
- en: From this table, we can give each group a persona based on their statistics,
    but we may think there are groups that are similar and could be merged. For example,
    clusters 0 and 6 are not that different. You might do some of that additional
    merging before presenting to your stakeholders, or it might be done with their
    input. Either way, these kinds of subjective evaluations are how we would determine
    whether seven clusters was a good fit in this case.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个表格中，我们可以根据他们的统计数据为每个群体分配一个角色，但我们可能认为有一些群体相似，可以合并。例如，聚类 0 和 6 并没有太大的区别。你可能在向利益相关者展示之前做一些额外的合并，或者这可能是根据他们的意见来完成的。无论如何，这类主观评估是我们确定在这个案例中七个聚类是否合适的方法。
- en: Before summarizing our findings and discussing the next steps, let’s revisit
    our entire process. We completed several steps from recreating the initial analysis
    to performing our own, and finally creating new customer segments. Figure 13.12
    shows the entire process visualized.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结我们的发现并讨论下一步计划之前，让我们回顾一下我们的整个流程。我们从重新创建初始分析到执行我们自己的分析，最后创建新的客户细分。图 13.12 展示了整个过程的可视化。
- en: '![figure](../Images/13-12.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/13-12.png)'
- en: Figure 13.12 Diagram of the entire process
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.12 整个过程的示意图
- en: Let’s now summarize our findings and decide on the next steps.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们总结我们的发现并决定下一步计划。
- en: 13.1.5 Conclusions and next steps
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.5 结论和下一步计划
- en: 'In the end, adding the dimensions our stakeholders were interested in allowed
    us to create increasingly complex user segments. These formed our minimum viable
    answer. The important question is whether our findings will lead to actions. What
    can the business do with these customer segments? Because the company’s business
    model is to sell these insights to mobile manufacturers and app developers, we
    can imagine some ways in which they could use this information:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，添加利益相关者感兴趣维度使我们能够创建越来越复杂的用户细分。这些构成了我们的最小可行答案。重要的问题是我们的发现是否会引导行动。企业可以用这些客户细分做什么？因为公司的商业模式是将这些见解卖给移动制造商和应用程序开发者，我们可以想象他们可能使用这些信息的一些方式：
- en: Having a more precise way of defining “heavy users” could help create interventions
    for those who use their phones too much.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个更精确的方式来定义“重度用户”可能有助于为过度使用手机的人创造干预措施。
- en: Understanding who the “casual” users are means better targeting of intermediate
    content (e.g., how to get the best out of your mobile).
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解“偶然”用户意味着更好地定位中间内容（例如，如何充分利用你的手机）。
- en: Having separate user segments for those who primarily use their phones for social
    media could lead to better targeting of other social media apps.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为那些主要使用手机进行社交媒体的人设立单独的用户细分可能导致对其他社交媒体应用程序的更好定位。
- en: An important aspect of this project to realize is that our clusters were driven
    entirely based on our decisions. Our data manipulation choices, the choice of
    variables, and the choice of clustering algorithm all contributed to the final
    solution. A change in any of those decisions would have created different groupings.
    This is why collaboration with stakeholders is so important. They are the ones
    who can help make the decisions that create the most relevant outcomes.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的一个重要方面是，我们的聚类完全基于我们的决策。我们的数据处理选择，变量的选择，以及聚类算法的选择都为最终解决方案做出了贡献。任何这些决策的变化都会产生不同的分组。这就是为什么与利益相关者的合作如此重要的原因。他们可以帮助做出创造最相关结果的决定。
- en: Presentation skills
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 演示技巧
- en: Presenting your results as an analyst is something that comes with practice.
    It requires many interactions with people in a real context (i.e., in the context
    of an analysis they care about). The skills necessary to do this well include
    the ability to
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 作为分析师展示你的结果是一种随着实践而来的技能。这需要与真实环境（即，在分析他们关心的情况下）中的人们进行许多互动。做好这项工作所需的能力包括：
- en: Understand your audience, their motivations, their existing understanding, and
    so forth
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解你的受众，他们的动机，他们现有的理解，等等
- en: Empathize with your audience and tailor your message
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你的受众产生共鸣并调整你的信息
- en: Summarize your findings in a relevant way
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以相关的方式总结你的发现
- en: Tell the story of your analysis
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲述你的分析故事
- en: This last point broadly comes under something called “data storytelling,” which
    contains a collection of related skills. For more information, see *The Data Storyteller’s
    Handbook* by Kat Greenbrook (Rogue Kororaˉ, 2023).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点广泛地属于“数据讲故事”这一概念，它包含了一系列相关技能。更多信息，请参阅 Kat Greenbrook（Rogue Kororaˉ，2023）所著的《数据讲故事手册》。
- en: The best way to hone these skills is to present your results to a relevant audience.
    Getting real-time feedback from an audience is extremely valuable for improving
    as a presenter. Another related way is to give talks at meetups and conferences.
    This will help you practice communicating your expertise in a topic with confidence.
    Finally, building a project portfolio can be valuable in discussions with hiring
    managers.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 提高这些技能的最好方法是向相关受众展示你的结果。从受众那里获得实时反馈对于提高演讲技巧极为宝贵。另一种相关的方法是在聚会和会议上发表演讲。这将帮助你自信地传达你在某个主题上的专业知识。最后，建立一个项目组合在讨论招聘经理时可能很有价值。
- en: What about additional work? Although there are few columns, the data is rich
    enough for further iterations. One idea might be to infer a user’s mobile operating
    system. If they used the Google app, they’re likely on an Android device, whereas
    using Apple apps would mean they’re on iOS. This distinction might change the
    makeup of our user segments.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 关于额外的工作？尽管列数不多，但数据足够丰富，可以进行进一步的迭代。一个想法可能是推断用户的移动操作系统。如果他们使用了谷歌应用，他们可能在使用安卓设备，而使用苹果应用则意味着他们使用的是iOS。这种区别可能会改变我们的用户细分结构。
- en: We also didn’t make full use of the individual event-level aspect of the data.
    We could look at time spent on individual apps, number of times apps are opened
    and closed, whether there is variation in how often people switch apps, and so
    on. All of these considerations could give us richer user segments to explore.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也没有充分利用数据的个体事件级方面。我们可以查看用户在单个应用上花费的时间、应用打开和关闭的次数、人们切换应用频率的变化等。所有这些考虑都可以为我们提供更丰富的用户细分来探索。
- en: One caveat of the data, which we somewhat sidestepped, is that sessions don’t
    start and end cleanly. Sometimes, a session ends with an “Opened” event, and another
    starts just a few minutes later. If we wanted to explore sessions and events in
    more detail, we would want to clean up those sessions in more depth.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的一个注意事项，我们多少回避了，就是会话的开始和结束并不干净利落。有时，一个会话以“打开”事件结束，紧接着几分钟后又开始了另一个会话。如果我们想更详细地探索会话和事件，我们可能需要更深入地清理这些会话。
- en: 'Activity: Further project ideas with this data'
  id: totrans-148
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 活动：使用这些数据的进一步项目想法
- en: 'Think about other analyses you could do with this dataset. Here are some directions
    you may want to consider:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你可以用这个数据集进行的其他分析。以下是一些你可能想要考虑的方向：
- en: What does app-level behavior look like for different people? Do people use different
    apps differently?
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同人的应用级行为是什么样的？人们是否使用不同的应用方式不同？
- en: What are the most popular apps in each category?
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个类别中最受欢迎的应用是什么？
- en: What does the adoption rate look like in our user base for new apps? Are there
    any ways to enhance your data with external sources to better answer this question?
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们用户群中对于新应用的使用率如何？有没有方法通过外部数据源增强你的数据以更好地回答这个问题？
- en: '13.2 Closing thoughts: Segmentation and clustering'
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.2 结束语：细分和聚类
- en: The skills you practiced in this project to segment users are relevant to all
    kinds of real-world scenarios. Segmentation comes up in many domains. Whether
    you want to find similar customers, microwaves, or crops, the underlying ideas
    are the same.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中练习的用户细分技能适用于各种现实场景。细分在许多领域都会出现。无论你想找到相似的客户、微波炉还是农作物，其基本思想都是相同的。
- en: To be prepared for any clustering project in the future, it is useful to be
    acquainted with
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为未来的任何聚类项目做好准备，了解以下内容是有用的
- en: Some of the different clustering algorithms and in what scenario each is more
    useful
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些不同的聚类算法以及每种算法在什么场景下更有用
- en: Preprocessing techniques for unsupervised machine learning, such as the standardization
    we performed in this project
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督机器学习的预处理技术，例如我们在本项目中执行的标准化
- en: Evaluation metrics, such as the inertia score we measured earlier, or more advanced
    concepts such as silhouette scores
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估指标，如我们之前测量的惯性得分，或更高级的概念，如轮廓得分
- en: The subjective evaluation process whereby we decide whether a set of clusters
    is appropriate for the given business case
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们决定一组聚类是否适合特定业务案例的主观评估过程
- en: Having at least a surface-level familiarity with these concepts means that when
    you encounter a relevant project in real life, you will be able to identify clustering
    as an appropriate method as well as research more deeply the aspects you need
    to produce a minimum viable answer.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 至少对这些概念有一个表面上的熟悉度意味着，当你在现实生活中遇到相关项目时，你将能够识别聚类作为适当的方法，并深入研究你需要产生最小可行答案的方面。
- en: As always, the best way to hone these skills is by practicing them, so if you
    encounter a problem in real life where clustering is a relevant approach, use
    it as an opportunity to put your skills to the test.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，最好的方法是通过实践来磨练这些技能，所以如果你在生活中遇到一个聚类是相关方法的问题，就把它作为一个机会来检验你的技能。
- en: 13.2.1 Skills learned to use for any project
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.2.1 用于任何项目的技能学习
- en: Let’s recap the various aspects of this latest project and the skills required
    to complete it. To successfully continue someone else’s existing analysis, the
    key skills that can be applied to any similar project include
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下这个最新项目的各个方面以及完成它所需的技能。为了成功继续他人的现有分析，可以应用于任何类似项目的关键技能包括
- en: Verifying existing calculations (e.g., for reported summary metrics such as
    averages)
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核实现有计算（例如，对于报告的汇总指标，如平均值）
- en: Rerunning the existing analysis code, if available, to verify the findings
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有现成的分析代码，重新运行以验证结果
- en: Documenting assumptions and decisions made by previous analysts on the project
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录项目上以前分析师所做的假设和决策
- en: To segment records, such as customers, into distinct groups, the key skills,
    which apply to any such project, include
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要将记录，如客户，分割成不同的组，关键技能，适用于任何此类项目，包括
- en: Creating a dataset at the right level of granularity (e.g., a user-level dataset
    if segmenting users)
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个合适粒度的数据集（例如，如果细分用户，则使用用户级别的数据集）
- en: Transforming data that is input to a clustering algorithm to all be on the same
    scale
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将输入到聚类算法中的数据进行转换，使其都在同一尺度上
- en: Choosing an appropriate clustering algorithm
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的聚类算法
- en: Using an appropriate tool to run the chosen clustering algorithm on the data
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用合适的工具在数据上运行所选的聚类算法
- en: Evaluating the results both numerically (e.g., by looking at inertia scores,
    and subjectively by seeing if clusters make sense from a domain expertise perspective)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对结果进行数值评估（例如，通过查看惯性得分）和主观评估（例如，从领域专业知识的角度看，是否聚类有意义）
- en: Summary
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Segmentation/clustering algorithms have a wide applicability for data problems.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分段/聚类算法在数据问题上有广泛的应用。
- en: Decisions we make, such as the number of clusters or what variables to include
    to determine them, will radically alter the outcome of a clustering algorithm.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们所做的决策，例如聚类数量或用于确定它们的变量，将彻底改变聚类算法的结果。
- en: Tasks such as user segmentation require subjective human evaluation.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如用户细分这样的任务需要主观的人类评估。
- en: Giving clusters personas helps identify their key characteristics.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给出聚类个性有助于识别其关键特征。
