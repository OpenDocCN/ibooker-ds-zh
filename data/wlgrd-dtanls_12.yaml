- en: '13 Iterating on someone else’s work: Customer segmentation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13 在他人工作的基础上迭代：客户细分
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Segmenting users based on behavioral data
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据行为数据细分用户
- en: Evaluating the output of a clustering algorithm
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估聚类算法的输出
- en: In this chapter, we will use the dataset created in the previous chapter to
    segment users into groups based on their mobile browsing behavior. In chapter
    12, we took over another analyst’s work, verified their findings, and continued
    analyzing our customers’ behavior. We turned an event-level dataset into a user-level
    one, and in this chapter, we will apply a clustering algorithm to create distinct
    user segments. We will evaluate these segments and address our stakeholders’ questions.
    Let’s recap the project before continuing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用上一章创建的数据集，根据用户的移动浏览行为将用户分组。在第12章中，我们接管了另一位分析师的工作，验证了他们的发现，并继续分析我们客户的行為。我们将事件级数据集转换为用户级数据集，在本章中，我们将应用聚类算法来创建不同的用户细分。我们将评估这些细分并解决利益相关者的疑问。在继续之前，让我们回顾一下项目。
- en: '13.1 Project 8 revisited: Finding customer segments from mobile activity'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.1 重访项目8：从移动活动中寻找客户细分
- en: To recap, we’re working for AppEcho Insights, an analytics company focused on
    mobile user behavior. They analyze data on how users use their phones and provide
    insights to mobile phone manufacturers and app developers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，我们为AppEcho Insights工作，这是一家专注于移动用户行为的分析公司。他们分析用户如何使用手机的数据，并向手机制造商和应用程序开发者提供见解。
- en: 'They want to understand whether there are groups of users who use their phones
    in a similar way. Knowing these user segments would be useful as their clients
    could target entire user bases with different initiatives. They’d like to focus
    on the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们想了解是否存在使用手机方式相似的用戶群体。了解这些用户细分将有助于他们的客户能够通过不同的倡议来针对整个用户基础。他们希望关注以下方面：
- en: The types of apps that people use. For example, do some customers use their
    phones more for social media than others?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们使用的应用类型。例如，是否有些客户比其他客户更倾向于使用社交媒体？
- en: Temporal patterns. Do users prefer to browse their phones at different times
    of the day?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间模式。用户是否喜欢在一天中的不同时间浏览他们的手机？
- en: The use of a more suitable segmentation method (e.g., an algorithm that can
    handle grouping users based on multiple dimensions).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用更合适的细分方法（例如，可以处理基于多个维度分组用户的算法）。
- en: We have answered their first two questions in chapter 12, where we looked at
    both temporal patterns and differences in app usage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第12章中回答了他们前两个问题，其中我们研究了时间模式和应用程序使用差异。
- en: The data is available for you to attempt the project yourself at [https://davidasboth.com/book-code](https://davidasboth.com/book-code).
    You will find the files that you can use for the project, including the first
    analyst’s slides, as well as the example solution in the form of a Jupyter notebook.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可在[https://davidasboth.com/book-code](https://davidasboth.com/book-code)上找到，您可以使用这些数据尝试自己完成项目。您将找到可用于项目的文件，包括最初分析师的幻灯片，以及以Jupyter笔记本形式的示例解决方案。
- en: We are now ready to apply a clustering algorithm to address AppEcho’s final
    point and create more sophisticated customer groups.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在准备应用聚类算法来解决AppEcho的最终点并创建更复杂的客户群体。
- en: 13.1.1 Data dictionary
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1.1 数据字典
- en: As a reminder, they have provided a dataset of mobile events and the presentation
    the initial analyst delivered. The dataset consists of individual mobile events,
    such as a user opening or closing a mobile app. There are only a few columns,
    but it is possible to extract rich behavioral information. The events are timestamped,
    so the temporal element can also be analyzed. See chapters 8 and 9 for more details
    about working with time data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，他们提供了一套移动事件数据集以及最初分析师所做的演示。该数据集包括单个移动事件，例如用户打开或关闭移动应用。列数不多，但可以提取丰富的行为信息。事件都有时间戳，因此时间元素也可以进行分析。有关处理时间数据的更多详细信息，请参阅第8章和第9章。
- en: NOTE  The data was originally taken from [https://github.com/aliannejadi/LSApp](https://github.com/aliannejadi/LSApp).
    Thank you to Mohammad Aliannejadi for permission to use the data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：原始数据来自[https://github.com/aliannejadi/LSApp](https://github.com/aliannejadi/LSApp)。感谢Mohammad
    Aliannejadi允许使用这些数据。
- en: A key initial step is to take a look at the available data. Table 13.1 shows
    the data dictionary.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键初始步骤是查看可用的数据。表13.1显示了数据字典。
- en: Table 13.1 Data dictionary
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.1 数据字典
- en: '| Column | Definition |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 列 | 定义 |'
- en: '| --- | --- |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| User ID  | A user’s unique identifier.  |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 用户ID | 一个用户的唯一标识符。 |'
- en: '| Session ID  | Uniquely identifies a user’s activity session.  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 会话ID | 唯一标识用户的会话活动。 |'
- en: '| Timestamp  | Date and time of an individual event.  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 时间戳 | 单个事件的日期和时间。 |'
