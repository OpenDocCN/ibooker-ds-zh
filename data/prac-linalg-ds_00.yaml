- en: Acknowledgments
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'I have a confession: I really dislike writing acknolwedgments sections. It’s
    not because I lack gratitude or believe that I have no one to thank—quite the
    opposite: I have too many people to thank, and I don’t know where to begin, who
    to list by name, and who to leave out. Shall I thank my parents for their role
    in shaping me into the kind of person who wrote this book? Perhaps their parents
    for shaping my parents? I remember my fourth-grade teacher telling me I should
    be a writer when I grow up. (I don’t remember her name and I’m not sure when I
    will grow up, but perhaps she had some influence on this book.) I wrote most of
    this book during remote-working trips to the Canary Islands; perhaps I should
    thank the pilots who flew me there? Or the electricians who installed the wiring
    at the coworking spaces? Perhaps I should be grateful to Özdemir Pasha for his
    role in popularizing coffee, which both facilitated and distracted me from writing.
    And let’s not forget the farmers who grew the delicious food that sustained me
    and kept me happy.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个坦白：我真的不喜欢写致谢部分。这不是因为我缺乏感激之情或认为我没有人可感谢——恰恰相反：我有太多人要感谢了，而且我不知道从哪里开始，该列出谁的名字，又该把谁遗漏。我是否应该感谢我的父母在塑造我成为写这本书的人时所起的作用？也许还要感谢他们的父母塑造了我的父母？我记得我的四年级老师告诉我长大后应该成为作家。（我不记得她的名字，也不确定我什么时候会长大，但也许她对这本书有些影响。）我写这本书的大部分时间是在去加那利群岛的远程工作旅行中度过的；也许我应该感谢飞我去那里的飞行员？或者在共享办公空间安装电气线路的电工？也许我应该感谢奥兹德米尔·帕夏在推广咖啡方面的角色，这不仅促进了我的写作，也使我分心。还有别忘了种植美味食物以供养和使我快乐的农民们。
- en: 'You can see where this is going: my fingers did the typing, but it took the
    entirety and history of human civilization to create me and the environment that
    allowed me to write this book—and that allowed you to read this book. So, thanks
    humanity!'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看出这个思路：是我的手指在键盘上敲打，但却需要整个人类文明的历史才能创造我和使我写这本书的环境，以及使你能够阅读这本书的环境。所以，感谢人类！
- en: 'But OK, I can also devote one paragraph to a more traditional acknowledgments
    section. Most importantly, I am grateful to all my students in my live-taught
    university and summer-school courses, and my Udemy online courses, for trusting
    me with their education and for motivating me to continue improving my explanations
    of applied math and other technical topics. I am also grateful for Jess Haberman,
    the acquisitions editor at O’Reilly who made “first contact” to ask if I was interested
    in writing this book. Shira Evans (development editor), Jonathon Owen (production
    editor), Elizabeth Oliver (copy editor), Kristen Brown (manager of content services),
    and two expert technical reviewers were directly instrumental in transforming
    my keystrokes into the book you’re now reading. I’m sure this list is incomplete
    because other people who helped publish this book are unknown to me or because
    I’ve forgotten them due to memory loss at my extreme old age.^([1](preface01.xhtml#idm45733300683488))
    To anyone reading this who feels they made even an infinitesimal contribution
    to this book: thank you.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但好吧，我也可以用一个更传统的致谢部分来写一段。最重要的是，我要感谢所有参加我面授大学课程和暑期学校课程，以及我的Udemy在线课程的学生们，感谢他们信任我教育他们，并激励我继续改进我对应用数学和其他技术主题的解释。我也要感谢奥莱利的杰斯·哈伯曼（收购编辑），他首先联系我，询问我是否有兴趣写这本书。希拉·埃文斯（开发编辑），乔纳森·欧文（制作编辑），伊丽莎白·奥利弗（副本编辑），克里斯汀·布朗（内容服务经理），以及两位专家技术审阅者直接促成了我的按键转化为你现在阅读的这本书。我确信这个名单是不完整的，因为其他帮助出版这本书的人对我来说是未知的，或者是因为我因极高的年龄而记忆丧失而忘记了他们。^([1](preface01.xhtml#idm45733300683488-marker))
    对于任何读到这本书的人，即使是感觉自己对这本书做出了微不足道的贡献的人：谢谢你们。
- en: ^([1](preface01.xhtml#idm45733300683488-marker)) LOL, I was 42 when I wrote
    this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](preface01.xhtml#idm45733300683488-marker)) 哈哈，我在写这本书的时候已经42岁了。
