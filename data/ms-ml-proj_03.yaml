- en: '3 Pre-project: From requirements to proposal'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 项目前期：从需求到提案
- en: 'This chapter covers:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖：
- en: Creating a project hypothesis
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建项目假设
- en: Generating an estimate for effort and time
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成努力和时间估算
- en: Doing the paperwork to get the project underway
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成文件工作以启动项目
- en: Completing your pre-sales checklist
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成您的销售前清单
- en: In chapter 2, we covered the first half of the pre-project work. First, you
    set up the tools and infrastructure required to do the necessary work. Then, you
    undertook some tasks to gather the requirements for the project, emphasizing on
    the ML-specific issues that are the focus of the project. In particular, you looked
    at the data set for the project and found out how hard or easy it will be for
    the team to get it. You also documented the data-specific issues of security and
    privacy and understand what the key ethical and social concerns are for this project.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，我们涵盖了项目前期工作的一半。首先，你设置了完成必要工作所需工具和基础设施。然后，你承担了一些任务来收集项目需求，强调项目关注的机器学习特定问题。特别是，你研究了项目数据集，并发现团队获取数据的难易程度。你还记录了数据特定的安全问题、隐私问题，并了解该项目的关键伦理和社会关注点。
- en: These requirements now need to be synthesized into a statement of what is going
    to happen, what the problems are with that intent, and how much it’s going to
    cost. Once this is in hand, your organization and the client’s business can make
    a rational decision about whether to plunge forward with the project. This is
    the work that we will cover in this chapter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些需求现在需要综合成一个声明，说明将要发生什么，该意图存在的问题以及这将花费多少。一旦掌握这些，您的组织和客户的业务就可以做出是否继续项目的理性决定。这是我们将在本章中涉及的工作。
- en: 3.1 Build a project hypothesis
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 构建项目假设
- en: The project hypothesis states the purpose of the project and the major challenges
    to overcome. Continuing from the pre-sales backlog in chapter 2, let’s look at
    ticket PS10\. This is the work that needs to be done to understand the problem
    that is at the core of the project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 项目假设阐述了项目的目的和需要克服的主要挑战。从第二章的销售前待办事项继续，让我们看看票据PS10。这是理解项目核心问题的必要工作。
- en: 'Project hypothesis ticket: PS10'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 项目假设票据：PS10
- en: 'Understand the business problem: use a consensus to build a project hypothesis,
    validated with the customer and the delivery teams. Ensure that this is clearly
    communicated and documented in any contractual agreement.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解业务问题：通过达成共识来构建项目假设，并经客户和交付团队验证。确保这一点在任何合同协议中得到明确沟通和记录。
- en: 'One feature of an ML project is that the ML part is rarely articulated clearly
    by the business, and where it is articulated clearly, it is often unrealistic
    or unlikely to create much value. It’s hard to imagine how an ML system solves
    a problem if you don’t know how the specific ML algorithms work. For now, in our
    project, we want to:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目的一个特点是，业务很少清楚地阐述机器学习部分，即使阐述得清楚，也往往是现实主义的，或者不太可能创造太多价值。如果你不知道特定的机器学习算法是如何工作的，就很难想象一个机器学习系统是如何解决问题的。目前，在我们的项目中，我们想要：
- en: Document the challenges and benefits articulated by the shareholders.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录股东阐述的挑战和好处。
- en: Reflect on the data, the system architecture, and the nonfunctional constraints.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反思数据、系统架构和非功能性约束。
- en: Document potential outcomes in light of what’s known.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据已知情况记录潜在结果。
- en: Provide feedback to the stakeholders to build a consensus for the project.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向利益相关者提供反馈，以达成项目共识。
- en: It’s easy to imagine the usefulness of a magic box that solves any problem.
    This leads to giant-sized gaps in our thinking that underpins ML project descriptions,
    sometimes as bald as an assertion that ML fixes whatever needs fixing. It also
    leads to the problem of getting stakeholders to buy into and understand any realistic
    project that you and your team come up with. Sometimes, reality just isn’t as
    sexy as we’d like. Perhaps this will change in the future as ML becomes more mainstream,
    but the diversity and complexity of ML makes this reality a bit doubtful. Afterall,
    Microsoft Excel has been mainstream for 20 or more years, and yet, statisticians
    are still needed to design trials and experiments and to produce a meaningful
    analysis of the results.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个能解决任何问题的神奇盒子是有用的。这导致我们在机器学习项目描述背后的思维存在巨大的差距，有时就像一个断言，即机器学习可以修复任何需要修复的东西。这也导致了让利益相关者接受并理解您和您的团队提出的任何现实项目的难题。有时，现实可能不像我们希望的那样性感。也许随着机器学习变得更加主流，这种情况会改变，但机器学习的多样性和复杂性使这种现实变得有些可疑。毕竟，微软Excel已经主流了20年或更长时间，但统计学家仍然需要设计试验和实验，并对结果进行有意义的分析。
- en: You and your team need to identify and then articulate (compellingly) a concept
    that capitalizes on the available data to create value for the business; it also
    must have sufficient value to justify the investment. You can use the work that
    you’ve done so far to brief yourself, trusted collaborators, or potential team
    members on the problems and challenges of the project.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您和您的团队需要识别并（有说服力地）阐述一个概念，该概念利用可用数据为业务创造价值；它还必须具有足够的价值以证明投资的合理性。您可以使用迄今为止所做的工作来向自己、信任的合作伙伴或潜在团队成员简要介绍项目的问题和挑战。
- en: 'There are two classes of requirements that you need to capture:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要捕捉两类需求：
- en: '*Functional requirements:* The processes that the system needs to execute.
    A functional requirement describes a set of inputs and the required output. The
    process that transforms the input to an output is what the team will need to build.
    For example, Input = {user profile, budget, date} Output ={book recommendation_1,
    book_recommendation_2, . . . , book_recommendation_n}.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能性需求*：系统需要执行的过程。功能性需求描述了一组输入和所需的输出。将输入转换为输出的过程是团队需要构建的内容。例如，输入 = {用户资料，预算，日期}
    输出 = {推荐书_1，推荐书_2，...，推荐书_n}。'
- en: '*Nonfunctional* *requirements:* The constraints on how the functional requirements
    must behave. For example, the recommendation must cost less than $0.0001, the
    recommendation must be produced in less than 200ms.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*非功能性需求*：对功能性需求必须如何表现的限制。例如，推荐必须成本低于$0.0001，推荐必须在200ms内生成。'
- en: The requirements analysis should produce a list of challenges and business opportunities.
    These are the things that could improve the client’s business, but some of these
    may be unfeasible or impractical. So, the list needs to be validated in light
    of all the findings about the data, project setup, and security that you’ve made
    since you captured them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 需求分析应产生一份挑战和商业机会的清单。这些是可能改善客户业务的事情，但其中一些可能不可行或不切实际。因此，该清单需要根据自捕获以来关于数据、项目设置和安全的所有发现进行验证。
- en: 'If you do get to a list of viable concepts, then put some more detail into
    the description of those. Agile projects use systems stories (how the concept
    will be delivered) and user stories (who will use and be impacted by the project).
    At this stage, these activities are for validation: are there viable paths to
    implementation and are there mechanisms that will allow the solution to have an
    impact and a business effect? Later, if the project runs, you will have the funding
    and resources to dive deeper into this and flesh out these stories in detail.
    By writing the user stories now, you’re hoping to:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您确实得到了一个可行的概念的列表，那么请对这些概念的描述增加一些细节。敏捷项目使用系统故事（概念如何交付）和用户故事（谁将使用并受项目影响）。在这个阶段，这些活动是为了验证：是否有可行的实施路径，以及是否有机制允许解决方案产生影响和商业效果？稍后，如果项目运行，您将拥有资金和资源来深入了解这一点，并详细阐述这些故事。通过现在编写用户故事，您希望：
- en: Identify and document key functionality and requirements.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并记录关键功能和需求。
- en: Identify items that could be part of the acceptance criteria for the project.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定可能成为项目验收标准的项目项。
- en: Establish important problems and harms that must be avoided.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立必须避免的重要问题和危害。
- en: Establish corner cases that would make the system irrelevant or unworkable.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立会使系统无关或无法工作的边缘情况。
- en: 'You should develop user stories for as many relevant stakeholders as possible
    (business sponsors, employees/users, customers/affected persons) and cover three
    situations that reveal important requirements for the ML system: the first time
    the system is used or touches the stakeholder, normal use, and when the system
    stops being used. For your project, it is important to identify and describe the
    ML model that the user invokes in each of these stories. That’s the model that
    will have to be built! Consider:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该为尽可能多的相关利益相关者（业务赞助商、员工/用户、客户/受影响的人）开发用户故事，并涵盖三种揭示机器学习系统重要需求的情况：系统首次使用或接触利益相关者时，正常使用时，以及系统停止使用时。对于您的项目，重要的是要确定并描述在每个这些故事中用户调用的机器学习模型。这就是必须构建的模型！考虑：
- en: What kind of model is it?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是什么样的模型？
- en: What data is needed to create it?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要哪些数据来创建它？
- en: What data is needed to run it?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行它需要哪些数据？
- en: Additionally, each story must describe what the model will do for a particular
    stakeholder in this particular story. This should reveal at a high level the commonalities
    and differences among the needs of each stakeholder, the range of models that
    are required, and the set of requirements for each.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个故事都必须描述模型将在这个特定故事中为特定利益相关者做什么。这应该在较高层次上揭示每个利益相关者需求之间的共性和差异，所需模型的范围以及每个模型的要求。
- en: 'Project hypothesis ticket: PS11'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 项目假设票据：PS11
- en: Undertake project diligence. Will the stakeholders be available? Is the data
    available and manageable? What team members are available and what skills do they
    have?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承担项目尽职调查。利益相关者是否可用？数据是否可用且可管理？哪些团队成员可用以及他们有什么技能？
- en: 'Once this is done, frame the concept in terms of a hypothesis (for example,
    we will test that we can use the data in Table XYZ to create a model that predicts
    customer churn) and an investigation (for example, we will investigate the mechanism
    by which that model can be used in the context of the business’s operations).
    This framing moves the idea of the project from a concept that has to be constructed
    to a set of actions that need to be taken: test, create, model, investigate, use.
    Qualify the resulting concepts by checking for:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成这些，就用假设（例如，我们将测试我们是否可以使用表XYZ中的数据创建一个预测客户流失的模型）和调查（例如，我们将调查该模型如何在企业的运营背景下使用）的术语来构建概念。这种构建将项目从必须构建的概念转变为需要采取的一系列行动：测试、创建、建模、调查、使用。通过检查以下内容来验证产生的概念：
- en: '*Technical feasibility:* How risky, new, and difficult is this project for
    your team? Obviously, if they have done something similar before and are familiar
    with the core technology, then the risk is lower.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术可行性*：这个项目对您的团队来说有多大的风险、新颖和困难？显然，如果他们以前做过类似的事情并且熟悉核心技术，那么风险就会降低。'
- en: Often, however, some aspect of the project will be novel to the team. It’s important
    to identify this, to understand how large a gap it represents, and to determine
    what mitigations are possible if it is substantial. Also, consider if the customer’s
    infrastructure can cope with the (likely) nonfunctional demands of the solution.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，通常项目的一些方面对团队来说是新颖的。重要的是要确定这一点，了解它代表了多大的差距，并确定如果它很大，可能的缓解措施是什么。此外，考虑客户的基础设施是否能够应对（可能）的非功能性需求。
- en: '*A plausible business case:* It’s unlikely that you will have sufficient access
    and insight to build a detailed case; the customer needs to develop this to get
    funding. However, understanding the scale of savings, revenue gains, improvement
    to quality of life, and so on, the mechanism that’s enabled by the project gives
    you a powerful compass with which to steer the future outcome.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可行的商业案例*：您可能无法获得足够的访问权和洞察力来构建详细的案例；客户需要开发这个案例以获得资金。然而，了解节省的规模、收入增长、生活质量改善等，以及项目所启用的机制，为您提供了强大的指南，以引导未来的结果。'
- en: '*Commercial feasibility:* Is funding available to pay for all the work required
    to do the entire project? This is a distinct consideration versus the business
    case requirement. A project can offer amazing value for the money, but if the
    money to pay for it is not available, then the project won’t happen.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商业可行性*：是否有资金来支付完成整个项目所需的所有工作？这与商业案例要求是不同的考虑。一个项目可以为金钱提供惊人的价值，但如果支付它的资金不可用，那么项目就不会发生。'
- en: 'Other things to consider when framing include:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建概念时，还需要考虑的其他事项包括：
- en: Which strategic business priorities of the customer are addressed by the concept
    (refer to your organizational model if you have that)?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该概念解决了客户哪些战略业务优先事项（如有组织模型，请参考）？
- en: Can the project be delivered with the data resources that are described by the
    customer?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目能否使用客户描述的数据资源来完成？
- en: Is there a way for the customers to use the outcomes effectively?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否有有效利用成果的方法？
- en: Figure 3.1 shows how these elements interact to create a functional project.
    As the figure shows, business priority and business case unlock sufficient funding.
    Normally, organizations have long lists of good business cases that aren’t funded
    because they only use the monies for better and more strategically aligned projects.
    Often, just the case alone is not enough to agree on the project and get it running.
    If the money is there, you need to ensure that the technical means to execute
    the project are in place and the data resources will support it. Finally, although
    you have a perfectly viable and valuable system ready to go, the question now
    becomes can it be used? That is to say, can (or will) the folks who are supposed
    to make use of the outcome actually make use of it? Is the solution useful and
    feasible?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1展示了这些元素如何相互作用以创建一个功能性的项目。如图所示，业务优先级和业务案例解锁了充足的资金。通常，组织有长长的业务案例列表，但由于它们只为更好的和更有战略性的项目使用资金，所以没有得到资助。通常，仅仅案例本身并不足以就项目达成一致并启动它。如果有资金，你需要确保执行项目的技术手段到位，数据资源能够支持它。最后，尽管你有一个完全可行且价值高的系统准备就绪，但现在的问题是它是否可以被使用？也就是说，那些应该利用成果的人实际上是否真的会利用它？这个解决方案是否有用且可行？
- en: '![](../Images/03-01.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/03-01.png)'
- en: Figure 3.1 The project’s drivers (Business Priority and Business Case), the
    supporting components (Sufficient Funding, Technical Means, and Data Resource),
    and enablers (Utilization Method).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 项目驱动因素（业务优先级和业务案例）、支持组件（充足的资金、技术手段和数据资源）以及促进因素（利用方法）。
- en: If all the elements in figure 3.1 are in place, then you can write and communicate
    a workable project hypothesis. There is an element of iteration in this process,
    coupled with understanding, as you probe and clarify the project’s value and the
    willingness of the customer to fund it. Hopefully, the structure you develop allows
    all the stakeholders to verify that there’s a project worth doing.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果图3.1中的所有元素都已就绪，那么你可以编写并传达一个可行的项目假设。在这个过程中存在一定的迭代性，伴随着理解，因为你探索并阐明项目的价值和客户资助的意愿。希望你所发展的结构能让所有利益相关者验证这个项目是值得做的。
- en: Of course, you may find no workable concept for this project. Some part of figure
    3.1 may prove to be elusive, but it’s good that you see this now. In any case,
    looking at the project in this way means that you have used a structured and professional
    process to determine whether the risk of doing the project and the potential benefits
    of the project are appropriate to the funding that’s required.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可能找不到这个项目的可行概念。图3.1中的某些部分可能难以捉摸，但你现在看到这一点是好事。无论如何，以这种方式审视项目意味着你已经使用了一个结构化和专业的流程来确定进行项目的风险和项目的潜在收益是否适合所需的资金。
- en: 3.2 Create an estimate
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 创建估算
- en: It’s great to have a clear project definition, but unless that definition can
    be turned into an estimate, it’s about as useful as a teapot made of wax. Tickets
    PS12, PS13, and PS14 define tasks that help us move from definition to estimate.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 明确的项目定义是很好的，但除非这个定义可以转化为估算，否则它就像一个由蜡制成的茶壶一样无用。工单PS12、PS13和PS14定义了帮助我们从定义到估算的任务。
- en: 'Estimate-building ticket: PS12'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 估算构建工单：PS12
- en: Create an estimate of the work for a model project, delivering on the required
    project hypothesis, taking into account the available team and the scale of the
    work that is needed.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为一个模型项目创建一个工作估算，确保满足所需的项目假设，同时考虑到可用的团队和所需工作的规模。
- en: Ensure that all project risks are accounted for in your estimate.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的估算中考虑到了所有项目风险。
- en: 'Estimate-building ticket: PS13'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 估算构建工单：PS13
- en: Create and socialize team design and resourcing.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并推广团队设计和资源配置。
- en: 'Estimate-building ticket: PS14'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 估算构建工单：PS14
- en: Run a review meeting and go through a checklist to ensure that the pre-sales
    process is properly completed.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 举行审查会议并检查清单以确保预销售过程得到适当完成。
- en: You now have an outline of the project concept, some data about how a top-level
    system design would look, and you’ve systematically reviewed it to ensure that
    there are no known legal or ethical constraints. You’ve documented these things,
    and so the next task is to transform this outline into a project description that
    captures what will need to be done, by whom, and when to deliver. The fact is
    that your team will adapt to the realities of the project as it unfolds. What
    you are creating here is a credible envelop of resources and money to work with
    to get a viable result.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在有了项目概念的大纲，一些关于顶级系统设计外观的数据，你已经系统地审查了它，以确保没有已知的法律或道德限制。你已经记录了这些事情，所以下一个任务是把这个大纲转换成一个项目描述，它将捕捉到需要做什么，由谁来做，以及何时交付。事实上，你的团队将适应项目展开的现实。你在这里创建的是一个可信的资源资金包裹，以便能够得到一个可行的结果。
- en: 3.2.1 Time and effort estimates
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.1 时间和努力估算
- en: 'All the prep and investigation so far hasn’t produced an estimate. There are
    two actions to take in moving from the project structure that you’ve designed
    to an estimate of time and cost:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止的所有准备和调查还没有产生一个估算。从你设计的项目结构转移到时间和成本估算，需要采取两个行动：
- en: Use the backlog lists for each chapter in this book to create a task list for
    your project as a starting point. You’ll discover the job’s content as the project
    evolves. You can freely add and delete tasks based on requirements, but if you
    are looking for a starting point, then this is it.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用本书每一章的后备清单来创建你项目的任务清单作为起点。随着项目的演变，你将发现工作的内容。你可以根据需求自由添加和删除任务，但如果你在寻找一个起点，那么这就是它。
- en: If the people who are going to do the work build the estimate with you, they
    will own the plan from the start. Bring your team to the table to create the estimate.
    Challenge them to drill down to the work that needs to be done to deliver all
    the required tasks. Let them expose the time that needs to be spent on mechanical
    and administrative tasks, in addition to the high-profile technical work.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果将要进行工作的人们与你一起制定估算，他们将从一开始就拥有这个计划。将你的团队带到桌前，共同制定估算。挑战他们深入挖掘需要完成的所有必要任务的工作。让他们揭示在机械和行政任务上需要花费的时间，除了高调的技术工作之外。
- en: 'Although there is discovery to be done, we now have a grip on the nonfunctional
    and system side of the challenges we face. Share and clarify these with the people
    estimating the effort required for each task in the project. Building models that
    must meet extensive and demanding nonfunctional requirements, as well as performing
    functionally, is difficult. User interfaces that are going to serve thousands
    of users are much harder and more expensive than user interfaces that serve only
    a few users. Be clear about any experts that you will need to engage with about
    this process. Additionally:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然还有待发现，但我们现在已经掌握了我们面临的挑战的非功能性和系统方面。与估算每个项目任务所需努力的每个人分享并阐明这些内容。构建必须满足广泛和严格非功能要求，同时还要功能正常运行的模型是困难的。将要服务于数千用户的用户界面，比只服务于少数用户的用户界面要困难得多，也昂贵得多。关于你需要参与此过程的任何专家，要明确说明。此外：
- en: Ensure that you capture requirements for materials. For example, what are your
    needs for compute consumption? Will you need special hardware such as headsets,
    phones, sensors, or top-of-the-line laptops or displays (required by specialist
    developers)?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你捕捉到对材料的需求。例如，你对计算消耗有什么需求？你是否需要特殊硬件，如耳机、电话、传感器，或者顶级的笔记本电脑或显示器（由专家开发者所需）？
- en: Capture special requirements and costs for model training or data processing.
    It’s easy for a team to assume that access to a powerful GPU will be inexpensive,
    but the discovery that they will need to consume hundreds of hours on a GPU, which
    is very expensive, is problematic. Another easy-to-miss cost is importing and
    exporting data to and from cloud infrastructures, which are chargeable and expensive,
    but with ML projects, this may need to happen repeatedly and at scale.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获模型训练或数据处理的特殊需求和成本。团队很容易假设访问强大的GPU将不会很贵，但发现他们需要在GPU上消耗数百小时，而这非常昂贵，这会带来问题。另一个容易被忽视的成本是将数据导入和导出到云基础设施，这些是收费且昂贵的，但在机器学习项目中，这可能需要反复大规模地进行。
- en: As well as creating a task list or project backlog, which is subject to ongoing
    refinement as the project evolves, you need to estimate the scale of work for
    each of the backlog items. This can be done using *t-shirt sizing*. This is a
    simple way of getting an overall estimate for a portfolio of tasks. (It’s called
    t-shirting because the tasks’ efforts are allocated measures in terms of small,
    medium, large, and XL only, no more granularity than that.) Generally, those who
    do this can agree about these categories without too much debate, and an overall
    scale for the project soon emerges.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创建任务列表或项目待办事项列表，这些列表会随着项目的演变而持续优化，你还需要估计待办事项列表中每项工作的规模。这可以通过使用*t-shirt sizing*来实现。这是一种简单的方法，可以对一系列任务的整体规模进行估计。（之所以称为t-shirting，是因为任务的努力程度仅以小、中、大和XL来衡量，没有更多的粒度。）通常，进行这项工作的人可以就这些类别达成一致，而无需太多争论，项目的整体规模很快就会显现出来。
- en: There are two ways to use t-shirt sizing. First, when the task sizes are agreed
    on, you can group the tasks in each size category and ask the team for an estimate
    in person days for each of the tasks in each category. For example, the team may
    look at all the tasks that they have nominated as small and agree that these will
    likely take one person, one day to deliver. Sometimes, this leads to some tasks
    being shuffled about, but that’s OK. This allows you to take all the tasks in
    each category, then all the categories, and sum them up to give you an estimate
    of effort.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用t-shirt sizing有两种方式。首先，当任务规模达成一致时，你可以将每个尺码类别的任务分组，并亲自向团队询问每个类别中每个任务的估算人天数。例如，团队可能会查看所有被提名的小型任务，并同意这些任务可能需要一个人一天的时间来完成。有时，这会导致一些任务被重新排列，但这是可以的。这允许你将每个类别的所有任务，然后是所有类别加总，以给出一个努力程度的估计。
- en: The second use for t-shirt sizing is to record how long the tasks that need
    to be done actually take, then use this information to determine how reliable
    the effort estimate is as the project unfolds. If the small tasks were thought
    to take a single day but start to consistently take more, then your estimate is
    wrong, and you need to do some urgent work to determine whether the project is
    in trouble.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: T恤尺码的第二种用途是记录需要完成的任务实际所需的时间，然后利用这些信息来确定随着项目的展开，努力估计的可靠性。如果原本认为小任务只需一天就能完成，但开始持续需要更多时间，那么你的估计就是错误的，你需要做一些紧急工作来确定项目是否陷入困境。
- en: Having developed an overview of the jobs to do in the project and the scale
    of the work required to do each of them, the next thing to consider is who will
    be doing all that work? Let’s look at the answer to that question next.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在对项目中要完成的任务以及完成每项任务所需的工作规模有了总体了解之后，接下来要考虑的是谁将完成所有这些工作？让我们接下来看看这个问题的答案。
- en: 3.2.2 Team design for ML projects
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2 机器学习项目的团队设计
- en: For an ML project, the required team dictates the largest part of the cost,
    with rare projects having a substantial cost, but in general, the team’s time
    will be the largest part of the project’s cost. This makes understanding the team
    design (who is going to deliver the work?) critical if you are going to accurately
    estimate how much the project will cost your organization or, if applicable, how
    much should be charged.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习项目，所需的团队决定了项目成本的最大部分，虽然有些项目成本较高，但通常，团队的时间将是项目成本的最大部分。如果你要准确估计项目将给你的组织带来多少成本，或者如果适用，应该收取多少费用，那么理解团队设计（谁将交付工作？）是至关重要的。
- en: To do the actual resourcing work from the project roadmap, you need to be systematic
    and ensure that every task has an allocated resource that covers the scale of
    the anticipated challenge. It’s difficult-to-impossible to do this accurately,
    but breaking the project into a set of tasks and estimating each one at a time
    makes it more tractable. A good practice is to do this in a group, perhaps bringing
    in the people who are working with you on the pre-project process or calling on
    the senior resources to work on the project itself. Essentially, you want to determine
    what kind of person will be able to deliver the task identified and the amount
    of time that they will require to do that. To understand who can be expected to
    deliver each task, it’s good to know the types of people who may be available
    for the project.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要从项目路线图中执行实际资源配置工作，你需要有系统性和确保每个任务都有一个分配的资源，该资源覆盖了预期挑战的规模。这很难做到准确，但将项目分解成一系列任务，并逐个估计每个任务，会使问题更容易处理。一个好的做法是在团队中这样做，也许可以邀请在项目前期过程中与你一起工作的人，或者调用高级资源来处理项目本身。本质上，你想要确定哪种类型的人能够完成指定的任务，以及他们完成该任务所需的时间。为了了解谁可以预期完成每个任务，了解可能为项目提供帮助的人的类型是有益的。
- en: In terms of specialist roles, there are four that have emerged from the intersections
    of the three drivers of complexity in an ML project (figure 3.2). In chapter 1,
    figure 1.2 makes the point that ML project complexity is driven by the need for
    specialists to overcome challenges from data, modelling, and domain alignment.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在专业角色方面，有四个角色是从机器学习项目中复杂性的三个驱动因素（图3.2）的交叉中出现的。在第1章中，图1.2指出，机器学习项目的复杂性是由专家克服来自数据、建模和领域对齐的挑战的需求驱动的。
- en: '![](../Images/03-02.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/03-02.png)'
- en: Figure 3.2 Team roles created by the three drivers of complexity in ML projects
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 机器学习项目中由三个复杂性驱动因素创建的团队角色
- en: 'Figure 3.2 also shows some of the roles that work across these areas of difficulty.
    The four roles are:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2还展示了在这些困难领域工作的某些角色。这四个角色是：
- en: '*Business translators:* This is a trendy way of talking about business analysts
    and software engineers who have insights into ML systems and specialize in bridging
    the gap between the domain and the ML specialists.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商务翻译员:* 这是一种流行的说法，指的是那些对机器学习系统有深入了解，并擅长在领域专家和机器学习专家之间架起桥梁的商业分析师和软件工程师。'
- en: The idea of a business translator is compelling to IT leaders because it addresses
    some of the common complaints about ML specialists and teams being removed from
    reality. In some ways, in 2022, it’s still unclear how a business translator contributes
    effectively to an ML project, especially as ML engineers and data scientists may
    have strong views themselves. However, someone who is interested in working closely
    with users and stakeholders to gather and develop insights for the team leader
    can be a lifesaver in a busy project.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 商务翻译员的想法对IT领导者来说很有吸引力，因为它解决了一些关于机器学习专家和团队脱离现实的常见抱怨。在某种程度上，到2022年，商务翻译员如何有效地为机器学习项目做出贡献仍然不清楚，尤其是当机器学习工程师和数据科学家可能有自己的强烈观点时。然而，一个对与用户和利益相关者紧密合作以收集和发展团队领导者的见解感兴趣的人，在繁忙的项目中可能是一个救星。
- en: In some teams, this role is largely assumed by a client acting as the product
    owner (a description of this requirement follows). In other cases, the product
    owner’s time is too valuable for detailed business investigations, and you will
    need to bring in a specialist for this role.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些团队中，这个角色主要由充当产品所有者的客户承担（以下是对此要求的描述）。在其他情况下，产品所有者的时间对于详细业务调查来说太宝贵了，你需要为这个角色引入一个专家。
- en: '*Data engineers:* These are specialists at getting, moving, mobilizing, and
    manipulating resources. They bring knowledge about platforms, tooling, programming
    languages, security, costs, and efficiency.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据工程师:* 他们是获取、移动、调动和操作资源的专家。他们拥有关于平台、工具、编程语言、安全性、成本和效率的知识。'
- en: Data engineers can enable your team to come to grips with awkward data resources.
    They may have some insight into the structures and properties of the data to be
    manipulated and some knowledge of the business uses of the data, due to working
    on previous projects in the organization, for instance. In many cases, however,
    they will be purely technical contributors, leaning on the business translators
    or product owner to understand what is in the data store.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据工程师可以帮助你的团队应对尴尬的数据资源。由于在组织中的先前项目工作，他们可能对要操作的数据的结构和属性有一些见解，并且对数据的业务用途有一些了解。然而，在许多情况下，他们将纯粹是技术贡献者，依赖于业务翻译者或产品所有者来了解数据存储中的内容。
- en: '*Machine learning (ML) engineers:* These individuals work with the models that
    the project produces. They create and use the infrastructures that store, version,
    and manage the models, but they also undertake tasks such as setting up testing
    systems and running evaluations. Another important task for an ML engineer is
    to implement effective model-serving mechanisms to run a model over a scenario
    to produce a result. Being able to do this with resilience, low latency, high
    throughput, or low cost can be a real feat, so this is a great skill to have in
    any team.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习（ML）工程师*：这些人员与项目产生的模型一起工作。他们创建并使用存储、版本控制和管理的模型的基础设施，但他们还承担设置测试系统和运行评估等任务。对于机器学习工程师来说，另一个重要任务是实施有效的模型服务机制，以便在场景中运行模型并产生结果。能够以弹性、低延迟、高吞吐量或低成本完成这项任务可以是一项真正的壮举，因此这是任何团队都应具备的宝贵技能。'
- en: When models are embedded in an effective serving infrastructure, the ML engineers
    often work to integrate resulting subsystems with business applications to unlock
    value. This is where they overlap with and interact with the business translators.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当模型嵌入到有效的服务基础设施中时，机器学习工程师通常致力于将结果子系统与业务应用程序集成，以释放价值。这就是他们与业务翻译者重叠和互动的地方。
- en: '*Data scientists:* The people in the middle who specialize in creating models.
    They also understand the means to condition the data needed for valid modeling
    and test and evaluate models to determine their effectiveness.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据科学家*：中间人员，专门从事创建模型。他们还了解对数据进行条件化以进行有效建模和测试以及评估模型以确定其有效性的方法。'
- en: 'You may also have people who aren’t focused on ML projects available as resources.
    These folks can help the team as well:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能有专注于机器学习项目之外的人员作为资源可用。这些人也可以帮助团队：
- en: '*Software engineers:* Programmers who have developed the specific skills required
    to work in teams to produce reliable and manageable software. Developers are generally
    more individualistic programmers who work more as solo problem-solvers and troubleshooters.
    Take care in enlisting these resources because some have a fuzzy grasp of what
    a software engineer or a developer is, so these terms are often used interchangeably.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*软件工程师*：拥有在团队中生产可靠和可管理软件所需特定技能的程序员。开发者通常是更注重个人主义的程序员，他们更多地作为单独的问题解决者和故障排除者工作。在征用这些资源时要小心，因为有些人对软件工程师或开发者的理解模糊，因此这些术语通常可以互换使用。'
- en: '*DevOps engineers:* Specialists in setting up and administering software development
    infrastructures. Typically, they work in large projects where the development
    infrastructure is a big overhead. Sometimes ML engineers have DevOps engineering
    skills and backgrounds, so they may be able to cover these requirements. Bringing
    in a DevOps engineer can take up some of the ground that a ML engineer would cover.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DevOps工程师*：专门负责设置和管理软件开发基础设施。通常，他们在大型项目中工作，其中开发基础设施是一个很大的开销。有时，机器学习工程师具有DevOps工程技能和背景，因此他们可能能够满足这些要求。引入DevOps工程师可以填补机器学习工程师的一些工作。'
- en: '*Cloud engineers:* Specialists in setting up and managing cloud infrastructures
    such as private networks and IAM (Identity and Access Management) configurations.
    They are also often skilled in using cloud-managed service components such as
    data warehouses. You can often use these folks to support data scientists if a
    data engineering resource is unavailable.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*云工程师*：专门负责设置和管理云基础设施，如私有网络和IAM（身份和访问管理）配置。他们通常也擅长使用云管理服务组件，如数据仓库。如果数据工程资源不可用，你通常可以使用这些人来支持数据科学家。'
- en: '*Delivery managers:* People that can facilitate and support the management
    of a project by organizing and running meetings, talking with stakeholders, creating
    reports, and managing the flow of documentation.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交付经理：* 能够通过组织和管理会议、与利益相关者交谈、创建报告和管理文档流程来促进和支持项目管理的人。'
- en: '*UX engineers:* Specialists who develop user interfaces and interaction designs,
    usually by talking with the systems users and understanding the impact on them.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UX工程师：* 通过与系统用户交谈并了解他们对系统的影响来开发用户界面和交互设计的专家。'
- en: '*Test and QA engineers:* Specialists in creating and running the testing systems
    that will allow your system to get signed off and to enter production. In an ML
    project, there is extensive testing of the models to evaluate their performance
    (covered in detail in chapters 7 and 8). As well as the ML engineers and data
    scientists working on model testing, there may also be a need for the system to
    be tested from a user or platform perspective.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试和QA工程师：* 专注于创建和运行测试系统，使您的系统能够获得批准并投入生产。在机器学习项目中，对模型进行广泛的测试以评估其性能（在第7章和第8章中详细说明）。除了从事模型测试的机器学习工程师和数据科学家外，还可能需要从用户或平台的角度对系统进行测试。'
- en: To be clear, the roles will often be shared by a number of team members or by
    a single team member. It’s also fair to say that there are other takes on the
    skill matrix and distribution for each of the roles identified. For example, some
    organizations see data engineers as generalists working through the lifecycle
    of an ML project, sometimes supporting data scientists or ML engineers. This concept
    is not wrong or worse than the previous breakdown; it’s just different and more
    appropriate for some organizations.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要明确，这些角色通常由多个团队成员或单个团队成员共同承担。也可以说，对于每个确定的角色的技能矩阵和分配，都有其他看法。例如，一些组织认为数据工程师是通才，他们在机器学习项目的生命周期中工作，有时支持数据科学家或机器学习工程师。这个概念并不比之前的分解更错或更差；它只是不同，对于某些组织来说更为合适。
- en: 'Another thing that determines the team members is who is available. It’s rare
    for a project manager to find that they can put together the perfect team for
    the job. You must be ready and able to cut your cloth to suit your pocket. Here’s
    some tips for handling this challenge:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 决定团队成员的另一个因素是哪些人可用。项目经理很难找到能够为工作组建完美团队的成员。你必须准备好并能够根据实际情况调整计划。以下是一些应对这一挑战的建议：
- en: '*Fit the big pieces first:* It’s a cliché, but if you focus on the most important
    elements of the project and team first, then you can improvise around the more
    peripheral activities and roles.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*先匹配大块部分：* 这是一种陈词滥调，但如果你首先关注项目团队最重要的元素，那么你就可以围绕更外围的活动和角色进行即兴创作。'
- en: '*Look for the right behaviors in preference to achievements:* Team members
    who share skills and insights and mentor colleagues are especially valuable. Also
    of high value are team members who can think critically and constructively and
    so contribute to the group’s creative problem-solving.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优先寻找正确的行为而不是成就：* 分享技能和见解并指导同事的团队成员特别有价值。同时，能够批判性和建设性地思考并为团队的创造性问题解决做出贡献的团队成员也非常有价值。'
- en: '*Generalists are often more useful than specialists.* Especially in small teams,
    people with specialist skills who are also willing and able to work as generalists
    when there is a need are valuable resources. These are the fabled *T-shaped* people,
    as opposed to the *I-shaped* folks who have only a narrow and deep specialism.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通才往往比专家更有用。* 尤其是在小型团队中，那些既有专业技能又愿意并且能够根据需要担任通才角色的人是宝贵的资源。这些人就是传说中的*T型*人才，与只有狭窄而深入的专长的*I型*人形成对比。'
- en: More generalist-leaning people can contribute across the whole of the project
    rather than dropping in for a couple of weeks and then leaving. Often, people
    working on a project from “soup to nuts” tend to be more motivational. The other
    advantage is that people who stick with the project know what’s going on; there’s
    much less effort in briefing people and so on.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更倾向于通才型的人可以在整个项目中做出贡献，而不是仅仅参与几周然后离开。通常，从项目开始到结束全程参与的人更有动力。另一个优点是，坚持项目的成员了解正在发生的事情；在简报人们等方面需要付出的努力要少得多。
- en: A team that works together to develop an in-depth understanding of the ins and
    outs of a particular challenge can end up delivering more quickly with a higher
    quality overall. The big caveat here is that if specialist skills are required
    for the project, expert contributors are not only useful they are essential. Typically,
    this is the case in larger and more complex projects. Luckily, these projects
    (and the organizations that sustain them) can afford to engage the specialists
    required.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个共同努力深入理解特定挑战的团队可以更快地交付更高质量的整体成果。这里的大前提是，如果项目需要专业技能，专家贡献者不仅有用，而且是必需的。通常，这是在更大、更复杂的项目中。幸运的是，这些项目（以及维持它们的组织）可以承担聘请所需专家的费用。
- en: '*Look for development opportunities for your team:* By helping people acquire
    skills and experience, you are ensuring future value. They’ll want to work with
    you again, and when used, the more senior folks on the team will benefit from
    the mentoring experience as well. On the other hand, you can only carry so much
    of this before the team’s productivity suffers.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*寻找团队的发展机会：* 通过帮助人们获得技能和经验，你正在确保未来的价值。他们希望再次与你合作，并且当使用时，团队中的资深成员也将从指导经验中受益。另一方面，你只能承担这么多，否则团队的生产力会受到影响。'
- en: Figure 3.3 shows how a team might evolve over a project as skill requirements
    change, new team members join, and folks who have made their contribution leave.
    For example, a short assignment for a cloud engineer in sprint 1 (figure 3.3)
    might be problematic. The engineer might resent being dropped into the project
    to clear up a few issues, or they might enjoy the quick assignment between longer-term
    jobs.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 展示了随着技能需求的变化、新团队成员的加入以及做出贡献的人离开，一个团队在项目中的演变过程。例如，在冲刺 1（图 3.3）中为云工程师分配的短期任务可能存在一些问题。工程师可能会对被突然加入到项目中解决几个问题感到不满，或者他们可能喜欢在长期工作之间的快速任务。
- en: '![](../Images/03-03.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片 3.3](../Images/03-03.png)'
- en: Figure 3.3 Team evolution over project sprints
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 项目冲刺期间的团队演变
- en: In the figure, the HCI (Human-computer interaction) engineer, who can be called
    a UX engineer, is shown only in sprint 3\. In this case, a two-week assignment
    might work well for that individual because it’s an opportunity to really add
    value to a showcase project. On the other hand, this might be problematic if the
    HCI engineer lacks the project context to do what a proper job. These issues are
    sometimes hard to avoid. Really, all that you can do is to check in with the people
    concerned and try your best to make the assignments work for everyone.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在图中，仅显示了第 3 个冲刺的 HCI（人机交互）工程师，也可以称为 UX 工程师。在这种情况下，为期两周的分配可能对这个人来说效果很好，因为这是一个真正为展示项目增加价值的机会。另一方面，如果
    HCI 工程师缺乏完成适当工作的项目背景，这可能会成为问题。这些问题有时很难避免。实际上，你能做的就是与相关人员保持联系，并尽你所能使分配对每个人都是可行的。
- en: When you have a good idea of the team structure, it is probably a good idea
    to set up some pre-project team orientation meetings. This allows the team to
    understand what will be expected of them individually and to figure out who they
    will be working with. Also, check that the resources will be available at the
    time that the task is required. Then aggregate the task and allocations to create
    an agile team for each of the sprints in the project.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对团队结构有一个很好的了解时，设立一些项目前的团队导向会议可能是个好主意。这可以让团队了解对他们个人的期望，并弄清楚他们将和谁一起工作。此外，检查在任务需要时资源是否可用。然后汇总任务和分配，为项目中的每个冲刺创建一个敏捷团队。
- en: 'A large core of the project team should remain stable throughout the duration
    of the project, but as discussed, some people may drop in and out to provide the
    required expertise and delivery muscle. To summarize, the process is:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 项目团队的核心成员在整个项目期间应保持稳定，但如前所述，一些人可能会加入或退出以提供所需的专长和交付能力。总结一下，这个过程是：
- en: Create a task list using the set of tasks outlined in the backlogs in the book
    and supplement and elaborate on them with the project team where you can.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用书中回溯中概述的任务集创建一个任务列表，并在可能的情况下与项目团队补充和详细说明。
- en: Identify what roles and specialisms will be required to deliver each of the
    tasks.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定完成每个任务所需的角色和专长。
- en: Estimate the effort required for each task.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估算每个任务的所需工作量。
- en: Aggregate the effort and determine how much commitment will be required per
    role.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 汇总工作量并确定每个角色所需的承诺程度。
- en: Create a role-resourcing plan that most closely approximates the required effort.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定一个最接近所需努力的职责资源计划。
- en: Identify a potential team design that meets the role-resourcing plan.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定一个符合职责资源计划的潜在团队设计。
- en: Determine the overall cost from the commitment costs of the team required.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定团队所需承诺成本的整体成本。
- en: 'In addition to all of these considerations, it’s important to understand that
    the client needs to support the project as well. They will have to provide knowledge
    and IT support, and you need to know who (from the customer) will act as the product
    owner. At this stage, it’s often not possible to book people from the client into
    your project and reserve their time; nothing is agreed yet, but having some identified
    candidates is reassuring. Typically, you will need to identify:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 除了所有这些考虑因素之外，重要的是要理解客户也需要支持项目。他们需要提供知识和IT支持，你需要知道（来自客户的）谁将担任产品负责人。在这个阶段，通常不可能将客户的人预订到你的项目中并预留他们的时间；还没有达成任何协议，但有一些已确定的候选人会让人感到安心。通常，你需要识别：
- en: '*A product owner:* The customer representative who can provide feedback and
    input that allows the team to focus effort and effectively react to issues and
    discoveries that aligns with the customer’s needs.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品负责人*：能够提供反馈和输入的客户代表，这使团队能够集中精力，有效地对与客户需求一致的问题和发现做出反应。'
- en: '*A technical/admin troubleshooter:* The person who can help the team overcome
    any administrative roadblocks that they encounter. An internal representative
    typically knows better how to deal with issues inside their organization and will
    be in a better position to communicate with the customer’s infrastructure and
    administration.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术/行政问题解决者*：能够帮助团队克服他们遇到的任何行政障碍的人。内部代表通常更了解如何处理他们组织内部的问题，并且在与客户的设施和行政沟通方面处于更有利的地位。'
- en: 'A final point on the team: people that you are expecting to bring into the
    team may have conflicts (holidays booked or other events) that prevent them from
    participating in the project. If someone you think might join your team but is
    about to retire or to move to another organization, then that resource option
    just isn’t going to work!'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 关于团队的一个最后要点：你期望加入团队的人可能存在冲突（已预订假期或其他事件），这会阻止他们参与项目。如果你认为某人可能加入你的团队，但他们即将退休或转到另一个组织，那么这个资源选项就根本无法行得通！
- en: Once a team is identified and the full task list is in hand, you can review
    the project roadmap that you have created and check for potential optimizations
    or problems. To optimize, run tasks in parallel and make sure that high-value
    resources are focused on high-value productive work. Problems that can be identified
    at this stage are typically things such as a task that needs to be completed before
    unlocking the project, but it is dependent on other tasks that are risky.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了团队并掌握了完整的任务清单，你就可以审查你创建的项目路线图，并检查潜在的优化或问题。为了优化，并行运行任务，并确保高价值资源集中在高价值的生产性工作上。在这个阶段可以识别的问题通常是那些需要完成以解锁项目的任务，但它依赖于其他有风险的任务。
- en: This is an agile project, and we won’t know half of the problems and glitches
    that are going to come up. Nevertheless, it’s good to look as far as you can through
    the unknowns at this stage to try and avoid obvious pitfalls.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个敏捷项目，我们不会知道将要出现的问题和故障的一半。尽管如此，在这个阶段尽可能多地了解未知因素，以尝试避免明显的陷阱是好的。
- en: 3.2.3 Project risks
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.3 项目风险
- en: 'Having created the estimate for resources, it’s important to review the risk
    register. Have you accounted for the likely cost of mitigating and resolving the
    risks that the project faces? If not, then ensure that you add an appropriate
    level of effort and elasticity to the estimate to deal with these. For example:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建了资源估算之后，重要的是要审查风险登记册。你是否已经考虑了缓解和解决项目面临的风险的可能成本？如果没有，那么请确保你在估算中添加适当的工作量和弹性来应对这些问题。例如：
- en: Identify potential mitigations or workarounds. Mitigations that were previously
    used successfully have a high value; mitigations that are new have a low value.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定潜在的缓解措施或替代方案。之前成功使用的缓解措施价值较高；新的缓解措施价值较低。
- en: Estimate the cost of mitigation and include that cost (and the confidence level
    of resolving that issue) in the budget. Add low-confidence estimates with a high-risk
    premium (typically 100%). For example, if the low confidence mitigation is estimated
    at $500, then enter it as a $1,000 cost to the project. Add high-confidence mitigations
    with a 30% premium. For example, a $500 mitigation would be added as $650.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估算缓解成本并将其包含在预算中。将低置信度估算与高风险溢价（通常为100%）一起添加。例如，如果低置信度缓解的估算为500美元，则将其作为项目成本中的1000美元输入。将高置信度缓解以30%的溢价添加。例如，500美元的缓解将添加为650美元。
- en: Note the mitigation price is a chargeable item; the amount a customer would
    be expected to pay for work like this rather than as a cost to your organization.
    The risk premium is extra, plus the margin that your organization adds to allow
    it to operate as a successful business.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意缓解价格是一项可收费项目；客户预期为此类工作支付的金额，而不是作为您组织的成本。风险溢价是额外的，加上您组织增加的利润率，以允许其作为一家成功的业务运营。
- en: Conduct a review to ensure that there are no risks with high impact (likely
    to lead to a project failure and loss of revenue) and low-value mitigations (no
    clear path to resolution).
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行审查以确保没有高影响（可能导致项目失败和收入损失）和低价值缓解（没有明确的解决方案路径）的风险。
- en: Have an officer of your organization (someone who is accountable in case of
    project failure) sign off on the budget and confirm that they accept the risk
    you are proposing. It’s your job to ensure they are aware of and understand the
    risks that the organization is signing up for.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让您组织的一名官员（在项目失败的情况下负责的人）签署预算并确认他们接受您提出的风险。您的任务是确保他们了解并理解组织所承担的风险。
- en: Document this process and share the documentation with the people who sign off
    on the risks. For example, send an email after a sign-off meeting that contains
    the presentation that you use to brief everyone. When the ML project runs (detailed
    in the rest of the book), you may want to run a review-and-update meeting with
    the project stakeholders every week to discuss and share the risk register.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 记录此过程，并与签署风险的人共享文档。例如，在签署会议后发送一封电子邮件，其中包含您用于向所有人简要介绍的内容。当机器学习项目运行时（本书其余部分详细说明），您可能希望每周与项目利益相关者举行一次审查和更新会议，以讨论和共享风险登记册。
- en: Some risks are unmanageable. The fact is that if the data isn’t there or the
    data isn’t in a usable state due to quality or availability issues, then it will
    not be possible to develop useful models from it. If you are unable to inspect
    the data or clearly establish how the models will be developed or implemented
    into a useful system, then you can’t underwrite the estimate. If that is the case,
    then further discovery needs to be done and paid for either by your organization
    or by the client, depending on the context. Be clear and ensure that you frame
    this type of project as an experiment or an investigation. Although legal provision
    that covers you technically should be set forth in the contract that your organization
    strikes, it’s important that you communicate clearly with the customer.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一些风险是无法管理的。事实是，如果数据不存在或由于质量或可用性问题而无法使用，则无法从中开发出有用的模型。如果您无法检查数据或明确建立模型将如何开发或实施到有用的系统中，那么您无法承担估算。如果是这种情况，那么需要进行进一步的研究和付费，这取决于具体情况，可能由您的组织或客户承担。要明确，并确保您将此类项目作为实验或调查来界定。尽管在您组织签订的合同中应该有技术上的法律条款来保护您，但与客户进行清晰沟通非常重要。
- en: 3.3 Pre-sales/pre-project administration
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 预销售/项目前期管理
- en: 'Pre-project administration ticket: PS15'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 项目前期管理工单：PS15
- en: 'Ensure all appropriate documents are in place:'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有适当的文件都已到位：
- en: Master service agreement
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主服务协议
- en: Statement of work
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作说明书
- en: Nondisclosure agreement and other formal documents as required by the project
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据项目要求签订的保密协议和其他正式文件
- en: 'In some projects, formal contracts are required. These include:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些项目中，需要正式合同。这些包括：
- en: '*A master service agreement (MSA):* Provides for the mechanisms of payment
    and liability between your organization and the customer and governs the entire
    relationship. Many projects are covered by one master service agreement.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主服务协议（MSA）:* 规定了您组织与客户之间的支付和责任机制，并管理整个关系。许多项目都由一个主服务协议覆盖。'
- en: '*A statement of work:* Defines the effort and activity required to deliver
    the project and provides the legal agreement about what is going to be delivered.
    Importantly, it also specifies what reimbursement should get paid and when.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*工作说明书：* 定义了交付项目所需的努力和活动，并提供了关于将要交付内容的法律协议。重要的是，它还规定了应支付哪些报销以及何时支付。'
- en: '*Nondisclosure (NDAs), confidentiality, and intellectual property agreements:*
    Depends on the MSA and in which jurisdiction you are operating.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*保密（NDA）、保密性和知识产权协议：* 取决于MSA以及你所在司法管辖区。'
- en: Always hand over the development of these documents to those who are legally
    qualified and organizationally responsible. Never be tempted to do any of this
    yourself or to simply go along with what the customer suggests. In the end, it
    always saves time (and improves the quality and outcome of the project) if you
    involve the legal team early on in discussions. They will likely raise uncomfortable
    objections and impose annoying requirements on the interactions (for example,
    prohibiting ongoing work until agreements are in place), but the consequence of
    bringing them in to undo the damage that results from not doing this are far more
    impactful.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 总是将这些文档的开发工作交给那些在法律上合格且在组织上负责的人员。永远不要被诱惑自己去完成这些工作，或者只是简单地跟随客户提出的建议。最终，如果你在讨论初期就涉及法律团队，这将节省时间（并提高项目的质量和结果）。他们可能会提出令人不舒服的反对意见，并在互动中提出令人烦恼的要求（例如，禁止进行持续工作，直到达成协议），但将他们引入以撤销由此产生的损害的后果要大得多。
- en: When you’ve created a well-founded agreement and signed off properly (often,
    the requirement might be that the regional CTO and the COO both sign) and it is
    approved and signed by the customer, work on the project is ready to start. Before
    you are ready to get the signatures, though, it’s helpful and reassuring to go
    through a checklist to make sure that nothing is left out.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建了一个有充分依据的协议并适当签署（通常，可能需要区域CTO和COO都签署）并且它已获得客户批准并签署后，项目工作就可以开始了。然而，在你准备好获取签名之前，通过清单进行检查以确保没有遗漏是有帮助的，并且可以提供安慰。
- en: 3.4 Pre-project/pre-sales checklist
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 预项目/销售前清单
- en: Having worked through the items previously listed and described, you should
    be in a position to complete the pre-project/pre-sales checklist that follows.
    This list (table 3.1) lets you check each of the items to verify that there is
    adequate evidence that the task is properly completed.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理完之前列出和描述的项目后，你应该能够完成以下预项目/销售前清单。此清单（表3.1）让你检查每个项目，以验证是否有足够的证据表明任务已适当完成。
- en: Table 3.1 Pre-project/pre-sales checklist
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.1 预项目/销售前清单
- en: '| Ticket # | Item | Notes |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| 票号 | 项目 | 备注 |'
- en: '| --- | --- | --- |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| PP1.0 | Project document repository | A space, folder, or directory on a
    document storage system is set up specifically for this work and all documents
    are copied there for reference.Documents produced during the pre-project phase
    have been stored, and there are no omissions.Everyone can retrieve documents.The
    repository is compliant with data retention and information security policies.
    |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| PP1.0 | 项目文档存储库 | 在文档存储系统上设置一个特定的工作空间、文件夹或目录，用于此工作，并将所有文档复制到那里以供参考。预项目阶段产生的文档已存储，没有遗漏。每个人都可以检索文档。存储库符合数据保留和信息安全管理政策。'
- en: '| PP1.1 | Risk register | A risk register is available in the repository.All
    who are authorized to access it can view the current set of risks.The history
    of retired risks and evidence for them being retired is accessible.The final register
    was reviewed with the project’s stakeholders/managers/bosses, and you have ensured
    that the review is recorded with evidence, showing the risks as documented. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| PP1.1 | 风险登记册 | 风险登记册在存储库中可用。所有有权访问它的人员都可以查看当前的风险集合。已退役风险的历史和证据可访问。最终登记册已与项目利益相关者/经理/老板审查，并确保审查有证据记录，显示风险已按文档记录。'
- en: '| PP1.2 | Project hypothesis | Has the purpose of the project been clearly
    described and framed as a hypothesis or an investigation?Is there a plausible
    business case that is understood by the delivery team?Is the hypothesis clearly
    understood by the team, recorded in any project statement, and are all the stakeholders
    aware of it and signed off on it? |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| PP1.2 | 项目假设 | 项目目的是否已经明确描述并作为假设或调查来界定？交付团队是否理解可行的商业案例？假设是否被团队清楚地理解，并记录在任何项目声明中，所有利益相关者是否都了解并批准了它？
    |'
- en: '| PP1.3 | Diligence complete | Ensure that the following are completed and
    available in the repository:Organizational map detailing stakeholders, end users,
    objectives, and relationships.Data access information including where, what, and
    how it can be accessed.Top-level solution and customer/expected deployment architectures
    containing the likely timetables for provision and known requirements/issues.Any
    data sample obtained and any evaluation or investigation that was done on it.Data
    protection, privacy, and ethical requirements documents that are used to qualify
    a lawful and ethical route to delivery. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| PP1.3 | 谨慎完成 | 确保以下内容已完成并可在存储库中找到：详细说明利益相关者、最终用户、目标和关系的组织图。数据访问信息，包括在哪里、什么以及如何访问。包含提供和已知需求/问题的可能时间表的高级解决方案和客户/预期部署架构。获取的任何数据样本以及对其进行的任何评估或调查。用于证明合法和道德交付路线的数据保护、隐私和道德要求文件。|'
- en: '| P1.4 | Top-level delivery plan | The list of high-level tasks to be completed,
    possibly based on the project structure in this book but customized for the actual
    project to be undertaken.Estimates of how much effort is required to complete
    these tasks.The team required and whether they are available. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| P1.4 | 高级交付计划 | 完成的高级别任务列表，可能基于本书中的项目结构，但针对实际要执行的项目进行了定制。完成这些任务所需努力量的估计。所需的团队以及他们是否可用。|'
- en: '| PP1.5 | Estimate | An estimate for the time and materials: cost of delivery
    plus the effort required to resolve or mitigate known risks and the appropriate
    premiums given those risks. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| PP1.5 | 估算 | 对时间和材料进行估算：交付成本加上解决或缓解已知风险所需的努力以及针对这些风险给予的适当溢价。|'
- en: '| PP1.6 | Presales administration | All NDAs, master service agreements, and
    statement of work are in place.All documents are validated and agreed on by the
    legal team.Documents are ready for authorized signatures (COO, etc.). |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| PP1.6 | 预售管理 | 所有NDA（保密协议）、主服务协议和任务说明都到位。所有文件都经过法律团队的验证并获得同意。文件已准备好供授权签字（COO等）。|'
- en: Go through this checklist with your team and make sure that they and you agree
    that the items are complete. One trick is to not chair this meeting yourself,
    but instead, get a relatively junior person from the team to host it. (Probably
    not the most junior as that’s a bit unfair, but someone who the team respects
    and will benefit from the experience of running some meetings.) By getting them
    to set up the meeting and run it, you avoid the trap of everyone thinking that
    they should just agree. From your perspective, you want to know if something has
    been overlooked, now, before it’s too late and while you can still (hopefully)
    fix things.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 与你的团队一起过一遍这个清单，确保他们和你都认为这些项目是完整的。一个技巧是不要自己主持这个会议，而是让团队中相对较年轻的人来主持。可能不是最年轻的那个人，因为那样有点不公平，但应该是团队尊重并且会从主持一些会议的经验中受益的人。通过让他们来安排会议并主持它，你可以避免每个人都认为他们应该只是同意的情况。从你的角度来看，你现在想要知道是否有什么被忽略了，现在还来得及，在你仍然（希望）能够修复事情之前。
- en: How does the whole pre-project process outlined in chapters 2 and 3 play out
    in practice? The next section provides a narrative that describes what might happen
    in real life. This is the first of the vignettes about a project for The Bike
    Shop, which is meant to help illustrate how the approaches in this book can be
    applied in practice.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章和第3章概述的整个预项目流程在实际中是如何展开的？下一节提供了一个描述现实生活中可能发生的事情的叙述。这是关于自行车店项目的第一个小故事，旨在帮助说明本书中的方法如何在实践中应用。
- en: 3.5 The Bike Shop pre-sales
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 自行车店预售
- en: The (fictional) consultancy sales team identifies an RFI (request for information)
    opportunity at The Bike Shop (a fictional manufacturing and retail company). The
    collection of SaaS and on-premise packages that run the business operation require
    significant capital investment due to license renewals and the need for new hardware
    to replace the current.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: （虚构的）咨询销售团队在虚构的制造和零售公司“自行车店”中识别到一个RFI（信息请求）机会。运行业务运营的SaaS和本地部署软件包需要大量的资本投资，这主要是因为许可证续费以及需要新的硬件来替换现有的。
- en: By moving to a recurrent operational expenditure (OpEx) model, away from a big
    bang capital expenditure (CapEx) investment model, the company can free funds
    to invest in new logistics facilities and to renew and upgrade the company’s brand
    and stores. To do this, The Bike Shop wants to move to a cloud-based solution.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 通过转向循环运营支出（OpEx）模式，而不是大爆炸资本支出（CapEx）投资模式，公司可以释放资金来投资新的物流设施，以及更新和升级公司的品牌和商店。为此，自行车商店希望转向基于云的解决方案。
- en: One of the frustrations for The Bike Shop’s management is that they cannot use
    the current systems to create a single overview of the state of the business and
    to generate business intelligence from that overview. After an informal discussion,
    you get pulled in to work on the pre-sales opportunity.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 对于自行车商店的管理层来说，一个令人沮丧的地方是，他们无法使用当前系统来创建一个关于业务状况的单一概述，并从该概述中生成商业智能。在非正式讨论之后，你被拉入工作，参与预销售机会。
- en: The initial RFI for The Bike Shop project does not include any details about
    the required application. In one of the meetings for the customers’ RFI process,
    your team asks about it, and it’s revealed that the business’s key priority is
    to reduce spending to free up money to improve their old-fashioned distribution
    system. They hope to do this by increasing customer retention. The logic is that
    by keeping their customers longer and getting them to spend more money, they won’t
    have to develop new markets and bring in new customers to the business.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 自行车商店项目的初始RFI没有包含任何关于所需应用程序的细节。在客户RFI流程的一次会议中，你的团队询问了这个问题，并透露业务的关键优先事项是减少开支，以释放资金来改善他们过时的分销系统。他们希望通过提高客户保留率来实现这一点。逻辑是，通过让客户保持更长时间并让他们花更多钱，他们就不需要开发新市场并吸引新客户到业务中。
- en: This prompts you to suggest that it might be possible to use The Bike Shop’s
    data to identify which customers are at a high risk of churning. Additionally,
    you may be able to suggest interventions that might prevent the customers from
    defecting. This is a standard sort of application that many other companies use.
    In The Bike Shop’s case, their fragmented IT real estate has prevented them from
    being able to harness their data to do anything like that.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这促使你建议可能可以使用自行车商店的数据来识别哪些客户有很高的流失风险。此外，你可能还能提出一些可能阻止客户流失的干预措施。这是一种许多其他公司都使用的标准应用。在自行车商店的情况下，他们分散的IT资产阻止了他们能够利用数据进行类似的事情。
- en: Later, in the discussion, the prospective customer notes that one of the reasons
    for the new logistics system is that the company often finds it hard to take advantage
    of growth and manage demand from their customers. To fulfill growth requirements,
    the business must hold a large inventory of components. Having too many components
    on hand is expensive but having too few means losing revenue. You suggest that
    it may be possible to make some predictions about demand, based on The Bike Shop’s
    historical and open-source data that reveals economic and social trends. The customers
    seem excited by the possibilities, and after the call finishes, you work on a
    proposal and estimate as part of your response to the RFI.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在随后的讨论中，潜在客户指出，新物流系统的一个原因是因为公司经常发现很难利用增长并管理来自客户的需求。为了满足增长需求，业务必须持有大量组件的库存。拥有过多的组件成本高昂，但拥有过少的组件意味着损失收入。你建议，可能可以根据自行车商店的历史和开源数据来预测需求，这些数据揭示了经济和社会趋势。客户似乎对可能性感到兴奋，电话结束后，你开始撰写提案和估算，作为对RFI的回应。
- en: You set up a document repository using your organization’s standard tool (in
    this case, Confluence), and you create a backlog in your organization’s Jira.
    The first document that you create is the project risk register. Table 3.2 shows
    an example of a completed register (obviously, when it’s first created, it’s empty).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用你组织标准工具（在这种情况下，是Confluence）设置了一个文档库，并在你组织的Jira中创建了一个待办事项列表。你创建的第一个文档是项目风险登记册。表3.2显示了完成登记册的一个示例（显然，当它首次创建时，它是空的）。
- en: Table 3.2 The risk register for The Bike Shop ML project
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.2 自行车商店机器学习项目的风险登记册
- en: '| Risk ID | Description | Status | Owner |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| 风险ID | 描述 | 状态 | 负责人 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| TBS1 | Unavailable open-source weather/economy data of high quality | Open
    | You |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| TBS1 | 无法获取高质量的天气/经济开源数据 | 开放 | 你 |'
- en: '| TBS2 | Insufficient customer behavior history due to data cleanse | Open
    | You |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| TBS2 | 由于数据清洗，客户行为历史记录不足 | 开放 | 你 |'
- en: '| TBS3 | Unavailable data science resource | Open | You |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| TBS3 | 不可用的数据科学资源 | 开放 | 你 |'
- en: The next item in the pre-sales backlog is to find out more about your customers
    by doing some organizational modelling. First, you ask the RFI project team if
    they have an org chart for customer captures, and, indeed, they do. Figure 3.4
    shows this chart, which you capture and file in your repository for reference.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 预售待办事项中的下一项是通过对组织建模来了解更多关于你的客户的信息。首先，你询问RFI项目团队是否有一个客户捕获的组织结构图，他们确实有。图3.4显示了这张图，你将其捕获并保存在你的存储库中供参考。
- en: 'There are two other organizational questions you have in mind as well: first,
    who are the stakeholders and customers for this project, and second, who are the
    end users? Talking to other members of the RFI team, you identify the CIO, Karima
    Shar, as the Director of Business Intelligence. This is the likely key stakeholder.
    You contact the RFI team’s business manager, ask to include an item on the agenda
    for the next RFI update meeting with the customers, and request a meeting with
    Karima to discuss the potential project.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 你还考虑了另外两个组织问题：首先，谁是这个项目的利益相关者和客户，其次，谁是最终用户？通过与RFI团队的成员交谈，你确定CIO Karima Shar是商业智能总监，这可能是关键的利益相关者。你联系RFI团队的业务经理，要求在下一场与客户的RFI更新会议议程中包含一项内容，并请求与Karima会面，讨论潜在的项目。
- en: '![](../Images/03-04.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/03-04.png)'
- en: Figure 3.4 The Bike Shop’s organizational chart
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4 The Bike Shop的组织结构图
- en: In the meeting with Karima, you reveal the concept for the work and ask where
    this functionality would be consumed in the business. Karima is able to tell you
    that the service team in The Bike Shop’s Retail Division uses the customer churn
    information and that the manufacturing group consumes the inventory prediction
    functionality that you have described. She seems excited about the possibility
    and sees a lot of potential in incorporating workstreams within the overall program
    to migrate The Bike Shop’s data to the cloud and uplift their capability.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Karima的会议中，你揭示了工作的概念，并询问这项功能将在业务中的哪个部分被使用。Karima能够告诉你，The Bike Shop零售部门的客服团队使用客户流失信息，而制造部门使用你描述的库存预测功能。她对此可能性表现出兴奋，并认为在整体计划中整合工作流以将The
    Bike Shop的数据迁移到云并提升其能力有很大的潜力。
- en: At this point, Karima can’t share any data with you but seems confident that
    it is available in one of the SAP data warehouses (opdis2), which the CIO runs
    for the business. Karima knows that some of the data personally identifies customers
    but don’t have any out-of-the-ordinary security or privacy concerns about it.
    Furthermore, she has no idea what kind of a system architecture The Bike Shop
    would prefer to develop and deliver the proposed system.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，Karima无法与你分享任何数据，但她似乎有信心这些数据存储在SAP数据仓库（opdis2）中，该仓库由CIO负责运营以支持业务。Karima知道其中一些数据可以个人识别客户，但对此没有任何非同寻常的安全或隐私担忧。此外，她也不知道The
    Bike Shop更倾向于开发哪种类型的系统架构来交付所提出的系统。
- en: 'These concepts are written into the background element of the statement of
    work to define the overall challenges that your team will work on. You write them
    in the form of a hypothesis:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这些概念已写入工作说明书的背景部分，以定义你的团队将工作的整体挑战。你以假设的形式来撰写它们：
- en: '*Challenge 1:* The project will verify that it is possible to use The Bike
    Shop’s opdis2 database and other assets to build a customer churn prediction system
    and will measure the performance of the system in terms of the recall and precision
    of the predictions made.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战1:* 该项目将验证是否可以使用The Bike Shop的opdis2数据库和其他资产来构建一个客户流失预测系统，并将测量该系统在预测的召回率和精确率方面的性能。'
- en: '*Challenge 2:* The project will verify that it is possible to use The Bike
    Shop’s opdis2 database and other assets to build a demand prediction system and
    measure the performance of the system in terms of recall and precision of the
    predictions made.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战2:* 该项目将验证是否可以使用The Bike Shop的opdis2数据库和其他资产来构建一个需求预测系统，并将测量该系统在预测的召回率和精确率方面的性能。'
- en: '*Challenge 3:* You investigate an implementation that uses the data and dataflows
    migrated from opdis2 to a new cloud platform to provide timely, actionable information
    to the users in Manufacturing and Retail Service. This enables them to optimize
    their business decisions with regard to stock, supply, and customer interaction.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战3:* 你调查了一种实施方法，该方法使用从opdis2迁移到新云平台的数据和数据流，为制造和零售服务领域的用户提供及时、可操作的信息。这使得他们能够优化与库存、供应和客户互动相关的业务决策。'
- en: '*Challenge 4:* If challenges 1-3 are completed to the customer’s satisfaction,
    you will implement and deliver a system that provides the required functionality.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战4:* 如果1-3号挑战得到客户的满意完成，你将实施并交付一个提供所需功能的系统。'
- en: 'A number of assumptions were made and raised in the discussion with the customer’s
    representatives. You realize that if these are not documented in the statement
    of work, significant disputes may arise later in the project, so you create a
    project hypothesis document, file it, complete the ticket, and get a cup of tea:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在与客户代表的讨论中，提出并讨论了许多假设。你意识到，如果这些假设没有在工作说明书中记录，那么在项目后期可能会出现重大的争议，因此你创建了一个项目假设文档，将其存档，完成工单，并喝了一杯茶：
- en: '*Assumption 1:* Database and dataflow migration to the cloud is on track and
    passes its project milestones and gates.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设1:* 数据库和数据流迁移到云上正在进行中，并通过了其项目里程碑和关卡。'
- en: '*Assumption 2:* You and your team can access opdis2 and other required data
    assets to extract the data to an approved development environment, where you have
    accounts and appropriate authorizations.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设2:* 你和你的团队能够访问opdis2和其他所需数据资产，将数据提取到批准的开发环境中，在那里你有账户和适当的授权。'
- en: '*Assumption 3:* The team blends this data with open-source data in the development
    environment.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设3:* 团队将此数据与开发环境中的开源数据相结合。'
- en: '*Assumption 4:* You use the application environments to make available testing
    and production data.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设4:* 你使用应用程序环境提供测试和生产数据。'
- en: '*Assumption 5:* You need access to business experts at The Bike Shop to help
    clarify and improve the nature of the predictions that you make.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设5:* 你需要访问自行车商店的商业专家，以帮助阐明和改进你做出的预测的性质。'
- en: 'The next step is to review the ethics and CSR issues associated with The Bike
    Shop project. Now, time and money are short, so you differ about how much you
    should do on this, but you remember reading the following in some data protection
    training manual:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是审查与“自行车商店”项目相关的伦理和CSR问题。现在，时间和金钱都很紧张，所以你们对在这个问题上应该做多少有不同的看法，但你记得在某个数据保护培训手册中读到以下内容：
- en: '*Where a type of processing, in particular using new technologies and taking
    into account the nature, scope, context, and purposes of the processing, is likely
    to result in a high risk to the rights and freedoms of natural persons, the controller
    shall, prior to the processing, carry out an assessment of the impact of the envisaged
    processing operations on the protection of personal data. A single assessment
    may address a set of similar processing operations that present similar high risks.*'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '*在处理类型，特别是使用新技术，并考虑到处理的性质、范围、背景和目的的情况下，可能会对自然人的权利和自由造成高风险，控制者应在处理之前，对预期处理操作对个人数据保护的影响进行评估。单个评估可以针对一组具有相似高风险的类似处理操作。*'
- en: 'ML technologies might not be seen as *new* by technologists, but at the time
    this project is being done, they are new to the vast majority of everyday people.
    The question then is about risk: is this a high-risk project for the subjects?
    Again, you consult the ICO’s site and note the list of factors that indicate that
    this project might be high risk:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术可能不会被技术人员视为*新*，但在这个项目进行的时候，它们对绝大多数普通人来说都是新的。那么问题是关于风险的：这是否是一个对受试者来说高风险的项目？再次，你查阅了ICO的网站，并注意到了可能表明该项目具有高风险的因素列表：
- en: Evaluation or scoring ✓
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估或评分 ✓
- en: Automated decision-making with a legal or similar significant effect
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有法律或类似重大影响的自动化决策
- en: Systematic monitoring ✓
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统性监控 ✓
- en: Sensitive data or data of a highly personal nature
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏感数据或高度个人性质的数据
- en: Data processed on a large scale ✓
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大规模处理数据 ✓
- en: Matching or combining data sets ✓
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匹配或合并数据集 ✓
- en: Data concerning vulnerable data subjects
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与易受伤害的数据主体相关的数据
- en: Innovative use or applying new technological or organizational solutions ✓
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创新使用或应用新的技术或组织解决方案 ✓
- en: Preventing data subjects from exercising a right or using a service or contract
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止数据主体行使权利或使用服务或合同
- en: You check through the items; it’s clear that you will be evaluating and scoring
    customers to see if they are likely to stop buying from The Bike Shop. The intent,
    though, is not to use this to make automated decisions but to pass the information
    to the people who will use it in their own findings. What you are doing is systematic.
    All customers could be checked, but the data isn’t personal; after all, having
    a bike isn’t like having a religion.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你检查了这些项目；很明显，你将评估和评分客户，以查看他们是否可能停止在自行车店购买。但意图并不是用这个来做出自动化决策，而是将信息传递给那些将在自己的研究中使用它的人。你所做的是系统的。所有客户都可能被检查，但数据不是个人的；毕竟，拥有自行车不像拥有宗教。
- en: You think that this will take large-scale processing because there are millions
    of customers. The subjects may be vulnerable, but what you are doing isn’t relevant
    to their vulnerability. The technology is innovative, but you are not planning
    to prevent people from doing anything or using The Bike Shop’s facilities.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为这将需要大规模处理，因为客户有数百万。主体可能很脆弱，但你所做的不与他们脆弱性相关。技术是创新的，但你并没有计划阻止人们做任何事情或使用自行车店的设施。
- en: It’s probably worth creating a Data Protection Impact Assessment (DPIA), which
    is a way of understanding how the use of the data in the project might impact
    individuals. The UK Information Commissioner’s Office recommends completing a
    DPIA to help you and the team understand the risks that you are running with this
    data [1].
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 可能值得创建一个数据保护影响评估（DPIA），这是一种了解项目中使用数据可能如何影响个人的方法。英国信息专员办公室建议完成一个DPIA，以帮助你和团队了解你们使用这些数据所承担的风险
    [1]。
- en: 'First, you consider the nature, scope, context, and purpose of the data, and
    you find that it is being used for an internal process. It remains under the control
    of The Bike Shop. The retention and security of the data won’t change. The main
    issue is that this is novel processing: in terms of scope, this is a record of
    purchasing behavior versus customer demographic information. The context is that
    these are customers who have a bank account or credit card, so they are not children,
    and their purpose is legitimate. The Bike Shop’s business is to sell bikes, and
    that’s why the customers have a relationship with the company. However, do the
    customers know that their data might be used to make this kind of model? Have
    they consented to this?'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你考虑数据的性质、范围、背景和目的，你发现这些数据正在用于内部流程。它仍然在自行车店的掌控之下。数据的保留和安全不会改变。主要问题是这是新颖的处理方式：在范围上，这是购买行为记录与客户人口信息之间的对比。背景是这些客户拥有银行账户或信用卡，所以他们不是儿童，他们的目的是合法的。自行车店的业务是卖自行车，这也是为什么客户与公司有关系的理由。然而，客户是否知道他们的数据可能会被用于这种模型？他们是否同意了这一点？
- en: 'You survey the list of risks that might accrue to the individual (e.g., inability
    to exercise rights, restricted access services, loss of control, etc.) and determine
    that the only potential challenge might be a possibility of financial loss because
    the decisions from the data might be used to create special offers that include
    some customers but exclude others. You write up your initial assessment and note
    three conclusions:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你调查了可能对个人产生风险的风险清单（例如，无法行使权利、受限访问服务、失去控制等），并确定唯一的潜在挑战可能是可能的经济损失，因为从数据中做出的决策可能会被用来创建包括一些客户但排除其他人的特别优惠。你写下了你的初步评估，并记录了三个结论：
- en: There is a risk that customers might not have given permission to use the data
    gathered so far in this way.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在风险，客户可能没有允许使用迄今为止收集的数据以这种方式。
- en: The conclusions shouldn’t be used to create exclusive offers.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结论不应用于创建独家优惠。
- en: The initial DPIA that you have must be revisited when the project is more mature.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当项目更加成熟时，你必须重新审视你最初的DPIA。
- en: At this point, there is a hiatus. In this process for getting work, feedback
    to the RFI have to be made and responded to and so you are asked to write a few
    paragraphs for use in the response document, which you duly do. While you’re waiting
    for the corporate wheels to grind over the proposal, you turn to some other work
    that has been gathering dust. This doesn’t last long, though.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，出现了一段停顿。在获取工作的过程中，必须对RFI的反馈进行回应，因此你被要求写几段话用于回应文档，你照做了。在你等待公司对提案进行审核的过程中，你转而去做一些之前积压的工作。但这并没有持续太久。
- en: A few weeks later, you are called to a meeting and told that The Bike Shop wants
    your organization to make a formal proposal for a migration and data value. (Apparently,
    there are no other bidders at this stage, and your contribution has really energized
    the management of The Bike Shop to accelerate their plans and push forward with
    the project.) What’s needed now is more flesh on the bones of what can be done
    and the material to draw up a formal bid for the work. You are assigned to the
    bid team to work on this.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，你被召集参加一个会议，被告知自行车店希望你的组织正式提出一个迁移和数据价值的提案。（显然，目前没有其他投标者，你的贡献确实激发了自行车店管理层加速他们的计划并推进项目的热情。）现在需要的是更具体地说明可以做什么，以及起草正式工作提案所需的材料。你被分配到投标团队，负责这项工作。
- en: Things have changed somewhat in terms of what you can do because now there are
    NDAs and confidentiality agreements in place between your organization and The
    Bike Shop, and they are committed to getting this project up and running. The
    questions facing you and your team now is who would work on the project if it’s
    undertaken, and what would the work entail at a high level? In the past, you have
    worked with a handful of talented data scientists and ML engineers in your organization,
    so you consult the assignments database on your intranet and see that one of them,
    Rob, is currently benched. You go to the Bid Response manager and ask if you can
    book some of Rob’s time to build a resource and project plan, and this is agreed.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现在你和自行车店之间有保密协议和保密协议，你可以做的事情在某种程度上有所变化。他们承诺让这个项目启动并运行。你现在和你的团队面临的问题是，如果承担这个项目，谁会参与其中，以及这项工作在高级别上包括哪些内容？在过去，你曾与组织中的一些有才华的数据科学家和机器学习工程师合作，所以你查阅了内部网络上的任务数据库，发现其中之一，罗布，目前处于待命状态。你前往投标响应经理那里，询问是否可以预订一些罗布的时间来制定资源和项目计划，并且得到了同意。
- en: 'You brief Rob on the project and go over the information obtained so far. Working
    with the templates in this book, you specify a plan that covers:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 你向罗布介绍了项目，并回顾了到目前为止获得的信息。使用本书中的模板，你指定了一个涵盖以下内容的计划：
- en: Sprint 0 to get the project up and running. This is clear in terms of scale
    and scope and something that is similar from project to project, so you agree
    that the tasks will require three people for two weeks, probably Rob, an infrastructure
    engineer, and yourself.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第0个冲刺阶段，让项目启动并运行。这在规模和范围上都很明确，并且与项目相似，所以你同意这些任务需要三个人工作两周，可能是罗布、一个基础设施工程师和你自己。
- en: Sprint 1 to build the data pipelines and explore the data set in detail.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1个冲刺阶段，构建数据管道并详细探索数据集。
- en: Sprint 2 to build the models, evaluate and select the modeling approach, and
    complete the final models for use.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2个冲刺阶段，构建模型，评估和选择建模方法，并完成最终模型以供使用。
- en: Sprint 3 to integrate the models into an application.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3个冲刺阶段，将模型集成到应用程序中。
- en: Rob is clear that you need to get a better look at the data before being more
    concrete about what could be done with the modelling and how long the data prep
    and modelling phases would take. You contact Karima and ask if, now that you are
    preparing a bid, she could extract some data from opdis2 that shows both the way
    that inventory levels and how the customer histories are stored. It turns out
    that now that The Bike Shop is energized about the project, Karima is all too
    happy to arrange this. Obviously, the customer information will be anonymized.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 罗布明确表示，在更具体地说明建模可以做什么以及数据准备和建模阶段需要多长时间之前，你需要先更好地了解数据。你联系卡拉玛，问她在你准备投标的时候，是否可以从opdis2中提取一些数据，这些数据展示了库存水平和客户历史记录的存储方式。结果证明，由于自行车店对项目充满热情，卡拉玛非常乐意安排这项工作。显然，客户信息将被匿名化。
- en: In the meantime, Rob and you ask Karima to arrange a meeting with the potential
    users in Manufacturing and Retail Service to see how the model results would be
    consumed. Karima has settled on the idea that the models will produce information
    in a dashboard for the users, and at the meeting, you present some conceptual
    ideas about what kind of dashboard would be useful. The Manufacturing team conforms
    to an engineering stereotype in asking for tabular data with downloads for spreadsheets,
    whereas the Retail Service group wants the data to be “easier to understand.”
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，你和Rob请求Karima安排与制造和零售服务潜在用户的会议，以了解模型结果将如何被消费。Karima已经确定，模型将为用户提供仪表板信息，在会议上，你提出了一些关于哪种仪表板会有用的概念性想法。制造团队遵循工程典型要求，要求表格数据带有电子表格下载，而零售服务团队希望数据“更容易理解”。
- en: When the data samples arrive, things look more complex than you and Rob had
    hoped. It seems that the data is stored in many tables that record different types
    of transactions and that getting a picture of what the status of the inventory
    or customers is on a particular day requires a lot of data wrangling and manipulation.
    Also, there are approximately 30 million lines in the database, representing five
    years of business transactions, created from two sources. Two years ago, a project
    to resolve data quality issues in the transaction management system was completed,
    so this means that there is a legacy data store containing three years of noisy
    data and a clean data source containing the last two years of records.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据样本到达时，情况比你和Rob希望的更为复杂。看起来数据存储在许多表中，记录着不同类型的交易，而要了解特定一天库存或客户的状态，需要大量的数据处理和操作。此外，数据库中大约有3000万行数据，代表着五年的商业交易，由两个来源创建。两年前，一个旨在解决交易管理系统数据质量问题的项目已完成，这意味着有一个包含三年噪声数据的遗留数据存储库和一个包含最后两年记录的干净数据源。
- en: In terms of the system architecture, it looks like this will be a greenfield
    cloud engagement. With Rob’s help, you can specify a dev/test/prod setup, and
    you take it to the cloud engineers in the bid team for review. Once done, you
    and Rob have what’s needed to complete an estimate and top-level plan. Rob suggests
    bringing in a few people whom he has worked with previously to run a T-shirt sizing
    session for the tasks.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统架构方面，这似乎将是一个绿色领域的云服务项目。在Rob的帮助下，你可以指定开发/测试/生产设置，并将其提交给投标团队的云工程师进行审查。一旦完成，你和Rob就拥有了完成估算和顶层计划所需的一切。Rob建议邀请他之前合作过的一些人，为任务进行T恤尺码会议。
- en: Working through the backlogs in chapters 4, 5, 6, and 7 yields an estimate that
    a team of five people plus yourself should be able to deliver the project in approximately
    10 weeks, with a two-week sprint 0 as previously agreed. The team agrees that
    the risks you have picked up from the process so far are not material in terms
    of resources, but flag that the data permission issue is still live.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 通过解决第4、5、6和7章的待办事项，估算出五人团队加上你自己大约需要10周时间来完成项目，如之前商定的，有两个星期的冲刺0。团队同意，到目前为止你从流程中识别出的风险在资源方面不是实质性的，但指出数据权限问题仍然存在。
- en: 'You arrange a meeting with Karima to discuss project risks and brief her about
    the need to restrain the use of the system from being exclusive. You also mention
    that data permissions may cause the system to be unusable if unresolved. Given
    the discoveries made about the possible state of the data, you create an additional
    item for the statement of work as a subproject:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 你安排与Karima会面，讨论项目风险，并简要介绍需要限制系统使用的排他性。你还提到，如果数据权限问题得不到解决，可能会导致系统无法使用。鉴于对数据可能状态的研究发现，你为工作说明书中添加了一个子项目：
- en: 'Challenge 5: We will verify that data from 2-5 years ago is of sufficient quality
    to use when creating revenue and churn models, and we will quantify the impact
    that the quality of this data has on the rank and usefulness of the models that
    can be extracted from the available data.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战5：我们将验证2-5年前的数据在创建收入和流失模型时是否足够高质量，并将量化这些数据质量对从可用数据中提取的模型排名和有用性的影响。
- en: 'The challenges are written into the work package in the bid that covers this
    project, along with the assumptions noted previously and those that cover data
    use:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在投标中涵盖此项目的工包中，记录了挑战，以及之前提到的假设和数据使用相关的假设：
- en: 'Assumption 6: You need to have the appropriate permissions to use the data
    provided by The Bike Shop.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 假设6：你需要有适当的权限来使用自行车店提供的数据。
- en: The final part of the description is the work that Rob and you created with
    the team for the estimate. In the legal agreement, this work is caveated as being
    subject to change as discovery occurs.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 描述的最后一部分是Rob和你与团队为估算所创造的工作。在法律协议中，这项工作被注明为在发现过程中可能发生变化。
- en: A review with the pre-sales team is held and the project is evaluated as low-risk,
    high-flexibility, and therefore, no explicit contingency is added to the project
    estimate. All agreement documents are prepared by legal counsel and a meeting
    is held to review and complete the presales checklist. Several small actions come
    up as the result of this meeting, and after all of these are closed, the documentation
    is sent to the authorized officers at The Bike Shop and to the consulting/delivery
    organization that you belong to. The documents are signed, and a sale has been
    made. Now the project must be executed.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 与销售前期团队进行了审查，并将项目评估为低风险、高灵活性，因此，没有在项目估算中添加明确的应急计划。所有协议文件都由法律顾问准备，并举行会议来审查和完成销售前期清单。会议产生了几个小行动，在所有这些行动都关闭后，文件被发送到自行车店的授权官员以及你所属的咨询/交付组织。文件被签署，销售已经完成。现在项目必须执行。
- en: 3.6 Pre-project postscript
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 项目前期后续
- en: It’s a win! The Bike Shop sale is closed, and the bid team is celebrating. This
    was a happy story, but pre-project activity can be an adversarial process; you
    are in the mix with other teams and other people using other technologies and
    approaches. In the corporate world, your projects are stacked up against a bunch
    of other projects as well. It might be that the transformation program that’s
    shrinking the size of the administrative teams needs more money this year. It
    might be that your ML project to improve service productivity isn’t seen as important
    as the ML project to get more interest on the website. In the world of consulting,
    there’s explicit competition for business as well. Other companies may be better
    placed to offer lower prices or faster deliveries than you can.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个胜利！自行车店的销售已经完成，投标团队正在庆祝。这是一个愉快的故事，但项目前期的活动可能是一个对抗性的过程；你与其他团队和其他人一起使用不同的技术和方法。在商业世界中，你的项目也要与其他众多项目竞争。可能是因为正在缩小行政团队规模的转型计划今年需要更多的资金。可能是因为你提高服务生产力的机器学习项目并不像吸引网站更多关注的机器学习项目那样被视为重要。在咨询领域，也存在明显的商业竞争。其他公司可能比你能提供更低的价格或更快的交付。
- en: Sometimes your organization will really need the project for financial or organizational
    (political) reasons. Your managers or the sales team may have invested a huge
    amount of effort to get you to the point where a project can be mooted and discussed.
    This means that there is a lot of pressure to be successful in the pre-project
    phase, or even not to do it at all and to just jump in and deliver results.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你的组织可能真的需要这个项目，出于财务或组织（政治）原因。你的管理者或销售团队可能已经投入了大量的努力，让你达到可以提出和讨论项目的阶段。这意味着在项目前期阶段有很大的压力要取得成功，甚至可能根本不进行，直接交付结果。
- en: 'It seems obvious that you and your team should aim to win as much work as possible.
    This is what pays the bills after all, and it’s your job to take on and deliver
    projects. In fact, winning the wrong sort of work can have devastating effects:
    burning out your team, hammering your reputation, and so forth. The cost of a
    team committed to a project that is bound to fail is significant. If you are in
    a position to say “no” to a project that you believe is going to flop, it’s ethical
    to push back and let the customer spend their money on something else, and it’s
    also probably in your own best interest. There are other fish in the sea; you
    won’t burn your team or your reputation, and the customer may come back with a
    better idea in the future.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你和你的团队应该力争赢得尽可能多的工作。毕竟，这是支付账单的方式，你的工作是承担和交付项目。事实上，赢得错误类型的工作可能会产生灾难性的影响：耗尽你的团队，损害你的声誉，等等。一个注定要失败的项目所投入的团队成本是巨大的。如果你处于可以拒绝一个你认为将会失败的项目的情况，拒绝并让客户将钱花在其他地方是道德的，这也可能符合你自己的最大利益。海里还有其他鱼；你不会耗尽你的团队或声誉，而且客户将来可能会带着更好的想法回来。
- en: One of the purposes of the processes outlined in this chapter is to build a
    solid and factual case for doing an ML project at a particular price and on a
    specific timeframe. This might lead to your organization walking away from a project
    or to your team getting a project that’s realistic and valuable to the customer.
    Unfortunately, it may also lead to your bid being rejected by the customer in
    favor of a competitor. This is a harder sort of failure to take and can sometimes
    come with real negative consequences for you and the team. The good thing is that
    when you are asked why it happened, you will have evidence to show that you were
    doing the right thing and also the material that you can learn from in the longer
    term. Step back, though. It’s worth reframing and seeing that there are two sides
    to every story. Perhaps the customer is right; perhaps you weren’t the right team
    to work with them. If the customer is wrong, then they’ve made a bad call this
    time. Don’t worry. They’ll be back after your competitor has not worked out.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述的过程之一是为了在特定价格和特定时间内进行机器学习项目建立一个坚实和事实性的案例。这可能导致您的组织放弃一个项目，或者您的团队获得一个对客户来说现实且有价值的项目。不幸的是，这也可能导致您的报价被客户拒绝，转而选择竞争对手。这是一种更难以接受的失败，有时会对您和团队带来真正的负面影响。好事是，当您被问及为什么会发生这种情况时，您将会有证据证明您正在做正确的事情，并且还有可以长期学习的材料。然而，退一步想，重新审视并认识到每个故事都有两面性是值得的。也许客户是对的；也许您不是与他们合作的正确团队。如果客户错了，那么他们这次做出了错误的决定。不用担心。在您的竞争对手无法解决问题后，他们会回来的。
- en: Summary
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: To get to a proposal for the project, the requirements need to be transformed
    into a hypothesis that spells out the expected outcome and key challenges.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了制定一个项目提案，需求需要转化为一个假设，明确预期的结果和关键挑战。
- en: A structured process of estimation can then be done based on the hypothesis
    and the information about the delivery environment that you gathered in chapter
    2.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，可以根据假设以及您在第二章中收集到的交付环境信息进行结构化的估算过程。
- en: An useful estimate takes into account the team’s structure and the commitment
    needed to meet the requirements.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个有用的估算需要考虑团队的结构以及满足需求所需的承诺。
- en: Get your project documentation properly reviewed and signed off before anyone
    mentions costs to the customer.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向客户提及成本之前，确保您的项目文档得到适当的审查和批准。
- en: If the pre-project phase fails, then it’s certain that the project would have
    failed, and that is far worse.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果项目前期阶段失败，那么项目肯定也会失败，这要糟糕得多。
