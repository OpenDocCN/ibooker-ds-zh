- en: Lesson 2\. Transpiling with Babel
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2课：使用Babel进行转译
- en: 'When new features are added to JavaScript, the browsers always have to play
    a game of catch-up. It takes time after an update to JavaScript’s specification
    before all modern browsers have everything fully implemented and supported. In
    order to use all of the features covered in this book, you’ll make use of the
    technique covered in this lesson: transpiling.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当JavaScript添加新功能时，浏览器总是不得不玩一场追赶的游戏。在所有现代浏览器完全实现并支持JavaScript规范更新之后，需要一段时间。为了使用本书涵盖的所有功能，你将利用本节课介绍的技术：转译。
- en: 2.1\. What is transpiling?
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 什么是转译？
- en: '*Transpile* is a portmanteau of the words *translate* and *compile*. Compilers
    typically compile a written programming language into incomprehensible^([[1](kindle_split_010_split_001.xhtml#ch02fn01)])
    machine code. A transpiler is a special kind of compiler that translates from
    the source code of one programming language to the source code of another.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*Transpile*是由*translate*和*compile*两个词组合而成的。编译器通常将一种编程语言的书面语言编译成难以理解的机器代码。转译器是一种特殊的编译器，它将一种编程语言的源代码转换为另一种编程语言的源代码。'
- en: ¹
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To a human, anyway.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至少对人类来说是这样的。
- en: 2.1.1\. Compiling to JavaScript languages
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1\. 编译到JavaScript语言
- en: 'Transpilers have been around for some time, but they exploded onto the JavaScript
    scene in 2009 with the introduction of *CoffeeScript* ([http://coffeescript.org](http://coffeescript.org)).
    CoffeeScript is a compile-to-JavaScript language created by Jeremy Ashkenas, who
    is also known for creating the popular JavaScript libraries Underscore and Backbone.
    It takes many cues from Ruby, Python, and Haskell, and focuses on the “good parts”
    of JavaScript made popular by Douglas Crockford in his book *JavaScript: The Good
    Parts* (O’Reilly Media, 2008). CoffeeScript achieved this by hiding many of what
    users refer to as the warts of JavaScript and only exposing the safer parts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '转译器已经存在一段时间了，但它们在2009年随着*CoffeeScript*（[http://coffeescript.org](http://coffeescript.org)）的引入而突然出现在JavaScript舞台上。CoffeeScript是由Jeremy
    Ashkenas创建的编译到JavaScript的语言，他也是Underscore和Backbone等流行JavaScript库的创建者。它从Ruby、Python和Haskell中汲取了许多灵感，并专注于Douglas
    Crockford在其著作*JavaScript: The Good Parts*（O’Reilly Media，2008）中推广的JavaScript的“优点”。CoffeeScript通过隐藏用户所说的JavaScript的许多缺点，只暴露更安全的部分来实现这一点。'
- en: CoffeeScript, however, is neither a subset nor a superset of JavaScript. It
    exposes a new syntax and many new concepts, some of which became inspiration for
    features in ES2015, such as arrow functions. Following CoffeeScript’s success,
    many other compile-to-JavaScript languages started showing up, such as ClojureScript,
    PureScript, TypeScript, and Elm, to name just a few.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，CoffeeScript既不是JavaScript的子集，也不是超集。它暴露了新的语法和许多新概念，其中一些成为了ES2015中功能灵感的来源，例如箭头函数。随着CoffeeScript的成功，许多其他编译到JavaScript的语言开始出现，例如ClojureScript、PureScript、TypeScript和Elm，仅举几个例子。
- en: JavaScript isn’t necessarily the best target for a language to compile to, but
    in order to run code on the web, there is no other choice. Recently a new technology
    was announced called *WebAssembly* (often shortened to *wasm)*. WebAssembly promises
    to be a better compile-to target for frontend development than JavaScript, and
    if successful, could pave the way for even more diversity when choosing a language
    to run in the browser.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript不一定是最适合编译到的语言，但为了在网络上运行代码，别无选择。最近宣布了一种名为*WebAssembly*（通常简称为*wasm)*的新技术。WebAssembly承诺将成为前端开发中比JavaScript更好的编译目标，如果成功，将为在浏览器中选择运行的语言提供更多样化的途径。
- en: 2.1.2\. Where Babel fits in
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2\. Babel的位置
- en: 'At this point, you may be thinking, “Transpilers sound cool and all, but who
    cares? I’m reading a book on JavaScript, not a language that compiles to it.”
    Well, transpilers aren’t just used for languages that compile to JavaScript. They
    can also help you write ESNext code and use it in the browser today. Think about
    it: when another language compiles to JavaScript, it not only targets JavaScript,
    but a specific version of JavaScript. CoffeeScript, for example, targets ES3\.
    So if a completely differently language can be transpiled into a specific version
    of JavaScript, shouldn’t another version of JavaScript be able to as well?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可能正在想，“转译器听起来很酷，但谁在乎呢？我正在读一本关于JavaScript的书，而不是编译到它的语言。”好吧，转译器不仅用于编译到JavaScript的语言。它们还可以帮助你编写ESNext代码，并在今天将其用于浏览器。想想看：当另一种语言编译到JavaScript时，它不仅针对JavaScript，还针对JavaScript的特定版本。例如，CoffeeScript针对ES3。所以如果一种完全不同的语言可以被转译成JavaScript的特定版本，那么另一种版本的JavaScript不也应该能够做到吗？
- en: There are several transpilers for converting ESNext JavaScript into a suitable
    version that can be executed in the browser today. Two of the most commonly used
    are *Traceur* and *Babel*. Babel used to be called ES6to5 because it transpiled
    ES6 code into ES5 code, but after it started supporting all future JavaScript
    features, and considering that ES6’s name officially changed to ES2015, the team
    behind ES6to5 decided to change the project’s name to Babel.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种转换器可以将ESNext JavaScript转换为今天可以在浏览器中执行的合适版本。最常用的两种是*Traceur*和*Babel*。Babel曾经被称为ES6to5，因为它将ES6代码转换为ES5代码，但自从它开始支持所有未来的JavaScript特性，并且考虑到ES6的名称正式改为ES2015，ES6to5背后的团队决定将项目名称更改为Babel。
