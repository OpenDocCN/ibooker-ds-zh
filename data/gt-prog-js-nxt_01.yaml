    If you’re unfamiliar with how NPM scripts work, it’s really simple. In your NPM
    configuration file named package.json, there’s a special scripts section that
    allows you to specify shell commands that can be executed by their name. See [https://docs.npmjs.com/misc/scripts](https://docs.npmjs.com/misc/scripts)
