- en: 2.3.1\. A note on source maps
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1. 关于源映射的说明
- en: In your Babel configuration you added a section for *source maps*. If you’re
    unfamiliar with source maps, they’re a technology invented to make it easier to
    debug minified code. Most production applications ship with their code minified
    to save bandwidth so that the app will load faster. This minified code can be
    a nightmare to debug, though, so source maps were invented to map code back to
    its original form. Compile-to-JavaScript languages started using source maps to
    show the original language’s source instead of the transpiled JavaScript, and
    Babel does as well. To learn more about source maps, see [http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/](http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的 Babel 配置中，你添加了一个关于 *source maps* 的部分。如果你不熟悉 source maps，它们是一种为了使调试压缩代码更容易而发明的技术。大多数生产应用程序都带有压缩后的代码，以节省带宽，使应用程序加载更快。然而，这种压缩代码调试起来可能是一个噩梦，因此
    source maps 被发明出来，可以将代码映射回其原始形式。编译到 JavaScript 的语言开始使用 source maps 来显示原始语言的源代码，而不是转换后的
    JavaScript，Babel 也是如此。要了解更多关于 source maps 的信息，请参阅[http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/](http://www.html5rocks.com/en/tutorials/developertools/sourcemaps/)。
