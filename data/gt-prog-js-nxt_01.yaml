- en: Babel is available as an NPM ([https://www.npmjs.com/](https://www.npmjs.com/))
    package and comes bundled with Node.js ([https://nodejs.org/en/](https://nodejs.org/en/)).
    You can download an installer for Node.js from their website. This book assumes
    you have Node.js version 4 or later installed and NPM version 3 or later. NPM
    comes bundled with Node.js and thus doesn’t require being installed separately.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Babel作为NPM([https://www.npmjs.com/](https://www.npmjs.com/))包提供，并随Node.js([https://nodejs.org/en/](https://nodejs.org/en/))一起打包。您可以从他们的网站下载Node.js的安装程序。本书假设您已安装Node.js版本4或更高版本以及NPM版本3或更高版本。NPM随Node.js一起打包，因此不需要单独安装。
