  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"hello".upper("h")`'
- en: '`"hello".replace("a")`'
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"hello".replace("a")`'
- en: '`"hello".count(3)`'
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"hello".count(3)`'
- en: '`"hello".count(h)`'
