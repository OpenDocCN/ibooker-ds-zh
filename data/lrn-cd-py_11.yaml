- en: Lesson 9\. Simple error messages
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9课\. 简单错误信息
- en: After reading [lesson 9](#ch09), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第9课](#ch09)之后，你将能够
- en: Understand where error messages appear
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解错误信息出现的位置
- en: Develop your intuition for reading error messages
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养阅读错误信息的直觉
- en: One important thing to remember as you’re starting to program is that you can’t
    write a program that will break your computer. If anything goes wrong, you can
    always close Spyder and restart it without affecting how anything else on your
    computer runs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始编程时，有一件重要的事情要记住，那就是你不能编写一个会损坏你电脑的程序。如果出了任何问题，你总是可以关闭Spyder并重新启动它，而不会影响你电脑上其他任何东西的运行。
- en: It’s fine to make mistakes as you’re writing and testing your programs. Any
    mistakes left in the production environment may mean that your program crashes
    while being used by customers, leading to poor reviews.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写和测试程序时犯错误是正常的。如果在生产环境中留下任何错误，可能会导致您的程序在客户使用时崩溃，从而导致差评。
- en: 9.1\. Typing up statements and trying things out
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1\. 输入语句并尝试操作
- en: You shouldn’t be afraid of trying commands in Spyder (the console or the file
    editor) to see what happens. This is the best way to develop your intuition for
    working with objects that you’ve seen so far. If you ever find yourself asking,
    “What happens if ...?”, most likely you can test it out for yourself and get an
    answer immediately.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应该害怕在Spyder（控制台或文件编辑器）中尝试命令以查看会发生什么。这是培养你对迄今为止所见对象进行操作直觉的最好方法。如果你发现自己问，“如果...会发生什么？”，那么你很可能会亲自测试并立即得到答案。
- en: 9.2\. Understanding string error messages
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2\. 理解字符串错误信息
- en: So far, you’ve seen some simple operations that you can do on Python strings.
    I hope that you’ve been trying things out in Spyder. If you have, you may have
    tried to do something that’s not allowed, in which case you got an error message.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经看到了一些可以在Python字符串上进行的简单操作。我希望你在Spyder中尝试过一些操作。如果你尝试过，你可能尝试做一些不允许的操作，在这种情况下，你会收到一个错误信息。
- en: 'For example, you may have asked yourself what happens when you index into a
    string too far, using an integer that’s bigger than the length of the string.
    [Figure 9.1](#ch09fig01) shows what happens when you try to do this in two ways:
    in the console or in the editor. In the console, you get the error message as
    soon as you hit Enter for the line that tries to index too far into the list.
    The error name is shown first (`IndexError`) and then a brief explanation of the
    error (string index out of range).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能想知道当你使用比字符串长度大的整数索引字符串时会发生什么。[图9.1](#ch09fig01)展示了以两种方式尝试这样做的情况：在控制台或编辑器中。在控制台，当你按下Enter键尝试索引列表中的行时，你会立即收到错误信息。错误名称首先显示（`IndexError`），然后是错误的一个简短说明（字符串索引超出范围）。
- en: Figure 9.1\. Error message when you try to index into a string using a number
    that’s too big
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.1\. 尝试使用比字符串长度大的数字索引字符串时的错误信息
- en: '![](images/09fig01_alt.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](images/09fig01_alt.jpg)'
- en: In the file editor, you can write lines of code that lead to an error, but the
    errors don’t manifest until you run the code (by clicking the green arrow in the
    toolbar at the top). In [figure 9.1](#ch09fig01), when you execute line 9 in the
    editor, you’re trying to index too far into the list. Because you’re running a
    Python file, a lot more information shows up on the console, but the important
    part is at the end of all that text. It shows you the line that caused the error
    and the same error name and description as the console case.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件编辑器中，你可以编写可能导致错误的代码行，但错误只有在运行代码时才会显现（通过点击工具栏顶部的绿色箭头）。在[图9.1](#ch09fig01)中，当你执行编辑器中的第9行时，你试图在列表中索引得太远。因为你正在运行一个Python文件，控制台上会显示更多信息，但重要的是所有文本的末尾。它显示了导致错误的行以及与控制台案例相同的错误名称和描述。
- en: You’ll encounter many errors as you write more and more complicated programs.
    Don’t be afraid of getting them, because they offer great learning opportunities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编写越来越复杂的程序时，你会遇到很多错误。不要害怕犯错，因为它们提供了很好的学习机会。
- en: Summary
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lesson, my objective was to teach you that error messages are useful
    and can guide you to lines that led to the error. Don’t be afraid to try commands
    to figure out what various commands or combinations of commands do.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这节课中，我的目标是教会你错误信息是有用的，并且可以引导你找到导致错误的行。不要害怕尝试命令来弄清楚各种命令或命令组合的作用。
- en: Let’s see if you got this...
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否明白了...
- en: '**[Q9.1](kindle_split_056.html#app01qa38q0a1)**'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q9.1](kindle_split_056.html#app01qa38q0a1)**'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Type the following commands in either the console or the editor. Then see if
    you can understand what the error means based on the string commands in [lessons
    7](kindle_split_018.html#ch07) and [8](kindle_split_019.html#ch08):'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在控制台或编辑器中输入以下命令。然后根据[第7课](kindle_split_018.html#ch07)和[第8课](kindle_split_019.html#ch08)中的字符串命令，看看你是否能理解错误的意思：
