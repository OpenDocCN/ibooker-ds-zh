  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"hello".count(h)`'
- en: '`"hello" * "2"`'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"hello" * "2"`'
