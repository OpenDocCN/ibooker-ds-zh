- en: Part 1\. Starting out
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分. 入门
- en: These first three chapters tell you a little bit about Python, its strengths
    and weaknesses, and why you should consider learning Python 3\. In [chapter 2](kindle_split_012.html#ch02)
    you see how to install Python on Windows, macOS, and Linux platforms and how to
    write a simple program. [Chapter 3](kindle_split_013.html#ch03) is a quick, high-level
    survey of Python’s syntax and features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这前三章会向你简要介绍Python，它的优点和缺点，以及为什么你应该考虑学习Python 3。在[第二章](kindle_split_012.html#ch02)中，你可以了解到如何在Windows、macOS和Linux平台上安装Python，以及如何编写一个简单的程序。[第三章](kindle_split_013.html#ch03)是对Python的语法和功能的一个快速、高级的概述。
- en: If you’re looking for the quickest possible introduction to Python, start with
    [chapter 3](kindle_split_013.html#ch03).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找对Python的最快入门介绍，从[第三章](kindle_split_013.html#ch03)开始。
