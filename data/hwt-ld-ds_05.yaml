- en: 'Part 2\. The manager: Nurturing a team'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分. 管理者：培养团队
- en: With demonstrated capabilities and virtues to manage technical projects, you
    may be ready to take on the responsibility of managing team members or managing
    broader scopes of technical projects as a staff data scientist. As a people manager
    or a staff data scientist, your organization relies on you to empower your DS
    team to be as productive as possible across many projects. Your team members depend
    on you to empower them to do the best work of their careers. How can you meet
    and exceed such high expectations?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经证明了管理技术项目的能力和美德，你可能已经准备好承担作为团队数据科学家管理团队成员或管理更广泛的技术项目范围的责任。作为一个人员管理者或团队数据科学家，你的组织依赖你赋予你的数据科学团队在多个项目中尽可能高效的能力。你的团队成员依赖你赋予他们做到职业生涯中最佳工作的能力。你如何才能满足并超越如此高的期望？
- en: With broader scope comes greater responsibility. Your responsibilities do not
    stop at managing people. The *purpose* of managing a team is to supervise the
    building of technical capabilities. The *approach* is to build a capable professional
    team through hiring, coaching, and performance managing data scientists. The team
    will look to their manager and staff data scientists as role models for domain
    expertise and technical insights. We discuss the purpose and the many approaches
    in chapter 4.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 范围更广意味着责任更大。你的责任不仅限于管理人员。管理团队的*目的*是监督技术能力的建设。*方法*是通过招聘、指导和绩效管理数据科学家来建立一个有能力的专业团队。团队将把他们的经理和员工数据科学家视为领域专业知识和技术洞察力的榜样。我们在第4章中讨论了目的和许多方法。
- en: To produce positive impact with DS, you can nurture the DS virtues, described
    previously in chapter 3, in ethics, rigor, and attitude within the team, as well
    as practice additional people management virtues, which we address in chapter
    5.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过数据科学产生积极影响，你可以在团队中培养第3章中描述的数据科学美德，包括道德、严谨和态度，以及练习额外的人员管理美德，这些我们在第5章中讨论。
- en: Successful DS managers are passionate about the field of DS. They take on more
    responsibilities for opportunities to produce a more significant impact. The people
    management part is a means to an end for greater impact.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的数据科学管理者对数据科学领域充满热情。他们承担更多责任，以产生更大的影响。人员管理只是实现更大影响的手段。
- en: Eric Colson, former chief algorithms officer of Stitch Fix and ex-DS executive
    at Netflix and Yahoo, once wrote, “In my experience, many of the best DS leaders
    approach management with ambivalence. They love scripting, coding, analyzing,
    storytelling, framing, and so on, and are reluctant to give it up. But, in the
    end, they love impact more” [1].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克·科尔森（Eric Colson），Stitch Fix的前首席算法官，以及Netflix和Yahoo的前数据科学高管，曾写道：“根据我的经验，许多最好的数据科学领导者对管理持矛盾态度。他们热爱脚本编写、编码、分析、讲故事、构建框架等等，并且不愿意放弃这些。但最终，他们更爱影响。”
    [1]。
- en: The management track is not the only way for a data practitioner to advance.
    Many DS organizations offer a technical track with growing functional responsibilities
    to lead projects and influence business decisions. If you choose a career on the
    technical path, you can reference sections 4.1 and 4.3 for technical staff-level
    milestones and sections 6.1 and 6.3 for principal staff-level milestones.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 管理路径并不是数据从业者晋升的唯一途径。许多数据科学组织提供技术路径，随着职能责任的增长，可以领导项目和影响业务决策。如果你选择技术路径的职业，你可以参考第4.1节和第4.3节的技术人员级别里程碑，以及第6.1节和第6.3节的主管级别里程碑。
- en: If you have set your eyes on eventually becoming a data executive, the path
    to become a manager, which we will describe in detail in chapters 4 and 5, can
    allow you to practice the capabilities and virtues essential for a successful
    executive. Let’s begin!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你立志最终成为一名数据高管，那么成为管理者的道路，我们将在第4章和第5章中详细描述，将使你有机会练习成功高管所必需的能力和美德。让我们开始吧！
