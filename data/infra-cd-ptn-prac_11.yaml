- en: Part 3\. Managing production complexity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分\. 管理生产复杂性
- en: Once multiple teams use infrastructure as code and build a common practice,
    you must learn to make changes and manage the complexity of production infrastructure.
    This final part describes techniques for updating infrastructure through IaC and
    changing IaC itself. You will, after all, change your infrastructure and evolve
    your tools and configuration!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当多个团队使用基础设施即代码并建立共同实践后，你必须学会如何进行更改和管理生产基础设施的复杂性。本部分最后描述了通过IaC更新基础设施以及更改IaC本身的技术。毕竟，你将改变你的基础设施，并使你的工具和配置不断进化！
- en: In chapter 9, you’ll learn how to make changes to infrastructure and minimize
    the potential for change failure. Chapter 10 describes the process of refactoring
    IaC, which you may need after growing your practice or system. If your refactor
    causes infrastructure failure, you can use the general techniques in chapter 11
    to roll forward, troubleshoot, and fix your changes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，你将学习如何更改基础设施并最小化更改失败的可能性。第10章描述了重构IaC的过程，这可能是你在扩展你的实践或系统后所需要的。如果你的重构导致基础设施故障，你可以使用第11章中的一般技术来回滚、故障排除和修复你的更改。
- en: However, as you continue to grow your system, you will encounter cost concerns.
    Chapter 12 offers guidance for IaC techniques to manage the cost of infrastructure.
    Finally, chapter 13 concludes with techniques for using open source tools and
    modules and replacing or upgrading existing tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着你继续扩展你的系统，你将遇到成本问题。第12章提供了关于如何使用IaC技术来管理基础设施成本的指导。最后，第13章通过使用开源工具和模块以及替换或升级现有工具的技术来结束。
