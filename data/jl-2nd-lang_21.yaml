- en: Part 5 Going in depth
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分 深入探讨
- en: You now have the foundation to go into more depth. In chapter 5, I/O could only
    be covered superficially because the Julia type system had not yet been covered.
    Chapter 17 expands on chapter 5 by focusing on the I/O type hierarchy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在有了深入学习的基石。在第5章中，由于Julia类型系统尚未介绍，I/O只能进行表面介绍。第17章通过专注于I/O类型层次结构来扩展第5章的内容。
- en: In chapter 10, you saw how parametric types are used to represent various forms
    of nothing, and in chapter 6 how they help define strongly typed collections.
    In chapter 18, I will explain how parametric types aid in type correctness, performance,
    and memory usage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10章中，您了解了如何使用参数化类型来表示各种形式的“无”，在第6章中，它们如何帮助定义强类型集合。在第18章中，我将解释参数化类型如何帮助确保类型正确性、性能和内存使用。
