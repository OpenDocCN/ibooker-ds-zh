- en: 'Explanation: On execution, the method `write` will always throw an `Arithmetic-Exception`
    (a `RuntimeException)` due to division by 0\. But this method declares to throw
    a `NoInkException`, which is a checked exception.'
  id: totrans-2926
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：在执行过程中，方法 `write` 将由于除以0而始终抛出 `Arithmetic-Exception`（一个 `RuntimeException`）。但是，此方法声明抛出
    `NoInkException`，这是一个检查型异常。
- en: ''
  id: totrans-2927
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because `NoInkException` extends the class `Exception` and not `RuntimeException`,
    `NoInkException` is a checked exception. When you call a method that throws a
    checked exception, you can either handle it using a `try-catch` block or declare
    it to be thrown in your method signature.
  id: totrans-2928
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为 `NoInkException` 继承自类 `Exception` 而不是 `RuntimeException`，所以 `NoInkException`
    是一个检查型异常。当你调用抛出检查型异常的方法时，你可以通过 `try-catch` 块来处理它，或者在方法签名中声明它将被抛出。
- en: ''
  id: totrans-2929
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (a) is correct because a call to the method `write` is enclosed within
    a `try` block. The `try` block is followed by a `catch` block, which defines a
    handler for the exception `NoInkException`.
  id: totrans-2930
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (a) 是正确的，因为对 `write` 方法的调用被包含在一个 `try` 块中。`try` 块后面跟着一个 `catch` 块，它定义了对 `NoInkException`
    异常的处理程序。
- en: ''
  id: totrans-2931
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (b) is incorrect. The call to the method `write` is enclosed within a
    `try` block, followed by a `finally` block. The `finally` block isn’t used to
    handle an exception.
  id: totrans-2932
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (b) 是不正确的。对 `write` 方法的调用被包含在一个 `try` 块中，后面跟着一个 `finally` 块。`finally` 块不用于处理异常。
- en: ''
  id: totrans-2933
  prefs:
  - PREF_BQ
