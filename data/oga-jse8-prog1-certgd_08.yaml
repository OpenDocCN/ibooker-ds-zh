- en: 'Explanation: Understanding the following rules will enable you to answer this
    question correctly:'
  id: totrans-1444
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：理解以下规则将使你能够正确回答这个问题：
- en: ''
  id: totrans-1445
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An arithmetic expression is evaluated from left to right.
  id: totrans-1446
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算术表达式是从左到右进行评估的。
- en: When an expression uses the unary increment operator (`++`) in postfix notation,
    its value increments just *after* its original value is used in an expression.
  id: totrans-1447
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当一个表达式使用后缀一元增量运算符 (`++`) 时，它的值在用于表达式之后增加。
- en: When an expression uses the unary increment operator (`++`) in prefix notation,
    its value increments just *before* its value is used in an expression.
  id: totrans-1448
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当一个表达式使用前缀一元增量运算符 (`++`) 时，它的值在用于表达式之前增加。
- en: ''
  id: totrans-1449
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The initial value of the variable `salesPhone` is `1`. Let’s evaluate the result
    of the arithmetic expression `salesPhone++ + ++salesPhone + ++salesPhone` step
    by step:'
  id: totrans-1450
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 变量 `salesPhone` 的初始值是 `1`。让我们逐步评估算术表达式 `salesPhone++ + ++salesPhone + ++salesPhone`
    的结果：
- en: ''
  id: totrans-1451
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first occurrence of `salesPhone` uses `++` in postfix notation, so its value
    is used in the expression *before* it’s incremented by `1`. This means that the
    expression evaluates to
  id: totrans-1452
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`salesPhone` 的第一次出现使用后缀表示法中的 `++`，因此它的值在增加 `1` 前被用于表达式。这意味着表达式的结果是'
- en: ''
  id: totrans-1453
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE197]'
  id: totrans-1454
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE197]'
- en: ''
  id: totrans-1455
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-1456
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Note that the previous usage of `++` in postfix increments has already incremented
    the value of `salesPhone` to `2`. The second occurrence of `salesPhone` uses `++`
    in prefix notation, so its value is used in the expression *after* it’s incremented
    by `1`, to `3`. This means that the expression evaluates to
  id: totrans-1457
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意，之前使用后缀增量运算符 `++` 已经将 `salesPhone` 的值增加到 `2`。`salesPhone` 的第二次出现使用前缀表示法中的
    `++`，因此它的值在增加 `1` 后被用于表达式，值为 `3`。这意味着表达式的结果是
- en: ''
  id: totrans-1458
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE198]'
  id: totrans-1459
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE198]'
- en: ''
  id: totrans-1460
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-1461
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: The third occurrence of `salesPhone` again uses `++` in prefix notation, so
    its value is used in the expression *after* it’s incremented by `1`, to `4`. This
    means that the expression evaluates to
  id: totrans-1462
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`salesPhone` 的第三次出现再次使用前缀表示法中的 `++`，因此它的值在增加 `1` 后被用于表达式，值为 `4`。这意味着表达式的结果是'
