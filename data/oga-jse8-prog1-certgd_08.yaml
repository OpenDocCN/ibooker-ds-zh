- en: '*The arguments that are passed on to the main method*—The keyword `java` and
    the name of the class (`MainMethod`) aren’t passed as arguments to the `main`
    method. The arguments following the class name are passed to the `main` method.
    In this case, four method arguments are passed to the `main` method, as follows:'
  id: totrans-1330
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*传递给主方法的参数*——关键字 `java` 和类的名称 (`MainMethod`) 并没有作为参数传递给 `main` 方法。跟在类名称后面的参数传递给
    `main` 方法。在这种情况下，将四个方法参数传递给 `main` 方法，如下所示：'
- en: ''
  id: totrans-1331
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE192]'
  id: totrans-1332
