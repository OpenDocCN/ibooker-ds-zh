- en: 'Explanation: Options (a) and (d) are incorrect because the methods `read` marked
    with `//METHOD1` and `//METHOD2` differ only in their return types, `void` and
    `String`. Overloaded methods can’t be defined with only a change in their return
    types; hence, these methods don’t qualify as correctly overloaded methods.'
  id: totrans-1741
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：选项 (a) 和 (d) 是错误的，因为标记为 `//METHOD1` 和 `//METHOD2` 的 `read` 方法仅在返回类型上有所不同，`void`
    和 `String`。重载方法不能仅通过改变它们的返回类型来定义；因此，这些方法不符合正确重载方法的条件。
