- en: The code at line 4 will throw a compilation error. The code `(int)l1` isn’t
    casting primitive `long` to `int`. It’s trying to cast `Long` to primitive `int`.
    You can explicitly cast a wrapper object to only the type that it wraps.
  id: totrans-2340
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第4行的代码将抛出编译错误。代码`(int)l1`不是将原始`long`类型转换为`int`类型。它试图将`Long`对象转换为原始`int`类型。你可以显式地将包装器对象转换为它所包装的类型。
- en: ''
  id: totrans-2341
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The code at line 5 doesn’t compile because you can’t assign `int` values to
    `String` reference variables by using the assignment operator. You can use the
    `String` method `valueOf()-`, passing it a numeric value (integer or decimal)
    to return a `String` instance.
  id: totrans-2342
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第5行的代码无法编译，因为你不能使用赋值运算符将`int`值赋给`String`引用变量。你可以使用`String`方法`valueOf()-`，传递一个数值（整数或小数）以返回一个`String`实例。
- en: ''
  id: totrans-2343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The code at line 6 doesn’t compile because you can’t compare `String` instances
    with instances of wrapper classes.
