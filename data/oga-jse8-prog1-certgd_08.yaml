- en: 'Explanation: Because `NullPointerException` and `ClassCastException` don’t
    share a base class–derived class relationship, these can be placed before or after
    each other.'
  id: totrans-3053
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：因为 `NullPointerException` 和 `ClassCastException` 不共享基类-派生类关系，所以它们可以相互之前或之后放置。
- en: ''
  id: totrans-3054
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The class `Throwable` is the base class of `Exception`. Hence, the exception
    handler for the class `Throwable` can’t be placed before the exception handler
    of the class `Exception`. Similarly, `Exception` is a base class for `NullPointerException`
    and `ClassCastException`. Hence, the exception handler for the class `Exception`
    can’t be placed before the exception handlers of the class `ClassCastException`
    or `NullPointer-Exception`.
  id: totrans-3055
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Throwable` 类是 `Exception` 的基类。因此，`Throwable` 类的异常处理器不能放在 `Exception` 类的异常处理器之前。同样，`Exception`
    是 `NullPointerException` 和 `ClassCastException` 的基类。因此，`Exception` 类的异常处理器不能放在
