- en: 'Explanation: The method `repair` defined in this example assigns a new object
    to the method parameter `laptop` that’s passed to it. Then it modifies the state
    of this new assigned object by assigning `1 GB` to its instance variable, `memory`.'
  id: totrans-2703
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：在这个例子中定义的 `repair` 方法将一个新的对象分配给传递给它的方法参数 `laptop`。然后它通过将 `1 GB` 分配给其实例变量
    `memory` 来修改这个新分配对象的属性。
- en: ''
  id: totrans-2704
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When a method reassigns an object reference variable that’s passed to it, the
    changes made to its state aren’t visible in the calling method. This is because
    the changes are made to a new object and not to the one that was initially passed
    to this method. The method `repair` assigns a new object to the reference variable
    `laptop` that’s passed to it and then modifies its state. Hence, the changes made
    to the state of the method parameter `laptop` aren’t visible in method `main`,
    and it prints the value of `life.memory` as `1 GB`.
  id: totrans-2705
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当一个方法重新分配传递给它的对象引用变量时，对其状态的修改在调用方法中是不可见的。这是因为修改是针对一个新的对象进行的，而不是最初传递给这个方法的那个对象。`repair`
