  type: TYPE_NORMAL
  zh: 说明：类的构造函数创建并返回定义该类的对象。返回的对象可以被分配给引用变量。如果返回的对象没有被分配给任何引用变量，则无法再次访问该对象的任何变量或方法。这就是在`ClassRoom`类中发生的情况。示例中对`getPageCount`和`setPageCount`方法的调用操作的是无关对象。
