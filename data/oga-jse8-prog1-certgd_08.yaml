- en: 'Explanation: The placement of the type of method parameters and the name of
    the method parameters doesn’t matter. You can accept two `String` variables and
    then an `int` variable or a `String` variable followed by `int` and again a `String`.
    The name of an `int` variable can be `str2`. As long as the names are valid identifiers,
    any name is acceptable. The return type of the method must be assignable to a
    variable of type `long`.'
  id: totrans-1600
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：方法参数的类型和方法参数的名称的位置无关紧要。你可以接受两个 `String` 变量，然后是一个 `int` 变量，或者是一个 `String`
    变量后跟 `int`，然后再是一个 `String`。`int` 变量的名称可以是 `str2`。只要名称是有效的标识符，任何名称都是可接受的。方法返回类型必须可以被分配给类型为
    `long` 的变量。
- en: ''
  id: totrans-1601
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (a) is correct. The value of a `Short` instance can be assigned to a
    variable of the primitive type `long`.
  id: totrans-1602
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项（a）是正确的。`Short` 实例的值可以被分配给原始类型 `long` 的变量。
- en: ''
  id: totrans-1603
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (b) is incorrect. It won’t compile because Int is not defined in the
    Java API. The correct wrapper class name for the `int` data type is `Integer`.
  id: totrans-1604
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项（b）是错误的。它无法编译，因为 Int 没有在 Java API 中定义。`int` 数据类型的正确包装类名是 `Integer`。
- en: ''
  id: totrans-1605
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Options (c) and (d) are incorrect. Unlike the declaration of multiple variables,
    which can be preceded by a single occurrence of their data type, each and every
    method argument *must* be preceded by its type. The declaration of the following
    variables is valid:'
