  type: TYPE_NORMAL
  zh: 选项 (b) 和 (f) 是错误的，因为它们定义了显式的返回类型：`Float` 或 `float`。这些选项中的代码定义了一个名为 `Home` 的方法，而不是构造函数。
- en: ''
  id: totrans-1777
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Options (d) and (g) are incorrect. The code won’t compile because a constructor
    can’t be defined using non-access modifiers `static`, `abstract`, or `final`.
