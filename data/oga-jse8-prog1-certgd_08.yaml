  type: TYPE_NORMAL
  zh: 解释：选项（a）、（b）和（c）都是错误的。
- en: ''
  id: totrans-2131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When an object reference is marked as `null`, the object is marked for garbage
    collection. But you can’t be sure exactly when a garbage collector will kick in
    to garbage collect the objects. A garbage collector is a low-priority thread,
    and its exact execution time will depend on the OS. The OS will start this thread
    if it needs to claim unused space. You can be sure only about the number of objects
    that are eligible for garbage collection. You can never be sure about which objects
    have been garbage collected, so any statement that asserts that a particular number
    of objects *have* been garbage collected is incorrect.
  id: totrans-2132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当对象引用被标记为`null`时，对象被标记为垃圾回收。但你不能确定垃圾回收器何时会启动来回收对象。垃圾回收器是一个低优先级的线程，其确切执行时间将取决于操作系统。操作系统会在需要声明未使用空间时启动此线程。你可以确定的是有资格进行垃圾回收的对象数量。你永远不能确定哪些对象已经被垃圾回收，所以任何断言特定数量的对象*已经*被垃圾回收的陈述都是不正确的。
- en: ''
  id: totrans-2133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (d) is correct. As mentioned previously, the exact number of objects
    garbage collected at any point in time can’t be determined.
  id: totrans-2134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (d) 是正确的。如前所述，在任何时间点确切地确定垃圾回收的对象数量是不可能的。
- en: ''
  id: totrans-2135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (e) is correct. If you marked this option incorrect, think again. The
    question wants you to select the correct statements, and this is a correct statement.
    You may argue that at least two objects were already made eligible for garbage
    collection at line 1, and you’re correct. But because nothing changes on line
    2, at least two objects are still eligible for garbage collection.
  id: totrans-2136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (e) 是正确的。如果你标记了这个选项为错误，请重新思考。这个问题是要你选择正确的陈述，这是一个正确的陈述。你可能认为至少有两个对象在第一行已经被标记为垃圾回收，这是正确的。但是因为第二行没有变化，至少还有两个对象仍然符合垃圾回收的条件。
- en: ''
