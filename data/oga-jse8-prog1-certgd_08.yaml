- en: 'Explanation: This question tests you on multiple concepts: how to read from
    and write to object fields, how to use arrays, the enhanced `for` loop, and assigning
    a value to a loop variable.'
  id: totrans-1940
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：这个问题测试了您对多个概念的理解：如何从对象字段中读取和写入，如何使用数组，增强型`for`循环，以及将值分配给循环变量。
- en: ''
  id: totrans-1941
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The code defines an array of the class `EJavaCourse` with two elements. The
    default value of the variable `courseName`—`Java`—is assigned to each of these
    two elements. `courses[0].courseName = "OCA"` changes the value `courseName` for
    the object stored at array position `0`. `c = new EJavaCourse()` assigns a new
    object to the loop variable `c`. This assignment doesn’t reassign new objects
    to the array reference variables. `System-.out.println(c.courseName)` prints the
    name of the `courseName` of the objects initially stored by the array, using the
    loop variable `c`.
  id: totrans-1942
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代码定义了一个包含两个元素的`EJavaCourse`类数组。变量`courseName`的默认值`Java`被分配给这两个元素中的每一个。`courses[0].courseName
    = "OCA"`改变了存储在数组位置`0`的对象的`courseName`值。`c = new EJavaCourse()`将一个新的对象分配给循环变量`c`。这个赋值不会重新分配新对象给数组引用变量。`System.out.println(c.courseName)`使用循环变量`c`打印最初由数组存储的`courseName`对象的名称。
- en: ''
  id: totrans-1943
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The loop variable in the enhanced `for` loop refers to a copy of the array or
    list element. If you modify the state of the loop variable, the modified object
    state will be reflected in the array. But if you assign a new object to the loop
    variable, it won’t be reflected in the list or the array that’s being iterated.
    You can compare this behavior of the enhanced `for` loop variable with the behavior
    of object references passed as arguments to a method.
  id: totrans-1944
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增强型`for`循环中的循环变量指向数组或列表元素的副本。如果您修改循环变量的状态，修改后的对象状态将在数组中反映出来。但如果您将新对象分配给循环变量，则它不会反映在正在迭代的列表或数组中。您可以将增强型`for`循环变量的这种行为与将对象引用作为参数传递给方法的这种行为进行比较。
