  type: TYPE_NORMAL
- en: When an exception is thrown, the control is transferred to the exception handler,
    skipping the execution of the remaining lines of code in the `try` block. So the
    code (`a++`) doesn’t execute at the comment marked with line2.
  id: totrans-1111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当抛出异常时，控制权转移到异常处理器，跳过了`try`块中剩余代码的执行。因此，在标记为line2的注释处的代码(`a++`)没有执行。
- en: ''
  id: totrans-1112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The code defines an exception handler for both `NullPointerException` and `Runtime-Exception`.
    When an exception is thrown, more than one exception handler won’t execute. In
    this case, the exception handler for `NullPointerException` will execute because
    it’s more specific and it’s defined earlier than `RuntimeException`. The exception
    handler for `NullPointerException` includes the following code:'
  id: totrans-1113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该代码为`NullPointerException`和`RuntimeException`定义了异常处理器。当抛出异常时，不会执行多个异常处理器。在这种情况下，由于它更具体且定义在`RuntimeException`之前，`NullPointerException`的异常处理器将执行。`NullPointerException`的异常处理器包括以下代码：
- en: ''
  id: totrans-1114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE167]'
  id: totrans-1115
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE167]'
- en: ''
  id: totrans-1116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The preceding code increments the value of the variable `a` by 1; and before
    it exits the method `main`, due to the call to the statement `return`, it executes
    the `finally` block, outputting the value `11`. A `finally` block executes even
    if the `catch` block includes a `return` statement.
  id: totrans-1117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上述代码将变量`a`的值增加1；在它退出`main`方法之前，由于调用了`return`语句，它执行了`finally`块，输出了值`11`。即使`catch`块中包含`return`语句，`finally`块也会执行。
- en: ''
