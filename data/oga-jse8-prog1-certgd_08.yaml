- en: 'Explanation: The code doesn’t fail compilation after the definition of the
    variable `enrollments` is changed to a `static` variable. A `static` variable
    can be accessed using a variable reference of the class in which it’s defined.
    All the objects of a class share the same copy of the `static` variable. When
    the variable `enrollments` is modified using the reference variable `c2`, `c1.enrollments`
    is also equal to `200`. Hence, the code prints the result of 200 + 200, that is,
    `400`.'
  id: totrans-3105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：将变量 `enrollments` 的定义更改为 `static` 变量后，代码不会在编译时失败。`static` 变量可以使用定义它的类的变量引用来访问。一个类的所有对象共享同一个
    `static` 变量的副本。当使用引用变量 `c2` 修改变量 `enrollments` 时，`c1.enrollments` 也等于 `200`。因此，代码打印出
    `200 + 200` 的结果，即 `400`。
