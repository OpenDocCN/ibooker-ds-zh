  type: TYPE_PRE
  zh: '[PRE210]'
- en: ''
  id: totrans-1613
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (e) is correct. The value of a `Long` instance can be assigned to a variable
    of primitive type `long`.
  id: totrans-1614
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项（e）是正确的。`Long` 实例的值可以被分配给原始类型 `long` 的变量。
- en: ''
  id: totrans-1615
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (f) won’t compile. If varargs is used to define method parameters, it
    must be the last one.
  id: totrans-1616
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项（f）无法编译。如果使用 varargs 定义方法参数，它必须是最后一个。
- en: ''
  id: totrans-1617
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (g) is correct. The method parameter `val2`, a variable argument, can
    accept two `String` arguments. Also, the return value of `method7()`, a `Short`,
