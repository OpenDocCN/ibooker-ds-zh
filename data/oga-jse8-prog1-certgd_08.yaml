  - PREF_OL
  type: TYPE_NORMAL
  zh: '`color = RED;`'
- en: '`this.color = RED;`'
  id: totrans-1908
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`this.color = RED;`'
- en: ''
  id: totrans-1909
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Answer: a'
  id: totrans-1910
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 答案：a
- en: ''
  id: totrans-1911
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: Option (b) is incorrect. This line of code will assign the value
    of the method parameter to itself. The constructor of the class `ColorPencil`
    defines a method parameter with the same name as its instance variable, `color`.
    To access an instance variable in the constructor, it must be prefixed with the
    keyword `this`, or it will refer to the method parameter `color`.'
  id: totrans-1912
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：选项 (b) 是错误的。此行代码将方法参数的值赋给自己。`ColorPencil` 类的构造函数定义了一个与其实例变量同名的方法参数，`color`。在构造函数中访问实例变量时，必须使用关键字
    `this` 前缀，否则它将引用方法参数 `color`。
- en: ''
  id: totrans-1913
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Options (c) and (d) are incorrect. They try to access the value of the variable
    `RED`, which isn’t defined in the code.
  id: totrans-1914
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (c) 和 (d) 是错误的。它们试图访问未在代码中定义的变量 `RED` 的值。
