- en: 'Explanation: The code throws a runtime exception, `IndexOutOfBoundsException`,
    because the `ArrayList` is trying to insert its first element at position `0`.
    Before the first call to the method `add`, the size of the `ArrayList seasons`
    is `0`. Because `season`’s first element is stored at position `0`, a call to
    store its first element at position `1` will throw a `RuntimeException`. The elements
    of an `ArrayList` can’t be added to a higher position if lower positions are available.'
  id: totrans-2223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：代码抛出一个运行时异常，`IndexOutOfBoundsException`，因为 `ArrayList` 正在尝试将其第一个元素插入位置 `0`。在第一次调用
    `add` 方法之前，`ArrayList seasons` 的大小是 `0`。因为 `season` 的第一个元素存储在位置 `0`，所以将其第一个元素存储在位置
    `1` 的调用将抛出 `RuntimeException`。如果较低位置可用，则 `ArrayList` 的元素不能添加到较高的位置。
