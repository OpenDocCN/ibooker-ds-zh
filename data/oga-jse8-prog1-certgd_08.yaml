- en: 'Explanation: The method `call` is defined in the base class `Phone`. This method
    `call` is inherited and overridden by the derived class `SmartPhone`. The type
    of both reference variables, `phone` and `smartphone`, is `Phone`. But the reference
    variable `phone` refers to an object of the class `Phone`, and the variable `smartPhone`
    refers to an object of the class `SmartPhone`. When the method `call` is called
    on the reference variable `smartPhone`, it calls the method `call` defined in
    the class `SmartPhone`, because a call to an overridden method is resolved at
    runtime and is based on the type of the object on which a method is called.'
  id: totrans-2569
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：方法 `call` 在基类 `Phone` 中定义。此 `call` 方法被派生类 `SmartPhone` 继承并重写。两个引用变量 `phone`
    和 `smartphone` 的类型都是 `Phone`。但是，引用变量 `phone` 指向 `Phone` 类的对象，而变量 `smartPhone`
    指向 `SmartPhone` 类的对象。当在引用变量 `smartPhone` 上调用 `call` 方法时，它调用的是 `SmartPhone` 类中定义的
    `call` 方法，因为对重写方法的调用是在运行时解析的，并且基于调用方法的对象的类型。
