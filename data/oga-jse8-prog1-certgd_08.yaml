- en: Note that a derived class constructor must always call a base class constructor.
    When Java generates the previous default constructor for the class `Employee`,
    it fails to compile because the base class doesn’t have a no-argument constructor.
    The default constructor that’s generated by Java can only define a call to a no-argument
    constructor in the base class. It can’t call any other base class constructor.
  id: totrans-2853
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意，派生类的构造函数必须始终调用基类的构造函数。当Java为类 `Employee` 生成之前的默认构造函数时，它无法编译，因为基类没有无参构造函数。Java生成的默认构造函数只能定义对基类无参构造函数的调用。它不能调用其他基类构造函数。
