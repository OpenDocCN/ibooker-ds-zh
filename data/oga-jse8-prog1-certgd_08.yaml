- en: ''
  id: totrans-1716
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: Options (a) and (b) differ only in the usage of `{}` for the outer
    `for` construct. You can use `{}` to group the statements to execute for iteration
    constructs like `do`, `do`-`while`, and `for`. `{}` are also used with conditional
    constructs like `switch` and `if`-`else`.'
  id: totrans-1717
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：选项 (a) 和 (b) 只在外部 `for` 构造中使用 `{}` 的用法上有所不同。您可以使用 `{}` 将要执行的迭代构造（如 `do`、`do`-`while`
    和 `for`）中的语句分组。`{}` 也与条件构造（如 `switch` 和 `if`-`else`）一起使用。
- en: ''
  id: totrans-1718
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The initial value of the variable `ctr` is `10`. The size of array `arrC1` is
    4 and the size of array `arrC2` is 5 with `'a'` at the second position. The outer
    loop executes four times. Because the second character referred to by `arrC2`
    is `'a'`, the inner loop will increment the value of variable `ctr` for its first
    element. The inner loop won’t execute `++ctr` for its second element because `c2=='a'`
    returns `true` and the `break` statement, and exits the inner loop. The inner
    loop increments the value `ctr` four times, incrementing its value to `14`.
  id: totrans-1719
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 变量 `ctr` 的初始值为 `10`。数组 `arrC1` 的大小为 4，数组 `arrC2` 的大小为 5，且在第二个位置上为 `'a'`。外循环执行四次。因为
    `arrC2` 指向的第二个字符是 `'a'`，内循环将变量 `ctr` 的值增加其第一个元素。内循环不会对第二个元素执行 `++ctr`，因为 `c2=='a'`
    返回 `true` 并执行 `break` 语句，从而退出内循环。内循环将 `ctr` 的值增加四次，使其值增加到 `14`。
- en: ''
  id: totrans-1720
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (c) is incorrect. Because the inner `for` loop doesn’t use `{}` to group
    the lines of code that must execute for it, the code `++ctr` isn’t a part of the
    inner `for` loop.
  id: totrans-1721
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (c) 是错误的。因为内层 `for` 循环没有使用 `{}` 将必须执行的代码行分组，所以 `++ctr` 不是内层 `for` 循环的一部分。
- en: ''
  id: totrans-1722
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (d) is incorrect. The code `++ctr` just executes once, after the completion
    of the outer and inner `for` loops, because it isn’t a part of the looping constructs.
  id: totrans-1723
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (d) 是错误的。代码 `++ctr` 只在完成外层和内层 `for` 循环后执行一次，因为它不是循环结构的一部分。
- en: ''
