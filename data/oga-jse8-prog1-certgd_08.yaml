- en: 'Explanation: When multiple methods are chained on a single code statement,
    the methods execute from left to right, not from right to left. `eVal.indexOf("0")`
    returns a negative value because, as you can see, the `String eVal` doesn’t contain
    the digit `0`. Hence, `eVal.substring` is passed a negative `end` value, which
    results in a runtime exception.'
  id: totrans-2111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：当多个方法在单个代码语句上链式调用时，方法从左到右执行，而不是从右到左。`eVal.indexOf("0")`返回一个负值，因为正如你所见，`String
    eVal`不包含数字`0`。因此，`eVal.substring`传递了一个负的`end`值，这导致运行时异常。
