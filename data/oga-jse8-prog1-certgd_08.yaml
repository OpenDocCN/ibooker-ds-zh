- en: Option (c) determines whether the array element is completely divisible by `2`.
    If it isn’t, it skips the remaining statements in the `for` loop by using the
    `continue` statement, which starts execution of the `for` loop with the next array
    element. If the array element is completely divisible by `2`, `continue` doesn’t
    execute, and the array number is added to the variable `sum`.
  id: totrans-2488
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(c)确定数组元素是否完全可被`2`整除。如果不可以，它将使用`continue`语句跳过`for`循环中的剩余语句，从而从下一个数组元素开始执行`for`循环。如果数组元素可以完全被`2`整除，则`continue`不会执行，并将数组数字添加到变量`sum`中。
