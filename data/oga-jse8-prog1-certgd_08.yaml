- en: The code fails to compile due to the definition of two local variables with
    the same name (`name`) in the method `riverRafting`. If this code were allowed
    to compile, the scope of these local variables would overlap—the variable `name`
    defined outside the `if` block would be accessible to the complete method `riverRafting`.
    The scope of the local variable `name`, defined within the `if` block, would be
    limited to the `if` block.
