  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-1334
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '*The type of the arguments that are passed to the main method*—The main method
    accepts arguments of type `String`. All the numeric expressions—`1+2`, `2*3`,
    `5+1`, and `4-3`—are passed as literal `String` values. These won’t be evaluated
    when you try to print their values. Hence, `args[0]` won’t be printed as `3`.
    It will be printed as `1+2`.'
  id: totrans-1335
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*传递给主方法的参数类型*—主方法接受类型为 `String` 的参数。所有数值表达式—`1+2`、`2*3`、`5+1` 和 `4-3`—都作为字面
    `String` 值传递。当你尝试打印它们的值时，这些表达式不会进行评估。因此，`args[0]` 不会打印为 `3`，而是打印为 `1+2`。'
- en: '*`+` operations with `String` array elements*—Because the array passed to the
    `main` method contains all the `String` values, using the `+` operand with its
    individual values will concatenate its values. It won’t add the values, if they
    are numeric expressions. Hence, `"1+2"+"4-3"` won’t evaluate to `31` or `4`.'
  id: totrans-1336
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*与 `String` 数组元素进行 `+` 操作*—因为传递给 `main` 方法的数组包含所有 `String` 值，使用 `+` 运算符与单个值一起使用将连接其值。如果它们是数值表达式，则不会将值相加。因此，`"1+2"+"4-3"`
    不会评估为 `31` 或 `4`。'
- en: ''
  id: totrans-1337
