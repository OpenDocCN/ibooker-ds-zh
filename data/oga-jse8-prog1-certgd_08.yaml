  zh: 说明：此代码无法编译。类型为 `Phone` 的对象引用变量 `phone` 可以用来引用其派生类型 `Tablet` 的对象。但是，基类变量不能访问其派生类的变量和方法，除非显式转换为派生类的对象。因此，`phone`
    可以访问 `keyboard`，但不能访问 `playMovie`。
