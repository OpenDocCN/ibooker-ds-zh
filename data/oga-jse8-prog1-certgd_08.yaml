- en: 'Explanation: A constructor must not define an explicit return type. It you
    use it to do so, it’s no longer a constructor. A constructor can be defined using
    any access level—private, default, protected, and public—irrespective of the access
    level that’s used to declare the class.'
  id: totrans-1774
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：构造函数不能定义显式的返回类型。如果你用它来这样做，它就不再是构造函数了。构造函数可以使用任何访问级别定义——私有、默认、受保护和公共——无论用于声明类的访问级别如何。
- en: ''
  id: totrans-1775
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Options (b) and (f) are incorrect because they define explicit return types:
    `Float` or `float`. The code in these options defines a method with the name `Home`,
    not constructors.'
