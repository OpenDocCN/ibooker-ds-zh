- en: Option (c) is incorrect. This question tries to trick you by comparing a `boolean`
    value when it’s assigning a `boolean` value in the `while` construct. Because
    the `while` loop assigns the value `true` to the variable `hungry`, it will always
    return `true`, incrementing the value of the variable `count` and thus getting
    stuck in an infinite loop.
  id: totrans-2271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项（c）是错误的。这个问题试图通过在`while`结构中赋值时比较`boolean`值来欺骗你。因为`while`循环将值`true`赋给变量`hungry`，它将始终返回`true`，增加变量`count`的值，从而陷入无限循环。
