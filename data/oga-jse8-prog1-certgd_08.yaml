  type: TYPE_PRE
  zh: '[PRE209]'
- en: ''
  id: totrans-1609
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But the declaration of the method parameters in the following declaration isn’t:'
  id: totrans-1610
  prefs:
