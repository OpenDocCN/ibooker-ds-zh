  type: TYPE_NORMAL
  zh: 答案：b, e
- en: ''
  id: totrans-1052
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: Option (a) is incorrect. An `interface` can’t be instantiated.'
  id: totrans-1053
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：选项(a)是错误的。一个`interface`不能被实例化。
- en: ''
  id: totrans-1054
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (c) is incorrect. A reference variable of a derived class can’t be used
    to refer to an object of its base class.
  id: totrans-1055
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(c)是错误的。派生类的引用变量不能用来引用其基类的对象。
- en: ''
  id: totrans-1056
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (d) is incorrect. A reference variable of type `Jumpable` can’t be used
    to refer to an object of the class `Animal` because `Animal` doesn’t implement
    the interface `Jumpable`.
  id: totrans-1057
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(d)是错误的。类型为`Jumpable`的引用变量不能用来引用`Animal`类的对象，因为`Animal`没有实现`Jumpable`接口。
- en: ''
  id: totrans-1058
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (f) is incorrect. Although this line of code will compile successfully,
    it will throw a `ClassCastException` at runtime. You can explicitly cast *any*
    object to an interface, even if it doesn’t implement it to make the code compile.
    But if the object’s class doesn’t implement the interface, the code will throw
    a `ClassCastException` at runtime.
  id: totrans-1059
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(f)是错误的。尽管此行代码可以成功编译，但在运行时将抛出`ClassCastException`。你可以显式地将任何对象转换为接口，即使它没有实现该接口以使代码编译。但如果对象的类没有实现该接口，代码将在运行时抛出`ClassCastException`。
