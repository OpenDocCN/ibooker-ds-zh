- en: 'Explanation: The code throws `java.lang.StackOverflowError` at runtime. Line
    7 creates an instance of class `Emp`. Creation of an object of the class `Emp`
    requires the creation of an instance variable `mgr` and its initialization with
    an object of the same class. As you can see, the `Emp` object creation calls itself
    recursively (without an exit condition), resulting in a `java.lang.StackOverflowError`.'
  id: totrans-1573
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：代码在运行时抛出 `java.lang.StackOverflowError`。第 7 行创建了一个 `Emp` 类的实例。创建 `Emp` 类的对象需要创建一个实例变量
    `mgr` 并将其初始化为同一类的对象。正如你所看到的，`Emp` 对象的创建会递归地调用自身（没有退出条件），导致 `java.lang.StackOverflowError`。
