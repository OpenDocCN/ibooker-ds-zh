- en: '`Jumpable var1 = new Jumpable();`'
  id: totrans-1044
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Jumpable var1 = new Jumpable();`'
- en: '![](common6.jpg) **`Animal var2 = new Animal();`**'
  id: totrans-1045
