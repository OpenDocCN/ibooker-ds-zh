- en: 'Explanation: Option (a) is incorrect because the class `Person` can’t implement
    both interfaces, `Jumpable` and `Movable`, which define the method `distance`
    with the same signatures and a default implementation. The class `Person` must
    override the default implementation of `distance()` to implement both these interfaces.'
  id: totrans-3238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：选项(a)是错误的，因为类`Person`不能实现同时定义了具有相同签名和默认实现的`distance`方法的`Jumpable`和`Movable`这两个接口。类`Person`必须覆盖`distance()`的默认实现以实现这两个接口。
- en: ''
  id: totrans-3239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (b) is incorrect. When a class overrides the default implementation of
    a method that it inherits from an interface, it can’t use the keyword default.
    Such code won’t compile.
  id: totrans-3240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(b)是错误的。当一个类覆盖从接口继承的方法的默认实现时，它不能使用关键字`default`。这样的代码将无法编译。
- en: ''
  id: totrans-3241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (d) is incorrect. The method `distance()` with the return type `long`
    can’t override `distance()` with the return type `int`.
  id: totrans-3242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(d)是错误的。返回类型为`long`的`distance()`方法不能覆盖返回类型为`int`的`distance()`方法。
- en: ''
  id: totrans-3243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (e) is incorrect and this code won’t compile. The class `Person` is trying
    to decrease the accessibility of `distance()`, from `public` to the *default*
    access level.
  id: totrans-3244
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项(e)是错误的，并且这段代码将无法编译。类`Person`试图将`distance()`的访问级别从`public`降低到`default`。
