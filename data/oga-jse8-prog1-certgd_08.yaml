  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](common7.jpg) **`this.color = color;`**'
  id: totrans-1905
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '![](common7.jpg) **`this.color = color;`**'
- en: '`color = color;`'
  id: totrans-1906
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`color = color;`'
- en: '`color = RED;`'
  id: totrans-1907
