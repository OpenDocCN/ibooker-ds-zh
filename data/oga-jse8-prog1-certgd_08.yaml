  zh: 解释：这个问题测试了多个概念：
- en: ''
  id: totrans-2376
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Usage of `equals()` and the comparison operator `==` to determine object equality
  id: totrans-2377
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`equals()`和比较运算符`==`来确定对象相等性
- en: Usage of the ternary operator
  id: totrans-2378
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三元运算符的使用
- en: Correct method and syntax to instantiate `LocalDate`
  id: totrans-2379
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确的方法和语法来实例化`LocalDate`
- en: ''
  id: totrans-2380
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The comparison operator determines whether the reference variables refer to
    the same object. Because the reference variables `b1` and `b2` refer to different
    objects, `b1==b2` will return `false`.
  id: totrans-2381
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比较运算符确定引用变量是否引用同一对象。因为引用变量`b1`和`b2`引用了不同的对象，所以`b1==b2`将返回`false`。
- en: ''
  id: totrans-2382
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The method `equals` is a `public` method defined in the class `java.lang.Object`.
    Because the class `Object` is the superclass for all the classes in Java, `equals`
    is inherited by all classes. The default implementation of `equals` in the base
    class compares the object references and returns `true` if both reference variables
    refer to the same object and `false` otherwise. If a class has overridden this
    method, it returns a `boolean` value depending on the logic defined in this class.
    The class `Book` overrides the `equals` method and returns `true` if the `Book`
    object defines the same `ISBN` value as the `Book` object being compared to. Because
    the `ISBN` object value of both variables `b1` and `b2` is the same, `b1.equals(b2)`
    returns `true`.
  id: totrans-2383
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 方法`equals`是在类`java.lang.Object`中定义的`public`方法。因为`Object`类是Java中所有类的超类，所以`equals`被所有类继承。基类中`equals`的默认实现比较对象引用，如果两个引用变量都指向同一个对象则返回`true`，否则返回`false`。如果一个类重写了这个方法，它将返回一个`boolean`值，这个值取决于在这个类中定义的逻辑。`Book`类重写了`equals`方法，如果与被比较的`Book`对象定义相同的`ISBN`值，则返回`true`。因为两个变量`b1`和`b2`的`ISBN`对象值相同，所以`b1.equals(b2)`返回`true`。
- en: ''
  id: totrans-2384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s the syntax of the ternary operator:'
  id: totrans-2385
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是三元运算符的语法：
- en: ''
  id: totrans-2386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE268]'
  id: totrans-2387
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE268]'
- en: ''
  id: totrans-2388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'All the components of a ternary operator are compulsory. Unlike an `if` construct,
    you can’t leave out the `else` part in a ternary operator. The code in this question
    uses a nested ternary operator. Let’s indent the code, which will make it easy
    to evaluate the expression:'
  id: totrans-2389
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三元运算符的所有组成部分都是必需的。与`if`结构不同，在三元运算符中你不能省略`else`部分。这个问题中的代码使用了嵌套的三元运算符。让我们缩进代码，这将使评估表达式变得容易：
- en: ''
  id: totrans-2390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE269]'
  id: totrans-2391
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE269]'
- en: ''
  id: totrans-2392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because `b1.equals(b2)` returns `true`, the control evaluates the nested ternary
    operator. Because `b1 == b2` returns `false`, the code returns the `LocalDate`
    instance created in the `else` part of the ternary operator, `2072-02-01`.
  id: totrans-2393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为`b1.equals(b2)`返回`true`，控制流评估嵌套的三元运算符。因为`b1 == b2`返回`false`，代码返回三元运算符`else`部分中创建的`LocalDate`实例，即`2072-02-01`。
- en: ''
  id: totrans-2394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '|  |'
  id: totrans-2395
