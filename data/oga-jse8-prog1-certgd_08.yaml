  type: TYPE_NORMAL
  zh: 解释：局部变量没有使用默认值初始化。尝试打印未初始化局部变量值的代码无法编译。
- en: ''
  id: totrans-2084
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this code, the local variable `model` is only declared, not initialized.
    The initialization of the variable `model` is placed within the `if` and `else-if`
    constructs. If you initialize a variable within an `if` or `else-if` construct,
    the compiler can’t be sure whether these conditions will evaluate to `true`, resulting
    in no initialization of the local variable. Because there’s no `else` at the bottom
    and the compiler can’t tell whether the `if` and `else-if` are mutually exclusive,
    the code won’t compile.
  id: totrans-2085
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在此代码中，局部变量`model`仅被声明，并未初始化。变量`model`的初始化被放置在`if`和`else-if`结构中。如果你在`if`或`else-if`结构中初始化一个变量，编译器无法确定这些条件是否会评估为`true`，从而导致局部变量没有初始化。因为没有`else`在底部，编译器无法判断`if`和`else-if`是否互斥，所以代码无法编译。
- en: ''
