- en: ''
  id: totrans-1887
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: Java accepts changes in the objects of base-derived classes as
    a sole criterion to define overloaded constructors and methods.'
  id: totrans-1888
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：Java 接受基类派生类对象的变化作为定义重载构造函数和方法的唯一标准。
- en: ''
  id: totrans-1889
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (b) is incorrect because Java doesn’t generate a default constructor
    for a class that has already defined a constructor.
  id: totrans-1890
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (b) 是错误的，因为 Java 不会为已经定义了构造函数的类生成默认构造函数。
- en: ''
  id: totrans-1891
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (c) is incorrect. All classes defined for this example compile successfully.
  id: totrans-1892
  prefs:
