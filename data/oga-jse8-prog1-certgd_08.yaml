    any exception)
  id: totrans-2334
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于无效的显式转换而抛出的异常（隐式转换不会抛出任何异常）
- en: ''
  id: totrans-2335
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The code on lines 1, 2, and 3 doesn’t throw a compilation error or runtime
    exceptions. You can explicitly cast all numeric primitive data types to one another.
    For example, a `double` primitive value can be implicitly cast to a `byte`. A
    `char` primitive can be explicitly cast to any other numeric data type:'
  id: totrans-2336
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第1、2、3行的代码不会抛出编译错误或运行时异常。你可以显式地将所有数值原始数据类型相互转换。例如，一个`double`原始值可以隐式转换为`byte`。一个`char`原始值可以显式转换为任何其他数值数据类型：
