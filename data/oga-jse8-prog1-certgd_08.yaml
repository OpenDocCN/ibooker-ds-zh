- en: 'Explanation: Because the variable `name` isn’t assigned a value, you can’t
    call an instance method (`length()`) using it. The following line of code will
    throw a `NullPointerException`:'
  id: totrans-1107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：因为变量`name`没有被赋值，所以不能使用它调用实例方法（`length()`）。以下代码行将抛出`NullPointerException`：
- en: ''
  id: totrans-1108
  prefs:
