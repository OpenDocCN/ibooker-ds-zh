- en: ''
  id: totrans-1217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: The `while` loop will execute indefinitely because the condition
    `a == a++` will always evaluate to `true`. The postfix unary operator will increment
    the value of the variable `a` after it’s used in the comparison expression. `a++`
    within the loop body will increment the value of `a` by `1`. Hence, the value
    of `a` increments by `2` in a single loop.'
  id: totrans-1218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：`while` 循环将无限执行，因为条件 `a == a++` 总是评估为 `true`。后缀一元运算符将在用于比较表达式后增加变量的值。循环体中的
    `a++` 将变量的值增加 `1`。因此，在单个循环中，`a` 的值增加 `2`。
