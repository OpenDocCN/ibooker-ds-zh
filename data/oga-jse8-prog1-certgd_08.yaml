- en: 'Explanation: The constructor of a class creates and returns an object of the
    class in which it’s defined. This returned object can be assigned to a reference
    variable. In case the returned object isn’t assigned to any reference variable,
    none of the variables or methods of this object can be accessed again. This is
    what happens in the class `ClassRoom`. All calls to the methods `getPageCount`
    and `setPageCount` in the example operate on unrelated objects.'
