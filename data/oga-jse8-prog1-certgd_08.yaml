  id: totrans-1893
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (d) is incorrect. The class `ShoeFactory` already defines a constructor
    that accepts a method argument of type `Shoe`. You can’t overload a constructor
    with a mere change in its access modifier.
  id: totrans-1894
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (d) 是错误的。`ShoeFactory` 类已经定义了一个接受类型为 `Shoe` 的方法参数的构造函数。你不能仅仅通过改变其访问修饰符来重载构造函数。
