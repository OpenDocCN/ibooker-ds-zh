  type: TYPE_NORMAL
  zh: '`pd.read_csv(filename)`—将 CSV 文件转换为 DataFrame。'
- en: '`pd.read_csv(filename, index_col=i)`—Converts a CSV file to a data frame. The
    *i*th column provides row index names.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`pd.read_csv(filename, index_col=i)`—将 CSV 文件转换为 DataFrame。第 *i* 列提供行索引名称。'
- en: '`df.to_csv(filename)`—Saves the contents of `df` to a CSV file.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.to_csv(filename)`—将 `df` 的内容保存到 CSV 文件。'
- en: 8.7 Visualizing tables using Seaborn
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.7 使用 Seaborn 可视化表格
- en: We can view the contents of a Pandas table using a simple `print` command. However,
    some numeric tables are too large to be viewed as printed output. Such tables
    are more easily displayed using heatmaps. A *heatmap* is a graphical representation
    of a table in which numeric cells are colored by value; the color shades shift
    continuously depending on the value size. The end result is a bird’s-eye view
    of value differences in the table.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用简单的 `print` 命令查看 Pandas 表格的内容。然而，一些数值表格太大，无法作为打印输出查看。这类表格更适合使用热图来显示。热图是一种表格的图形表示，其中数值单元格根据值着色；颜色阴影根据值的大小连续变化。最终结果是表格中值差异的鸟瞰图。
- en: The easiest way to create a heatmap is to use the external Seaborn library.
    Seaborn is a visualization library built on top of Matplotlib and is closely integrated
    with Pandas data frames. Let’s install the library and then import Seaborn as
    `sns`.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 创建热图最简单的方法是使用外部 Seaborn 库。Seaborn 是一个基于 Matplotlib 构建的可视化库，并与 Pandas 数据框紧密集成。让我们安装这个库，然后导入
    Seaborn 为 `sns`。
- en: Note Call `pip install seaborn` from the command line terminal to install the
    Seaborn library.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：从命令行终端调用 `pip install seaborn` 以安装 Seaborn 库。
- en: Listing 8.32 Importing the Seaborn library
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.32 导入 Seaborn 库
- en: '[PRE31]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Now we visualize our data frame as a heatmap by calling `sns.heatmap(df)` (figure
    8.1).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过调用 `sns.heatmap(df)`（图 8.1）将我们的数据框可视化为热图。
- en: '![](../Images/08-01.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-01.png)'
- en: Figure 8.1 A heatmap of fish measurements. Its color legend specifies the mapping
    between measurements and colors. Darker colors correspond to lower measurement
    values. Lighter colors correspond to higher measurement values.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1 鱼类测量的热图。其颜色图例指定了测量值与颜色的映射。较暗的颜色对应较低的测量值。较浅的颜色对应较高的测量值。
- en: Listing 8.33 Visualizing a heatmap using Seaborn
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.33 使用 Seaborn 可视化热图
- en: '[PRE32]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: We’ve plotted a heatmap of fish measurements. The displayed colors correspond
    with measurement values. The mappings between color shades and values are shown
    in a legend to the right of the plot. Lighter colors map to higher measurement
    values. Thus, we can immediately tell that the area of an angelfish is the largest
    measurement in the plot.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绘制了一个鱼类测量的热图。显示的颜色与测量值相对应。颜色阴影与值之间的映射显示在图的右侧图例中。较浅的颜色映射到较高的测量值。因此，我们可以立即判断图中的天使鱼区域是最大的测量值。
- en: We can alter the color palette in the heatmap plot by passing in a `cmap` parameter.
    The following code executes `sns.heatmap(df, cmap='YlGnBu')` to create a heatmap
    where the color shades transition from yellow to green and then to blue (figure
    8.2).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过传递 `cmap` 参数来改变热图图中的颜色调色板。以下代码执行 `sns.heatmap(df, cmap='YlGnBu')` 以创建一个颜色阴影从黄色过渡到绿色再到蓝色的热图（图
    8.2）。
- en: '![](../Images/08-02.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/08-02.png)'
- en: Figure 8.2 A heatmap of fish measurements. Darker colors correspond to higher
    measurement values. Lighter colors correspond to lower measurement values.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.2 鱼类测量的热图。较深的颜色对应较高的测量值。较浅的颜色对应较低的测量值。
- en: Listing 8.34 Adjusting heatmap colors
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.34 调整热图颜色
- en: '[PRE33]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'In the updated heatmap, the color tones have flipped: now darker colors correspond
    to higher measurements. We can confirm this by annotating the plot with the actual
    measurement values. We annotate the heatmap by passing `anot=True` into the `sns
    .heatmap` method (figure 8.3).'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在更新后的热图中，颜色色调已反转：现在较深的颜色对应较高的测量值。我们可以通过在图中标注实际的测量值来确认这一点。我们通过将 `anot=True` 传递给
    `sns.heatmap` 方法来标注热图（图 8.3）。
- en: '![](../Images/08-03.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/08-03.png)'
- en: Figure 8.3 A heatmap of fish measurements. The actual measurement values are
    included in the plot.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.3 鱼类测量的热图。实际的测量值包含在图中。
- en: Listing 8.35 Annotating the heatmap
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.35 注释热图
- en: '[PRE34]'
  id: totrans-176
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: As mentioned previously, the Seaborn library is built on top of Matplotlib.
    Consequently, we can use Matplotlib commands to modify the elements of the heatmap.
    For example, calling `plt.yticks(rotation=0)` rotates the y-axis measurement labels,
    which makes them easier to read (figure 8.4).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Seaborn 库建立在 Matplotlib 之上。因此，我们可以使用 Matplotlib 命令来修改热图中的元素。例如，调用 `plt.yticks(rotation=0)`
    旋转 y 轴测量标签，这使得它们更容易阅读（图 8.4）。
- en: '![](../Images/08-04.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/08-04.png)'
- en: Figure 8.4 A heatmap of fish measurements. The y-axis measurement labels have
    been rotated horizontally for easier viewing.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.4 鱼类测量的热图。y 轴测量标签已水平旋转以便更容易查看。
- en: Listing 8.36 Rotating heatmap labels using Matplotlib
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.36 使用 Matplotlib 旋转热图标签
- en: '[PRE35]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Finally, we should note that the `sns.heatmap` method can also process 2D lists
    and arrays. Thus, running `sns.heatmap(df.values)` also creates a heatmap plot,
    but the y-axis and x-axis labels will be missing. To specify the labels, we need
    to pass the `xticklabels` and `yticklabels` parameters into the method. The following
    code uses our table’s array representation to replicate the contents of figure
    8.4.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们应该注意，`sns.heatmap` 方法也可以处理 2D 列表和数组。因此，运行 `sns.heatmap(df.values)` 也会创建一个热图，但
    y 轴和 x 轴标签将缺失。要指定标签，我们需要将 `xticklabels` 和 `yticklabels` 参数传递给方法。以下代码使用我们表格的数组表示来复制图
    8.4 的内容。
- en: Listing 8.37 Visualizing a heatmap from a NumPy array
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.37 从 NumPy 数组可视化热图
- en: '[PRE36]'
  id: totrans-184
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: ❶ As a reminder, df.values returns a 2D NumPy array underlying the data frame.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 作为提醒，df.values 返回数据框下层的 2D NumPy 数组。
- en: ❷ The x-axis fish labels are manually set to equal the column names.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ x 轴鱼类标签被手动设置为等于列名。
- en: ❸ The y-axis measurement labels are manually set to equal the row indices.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ y 轴测量标签被手动设置为等于行索引。
- en: Seaborn heatmap visualization commands
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 热图可视化命令
- en: '`sns.heatmap(array)`—Generates a heatmap from the contents of the 2D `array`.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sns.heatmap(array)`—从 2D `array` 的内容生成热图。'
- en: '`sns.heatmap(array, xticklabels=x, yticklabels=y)`—Generates a heatmap from
    the contents of the 2D `array`. The x-labels and y-labels are set to equal `x`
    and `y`, respectively.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sns.heatmap(array, xticklabels=x, yticklabels=y)`—从 2D `array` 的内容生成热图。x 标签和
    y 标签分别设置为 `x` 和 `y`。'
- en: '`sns.heatmap(df)`—Generates a heatmap from the contents of the data frame `df`.
    The x-labels and y-labels are automatically set to equal `df.columns` and `df.index`,
    respectively.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sns.heatmap(df)`—从数据框 `df` 的内容生成热图。x 标签和 y 标签分别自动设置为 `df.columns` 和 `df.index`。'
- en: '`sns.heatmap(df, cmap=m)`—Generates a heatmap where the color scheme is specified
    by `m`.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sns.heatmap(df, cmap=m)`—生成一个颜色方案由`m`指定的热图。'
- en: '`sns.heatmap(df, annot=True)`—Generates a heatmap where the annotated values
    are included in the plot.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sns.heatmap(df, annot=True)`—生成一个包含注释值的图表的热图。'
- en: Summary
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 2D table structures can easily be processed using Pandas. We can load the data
    into Pandas using dictionaries or external files.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Pandas可以轻松处理二维表格结构。我们可以使用字典或外部文件将数据加载到Pandas中。
- en: Pandas stores each table in a data frame built on top of a NumPy array.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pandas将每个表格存储在基于NumPy数组的DataFrame中。
- en: Columns in a data frame have a name; we can use these names to access the columns.
    Meanwhile, the rows in a data frame are assigned numeric indices by default; we
    can use these indices to access the rows. It is also possible to swap the numeric
    row indices for string names.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据框中的列都有一个名称；我们可以使用这些名称来访问列。同时，数据框中的行默认分配了数字索引；我们可以使用这些索引来访问行。也可以将数字行索引与字符串名称进行交换。
- en: We can summarize the contents of a data frame using the `describe` method. The
    method returns valuable statistics such as the mean and standard deviation.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用`describe`方法总结数据框的内容。该方法返回有价值的统计数据，如平均值和标准差。
- en: We can visualize the contents of a data frame using a colored *heatmap*.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用彩色热图来可视化数据框的内容。
