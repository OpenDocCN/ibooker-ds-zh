  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Pandas 库存储 2D 表格
- en: Summarizing 2D table content
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结 2D 表格内容
- en: Manipulating row and column content
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作行和列内容
- en: Visualizing tables using the Seaborn library
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Seaborn 库可视化表格
- en: 'The ad-click data for case study 2 is saved in a two-dimensional table. Data
    tables are commonly used to store information. The tables may be stored in different
    formats: some tables are saved as spreadsheets in Excel, and others are text-based
    CSV files in which the columns are separated by commas. The formatting of a table
    isn’t important. What is important is its structure. All tables have structural
    features in common: every table contains horizontal rows and vertical columns,
    and quite often, column headers also hold explicit column names.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究 2 的点击数据存储在一个二维表格中。数据表通常用于存储信息。表格可以存储在不同的格式中：一些表格以 Excel 电子表格的形式保存，而其他则是基于文本的
    CSV 文件，其中列由逗号分隔。表格的格式并不重要。重要的是其结构。所有表格都具有共同的结构特征：每个表格都包含水平行和垂直列，而且通常列标题也包含明确的列名。
- en: 8.1 Storing tables using basic Python
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 使用基本 Python 存储表格
- en: 'Let’s define a sample table in Python. The table stores measurements for various
    species of fish, in centimeters. Our measurement table contains three columns:
    `Fish`, `Length`, and `Width`. The `Fish` column stores a labeled species of fish,
    and the `Length` and `Width` columns specify the length and width of each fish
    species. We represent this table as a dictionary. The column names serve as dictionary
    keys, and these keys map to lists of column values.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在 Python 中定义一个示例表格。该表格存储了各种鱼类的测量值，单位为厘米。我们的测量表包含三列：`Fish`、`Length` 和 `Width`。`Fish`
    列存储标记的鱼类种类，而 `Length` 和 `Width` 列指定每种鱼类的长度和宽度。我们用字典表示这个表格。列名作为字典键，这些键映射到列值的列表。
- en: Listing 8.1 Storing a table using Python data structures
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.1 使用 Python 数据结构存储表格
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Suppose we want to know the length of a zebrafish. To obtain the length, we
    must first access the index of the `'Zebrafish'` element in `fish_measures['Fish']`.
    Then we need to check that index in `fish_measures['Length']`. The process is
    slightly convoluted, as illustrated in the following code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想知道斑马鱼的长。为了获得长度，我们必须首先访问 `fish_measures['Fish']` 中 `'Zebrafish'` 元素的索引。然后我们需要检查
    `fish_measures['Length']` 中的该索引。这个过程稍微有些复杂，如下面的代码所示。
- en: Listing 8.2 Accessing table columns using a dictionary
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.2 使用字典访问表格列
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Our dictionary representation is functional but also difficult to use. A better
    solution is provided by the Pandas library, which is designed for table manipulation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的字典表示法是功能性的，但也难以使用。Pandas 库提供了一个更好的解决方案，该库专为表格操作而设计。
- en: 8.2 Exploring tables using Pandas
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 使用 Pandas 探索表格
- en: Let’s install the Pandas library. Once Pandas is installed, we will import it
    as `pd` using common Pandas usage convention.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们安装 Pandas 库。一旦 Pandas 安装完成，我们将按照常见的 Pandas 使用惯例将其导入为 `pd`。
- en: Note Call `pip install pandas` from the command line terminal to install the
    Pandas library.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：请在命令行终端中调用 `pip install pandas` 来安装 Pandas 库。
- en: Listing 8.3 Importing the Pandas library
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.3 导入 Pandas 库
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We now load our `fish_measures` tables into Pandas by calling `pd.DataFrame(fish_
    measures)`. That method call returns a Pandas `DataFrame` object. The term *data
    frame* is a common synonym for *table* in statistical software jargon. Basically,
    the `DataFrame` object will convert our dictionary into a two-dimensional table.
    According to convention, Pandas `DataFrame` objects are assigned to a variable
    `df`. Here, we execute `df = pd.DataFrame(fish_measures)` and then print the contents
    of `df`.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在通过调用 `pd.DataFrame(fish_measures)` 将我们的 `fish_measures` 表格加载到 Pandas 中。这个方法调用返回一个
    Pandas `DataFrame` 对象。术语 *data frame* 在统计软件术语中是 *table* 的一个常用同义词。基本上，`DataFrame`
    对象会将我们的字典转换成二维表格。根据惯例，Pandas `DataFrame` 对象被分配给变量 `df`。在这里，我们执行 `df = pd.DataFrame(fish_measures)`
    然后打印 `df` 的内容。
- en: Listing 8.4 Loading a table into Pandas
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.4 将表格加载到 Pandas 中
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The alignments between table rows and columns are clearly visible in the printed
    output. Our table is small and therefore easy to display. However, for larger
    tables, we might prefer to print only the first few rows. Calling `print(df.head(x))`
    prints just the first `x` rows in a table. Let’s print the first two rows by calling
    `print(df.head(2))`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表格行和列之间的对齐在打印输出中清晰可见。我们的表格很小，因此很容易显示。然而，对于更大的表格，我们可能更喜欢只打印前几行。调用 `print(df.head(x))`
    只打印表格中的前 `x` 行。让我们通过调用 `print(df.head(2))` 来打印前两行。
- en: Listing 8.5 Accessing the first two rows of a table
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.5 访问表格的前两行
- en: '[PRE4]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: A better way to summarize a larger Pandas table is to execute `pd.describe()`.
    By default, this method generates statistics for all numeric columns in the table.
    The statistical output includes minimum and maximum column values as well as the
    mean and standard deviation. When we print `pd.describe()`, we should expect to
    see information for the numeric `Length` and `Width` columns but not for the string-based
    `Fish` column.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总结更大的 Pandas 表格的一个更好的方法是执行 `pd.describe()`。默认情况下，此方法为表格中所有数值列生成统计数据。统计输出包括最小和最大列值以及平均值和标准差。当我们打印
    `pd.describe()` 时，我们应该期望看到关于数值 `长度` 和 `宽度` 列的信息，但不会看到基于字符串的 `鱼` 列的信息。
- en: Listing 8.6 Summarizing the numeric columns
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.6 总结数值列
- en: '[PRE5]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Outputs of the Pandas describe method
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas describe 方法的输出
- en: '`count`—The number of elements in each column.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`count`—每列中的元素数量。'
- en: '`mean`—The mean of the elements in each column.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mean`—每列元素的均值。'
- en: '`std`—The standard deviation of the elements in each column.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`std`—每列元素的方差。'
- en: '`min`—The minimum value in each column.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`min`—每列中的最小值。'
- en: '`25%`—25% of the column elements fall below this value.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`25%`—25% 的列元素低于此值。'
- en: '`50%`—50% of the column elements fall below this value. The value is identical
    to the median.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`50%`—50% 的列元素低于此值。该值与中位数相同。'
- en: '`75%`—75% of the column elements fall below this value.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`75%`—75% 的列元素低于此值。'
- en: '`max`—The maximum value in each column.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max`—每列中的最大值。'
- en: According to the summary, the mean of `Length` is 9.175 cm and the mean of `Width`
    is 4.075 cm. Additional statistical information is also included in the output.
    Sometimes that other information is not very useful—if all we care about is the
    mean, we can omit the other outputs by calling `df.mean()`.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据总结，`长度` 的平均值为 9.175 厘米，`宽度` 的平均值为 4.075 厘米。输出还包括其他统计信息。有时其他信息可能不是非常有用——如果我们只关心平均值，我们可以通过调用
    `df.mean()` 来省略其他输出。
- en: Listing 8.7 Computing the column mean
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.7 计算列平均值
- en: '[PRE6]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The `df.describe()` method is intended to run on numeric columns. However, we
    can force it to process strings by calling `df.describe(include=[np.object])`.
    Setting the `include` parameter to `[np.object]` instructs Pandas to search for
    table columns built on top of NumPy string arrays. Since we cannot run statistical
    analysis on strings, the resulting output does not contain statistical information.
    Instead, the description counts the total number of unique strings and the frequency
    with which the most common string occurs. The most frequent string is also included.
    Our `Fish` column contains four unique strings, and each string is mentioned only
    once. Therefore, we expect the most frequent string to be chosen at random with
    a frequency of 1.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`df.describe()` 方法旨在对数值列运行。然而，我们可以通过调用 `df.describe(include=[np.object])` 来强制它处理字符串。将
    `include` 参数设置为 `[np.object]` 指示 Pandas 在基于 NumPy 字符串数组的表格列上搜索。由于我们无法对字符串进行统计分析，因此生成的输出不包含统计信息。相反，描述统计了唯一字符串的总数以及最常见字符串出现的频率。最频繁出现的字符串也被包括在内。我们的
    `鱼` 列包含四个唯一字符串，每个字符串只被提及一次。因此，我们预计最频繁出现的字符串将以随机方式被选中，频率为 1。'
- en: Listing 8.8 Summarizing the string columns
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.8 总结字符串列
- en: '[PRE7]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: ❶ The number of strings in each column
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 每列中的字符串数量
- en: ❷ The number of unique strings in each column
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 每列中唯一字符串的数量
- en: ❸ The most frequently occurring string in each column
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 每列中最频繁出现的字符串
- en: ❹ The frequency with which the most frequent string occurs
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ❹ 最常见字符串出现的频率
- en: Pandas summarization methods
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 总结方法
- en: '`df.head()`—Returns the first five rows in data frame `df`'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.head()`—返回数据框 `df` 的前五行。'
- en: '`df.head(x)`—Returns the first `x` rows in data frame `df`'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.head(x)`—返回数据框 `df` 的前 `x` 行。'
- en: '`df.describe()`—Returns statistics relating to numeric columns in `df`'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.describe()`—返回与 `df` 中数值列相关的统计信息。'
- en: '`df.describe(include=[np.object])`—Returns statistics relating to string columns
    in `df`'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.describe(include=[np.object])`—返回与 `df` 中字符串列相关的统计信息。'
- en: '`df.mean()`—Returns the mean of all numeric columns in `df`'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.mean()`—返回 `df` 中所有数值列的平均值'
- en: As mentioned, the `Fish` column is built on top of a NumPy string array. In
    fact, the entire data frame is built on top of a two-dimensional NumPy array.
    Pandas stores all the data in NumPy for quick manipulation. We can retrieve the
    underlying NumPy array by accessing `df.values`.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，`Fish` 列建立在 NumPy 字符串数组之上。实际上，整个数据框都是建立在二维 NumPy 数组之上的。Pandas 将所有数据存储在
    NumPy 中以进行快速操作。我们可以通过访问 `df.values` 来检索底层 NumPy 数组。
- en: Listing 8.9 Retrieving the table as a 2D NumPy array
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.9 将表格作为 2D NumPy 数组检索
- en: '[PRE8]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 8.3 Retrieving table columns
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 检索表格列
- en: Let’s turn our attention to retrieving individual columns, which can be accessed
    using their column names. We can output all the column names by calling `print(df
    .columns)`.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把注意力转向检索单个列，这些列可以通过它们的列名来访问。我们可以通过调用 `print(df .columns)` 来输出所有列名。
- en: Listing 8.10 Accessing all column names
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.10 通过括号访问所有列名
- en: '[PRE9]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Now let’s print all of the data stored in the `Fish` column by accessing `df.Fish`.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们通过访问 `df.Fish` 来打印存储在 `Fish` 列中的所有数据。
- en: Listing 8.11 Accessing an individual column
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.11 通过括号访问单个列
- en: '[PRE10]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Note that the printed output is not a NumPy array. Rather, `df.Fish` is a Pandas
    object that represents a one-dimensional array. To print a NumPy array, we must
    run `print (df.Fish.values)`.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，打印的输出不是一个 NumPy 数组。相反，`df.Fish` 是一个 Pandas 对象，它表示一个一维数组。要打印一个 NumPy 数组，我们必须运行
    `print (df.Fish.values)`。
- en: Listing 8.12 Retrieving a column as a NumPy array
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.12 将列作为 NumPy 数组检索
- en: '[PRE11]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: We’ve accessed the `Fish` column using `df.Fish`. We can also access `Fish`
    using a dictionary-style bracket representation by printing `df['Fish']`.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经使用 `df.Fish` 访问了 `Fish` 列。我们还可以通过打印 `df['Fish']` 使用字典风格的括号表示法来访问 `Fish`。
- en: Listing 8.13 Accessing a column using brackets
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.13 使用括号访问列
- en: '[PRE12]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The bracket representation allows us to retrieve multiple columns by running
    `df[name_list]`, where `name_list` is a list of column names. Suppose we want
    to retrieve both the `Fish` column and the `Length` column. Running `df[['Fish',
    'Length']]` returns a truncated table containing only those two columns.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 括号表示法允许我们通过运行 `df[name_list]` 来检索多个列，其中 `name_list` 是列名列表。假设我们想检索 `Fish` 列和
    `Length` 列。运行 `df[['Fish', 'Length']]` 返回一个只包含这两个列的截断表格。
- en: Listing 8.14 Accessing multiple columns using brackets
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.14 使用括号访问多个列
- en: '[PRE13]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: We can analyze data stored in `df` a variety of ways. We can, for instance,
    sort our rows based on a value of a single column. Calling `df.sort_values('Length')`
    returns a new table whose rows are sorted based on length.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以用多种方式分析存储在 `df` 中的数据。例如，我们可以根据单个列的值对行进行排序。调用 `df.sort_values('Length')`
    返回一个根据长度排序的新表格。
- en: Listing 8.15 Sorting rows by column value
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.15 通过列值排序行
- en: '[PRE14]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Furthermore, we can use values in columns to filter out unwanted rows. For example,
    calling `df[df.Width >= 3]` returns a table whose rows contain a width of at least
    3 cm.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们可以使用列中的值来过滤掉不需要的行。例如，调用 `df[df.Width >= 3]` 返回一个行宽至少为 3 厘米的表格。
- en: Listing 8.16 Filtering rows by column value
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.16 通过列值过滤行
- en: '[PRE15]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Pandas column-retrieval methods
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 列检索方法
- en: '`df.columns`—Returns the column names in data frame `df`'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.columns`—返回数据框 `df` 中的列名'
- en: '`df.x`—Returns column `x`'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.x`—返回列 `x`'
- en: '`df[x]`—Returns column `x`'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[x]`—返回列 `x`'
- en: '`df[[x,y]]`—Returns columns `x` and `y`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[[x,y]]`—返回列 `x` 和 `y`'
- en: '`df.x.values`—Returns column `x` as a NumPy array'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.x.values`—返回列 `x` 作为 NumPy 数组'
- en: '`df.sort_values(x)`—Returns a data frame sorted by the values in column `x`'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.sort_values(x)`—返回按列 `x` 的值排序的数据框'
- en: '`df[df.x > y]`—Returns a data frame filtered by the values in column `x` that
    are > `y`'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[df.x > y]`—返回一个通过列 `x` 中大于 `y` 的值过滤的数据框'
- en: 8.4 Retrieving table rows
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.4 检索表格行
- en: Now let’s turn our attention to retrieving rows in `df`. Unlike columns, our
    rows do not have preassigned label values. To compensate, Pandas assigns a special
    index to each row. These indices appear on the leftmost side of the printed table.
    Based on the printed output, the index for the `Angelfish` row is 0 and the index
    for the `Swordtail` row is 3\. We can access these rows by calling `df.loc[[0,
    3]]`. As a general rule, executing `df.loc[[index_list]]` locates all the rows
    whose indices appear in `index_list`. Let’s now locate the rows that align with
    the `Swordtail` and `Angelfish` indices.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将注意力转向在 `df` 中检索行。与列不同，我们的行没有预分配的标签值。为了补偿，Pandas 为每一行分配一个特殊的索引。这些索引出现在打印的表的左侧。根据打印的输出，`Angelfish`
    行的索引是 0，而 `Swordtail` 行的索引是 3。我们可以通过调用 `df.loc[[0, 3]]` 来访问这些行。作为一个一般规则，执行 `df.loc[[index_list]]`
    定位所有其索引出现在 `index_list` 中的行。现在让我们定位与 `Swordtail` 和 `Angelfish` 索引一致的行。
- en: Listing 8.17 Accessing rows by index
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.17 通过索引访问行
- en: '[PRE16]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Suppose we wish to retrieve rows using species names and not numeric indices.
    More precisely, we want to retrieve those rows whose `Fish` column contains either
    `''Angelfish''` or `''Swordtail''`. In Pandas, that retrieval process is a bit
    tricky: we need to execute `df[booleans]`, where `booleans` is a list of Booleans
    that are `True` if they match a row of interest. Basically, the indices of `True`
    values must correspond to rows that match either `''Angelfish''` or `''Whitefish''`.
    How do we obtain the `booleans` list? One naive approach is to iterate over `df.Fish`,
    returning `True` if a column value appears in `[''Angelfish'', ''Swordtail'']`.
    Let’s run the naive approach next.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们希望使用物种名称而不是数字索引来检索行。更确切地说，我们想要检索那些 `Fish` 列包含 `'Angelfish'` 或 `'Swordtail'`
    的行。在 Pandas 中，这个检索过程有点棘手：我们需要执行 `df[booleans]`，其中 `booleans` 是一个布尔值列表，如果它们匹配感兴趣的行，则为
    `True`。基本上，`True` 值的索引必须对应于匹配 `'Angelfish'` 或 `'Whitefish'` 的行。我们如何获得 `booleans`
    列表？一个简单的方法是遍历 `df.Fish`，如果列值出现在 `['Angelfish', 'Swordtail']` 中，则返回 `True`。让我们接下来运行这个简单的方法。
- en: Listing 8.18 Accessing rows by column value
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.18 通过列值访问行
- en: '[PRE17]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: We can more concisely locate rows of interest using the `isin` method. Calling
    `df.Fish.isin(['Angelfish', Swordtail'])` returns an analogue of our previously
    computed `booleans` list. Thus, we can retrieve all the rows in a single line
    of code by running `df[df.Fish.isin(['Angelfish', 'Swordtail'])]`.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 `isin` 方法更简洁地定位感兴趣的行。调用 `df.Fish.isin(['Angelfish', 'Swordtail'])` 返回我们之前计算的
    `booleans` 列表的类似物。因此，我们可以通过一行代码检索所有行，即运行 `df[df.Fish.isin(['Angelfish', 'Swordtail'])]`。
- en: Listing 8.19 Accessing rows by column value using `isin`
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.19 使用 `isin` 通过列值访问行
- en: '[PRE18]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The `df` table stores two measurements across four species of fish. We can easily
    access measurements in the columns; unfortunately, accessing rows by species is
    harder since the row indices don’t equal the species names. Let’s remedy the situation
    by replacing the row indices with species. We swap numbers for species names using
    the `df.set_index` method. Calling `df.set_index('Fish', inplace=True)` sets our
    indices to equal the species in the `Fish` column. The `inplace=True` parameter
    modifies the indices internally rather than returning a modified copy of `df`.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`df` 表存储了四种鱼类的两个测量值。我们可以轻松访问列中的测量值；不幸的是，由于行索引不等于物种名称，通过物种访问行更困难。让我们通过用物种替换行索引来解决这个问题。我们使用
    `df.set_index` 方法将数字替换为物种名称。调用 `df.set_index(''Fish'', inplace=True)` 将我们的索引设置为等于
    `Fish` 列中的物种。`inplace=True` 参数内部修改索引，而不是返回 `df` 的修改副本。'
- en: Listing 8.20 Swapping row indices for column values
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.20 交换行索引为列值
- en: '[PRE19]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'The leftmost index column is no longer numeric: the numbers have been replaced
    with species names. We can now access the `Angelfish` and `Swordtail` columns
    by running `df.loc[[''Angelfish'', ''Swordtail'']`.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 最左侧的索引列不再是数字：数字已被替换为物种名称。现在我们可以通过运行 `df.loc[['Angelfish', 'Swordtail']]` 来访问
    `Angelfish` 和 `Swordtail` 列。
- en: Listing 8.21 Accessing rows by string index
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.21 通过字符串索引访问行
- en: '[PRE20]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Pandas row-retrieval methods
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 行检索方法
- en: '`df.loc[[x, y]]`—Returns the rows located at indices `x` and `y`'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.loc[[x, y]]` — 返回位于索引 `x` 和 `y` 的行'
- en: '`df[booleans]`—Returns the rows where `booleans[i]` is `True` for column `i`'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[booleans]` — 返回 `booleans[i]` 对于列 `i` 是 `True` 的行'
- en: '`df[name in array for name in df.x]`—Returns rows where column name `x` is
    present in `array`'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[name in array for name in df.x]` — 返回列名为 `x` 的列中存在于 `array` 中的行'
- en: '`df[df.x.isin(array)])`—Returns rows where column name `x` is present in `array`'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[df.x.isin(array)])` — 返回列名为 `x` 的列中存在于 `array` 中的行'
- en: '`df.set_index(''x'', inplace=True)`—Swaps numeric row indices for the column
    values in column `x`'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.set_index(''x'', inplace=True)`——将 `x` 列的数值行索引与列值交换'
- en: 8.5 Modifying table rows and columns
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.5 修改表格行和列
- en: 'Currently, each table row contains the length and width of a specified fish.
    What will happen if we swap our rows and columns? We can find out by running `df.T`.
    The `T` stands for *transpose* : in a transpose operation, the elements of a table
    are flipped around its diagonal so that the rows and columns are switched. Let’s
    transpose our table and print the results.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，每个表格行包含指定鱼的长度和宽度。如果我们交换我们的行和列会发生什么？我们可以通过运行 `df.T` 来找出答案。`T` 代表 *转置*：在转置操作中，表格的元素围绕其对角线翻转，使得行和列被交换。让我们转置我们的表格并打印结果。
- en: Listing 8.22 Swapping rows and columns
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.22 交换行和列
- en: '[PRE21]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'We’ve modified the table: each column now refers to an individual species of
    fish, and each row refers to a particular measurement type. The first row holds
    length, and the second row holds width. Thus, calling `print(df_transposed.Swordtail)`
    will print the swordtail’s length and width.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经修改了表格：每一列现在代表一种鱼，每一行代表一种特定的测量类型。第一行是长度，第二行是宽度。因此，调用 `print(df_transposed.Swordtail)`
    将会打印出剑尾鱼的长度和宽度。
- en: Listing 8.23 Printing a transposed column
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.23 打印转置列
- en: '[PRE22]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Let’s modify our table by adding clownfish measurements to `df_transposed`.
    The length and width of a clownfish are 10.6 cm and 3.7 cm, respectively. We add
    these measurements by running `df_transposed['Clownfish'] = [10.6, 3.7]`.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过向 `df_transposed` 添加小丑鱼测量值来修改我们的表格。小丑鱼的长度和宽度分别是 10.6 厘米和 3.7 厘米。我们通过运行
    `df_transposed['Clownfish'] = [10.6, 3.7]` 来添加这些测量值。
- en: Listing 8.24 Adding a new column
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.24 添加新列
- en: '[PRE23]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Alternatively, we can assign new columns using the `df_transposed.assign` method.
    The method lets us add multiple columns by passing in more than one column name.
    For instance, calling `df_transposed.assign(Clownfish2=[10.6, 3.7], Clownfish3=[10.6,
    3.7])` returns a table with two new columns; *Clownfish2* and *Clownfish3*. Note
    that the `assign` method never adds new columns directly to a table—instead, it
    returns a copy of the table containing the new data.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们可以使用 `df_transposed.assign` 方法来分配新的列。该方法允许我们通过传递多个列名来添加多个列。例如，调用 `df_transposed.assign(Clownfish2=[10.6,
    3.7], Clownfish3=[10.6, 3.7])` 会返回一个包含两个新列；*Clownfish2* 和 *Clownfish3* 的表格。请注意，`assign`
    方法永远不会直接将新列添加到表格中——相反，它返回一个包含新数据的表格副本。
- en: Listing 8.25 Adding multiple new columns
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.25 添加多个新列
- en: '[PRE24]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Our newly added columns are redundant. We delete these columns by calling `df_new.drop(columns=['Clownfish2',
    'Clownfish3'], inplace=True)`. The `df_new .drop` method drops all specified columns
    from a table.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们新添加的列是多余的。我们可以通过调用 `df_new.drop(columns=['Clownfish2', 'Clownfish3'], inplace=True)`
    来删除这些列。`df_new.drop` 方法从一个表格中删除所有指定的列。
- en: Listing 8.26 Deleting multiple columns
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.26 删除多个列
- en: '[PRE25]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'We now utilize the stored measurements to compute the surface area of each
    fish. We can treat every fish as an ellipse with an area of `math.pi * length
    * width / 4`. To find each area, we must iterate over the values in every column.
    Iterating over columns in a data frame is just like iterating over elements in
    a dictionary: we simply execute `df_new.items()`. Doing so returns an iterable
    of tuples containing column names and column values. Let’s iterate over the columns
    in `df_new` to get the area of every fish.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在利用存储的测量值来计算每条鱼的表面积。我们可以将每条鱼视为一个面积为 `math.pi * length * width / 4` 的椭圆。为了找到每个面积，我们必须遍历每一列的值。在数据帧中遍历列就像在字典中遍历元素一样：我们只需执行
    `df_new.items()`。这样做会返回一个包含列名和列值的元组的可迭代对象。让我们遍历 `df_new` 中的列以获取每条鱼的面积。
- en: Listing 8.27 Iterating over column values
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.27 遍历列值
- en: '[PRE26]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Let’s add the computed areas to our table. We can augment a new `Area` row by
    executing `df_new.loc['Area'] = areas`. Then we need to run `df_new.reindex()`
    to update the row indices with the added `Area` name.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把计算出的面积添加到我们的表格中。我们可以通过执行 `df_new.loc['Area'] = areas` 来增加一个新的 `Area` 行。然后我们需要运行
    `df_new.reindex()` 来更新带有新增 `Area` 名称的行索引。
- en: Listing 8.28 Adding a new row
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.28 添加新行
- en: '[PRE27]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Our updated table contains three rows and five columns. We can confirm by accessing
    `df_new.shape`.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更新的表格包含三行和五列。我们可以通过访问 `df_new.shape` 来确认。
- en: Listing 8.29 Checking the table shape
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.29 检查表格形状
- en: '[PRE28]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Modifying data frames in Pandas
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 修改 Pandas 中的数据帧
- en: '`df.T`—Returns a transposed data frame, where rows and columns are swapped.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.T`——返回一个转置的数据帧，其中行和列被交换。'
- en: '`df[x] = array`—Creates a new column `x`. `df.x` maps to values in `array`.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df[x] = array`—创建一个新列 `x`。`df.x` 映射到 `array` 中的值。'
- en: '`df.assign(x=array)`—Returns a data frame containing all the elements of `df`
    and a new column `x`. `df.x` maps to values in `array`.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.assign(x=array)`—返回一个包含 `df` 的所有元素和一个新列 `x` 的 DataFrame。`df.x` 映射到 `array`
    中的值。'
- en: '`df.assign(x=array, y=array2)`—Returns a data frame containing two new columns,
    `x` and `y`.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.assign(x=array, y=array2)`—返回一个包含两个新列 `x` 和 `y` 的 DataFrame。'
- en: '`df.drop(columns=[x, y])`—Returns a data frame in which columns `x` and `y`
    have been deleted.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.drop(columns=[x, y])`—返回一个删除了列 `x` 和 `y` 的 DataFrame。'
- en: '`df.drop(columns=[x, y], inplace=True)`—Deletes columns `x` and `y` in place,
    thus modifying `df`.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.drop(columns=[x, y], inplace=True)`—就地删除列 `x` 和 `y`，从而修改 `df`。'
- en: '`df.loc[x] = array`—Adds a new row at index `x`. We need to run `df.reindex()`
    for that row to be accessible.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`df.loc[x] = array`—在索引 `x` 处添加一行。我们需要运行 `df.reindex()` 才能访问该行。'
- en: 8.6 Saving and loading table data
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.6 保存和加载表格数据
- en: We’ve finished making changes to the table. Let’s store the table for later
    use. Calling `df_new.to_csv('Fish_measurements.csv')` saves the table to a CSV
    file in which the columns are delimited by commas.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经完成了对表格的修改。让我们将表格存储起来以供以后使用。调用 `df_new.to_csv('Fish_measurements.csv')` 将表格保存到以逗号分隔列的
    CSV 文件中。
- en: Listing 8.30 Saving a table to a CSV file
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.30 将表格保存到 CSV 文件
- en: '[PRE29]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: The CSV file can be loaded into Pandas using the `pd.read_csv` method. Calling
    `pd.read_csv('Fish_measurements.csv', index_col=0)` returns a data frame containing
    all our table information. The optional `index_col` parameter specifies which
    column holds the row index names. If no column is specified, numeric row indices
    are automatically assigned.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 `pd.read_csv` 方法将 CSV 文件加载到 Pandas 中。调用 `pd.read_csv('Fish_measurements.csv',
    index_col=0)` 返回一个包含所有表格信息的 DataFrame。可选的 `index_col` 参数指定哪个列包含行索引名称。如果没有指定列，则自动分配数字行索引。
- en: Listing 8.31 Loading a table from a CSV file
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 8.31 从 CSV 文件加载表格
- en: '[PRE30]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Using `pd.csv`, we can load the case study ad-click table into Pandas. Then
    we’ll be able to efficiently analyze that table.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `pd.csv`，我们可以将案例研究点击表格加载到 Pandas 中。然后我们将能够高效地分析该表格。
