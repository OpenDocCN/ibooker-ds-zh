- en: Many businesses today are operating a data factory without sufficient quality
    control. Legacy methods are failing to grapple with the volumes of data that modern
    enterprises work with every day. Fortunately, as the rest of the data stack is
    modernizing, so is data quality monitoring. As we’ve seen in this book, automating
    data quality monitoring with machine learning is a powerful solution to proactively
    detect and explain issues that might be lurking deep in your most important data,
    affecting machine learning models, BI dashboards, and ultimately, the decisions
    that drive your bottom line.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如今许多企业在没有足够质量控制的情况下运营数据工厂。传统方法未能应对现代企业每天处理的大量数据。幸运的是，随着数据堆栈的其余部分现代化，数据质量监控也在不断发展。正如本书所述，利用机器学习自动化数据质量监控是一种强大的解决方案，可以积极地检测和解释潜藏在最重要数据中的问题，影响到机器学习模型、BI
    仪表盘，最终影响到推动底线的决策。
- en: We’ve shared openly in this book, including things Jeremy wished he’d known
    when Anomalo was first getting started, because we believe in democratizing data
    quality. We want more people who work with data, from practitioners fighting fires
    to senior leadership worried about building on an unstable foundation, to know
    that there is a path forward. It’s a path that leads to higher morale, better
    business outcomes, and the knowledge that you can trust the data your company
    relies on. Now you’re ready to take the next step.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们开放地分享了许多内容，包括杰里米在 Anomalo 刚刚起步时希望知道的事情，因为我们相信数据质量的民主化。我们希望更多与数据打交道的人，无论是从事问题解决的从业者，还是对在不稳定基础上建设感到担忧的高级管理层，都能知道有一条前进的道路。这是一条通向更高士气、更好商业成果的道路，让你能够信任公司依赖的数据。现在，你已经准备好迈出下一步了。
