- en: Chapter 8\. Operating Your Solution at Scale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第八章。在规模上操作你的解决方案
- en: In this final chapter, we’ll discuss the challenges you’ll likely face as you
    put an automated data quality monitoring solution into operation and maintain
    it for the long term.  We’ll focus on clearly defining the problems, allowing
    your use case and needs to point you toward the approach that’s right for your
    team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这最后一章中，我们将讨论当你将自动化数据质量监控解决方案投入运行并长期维护时可能面临的挑战。我们将重点放在清晰定义问题上，让你的用例和需求指引你选择适合团队的方法。
- en: Operating a technology solution like automated data quality monitoring follows
    a general pattern. First, there’s the process of acquiring the platform, either
    by building it yourself or purchasing it from a third party. Then, there’s the
    initial configuration and enablement so that your team can use all the features
    of the platform successfully. Once everything is up and running, the “final” stage
    is the ongoing use of the platform to facilitate your organization’s goals—in
    this case, improving and maintaining data quality in the long term. We’ve structured
    this chapter to follow these phases in order. Now, let’s dive in and see how you
    can reach a steady state of data quality excellence.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 操作自动化数据质量监控这样的技术解决方案遵循一般模式。首先是获取平台的过程，可以是自建也可以是从第三方购买。然后是初始配置和启用，以便您的团队能够成功使用平台的所有功能。一旦一切都运行良好，“最终”阶段是持续使用平台来促进组织的目标——在这种情况下，是长期改善和维护数据质量。我们按照这些阶段的顺序构建了这一章节。现在，让我们深入了解如何达到数据质量卓越的稳定状态。
- en: Build Versus Buy
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自建还是购买
- en: 'Once an organization comprehensively understands a problem they are having
    and has researched the options in the solution space, they have a decision to
    make: build or buy?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦组织全面了解到他们正在面临的问题，并研究了解决方案空间中的选项，他们就需要做出决策：是自建还是购买？
- en: 'Building doesn’t have to mean building from scratch, and rarely does. A common
    strategy that small teams may take is to build their own platform around open
    source packages for rule-based data quality evaluation, such as Great Expectations
    or Deequ. There are advantages to having complete control over the road map of
    the data quality initiative:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 建设并不一定意味着从头开始建设，而且很少如此。小团队可能采取的常见策略是围绕基于规则的数据质量评估的开源软件包（如Great Expectations或Deequ）构建自己的平台。完全控制数据质量计划的路线图有其优势：
- en: You’ll be able to fine-tune your ML model for the metrics you care most about.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将能够为你最关心的指标调整你的ML模型。
- en: You can design notifications and visualizations from the UX point of view of
    your company.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以从用户体验的角度设计通知和可视化。
- en: If you’ve built other internal systems for managing data, like a bespoke data
    catalog, it may be easier to make your DIY data quality monitoring platform compatible
    with these systems than to integrate with a vendor.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经为管理数据构建了其他内部系统，比如定制数据目录，那么使你的DIY数据质量监控平台与这些系统兼容可能比与供应商集成更容易。
- en: You’ll be in full control of optimizing the costs, runtime, and other performance
    characteristics of your platform.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将完全控制优化成本、运行时间和平台的其他性能特征。
- en: You can build exactly the features you need, including custom functionality
    that vendors may not offer.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以构建你需要的功能，包括供应商可能不提供的定制功能。
- en: You won’t pay for anything you don’t need.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不会为任何不必要的东西付费。
- en: 'On the other hand, the downsides of the DIY approach often dissuade businesses
    from going this route, even when they have large teams of engineers:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，DIY方法的缺点通常会阻止企业选择这条路线，即使他们拥有庞大的工程团队：
- en: You’ll need to devote time away from your business’s core competency to focus
    on building a complex platform driven by a sophisticated ML model. This often
    includes hiring talented engineers and data scientists who may be interested in
    building the shiny new thing, but not as keen on sticking around to maintain it.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要从业务的核心竞争力中分出时间，专注于构建由复杂的ML模型驱动的复杂平台。这通常包括聘请有才华的工程师和数据科学家，他们可能对构建新的耀眼事物感兴趣，但不太愿意留下来维护它。
- en: Different teams at a large enterprise may all build their own bespoke solutions
    using different technologies. It will be hard to integrate these and have the
    same transparency into data quality in different parts of the organization.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型企业的不同团队可能会使用不同的技术构建自己的定制解决方案。要整合这些并在组织的不同部分具有相同的数据质量透明度会很困难。
- en: Your team will be responsible for 24/7 support and maintenance of the platform,
    in addition to training and onboarding new users.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的团队将负责平台的全天候支持和维护，以及培训和引入新用户。
- en: The data landscape is constantly changing. To keep up, you’ll need to continue
    to innovate on your platform over time, adding new features and iterating on your
    model.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据环境不断变化。为了跟上步伐，您需要随时间推进您的平台创新，增加新功能并迭代您的模型。
- en: Vendors specialize in optimizing performance and costs for a data quality monitoring
    platform—it’s core to their business. Unless your engineers are highly experienced
    and motivated, you may end up with suboptimal metrics.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商专注于优化数据质量监控平台的性能和成本，这是他们业务的核心。除非您的工程师经验丰富且积极主动，否则可能会得到次优的指标。
- en: Often, homegrown systems will just generate emails that won’t be acted upon.
    In addition to just detecting data quality issues, you’ll need to design a sophisticated
    UX with visualizations to make notifications actionable and help with root cause
    analysis. This is often the point where the business realizes that the project
    is too complex to tackle internally.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，自制系统只会生成未被采纳的电子邮件。除了检测数据质量问题外，您需要设计一个复杂的用户体验界面，包括可视化，以使通知可操作，并帮助根本原因分析。这往往是业务意识到项目太复杂无法内部解决的时候。
- en: As the vendor ecosystem for data quality monitoring has grown, the buy option
    is becoming more and more attractive for enterprises that don’t already specialize
    in building data platforms. The total cost to operate is often less than if the
    business were responsible for all development and maintenance. With a vendor,
    businesses can get started right away on advancing the quality of their data rather
    than waiting for an internal platform to be built out, which typically takes a
    year or more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据质量监控的供应商生态系统的发展，对于那些尚未专注于构建数据平台的企业来说，购买选项变得越来越有吸引力。总体运营成本通常低于企业自行开发和维护的成本。通过供应商，企业可以立即开始提升数据质量，而不必等待内部平台的建设完成，后者通常需要一年或更长时间。
- en: Cloud data warehouses are increasingly adding data quality monitoring features
    for enterprises. This makes sense, and you should evaluate what they offer against
    your top vendor choices. Keep in mind that data warehouses and data lakes, by
    definition, don’t specialize in data quality monitoring and so may not be incentivized
    to innovate on the problem, provide the best user experience, or address edge
    case requirements.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 云数据仓库越来越多地为企业添加数据质量监控功能。这是有道理的，您应该评估它们提供的内容与您的首选供应商之间的差异。请记住，数据仓库和数据湖并不专注于数据质量监控，因此可能没有动力在这一问题上进行创新，提供最佳用户体验或解决边缘案例的需求。
- en: An additional concern that many teams have here is lock-in. They may be using
    several data warehouses/data lakes and don’t want to have to consult multiple
    places for data quality. Or if there’s a chance they want to migrate their data
    later on, they’re concerned about the switching cost of reproducing all their
    rules, checks, notifications, and processes in a new platform.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里许多团队额外关注的问题是锁定。他们可能使用多个数据仓库/数据湖，并且不希望为了数据质量而需在多个地方查阅数据。或者如果他们想后期迁移数据，他们关心在新平台上重现所有规则、检查、通知和流程的切换成本。
- en: Vendor Deployment Models
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 供应商部署模型
- en: One of the main concerns that businesses have with external vendors is security
    and data privacy. That’s why it’s essential to pay attention to a vendor’s deployment
    model, as this greatly affects how much your data is protected. There are three
    options in general (some vendors might offer only one, or several), and they vary
    greatly in terms of the security and control you’ll have over the platform.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 企业对外部供应商的主要关注点之一是安全性和数据隐私。因此，关注供应商的部署模型至关重要，因为这将极大影响数据的保护程度。一般有三种部署选项（某些供应商可能只提供其中一种或几种），它们在平台安全性和控制方面有很大的差异。
- en: SaaS
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SaaS
- en: The simplest approach to data quality monitoring with a vendor is to use a SaaS
    deployment. This can be as straightforward as signing up on the company’s website,
    adding a credit card for payment, and entering in credentials that you would like
    to use for accessing your cloud data warehouse.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用供应商进行数据质量监控的最简单方法是采用SaaS部署。这可能就像在公司网站上注册，添加信用卡支付，并输入您希望用于访问云数据仓库的凭据一样简单。
- en: However, a SaaS deployment model introduces serious security and privacy risks.
    The SaaS platform will need to have unfettered read access to the data you wish
    to monitor. Even if the solution is only using summary statistics to detect data
    quality issues, samples of data will be needed to help root cause the issue. What’s
    more, many organizations are concerned about sharing metadata from their warehouse,
    as tables and column names may provide strategic or competitive intelligence that
    is not public. For large organizations, this kind of exposure is usually a nonstarter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，SaaS部署模型引入了严重的安全和隐私风险。SaaS平台需要对您希望监控的数据具有无限制的读取访问权限。即使解决方案仅使用摘要统计信息来检测数据质量问题，也需要数据样本来帮助找出问题的根本原因。此外，许多组织担心分享其仓库的元数据，因为表和列名可能提供战略或竞争情报，这些情报并非公开。对于大型组织来说，这种暴露通常是不能接受的。
- en: Fully in-VPC or on-prem
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完全在VPC内或本地部署
- en: On the other end of the spectrum from SaaS, a fully inside virtual private cloud
    (in-VPC) or on-premises (on-prem) deployment of a monitoring solution means that
    the entire monitoring application runs inside a secure cloud or on-prem environment
    controlled by the customer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与SaaS相对的是完全在虚拟私有云（in-VPC）或本地部署（on-prem）的监控解决方案部署，这意味着整个监控应用运行在由客户控制的安全云端或本地环境内。
- en: New technologies like Docker and Kubernetes make managing and scaling these
    in-VPC deployments much easier than they have been in the past. Upgrades can still
    happen automatically, without the customer having to be involved. For example,
    new releases can be published to a Docker registry with tags indicating which
    customer they are appropriate for. Then an automated service that runs inside
    the application will look for new tags for the deployment and autoupgrade the
    deployment. Refer back to [Figure 7-3](ch07.html#a_simplified_example_of_how_the_anomalo)
    for more details.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 像Docker和Kubernetes这样的新技术使得管理和扩展这些在VPC内部部署比过去更加容易。升级仍然可以自动进行，客户无需参与。例如，可以将新版本发布到带有标签的Docker注册表，指示适合哪些客户。然后，应用内运行的自动化服务将查找部署的新标签并自动升级部署。有关更多详细信息，请参考[图 7-3](ch07.html#a_simplified_example_of_how_the_anomalo)。
- en: 'Fully in-VPC or on-prem environments can be configured for a range of security
    postures:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 完全在VPC内或本地环境可以配置为一系列安全姿态：
- en: Remote access allowed versus disallowed
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 允许或禁止远程访问
- en: It’s usually beneficial for the customer to allow the vendor to remotely access
    the deployment, to help provide a higher quality level of support and to assist
    in any configuration or issue resolution. However, that may not be possible (or
    may require contractor relationships) if particularly sensitive data is being
    stored in the warehouse.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 允许供应商远程访问部署通常对客户有利，可以提供更高质量的支持并协助解决任何配置或问题。然而，如果数据仓库中存储了特别敏感的数据，则可能无法实现（或者可能需要承包商关系）。
- en: No egress of any information
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何信息的出口
- en: The most sensitive customers may want to block all data from leaving the deployment.
    This means everything; for example, the vendor will not get exception reporting
    or any telemetry from the system. This can significantly increase the monitoring
    and maintenance burden on the customer and the fees required for deployment or
    support from the vendor.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最敏感的客户可能希望阻止所有数据离开部署。这意味着一切；例如，供应商将无法从系统获取异常报告或任何遥测数据。这可能会显著增加客户的监控和维护负担，以及供应商所需的部署或支持费用。
- en: Most enterprises and security and privacy-conscious customers opt for fully
    in-VPC deployments. It’s worth noting that in-VPC is a more complicated option
    from an administrative perspective—if your organization isn’t used to managing
    such deployments, you may be in for a learning curve at the start. But for many
    companies, the investment of time and resources is worth it to have complete control
    over where your data and metadata is stored and processed. Full in-VPC is the
    only way to guarantee that control.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业和关注安全和隐私的客户选择完全在VPC内部部署。值得注意的是，从管理角度来看，in-VPC是一个更复杂的选择 —— 如果您的组织不习惯管理这种部署方式，可能会在起步阶段遇到学习曲线。但对许多公司来说，投入时间和资源来完全控制数据和元数据存储和处理的位置是值得的。完全在VPC内部部署是确保这种控制的唯一方法。
- en: Hybrid
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混合
- en: Between the extremes of SaaS and in-VPC, there’s a third path.  Hybrid solutions
    try to combine the best of SaaS and in-VPC by having the query and data analysis
    layer sit inside of the customer’s environment (in-VPC), while the presentation
    and user interaction layers remain in the vendor’s cloud (SaaS).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在SaaS和完全在VPC之间的极端之间，还有第三条路。混合解决方案试图通过将查询和数据分析层放置在客户环境内（在VPC中），而将展示和用户交互层保留在供应商的云中（SaaS），来结合SaaS和在VPC中的优点。
- en: However, given the nature of data quality monitoring, this isn’t all that different
    from SaaS. The customer’s data will still frequently leave their environment.
    Summary statistics and samples of data will need to be presented to users for
    the tool to provide important transparency and context around data quality issues.
    And metadata, too, will need to be exposed, even if just to describe the tables
    and columns that users are examining in the interface.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，考虑到数据质量监控的性质，这与SaaS并没有太大不同。客户的数据仍然经常会离开他们的环境。为了工具提供重要的透明度和数据质量问题周围的上下文，需要向用户展示数据的汇总统计和样本。并且元数据也需要被暴露，即使只是描述用户在界面中检查的表格和列。
- en: 'In practice, we’ve found that hybrid solutions have to compromise in one of
    two ways: either they have to hamstring the user experience or they risk exposing
    sensitive data outside the customer’s environment.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，我们发现混合解决方案必须在以下两种方式之间做出妥协：要么削弱用户体验，要么面临将敏感数据暴露到客户环境之外的风险。
- en: '[Table 8-1](#vendor_deployment_model) shows these deployment models.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 8-1](#vendor_deployment_model)展示了这些部署模型。'
- en: Table 8-1\. Vendor deployment models
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 表 8-1\. 供应商部署模型
- en: '| Deployment model | Query and data analysis layer | Presentation and user
    interaction layer | Deployment complexity | Can your data be exposed to the vendor?
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 部署模型 | 查询和数据分析层 | 展示和用户交互层 | 部署复杂性 | 您的数据可以暴露给供应商吗？ |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| SaaS | In their environment | In their environment | Least complex | Yes
    |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| SaaS | 在他们的环境中 | 在他们的环境中 | 最简单 | 是 |'
- en: '| Hybrid | In your environment | In their environment | Some complexity | Yes
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| Hybrid | 在你的环境中 | 在他们的环境中 | 一些复杂性 | 是 |'
- en: '| Fully in-VPC | In your environment | In your environment | Most complex |
    No |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 完全在VPC中 | 在你的环境中 | 在你的环境中 | 最复杂 | 否 |'
- en: Configuration
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置
- en: As with any complex technical solution, the data quality monitoring platform
    that you build or buy will likely have a range of options that need to be specified
    at initialization. If you work with large volumes of data, configuration decisions
    like what tables you monitor and what data you check within those tables are especially
    important. Your decisions here can protect you from skyrocketing data warehouse
    costs or vendor fees and ensure that your solution continues to perform well even
    for tables with billions of records.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何复杂的技术解决方案一样，你构建或购买的数据质量监控平台可能会有一系列需要在初始化时指定的选项。如果你处理大量数据，像是监控哪些表格以及在这些表格中检查哪些数据这样的配置决策尤为重要。你在这里的决定可以保护你免受飙升的数据仓库成本或供应商费用的影响，并确保你的解决方案即使对于有数十亿记录的表格也能继续良好运行。
- en: 'With these concerns in mind, we’ll walk through the questions most enterprises
    have when setting up their solution:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑到这些问题的情况下，我们将详细讨论大多数企业在设置他们的解决方案时遇到的问题：
- en: How to determine which tables are most important
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何确定哪些表格最重要
- en: How to decide what specific data in a table to monitor
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何决定监控表格中的具体数据
- en: How to avoid having to manually configure everything
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何避免手动配置所有内容
- en: Determining Which Tables Are Most Important
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定哪些表格最重要
- en: While it’s possible to implement broad observability across your entire warehouse
    using table metadata alone, automated checks that query the actual *values* of
    the data are more computationally intensive to run. Therefore, it’s usually best
    to identify which tables matter most and configure only those tables for “deep”
    data quality monitoring. (See [Table 3-1](ch03.html#how_monitoring_strategies_vary_with_dat)
    for an example of how this breaks down at many companies.) Starting with the most
    important data will also help you onboard team members more quickly and build
    trust in the tool before expanding its usage.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可以仅使用表格元数据实施整个数据仓库的广泛可观测性，但是查询实际数据*值*的自动化检查需要更多的计算资源来运行。因此，通常最好确定哪些表格最重要，并仅为这些表格配置“深度”数据质量监控（请参见[表 3-1](ch03.html#how_monitoring_strategies_vary_with_dat)，这是很多公司如何进行这种分解的示例）。从最重要的数据开始也将有助于更快地接纳团队成员，并在扩展工具使用之前建立信任。
- en: How do you identify these essential tables? For smaller organizations, it may
    be obvious to the data team which tables matter the most. For large organizations,
    that knowledge may be distributed throughout the organization and more difficult
    to collect and maintain over time. Often, the people who care the most about the
    quality of the data in a table are the consumers of that data. A tool that makes
    it easy for the people with the deepest subject matter expertise in a table to
    set up monitoring enhances an organization’s ability to be agile in deciding which
    tables to monitor.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如何识别这些关键表格呢？对于较小的组织来说，数据团队可能很明显地知道哪些表格最重要。对于大型组织来说，这种知识可能分散在整个组织中，并且随着时间的推移，收集和维护变得更加困难。通常情况下，对表格中数据质量最关心的人是这些数据的消费者。一个能够让那些对某个表格拥有最深专业知识的人员轻松设置监控的工具，将增强组织在决定监控哪些表格时的灵活性。
- en: You might also want to look at SQL query logs from your data warehouse. You
    can thus determine which tables (and columns and segments) are queried most frequently
    by automated systems, ad hoc analyst queries, or BI reporting platforms. This
    “heat” is a great proxy for the most important data.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还想查看来自数据仓库的 SQL 查询日志。通过这种方式，你可以确定哪些表格（以及列和段）被自动化系统、临时分析师查询或商业智能报告平台最频繁地查询。这种“热度”是最重要数据的一个很好的代理。
- en: Deciding What Data in a Table to Monitor
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定监控表格中的哪些数据
- en: For large tables (especially billions of rows), it can be very expensive to
    monitor the entirety of the table on a frequent basis. To keep the solution cost-effective,
    your platform should monitor only the most recent data. If you always query for
    just the most recent period of time (the data from the previous day is usually
    sufficient, though sometimes a higher frequency is required), your monitoring
    will place far less load on the underlying data warehouse, saving money and runtime.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大表格（特别是数十亿行），经常监控整个表格可能会非常昂贵。为了保持解决方案具有成本效益，你的平台应该只监控最近的数据。如果你总是仅查询最近一段时间的数据（通常昨天的数据就足够了，尽管有时需要更高的频率），你的监控将大大减少对底层数据仓库的负载，从而节省资金和运行时间。
- en: In most cases, you’ll still be covered if you monitor recent data only, because
    the majority of causes of data quality issues happen only to the newest data arriving
    into a table. There are of course exceptions, such as when historical data is
    updated in place, and different monitoring strategies are needed for these tables,
    as discussed in [“Updated-in-Place Tables”](ch05.html#updated_in_place_tables).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，如果仅监控最近的数据，你仍然可以覆盖到大多数导致数据质量问题的原因，因为这些问题通常只发生在最新进入表格的数据中。当然，也有例外情况，例如当历史数据被就地更新时，这些表格需要不同的监控策略，如在[“就地更新表格”](ch05.html#updated_in_place_tables)中讨论的那样。
- en: To monitor the freshest data, you need to partition the data by time. While
    this might sound straightforward, it can be quite complex, in some cases due to
    data warehouse requirements, or as a by-product of the data’s origin. For a taste
    of the many different time partitioning schemes we’ve encountered, see [Figure 4-3](ch04.html#example_of_types_of_datesolidustime_par).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要监控最新的数据，你需要按时间对数据进行分区。虽然这听起来可能很简单，但在某些情况下，由于数据仓库的要求或数据的来源，可能会变得相当复杂。想要了解我们遇到的许多不同时间分区方案的小样例，请参见[图
    4-3](ch04.html#example_of_types_of_datesolidustime_par)。
- en: 'An extra wrinkle: Some tables may not have a time column that can be used to
    identify the “most recent” records. In this case, there’s no real option other
    than having the automated monitoring system check the entirety of the table each
    time it is updated and build up snapshots of data to compare changes in the table
    over time.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个复杂情况：有些表格可能没有可以用来识别“最近”记录的时间列。在这种情况下，除了让自动化监控系统在每次更新时检查整个表格并建立数据快照以比较表格随时间变化外，没有其他选择。
- en: Configuration at Scale
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大规模配置
- en: If you have 10,000 tables, it doesn’t make sense to have someone go through
    the UI and configure each one by hand. In addition, you may have hundreds or thousands
    of existing custom data quality rules and checks (in dbt, for example) that you
    may want to migrate to your new automated platform.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 10,000 张表格，逐一通过界面手动配置显然不合理。此外，你可能有数百或数千个现有的自定义数据质量规则和检查（例如在 dbt 中），你可能希望将它们迁移到你的新自动化平台上。
- en: This is another reason, alongside those mentioned in [Chapter 6](ch06.html#implementing_notifications_while_avoidi),
    that your data quality solution should include a robust API with hooks to configure
    tables for monitoring and add, delete, or update custom checks programmatically.
    A CLI can be particularly helpful here, as well as the ability to specify configurations
    via YAML files.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: This is another reason, alongside those mentioned in [Chapter 6](ch06.html#implementing_notifications_while_avoidi),
    that your data quality solution should include a robust API with hooks to configure
    tables for monitoring and add, delete, or update custom checks programmatically.
    A CLI can be particularly helpful here, as well as the ability to specify configurations
    via YAML files.
- en: When configurations are specified programmatically, they can be maintained in
    a version control system like Git. For critical data, this may be helpful for
    auditing purposes or for ensuring checks are reviewed and approved through a code-review
    process before being applied to production.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: When configurations are specified programmatically, they can be maintained in
    a version control system like Git. For critical data, this may be helpful for
    auditing purposes or for ensuring checks are reviewed and approved through a code-review
    process before being applied to production.
- en: 'That said, you can’t expect to lock down and control all configurations programmatically.
    You’ll need to also allow users to make adjustments and add checks to tables as
    needed, including business users who may not be comfortable with writing code.
    So, we suggest that you provide two options: configuration by code as well as
    self-service configuration via a UI.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 'That said, you can’t expect to lock down and control all configurations programmatically.
    You’ll need to also allow users to make adjustments and add checks to tables as
    needed, including business users who may not be comfortable with writing code.
    So, we suggest that you provide two options: configuration by code as well as
    self-service configuration via a UI.'
- en: Enablement
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Enablement
- en: Both during and after your initial configuration, you’ll be introducing your
    monitoring platform to many different types of stakeholders and, most likely,
    multiple teams as well. The more people who use the tool, the more people will
    be invested in improving data quality at your organization. This is a great thing,
    but it comes with the challenges of managing a large, diverse user base. In this
    section, we’ll describe best practices you can implement for a successful enablement.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Both during and after your initial configuration, you’ll be introducing your
    monitoring platform to many different types of stakeholders and, most likely,
    multiple teams as well. The more people who use the tool, the more people will
    be invested in improving data quality at your organization. This is a great thing,
    but it comes with the challenges of managing a large, diverse user base. In this
    section, we’ll describe best practices you can implement for a successful enablement.
- en: User Roles and Permissions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: User Roles and Permissions
- en: Different systems will have different roles and permissions for their software.
    For example, a vendor solution might have admins who can fully configure tables,
    down to viewers who can only look at the results of data quality checks.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Different systems will have different roles and permissions for their software.
    For example, a vendor solution might have admins who can fully configure tables,
    down to viewers who can only look at the results of data quality checks.
- en: It’s best to define these roles and permissions very early on. Who will be given
    the admin roles, and will there be a backup if they go on leave? Will each team
    have its own admin, or will one person be responsible for all of the configuration?
    What role will new users get by default when they join a team? If someone has
    a problem with access, how do they escalate this?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: It’s best to define these roles and permissions very early on. Who will be given
    the admin roles, and will there be a backup if they go on leave? Will each team
    have its own admin, or will one person be responsible for all of the configuration?
    What role will new users get by default when they join a team? If someone has
    a problem with access, how do they escalate this?
- en: Additionally, you may want to think about whether different teams or divisions
    within an organization should be siloed in terms of what tables they can access
    in your tool. It’s safest to give access only to what a user needs. For example,
    not all users will need access to sensitive tables containing HR information.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Additionally, you may want to think about whether different teams or divisions
    within an organization should be siloed in terms of what tables they can access
    in your tool. It’s safest to give access only to what a user needs. For example,
    not all users will need access to sensitive tables containing HR information.
- en: Onboarding, Training, and Support
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Onboarding, Training, and Support
- en: Rolling out your data quality monitoring platform to your organization requires
    careful forethought and planning, and there are many different paths you might
    take. For example, you could make data quality a top-down initiative that’s scaled
    across dozens of teams right away. On the other hand, you could start small, focus
    on making one or two teams successful, and push for a viral adoption across your
    organization driven by early successes. We’ve seen both approaches work—the right
    choice depends on your culture, the urgency of your need, how many resources you
    have, and how closely connected the teams are.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 推出数据质量监控平台到您的组织需要仔细考虑和规划，有许多不同的路径可以选择。例如，您可以使数据质量成为一个从顶层向下的倡议，立即在数十个团队中推广。另一方面，您可以从小处着手，专注于让一个或两个团队成功，并通过早期成功推动全组织的病毒式采纳。我们看到这两种方法都奏效了——正确的选择取决于您的文化、您的需求紧急程度、您拥有的资源数量以及团队之间的紧密联系程度。
- en: 'Regardless of the details, we have seen the following general strategies help
    businesses onboard new groups of employees, train them to be successful, and ensure
    users are supported in the long term:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 不论细节如何，我们看到以下一般策略帮助企业引入新员工团体、培训他们成功，并确保长期支持用户：
- en: Initial kickoff and requirements gathering
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 初始启动和需求收集
- en: Even before the rollout begins, there should be a kickoff meeting that includes
    stakeholders such as data engineering, data science, and business users who will
    be impacted by the platform. Ideally, you’ve already achieved buy-in for data
    quality monitoring among the attendees, but this is another place to rally your
    team(s) around the cause and tie it back to business outcomes. It’s also the stage
    in which you should share onboarding plans and timelines, hear concerns and wish
    lists, and show a demo of the platform.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在推出之前，也应该举行一个启动会议，包括数据工程、数据科学和将受到平台影响的业务用户等利益相关者。理想情况下，您已经在与出席者中实现了数据质量监控的认同，但这也是一个团结您的团队并将其与业务成果联系起来的地方。这也是您应该分享入职计划和时间表、听取关注和愿望清单以及展示平台演示的阶段。
- en: Live training sessions
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现场培训会议
- en: After the kickoff, you’ll typically want to schedule one to three live training
    sessions for the following weeks. Sessions are usually mapped to teams since each
    organization within your business might have very different use cases and requirements.
    You should invite the employees who will be actively using the tool, especially
    those involved in configuration and setup. Depending on your build versus buy
    decision, the vendor or internal team that builds and manages the platform will
    host these sessions. (If working with a vendor, over time, you may build up enough
    in-house experience to be able to perform training on your own.)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动后，通常会计划在接下来的几周内安排一到三次现场培训会议。会议通常与各个团队对应，因为您业务中的每个组织可能具有非常不同的使用案例和要求。您应该邀请那些将积极使用工具的员工，特别是那些涉及配置和设置的员工。根据您的构建与购买决策，建设和管理平台的供应商或内部团队将主持这些会议。（如果与供应商合作，随着时间的推移，您可能会积累足够的内部经验，从而能够自行进行培训。）
- en: Live trainings are sometimes accompanied by internal working sessions as needed
    for the teams to reconcile what they’ve learned and agree on data quality monitoring
    checks and configurations that address their specific needs.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，现场培训会伴随内部工作会议，根据需要帮助团队整合所学内容，并就适合他们具体需求的数据质量监控检查和配置达成一致。
- en: On-demand curriculum
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 随需课程
- en: Especially for large companies with many teams to onboard, it can be very helpful
    to have access to an on-demand training curriculum, which may be a combination
    of written tutorials and video walkthroughs to accommodate different learning
    styles. This allows users to proceed at their own pace and gives them additional
    resources for topics that would be difficult to scale through live trainings.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其对于拥有许多团队需要引入的大型公司而言，随需培训课程非常有帮助，这可能是一些书面教程和视频演示的结合，以适应不同的学习风格。这使用户可以按自己的节奏进行学习，并为难以通过现场培训扩展的主题提供额外的资源。
- en: Office hours
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 办公时间
- en: During the onboarding phase, and even beyond it, many teams find it helpful
    to have the option of attending a weekly office hours with the vendor/responsible
    internal team. This allows users to discuss any issues in person with someone
    who is an expert on the data quality monitoring platform. To facilitate learning,
    these discussions can be recorded and shared.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在入职阶段及其后，许多团队发现有可能参加与供应商/负责内部团队每周办公时间的选项很有帮助。这使用户能够与熟悉数据质量监控平台的专家面对面讨论任何问题。为了促进学习，这些讨论可以记录并分享。
- en: Ongoing support
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 持续支持
- en: Whether coming from the internal team that maintains the platform or the external
    vendor, there should be someone responsible for proactive support on an ongoing
    basis. This might include a dedicated Slack channel for direct access to platform
    experts as well as regular sessions to review the platform road map and feature
    updates (regular release notes should also be made available to users). Whoever
    is supporting the platform should establish monitoring for errors, performance,
    and infrastructure issues, as well as target SLAs for resolution (e.g., resolve
    P1 issues in one hour).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是来自维护平台的内部团队还是外部供应商，都应该有人负责持续支持。这可能包括一个专门的Slack频道，用于直接访问平台专家，以及定期会议来审查平台路线图和功能更新（定期发布说明也应向用户提供）。支持平台的人员应建立错误、性能和基础设施问题的监控，并针对解决的SLA设定目标（例如，在一小时内解决P1问题）。
- en: Onboarding, training, and support are ultimately not just a way to reduce friction;
    they’re a way to improve engagement with data quality at your organization. They
    help evangelize the platform and circulate it internally, identifying connections
    and opportunities to use the monitoring solution on tangential teams that might
    not have even been part of the initial needs assessment. The best practices above
    also mitigate the common problem of people failing silently and giving up on trying
    to use the tool at all.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 入职、培训和支持最终不仅仅是减少摩擦的一种方式；它们是提高你组织中与数据质量相关的参与度的方法。它们帮助宣传平台并在内部传播，识别出可能根本不是最初需求评估的相关团队，并利用监控解决方案的机会。上述最佳实践也有助于缓解人们悄悄失败并放弃尝试使用工具的常见问题。
- en: Improving Data Quality Over Time
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随着时间的推移提高数据质量
- en: Ultimately, you are investing in data quality monitoring because you want to
    improve data quality at your organization. While having a great data quality monitoring
    platform is a starting point, it’s also not the entire story. There are a few
    strategies that you can take to ensure that your organization is continually improving
    and create a culture that is truly invested in data quality from day one.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，您投资于数据质量监控，因为您希望提高组织中的数据质量。虽然拥有一个优秀的数据质量监控平台是一个起点，但这并不是全部。有一些策略可以确保您的组织持续改进并创建一个从一开始就真正投资于数据质量的文化。
- en: Initiatives
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计划
- en: You will need to identify and commit to data health initiatives that go beyond
    any single tool or interface and make changes to the way that you work with data.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要确定并致力于超越任何单一工具或界面的数据健康计划，并改变与数据工作的方式。
- en: 'Examples include:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: Conducting an audit of third-party data sources. Which ones are in use at your
    business? Which ones are being monitored?
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行第三方数据源的审计。你的企业正在使用哪些？哪些正在被监视？
- en: Investing in additional data infrastructure that integrates with your data quality
    monitoring tool, such as a data catalog.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资于与您的数据质量监控工具集成的额外数据基础设施，例如数据目录。
- en: Creating documentation, such as runbooks, for debugging issues. This reduces
    the problem of siloed knowledge that only lives with a certain team or individual
    (and will be lost when people change teams or leave the company).
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建文档，例如运行手册，用于调试问题。这减少了只存在于某个团队或个人之间的信息孤岛问题（当人们更换团队或离开公司时，信息会丢失）。
- en: Ensuring there is an owner for each table with clear notification channels and
    a triage process, as described in [Chapter 6](ch06.html#implementing_notifications_while_avoidi).
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保每张表都有明确的负责人和清晰的通知渠道以及分类处理过程，如[第 6 章](ch06.html#implementing_notifications_while_avoidi)中描述的。
- en: Developing contracts between data producers and data consumers that align expectations
    about the data (e.g., what constitutes late delivery, or who is notified when
    data is updated).
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发数据生产者和数据消费者之间的合同，以明确数据方面的期望（例如，什么构成了延迟交付，或者数据更新时通知谁）。
- en: We find that data health often builds momentum at an organization as a result
    of investing in data quality monitoring in the first place—sort of like how making
    that first move to invest in your health, such as committing to regular exercise,
    can kick off all kinds of related changes, like eating a more nutritious diet.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，投资于数据质量监控本身通常会在组织中建立数据健康的动力，就像首次投资健康一样，比如承诺定期锻炼，可能会启动各种相关的变化，比如改善更加营养的饮食。
- en: Metrics
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指标
- en: When you are investing in improving your data quality, you’ll most likely be
    interested in ways to measure your progress. This can be important for many different
    reasons, whether it’s helping encourage other teams to use your tool or demonstrating
    impact to senior leadership.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当您投资于提高数据质量时，您很可能会对衡量进展的方式感兴趣。这对于许多不同的原因都很重要，无论是帮助鼓励其他团队使用您的工具，还是向高级领导展示影响。
- en: Triage and resolution
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分类和解决方案
- en: One of the most important metrics for success is not just the number of data
    quality issues detected, but the magnitude of those issues and *how quickly they
    were resolved.* Being committed to triaging and resolving issues is going to make
    or break the return value of your monitoring investment.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的最重要指标之一不仅是检测到的数据质量问题数量，还有这些问题的严重程度以及*解决它们的速度*。致力于分类和解决问题将决定监控投资的回报价值的成败。
- en: To this end, it’s essential to have a clear process around what to do when a
    data quality issue is detected and continue to hone and iterate on this process.
    Institute SLAs on response times for data quality issues and ensure that they
    are communicated clearly across teams.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，建立一个清晰的流程来处理检测到的数据质量问题以及持续改进和迭代这一流程至关重要。在数据质量问题的响应时间上建立 SLA，并确保清晰地在团队之间进行沟通。
- en: Executive dashboards
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高管仪表板
- en: Senior leadership often benefits from a dashboard of high-level metrics about
    the data quality platform. This might include the level of monitoring coverage
    across the warehouse, week-over-week trends in the number of issues detected,
    or the tables with the most issues. Refer back to [Chapter 3](ch03.html#assessing_the_business_impact_of_automa)
    for more dashboard visuals and details.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 高级领导通常从数据质量平台的高层指标仪表板中受益。这可能包括仓库覆盖率水平，每周检测到问题数量的趋势，或者问题最多的表格。有关更多仪表板可视化和详细信息，请参考[第
    3 章](ch03.html#assessing_the_business_impact_of_automa)。
- en: Scorecards
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评分卡
- en: Another way to track progress on data quality initiatives is to give each table
    a data quality scorecard that combines different aspects of the table’s health
    into a single value, percentage, or grade.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪数据质量倡议进展的另一种方式是为每个表格提供一个数据质量评分卡，将表格健康的不同方面结合成单一值、百分比或等级。
- en: As an example, to assemble a table’s scorecard, each time you run data quality
    monitoring on that table, you could give points for checks that pass and deduct
    points for checks that fail. You would probably want to assign each data quality
    check a weight, since not all checks will be equally important. One way to do
    this would be to use the check’s priority level (high, normal, or low, from [Chapter 6](ch06.html#implementing_notifications_while_avoidi)),
    so high-priority checks have the greatest impact on the overall data quality score
    for the table.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，为了汇编一个表格的评分卡，每次在该表格上运行数据质量监控时，您可以为通过的检查给予积分，并扣除未通过的检查的积分。您可能希望为每个数据质量检查分配一个权重，因为并非所有检查都同等重要。一种做法是使用检查的优先级水平（高、普通或低，参见[第
    6 章](ch06.html#implementing_notifications_while_avoidi)），因此高优先级的检查对表格的整体数据质量评分影响最大。
- en: Scorecards provide an at-a-glance view of a table’s data quality and allow you
    to compare tables quickly. When tables can be linked to organizational information,
    scorecards become a way to understand which teams, business units, or data warehouses
    are improving data quality and which are falling behind. For all these reasons,
    scorecards can be very effective not only within the monitoring platform but also
    when integrated with other systems such as data catalogs.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 评分卡提供了对表格数据质量的一览，并允许您快速比较表格。当表格可以链接到组织信息时，评分卡成为了了解哪些团队、业务部门或数据仓库正在提高数据质量，哪些正在落后的一种方式。因为这些原因，评分卡不仅在监控平台内非常有效，而且在与数据目录等其他系统集成时也同样如此。
- en: In assembling a scorecard, you’ll often need to make tough product and UX decisions.
    For example, you might decide that a data quality score is more useful when divided
    into categories that explain where the table needs to improve, such as in [Figure 8-1](#an_example_of_a_data_quality_scorecard).
    However, decisions about what categories to define and how to classify checks
    into those categories are far from straightforward.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定评分卡时，您通常需要做出艰难的产品和用户体验决策。例如，您可能会决定将数据质量分数分为解释表格需要改进的类别，例如在[图 8-1](#an_example_of_a_data_quality_scorecard)中。然而，定义哪些类别以及如何将检查分类到这些类别中的决定远非简单。
- en: '![An example of a data quality scorecard where scores are given across four
    categories and tracked over time](assets/adqm_0801.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![一个数据质量评分卡的示例，其中分数分配在四个类别中，并随时间跟踪](assets/adqm_0801.png)'
- en: Figure 8-1\. An example of a data quality scorecard where scores are given across
    four categories and tracked over time.
  id: totrans-112
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 8-1\. 一个数据质量评分卡的示例，其中分数分配在四个类别中，并随时间跟踪。
- en: In practice, scorecards are rarely one-size-fits-all. At a minimum, a data quality
    platform should provide APIs or data exports that allow organizations to extract
    data needed to construct such scorecards. For example, a history of every check
    run, along with the priority of the check and tags associated with it and whether
    the check passed or failed, could be the basis of a simple scorecard. This data
    can also be consolidated with other data the organization has to build their own
    custom data governance dashboards.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，评分卡很少是一刀切的。至少，数据质量平台应提供 API 或数据导出功能，允许组织提取构建此类评分卡所需的数据。例如，每次检查运行的历史记录，以及检查的优先级和相关标签，以及检查是否通过或失败，可以作为简单评分卡的基础。这些数据还可以与组织已有的其他数据合并，用于构建他们自己的定制数据治理仪表盘。
