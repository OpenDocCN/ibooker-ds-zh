- en: 'Adding Pagination to Tables with Parameters, Parameter Actions: Superstore
    Case Study'
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为表格添加分页和参数，参数操作：Superstore 案例研究
- en: In the previous strategy, we introduced the concept of using pages as buttons.
    While this might be a small thing, we see this as unlocking lots of amazing possibilities
    for our dashboard designs. In this next strategy, you will tackle adding table
    pagination and building a suitable UI to go with that pagination.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的策略中，我们介绍了使用页面作为按钮的概念。虽然这可能是一个小事情，但我们认为这解锁了我们仪表板设计的许多惊人可能性。在下一个策略中，您将学习如何添加表格分页并构建适合分页的
    UI。
- en: 'There is no doubt, you’ve won over your audience with the amazing interactivity
    you’ve added to dashboards. But now you’ve been tasked with your most difficult
    task to date: the CEO is asking you to build tables that can perform at the speeds
    she wants. The challenge is that the dashboards are rendering slowly because the
    dashboard has too many marks. The solution: create pagination with a UI that any
    web developer would be jealous of.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，您通过增加到仪表板的惊人互动性赢得了观众的青睐。但现在，您被分配了迄今为止最困难的任务：CEO 要求您构建可以以她想要的速度运行的表格。挑战在于仪表板由于标记过多而渲染速度慢。解决方案是：创建一个带有任何网页开发者都会羡慕的
    UI 的分页。
- en: Sometimes our tables are too long in Tableau, and sometimes we want to combine
    sheets to make a single table. We can do this with pagination! And when you think
    about it, most tables we interact with on the web have pagination; this is a subtle
    hint that we, as developers, should be designing tables with pagination. [Figure 11-32](#an_example_of_paginationem_dashand_many)
    shows an example.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我们在Tableau中的表格太长了，有时候我们想要将表格合并成一个单独的表格。我们可以通过分页来实现这一点！当你思考这个问题时，你会发现，我们在网页上与之交互的大多数表格都有分页；这是一个微妙的暗示，作为开发者，我们应该设计带有分页的表格。[图 11-32](#an_example_of_paginationem_dashand_many)
    展示了一个示例。
- en: '![An example of pagination—and many other custom-built features for a table](Images/TAST_1132.png)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![表格分页示例及其他自定义功能的示例](Images/TAST_1132.png)'
- en: Figure 11-32\. An example of pagination—and many other custom-built features
    for a table
  id: totrans-264
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-32\. 表格的分页示例及其他自定义功能的示例
- en: In the next strategy, you are tasked with building a table that has pagination.
    You will need to show total sales, total profit, profit ratio, and total orders
    for each customer. Let’s also stretch our imagination—your team has agreed that
    the only scroll bar that shows on your dashboard should be the one on a web browser.
    Therefore, your dashboard should have no scroll bars.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个策略中，您的任务是构建一个具有分页功能的表格。您将需要显示每位客户的总销售额、总利润、利润比率和总订单数。此外，您的团队已同意，在您的仪表板上唯一显示的滚动条应该是Web浏览器上的滚动条。因此，您的仪表板不应有任何滚动条。
- en: You are tasked with building a visual interface that shows details of 15 customers
    at a time, arrows for navigation, and an interactive page counter. You will do
    this using the Sample – Superstore dataset. You will re-create the table and visual
    components in [Figure 11-33](#the_output_of_the_table_pagination_strat).
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 您的任务是构建一个可视化界面，每次显示15位客户的详细信息，并提供导航箭头和交互式页面计数器。您将使用Sample – Superstore数据集完成这一任务。您将在[图 11-33](#the_output_of_the_table_pagination_strat)中重新创建表格和可视化组件。
- en: '![The output of the table pagination strategy](Images/TAST_1133.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![表格分页策略的输出](Images/TAST_1133.png)'
- en: Figure 11-33\. The output of the table pagination strategy
  id: totrans-268
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-33\. 表格分页策略的输出
- en: 'Strategy: Add Table Pagination'
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：添加表格分页
- en: 'This strategy requires four sheets: one for the table, one for the numerical
    display, one for the left arrow, and one for the right arrow. You’ll start with
    the table, get it set up, then transition to the arrows, and finally create the
    display:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略需要四张表：一张用于表格，一张用于数字显示，一张用于左箭头，一张用于右箭头。您将从表格开始设置，然后转移到箭头，最后创建显示：
- en: Connect to the Sample – Superstore dataset.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到Sample – Superstore数据集。
- en: 'Build the base table:'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立基础表格：
- en: Add [Customer Name] to Rows.
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[客户名称]添加到行中。
- en: Sort [Customer Name] in descending order using sum of [Sales].
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照[客户名称]的销售总额降序排序。
- en: 'If you don’t have it, create a calculation called `**[Profit Ratio]**`:'
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有，请创建一个名为`**[利润比率]**`的计算：
- en: '[PRE21]'
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'Create a calculation called `**[Total Orders]**`:'
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[总订单数]**`的计算：
- en: '[PRE22]'
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Add [Measure Names] to Columns.
  id: totrans-279
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[度量名称]添加到列中。
- en: Add [Measure Values] to Text. Place SUM(Sales), SUM(Profit), Profit Ratio, and
    Total Orders on the [Measure Values] Marks card.
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[度量值]添加到文本中。在[度量值]标记卡上放置SUM(Sales)、SUM(Profit)、利润比率和总订单数。
- en: Remove row banding and all lines except for the row dividers.
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除行间隔和所有线条，只保留行分隔线。
- en: Format the customer names to match the font style of the text in the table.
    [Figure 11-34](#your_table_prior_to_adding_pagination) shows the table at this
    stage.
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化客户名称，使其与表格中的文本字体样式匹配。如[图 11-34](#your_table_prior_to_adding_pagination)所示，在这个阶段表格的样子。
- en: '![Your table prior to adding pagination](Images/TAST_1134.png)'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加分页前的表格](Images/TAST_1134.png)'
- en: Figure 11-34\. Your table prior to adding pagination
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-34\. 添加分页前的表格
- en: 'Create a series of parameters that will be used to drive changes on your table:'
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一系列参数，用于驱动表格的变化：
- en: Create an integer parameter called `**[rows to show]**` that will indicate the
    number of rows to show ([Figure 11-35](#the_setup_of_the_rows_to_show_parameter)).
    For this example, you’ll specify 15, but you can change it later.
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[显示行数]**`的整数参数，用于指示要显示的行数（参见[图 11-35](#the_setup_of_the_rows_to_show_parameter)）。例如，你可以指定为15，但稍后可以更改。
- en: '![The setup of the rows to show parameter](Images/TAST_1135.png)'
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![设置显示行数参数](Images/TAST_1135.png)'
- en: Figure 11-35\. The setup of the rows to show parameter
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-35\. 设置显示行数参数
- en: While you are at it, create a second parameter called `**[page number]**` that
    will indicate the page number. Set the integer in the parameter to 1 and be sure
    to allow all values, as shown in [Figure 11-36](#the_setup_of_the_page_number_parameter).
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此过程中，同时创建一个名为`**[页码]**`的第二个参数，用于指示页码。将参数中的整数设为1，并确保允许所有值，如[图 11-36](#the_setup_of_the_page_number_parameter)所示。
- en: '![The setup of the page number parameter](Images/TAST_1136.png)'
  id: totrans-290
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![设置页码参数](Images/TAST_1136.png)'
- en: Figure 11-36\. The setup of the page number parameter
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-36\. 设置页码参数
- en: 'Create a calculation called `**[Customer Name | Index]**`. This function just
    applies the `INDEX()` function to sort and rank your customers:'
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Customer Name | Index]**`的计算。此函数只是应用`INDEX()`函数来对客户进行排序和排名：
- en: '[PRE23]'
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: This calculation will come in handy for building your other calculations.
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此计算对于构建其他计算非常方便。
- en: Tip
  id: totrans-295
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Instead of hardcoding values in calculations (like the total rows to show),
    use a parameter. This will allow you to quickly change the values without having
    to open the calculation.
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 而不是在计算中硬编码值（如要显示的总行数），请使用参数。这将允许您快速更改数值，而无需打开计算。
- en: 'Your next calculation is called `**[Page | Customer Name | Index]**`. This
    will calculate which rows to show on which page:'
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的下一个计算称为`**[Page | Customer Name | Index]**`。这将计算应显示在哪一页的行：
- en: '[PRE24]'
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Now you simply need to create a calculation that shows which page to show.
    Create a Boolean based on the page parameter called `**[Page Number | TF]**`:'
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您只需创建一个计算来显示应显示的页面。根据页面参数创建一个基于布尔值的计算，称为`**[Page Number | TF]**`：
- en: '[PRE25]'
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Add [Page Number | TF] to Filters on the table sheet and select True. You will
    now see 15 rows from page 1\. This is based on the rows to show and page number
    parameters. This leaves you with the visualization shown in [Figure 11-37](#your_table_after_adding_the_page_number).
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Page Number | TF]添加到表格工作表的筛选器中，并选择True。现在您将看到来自第1页的15行。这基于显示行和页码参数。这留下了您在[图11-37](#your_table_after_adding_the_page_number)中看到的可视化效果。
- en: '![Your table after adding the page number filter](Images/TAST_1137.png)'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加页面号码筛选后的表格](Images/TAST_1137.png)'
- en: Figure 11-37\. Your table after adding the page number filter
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-37\. 添加页面号码筛选后的表格
- en: Now that you have your filter working on your table, the only thing you need
    to do is update the parameter by using the arrows or page display!
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在您的表格上的筛选器已经工作，您唯一需要做的是通过箭头或页面显示更新参数！
- en: 'Start by creating a new sheet called `**Left Arrow**`:'
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先创建名为`**Left Arrow**`的新表格：
- en: Create an ad hoc calculation and add ◄ to Text. Align the text to the center-middle.
    Set the font to Arial and change the size to 12.
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个特设计算，并将◄添加到文本中。将文本对齐到中心中间。将字体设置为Arial，并将大小更改为12。
- en: 'Create a calculation called `**[Page | -]**`. This calculation will subtract
    one value of the page number unless you are at the lowest number:'
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Page | -]**`的计算。此计算将从页面编号的值中减去一个值，除非您已达到最低编号：
- en: '[PRE26]'
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Add [Page | -] to Detail on the Marks card.
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[Page | -]添加到标记卡的详细信息中。
- en: 'From step 1 of [“Strategy: Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar),
    add [TRUE] and [FALSE] calculations to Detail.'
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[“策略：自动取消选择标记”](#strategycolon_automatically_deselect_mar)的第1步开始，将[TRUE]和[FALSE]计算添加到详细信息中。
- en: Turn off the tooltips for the Left Arrow worksheet. Set any lines or row dividers
    to None.
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭左箭头工作表的工具提示。将任何行或行分隔线设置为无。
- en: 'Build the right arrow by creating a new sheet called `**Right Arrow**`:'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过创建名为`**Right Arrow**`的新表格来构建右箭头：
- en: Create an ad hoc calculation and add ► to Text. Align the text to the center-middle.
    Set the font to Arial and change the size to 12.
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个特设计算，并将►添加到文本中。将文本对齐到中心中间。将字体设置为Arial，并将大小更改为12。
- en: 'Create a calculation called `**[Page | +]**`. This calculation will add 1 to
    the value of the page number unless you are at the maximum page:'
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Page | +]**`的计算。此计算将在页面编号的值上加1，除非您已达到最大页数：
- en: '[PRE27]'
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Add [Page | +] to Detail on the Marks card.
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[Page | +]添加到标记卡的详细信息中。
- en: 'Following step 1 from [“Strategy: Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar),
    strategy, add [TRUE] and [FALSE] calculations to Detail.'
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据[“策略：自动取消选择标记”](#strategycolon_automatically_deselect_mar)的第1步骤，添加[TRUE]和[FALSE]计算到详细信息中。
- en: Turn off the tooltips for the Right Arrow worksheet. Set any lines or row dividers
    to None. The result is [Figure 11-38](#your_left_arrow_and_right_arrow_sheets_a).
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭右箭头工作表的工具提示。将任何行或行分隔线设置为无。结果如[图11-38](#your_left_arrow_and_right_arrow_sheets_a)所示。
- en: '![Your Left Arrow and Right Arrow sheets after completing steps 4 and 5](Images/TAST_1138.png)'
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![完成步骤4和5后的左箭头和右箭头表格](Images/TAST_1138.png)'
- en: Figure 11-38\. Your Left Arrow and Right Arrow sheets after completing steps
    4 and 5
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-38\. 在完成步骤4和5后的左箭头和右箭头表格
- en: 'The page navigator is the most complicated component on the dashboard. You
    need to display the selected page, the surrounding pages, and make it interactive.
    Also, the selected page might not always be in the middle of the list of five,
    so we need to make sure we can highlight the correct page at the correct time:'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 页面导航器是仪表板上最复杂的组件。您需要显示选定的页面、周围的页面，并使其交互。此外，选定的页面可能并不总是位于五个页面列表的中间，因此我们需要确保能在正确的时间突出显示正确的页面：
- en: Start a new sheet called `**Display**`. Add [Customer Name] to Detail on the
    Marks card. Sort in descending order by sum of sales.
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始一个名为`**Display**`的新表。将[客户名称]添加到标记卡的详细信息中。按销售总额降序排序。
- en: Add [Customer Name | Index] to Columns. Change the measure to Discrete. Edit
    the table calculation, select Specific Dimensions, and select Customer Name. Use
    a custom sort and select descending for sum of [Sales].
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[客户名称 | 索引]添加到列中。将测量值更改为离散。编辑表计算，选择特定维度，选择客户名称。使用自定义排序，并选择按销售总额降序排列。
- en: This means our pagination will be based on the sum of sales! Each index value
    is a [Customer Name] and is sorted on the sum of [Sales].
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着我们的分页将基于销售总额！每个索引值都是一个[客户名称]，按销售总额排序。
- en: 'Create a calculation called `**[Label Page Number Active]**`:'
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Label Page Number Active]**`的计算：
- en: '[PRE28]'
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Add this calculation to Label. Make sure the calculation is discrete. This will
    display only the active page. We will eventually format this text. Edit the table
    calculations for the nested table calculations; choose Specific Dimensions and
    select Customer Name. Be sure to do this for both calculations.
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算添加到标签中。确保计算是离散的。这将仅显示活动页面。最终我们将格式化此文本。编辑嵌套表计算的表计算；选择特定维度并选择客户名称。务必对这两个计算都执行此操作。
- en: 'Create a calculation called `**[Label Page Number Inactive]**`:'
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Label Page Number Inactive]**`的计算：
- en: '[PRE29]'
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Add this calculation to Text. As in step 6c, edit the table calculations for
    the nested table calculations; choose Specific Dimensions and select Customer
    Name. Be sure to do this for both calculations.
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算添加到文本中。如第6c步中那样，编辑嵌套表计算的表计算；选择特定维度并选择客户名称。务必对这两个计算都执行此操作。
- en: Click to edit the text. Place the two dimensions on the same line. For [Label
    Page Number Not], select a lighter gray, Tableau Book, Size 12\. For [Label Page
    Number], select black, Tableau Semibold, Size 12\. The text should look similar
    to [Figure 11-39](#the_text_for_the_page_numbers).
  id: totrans-331
  prefs:
  - PREF_IND
