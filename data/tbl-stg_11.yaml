    add [TRUE] and [FALSE] calculations to Detail.'
  id: totrans-338
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[“策略：自动取消选中标记”](#strategycolon_automatically_deselect_mar)的第1步，将[TRUE]和[FALSE]计算添加到详细信息中。
- en: '[Customer Name | Index] shows all customers, but we don’t really need to show
    all the customers. We need to show just one customer from each page. The best
    thing we can do is show the first customer from each page—since the last page
    might consist of only that single customer.'
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[客户名称 | 索引] 显示所有客户，但我们实际上不需要显示所有客户。我们只需要显示每页的第一个客户。因为最后一页可能只包含那一个单独的客户，这样做是最好的。'
- en: 'Write the following formula called `**[Page n | 0]**`:'
  id: totrans-340
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 编写名为`**[Page n | 0]**`的以下公式：
- en: '[PRE30]'
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Convert [Page n | 0] to a discrete value and place it on Filters. Edit the table
    calculation of the filter. Select Specific Dimensions and Customer Name. Edit
    the filter to select 0 from the filter options. This results in the visualization
    in [Figure 11-41](#your_pagination_display_after_adding_a_f).
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[Page n | 0]转换为离散值并放置在筛选器上。编辑筛选器的表计算。选择特定维度和客户名称。编辑筛选器以从筛选器选项中选择0。这将导致[图 11-41](#your_pagination_display_after_adding_a_f)中的可视化效果。
- en: '![Your pagination display after adding a filter to show only the first member
    of each page](Images/TAST_1141.png)'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在添加筛选器仅显示每页第一个成员后，您的分页显示](Images/TAST_1141.png)'
- en: Figure 11-41\. Your pagination display after adding a filter to show only the
    first member of each page
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-41\. 在添加筛选器仅显示每页第一个成员后的分页显示
- en: 'This last bit is the hardest part. You need to know which pages to show. This
    is about setting a range: a lower bound and an upper bound. You will do that with
    two calculations:'
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后这部分是最难的。您需要知道显示哪些页面。这是关于设置范围：一个下界和一个上界。您将通过两个计算来完成：
- en: 'Create the `**[threshold | bottom]**` calculation:'
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建`**[阈值 | bottom]**`计算：
- en: '[PRE31]'
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'And create a `**[threshold | top]**` calculation:'
  id: totrans-348
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并创建一个`**[阈值 | top]**`计算：
- en: '[PRE32]'
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'To make easy for yourself, build a single calculation that will define the
    upper and lower bounds, and call that calculation `**[threshold | tf]**`:'
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了方便，建立一个单一计算来定义上下界，并称该计算为`**[阈值 | tf]**`：
- en: '[PRE33]'
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Add [threshold | tf] to the Filters shelf. Edit the table calculation, choose
    Specific Dimensions, and select Customer Name. Then edit the filter and select
    True.
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[阈值 | tf]添加到Filters shelf。编辑表格计算，选择特定维度，并选择客户名称。然后编辑筛选器并选择True。
- en: Now you just need to format by removing row dividers and hiding headers. Align
