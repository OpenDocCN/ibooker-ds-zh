  zh: 从您的仪表板中选择仪表板 → 操作 → 添加操作 → 更改参数。选择Pagination仪表板中的Left Arrow表，并使用[Page | -]计算，在选择时不进行聚合，如[图 11-44](#the_left_arrow_parameter_action_for_tabl)所示。
