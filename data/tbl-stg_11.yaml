- en: In this strategy, you learned more about connecting sheets and parameters with
    parameter actions. It helped unlock an enhanced UI that you wouldn’t have with
    base Tableau.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种策略中，您学到了如何通过参数操作连接表格和参数。它帮助解锁了使用基本Tableau无法实现的增强型UI。
- en: One brilliant extension of this use case is applying the same calculations you
    just created to a second sheet with the same dimensions on rows but different
    visualizations being shown. Using the same [Page Number | TF] calculation, you
    can synchronize values being shown. In fact, with a little formatting, you could
    make it look like a single, cohesive visualization.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 这种用例的一个精彩扩展是将刚刚创建的相同计算应用于具有相同行维度但显示不同可视化的第二张表。使用相同的[页码 | TF]计算，您可以同步显示数值。事实上，稍作格式化，您可以使其看起来像是一个单一的，统一的可视化。
- en: For example, in [Figure 11-48](#two_well-formatted_sheets_can_create_wha), we
    added the Sales by Category bar chart. By applying the same sort and filters,
    we were able to put the two sheets in a single container to show what looks like
    a single cohesive table.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在[图11-48](#two_well-formatted_sheets_can_create_wha)中，我们添加了按类别销售的柱状图。通过应用相同的排序和筛选条件，我们能够将这两张表放在一个容器中显示，看起来就像是一个统一的表。
- en: 'This method has some drawbacks: you have to leave the sort fixed as is. And
    that’s fine as long as your users know. This means you’ll want to turn off our
    sort controls. You can do this sheet-by-sheet from the top menu by choosing Worksheet
    and then unchecking Show Sort Controls.'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法有一些缺点：您必须保留固定的排序。只要您的用户知道这一点，这是可以接受的。这意味着您需要关闭我们的排序控件。您可以从顶部菜单逐张地选择工作表，然后取消选中“显示排序控件”。
- en: '![Two well-formatted sheets can create what looks like a single visualization
    when you use pagination](Images/TAST_1148.png)'
  id: totrans-386
  prefs: []
  type: TYPE_IMG
  zh: '![当您使用分页时，两张格式良好的表可以创建看起来像单个可视化的内容](Images/TAST_1148.png)'
- en: Figure 11-48\. Two well-formatted sheets can create what looks like a single
    visualization when you use pagination
  id: totrans-387
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-48\. 当您使用分页时，两张格式良好的表可以创建看起来像单个可视化的内容
- en: This is the power of pagination. When you can synchronize several sheets, you
    can begin to layer in multiple visual components that are shaped like a table,
    but really are complex dashboards driving concise and informative insights.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是分页的威力。当您可以同步几张表时，您可以开始逐层添加多个形状像表格一样的视觉组件，但实际上是复杂的仪表板，提供简明和信息丰富的见解。
- en: 'Creating Dynamic, Single-Click Drill-Throughs: Superstore Case Study'
  id: totrans-389
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建动态的、单击即可进行深入研究：超级商店案例研究
- en: For much of this chapter, we have used parameters and parameter actions to drive
    change on a dashboard. Parameters are just one of several dashboard actions that
    are available for you to build interactive, dynamic visual systems. For this chapter’s
    final strategy, you will build dynamic drill-throughs that allow your audiences
    to filter and navigate simultaneously. For instance, in your table in [Figure 11-47](#page_two_of_the_table_pagination_strateg),
    your audience might have questions about the specific products ordered by Clay
    Ludtke.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章的大部分内容，我们使用参数和参数操作来驱动仪表板的变化。参数只是可用于构建交互式、动态视觉系统的几种仪表板操作中的一种。在本章的最终策略中，您将构建动态的钻取功能，允许您的受众同时进行过滤和导航。例如，在您的表格中
    [Figure 11-47](#page_two_of_the_table_pagination_strateg)，您的受众可能对Clay Ludtke订购的特定产品有疑问。
- en: You’ve designed some amazing data products in this chapter, but now your audience
    wants to be able to drill into order details for individual customers. In this
    strategy, we’ll show you a technique we use when working with tables to drill
    into the details your audiences want.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您设计了一些令人惊叹的数据产品，但现在您的受众希望能够钻取到每个客户的订单详情。在这个策略中，我们将向您展示在处理表格时用于满足受众需求的技术。
- en: 'The typical analyst might say: go to a different dashboard and then select
    Clay Ludtke from a separate filter. But you can drive this action from a single
    click of your existing dashboard so your audience maintains a seamless experience.
    [Figure 11-49](#the_top-level_visualization_left_parenth) shows an example.'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的分析师可能会说：转到另一个仪表板，然后从单独的筛选器中选择Clay Ludtke。但是您可以通过单击现有仪表板上的一个按钮来执行此操作，从而使您的受众保持无缝体验。[Figure 11-49](#the_top-level_visualization_left_parenth)
    展示了一个示例。
- en: '![The top-level visualization (left) and the product-level detail after clicking
    through to a customer with the name of Clay Ludtke (right)](Images/TAST_1149.png)'
  id: totrans-393
  prefs: []
  type: TYPE_IMG
  zh: '![顶级可视化（左）和点击Clay Ludtke客户后的产品级详细信息（右）](Images/TAST_1149.png)'
- en: Figure 11-49\. The top-level visualization (left) and the product-level detail
    after clicking through to a customer with the name of Clay Ludtke (right)
  id: totrans-394
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-49。顶级可视化（左）和点击Clay Ludtke客户后的产品级详细信息（右）
- en: 'Strategy: Build Drill-Through Interactivity'
  id: totrans-395
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：构建钻取交互性
- en: 'In this strategy, you will build two dashboards: one showing customer-level
    information that serves as the top level of our dashboard, and a second one showing
    details about customer orders. Both dashboards will have no visible filters, but
    we will use a series of actions that will allow your audience to traverse to and
    automatically filter the product-level dashboard and then return to the main dashboard
    with just two clicks:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，您将构建两个仪表板：一个显示顶级客户信息，作为我们仪表板的顶层，另一个显示客户订单的详细信息。这两个仪表板都不会显示可见的筛选器，但我们将使用一系列操作，允许您的受众转移到并自动过滤产品级仪表板，然后只需两次点击返回主仪表板：
- en: Connect to the Sample – Superstore dataset.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到Sample – Superstore数据集。
- en: Build the top-level visualization by creating a new sheet called `**Table**`.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过创建名为`**Table**`的新工作表来构建顶级可视化。
- en: 'Following step 2 in [“Strategy: Add Table Pagination”](#strategycolon_add_table_pagination),
    create [TRUE] and [FALSE] calculations.'
  id: totrans-399
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据[“策略：添加表格分页”](#strategycolon_add_table_pagination)第2步，创建[TRUE]和[FALSE]计算。
- en: 'Add the arrows by creating a new calculation called `**[Detail]**`:'
  id: totrans-400
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过创建名为`**[Detail]**`的新计算来添加箭头：
- en: '[PRE34]'
  id: totrans-401
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Drag [Detail] into the [Measure Values] Marks card. Right-click SUM(Detail)
    and select Format. Under the numbers formatting, choose Custom and then type “►”.
    This will turn all the values to the right arrow.
  id: totrans-402
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Detail]拖入[Measure Values]标记卡中。右键单击SUM(Detail)并选择格式。在数字格式化下，选择自定义，然后键入“►”。这将使所有值变为右箭头。
- en: 'Following step 1 from “Strategy: Automatically Select Marks” on page 444, create
    `**[TRUE]**` and `**[FALSE]**` calculations. Add these calculations to Detail
    on the Marks cards.'
  id: totrans-403
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据“策略：自动选择标记”第1步，创建`**[TRUE]**`和`**[FALSE]**`计算。将这些计算添加到标记卡的详细信息中。
- en: Build your top-level dashboard by creating a 700 × 800 dashboard called `**Top
    Level**`. Add Table to your dashboard. Your dashboard should look like the image
    on the left in [Figure 11-49](#the_top-level_visualization_left_parenth).
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过创建一个名为`**Top Level**`的700 × 800仪表板来构建您的顶级仪表板。将表格添加到您的仪表板中。您的仪表板应如 [Figure 11-49](#the_top-level_visualization_left_parenth)
    中左侧的图像所示。
- en: 'Build your detail-level visualizations. Create two sheets, one called `**Map**`
    and the other called `**Product**`:'
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建您的详细级别可视化。创建两张表，一张称为`**Map**`，另一张称为`**Product**`：
- en: 'For the Map sheet, shown in [Figure 11-50](#the_map_sheet_for_our_detailed_view),
    do the following:'
  id: totrans-406
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于详细视图中显示的地图表，如 [图 11-50](#the_map_sheet_for_our_detailed_view)，执行以下操作：
- en: Add [City] and [State] to Detail. This should generate latitude and longitude
    and create a map.
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [城市] 和 [州] 添加到详细信息中。这应该生成纬度和经度，并创建地图。
- en: Add [Sales] to Size and Label on the Marks card.
  id: totrans-408
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [销售额] 添加到标记卡上的大小和标签。
- en: Add [Customer Name] to Detail on the Marks card.
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [客户名称] 添加到标记卡的详细信息中。
- en: Edit the title of the Map sheet and replace it with the [Customer Name] dimension.
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑地图表的标题，并替换为 [客户名称] 维度。
- en: '![The Map sheet for our detailed view](Images/TAST_1150.png)'
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![我们详细视图的地图表](Images/TAST_1150.png)'
- en: Figure 11-50\. The Map sheet for our detailed view
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-50\. 我们详细视图的地图表
- en: 'For the Product sheet, shown in [Figure 11-51](#the_product_sheet_for_our_detailed_view),
    do the following:'
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于详细视图中显示的产品表，如 [图 11-51](#the_product_sheet_for_our_detailed_view)，执行以下操作：
- en: Add [Product Name] to Rows.
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [产品名称] 添加到行中。
- en: Add [Measure Names] to Columns.
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [测量名称] 添加到列中。
- en: Add [Measure Values] to Text.
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [测量值] 添加到文本中。
- en: Filter [Measure Names] to display only SUM(Sales), SUM(Profit), and Profit Ratio.
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 筛选 [测量名称] 以仅显示 SUM(Sales)、SUM(Profit) 和 Profit Ratio。
- en: Edit the title of the Map sheet and replace it with the [Customer Name] dimension.
  id: totrans-418
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑地图表的标题，并替换为 [客户名称] 维度。
- en: '![The Product sheet for our detailed view](Images/TAST_1151.png)'
  id: totrans-419
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![我们详细视图的产品表](Images/TAST_1151.png)'
- en: Figure 11-51\. The Product sheet for our detailed view
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-51\. 我们详细视图的产品表
- en: 'Build your top-level dashboard:'
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建你的顶层仪表板：
- en: Create a 700 × 800 dashboard called `**Detailed Level**`.
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个 700 × 800 的仪表板，名为 `**详细级别**`。
- en: Add a vertical container.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个垂直容器。
- en: Add your Map and Product sheets into the vertical container.
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的地图和产品表添加到垂直容器中。
- en: Set the height of the map to 400.
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将地图的高度设置为 400。
- en: Add a horizontal container above the map.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地图上方添加一个水平容器。
- en: In the horizontal container, add a text box and type `**Customer Detail**`.
    Change the font to Tableau Bold, Size 15.
  id: totrans-427
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在水平容器中，添加一个文本框，键入 `**客户详细**`。将字体更改为 Tableau Bold，大小为 15。
- en: In the horizontal container, to the right of the customer detail text, add a
    Navigation object.
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在水平容器中，客户详细文本右侧添加一个导航对象。
- en: Edit the Navigation button. Navigate to the top-level dashboard you created
    in step 3\. Edit the title to `**Go Back**`. Change the text color to black and
    the background to None. This will give your audience the interactivity back to
    the top level.
  id: totrans-429
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑导航按钮。导航到你在步骤 3 中创建的顶层仪表板。将标题编辑为 `**返回**`。将文本颜色改为黑色，背景改为无。这样可以使你的观众回到顶层时具有互动性。
- en: Edit the height of the horizontal container and set it to 50\. At this point
    your dashboard should resemble [Figure 11-52](#the_detail_dashboard_showing_all_custome).
  id: totrans-430
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑水平容器的高度，并将其设置为 50\. 到此时，你的仪表板应该类似于 [图 11-52](#the_detail_dashboard_showing_all_custome)。
- en: '![The Detail dashboard showing all customers](Images/TAST_1152.png)'
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![显示所有客户的详细仪表板](Images/TAST_1152.png)'
- en: Figure 11-52\. The Detail dashboard showing all customers
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-52\. 显示所有客户的详细仪表板
- en: 'Right now your two visualizations on the Detail dashboard do not filter by
    customer. You need to add this functionality by using a set parameter:'
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前你的详细仪表板上的两个可视化图表没有按客户进行筛选。你需要通过使用一个设置参数来添加这个功能：
- en: Go to the Map sheet. On the Data tab, right-click Customer Name and choose Create
    → Set. Name the set `**Customer Name Set**` and select the first customer, Aaron
    Bergman. Then click OK.
  id: totrans-434
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往地图表。在数据选项卡上，右键单击客户名称，选择创建 → 集合。命名集合为 `**客户名称集合**`，选择第一个客户，Aaron Bergman。然后点击确定。
- en: Go to the Map worksheet. Click and drag [Customer Name] Set to the Filters shelf.
    Repeat with the Product worksheet.
  id: totrans-435
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到地图工作表。将 [客户名称] 集合拖动到筛选架上。重复操作以添加到产品工作表。
- en: 'Add interactivity to your top-level dashboard by adding three actions to the
    sheet: a set action to filter to a specific customer, a go-to action to drill
    into the detail sheet, and a filter action to automatically deselect a mark, which
    makes for a clean user experience for your audience. On the top-level dashboard,
    from the top menu, choose Dashboard → Actions.'
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在工作表上添加三个操作（设置操作以筛选到特定客户，转到操作以进入详细工作表，以及筛选操作以自动取消选择标记），为你的顶层仪表板增加互动性。在顶部菜单中，选择仪表板
    → 操作。
- en: From the Actions menu, choose Add Action → Change Set Values. Following [Figure 11-53](#the_set_action_for_customer_name_on_the),
    from the top-level dashboard, select the Table sheet. On select, update the Customer
    Name set. When you select, have it assign values to the set. And when it clears,
    add all values to the set. Click OK.
  id: totrans-437
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“操作”菜单中，选择“添加动作” → “更改集合值”。根据[图 11-53](#the_set_action_for_customer_name_on_the)，从顶层仪表板选择“Table”表。选择后，更新客户名称集合。当您选择时，分配值给集合。清除时，将所有值添加到集合中。点击“确定”。
- en: '![The set action for Customer Name on the top-level dashboard](Images/TAST_1153.png)'
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![顶层仪表板上的客户名称设置动作](Images/TAST_1153.png)'
- en: Figure 11-53\. The set action for Customer Name on the top-level dashboard
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-53. 顶层仪表板上的客户名称设置动作
- en: From the Actions menu, select Add Action → Go to Sheet. From the top-level dashboard,
    select the Table sheet. Then select the Detail dashboard as the target sheet ([Figure 11-54](#the_go_to_sheet_action_for_the_top-level)).
  id: totrans-440
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“操作”菜单中，选择“添加动作” → “转至仪表板”。从顶层仪表板选择“Table”表。然后将详细仪表板选择为目标仪表板（参见[图 11-54](#the_go_to_sheet_action_for_the_top-level)）。
- en: '![The Go to Sheet action for the Top-Level dashboard](Images/TAST_1154.png)'
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![顶层仪表板的转至仪表板动作](Images/TAST_1154.png)'
- en: Figure 11-54\. The Go to Sheet action for the Top-Level dashboard
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-54. 顶层仪表板的转至仪表板动作
- en: 'Finally, you need to add a filter action on the Table sheet. Follow step 2
    in [“Strategy: Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar)
    to apply the filter action for each of the sheets.'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，在“Table”表上添加一个过滤动作。请参照[“策略：自动取消选定标记”](#strategycolon_automatically_deselect_mar)的第2步，为每张表应用过滤动作。
- en: The result is three actions happening simultaneously. The set action selects
    the customer in the set. This filters the sheets on the Detail dashboard. The
    Go to Sheet action takes your audience—in a single click—to the Detail dashboard.
    And the filter action resets the marks so that when your audience returns from
    the Detail dashboard back to the top-level dashboard, no marks will be highlighted.
  id: totrans-444
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是三个动作同时发生。设置动作选择集合中的客户。这会过滤详细仪表板上的表格。转到仪表板动作让您的观众一键转至详细仪表板。而过滤动作则重置标记，这样当您的观众从详细仪表板返回顶层仪表板时，不会高亮显示任何标记。
- en: Test out your interactivity by clicking one of the arrows on your top-level
    dashboard. This should direct you to the Detail dashboard with specific details
    about a particular customer. When you are done inspecting information about that
    customer, you can return to the top-level dashboard by clicking Go Back.
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 测试交互性，通过点击顶层仪表板上的箭头之一。这将直接将您导航至详细仪表板，显示关于特定客户的具体详情。查看完客户信息后，点击“返回”即可返回顶层仪表板。
- en: In this strategy, you applied multiple dashboard actions on the same sheet.
    By doing this, you were able to build an intuitive data product that your audiences
    can easily navigate.
  id: totrans-446
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此策略中，您在同一张表上应用了多个仪表板动作。通过这样做，您能够构建一个观众可以轻松导航的直观数据产品。
- en: Conclusion
  id: totrans-447
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, you used parameters in several ways. In the first strategy,
    you used parameters and filters to create an action known as a sheet swap.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您以多种方式使用了参数。在第一种策略中，您使用参数和过滤器创建了一种称为表格交换的操作。
- en: Whether presenting a very subtle trick that connects “buttons” to a supplementary
    data source that drives parameter selection and sheet swapping, or showing how
    to use a parameter as a data source and store values, this chapter showcased some
    of Tableau’s best features to build.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是展示一个微妙的技巧，将“按钮”与辅助数据源连接起来，从而驱动参数选择和表格交换，还是展示如何使用参数作为数据源并存储数值，本章突显了Tableau的一些最佳特性。
- en: This chapter, perhaps more than any other, brought together several of Tableau’s
    key features. These features required you to use multiple sheets and format them
    in a way that makes them look like a single component. And while they look simple,
    you learned that building these interactive systems takes time. Despite that time,
    they offer your audiences a streamlined experience working with your dashboards.
    And that’s important; as developers, it is our job to put in the extra work so
    that our audiences can have a streamlined work experience. The more we are able
    to streamline, the faster they will be able to get to critical insights, engage
    with the data, and continue to use the product.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章，或许比其他任何章节都更集成了Tableau的几个关键功能。这些功能要求您使用多个工作表，并以一种使它们看起来像单一组件的方式进行格式化。虽然它们看起来很简单，但您会发现构建这些交互式系统需要时间。尽管花费了一些时间，但它们为您的受众提供了使用仪表板时更加流畅的体验。这非常重要；作为开发者，我们的工作是付出额外的努力，以便让我们的受众能够拥有高效的工作体验。我们能够让流程更加流畅，他们就能更快地获得关键的见解，与数据进行互动，并持续使用产品。
- en: In the next chapter, we continue to build on interactive components by exploring
    dashboard design.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续通过探索仪表板设计来构建交互式组件。
- en: Further Reading
  id: totrans-452
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'Read [“Parameter Actions: Using Parameters as a Data Source”](https://oreil.ly/4yhsu)
    by Jonathan Drummey.'
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读[“参数操作：将参数用作数据源”](https://oreil.ly/4yhsu)，作者是乔纳森·德鲁米。
- en: To learn how to create tables like the example shown in [Figure 11-47](#page_two_of_the_table_pagination_strateg),
    read the [compilation by Luke Stanke](https://oreil.ly/ynlWM).
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要学习如何创建像[图 11-47](#page_two_of_the_table_pagination_strateg)中显示的示例表格，请阅读[卢克·斯坦克的汇编](https://oreil.ly/ynlWM)。
