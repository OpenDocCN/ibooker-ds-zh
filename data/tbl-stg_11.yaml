- en: 'Make three separate filter actions, one for each sheet with an action: the
    left arrow, the right arrow, and the page display. Follow step 2 in [“Strategy:
    Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar) to apply
    the filter action for each of the sheets. The final result is shown in [Figure 11-47](#page_two_of_the_table_pagination_strateg).'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建三个单独的筛选操作，分别用于每张表：左箭头、右箭头和页面显示。按照[“策略：自动取消选择标记”](#strategycolon_automatically_deselect_mar)的第2步为每张表应用筛选操作。最终结果显示在[图11-47](#page_two_of_the_table_pagination_strateg)中。
