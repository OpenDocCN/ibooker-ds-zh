- en: Chapter 11\. Advanced Interactivity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章\. 高级交互
- en: Up to this point in the book, we’ve discussed using actions to build dynamic
    visualizations ([Chapter 9](ch09.xhtml#constructing_dynamic_analyses)) as well
    as using data modeling to expand our visual universe ([Chapter 10](ch10.xhtml#advanced_data_modeling)).
    Dynamic visualizations are what our audiences have come to expect. When they click
    a value, they expect the visualization to react.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前为止，在本书中，我们已经讨论了使用动作来构建动态可视化（[第9章](ch09.xhtml#constructing_dynamic_analyses)）以及使用数据建模来扩展我们的视觉宇宙（[第10章](ch10.xhtml#advanced_data_modeling)）。动态可视化是我们的受众所期待的。当他们点击一个数值时，他们期望可视化有所反应。
- en: Many times, however, we have not designed our visualizations to react to these
    actions. We can, as developers, anticipate the actions of our audiences and design
    around their intuition. We can use data modeling of simple data sources, along
    with interactions to build visual systems. These systems will look like buttons
    or dynamic legends or even table headers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很多时候，我们并没有设计我们的可视化来响应这些动作。作为开发者，我们可以预见我们受众的行为并围绕他们的直觉进行设计。我们可以使用简单数据源的数据建模，以及交互来构建视觉系统。这些系统将看起来像按钮、动态图例甚至是表头。
- en: In this chapter, we’ll take Tableau to another level by showing you how to build
    visual systems that will enhance the way your audience works with data. This chapter
    is not about industry-specific use cases. It is about showing you how to build
    advanced interaction types by combining the principles from Chapters [9](ch09.xhtml#constructing_dynamic_analyses)
    and [10](ch10.xhtml#advanced_data_modeling).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将通过向您展示如何构建增强受众使用数据方式的视觉系统，将Tableau带入另一个层次。本章不涉及特定行业用例，而是向您展示如何通过结合第[9章](ch09.xhtml#constructing_dynamic_analyses)和第[10章](ch10.xhtml#advanced_data_modeling)的原则来构建高级交互类型。
- en: 'Sheet Swapping with Parameters and Parameter Actions: Superstore Case Study'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用参数和参数动作进行表格切换：超级商店案例研究
- en: 'You are working with the office supply company again. Your end users want to
    be able to see three chart types: one describing sales, one describing profitability
    over time, and the other showing profitability by product category. Your users
    want to see only one chart at a time. You decide to use parameters and sheet swapping
    to solve the problem.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你再次与办公用品公司合作。你的最终用户希望能够看到三种图表类型：描述销售情况的一种，描述时间内利润率的一种，以及按产品类别显示利润的另一种。你的用户希望一次只看到一个图表。你决定使用参数和表格切换来解决这个问题。
- en: In the first strategy of [Chapter 9](ch09.xhtml#constructing_dynamic_analyses),
    you learned how to use a parameter to update a metric. You can also use the same
    parameter to change which sheets are showing, by using the parameter inside a
    filter. [Figure 11-1](#sheet_swapping_using_a_parameterdot_cloc) shows an example
    that uses a list parameter to show one of three chart types.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.xhtml#constructing_dynamic_analyses)的第一个策略中，你学会了如何使用参数来更新指标。你也可以使用同一个参数来改变显示的表格，通过在过滤器中使用参数。[图11-1](#sheet_swapping_using_a_parameterdot_cloc)展示了使用列表参数显示三种图表类型中的一种的示例。
- en: '![Sheet swapping using a parameter. Clockwise from top-left: the Sales sheet
    activated from the parameter, the Profit sheet activated from the parameter, the
    options in the parameter, and the Profit Ratio sheet activated from the parameter](Images/TAST_1101.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![使用参数进行表格切换。从左上角顺时针：从参数激活的销售表，从参数激活的利润表，参数中的选项，从参数激活的利润比例表](Images/TAST_1101.png)'
- en: 'Figure 11-1\. Sheet swapping using a parameter. Clockwise from top-left: the
    Sales sheet activated from the parameter, the Profit sheet activated from the
    parameter, the options in the parameter, and the Profit Ratio sheet activated
    from the parameter'
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-1\. 使用参数进行表格切换。从左上角顺时针：从参数激活的销售表，从参数激活的利润表，参数中的选项，从参数激活的利润比例表
- en: Beyond using a drop-down option to update a parameter, as discussed in [Chapter 9](ch09.xhtml#constructing_dynamic_analyses),
    you can also use a parameter action on a sheet to drive changes on your dashboard.
    [Figure 11-2](#the_sales_and_profit_sheets_from_figure) illustrates this option.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用下拉选项更新参数（如[第9章](ch09.xhtml#constructing_dynamic_analyses)中讨论的），你还可以在表上使用参数动作来驱动仪表板的变化。[图11-2](#the_sales_and_profit_sheets_from_figure)展示了这个选项。
- en: '![The Sales and Profit sheets from Figure 11-1, but using a button to execute
    the sheet swap](Images/TAST_1102.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![从图11-1中的销售和利润表，但使用按钮执行表格切换](Images/TAST_1102.png)'
- en: Figure 11-2\. The Sales and Profit sheets from [Figure 11-1](#sheet_swapping_using_a_parameterdot_cloc),
    but using a button to execute the sheet swap
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-2\. 销售和利润表，来自[图 11-1](#sheet_swapping_using_a_parameterdot_cloc)，但使用按钮执行表格交换
- en: If you are tight for space on your dashboard but still want to somehow fit all
    of your sheets, we highly suggest you use sheet swapping and that you do this
    with a metric button.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果仪表板空间紧张但仍想以某种方式容纳所有表格，则强烈建议使用表格交换，并使用指标按钮进行操作。
- en: In the first three strategies, you will learn how to create the example shown
    in [Figure 11-2](#the_sales_and_profit_sheets_from_figure). Each will use the
    Sample – Superstore dataset. For the second strategy, you will also need a text
    editor to build a custom dataset.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在前三个策略中，您将学习如何创建示例中显示的[图 11-2](#the_sales_and_profit_sheets_from_figure)。每个策略将使用“Sample
    – Superstore”数据集。对于第二个策略，您还需要一个文本编辑器来构建自定义数据集。
- en: 'Strategy: Use Parameter-Based Sheet Swapping'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：使用基于参数的表格交换
- en: 'In this strategy, you will create a sheet swap by using a parameter. You’ll
    expand on the output in subsequent strategies:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在此策略中，您将使用参数创建一个表格交换。您将在后续策略中扩展输出：
- en: 'To build the three visualizations for the sheet swap, connect to the Sample
    – Superstore dataset and then follow these steps:'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建表格交换的三个可视化效果，请连接到“Sample – Superstore”数据集，然后按照以下步骤操作：
- en: To build the Sales visualization ([Figure 11-3](#the_sales_sheet_for_the_sheet_swap)),
    add the sum of [Sales] to the Rows shelf. Add discrete year of [Order Date] to
    the Columns shelf. Change the mark type to Bar. Format the sheet by setting the
    rows axis ruler to None and the columns axis ruler and ticks to Black.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建销售可视化（[图 11-3](#the_sales_sheet_for_the_sheet_swap)），请将[Sales]的总和添加到行架上。在列架上添加[Order
    Date]的离散年份。将标记类型更改为条形图。通过将行轴尺规设置为无和列轴尺及刻度设置为黑色来格式化表格。
- en: '![The Sales sheet for the sheet swap](Images/TAST_1103.png)'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![用于表格交换的销售表](Images/TAST_1103.png)'
- en: Figure 11-3\. The Sales sheet for the sheet swap
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-3\. 用于表格交换的销售表
- en: To build the Profit visualization ([Figure 11-4](#the_profit_sheet_for_the_sheet_swap)),
    create a new sheet. Add sum of [Profit] to the Rows shelf. Add discrete year of
    [Order Date] to the Columns shelf. Change the mark type to Area. Format the sheet
    by setting the rows axis ruler to None and the columns axis ruler and ticks to
    Black.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建利润可视化（[图 11-4](#the_profit_sheet_for_the_sheet_swap)），创建一个新表。将[Profit]的总和添加到行架上。在列架上添加[Order
    Date]的离散年份。将标记类型更改为面积图。通过将行轴尺规设置为无和列轴尺及刻度设置为黑色来格式化表格。
- en: '![The Profit sheet for the sheet swap](Images/TAST_1104.png)'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![用于表格交换的利润表](Images/TAST_1104.png)'
- en: Figure 11-4\. The Profit sheet for the sheet swap
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-4\. 用于表格交换的利润表
- en: 'To build the Profit Ratio visualization ([Figure 11-5](#the_profit_ratio_visualization_for_the_s)),
    create another new sheet. Add [Profit Ratio] to the Columns shelf. If you don’t
    have this calculation, you can create it:'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建利润比例可视化（[图 11-5](#the_profit_ratio_visualization_for_the_s)），创建另一个新表。将[Profit
    Ratio]添加到列架上。如果没有此计算，可以创建它：
- en: '[PRE0]'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Add [Category] to the Rows shelf. Change the mark type to Bar. Format the sheet
    by setting the columns axis ruler to None and the rows axis ruler and ticks to
    Black.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[Category]添加到行架上。将标记类型更改为条形图。通过将列轴尺规设置为无和行轴尺及刻度设置为黑色来格式化表格。
- en: '![The Profit Ratio visualization for the sheet swap](Images/TAST_1105.png)'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![用于表格交换的利润比例可视化](Images/TAST_1105.png)'
- en: Figure 11-5\. The Profit Ratio visualization for the sheet swap
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-5\. 用于表格交换的利润比例可视化
- en: 'Create a string parameter called `**[Names Parameter]**`. Create a list of
    three values: Sales, Profit, and Profit Ratio, as shown in [Figure 11-6](#the_names_parameter_for_the_sheet_swap).
    These values align to the three sheets you just created.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Names Parameter]**`的字符串参数。创建一个包含三个值的列表：Sales，Profit和Profit Ratio，如[图
    11-6](#the_names_parameter_for_the_sheet_swap)所示。这些值与您刚创建的三个表格相对应。
- en: '![The Names Parameter for the sheet swap](Images/TAST_1106.png)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![用于表格交换的名称参数](Images/TAST_1106.png)'
- en: Figure 11-6\. The Names Parameter for the sheet swap
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-6\. 用于表格交换的名称参数
- en: 'Place the sheets and parameter on a dashboard:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将表格和参数放置在仪表板上：
- en: If you don’t already have a dashboard, create a new one.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果尚未创建仪表板，请创建一个新的仪表板。
- en: On the dashboard, add a vertical container.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在仪表板上，添加一个垂直容器。
- en: Add the Names Parameter to the vertical container (Analysis → Parameters → Names
    Parameter) and hide the title.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将名称参数添加到垂直容器中（分析 → 参数 → 名称参数）并隐藏标题。
- en: Inside the vertical container, below the Name Parameter, add a horizontal container.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在垂直容器内，在名称参数下方添加一个水平容器。
- en: Inside the horizontal container, add the Sales, Profit, and Profit Ratio sheets.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在水平容器内添加销售、利润和利润率表格。
- en: Hide the titles of all the sheets. If you do not do this, the titles will all
    show and the technique will not work.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏所有表格的标题。如果不这样做，所有的标题将显示出来，技术将无法正常工作。
- en: Do not adjust the size of the sheets, as it would fix the width of any of the
    sheets and break our sheet swap. Also, do not distribute the sheets evenly in
    the container. The result will be similar to [Figure 11-7](#in_our_dashboard_for_the_sheet_swap_prio).
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要调整表格的尺寸，因为这会固定任何一张表格的宽度，破坏我们的表格切换。同时，不要均匀分布这些表格在容器中。结果将类似于[图 11-7](#in_our_dashboard_for_the_sheet_swap_prio)。
- en: '![In our dashboard for the sheet swap prior to adding any filters, notice that
    all the visualizations are active](Images/TAST_1107.png)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在我们的仪表板中，在添加任何筛选器之前，注意到所有的可视化都是活动的](Images/TAST_1107.png)'
- en: Figure 11-7\. In our dashboard for the sheet swap prior to adding any filters,
    notice that all the visualizations are active
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-7\. 在我们的仪表板中，在添加任何筛选器之前进行的表格切换，注意所有的可视化都是活动的。
- en: 'Create calculations for filtering each sheet, as follows:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个表格创建筛选计算，如下所示：
- en: 'To create the Sales parameter filter, create a calculation called `**[Names
    Parameter | Sales]**` and type the following:'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建销售参数筛选器，请创建一个名为`**[名称参数 | 销售]**`的计算，并键入以下内容：
- en: '[PRE1]'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Go to the Sales sheet. Set the parameter to Sales. Add the [Names Parameter
    | Sales] calculation to the Filters shelf and set the filter to True.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转到销售表。将参数设置为销售。将[名称参数 | 销售]计算添加到筛选架，并将筛选器设置为True。
- en: 'To create the Profit parameter filter, create a calculation called `**[Names
    Parameter | Profit]**` and type this:'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建利润参数筛选器，请创建一个名为`**[名称参数 | 利润]**`的计算，并键入以下内容：
- en: '[PRE2]'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Go to the Profit sheet. Set the parameter to Profit. Add the [Names Parameter
    | Profit] calculation to the Filters shelf and set the filter to True.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转到利润表。将参数设置为利润。将[名称参数 | 利润]计算添加到筛选架，并将筛选器设置为True。
- en: 'To create the Profit Ratio parameter filter, create a calculation called `**[Names
    Parameter | Profit Ratio]**` and type this:'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建利润率参数筛选器，请创建一个名为`**[名称参数 | 利润率]**`的计算，并键入以下内容：
- en: '[PRE3]'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Go to the Profit Ratio sheet. Set the parameter to Profit Ratio. Add the [Names
    Parameter | Profit Ratio] calculation to the Filters shelf and set the filter
    to True.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转到利润率表。将参数设置为利润率。将[名称参数 | 利润率]计算添加到筛选架，并将筛选器设置为True。
- en: When you go back to your dashboard, you will notice that your dashboard now
    shows only a single sheet—the sheet selected by your parameter ([Figure 11-8](#the_sales_visualization_is_showing_on_th)).
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当返回到你的仪表板时，你会注意到你的仪表板现在只显示单个表格 —— 由你的参数选择的表格（[图 11-8](#the_sales_visualization_is_showing_on_th)）。
- en: '![The Sales visualization is showing on the sheet swap because the parameter
    is set to Sales](Images/TAST_1108.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![由于参数设置为销售，销售可视化正在表格切换上显示](Images/TAST_1108.png)'
- en: Figure 11-8\. The Sales visualization is showing on the sheet swap because the
    parameter is set to Sales
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-8\. 由于参数设置为销售，销售可视化正在表格切换上显示。
- en: In this strategy, you learned how to do a sheet swap by using a parameter. A
    sheet swap allows you to interact with multiple visualizations by hiding the sheets
    that are not relevant at the time. While this is nice, our audience has to make
    two clicks every time they want to swap sheets. And since we live in a world where
    speed and interactivity is so important, it might be better to make this into
    a single-click interaction.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，你学会了如何通过使用参数来进行表格切换。表格切换允许你通过隐藏当前不相关的表格与多个可视化进行交互。尽管这很好，但是我们的观众每次想要切换表格时都需要点击两次。而在一个重视速度和互动性的世界中，将其变成一次点击交互可能更好。
- en: 'Strategy: Use a Parameter-Action Sheet Swap'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：使用参数动作表格切换
- en: 'You are going to create a supplementary data source and use this to drive parameter
    actions. You will then create a sheet using this data source that looks like buttons;
    these are shown in [Figure 11-2](#the_sales_and_profit_sheets_from_figure). Formatting,
    plus parameter actions, will then make the visualization feel highly interactive:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你将创建一个补充数据源，并使用它来驱动参数动作。然后，使用此数据源创建一个看起来像按钮的表格；这些显示在[图 11-2](#the_sales_and_profit_sheets_from_figure)中。格式设置以及参数动作将使可视化感觉非常互动：
- en: 'Open your text editor and create a new data source:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的文本编辑器并创建一个新的数据源：
- en: '[PRE4]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Using the same techniques as for data modeling in [Chapter 10](ch10.xhtml#advanced_data_modeling),
    you will create a single column with 10 data points called Values. Technically,
    you will need only three points, but we like to add more just in case we need
    more for future updates—better to future-proof. Save this file as *values.csv*.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用与第10章中数据建模相同的技术，创建一个具有10个数据点的单列称为Values。技术上，您只需要三个点，但我们喜欢添加更多，以防将来需要更多更新——更好地未来保护。将此文件保存为*values.csv*。
- en: Connect to the new data source, *values.csv*, you just created.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到您刚创建的新数据源*values.csv*。
- en: 'Build the three calculations needed for this visualization:'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建此可视化所需的三个计算：
- en: 'Using the Values data source, create a calculation called `**[Names]**`. This
    will convert integers to names:'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Values数据源，创建一个名为`**[Names]**`的计算。这将把整数转换为名称：
- en: '[PRE5]'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This calculation will drive all our parameter updates.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此计算将驱动所有我们的参数更新。
- en: 'Create a calculation called `**[Active Name]**`. This calculation will return
    a highlighted name after we’ve formatted it:'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Active Name]**`的计算。此计算将返回一个经过格式化的突出显示名称：
- en: '[PRE6]'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Create a calculation called `**[Inactive Names]**`. This calculation will return
    names that are not selected by the parameter name. You’ll need to format this
    value too:'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Inactive Names]**`的计算。此计算将返回未被参数名称选中的名称。您还需要格式化此值：
- en: '[PRE7]'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Build the visualization as follows:'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按以下方式构建可视化：
- en: Create a new sheet called `**Name Swap**`.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**Name Swap**`的新表。
- en: Change the marks type to Text.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为文本。
- en: Add [Inactive Names] and [Active Name] to Text.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Inactive Names]和[Active Name]添加到文本中。
- en: Add [Values] as a dimension above [Inactive Names] and [Active Name] on the
    Marks card.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Values]添加为Marks卡片上[Inactive Names]和[Active Name]上方的一个维度。
- en: Add [Names] below [Active Name] and [Inactive Names] on the Marks card.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Names]添加到Marks卡片上[Active Name]和[Inactive Names]下方。
- en: Edit the text. Place [Inactive Name] and [Active Name] on the same line. Change
    the [Inactive Names] measure to light gray. Change the [Active Name] measure font
    to Tableau Semibold. After the text, add two underscore values (`__`) and color
    the underscores white to match the background of your visualization. See [Figure 11-9](#formatting_the_text_on_the_name_swap_she)
    for the visual styling.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑文本。将[Inactive Name]和[Active Name]放在同一行上。将[Inactive Names]度量值更改为浅灰色。将[Active
    Name]度量值字体更改为Tableau Semibold。在文本后面，添加两个下划线值（`__`），并将下划线颜色设为与可视化背景相匹配的白色。请参见[图 11-9](#formatting_the_text_on_the_name_swap_she)以获取视觉样式。
- en: Turn off the tooltips.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭工具提示。
- en: '![Formatting the text on the Name Swap sheet](Images/TAST_1109.png)'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![格式化名称交换表上的文本](Images/TAST_1109.png)'
- en: Figure 11-9\. Formatting the text on the Name Swap sheet
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-9。格式化名称交换表上的文本
- en: Add [Values] as a dimension to Filters and set the range from 1 to 3.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Values]添加为Filters的一个维度，并将范围设置为1到3。
- en: If you change the [Names] parameter to Profit, the result is [Figure 11-10](#the_name_swap_sheet_after_adding_formatt).
    Normally, the text marks would be very close to each other, but we’ve used the
    two underscores to add spacing between the text.
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果将[Names]参数更改为Profit，结果是[图 11-10](#the_name_swap_sheet_after_adding_formatt)。通常情况下，文本标记会非常靠近彼此，但我们使用了两个下划线来在文本之间添加间距。
- en: '![The Name swap sheet after adding formatting](Images/TAST_1110.png)'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在添加格式化后的名称交换表](Images/TAST_1110.png)'
- en: Figure 11-10\. The Name swap sheet after adding formatting
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-10。在添加格式化后的名称交换表
- en: Using the dashboard we created in the first strategy, add the Name Swap sheet
    in the vertical container above the Names Parameter. Hide the title of the sheet
    and then remove the Names Parameter from the dashboard. Adjust the height of the
    sheet so all the values are legible—this is about 60 pixels tall.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用我们在第一个策略中创建的仪表板，在名称参数上方的垂直容器中添加名称交换表。隐藏表的标题，然后从仪表板中删除Names参数。调整表的高度以便所有值都清晰可读——大约是60像素高。
- en: Add a new parameter action by choosing Dashboard → Actions; then select New
    Action → Change Parameter. Name the parameter `**Names Update**`. On the dashboard,
    when your audience clicks a name on the Name Swap sheet, update the Names Parameter
    with the Names dimension. When they clear the selection, keep the current value.
    For more detail on the setup, see [Figure 11-11](#the_parameter_action_for_the_names_param).
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择仪表板 → 操作，然后选择新操作 → 更改参数来添加新的参数操作。将参数命名为`**Names Update**`。在仪表板上，当您的观众点击名称交换表上的名称时，使用名称维度更新Names参数。当他们取消选择时，保留当前值。有关设置的详细信息，请参见[图 11-11](#the_parameter_action_for_the_names_param)。
- en: '[Figure 11-12](#the_final_result_for_our_parameter-actio) shows the final result.'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 11-12](#the_final_result_for_our_parameter-actio)显示了最终结果。'
- en: '![The parameter action for the Names Parameter](Images/TAST_1111.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![Names Parameter的参数操作](Images/TAST_1111.png)'
- en: Figure 11-11\. The parameter action for the Names Parameter
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-11\. Names Parameter的参数操作
- en: '![The final result for our parameter-action sheet swap](Images/TAST_1112.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![我们的参数操作表格交换的最终结果](Images/TAST_1112.png)'
- en: Figure 11-12\. The final result for our parameter-action sheet swap
  id: totrans-89
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-12\. 我们的参数操作表格交换的最终结果
- en: In this strategy, you learned how to create a well-formatted worksheet that
    looks and feels like a parameter, but—thanks to parameter actions—also acts like
    a parameter.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，你学会了如何创建一个格式良好的工作表，看起来和感觉像一个参数，但—多亏了参数操作—也像一个参数一样工作。
- en: 'Strategy: Automatically Deselect Marks'
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：自动取消选择标记
- en: 'Your final result is a sheet swap that updates on the selection of a value.
    But one annoying challenge remains: every time you select a value, the values
    become highlighted in blue. It would be nice if your sheet automatically turned
    off this selection. This can be done with a little Tableau hackery, using filter
    actions across dashboards and sheets.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是根据选择的值更新的表格交换。但是还有一个令人讨厌的挑战：每次选择一个值时，这些值会变成蓝色高亮显示。如果你的表格能自动关闭这个选择，那将会很好。通过在跨仪表板和工作表上使用筛选器操作，这可以通过一些Tableau的技巧来完成。
- en: 'This hack is something we use all the time. Anytime we create a dashboard,
    we use this trick, as it makes our dashboards feel more application-like and less
    business-intelligence-dashboard-like:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这个技巧是我们经常使用的东西。每当我们创建仪表板时，我们都使用这个技巧，因为它使我们的仪表板看起来更像应用程序，而不是商业智能仪表板：
- en: 'You need to create two calculations in the *values.csv* data source:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要在*values.csv*数据源中创建两个计算：
- en: 'Create a calculation called `**[TRUE]**` that is equal to the True Boolean:'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[TRUE]**`的计算，其值等于真布尔值：
- en: '[PRE8]'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Create a calculation called `**[FALSE]**` that is equal to the False Boolean:'
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[FALSE]**`的计算，其值等于假布尔值：
- en: '[PRE9]'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'For this strategy, we are going to use the Name Swap sheet you created in the
    [“Strategy: Use a Parameter-Action Sheet Swap”](#strategycolon_use_a_parameter-action_she).
    Add the [TRUE] and [FALSE] calculations to Detail of the Marks card.'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于这个策略，我们将使用你在[“策略：使用参数-操作表格交换”](#strategycolon_use_a_parameter-action_she)中创建的名称交换表。将[TRUE]和[FALSE]计算添加到标记卡的详细信息中。
- en: Go to the dashboard containing your Name Swap sheet that you are using for the
    sheet swap action. Choose Dashboard → Actions. In the dialog box, click Add Action
    → Filter.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到包含你用于表格交换操作的名称交换表的仪表板。选择仪表板 → 操作。在对话框中，点击添加操作 → 筛选器。
- en: Name your filter action `**Names Reset**`. Choose the Name Swap sheet from your
    dashboard. In our example shown in [Figure 11-13](#the_filter_action_form_the_name_swap_she),
    our dashboard is called Dashboard Action. Set “Run action on” to Select.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将你的筛选操作命名为`**Names Reset**`。从你的仪表板中选择名称交换表。在我们的示例中，显示在[图 11-13](#the_filter_action_form_the_name_swap_she)中，我们的仪表板称为仪表板操作。将“运行操作”设置为选择。
- en: From there, you will need to change your target sheet from the dashboard to
    the sheet itself. This is a critical step. If you run the action on the dashboard,
    the action won’t work. Set your filters to show all values when clearing the selection.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从这里开始，你需要将目标表格从仪表板更改为表格本身。这是一个关键步骤。如果你在仪表板上运行操作，操作将不起作用。设置你的筛选器以在清除选择时显示所有值。
- en: On the last section, Target Filters, choose Add Filter and then set the source
    field to TRUE and the target field to FALSE. Click OK, and then click OK on the
    Actions menu too.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在最后的“目标筛选器”部分，选择添加筛选器，然后将源字段设置为TRUE，目标字段设置为FALSE。点击确定，然后在操作菜单上也点击确定。
- en: '![The filter action form the Name Swap sheet on the dashboard to the Name Swap
    sheet itself](Images/TAST_1113.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![来自名称交换表格的仪表板上的筛选操作到名称交换表格本身](Images/TAST_1113.png)'
- en: Figure 11-13\. The filter action from the Name Swap sheet on the dashboard from
    the Name Swap sheet itself
  id: totrans-105
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-13\. 名称交换表在来自名称交换表本身的仪表板上的筛选操作
- en: The final result is a sheet swap driven by a button. But after you press the
    button, the sheet is no longer highlighted; see [Figure 11-14](#the_parameter_action_without_the_filter).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是通过按钮驱动的表格交换。但是在按下按钮后，表格不再突出显示；参见[图 11-14](#the_parameter_action_without_the_filter)。
- en: '![The parameter action without the filter action to deselect the mark (left)
    and the parameter action to automatically deselect the mark (right)](Images/TAST_1114.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![不带筛选操作来取消选择标记的参数操作（左）和带有筛选操作来自动取消选择标记的参数操作（右）](Images/TAST_1114.png)'
- en: Figure 11-14\. The parameter action without the filter action to deselect the
    mark (left) and the parameter action to automatically deselect the mark (right)
  id: totrans-108
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-14。没有筛选动作取消标记的参数动作（左）和自动取消标记的参数动作（右）
- en: 'Using Parameters and Parameter Actions to Create Multiple Select Parameters:
    Superstore Case Study'
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用参数和参数动作创建多选参数：Superstore案例研究
- en: When we work with parameters and parameter actions, our minds first think that
    they can be used only to select a value from a list. But a parameter also can
    be used as an input to store information. One thing we do with parameters is write
    a parameter plus a dimension on our view back to the same parameter.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用参数和参数动作时，我们首先会认为它们只能用于从列表中选择一个值。但是参数也可以用作存储信息的输入。我们可以通过将参数与视图上的维度写回到同一个参数来实现这一点。
- en: Once again, your audience wants to see more charts—this time, a breakdown of
    sales performance by state. They also want you to allow for analysis to be broken
    down by segment. Normally, you could use a multiselection filter, but they indicated
    they wanted something more interactive. In this strategy, you will learn how to
    use parameters as an input tool.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，您的观众希望看到更多的图表——这一次是按州的销售业绩分析。他们还希望您允许按段落进行分析。通常情况下，您可以使用多选过滤器，但他们表示希望有更多的交互性。在这个策略中，您将学习如何使用参数作为输入工具。
- en: 'For instance, consider the visualization on the right side in [Figure 11-14](#the_parameter_action_without_the_filter).
    The visualization includes [Category] as a dimension. Imagine we have a parameter
    with a value that contains Furniture we could update, but we wanted the update
    to read Furniture, Office Supplies or Furniture, Technology. We could do that
    by creating a calculation that includes the parameter with the category. This
    calculation would be something like this:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑右侧的可视化效果在[图11-14](#the_parameter_action_without_the_filter)中。可视化效果包含[Category]作为一个维度。想象我们有一个值包含Furniture的参数，我们可以更新它，但我们希望更新后的值变成Furniture,
    Office Supplies或Furniture, Technology。我们可以通过创建一个包含该类别参数的计算来实现。这个计算可能会是这样的：
- en: '[PRE10]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: We could then use this hypothetical calculation to feed back into the same parameter.
    This process could then add information to a parameter without losing the parameter’s
    existing information.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用这种假设性的计算反馈到同一个参数中去。这个过程可以在不丢失参数现有信息的情况下，向参数中添加信息。
- en: Tableau Hall of Fame Zen Master Jonathan Drummey has written about this process
    in detail in an amazing post that’s linked in the [“Further Reading”](#further_reading-id00034).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau名人堂禅宗大师Jonathan Drummey在一篇详细的文章中详细介绍了这个过程，该文章链接在[“Further Reading”](#further_reading-id00034)中。
- en: Why would you want a multiple-select parameter? Well, parameters allow for only
    a single input, and the format of those inputs is extremely fixed. For parameters,
    you have the option of a drop-down, an open field, a slider, or radio button selector,
    as shown in [Figure 11-15](#the_existing_parameter_display_options_i). But sometimes
    you need more. Sometimes your audience demands customization.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么需要多选参数？嗯，参数只允许单一输入，并且这些输入的格式非常固定。对于参数，您可以选择下拉菜单、开放字段、滑块或单选按钮选择器，如[图11-15](#the_existing_parameter_display_options_i)所示。但有时您需要更多。有时您的观众需要定制。
- en: '![The existing parameter display options in Tableau Desktop](Images/TAST_1115.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![Tableau Desktop中现有的参数显示选项](Images/TAST_1115.png)'
- en: Figure 11-15\. The existing parameter display options in Tableau Desktop
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-15。Tableau Desktop中现有的参数显示选项
- en: 'Strategy: Create a Multiple-Select Parameter'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建一个多选参数
- en: In this strategy, you are tasked with creating a parameter that allows for multiple
    selections. On the visualization, you will have on-off toggle values available,
    and this toggle will filter a separate table that you create. While this is one
    use-case for parameters as a data source, there are many, many use cases, which
    we provide links to in [“Further Reading”](#further_reading-id00034).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，你的任务是创建一个允许多选的参数。在可视化效果中，你将有可用的开关值，这些开关将过滤你创建的另一个表格。虽然这是参数作为数据源的一个用例，但还有很多很多用例，我们在[“Further
    Reading”](#further_reading-id00034)中提供链接。
- en: For this strategy, you will be using the Sample – Superstore dataset. Imagine
    you are an analyst who covers the Southern region and you are tasked with providing
    a dynamic table reviewing first-quarter sales for an audience of sales reps. Unfortunately,
    these reps are not very good with technology and have trouble using drop-down
    menus. They want a quick way to toggle multiple values on and off. Your solution
    is shown in [Figure 11-16](#the_final_solution_for_the_automatically).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个策略，您将使用Sample – Superstore数据集。想象一下，您是一个负责南部地区的分析师，任务是为销售代表团队提供动态表格，审查第一季度销售情况。不幸的是，这些销售代表对技术不是很精通，使用下拉菜单有困难。他们希望有一个快速的方法来切换多个值的开关。您的解决方案如[图 11-16](#the_final_solution_for_the_automatically)所示。
- en: '![The final solution for the Automatically Deselect Marks strategy](Images/TAST_1116.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![自动取消选择标记策略的最终解决方案](Images/TAST_1116.png)'
- en: Figure 11-16\. The final solution for the Automatically Deselect Marks strategy
  id: totrans-123
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-16\. 自动取消选择标记策略的最终解决方案
- en: 'To build this solution, you’ll follow these steps:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建此解决方案，您需要按照以下步骤进行操作：
- en: 'Build a base visualization ([Figure 11-17](#your_base_visualization_before_adding_an))
    as follows:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建一个基础可视化([图 11-17](#your_base_visualization_before_adding_an))如下：
- en: Add [State] to the Rows shelf.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[State]添加到行架上。
- en: Add [Measure Names] to Columns.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[测量名称]添加到列中。
- en: Add [Measure Values] to Filter. Select sum of [Sales], sum of [Profit], and
    [Profit Ratio].
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[测量值]添加到过滤器中。选择[销售]总和，[利润]总和和[利润率]。
- en: Change the mark type to Square.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为正方形。
- en: Add [Measure Values] to Text and Color.
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[测量值]添加到文本和颜色中。
- en: Right-click [Measure Values] used for color and choose to use separate legends.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击用于颜色的[测量值]并选择使用单独的图例。
- en: 'Set the color of [Sales] and [Profit] to white, using the process outlined
    in [“Strategy: Use Parameter-Based Sheet Swapping”](#strategycolon_use_parameter-based_sheet).'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用[“策略：使用基于参数的表交换”](#strategycolon_use_parameter-based_sheet)中描述的过程将[销售]和[利润]的颜色设置为白色。
- en: Set the color of [Profit Ratio] to Gold-Green.
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[利润率]的颜色设置为金绿色。
- en: Add a filter for the South region.
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为南部地区添加一个过滤器。
- en: Add [Order Date] to filters, change to quarter as a date part, and filter to
    Q1.
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Order Date]添加到过滤器中，更改为季度作为日期部分，并过滤为Q1。
- en: Sort [State] descending on [Profit Ratio].
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按[Profit Ratio]对[State]进行降序排序。
- en: '![Your base visualization before adding any parameter-base filters](Images/TAST_1117.png)'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在添加任何基于参数的过滤器之前的基础可视化](Images/TAST_1117.png)'
- en: Figure 11-17\. Your base visualization before adding any parameter-base filters
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-17\. 在添加任何基于参数的过滤器之前的基础可视化
- en: Create a string parameter, but called `**[MultiParam]**`. Delete any value in
    the “Current value” text box and allow all values ([Figure 11-18](#the_empty_multiselect_parameter)).
    By leaving the parameter empty, we’ll have no values selected—for the moment—from
    our data source.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个字符串参数，但称为`**[MultiParam]**`。删除“当前值”文本框中的任何值，并允许来自我们数据源的所有值([图 11-18](#the_empty_multiselect_parameter))。通过保持参数为空，我们目前不会选择任何值。
- en: '![The empty multiselect parameter](Images/TAST_1118.png)'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![空的多选参数](Images/TAST_1118.png)'
- en: Figure 11-18\. The empty multiselect parameter
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-18\. 空的多选参数
- en: For this example, you’ll drive parameter actions with the [Segment] dimension.
    But to do so, you’ll need to build a visualization, which is shown in [Figure 11-19](#the_sheet_youapostrophell_use_to_drive_u).
    Start by creating a new sheet called `**Select Segments**`.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于此示例，您将使用[Segment]维度来驱动参数操作。但是为了这样做，您需要构建一个可视化，如[图 11-19](#the_sheet_youapostrophell_use_to_drive_u)所示。首先创建一个名为`**选择段**`的新表。
- en: Add [Segment] to the Rows shelf.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Segment]添加到行架上。
- en: Double-click the Columns shelf and type `**MIN(0.0)**`. Double-click again and
    create another MIN(0.0) ad hoc calculation.
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击列架并输入`**MIN(0.0)**`。再次双击并创建另一个MIN(0.0)的临时计算。
- en: Change the mark type on the left MIN(0.0) Marks card to Custom Shape. Change
    the custom shape to an open circle.
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将左侧MIN(0.0) Marks卡片上的标记类型更改为自定义形状。将自定义形状更改为开放圆圈。
- en: Change the mark type on the right MIN(0.0) Marks card to Circle. Change the
    opacity to 40%. This will give the open bubble effect shown in [Figure 11-19](#the_sheet_youapostrophell_use_to_drive_u).
    Add the [Segment] dimension to Label on the Marks card.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将右侧MIN(0.0) Marks卡片上的标记类型更改为圆形。将不透明度更改为40%。这将为[图 11-19](#the_sheet_youapostrophell_use_to_drive_u)中显示的开放气泡效果添加[Segment]维度到标记卡的标签。
- en: '![The sheet you’ll use to drive updates to your parameter. In this example,
    Consumer and Corporate segments are active.](Images/TAST_1119.png)'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![用于驱动参数更新的表格。在此示例中，Consumer 和 Corporate 段是活跃的。](Images/TAST_1119.png)'
- en: Figure 11-19\. The sheet you’ll use to drive updates to your parameter. In this
    example, Consumer and Corporate segments are active.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-19\. 用于驱动参数更新的工作表。在此示例中，Consumer 和 Corporate 分段处于活动状态。
- en: Create a synchronized dual axis. Edit the axis to range from –1 to 10\. Then
    hide the axes.
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个同步的双轴。编辑轴以从–1到10的范围。然后隐藏轴线。
- en: Remove [Measure Names] from Color. Hide the header for [Segment]. Set the row
    and column dividers to None. Set the zero lines, grid lines, and axis rulers to
    None. You may need to resize the shapes. Finally, turn off your tooltips.
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从颜色中移除[Measure Names]。隐藏[Segment]的标题。将行和列的分隔符设置为无。将零线、网格线和轴标尺设置为无。可能需要调整形状的大小。最后，关闭工具提示。
- en: '[Figure 11-20](#the_select_segments_sheet_after_step_thr) shows your progress
    to this point.'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 11-20](#the_select_segments_sheet_after_step_thr)展示了到目前为止的进展。'
- en: '![The Select Segments sheet after step 3](Images/TAST_1120.png)'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![第 3 步后的选择分段表](Images/TAST_1120.png)'
- en: Figure 11-20\. The Select Segments sheet after step 3
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-20\. 第 3 步后的选择分段表
- en: 'Create a calculation, as follows, that identifies whether a member is in the
    parameter:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建如下计算，用于识别成员是否在参数中：
- en: Create a calculation called `**[On/Off]**`. This calculation is a Boolean that
    uses the `CONTAINS()` function to look for the [Segment] members inside the [MultiParam]
    parameter—which is currently empty!
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[On/Off]**`的计算。这个计算是一个布尔值，使用`CONTAINS()`函数查找[MultiParam] 参数中的[Segment]
    成员——目前该参数为空！
- en: '[PRE11]'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Add this calculation to Color on both Marks cards.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此计算添加到两个标记卡的颜色中。
- en: Show the [MultiParam] parameter and type `**Consumer,**` (with a space after
    the comma). This will activate Consumer and change the color. Add to the parameter
    `**Corporate,**` (also with a space after the comma). This will activate Consumer
    and Corporate.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示[MultiParam]参数，并输入`**Consumer,**`（逗号后带有一个空格）。这将激活 Consumer 并更改颜色。然后添加到参数中`**Corporate,**`（逗号后也有一个空格）。这将激活
    Consumer 和 Corporate。
- en: Edit the color by setting the True values to green and the False values to a
    warm gray.
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑颜色，将 True 值设置为绿色，将 False 值设置为暖灰色。
- en: 'Create the `**[Param Action]**` calculation, which will drive selection/deselection.
    We will apply this calculation to the parameter action:'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建`**[Param Action]**`计算，用于驱动选择/取消选择操作。我们将此计算应用于参数操作：
- en: '[PRE12]'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: If a member of [Segment] is in the [MultiParam] parameter, the calculation will
    remove the value. If it’s not in the parameter, it’ll add the value to the MultiParam
    string.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[Segment]的成员在[MultiParam]参数中，则该计算将移除该值。如果不在参数中，则会将该值添加到MultiParam字符串中。
- en: Add this calculation to Detail on the All Marks card of the Select Segments
    sheet.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算添加到选择分段表的所有标记卡的详细信息中。
- en: 'Following step 1 from [“Strategy: Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar),
    create [TRUE] and [FALSE] calculations. Add these calculations to Detail on the
    Marks cards. Your visualization should now match [Figure 11-18](#the_empty_multiselect_parameter).'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据[“策略：自动取消选择标记”](#strategycolon_automatically_deselect_mar)的第 1 步，创建[TRUE]和[FALSE]计算。将这些计算添加到标记卡的详细信息中。您的可视化现在应该与[图 11-18](#the_empty_multiselect_parameter)相匹配。
- en: Add the visualization and the Select Segments sheet to the dashboard. Hide the
    title of both dashboards.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将可视化内容和选择分段表添加到仪表板中。隐藏两个仪表板的标题。
- en: Set up the parameter action so that when you select a value on the parameter
    sheet, the MultiParam sheet will update with the [Param Action] calculation; see
    [Figure 11-21](#the_parameter_action_for_the_multiparam).
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置参数操作，以便在参数表上选择数值时，MultiParam 表会根据[Param Action] 计算进行更新；参见[图 11-21](#the_parameter_action_for_the_multiparam)。
- en: '![The parameter action for the MultiParam parameter](Images/TAST_1121.png)'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![MultiParam 参数的参数操作](Images/TAST_1121.png)'
- en: Figure 11-21\. The parameter action for the MultiParam parameter
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-21\. MultiParam 参数的参数操作
- en: 'Follow step 2 from [“Strategy: Automatically Deselect Marks”](#strategycolon_automatically_deselect_mar)
    so that with a click, the marks are deselected from the Select Segments sheet;
    see [Figure 11-22](#the_filter_action_to_automatically_desel).'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照[“策略：自动取消选择标记”](#strategycolon_automatically_deselect_mar)的第 2 步进行操作，这样一点击，标记就会从选择分段表中取消选择；参见[图 11-22](#the_filter_action_to_automatically_desel)。
- en: '![The filter action to automatically deselect marks](Images/TAST_1122.png)'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![自动取消选择标记的过滤操作](Images/TAST_1122.png)'
- en: Figure 11-22\. The filter action to automatically deselect marks
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-22\. 自动取消选择标记的过滤操作
- en: Your parameter actions are now working, but you need to update your table sheet
    to apply the filter from the multiparameter. Add On/Off to your table visualization
    and select True. You’ve now built your interactive visual system ([Figure 11-23](#the_final_solution_for_the_multiple-sele)).
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您的参数动作现在正常工作，但需要更新您的表格工作表以应用来自多参数的过滤器。在表可视化中添加开/关并选择 True。现在您已经构建了交互式的视觉系统（[图 11-23](#the_final_solution_for_the_multiple-sele)）。
- en: In this strategy, you’ve learned that you can use parameters as a data source
    by applying a parameter back to itself. Storing and adding values to a parameter
    allows a visualization to have serious interactivity.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，您学会了可以将参数用作数据源，通过将参数应用回自身。存储和添加参数值可以使可视化具有严肃的交互性。
- en: '![The final solution for the multiple-select parameter strategy](Images/TAST_1123.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![多选参数策略的最终解决方案](Images/TAST_1123.png)'
- en: Figure 11-23\. The final solution for the multiple-select parameter strategy
  id: totrans-175
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-23\. 多选参数策略的最终解决方案
- en: 'Swapping Metrics Using Parameter Actions: Office Essentials Case Study'
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用参数动作交换指标：办公室必备案例研究
- en: Parameters and parameter actions are so powerful. As you could see in the previous
    strategy, you can make sheets look like and act like parameters. You can also
    make sheets look and act like buttons with greater functionality than the base
    functionalities of Tableau.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 参数和参数动作非常强大。如前一策略所示，您可以使表格看起来像参数，并像参数一样操作。您还可以使表格看起来像按钮，具有比Tableau基本功能更强大的功能。
- en: Your audience is loving the interactivity that you’ve shown. As a result, they
    now want the ability to scroll through various metrics by using buttons. This
    time, you’ve decided to use individual sheets to look like buttons and provide
    the interactivity your audience desires ([Figure 11-24](#using_sheets_as_buttons)).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 您的观众喜欢您展示的互动性。因此，他们现在希望通过使用按钮来滚动浏览各种指标。这次，您决定使用单独的表格看起来像按钮，并提供您的观众所需的互动性（[图 11-24](#using_sheets_as_buttons)）。
- en: '![Using sheets as buttons](Images/TAST_1124.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![使用表格作为按钮](Images/TAST_1124.png)'
- en: Figure 11-24\. Using sheets as buttons
  id: totrans-180
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-24\. 使用表格作为按钮
- en: In this scenario, imagine you are a user-experience designer working on building
    an advanced interface for your customers. You want to display one metric at a
    time but have four metrics to show. You decide to create your own carousel of
    options.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，假设您是一名用户体验设计师，致力于为客户构建先进的界面。您希望一次显示一个指标，但有四个指标要显示。您决定创建自己的选项旋转木马。
- en: 'Strategy: Use Sheets as Buttons'
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：使用表格作为按钮
- en: 'In this strategy, you will create buttons that will change parameters and update
    a measure:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，您将创建按钮，这些按钮将更改参数并更新度量：
- en: 'Create an integer parameter called `**[Select Metric]**` and choose a list
    of values. Enter as many values as there will be metrics. In this example, we
    are swapping four metrics: Total Sales, Total Profit, Percent of Margin, and Total
    Sales per Order. Under Value, type 1 through 4, as shown in [Figure 11-25](#the_integer_parameter_for_step_one).
    Update the Display As list to show the names of the four metrics.'
  id: totrans-184
  prefs:
