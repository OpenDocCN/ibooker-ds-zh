- en: 27 Never the end
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 27 永无止境
- en: We’ve come to nearly the end of this book, but it’s hardly the end of your PowerShell
    exploration. There’s a lot more in the shell to learn, and based on what you’ve
    learned in this book, you’ll be able to teach yourself much of it. This short
    chapter will help point you in the right direction.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们几乎到了这本书的结尾，但你的PowerShell探索之旅远远没有结束。在Shell中还有更多东西要学习，根据你在本书中学到的知识，你将能够自学其中很大一部分。这一简短章节将帮助你找到正确的方向。
- en: 27.1 Ideas for further exploration
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27.1 进一步探索的想法
- en: First of all, if you are a database administrator, either by trade or by accident,
    we highly suggest you investigate dbatools, which is a free PowerShell module
    with over 500 commands that can safely and quickly automate all the tasks you
    need to do all the time. Like the PowerShell community, the dbatools community
    is inviting and engaging; you can learn more about them and the module at [https://dbatools.io](https://dbatools.io).
    The team behind dbatools has also written *Learn dbatools in a Month of Lunches*
    and you can read a free chapter from that book at [http://mng.bz/4jED](http://mng.bz/4jED).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果你是一名数据库管理员，无论是职业还是偶然，我们强烈建议你调查dbatools，这是一个包含超过500个命令的免费PowerShell模块，可以安全快速地自动化你所有需要经常做的任务。像PowerShell社区一样，dbatools社区也是友好和吸引人的；你可以在[https://dbatools.io](https://dbatools.io)了解更多关于它们和该模块的信息。dbatools背后的团队还写了《一个月午餐学会dbatools》一书，你可以在[http://mng.bz/4jED](http://mng.bz/4jED)免费阅读该书的一章。
- en: This book has focused on the skills and techniques that you need to be an effective
    PowerShell tool *user*. In other words, you should be able to start accomplishing
    tasks using all of the thousands of commands that are available for PowerShell,
    whether your needs relate to Windows, Microsoft 365, SharePoint, or something
    else.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点介绍了你需要成为有效的PowerShell工具用户的技能和技术。换句话说，你应该能够开始使用所有可用的数千个PowerShell命令来完成任务，无论你的需求是关于Windows、Microsoft
    365、SharePoint还是其他什么。
- en: Your next step is to start combining commands to create automated, multistep
    processes, and to do so in a way that produces packaged, ready-to-use tools for
    other people. We call that *tool making*, although it’s more of a really long
    script or function, and it’s the topic of its own complete book, *Learn PowerShell
    Scripting in a Month of Lunches*, by Don Jones and Jeffery Hicks (Manning, 2017).
    But even with what you’ve learned in this book, you can produce parameterized
    scripts that contain as many commands as you need to complete a task—that’s the
    beginning of tool making. What else does tool making involve?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下一步是开始组合命令以创建自动化、多步骤的过程，并以一种产生打包、可供他人使用的工具的方式来做。我们称之为*工具制作*，尽管它更像是一个非常长的脚本或函数，而且这是它自己的完整书籍的主题，即Don
    Jones和Jeffery Hicks所著的《一个月午餐学会PowerShell脚本编写》（Manning，2017）。但即使你在这本书中学到了，你也可以生成包含完成任务所需的所有命令的参数化脚本——这是工具制作的开始。工具制作还涉及哪些内容？
