  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多。如果你对此感兴趣并且具备正确的背景技能，你甚至可能是PowerShell的第三大受众：软件开发者。围绕为PowerShell开发、在开发中使用PowerShell以及更多内容存在一套技术和技术。这是一个庞大的产品！
- en: 27.2 “Now that I’ve read the book, where do I start?”
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27.2 “现在我读完了这本书，我应该从哪里开始？”
- en: 'The best thing to do now is pick a task. Choose something in your production
    world that you personally find repetitive, and automate it using the shell. Yes,
    it may take longer to learn how to script it out, but the second time you need
    it, your work will already be done for you. You’ll almost certainly run across
    things that you don’t know how to do, and that’s the perfect place to start learning.
    Here are some of the things we’ve seen other administrators tackle:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在最好的做法是选择一个任务。选择你在生产环境中个人认为重复性高的任务，并使用 shell 自动化它。是的，学习如何编写脚本可能需要更长的时间，但当你第二次需要它时，你的工作已经为你准备好了。你几乎肯定会遇到不知道如何操作的事情，这正是开始学习的完美地方。以下是我们看到其他管理员解决的问题中的一些：
- en: Write a script that changes the password that a service uses to log in, and
    have it target multiple computers running that service. (You could do this in
    a single command.)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一个脚本，更改服务使用的登录密码，并使其针对运行该服务的多台计算机。（你可以用一条命令完成这个操作。）
- en: Write a script that automates new user provisioning, including creating user
    accounts, mailboxes, and home directories.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一个脚本，自动化新用户配置，包括创建用户账户、邮箱和主目录。
- en: Write a script that manages Exchange or M635 mailboxes in some way—perhaps getting
    reports on the largest mailboxes, or creating charge-back reports based on mailbox
    sizes.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一个脚本，以某种方式管理 Exchange 或 M635 邮箱——比如获取最大邮箱的报告，或者根据邮箱大小创建费用报告。
- en: The biggest thing to remember is to *not overthink it*. One PowerShell developer
    once met an administrator who struggled for weeks to write a robust file-copying
    script in PowerShell so that he could deploy content across a web server farm.
    “Why not just use xcopy or robocopy?” he asked. The administrator stared at him
    for a minute and then laughed. He’d gotten so wrapped up in “doing it in PowerShell”
    that he forgot that PowerShell can use all of the excellent utilities that are
    already out there.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是要记住不要**过度思考**。一位 PowerShell 开发者曾经遇到一位管理员，他花了数周时间在 PowerShell 中编写一个健壮的文件复制脚本，以便能够在
    Web 服务器群集中部署内容。“为什么不直接使用 xcopy 或 robocopy 呢？”他问道。管理员盯着他看了一分钟，然后笑了。他太专注于“在 PowerShell
    中完成它”，以至于忘记了 PowerShell 可以使用所有已经存在的优秀工具。
- en: 27.3 Other resources you’ll grow to love
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27.3 你会越来越喜欢的其他资源
- en: 'We spend a lot of time working with, writing about, and teaching PowerShell.
    Ask our families—sometimes we barely shut up about it long enough to eat dinner.
    That means we’ve accumulated a lot of online resources that we use daily and that
    we recommend to all of our students. Hopefully they’ll provide you with a good
    starting point as well:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 PowerShell 上花费了大量时间，撰写关于 PowerShell 的文章，并教授 PowerShell。问问我们的家人——有时我们几乎无法停止谈论它，以至于吃饭的时间都不够。这意味着我们已经积累了大量我们每天使用并推荐给所有学生的在线资源。希望它们也能为你提供一个良好的起点：
- en: '[https://powershell.org](https://powershell.org)—This should be your first
    stop. You’ll find everything from Q&A forums to free e-books, free webinars, live
    educational events, and a lot more. It’s a central gathering place for a big chunk
    of the PowerShell community, including a podcast that’s run for years and years.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://powershell.org](https://powershell.org)—这应该是你的第一站。在这里，你可以找到从问答论坛到免费电子书、免费网络研讨会、现场教育活动等一切内容。它是
    PowerShell 社区的一个中心聚集地，包括已经运行多年多年的播客。'
- en: '[https://youtube.com/powershellorg](https://youtube.com/powershellorg)—PowerShell.org’s
    YouTube channel has tons of free PowerShell videos, including sessions recorded
    at the PowerShell + DevOps Global Summit.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://youtube.com/powershellorg](https://youtube.com/powershellorg)—PowerShell.org
    的 YouTube 频道有大量的免费 PowerShell 视频，包括在 PowerShell + DevOps 全球峰会记录的会议。'
- en: '[https://jdhitsolutions.com](https://jdhitsolutions.com)—This is Jeff Hick’s
    all-purpose scripting and PowerShell blog.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://jdhitsolutions.com](https://jdhitsolutions.com)—这是 Jeff Hick 的多功能脚本和
    PowerShell 博客。'
- en: '[https://devopscollective.org](https://devopscollective.org)—This is the parent
    organization for PowerShell.org, focused on the bigger-picture DevOps approach
    to IT management.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://devopscollective.org](https://devopscollective.org)—这是 PowerShell.org
    的母组织，专注于 IT 管理的更大图景 DevOps 方法。'
- en: Students often ask if there are any other PowerShell books that we recommend.
    Two are *Learn PowerShell Scripting in a Month of Lunches* by Don Jones and Jeffery
    Hicks (Manning, 2017) and *PowerShell in Depth, Second Edition*, by Don Jones,
    Jeffery Hicks, and Richard Siddaway (Manning, 2014). *Windows PowerShell in Action,
    Third Edition* (Manning, 2017), is a comprehensive look at the language by one
    of its designers, Bruce Payette, along with Richard Siddaway, a Microsoft MVP.
    We also recommend *PowerShell Deep Dives* by Jeffery Hicks, Richard Siddaway,
    Oisin Grehan, and Aleksandar Nikolic (Manning, 2013), a collection of deep technical
    articles authored by PowerShell MVPs (proceeds from the book benefit the Save
    the Children charity, so please buy three copies). Finally, if you’re a fan of
    video training, there are plenty of PowerShell videos at [http://Pluralsight.com](http://Pluralsight.com).
    And Tyler has a video introduction to PowerShell, “How to Navigate the PowerShell
    Help System,” originally recorded for Twitch, now available for free at [http://mng.bz/QW6R](http://mng.bz/QW6R).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们经常询问我们是否推荐其他 PowerShell 书籍。两本推荐的书是 Don Jones 和 Jeffery Hicks 所著的 *Learn PowerShell
    Scripting in a Month of Lunches*（Manning, 2017）以及 Don Jones、Jeffery Hicks 和 Richard
    Siddaway 所著的 *PowerShell in Depth, Second Edition*（Manning, 2014）。*Windows PowerShell
    in Action, Third Edition*（Manning, 2017）是由该语言的设计者之一 Bruce Payette 以及 Microsoft
    MVP Richard Siddaway 撰写的一部全面介绍该语言的书籍。我们还推荐 Jeffery Hicks、Richard Siddaway、Oisin
    Grehan 和 Aleksandar Nikolic 所著的 *PowerShell Deep Dives*（Manning, 2013），这是一本由 PowerShell
    MVPs 撰写的深入技术文章集（本书的收益将用于 Save the Children 慈善机构，所以请购买三本）。最后，如果你是视频培训的粉丝，Pluralsight
    网站上有大量的 PowerShell 视频课程。[http://Pluralsight.com](http://Pluralsight.com)。Tyler
    还有一个关于 PowerShell 的视频介绍，“如何导航 PowerShell 帮助系统”，最初是为 Twitch 录制的，现在可以在 [http://mng.bz/QW6R](http://mng.bz/QW6R)
    上免费观看。
