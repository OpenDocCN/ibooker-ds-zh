- en: Part 2\. Operating a self-healing Jenkins cluster
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 运行自愈的 Jenkins 集群
- en: You’ve read through part 1 and now feel comfortable with some of the core concepts
    and principles of pipeline as code. It’s time to get your hands dirty and deploy
    a Jenkins cluster from scratch with infrastructure-as-code tools on the cloud,
    including Amazon Web Services, Google Cloud Platform, Microsoft Azure, and DigitalOcean.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经阅读了第一部分，现在对管道即代码的一些核心概念和原则感到很自在。现在是时候动手，使用基础设施即代码工具在云上从头开始部署一个 Jenkins 集群，包括亚马逊网络服务、谷歌云平台、微软
    Azure 和 DigitalOcean。
- en: Along the way, you’ll discover how to scale Jenkins workers dynamically and
    how to architect Jenkins for scale with distributed build mode. We’ll then look
    at Jenkins essential plugins and how to provision a preconfigured Jenkins cluster
    with all needed dependencies and configurations using Packer and Groovy scripts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，你会发现如何动态扩展 Jenkins 工作节点，以及如何使用分布式构建模式来设计可扩展的 Jenkins 架构。然后我们将探讨 Jenkins
    的基本插件，以及如何使用 Packer 和 Groovy 脚本来配置一个预配置的 Jenkins 集群，其中包含所有必需的依赖项和配置。
