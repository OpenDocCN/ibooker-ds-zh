  zh: 首先和最重要的是，我要感谢我的编辑，玛琳娜·迈克尔斯，没有她这本书就不可能存在。她的组织、细致的编辑和宝贵的意见帮助塑造了《掌握机器学习》。我要感谢玛兰·巴塞、伯特·贝茨和曼宁团队的其他成员，感谢他们的支持、专业精神、好主意和耐心。我要感谢我的技术校对员，雪莉·亚普和卡尔滕·斯特罗贝克；我的技术发展编辑，克里斯·阿蒂；以及那些给予我宝贵反馈和纠正我许多错误的书评人。我要感谢生产编辑凯里·黑尔斯，校对员帕梅拉·亨特，图形编辑詹妮弗·休尔，校对员贾森·埃弗雷特，以及整个生产团队，感谢他们使这本书成为现实。我要感谢劳拉·蒙特亚亚，她在包容性语言和AI伦理方面给予了我帮助，感谢迭戈·赫南德斯，他为代码添加了宝贵的贡献，以及克里斯蒂安·皮克翁，他在仓库和软件包的技术方面给予了巨大的帮助。
