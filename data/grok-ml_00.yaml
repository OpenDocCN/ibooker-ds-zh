  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢塞巴斯蒂安·特鲁恩，他为民主化教育做出了卓越的工作。优达学城是我第一次有机会向全世界发声教授的地方，我要感谢我在那里遇到的优秀同事和学生。我要感谢亚历杭德罗·佩尔多莫和Zapata
