    Inc.团队，让我成为他们大家庭的一员，并感谢他们在教育社区中所做的出色工作。
- en: 'I’d like to thank my many academic mentors who have shaped my career and my
    way of thinking: Mary Falk de Losada and her team at the Colombian Mathematical
