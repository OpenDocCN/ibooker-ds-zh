    to work with, in particular those at the Universities of Waterloo, Michigan, Quebec
    at Montreal, and York; and finally, Richard Hoshino and the team and students
    at Quest University, who helped me test and improve the material in this book.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的许多学术导师，他们塑造了我的职业生涯和我的思维方式：玛丽·法尔克·德·洛萨达和她在哥伦比亚数学奥林匹克团队的工作，我在那里第一次爱上了数学，有机会遇到伟大的导师，并建立了持续一生的友谊；我的博士导师，谢尔盖·福明，他在我的数学教育和我的教学方法上发挥了关键作用；我的硕士导师，伊恩·古尔登；南特尔和弗朗索瓦·贝热龙、布鲁斯·萨甘和费德里科·阿尔迪拉，以及我有机会与之共事的许多教授和同事，特别是在滑铁卢大学、密歇根大学、蒙特利尔的魁北克大学和约克大学；最后，我要感谢理查德·霍西诺和Quest大学团队以及学生，他们帮助我测试和改进这本书中的材料。
- en: 'To all the reviewers: Al Pezewski, Albert Nogués Sabater, Amit Lamba, Bill
