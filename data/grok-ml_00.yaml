  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有书评人致谢：阿尔·佩泽夫斯基、阿尔伯特·诺古斯·萨巴特、阿米特·兰巴、比尔·米切尔、博尔科·久尔科维奇、达尼埃莱·安德烈斯、埃里克·萨珀、郝刘、杰里米·R·洛斯切德、胡安·加布里埃尔·博诺、凯·恩格尔哈特、克日什托夫·卡米切克、马修·马戈利斯、马蒂亚斯·布施、迈克尔·布莱特、米拉德·达格多尼、波利娜·凯塞尔曼、托尼·霍尔德罗伊德和瓦莱丽·帕哈姆-汤普森，你们的建议帮助使这本书变得更好。
- en: I would like to thank my wife, Carolina Lasso, who supported me at every step
