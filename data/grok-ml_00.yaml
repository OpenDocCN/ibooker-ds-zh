    for always being there for me; and my friends who have enlightened my path and
    brightened my life, I thank you and love you with all my heart.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的妻子，卡罗琳娜·拉索，她在这一过程中的每一步都给予了我爱和关怀；我的母亲，塞西莉亚·埃雷拉，她用爱抚养我长大，并总是鼓励我追随我的激情；我的奶奶，玛鲁亚，她是我从天堂俯瞰我的天使；我的挚友，亚历杭德罗·莫拉莱斯，他总是支持我；以及那些照亮我人生道路、丰富我生活的朋友们，我衷心感谢你们，并用我全部的心爱你们。
- en: YouTube, blogs, podcasts, and social media have given me the chance to connect
    with thousands of brilliant souls all over the world. Curious minds with an endless
    passion for learning, fellow educators who generously share their knowledge and
    insights, form an e-tribe that inspires me every day and gives me the energy to
    continue teaching and learning. To anyone who shares their knowledge with the
    world or who strives to learn every day, I thank you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube、博客、播客和社交媒体给了我机会与世界各地的成千上万的杰出灵魂建立联系。好奇心旺盛、对学习充满无尽热情的人，慷慨分享知识和见解的同行教育工作者，组成一个每天激励我并给我继续教学和学习能量的电子部落。对于那些与世界分享知识或每天努力学习的人，我感谢你们。
- en: I thank anyone out there who is striving to make this world a more fair and
    peaceful place. To anyone who fights for justice, for peace, for the environment,
    and for equal opportunities for every human on Earth regardless of their race,
    gender, place of birth, conditions, and choices, I thank you from the bottom of
    my heart.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢任何努力使这个世界变得更加公平和平静的人。对于那些为正义、和平、环境和地球上每个人的平等机会而奋斗的人，无论他们的种族、性别、出生地、条件还是选择，我由衷地感谢你们。
- en: And last, but certainly not least, this book is dedicated to you, the reader.
    You have chosen the path of learning, the path of improving, the path of feeling
    comfortable in the uncomfortable, and that is admirable. I hope this book is a
    positive step along your way to following your passions and creating a better
    world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，但同样重要的是，本书献给你，读者。你选择了学习的道路，提升的道路，在不适中感到舒适的道路，这是值得赞扬的。我希望这本书是你追随激情、创造更美好世界道路上的一个积极步骤。
- en: about this book
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'This book teaches you two things: machine learning models and how to use them.
    Machine learning models come in different types. Some of them return a deterministic
    answer, such as yes or no, whereas others return the answer as a probability.
    Some of them use equations; others use if statements. One thing they have in common
    is that they all return an answer, or a prediction. The branch of machine learning
    that comprises the models that return a prediction is aptly named *predictive
    machine learning*. This is the type of machine learning that we focus on in this
    book.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教你两件事：机器学习模型及其使用方法。机器学习模型有多种类型。其中一些返回确定性答案，例如是或否，而另一些则返回概率答案。一些使用方程式；另一些使用条件语句。它们共同的一点是，它们都会返回一个答案或预测。包含返回预测的模型的机器学习分支被称为**预测机器学习**。这正是本书所关注的机器学习类型。
- en: 'How this book is organized: A roadmap'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: Types of chapters
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 章节类型
- en: This book has two types of chapters. The majority of them (chapters 3, 5, 6,
    8, 9, 10, 11, and 12) each contain one type of machine learning model. The corresponding
    model in each chapter is studied in detail, including examples, formulas, code,
    and exercises for you to solve. Other chapters (chapters 4, 7, and 13) contain
    useful techniques to use to train, evaluate, and improve machine learning models.
    In particular, chapter 13 contains an end-to-end example on a real dataset, in
    which you’ll be able to apply all the knowledge you’ve obtained in the previous
    chapters.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有两种类型的章节。其中大多数（第3、5、6、8、9、10、11和12章）每章包含一种机器学习模型。每章中对应的研究都相当详细，包括例子、公式、代码和练习题供你解决。其他章节（第4、7和13章）包含用于训练、评估和改进机器学习模型的有用技术。特别是，第13章包含一个基于真实数据集的端到端示例，你将能够应用在前几章中获得的所有知识。
- en: Recommended learning paths
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推荐学习路径
- en: You can use this book in two ways. The one I recommend is to go through it linearly,
    chapter by chapter, because you’ll find that the alternation between learning
    models and learning techniques to train them is rewarding. However, another learning
    path is to first learn all the models (chapters 3, 5, 6, 8, 9, 10, 11, and 12),
    and then learn the techniques for training them (chapters 4, 7, and 13). And of
    course, because we all learn in different ways, you can create your own learning
    path!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用两种方式来使用这本书。我推荐的方式是按顺序逐章阅读，因为你会发现学习模型和学习训练这些模型的技巧之间的交替是很有成效的。然而，另一种学习路径是首先学习所有模型（第3、5、6、8、9、10、11和12章），然后学习训练这些模型的技巧（第4、7和13章）。当然，因为我们都以不同的方式学习，你也可以创建自己的学习路径！
- en: Appendices
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 附录
- en: This book has three appendices. Appendix A contains the solutions to each chapter’s
    exercises. Appendix B contains some formal mathematical derivations that are useful
    but more technical than the rest of the book. Appendix C contains a list of references
    and resources that I recommend if you’d like to further your understanding.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含三个附录。附录A包含了每章练习的解答。附录B包含了一些有用的正式数学推导，但比本书的其他部分更技术性。附录C包含了一些建议的参考资料和资源，如果你想要进一步加深理解的话。
- en: Requirements and learning goals
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 要求和学习目标
- en: 'This book provides you with a solid framework of predictive machine learning.
    To get the most out of this book, you should have a visual mind and a good understanding
    of elementary mathematics, such as graphs of lines, equations, and basic probability.
    It is helpful (although not mandatory) if you know how to code, especially in
    Python, because you are given the opportunity to implement and apply several models
    in real datasets throughout the book. After reading this book, you will be able
    to do the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为你提供了一个预测机器学习的坚实基础框架。为了最大限度地利用本书，你应该有一个视觉思维和良好的基础数学理解，例如直线图、方程和基本概率。如果你知道如何编码，特别是Python，这将很有帮助（尽管不是必需的），因为本书中你将有机会在真实数据集上实现和应用多个模型。阅读完本书后，你将能够做到以下几件事情：
- en: Describe the most important models in predictive machine learning and how they
    work, including linear and logistic regression, naive Bayes, decision trees, neural
    networks, support vector machines, and ensemble methods.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述预测机器学习中最重要的模型及其工作原理，包括线性回归和逻辑回归、朴素贝叶斯、决策树、神经网络、支持向量机和集成方法。
- en: Identify their strengths and weaknesses and what parameters they use.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别它们的优点和缺点以及它们使用的参数。
- en: Identify how these models are used in the real world, and formulate potential
    ways to apply machine learning to any particular problem you would like to solve.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别这些模型在现实世界中的应用，并制定将机器学习应用于你想要解决的任何特定问题的潜在方法。
- en: Learn how to optimize these models, compare them, and improve them, to build
    the best machine learning models we can.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何优化这些模型，比较它们，并改进它们，以构建我们能够构建的最好的机器学习模型。
- en: Code the models, whether by hand or using an existing package, and use them
    to make predictions on real datasets.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写模型代码，无论是手动编写还是使用现有的包，并使用它们在真实数据集上进行预测。
- en: If you have a particular dataset or problem in mind, I invite you to think about
    how to apply what you learn in this book to it, and to use it as a starting point
    to implement and experiment with your own models.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个特定的数据集或问题在心中，我邀请你思考如何将本书中学到的知识应用到它上面，并以此作为起点来实施和实验你自己的模型。
- en: I am super excited to start this journey with you, and I hope you are as excited!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常兴奋能够与你一起开始这段旅程，我希望你也会同样兴奋！
- en: Other resources
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他资源
- en: 'This book is self-contained. This means that aside from the requirements described
    earlier, every concept that we need is introduced in the book. However, I include
    many references, which I recommend you check out if you’d like to understand the
    concepts at a deeper level or if you’d like to explore further topics. The references
    are all in appendix C and also at this link: [http://serrano.academy/grokking-machine-learning](http://serrano.academy/grokking-machine-learning).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是自包含的。这意味着除了前面描述的要求之外，我们需要的每个概念都在书中介绍。然而，我包含了许多参考文献，如果你想要更深入地理解这些概念或想要探索更广泛的话题，我建议你查阅这些参考文献。这些参考文献都在附录C中，也可以通过这个链接访问：[http://serrano.academy/grokking-machine-learning](http://serrano.academy/grokking-machine-learning)。
- en: In particular, several of my own resources accompany this book’s material. In
    my page at [http://serrano.academy](http://serrano.academy), you can find a lot
    of materials in the form of videos, posts, and code. The videos are also in my
    YouTube channel [www.youtube.com/c/LuisSerrano](https://www.youtube.com/c/LuisSerrano),
    which I recommend you check out. As a matter of fact, most of the chapters in
    this book have a corresponding video that I recommend you watch as you read the
    chapter.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是这本书的材料中包含了我的几项资源。在我的个人页面[http://serrano.academy](http://serrano.academy)上，你可以找到很多以视频、帖子、代码等形式存在的材料。这些视频也发布在我的YouTube频道[www.youtube.com/c/LuisSerrano](https://www.youtube.com/c/LuisSerrano)上，我推荐你查看。实际上，这本书的大部分章节都有相应的视频，我建议你在阅读章节时观看。
- en: We’ll be writing code
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们将编写代码
- en: In this book, we’ll be writing code in Python. However, if your plan is to learn
    the concepts without the code, you can still follow the book while ignoring the
    code. Nevertheless, I recommend you at least take a look at the code, so you get
    familiarized with it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将用Python编写代码。然而，如果你的计划是在不编写代码的情况下学习概念，你仍然可以忽略代码而跟随本书。不过，我建议你至少浏览一下代码，以便熟悉它。
- en: This book comes with a code repository, and most chapters will give you the
    opportunity to code the algorithms from scratch or to use some very popular Python
    packages to build models that fit given datasets. The GitHub repository is [www.github.com/luisguiserrano/manning](https://www.github.com/luisguiserrano/manning),
    and I link the corresponding notebooks throughout the book. In the README of the
    repository, you will find the instructions for the packages to install to run
    the code successfully.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书附带了一个代码仓库，大多数章节都会给你机会从头开始编写算法或使用一些非常流行的Python包来构建适合给定数据集的模型。GitHub仓库是[www.github.com/luisguiserrano/manning](https://www.github.com/luisguiserrano/manning)，我在书中链接了相应的笔记本。在仓库的README中，你可以找到成功运行代码所需的安装包说明。
- en: 'The main Python packages we use in this book are the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这本书中使用的主要Python包如下：
- en: '**NumPy**: for storing arrays and performing complex mathematical calculations'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NumPy**：用于存储数组并执行复杂的数学计算'
- en: '**Pandas**: for storing, manipulating, and analyzing large datasets'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas**：用于存储、操作和分析大型数据集'
- en: '**Matplotlib**: for plotting data'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Matplotlib**：用于绘图'
- en: '**Turi Create**: for storing and manipulating data and training machine learning
    models'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Turi Create**：用于存储、操作和训练机器学习模型'
- en: '**Scikit-Learn**: for training machine learning models'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scikit-Learn**：用于训练机器学习模型'
- en: '**Keras (TensorFlow)**: for training neural networks'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Keras (TensorFlow)**：用于训练神经网络'
- en: About the code
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code in line with normal text. In
    both cases, source code is formatted in a `fixed-width font like this` to separate
    it from ordinary text. Sometimes code is also **`in bold`** to highlight code
    that has changed from previous steps in the chapter, such as when a new feature
    adds to an existing line of code.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了许多与普通文本并行的源代码示例。在两种情况下，源代码都以`固定宽度字体`如这样`this`格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**以突出显示与章节中先前步骤不同的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. Additionally, comments in the source code have often been removed from the
    listings when the code is described in the text. Code annotations accompany many
    of the listings, highlighting important concepts.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。代码注释伴随着许多列表，突出显示重要概念。
- en: The code for the examples in this book is available for download on the Manning
    website ([https://www.manning.com/books/grokking-machine-learning](https://www.manning.com/books/grokking-machine-learning)),
    and from GitHub at [www.github.com/luisguiserrano/manning](https://www.github.com/luisguiserrano/manning).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中的示例代码可以在Manning网站([https://www.manning.com/books/grokking-machine-learning](https://www.manning.com/books/grokking-machine-learning))和GitHub([www.github.com/luisguiserrano/manning](https://www.github.com/luisguiserrano/manning))上下载。
- en: liveBook discussion forum
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Grokking Machine Learning* includes free access to a private web
    forum run by Manning Publications where you can make comments about the book,
    ask technical questions, and receive help from the author and from other users.
    To access the forum, go to [https://livebook.manning.com/#!/book/grokking-machine-learning/discussion](https://livebook.manning.com/#!/book/grokking-machine-learning/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Grokking Machine Learning》包括免费访问由 Manning Publications 运营的私人网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问
    [https://livebook.manning.com/#!/book/grokking-machine-learning/discussion](https://livebook.manning.com/#!/book/grokking-machine-learning/discussion)。您还可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    了解更多关于 Manning 的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '| ![](../Images/Serrano.png) | **Luis G. Serrano** is a research scientist
    in quantum artificial intelligence at Zapata Computing. He has worked previously
    as a Machine Learning Engineer at Google, as a Lead Artificial Intelligence Educator
    at Apple, and as the Head of Content in Artificial Intelligence and Data Science
    at Udacity. Luis has a PhD in mathematics from the University of Michigan, a bachelor’s
    and master’s in mathematics from the University of Waterloo, and worked as a postdoctoral
    researcher at the Laboratoire de Combinatoire et d’Informatique Mathématique at
    the University of Quebec at Montreal. Luis maintains a popular YouTube channel
    about machine learning with over 85,000 subscribers and over 4 million views,
    and is a frequent speaker at artificial intelligence and data science conferences.
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/Serrano.png) | **路易斯·G·塞拉诺**是 Zapata Computing 量子人工智能领域的科研人员。他之前曾在谷歌担任机器学习工程师，在苹果公司担任首席人工智能教育者，并在
    Udacity 担任人工智能和数据科学内容总监。路易斯在密歇根大学获得数学博士学位，在滑铁卢大学获得数学学士和硕士学位，并在加拿大魁北克省蒙特利尔大学的组合与数学信息实验室担任博士后研究员。路易斯维护了一个关于机器学习的流行
    YouTube 频道，拥有超过 85,000 名订阅者，观看次数超过 400 万次，并且是人工智能和数据科学会议的常客演讲者。 |'
