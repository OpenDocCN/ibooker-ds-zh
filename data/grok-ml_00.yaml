- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Did you think machine learning is complicated and hard to master? It’s not!
    Read this book!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为机器学习复杂且难以掌握吗？不是！读这本书吧！
- en: Luis Serrano is a wizard when it comes to explaining things in plain English.
    I met him first when he taught machine learning on Udacity. He made our students
    feel that all of machine learning is as simple as adding or subtracting numbers.
    And most of all, he made the material fun. The videos he produced for Udacity
    were incredibly engaging and remain among the most liked content offered on the
    platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯·塞拉诺在用简单的英语解释事物方面是一位大师。我第一次遇见他是在他在Udacity教授机器学习时。他让我们的学生感觉到所有机器学习就像加减数字一样简单。最重要的是，他让材料变得有趣。他为Udacity制作的视频非常吸引人，并且仍然是该平台上最受欢迎的内容之一。
- en: This book is better! Even the most fearful will enjoy the material presented
    herein, as Serrano demystifies some of the best-held secrets of the machine learning
    society. He takes you step by step through each of the critical algorithms and
    techniques in the field. You can become a machine learning aficionado even if
    you dislike math. Serrano minimizes the mathematical *kauderwelsch* that so many
    of us hard-core academics have come to love, and instead relies on intuition and
    practical explanations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书更好！即使是最害怕的人也会喜欢书中呈现的材料，因为塞拉诺揭开了机器学习界一些最被保守的秘密。他一步一步地引导你了解该领域每个关键算法和技术。即使你不喜欢数学，你也可以成为机器学习的爱好者。塞拉诺最大限度地减少了我们这些硬核学者所喜爱的数学“kauderwelsch”，而是依靠直觉和实用的解释。
- en: The true goal of this book is to empower you to master these methods yourself.
    So the book is full of fun exercises, in which you get to try out those mystical
    (and now demystified) techniques yourself. Would you rather gorge on the latest
    Netflix TV show, or spend your time applying machine learning to problems in computer
    vision and natural language understanding? If the latter, this book is for you.
    I can’t express how much fun it is to play with the latest in machine learning,
    and see your computer do magic under your supervision.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的真正目标是赋予你掌握这些方法的能力。因此，书中充满了有趣的练习，让你有机会亲自尝试那些神秘（而现在已被揭秘）的技术。你更愿意沉迷于最新的Netflix电视剧，还是愿意花时间将机器学习应用于计算机视觉和自然语言理解的问题？如果是后者，这本书就是为你准备的。我无法表达用最新的机器学习技术玩耍是多么有趣，看到你的电脑在你的监督下施展魔法是多么令人兴奋。
- en: And since machine learning is just about the hottest technology to emerge in
    the past few years, you will now be able to leverage your new-found skills in
    your job. A few years back, the *New York Times* proclaimed that there were only
    10,000 machine learning experts in the world, with millions of open positions.
    That is still the case today! Work through this book and become a professional
    machine learning engineer. You are guaranteed to possess one of the most in-demand
    skills in the world today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于机器学习是过去几年涌现的最热门的技术之一，你现在将能够利用你新获得的能力在工作中发挥作用。几年前，《纽约时报》宣称世界上只有10,000名机器学习专家，有数百万个空缺职位。这种情况至今仍然如此！通过这本书的学习，你将成为一名专业的机器学习工程师。你将保证拥有当今世界上最受欢迎的技能之一。
- en: 'With this book, Luis Serrano has done an admirable job explaining complex algorithms
    and making them accessible to almost everyone. But he doesn’t compromise depth.
    Instead, he focuses on the empowerment of the reader through a sequence of enlightening
    projects and exercises. In this sense, this is not a passive read. To fully benefit
    from this book, you have to work. At Udacity, we have a saying: You won’t lose
    weight by watching someone else exercise. To grok machine learning, you have to
    learn to apply it to real-world problems. If you are ready to do this, this is
    your book—whoever you are!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，路易斯·塞拉诺出色地解释了复杂的算法，并使它们几乎对每个人来说都易于理解。但他并没有妥协深度。相反，他通过一系列启发性的项目和练习，专注于通过赋予读者能力。从这个意义上说，这不是一个被动的阅读。要充分利用这本书，你必须付出努力。在Udacity，我们有一句话：你看别人锻炼是不会减肥的。要真正理解机器学习，你必须学会将其应用于现实世界的问题。如果你准备好了，这本书就是你的——无论你是谁！
- en: Sebastian Thrun, PhD
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙语：Sebastian Thrun，博士
- en: Founder, Udacity
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity创始人
- en: Adjunct Professor, Stanford University
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学客座教授
- en: preface
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'The future is here, and that future has a name: machine learning. With applications
    in pretty much every industry, from medicine to banking, from self-driving cars
    to ordering our coffee, the interest in machine learning has rapidly grown day
    after day. But what is machine learning?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 未来已经到来，而这个未来的名字就是机器学习。它在几乎每个行业中都有应用，从医学到银行，从自动驾驶汽车到订购我们的咖啡，对机器学习的兴趣每天都在迅速增长。但机器学习究竟是什么呢？
- en: Most of the time, when I read a machine learning book or attend a machine learning
    lecture, I see either a sea of complicated formulas or a sea of lines of code.
    For a long time, I thought that this was machine learning, and that machine learning
    was reserved only for those who had a solid knowledge of both math and computer
    science.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，当我阅读机器学习书籍或参加机器学习讲座时，我看到的要么是一片复杂的公式海洋，要么是一片代码的海洋。长期以来，我以为这就是机器学习，而且机器学习似乎只属于那些对数学和计算机科学都有扎实知识的人。
- en: However, I began to compare machine learning with other subjects, such as music.
    Musical theory and practice are complicated subjects. But when we think of music,
    we do not think of scores and scales; we think of songs and melodies. And then
    I wondered, is machine learning the same? Is it really just a bunch of formulas
    and code, or is there a melody behind it?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我开始将机器学习与其他学科进行比较，比如音乐。音乐理论和实践是复杂的学科。但当我们想到音乐时，我们不会想到乐谱和音阶；我们会想到歌曲和旋律。然后我开始思考，机器学习是否也是如此？它真的只是一堆公式和代码，还是它背后也有一个旋律？
- en: '![](../Images/FM.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/FM.png)'
- en: '**Figure FM.1** Music is not only about scales and notes. There is a melody
    behind all the technicalities. In the same way, machine learning is not only about
    formulas and code. There is also a melody, and in this book, we sing it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 FM.1** 音乐不仅仅是音阶和音符。在所有技术细节的背后，都有一个旋律。同样，机器学习不仅仅是公式和代码。也有一个旋律，在这本书中，我们就是唱出这个旋律。'
- en: With this in mind, I embarked on a journey to understand the melody of machine
    learning. I stared at formulas and code for months. I drew many diagrams. I scribbled
    drawings on napkins and showed them to my family, friends, and colleagues. I trained
    models on small and large datasets. I experimented. After a while, I started listening
    to the melody of machine learning. All of a sudden, some very pretty pictures
    started forming in my mind. I started writing stories that go along with all the
    machine learning concepts. Melodies, pictures, stories—that is how I enjoy learning
    any topic, and it is those melodies, those pictures, and those stories that I
    share with you in this book. My goal is to make machine learning fully understandable
    to every human, and this book is a step in that journey—a step that I’m happy
    you are taking with me!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这样的想法，我开始了理解机器学习旋律的旅程。我盯着公式和代码看了几个月。我画了许多图表。我在餐巾纸上乱涂乱画，并向我的家人、朋友和同事展示。我在大小不同的数据集上训练模型。我进行了实验。过了一段时间，我开始聆听机器学习的旋律。突然之间，一些非常漂亮的画面开始在脑海中形成。我开始编写与所有机器学习概念相符的故事。旋律、画面、故事——这就是我享受学习任何主题的方式，而这本书中分享的就是这些旋律、这些画面和这些故事。我的目标是让每个人都能完全理解机器学习，这本书就是这一旅程中的一步——一个我很高兴你能和我一起迈出的步伐！
