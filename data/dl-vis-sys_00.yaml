- en: about this book
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: If you know the basic machine learning framework, can hack around in Python,
    and want to learn how to build and train advanced, production-ready neural networks
    to solve complex computer vision problems, I wrote this book for you. The book
    was written for anyone with intermediate Python experience and basic machine learning
    understanding who wishes to explore training deep neural networks and learn to
    apply deep learning to solve computer vision problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉基本的机器学习框架，能够在Python中编程，并且想要学习如何构建和训练高级、生产就绪的神经网络来解决复杂的计算机视觉问题，这本书是为你写的。这本书是为那些具有中级Python经验和基本机器学习理解，希望探索深度神经网络训练并学习如何将深度学习应用于解决计算机视觉问题的读者所写。
- en: 'When I started writing the book, my primary goal was as follows: “I want to
    write a book to grow readers’ skills, not teach them content.” To achieve this
    goal, I had to keep an eye on two main tenets:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始写这本书时，我的主要目标是这样的：“我想写一本书来提升读者的技能，而不是仅仅传授他们内容。”为了实现这个目标，我必须关注两个主要原则：
- en: '*Teach you how to learn*. I don’t want to read a book that just goes through
    a set of scientific facts. I can get that on the internet for free. If I read
    a book, I want to finish it having grown my skillset so I can study the topic
    further. I want to learn how to think about the presented solutions and come up
    with my own.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*教你如何学习*。我不想读一本只是罗列科学事实的书。我可以在互联网上免费获取这些信息。如果我读一本书，我希望读完之后我的技能有所增长，这样我就可以进一步研究这个主题。我想学习如何思考所提出的解决方案，并提出自己的见解。'
- en: '*Go very deep*. If I’m successful in satisfying the first tenet, that makes
    this one easy. If you learn how to learn new concepts, that allows me to dive
    deep without worrying that you might fall behind. This book doesn’t avoid the
    math part of the learning, because understanding the mathematical equations will
    empower you with the best skill in the AI world: the ability to read research
    papers, compare innovations, and make the right decisions about implementing new
    concepts in your own problems. But I promise to introduce only the mathematical
    concepts you need, and I promise to present them in a way that doesn’t interrupt
    your flow of understanding the concepts without the math part if you prefer.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*深入探究*。如果我成功地满足了第一个原则，那么这个原则就变得容易了。如果你学会了如何学习新概念，那么我就能够深入挖掘，而不必担心你可能落后。这本书不会回避学习的数学部分，因为理解数学方程式将赋予你在人工智能世界中最优秀的技能：阅读研究论文、比较创新以及在你自己的问题中实施新概念的正确决策能力。但我承诺只介绍你需要的数学概念，并承诺以一种不会打断你理解概念（如果你更喜欢没有数学部分）的方式呈现它们。'
- en: 'How this book is organized: A roadmap'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: This book is structured into three parts. The first part explains deep leaning
    in detail as a foundation for the remaining topics. I strongly recommend that
    you not skip this section, because it dives deep into neural network components
    and definitions and explains all the notions required to be able to understand
    how neural networks work under the hood. After reading part 1, you can jump directly
    to topics of interest in the remaining chapters. Part 2 explains deep learning
    techniques to solve object classification and detection problems, and part 3 explains
    deep learning techniques to generate images and visual embeddings. In several
    chapters, practical projects implement the topics discussed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分。第一部分详细解释深度学习，作为剩余主题的基础。我强烈建议你不要跳过这一部分，因为它深入探讨了神经网络组件和定义，并解释了理解神经网络内部工作所需的所有概念。阅读第一部分后，你可以直接跳到剩余章节中感兴趣的主题。第二部分解释深度学习技术来解决对象分类和检测问题，第三部分解释深度学习技术来生成图像和视觉嵌入。在几个章节中，实际项目实现了所讨论的主题。
- en: About the code
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: All of this book’s code examples use open source frameworks that are free to
    download. We will be using Python, Tensorflow, Keras, and OpenCV. Appendix A walks
    you through the complete setup. I also recommend that you have access to a GPU
    if you want to run the book projects on your machine, because chapters 6-10 contain
    more complex projects to train deep networks that will take a long time on a regular
    CPU. Another option is to use a cloud environment like Google Colab for free or
    other paid options.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码示例都使用免费下载的开源框架。我们将使用Python、Tensorflow、Keras和OpenCV。附录A将指导你完成完整的设置。我还建议如果你想在你的机器上运行本书的项目，最好能访问到一个GPU，因为第6章到第10章包含更复杂的项目，用于训练深度网络，这些项目在普通CPU上需要很长时间。另一个选择是使用像Google
    Colab这样的免费或付费的云环境。
- en: Examples of source code occur both in numbered listings and in line with normal
    text. In both cases, source code is formatted in a `fixed-width` `font` `like`
    `this` to separate it from ordinary text. Sometimes code is also `**in**` `**bold**`
    to highlight code that has changed from previous steps in the chapter, such as
    when a new feature adds to an existing line of code.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码示例既出现在编号列表中，也出现在正常文本中。在两种情况下，源代码都以`fixed-width` `font` `like` `this`这样的`固定宽度`字体格式化，以将其与普通文本区分开来。有时代码也会被`**in**`
    `**bold**`加粗，以突出显示与章节中先前步骤不同的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (`➥`). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中可用的页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（`➥`）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
- en: The code for the examples in this book is available for download from the Manning
    website at [www.manning.com/books/deep-learning-for-vision-systems](http://www.manning.com/books/deep-learning-for-vision-systems)
    and from GitHub at [https://github.com/moelgendy/deep_learning_for_vision_systems](https://github.com/moelgendy/deep_learning_for_vision_systems).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书示例的代码可以从 Manning 网站 [www.manning.com/books/deep-learning-for-vision-systems](http://www.manning.com/books/deep-learning-for-vision-systems)
    和 GitHub [https://github.com/moelgendy/deep_learning_for_vision_systems](https://github.com/moelgendy/deep_learning_for_vision_systems)
    下载。
