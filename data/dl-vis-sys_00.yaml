- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Two years ago, I decided to write a book to teach deep learning for computer
    vision from an *intuitive* perspective. My goal was to develop a comprehensive
    resource that takes learners from knowing only the basics of machine learning
    to building advanced deep learning algorithms that they can apply to solve complex
    computer vision problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，我决定写一本书，从直观的角度教授计算机视觉的深度学习。我的目标是开发一个全面资源，将学习者从仅了解机器学习基础知识带到构建他们可以应用于解决复杂计算机视觉问题的先进深度学习算法。
- en: '*The problem* : In short, as of this moment, there are no books out there that
    teach deep learning for computer vision the way I wanted to learn about it. As
    a beginner machine learning engineer, I wanted to read one book that would take
    me from point A to point Z. I planned to specialize in building modern computer
    vision applications, and I wished that I had a single resource that would teach
    me everything I needed to do two things: 1) use neural networks to build an end-to-end
    computer vision application, and 2) be comfortable reading and implementing research
    papers to stay up-to-date with the latest industry advancements.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题* : 简而言之，到目前为止，还没有任何书籍以我想要学习计算机视觉深度学习的方式教授。作为一名初学者机器学习工程师，我希望读一本书，从A点到Z点都能涵盖。我计划专门从事构建现代计算机视觉应用，并希望有一个单一的资源可以教会我完成以下两件事：1）使用神经网络构建端到端的计算机视觉应用，2）能够舒适地阅读和实施研究论文，以跟上最新的行业进展。'
- en: 'I found myself jumping between online courses, blogs, papers, and YouTube videos
    to create a comprehensive curriculum for myself. It’s challenging to try to comprehend
    what is happening under the hood on a deeper level: not just a basic understanding,
    but how the concepts and theories make sense mathematically. It was impossible
    to find one comprehensive resource that (horizontally) covered the most important
    topics that I needed to learn to work on complex computer vision applications
    while also diving deep enough (vertically) to help me understand the math that
    makes the magic work.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己需要在在线课程、博客、论文和YouTube视频之间跳转，以为自己创建一个全面的课程。试图在更深的层次上理解底层发生的事情是具有挑战性的：不仅是一个基本理解，还包括概念和理论在数学上的意义。很难找到一本全面资源，它（在水平方向上）涵盖了我在处理复杂计算机视觉应用时需要学习的最重要主题，同时也足够深入（在垂直方向上）以帮助我理解使魔法生效的数学原理。
- en: As a beginner, I searched but couldn’t find anything to meet these needs. So
    now I’ve written it. My goal has been to write a book that not only teaches the
    content I wanted when I was starting out, but also levels up your ability to learn
    on your own.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名初学者，我搜索了但找不到任何能满足这些需求的东西。所以现在我已经写了它。我的目标不仅是写一本在我开始时想要学习的内容的书，而且还要提高你自学的能力。
- en: 'My solution is a comprehensive book that dives deep both horizontally and vertically:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的解决方案是一本全面深入的书：
- en: '*Horizontally* --This book explains most topics that an engineer needs to learn
    to build production-ready computer vision applications, from neural networks and
    how they work to the different types of neural network architectures and how to
    train, evaluate, and tune the network.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*水平方向* -- 这本书解释了工程师需要学习的大部分主题，以构建生产就绪的计算机视觉应用，从神经网络及其工作原理到不同类型的神经网络架构以及如何训练、评估和调整网络。'
- en: '*Vertically* --The book dives a level or two deeper than the code and explains
    intuitively (and gently) how the math works under the hood, to empower you to
    be comfortable reading and implementing research papers or even inventing your
    own techniques.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*垂直方向* -- 这本书比代码深入一层或两层，直观（且温和）地解释了底层的数学原理，以使你能够舒适地阅读和实施研究论文，甚至发明你自己的技术。'
- en: At the time of writing, I believe this is the only deep learning for vision
    systems resource that is taught this way. Whether you are looking for a job as
    a computer vision engineer, want to gain a deeper understanding of advanced neural
    networks algorithms in computer vision, or want to build your product or startup,
    I wrote this book with you in mind. I hope you enjoy it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作的时候，我认为这是唯一一种以这种方式教授视觉系统深度学习的资源。无论你是想找一份计算机视觉工程师的工作，想要更深入地理解计算机视觉中的高级神经网络算法，还是想要构建你的产品或初创公司，我写这本书是考虑到你的。我希望你喜欢它。
