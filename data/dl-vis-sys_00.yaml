  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者在论坛上的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社网站访问。
- en: about the author
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Mohamed Elgendy** is the vice president of engineering at Rakuten, where
    he is leading the development of its AI platform and products. Previously, he
    served as head of engineering at Synapse Technology, building proprietary computer
    vision applications to detect threats at security checkpoints worldwide. At Amazon,
    Mohamed built and managed the central AI team that serves as a deep learning think
    tank for Amazon engineering teams like AWS and Amazon Go. He also developed the
    deep learning for computer vision curriculum at Amazon’s Machine University. Mohamed
    regularly speaks at AI conferences like Amazon’s DevCon, O’Reilly’s AI conference,
    and Google’s I/O.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**穆罕默德·埃尔根迪**是 Rakuten 工程副总裁，在那里他领导着其 AI 平台和产品的开发。此前，他曾在 Synapse Technology
    担任工程主管，构建专有计算机视觉应用程序，以在全球安全检查站检测威胁。在亚马逊，穆罕默德建立了中央 AI 团队，为 AWS 和 Amazon Go 等亚马逊工程团队提供深度学习智库服务。他还开发了亚马逊机器大学计算机视觉深度学习课程。穆罕默德经常在亚马逊
    DevCon、O''Reilly 的 AI 会议和谷歌的 I/O 等人工智能会议上发表演讲。'
- en: about the cover illustration
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Deep Learning for Vision Systems* depicts Ibn al-Haytham,
    an Arab mathematician, astronomer, and physicist who is often referred to as “the
    father of modern optics” due to his significant contributions to the principles
    of optics and visual perception. The illustration is modified from the frontispiece
    of a fifteenth-century edition of Johannes Hevelius’s work Selenographia.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 《视觉系统深度学习》封面上的插图描绘了伊本·海瑟姆，一位阿拉伯数学家、天文学家和物理学家，他因对光学和视觉感知原理的重大贡献而常被称为“现代光学之父”。该插图是根据约翰内斯·海维利乌斯作品《月相学》十五世纪版扉页修改的。
- en: In his book *Kitab al-Manazir* (Book of Optics), Ibn al-Haytham was the first
    to explain that vision occurs when light reflects from an object and then passes
    to one’s eyes. He was also the first to demonstrate that vision occurs in the
    brain, rather than in the eyes--and many of these concepts are at the heart of
    modern vision systems. You will see the correlation when you read chapter 1 of
    this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的著作《光学之书》（Kitab al-Manazir）中，伊本·海瑟姆是第一个解释视觉发生时，光线从物体反射然后进入眼睛的现象的人。他也是第一个证明视觉发生在大脑而不是眼睛中的人——许多这些概念都是现代视觉系统的核心。当你阅读这本书的第一章时，你会看到这种关联。
- en: Ibn al-Haytham has been a great inspiration for me as I work and innovate in
    this field. By honoring his memory on the cover of this book, I hope to inspire
    fellow practitioners that our work can live and inspire others for thousands of
    years.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域工作和创新的过程中，伊本·海瑟姆对我来说是一个巨大的灵感来源。通过在这本书的封面上纪念他的记忆，我希望激励同行从业者，我们的工作可以存活并激励他人数千年。
