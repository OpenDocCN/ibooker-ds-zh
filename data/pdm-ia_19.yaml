- en: Figure D.1 Podman's Community page ([https://podman.io/community](https://podman.io/community))
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图D.1 Podman社区页面 ([https://podman.io/community](https://podman.io/community))
- en: 'Podman is an inclusive community, as are all of the github.com/containers projects.
    The code of conduct statement for the containers project at [http://mng.bz/5mEB](http://mng.bz/5mEB)
    states the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Podman是一个包容性的社区，就像github.com/containers的所有项目一样。容器项目的行为准则声明位于[http://mng.bz/5mEB](http://mng.bz/5mEB)，内容如下：
- en: '*As contributors and maintainers of the projects under the* [https://github.com/containers](https://github.com/containers)
    *repository, and in the interest of fostering an open and welcoming community,
    we pledge to respect all people who contribute through reporting problems, posting
    feature requests, updating documentation, submitting pull requests or patches,
    and other activities to any of the projects under the containers umbrella.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为[https://github.com/containers](https://github.com/containers) 仓库下项目的贡献者和维护者，为了促进一个开放和欢迎的社区，我们承诺尊重通过报告问题、发布功能请求、更新文档、提交拉取请求或补丁以及其他活动向任何容器项目做出贡献的所有人。*'
- en: D.2 Podman on github.com
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.2 Podman在github.com
- en: Issues, discussions, and pull requests reside on the [github.com/containers/podman](http://github.com/containers/podman)
    repository (figure D.2). As of this writing, the project has over 1,200 forks
    and 12,000 stars. The bottom line is it is a very active project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题、讨论和拉取请求都位于[github.com/containers/podman](http://github.com/containers/podman)
    仓库中（图D.2）。截至本文撰写时，该项目已有超过1,200个分支和12,000个星标。总的来说，这是一个非常活跃的项目。
