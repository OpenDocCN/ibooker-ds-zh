- en: Appendix D. Contributing to Podman
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录D. 为Podman做出贡献
- en: 'My favorite thing about open source is the community effort. It is great to
    be able to contribute to a project and, better yet, get people to contribute to
    your project. The analogy I like to use comes from the *Grimms’ Fairy Tales* story
    “The Elves” ([https://sites.pitt.edu/~dash/grimm039.xhtml](https://sites.pitt.edu/~dash/grimm039.xhtml)):'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的开源事情是社区的努力。能够为项目做出贡献，并且更好地，能够让人们为你的项目做出贡献，这是很棒的。我喜欢用的类比来自《格林童话》中的故事“精灵”([https://sites.pitt.edu/~dash/grimm039.xhtml](https://sites.pitt.edu/~dash/grimm039.xhtml))：
- en: A shoemaker, through no fault of his own, had become so poor that he had only
    leather enough for a single pair of shoes. He cut them out one evening, then went
    to bed, intending to finish them the next morning. Having a clear conscience,
    he went to bed peacefully, commended himself to God, and fell asleep. The next
    morning, after saying his prayers, he was about to return to his work when he
    found the shoes on his workbench, completely finished.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个鞋匠，没有任何过错，变得如此贫穷，以至于他只有足够的皮革做一双鞋。他一个晚上剪出了鞋样，然后上床睡觉，打算第二天早上完成。他心地善良，睡得很平静，向上帝祈祷，然后入睡。第二天早上，在祈祷之后，他正准备回到工作中，却发现他的工作台上鞋子已经完全做好了。
- en: The story goes on to describe a couple of elves that come by each night and
    finish the shoes. I see this as the way open source works. Basically, the people
    doing little contributions, bug reporting, bug fixes, document fixes, feature
    requests, and publicizing the project are all the elves. Sometimes I even go to
    bed, and when I wake up I’ll find someone has fixed the problem I was attempting
    to deal with the night before! And sometimes the elves grow up to be maintainers.
    Some small contributions over time grow, and these developers end up being core
    members of the Podman team. Some we even hired.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事继续讲述了一对每晚来访并完成鞋子的精灵。我认为这就是开源工作的方式。基本上，进行小贡献、错误报告、错误修复、文档修复、功能请求以及宣传项目的人都是精灵。有时我甚至睡觉，当我醒来时，我会发现有人已经修复了我前一天晚上试图解决的问题！有时这些精灵会成长为维护者。一些小的贡献随着时间的推移而增长，这些开发者最终成为Podman团队的核心成员。我们甚至雇佣了一些人。
- en: D.1 Joining the community
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.1 加入社区
- en: Each small change helps make the project better. When I talk to college students
    about open source, I tell them about the unique opportunities they have, which
    were not around when I was a student. They can make a contribution to a software
    project or product and then list it on their resume. When interviewing a student
    for an internship or a job, having a few github.com contributions on a resume
    is very impressive.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每一点小的改变都有助于使项目变得更好。当我与大学生谈论开源时，我会告诉他们他们作为学生时所没有的独特机会。他们可以为软件项目或产品做出贡献，并将其列在简历上。当面试实习生或工作时，简历上有几个github.com的贡献是非常令人印象深刻的。
- en: Podman and its underlying technologies are always looking for new contributions
    (figure D.1). No contribution is too small—from a spelling mistake in a man page
    up to a full-blown feature. You don’t have to be a software developer to contribute.
    We are always looking for help on documentation, web design for podman.io, as
    well as software help. Many great ideas come from users of the product. Just reporting
    a bug or reporting what you don’t like can lead to fresh ideas that improve the
    project. I often ask people who have set up complicated environments using Podman
    to blog about it, so others can learn.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Podman及其底层技术一直在寻找新的贡献（图D.1）。任何大小的贡献都是受欢迎的——从手册中的拼写错误到完整的功能。你不需要是软件开发者才能做出贡献。我们总是在寻找帮助文档、podman.io的网页设计以及软件方面的帮助。许多伟大的想法都来自产品的用户。仅仅报告一个错误或指出你不满意的地方，都可能带来改进项目的全新想法。我经常要求那些使用Podman搭建复杂环境的人撰写博客，这样其他人也可以从中学习。
