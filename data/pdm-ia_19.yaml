- en: 'You can also communicate directly with the core maintainers on IRC on the #podman
    channel on libera.chat. The IRC channel is also linked to #podman:matrix.org (https://matrix.to/#/#podman:matrix.org)
    on Matrix and the Podman Discord ([https://discord.com/invite/x5GzFF6QH4](https://discord.com/invite/x5GzFF6QH4))
    for web access.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在libera.chat上的#podman频道直接与核心维护者进行交流。该IRC频道也链接到Matrix上的#podman:matrix.org
    (https://matrix.to/#/#podman:matrix.org) 和 Podman Discord ([https://discord.com/invite/x5GzFF6QH4](https://discord.com/invite/x5GzFF6QH4))
    以便进行网络访问。
- en: There is also a low-volume mailing list you can join by sending an email to
    podman-join@lists.podman.io. Finally, you can follow @podman_io on Twitter or
    follow me @rhatdan.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过发送电子邮件到podman-join@lists.podman.io加入一个低流量的邮件列表。最后，您可以在Twitter上关注@podman_io或关注我@rhatdan。
