  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了使仓库在Colab中可访问以及使笔记本可运行的步骤。请注意，每次您开始一个新的Colab会话，在您打开其中一个笔记本之后，您都需要按照步骤使驱动器在笔记本中可访问，并将克隆仓库中的笔记本目录设置为当前目录。
- en: '![APPA_F12_Ryan](../Images/APPA_F12_Ryan.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F12_Ryan](../Images/APPA_F12_Ryan.png)'
- en: Figure A.12 Screen that appears when you double-click a notebook file in Drive
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.12 在驱动器中双击笔记本文件时出现的屏幕
- en: A.4 Pros and cons of Colab and Paperspace
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 Colab和Paperspace的优缺点
- en: Whether you choose Colab or Paperspace Gradient for your deep learning project
    will depend on your needs. For most people, cost is the deciding factor in choosing
    Colab. In my opinion, Paperspace Gradient’s advantages in terms of convenience
    and predictability justify its cost. But Colab is a great option if you want a
    choice with zero cost. This section contrasts the advantages of Colab (including
    cost) with the strong points of Paperspace Gradient.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您选择Colab还是Paperspace Gradient来处理您的深度学习项目将取决于您的需求。对于大多数人来说，成本是选择Colab的决定性因素。在我看来，Paperspace
    Gradient在便利性和可预测性方面的优势足以证明其成本。但如果您想要一个零成本的选项，Colab是一个很好的选择。本节对比了Colab（包括成本）的优势与Paperspace
    Gradient的强项。
- en: 'Here are some of the advantages of Colab:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Colab的一些优点：
- en: '*Free* —Paperspace Gradient has a modest hourly cost and a completely transparent
    billing model, but you still pay for every hour that your Paperspace Gradient
    notebook is active. Further, with a basic subscription, a Gradient notebook gets
    shut down automatically after 12 hours (figure A.13). If you have an active Gradient
    session and forget to shut it down, you will be paying for it for 12 hours. I
    know from experience the sinking feeling that comes from waking up and realizing
    that I wasted some money because I forgot to shut down Gradient, and my notebook
    ran all night.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*免费* — Paperspace Gradient有适度的每小时费用和完全透明的计费模式，但您仍然需要为Paperspace Gradient笔记本的每个活动小时付费。此外，在基本订阅下，Gradient笔记本在12小时后自动关闭（图A.13）。如果您有一个活动的Gradient会话并且忘记关闭它，您将为此支付12小时。我根据经验知道，醒来并意识到我因为忘记关闭Gradient而浪费了一些钱，我的笔记本整夜都在运行，这种感觉真的很糟糕。'
- en: '![APPA_F13_Ryan](../Images/APPA_F13_Ryan.png)'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F13_Ryan](../Images/APPA_F13_Ryan.png)'
- en: Figure A.13 With a basic subscription, Gradient notebooks get shut down automatically
    after 12 hours.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.13 在基本订阅下，Gradient笔记本在12小时后自动关闭。
- en: '*Integrated with Google Drive* —If you already take advantage of Google Drive,
    you will appreciate the slick integration of Drive with Colab. Google has done
    a really good job with this integration.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与谷歌驱动集成* —如果您已经利用了谷歌驱动，您会欣赏Colab与Drive的流畅集成。谷歌在这方面做得非常出色。'
- en: '*Large user community* —Colab has a big user community, with many questions
    about it answered in Stack Overflow ([http://mng.bz/6gO5](http://mng.bz/6gO5)).
    Paperspace states that more than 100,000 developers use Gradient ([https://paperspace.com/
    gradient](https://paperspace.com/gradient)). I have not been able to find a similar
    estimate for Colab users, but the amount of Stack Overflow traffic for Colab suggests
    that it has a bigger user community.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*庞大的用户社区* —Colab拥有庞大的用户社区，许多关于它的问题在Stack Overflow([http://mng.bz/6gO5](http://mng.bz/6gO5))上得到了解答。Paperspace表示，超过10万开发者使用Gradient([https://paperspace.com/gradient](https://paperspace.com/gradient))。我未能找到关于Colab用户的类似估计，但Colab在Stack
    Overflow上的流量表明，它拥有更大的用户社区。'
- en: 'Here are some of the advantages of Paperspace Gradient:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Paperspace Gradient的一些优势：
- en: '*Completely integrated environment* —Paperspace Gradient is completely tuned
    for deep learning and uses a standard Jupyter environment. By contrast, Colab
    has some esoteric aspects that take some getting used to if you’re used to vanilla
    Jupyter notebooks.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*完全集成的环境* —Paperspace Gradient完全针对深度学习进行了优化，并使用标准的Jupyter环境。相比之下，Colab有一些较为复杂的方面，如果您习惯了普通的Jupyter笔记本，可能需要一些时间来适应。'
- en: '*Independence from the Google infrastructure* —Colab is deeply integrated with
    the Google infrastructure; you need a Google ID and Google Drive to use Colab.
    If you are working in a jurisdiction that limits access to the Google infrastructure,
    this requirement could prevent you from using Colab. Where you do your daily work
    isn’t the only consideration; ask yourself whether you will ever have to do a
    demo or a conference presentation on your deep learning work in a jurisdiction
    where access to the Google infrastructure is limited.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*独立于谷歌基础设施* —Colab与谷歌基础设施深度融合；您需要谷歌ID和谷歌驱动来使用Colab。如果您在一个限制访问谷歌基础设施的司法管辖区工作，这一要求可能会阻止您使用Colab。您日常工作的地点并不是唯一需要考虑的因素；问问自己，您是否需要在访问谷歌基础设施受限的司法管辖区进行深度学习工作的演示或会议展示。'
- en: '*Dedicated resources* —Your Paperspace Gradient virtual environment is yours,
    and after an instance has been started, you have access to all its resources.
    Colab resources are not guaranteed, and it’s possible that you will not be able
    to get the resources you need for a deep learning project at a particular time.
    If you are flexible about when you do your work, this situation should not be
    a problem. I have never had a problem getting resources in Colab, but it is theoretically
    possible that you wouldn’t be able to get GPU or TPU resources in Colab when you
    need them.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专用资源* —您的Paperspace Gradient虚拟环境属于您，一旦启动实例，您就可以访问所有资源。Colab的资源没有保证，您可能在特定时间无法获得深度学习项目所需的资源。如果您对工作的时间灵活，这种情况应该不会成为问题。我从未在Colab中遇到获取资源的问题，但从理论上讲，您可能在需要时无法在Colab中获得GPU或TPU资源。'
- en: '*Support* —When you set up a Paperspace Gradient environment, you pay for every
    hour that the environment is active. Part of what you get from this cost is support.
    I have had to contact Paperspace support three times over the past two years,
    and each time, I received a quick initial response from Paperspace and quick resolution
    of the issue. Colab is free, so you will not get this kind of personalized support.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*支持* —当您设置Paperspace Gradient环境时，您需要为环境活跃的每一小时付费。您从这笔费用中获得的部分是支持服务。在过去两年中，我不得不联系Paperspace支持三次，每次都从Paperspace那里得到了快速的初步响应和问题的快速解决。Colab是免费的，因此您将不会获得这种个性化的支持。'
- en: '*Faster model training* —Comparing the training runs of experiment 1 (10 epochs,
    no early stopping, default weighting of 0 and 1 results) in chapter 7, Paperspace
    is around 30 percent faster than Colab (1 minute, 49 seconds for Paperspace and
    2 minutes, 32 seconds for Colab). My experience was that I got the best results
    by selecting None or TPU in the Hardware Accelerator field of Notebook Settings
    (displayed by choosing Runtime -> Change Runtime Type). Selecting GPU as the hardware
    accelerator yielded worse results for this test (figure A.14).'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*更快的模型训练* —比较第7章中实验1的训练运行（10个epoch，无提前停止，默认权重为0和1的结果），Paperspace比Colab快约30%（Paperspace为1分49秒，Colab为2分32秒）。我的经验是，通过在笔记本设置中的硬件加速器字段选择None或TPU，可以得到最佳结果（通过选择运行时
    -> 更改运行时类型显示）。将GPU作为硬件加速器选择会导致本测试结果更差（图A.14）。'
- en: '![APPA_F14_Ryan](../Images/APPA_F14_Ryan.png)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F14_Ryan](../Images/APPA_F14_Ryan.png)'
- en: Figure A.14 Setting the hardware accelerator
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.14 设置硬件加速器
- en: '*Consistent times for training runs* —Running the same training experiment
    multiple times on Paperspace took about the same amount of time each time, whereas
    the time to run identical training experiments on Colab varied considerably.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*训练运行的一致时间* —在Paperspace上多次运行相同的训练实验所需时间大致相同，而将相同的训练实验在Colab上运行所需时间则差异很大。'
- en: In this section, we’ve reviewed the pros and cons of Colab and Paperspace Gradient.
    Both are great environments for a deep learning project; which one you choose
    depends on your own requirements.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了Colab和Paperspace Gradient的优缺点。这两个环境都是深度学习项目的优秀选择；你选择哪一个取决于你自己的需求。
