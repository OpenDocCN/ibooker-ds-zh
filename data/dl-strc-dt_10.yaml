  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经将仓库克隆到驱动器中，您就可以打开Colab中的一个笔记本了。以下步骤显示了如何从仓库中打开模型训练笔记本并使其准备好运行：
- en: In Colab, choose File -> Locate in Drive (figure A.11).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Colab中，选择文件 -> 定位到驱动器（图A.11）。
- en: '![APPA_F11_Ryan](../Images/APPA_F11_Ryan.png)'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F11_Ryan](../Images/APPA_F11_Ryan.png)'
- en: Figure A.11 Locate in Drive menu selection
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.11 定位到驱动器菜单选择
- en: Navigate to the notebooks directory where you cloned the repo.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您克隆仓库的笔记本目录。
- en: Double click streetcar_model_training.ipynb, and select Google Colaboratory
