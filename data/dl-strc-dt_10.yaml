- en: '[PRE3]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Now you have completed the steps to make the repo accessible in Colab and to
    make the notebooks runnable. Note that every time you start a new Colab session,
    after you have opened one of the notebooks, you will need to follow the steps
