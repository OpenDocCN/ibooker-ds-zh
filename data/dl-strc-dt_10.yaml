- en: Figure A.7 Pasting the access code in your Colab notebook
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.7 在您的Colab笔记本中粘贴访问码
- en: '![APPA_F08_Ryan](../Images/APPA_F08_Ryan.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F08_Ryan](../Images/APPA_F08_Ryan.png)'
- en: Figure A.8 Confirmation that Google Drive is successfully mounted
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.8 确认Google Drive已成功挂载
- en: A.3 Making the repo available in Colab and running notebooks
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 在Colab中使仓库可用并运行笔记本
- en: If you are using Colab to run through the code examples in this book, you need
    to be aware of some quirks in the way that Colab and Drive work together. In addition
    to following the instructions in section A.2 to make Drive accessible in Colab,
    you need to
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用Colab运行本书中的代码示例，您需要了解Colab和Drive协同工作的一些怪癖。除了遵循A.2节中的说明使Drive在Colab中可访问外，您还需要
- en: Clone the repo ([http://mng.bz/xmXX](http://mng.bz/xmXX)) to a new folder in
    Drive.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将仓库([http://mng.bz/xmXX](http://mng.bz/xmXX))克隆到Drive中的新文件夹。
- en: Ensure that the current directory when you run one of the notebooks is the notebooks
    directory of your clone of the repo.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您运行笔记本时当前目录是您仓库克隆的笔记本目录。
- en: 'First, clone the repo by following these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，按照以下步骤克隆仓库：
- en: In Drive, create a new folder in the root folder.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Drive中，在根文件夹中创建一个新文件夹。
- en: For this exercise, call the new folder dl_june_17.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于这个练习，将新文件夹命名为dl_june_17。
- en: Access the new folder, right-click the background, and choose More -> Google
    Colaboratory from the contextual menu (figure A.9).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问新文件夹，右键单击背景，并在上下文菜单中选择更多 -> Google Colaboratory（图A.9）。
- en: Colab opens in a new tab.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Colab在新标签页中打开。
- en: '![APPA_F09_Ryan](../Images/APPA_F09_Ryan.png)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F09_Ryan](../Images/APPA_F09_Ryan.png)'
- en: Figure A.9 Starting Colab from a new folder in Drive
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.9 从Drive的新文件夹中启动Colab
- en: Choose Connect -> Connect to hosted runtime (figure A.10).
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择连接 -> 连接到托管运行时（图A.10）。
- en: '![APPA_F10_Ryan](../Images/APPA_F10_Ryan.png)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F10_Ryan](../Images/APPA_F10_Ryan.png)'
- en: Figure A.10 Connect to a hosted runtime in Colab
  id: totrans-52
