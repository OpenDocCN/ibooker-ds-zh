- en: appendix. Using Google Colaboratory
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录。使用Google Colaboratory
- en: In chapter 2, we introduced the development environments available for creating
    and training your deep learning model. In that chapter, I recommended Paperspace
    Gradient as an optimal cloud-based, deep learning development environment because
    it balances cost and features. Gradient is not free, but it is much easier to
    keep track of the cost of Gradient than to control the cost of the machine learning
    environments in Google Cloud Platform, AWS, or Azure. If your primary concern
    is cost, however, Google’s Colaboratory (referred to as *Colab* through the remainder
    of this appendix) offers an entirely free environment that is more than adequate
    for basic deep learning projects. In this appendix, we will go over the key points
    that you need to know to exercise the code examples with Colab and contrast its
    advantages with those of Paperspace Gradient.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，我们介绍了创建和训练您的深度学习模型可用的开发环境。在那个章节中，我推荐Paperspace Gradient作为一个平衡成本和特性的最佳基于云的深度学习开发环境。Gradient不是免费的，但跟踪Gradient的成本比控制Google
    Cloud Platform、AWS或Azure中的机器学习环境成本要容易得多。然而，如果您的首要关注点是成本，那么Google的Colaboratory（在本附录的其余部分中称为*Colab*）提供了一个完全免费的、对于基本的深度学习项目来说绰绰有余的环境。在本附录中，我们将讨论您需要了解的关键点，以便使用Colab练习代码示例，并将其优势与Paperspace
    Gradient的优势进行对比。
- en: A.1 Introduction to Colab
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Colab简介
- en: Colab is a free, cloud-based Jupyter Notebooks environment that you can use
    to develop your deep learning projects. Google provides a comprehensive introduction
    to using Colab ([http://mng.bz/w92g](http://mng.bz/w92g)) that covers everything
    that you need to get started. An article at [http://mng.bz/VdBG](http://mng.bz/VdBG)
    also contains a wealth of helpful tips.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Colab是一个免费的、基于云的Jupyter Notebooks环境，您可以使用它来开发您的深度学习项目。Google提供了一份全面的Colab使用介绍([http://mng.bz/w92g](http://mng.bz/w92g))，涵盖了您开始所需的所有内容。一篇位于[http://mng.bz/VdBG](http://mng.bz/VdBG)的文章也包含了许多有用的提示。
- en: 'Here is a quick summary of some key characteristics of Colab:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些关于Colab关键特性的快速总结：
- en: Colab offers a variety of hardware configurations, including access to GPUs
    and TPUs (Google’s hardware accelerator specifically designed for use with TensorFlow).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Colab提供各种硬件配置，包括对GPU和TPU（Google专门为与TensorFlow一起使用而设计的硬件加速器）的访问。
- en: To use Colab, you need a Google ID ([http://mng.bz/7VY4](http://mng.bz/7VY4)).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要使用Colab，您需要一个Google ID([http://mng.bz/7VY4](http://mng.bz/7VY4))。
- en: If you don’t already have Google Drive set up for your Google account, set up
    Drive by following the instructions at [http://mng.bz/4BBB](http://mng.bz/4BBB).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还没有为你的Google账户设置好Google Drive，请按照[http://mng.bz/4BBB](http://mng.bz/4BBB)上的说明来设置Drive。
- en: Colab has an interface that incorporates some aspects of JupyterLab (a web-based
    interface for Jupyter). Although this interface is not identical to the familiar
    Jupyter Notebooks interface, it takes only a few minutes to get used to it, and
    it has some useful features that aren’t in standard notebooks, including a table
    of contents and a gallery of code snippets that you can easily copy into your
    Colab notebook. Figure A.1 shows the Colab interface.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Colab有一个界面，它结合了JupyterLab（Jupyter的基于网络的界面）的一些方面。尽管这个界面与熟悉的Jupyter Notebooks界面不完全相同，但只需几分钟就能习惯它，并且它有一些标准笔记本中没有的实用功能，包括目录和代码片段画廊，您可以将它们轻松地复制到您的Colab笔记本中。图A.1显示了Colab界面。
- en: '![APPA_F01_Ryan](../Images/APPA_F01_Ryan.png)'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F01_Ryan](../Images/APPA_F01_Ryan.png)'
- en: 'Figure A.1 Colab interface: not a vanilla notebook'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.1 Colab界面：并非普通的笔记本
- en: By default, when you save a notebook in Colab, it is saved to a special directory
    in Drive, so you have access to your work outside the context of Colab (figure
    A.2).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，当您在Colab中保存笔记本时，它将保存在Drive中的一个特殊目录中，因此您可以在Colab之外访问您的工作（图A.2）。
- en: '![APPA_F02_Ryan](../Images/APPA_F02_Ryan.png)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F02_Ryan](../Images/APPA_F02_Ryan.png)'
- en: Figure A.2 Default directory in Google Drive for Colab notebooks
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.2 Google Drive中Colab笔记本的默认目录
- en: 'This section covered some of the key things you need to know to use Colab.
    You can refer to the Google documentation ([http://mng.bz/mgE0](http://mng.bz/mgE0))
    for complete details on how to use Colab, but we will cover one essential feature
    in the next section: how to make Google Drive available in Colab.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了您使用Colab所需了解的一些关键信息。您可以参考Google文档([http://mng.bz/mgE0](http://mng.bz/mgE0))以获取关于如何使用Colab的完整详细信息，但我们在下一节将介绍一个基本功能：如何在Colab中使Google
    Drive可用。
- en: A.2 Making Google Drive available in your Colab session
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 在您的Colab会话中使Google Drive可用
- en: To get the most out of Colab, you need to mount your Google Drive so that it
    is accessible in your Colab session. When you have set up access to Drive, your
    Colab notebooks are accessible at the path /content/drive/My Drive. You can read
    files from directories in your Drive and write files to Drive as you would to
    a local filesystem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用Colab，您需要挂载您的Google Drive，以便在您的Colab会话中访问。当您设置了对Drive的访问权限后，您的Colab笔记本可通过路径/content/drive/My
    Drive访问。您可以从Drive中的目录读取文件，并将文件写入Drive，就像写入本地文件系统一样。
- en: 'To get access to files on Drive from within your notebook, follow these steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要从您的笔记本中访问Drive上的文件，请按照以下步骤操作：
- en: 'Run the following statements in your notebook:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的笔记本中运行以下语句：
- en: '[PRE0]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: When you run these statements, you get the result shown in figure A.3.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您运行这些语句时，您会得到图A.3中显示的结果。
- en: '![APPA_F03_Ryan](../Images/APPA_F03_Ryan.png)'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F03_Ryan](../Images/APPA_F03_Ryan.png)'
- en: Figure A.3 Prompt to enter your authorization code
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.3 输入授权码提示
- en: Click the link to select an account (figure A.4).
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击链接选择账户（图A.4）。
- en: '![APPA_F04_Ryan](../Images/APPA_F04_Ryan.png)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F04_Ryan](../Images/APPA_F04_Ryan.png)'
- en: Figure A.4 Selecting an account
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.4 选择账户
- en: In the screen for Google Drive File Stream access, click Allow (figure A.5).
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Google Drive File Stream访问屏幕中，点击允许（图A.5）。
- en: '![APPA_F05_Ryan](../Images/APPA_F05_Ryan.png)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F05_Ryan](../Images/APPA_F05_Ryan.png)'
- en: Figure A.5 Allowing Google Drive File Stream access
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.5 允许Google Drive File Stream访问
- en: In the Sign In screen, click the Copy icon to copy your access code (figure
    A.6).
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在登录屏幕中，点击复制图标以复制您的访问码（图A.6）。
- en: Return to Colab, paste in the authorization code field, and press Enter (figure
    A.7).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回Colab，在授权码字段中粘贴，然后按Enter（图A.7）。
- en: The cell runs and produces the mounted message shown in figure A.8 to confirm
    that your Google Drive has been mounted and is available to your Colab notebook.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 单元运行并产生图A.8中显示的挂载消息，以确认您的Google Drive已挂载并且可用于您的Colab笔记本。
- en: By following the steps in this section, you have made your Google Drive available
    in your Colab notebook. In section A.3, we’ll contrast the strengths of Colab
    and Paperspace Gradient.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循本节中的步骤，您已在您的Colab笔记本中使Google Drive可用。在A.3节中，我们将对比Colab和Paperspace Gradient的优势。
- en: '![APPA_F06_RyanPH1](../Images/APPA_F06_RyanPH1.png)'
