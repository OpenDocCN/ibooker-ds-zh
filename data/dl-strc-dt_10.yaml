  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Colab笔记本中创建另一个新单元格，并在新单元格中作为单行运行以下命令以克隆仓库：
- en: '[PRE2]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now that you have cloned the repo to Drive, you are ready to open one of the
    notebooks in Colab. The following steps show how to open the model training notebook
