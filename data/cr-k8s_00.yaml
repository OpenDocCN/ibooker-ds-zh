- en: Jay Vyas, PhD, is currently a staff engineer at VMware and has worked on several
    commercial and open source Kubernetes distributions and platforms, including OpenShift,
    VMware Tanzu, Black Duck’s internal multipronged Kubernetes installation platforms,
    and bespoke Kubernetes installations for clients of his consulting company, Rocket
    Rudolf, LLC. For several years, he acted as a PMC (project management committee)
    member at the Apache Software Foundation, working across several projects in the
    BigData space. He’s been involved with Kubernetes in various capacities since
    its inception and currently spends most of his time in the SIG-Windows and SIG-network
    communities. He got his start in distributed systems while finishing his PhD around
    bioinformatics data marts (which federated databases into mining platforms for
    the human and viral proteomes). This led him into the world of BigData and scaling
    out data processing systems, and, eventually, to Kubernetes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Jay Vyas，博士，目前是 VMware 的员工工程师，曾参与过多个商业和开源 Kubernetes 发行版和平台，包括 OpenShift、VMware
    Tanzu、Black Duck 的内部多角度 Kubernetes 安装平台，以及他咨询公司 Rocket Rudolf, LLC 的客户定制的 Kubernetes
    安装。在过去的几年里，他作为 Apache 软件基金会 PMC（项目管理委员会）的成员，在 BigData 领域的多个项目中工作。自 Kubernetes
    诞生以来，他一直在不同角色中参与 Kubernetes，目前大部分时间都在 SIG-Windows 和 SIG-network 社区中度过。他在完成生物信息学数据集市（将联邦数据库集成到人类和病毒蛋白质组挖掘平台）的博士学业期间开始了分布式系统的研究。这使他进入了大数据领域，并扩展数据处理系统，最终转向
    Kubernetes。
- en: You can contact Jay at @jayunit100 on Twitter if you’re interested in collaborating
    on . . . anything. His daily workout is a one-mile sprint and pull-ups until failure.
    He also owns several synthesizers including the Prophet-6, which sounds like a
    spaceship.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣在 . . . 任何事情上合作，可以在 Twitter 上联系 Jay，用户名 @jayunit100。他的日常锻炼是一英里冲刺和直到力竭的引体向上。他还拥有几台合成器，包括
    Prophet-6，其声音听起来像一艘宇宙飞船。
- en: '![](../Images/FM_F02_Love.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![FM_F02_Love](../Images/FM_F02_Love.png)'
- en: Chris Love is a Google Cloud Certified Fellow and a co-founder of Lionkube.
    He has over 25 years of software and IT engineering experience with companies
    including Google, Oracle, VMware, Cisco, Johnson & Johnson, and others. As a thought
    leader within Kubernetes and the DevOps community, Chris Love has contributed
    to many open source projects, including Kubernetes, kops (former AWS SIG lead),
    Bazel (contributed to Kubernetes rules), and Terraform (an early contributor to
    the VMware plugin). His professional interests include IT culture transformation,
    containerization technologies, automated testing frameworks and practices, Kubernetes,
    Golang AKA Go, and other programming languages. Love also enjoys speaking around
    the world about DevOps, Kubernetes, and technology, as well as mentoring people
    in the IT and software industries.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·洛夫是一位谷歌云认证专家，也是Lionkube的联合创始人。他在包括谷歌、甲骨文、VMware、思科、强生和其他公司在内的公司拥有超过25年的软件和IT工程经验。作为Kubernetes和DevOps社区中的思想领袖，克里斯·洛夫为许多开源项目做出了贡献，包括Kubernetes、kops（前AWS
    SIG负责人）、Bazel（为Kubernetes规则做出贡献）和Terraform（VMware插件的早期贡献者）。他的专业兴趣包括IT文化转型、容器化技术、自动化测试框架和实践、Kubernetes、Golang（又称Go）和其他编程语言。洛夫还喜欢在世界各地演讲关于DevOps、Kubernetes和技术，以及指导IT和软件行业的人士。
- en: Outside of work, Love enjoys skiing, volleyball, yoga, and other outdoor activities
    that come with living in Colorado. He’s also been a practicing martial artist
    for over 20 years.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作之外，洛夫喜欢滑雪、排球、瑜伽以及其他与科罗拉多州生活相关的户外活动。他也是一名超过20年的武术实践者。
- en: If you’re interested in having virtual coffee or have questions for Chris, you
    can contact him at @chrislovecnm on Twitter or LinkedIn.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想与克里斯进行虚拟咖啡或对他有疑问，你可以在Twitter或LinkedIn上通过@chrislovecnm联系他。
- en: about the cover illustration
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Core Kubernetes* is “Stern, sailor at the helm of
    a ship,” taken from an engraving of a painting by Alfredo Luxoro, published in
    *L’Illustrazione Italiana*, No. 19, May 9, 1880.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《核心Kubernetes》封面上的图像是“斯特恩，掌舵的船员”，取自阿尔弗雷多·卢索罗的一幅画作雕刻，发表于《意大利插画》第19期，1880年5月9日。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of today's computer business with book covers based on the rich
    diversity of regional culture centuries ago, brought back to life by pictures
    from engravings such as this one.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝当今计算机行业的创新精神和主动性，这些文化通过如这幅雕刻画一样的图片被重新呈现出来。
