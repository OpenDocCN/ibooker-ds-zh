- en: about this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: People wanting to learn more about the internals of Kubernetes, how to reason
    about its failure modes, and how to extend it for custom behavior will get the
    most out of this book. If you don’t know what a Pod is, you may want to buy this
    book, but get another title that gives you that understanding first.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解更多关于Kubernetes内部结构、如何推理其故障模式以及如何扩展以实现自定义行为的人将能从这本书中获得最大收益。如果你不知道Pod是什么，你可能想买这本书，但首先应该购买另一本能够给你提供这种理解的书。
- en: Additionally, day-to-day operators that want to have a better understanding
    of the vernacular required for talking with IT departments, CTOs, and other organizational
    leaders about how to adopt Kubernetes, while retaining core infrastructure principles
    that existed before the birth of containers, will find that this book really helps
    to bridge the gap between new and old infrastructure design decisions. Or, at
    least, that’s what we hope!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于那些希望更好地理解与IT部门、CTO和其他组织领导者讨论如何采用Kubernetes所需方言的日常操作员，同时保留在容器诞生之前就存在的核心基础设施原则，会发现这本书真正有助于弥合新旧基础设施设计决策之间的差距。或者至少，这是我们希望的结果！
- en: 'How this book is organized: A road map'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: 'This book contains 15 chapters:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含15章：
- en: 'Chapter 1: Here, we give newcomers a high-level overview of Kubernetes.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章：在这里，我们为新用户提供Kubernetes的高级概述。
- en: 'Chapter 2: We look at the concept of a Pod as an atomic building block for
    applications and introduce the rationale for the later chapters that will dive
    into low-level Linux details.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章：我们探讨Pod作为应用程序的原子构建块的概念，并介绍后续章节将深入探讨的底层Linux细节的合理性。
- en: 'Chapter 3: This is where we dig into the details of how lower-level Linux primitives
    are used in Kubernetes to build up higher-level concepts, including Pod implementation.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章：这是我们深入探讨如何使用底层Linux原语在Kubernetes中构建高级概念，包括Pod实现的细节。
- en: 'Chapter 4: We’re now rolling full steam ahead into the internal details of
    Linux processes and isolation, which are some of the lesser-known details of the
    Kubernetes landscape.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章：我们现在全力以赴深入Linux进程和隔离的内部细节，这些是Kubernetes景观中一些不太为人所知的细节。
- en: 'Chapter 5: After covering Pod details (mostly), we dig into the networking
    of Pods and look at how they are wired together over different nodes.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章：在覆盖Pod细节（主要是）之后，我们深入探讨Pod的网络，并查看它们如何在不同的节点之间连接起来。
- en: 'Chapter 6: This is our second networking chapter, where we look at the broader
    aspects of Pod and network proxy (`kube-proxy`) networking, and how to troubleshoot
    them.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章：这是我们的第二篇关于网络的文章，我们探讨了Pod和网络代理（`kube-proxy`）网络的更广泛方面，以及如何对其进行故障排除。
- en: 'Chapter 7: This is our first chapter on storage, which gives a broad introduction
    to the theoretical basis for Kubernetes storage, the CSI (container storage interface),
    and how it interplays with the kubelet.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七章：这是我们关于存储的第一章，它对Kubernetes存储的理论基础、CSI（容器存储接口）以及它与kubelet的交互进行了广泛的介绍。
- en: 'Chapter 8: In our second chapter on storage, we look at some of the more practical
    details around storage, including how things like emptyDir, Secrets, and PersistentVolumes/dynamic
    storage work.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第八章：在我们的第二章中，我们探讨存储的一些更实用的细节，包括emptyDir、Secrets和PersistentVolumes/dynamic存储等是如何工作的。
- en: 'Chapter 9: We now dig into the kubelet and look at some of the details of how
    it fires up Pods and manages them, including a look at concepts such as CRI, node
    life cycle, and ImagePullSecrets.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第九章：我们现在深入探讨kubelet，并查看它如何启动Pod以及管理它们的细节，包括对CRI、节点生命周期和ImagePullSecrets等概念的分析。
- en: 'Chapter 10: DNS in Kubernetes is a complex topic used in almost all container-based
    applications to locally access internal Services. We look at CoreDNS, the DNS
    service implementation for Kubernetes, and how different Pods fulfill DNS requests.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 10 章：Kubernetes 中的 DNS 是一个复杂的话题，几乎在所有基于容器的应用程序中都被用来本地访问内部服务。我们探讨了 CoreDNS，这是
    Kubernetes 的 DNS 服务实现，以及不同的 Pod 如何满足 DNS 请求。
- en: 'Chapter 11: The control plane, which we mentioned in early chapters, is now
    discussed in detail with an overview of how the scheduler, controller manager,
    and API server work. These form the “brains” of Kubernetes and pull it all together
    when it comes to the flow of the lower-level concepts discussed in previous chapters.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 11 章：我们在早期章节中提到的控制平面，现在将详细讨论，包括调度器、控制器管理器和 API 服务器的工作概述。这些构成了 Kubernetes 的“大脑”，在涉及前几章讨论的较低级别概念时，将它们全部整合在一起。
- en: 'Chapter 12: Because we’ve covered the control plane logic, we now dig into
    etcd, the rock-solid consensus mechanism for Kubernetes, and how it has evolved
    to meet the needs of the Kubernetes control plane.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 12 章：因为我们已经涵盖了控制平面逻辑，我们现在深入 etcd，这是 Kubernetes 的坚如磐石的共识机制，以及它是如何发展到满足 Kubernetes
    控制平面需求的。
- en: 'Chapter 13: We provide an overview of NetworkPolicies, RBAC, and Pod and node-level
    security, which administrators should know about for production scenarios. This
    chapter also discusses the overall progression of the Pod security policy APIs.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 13 章：我们概述了 NetworkPolicies、RBAC 以及 Pod 和节点级别的安全性，这对于生产场景中的管理员来说应该了解。本章还讨论了
    Pod 安全策略 API 的整体进展。
- en: 'Chapter 14: Here, we look at node-level security, cloud security, and other
    infrastructure-centric aspects of Kubernetes security.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 14 章：在这里，我们探讨节点级别的安全性、云安全性以及 Kubernetes 安全性的其他基础设施相关方面。
- en: 'Chapter 15: We conclude with a generic overview of application tooling, exemplified
    by the Carvel toolkit for managing YAML files, building Operator-like applications,
    and managing the life cycle of applications over the long haul.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 15 章：我们以一个通用的应用工具概述作为结束，以 Carvel 工具包为例，该工具包用于管理 YAML 文件，构建类似 Operator 的应用程序，以及管理应用程序的长期生命周期。
