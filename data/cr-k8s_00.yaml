- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: We wrote this book to empower those wanting to take their K8s (Kubernetes) knowledge
    to the next level by immediately digging into the murky details of various topics
    related to storage, networking, and tooling.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书是为了赋予那些想要将他们的 K8s（Kubernetes）知识提升到下一个层次的人力量，通过立即深入研究与存储、网络和工具相关的各种主题的模糊细节。
- en: Although we don’t attempt to provide a comprehensive guide to every feature
    in the K8s API (as that would be impossible), we really believe that, after reading
    this book, users will have a new-found intuition on how to reason about complex
    infrastructure-related problems in production clusters and how to think about
    the overall progression of the Kubernetes landscape in a broader context.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们不试图提供 K8s API 中每个功能的全面指南（因为这是不可能的），但我们真的相信，在阅读这本书之后，用户将对如何在生产集群中推理复杂的基础设施相关问题以及如何在更广泛的环境中思考
    Kubernetes 生态系统的整体发展有新的直觉。
- en: Books exist that allow a user to learn the basics of Kubernetes, but we wanted
    to make a book that teaches the core technologies that make up Kubernetes. Networking,
    the control plane, and other topics are covered in low-level detail, which will
    help you understand how the internals of Kubernetes function. Gaining an understanding
    of how the system works will make you a better DevOps or software engineer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一些书籍可以让用户学习 Kubernetes 的基础知识，但我们想编写一本教授构成 Kubernetes 核心技术的书籍。网络、控制平面和其他主题以低级细节进行覆盖，这将帮助您理解
    Kubernetes 内部的工作方式。了解系统的工作原理将使您成为一名更好的 DevOps 或软件工程师。
- en: We’re hoping to inspire new contributors to Kubernetes along the way as well.
    Please do reach out to us on Twitter (@jayunit100, @chrislovecnm) to get more
    engaged with the broader Kubernetes community or to help us add more examples
    where necessary to the GitHub repositories associated with this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还希望在这个过程中激励新的 Kubernetes 贡献者。请通过 Twitter（@jayunit100，@chrislovecnm）联系我们，以更多地参与更广泛的
    Kubernetes 社区或帮助我们向与本书相关的 GitHub 存储库添加更多示例。
