  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 分析爆破
- en: Data and narrative have always had an interesting working relationship. While
    they are often intertwined, they are sometimes viewed as opposites. For example,
    if something is seen as “anecdotal,” it is often approached with a hint (or maybe
    a heavy dose) of skepticism. Because it is based on personal experiences or accounts,
    anecdotal information is viewed as being less true or less reliable than factual
    information. Even the word “story” can be used as a synonym for a lie or misleading
    information. Because stories are typically more emotive in nature, they can be
    perceived as being manipulative.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据与叙事一直有着有趣的合作关系。虽然它们常常交织在一起，但有时也被视为对立的。例如，如果某事被视为“轶事”，它通常会带有一丝（或者可能是重重的）怀疑。因为它基于个人经验或叙述，轶事信息被视为不如事实信息真实或可靠。甚至“故事”一词也可以用作谎言或误导性信息的同义词。因为故事通常更具情感性质，它们可能被视为具有操纵性。
- en: On the other hand, facts have mostly enjoyed a reputation for being pure, trustworthy,
    and unbiased. When people demand “just the facts,” they seek a higher standard
    of truth that is indisputable and untarnished by opinions or beliefs. However,
    in our current post-truth era, the reputation of factual information is now being
    threatened by falsehoods masquerading as “alternative” facts. Data that would
    never have been questioned in the past is now mistrusted simply because of who
    shared the information or because of its misalignment with the preferred messaging.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一   另一方面，事实一直享有纯净、可信和公正的声誉。当人们要求“仅仅是事实”时，他们寻求一种更高标准的真理，这种真理是无可争议的，不受观点或信仰的污染。然而，在我们目前的后真相时代，事实信息的声誉正受到伪装成“替代”事实的虚假信息的威胁。过去从未受到质疑的数据，现在因为信息的分享者或其与首选信息的对齐问题而被怀疑。
- en: In combination, data and narrative can form a formidable union, each strengthening
    the other in areas where it is weak. In a post-truth environment, we must be even
    more disciplined in how we craft and tell stories with data. Even though data
    storytelling has been mostly associated with data visualization, narrative remains
    a critical pillar of data storytelling. How we form a story around our data is
    what will make our insights more engaging, persuasive, and memorable. However,
    we can encounter a tipping point at which the narrative can subjugate the numbers,
    and the facts can turn into fiction. If we want to share insights in a reliable,
    ethical manner, we must be mindful of the ways in which we can potentially cross
    this fact/fiction threshold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在组合起来时，数据与叙事可以形成一种强大的结合体，在其薄弱的领域互相增强。在后真相环境中，我们必须更加严谨地编织和讲述数据故事。尽管数据叙事主要与数据可视化相关，但叙事仍然是数据叙事的一个关键支柱。我们如何围绕数据形成故事，将使我们的洞察更具吸引力、说服力和记忆点。然而，我们可能会遇到一个临界点，叙事可能会压倒数字，事实可能会变成虚构。如果我们想以可靠、道德的方式分享洞察，我们必须注意我们可能会跨越事实/虚构界限的方式。
- en: 'Ideally, a data story should be the product of analysis or research. In other
    words, the data story is built on an evidence-based foundation. Problems can emerge
    when the narrative is formed before any data is involved. Rather than weaving
    a narrative around a related set of observations and insights, you’re tempted
    to select only facts that fit the desired story. When the data must support a
    predetermined narrative, you may inadvertently or intentionally do the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，数据故事应该是分析或研究的产物。换句话说，数据故事是建立在基于证据的基础上的。当叙事在任何数据涉及之前形成时，问题可能会出现。你可能会选择只选择符合期望故事的事实，而不是围绕相关观察和洞察编织叙事。当数据必须支持预定的叙事时，你可能无意中或故意地做以下事情：
- en: Limit yourself to a narrower dataset
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制自己使用更狭窄的数据集
- en: Massage the numbers so they align with your message
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整数字以与你的信息对齐
- en: Leave out context that could have clarified the data
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遗漏可能会澄清数据的背景信息
- en: Misconstrue what the numbers actually mean
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曲解数字的实际含义
- en: Visualize the data in misleading ways
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以误导性的方式可视化数据
- en: Exclude or discredit conflicting data that undermines your narrative
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排除或贬低破坏你叙事的相悖数据
- en: Overlook key discrepancies in the supporting data
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽略支持数据中的关键信息不一致
- en: Rely on acceptable data from potentially questionable sources
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖可能存在问题来源的可接受数据
- en: Verifying a hypothesis or a hunch with data is different than cherry-picking
    facts to justify a decision or support an agenda. When you already have an intended
    storyline in mind (e.g., we made the right business decision), you have less flexibility
    to listen to what the numbers are really saying (e.g., it wasn’t the best decision).
    The path your data story can take is more rigid, and its destination is fixed.
    Unless you’re open to adjusting your narrative based on what the data reveals,
    you could potentially undermine the integrity of your entire data story.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用数据验证假设或直觉与挑选事实来证明决策或支持某个议程是不同的。当你已经心中有一个预定的故事情节（例如，我们做出了正确的商业决策），你就没有那么多灵活性来倾听数据实际在说什么（例如，这可能不是最佳的决策）。你的数据故事的路径会更为固定，它的目的地也是固定的。除非你愿意根据数据揭示的情况调整你的叙述，否则你可能会潜在地损害整个数据叙述的完整性。
- en: If a narrative is unduly influencing the direction and selection of the data,
    your data story can inadvertently switch from being factual to being fictional.
    At that moment, the data becomes a dubious adornment rather than a sharp instrument
    within your data story. With data storytelling, the facts should always guide
    the narrative, not the reverse. Whenever data and narrative come together in the
    right way, they can form powerful, compelling data stories that are ethically
    sound—not fictional accounts that distort and mislead but factual ones that guide
    and inspire.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个叙述在不合理地影响数据的方向和选择，你的数据叙述可能无意中从事实变成虚构。在那一刻，数据就变成了可疑的装饰，而不是你数据故事中的锋利工具。在数据叙事中，事实应始终指导叙述，而不是相反。只有当数据和叙述以正确的方式结合时，它们才能形成强大而引人注目的数据故事，这些故事在道德上是可靠的——而不是扭曲和误导的虚构故事，而是指导和激励人的真实故事。
