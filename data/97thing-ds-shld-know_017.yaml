- en: 'Chapter 15\. Data Storytelling: The Tipping Point Between Fact and Fiction'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章。数据叙事：事实与虚构的临界点
- en: Brent Dykes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布伦特·戴克斯
- en: '![](Images/brent_dykes.png)'
