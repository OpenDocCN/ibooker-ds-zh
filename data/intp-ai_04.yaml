- en: Part 2\. Interpreting model processing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 模型处理解释
- en: This part of the book focuses on black-box models and understanding how the
    model processes the inputs and arrives at the final prediction.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的书籍专注于黑盒模型，并理解模型如何处理输入并得出最终预测。
- en: In chapter 3, you’ll learn about a class of black-box models called tree ensembles.
    You will learn about their characteristics and what makes them black-box. You’ll
    also learn how to interpret them using post hoc model-agnostic methods that are
    global in scope, such as partial dependence plots (PDPs) and feature interaction
    plots.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章中，你将学习一类称为树集成（tree ensembles）的黑盒模型。你将了解它们的特性和使它们成为黑盒的原因。你还将学习如何使用全局范围内的后验模型无关方法来解释它们，例如部分依赖图（PDPs）和特征交互图。
- en: In chapter 4, you’ll learn about deep neural networks, specifically the vanilla
    fully connected neural networks. You will learn about characteristics that make
    these models black-box and how to interpret them using post hoc model-agnostic
    methods that are local in scope, such as local interpretable model-agnostic explanations
    (LIME), SHapley Additive exPlanations (SHAP), and anchors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第4章中，你将学习关于深度神经网络的内容，特别是纯全连接神经网络。你将了解使这些模型成为黑盒的特性，以及如何使用局部范围内的后验模型无关方法来解释它们，例如局部可解释模型无关解释（LIME）、SHapley加性解释（SHAP）和锚点。
- en: In chapter 5, you’ll learn about convolutional neural networks, which are a
    more advanced form of architecture used mainly for visual tasks, such as image
    classification and object detection. You’ll learn how to visualize what the model
    is focusing on using saliency maps. You will also learn about techniques such
    as gradients, guided backpropagation (*backprop* for short), gradient-weighted
    class activation mapping (Grad-CAM), guided Grad-CAM, and smooth gradients (SmoothGrad).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5章中，你将学习关于卷积神经网络的内容，这是一种主要用于视觉任务的高级架构形式，例如图像分类和目标检测。你将学习如何使用显著性图来可视化模型关注的重点。你还将了解梯度、指导反向传播（简称*backprop*）、梯度加权类激活映射（Grad-CAM）、指导Grad-CAM和光滑梯度（SmoothGrad）等技术。
