- en: Part 2 Cloud native development
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 云原生开发
- en: Part 1 defined the main features of cloud native applications, and you got a
    first taste of the journey from code to deployment. Part 2 will introduce you
    to the main practices and patterns for building production-ready cloud native
    applications using Spring Boot and Kubernetes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分定义了云原生应用程序的主要 features，并让你对从代码到部署的 journey 有了一个初步的 taste。第2部分将介绍使用 Spring
    Boot 和 Kubernetes 构建生产就绪的云原生应用程序的主要 practices 和 patterns。
- en: Chapter 3 covers the fundamentals of starting a new cloud native project, including
    strategies for organizing the codebase, managing dependencies, and defining the
    commit stage of a deployment pipeline. You’ll learn how to implement and test
    a REST API using Spring MVC and Spring Boot Test. Chapter 4 discusses the importance
    of externalized configuration and covers some options available for Spring Boot
    applications, including property files, environment variables, and configuration
    services with Spring Cloud Config. Chapter 5 presents the main aspects of data
    services in the cloud and shows how to add data persistence to a Spring Boot application
    using Spring Data JDBC. You’ll learn production options for managing data using
    Flyway and testing strategies using Testcontainers. Chapter 6 is about containers;
    you’ll learn more about Docker and how to package Spring Boot applications as
    container images using Dockerfiles and Cloud Native Buildpacks. Finally, chapter
    7 discusses Kubernetes and covers service discovery, load balancing, scalability,
    and local development workflows. You’ll also learn more about how to deploy Spring
    Boot applications to a Kubernetes cluster.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章涵盖了启动新云原生项目的 fundamentals，包括组织代码库、管理依赖项和定义部署管道的提交阶段 strategies。你将学习如何使用 Spring
    MVC 和 Spring Boot Test 实现 and 测试 REST API。第4章讨论了 externalized configuration 的重要性，并涵盖了
    Spring Boot 应用程序可用的某些 options，包括属性文件、环境变量和 Spring Cloud Config 提供的配置服务。第5章介绍了云中数据服务的
    main aspects，并展示了如何使用 Spring Data JDBC 将数据持久性添加到 Spring Boot 应用程序中。你还将学习使用 Flyway
    管理数据的生产选项以及使用 Testcontainers 的测试策略。第6章是关于 containers 的；你将了解更多关于 Docker 的知识，以及如何使用
    Dockerfiles 和 Cloud Native Buildpacks 将 Spring Boot 应用程序打包为 container images。最后，第7章讨论了
    Kubernetes，并涵盖了服务发现、负载均衡、可伸缩性和本地开发工作流程。你还将学习更多关于如何将 Spring Boot 应用程序部署到 Kubernetes
    集群的方法。
