- en: Part 1 Getting started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 入门
- en: This part of the book covers the basics of unit testing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的书籍涵盖了单元测试的基础知识。
- en: In chapter 1, I’ll define what a “unit” is and what “good” unit testing means,
    and I’ll compare *unit testing* with *integration testing*. Then we’ll look at
    test-driven development and its role in relation to unit testing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我将定义“单元”是什么，以及“良好”的单元测试意味着什么，并且我会比较*单元测试*与*集成测试*。然后我们将探讨测试驱动开发及其与单元测试的关系。
- en: You’ll take a stab at writing your first unit test using Jest (a common JavaScript
    test framework) in chapter 2\. You’ll get to know Jest’s basic API, how to assert
    things, and how to execute tests continuously.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，你将尝试使用 Jest（一个常见的 JavaScript 测试框架）编写你的第一个单元测试。你将了解 Jest 的基本 API，如何断言事物，以及如何持续执行测试。
