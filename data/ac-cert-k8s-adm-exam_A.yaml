- en: Appendix A. Creating a Kubernetes cluster with kind
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A：使用 kind 创建 Kubernetes 集群
- en: This appendix shows you how to install a kind (Kubernetes in Docker) Kubernetes
    cluster with multiple nodes, where the nodes themselves are Docker containers.
    You will download and install kind, which will use the kubeadm tool (packaged
    with kind) to bootstrap your cluster. The only prerequisite for this section is
    Docker and kind, which we will walk through installing together.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录展示了如何使用 Docker 容器安装具有多个节点的 kind（Kubernetes in Docker）Kubernetes 集群，其中节点本身是
    Docker 容器。你将下载并安装 kind，它将使用 kubeadm 工具（包含在 kind 中）来引导你的集群。本节的唯一先决条件是 Docker 和
    kind，我们将一起安装它们。
- en: A.1 Installing the required packages
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 安装所需的软件包
- en: 'As mentioned, the only prerequisites to creating a kind Kubernetes cluster
    are Docker and kind. Docker Desktop is a software suite of products by Docker
    that makes it easier to build, run, and share containerized applications and microservices.
    If you don’t already have Docker Desktop installed, you can visit the following
    link to download it: [https://docker.com/products/docker-desktop](https://docker.com/products/docker-desktop).
    Docker Desktop is available for Windows, macOS, and Linux operating systems. You
    can install kind using your operating system’s package manager, or you can also
    download kind here: [https://github.com/kubernetes-sigs/kind/releases](https://github.com/kubernetes-sigs/kind/releases).
    Kind is also available for Windows, macOS, or Linux. For this guide, we’ll be
    using version 0.14.0.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，创建 kind Kubernetes 集群的唯一先决条件是 Docker 和 kind。Docker Desktop 是 Docker
    公司的一系列软件产品，它使得构建、运行和共享容器化应用程序和微服务变得更加容易。如果你还没有安装 Docker Desktop，你可以访问以下链接下载它：[https://docker.com/products/docker-desktop](https://docker.com/products/docker-desktop)。Docker
    Desktop 可用于 Windows、macOS 和 Linux 操作系统。你可以使用操作系统的软件包管理器安装 kind，或者你也可以从这里下载 kind：[https://github.com/kubernetes-sigs/kind/releases](https://github.com/kubernetes-sigs/kind/releases)。Kind
    也适用于 Windows、macOS 或 Linux。在本指南中，我们将使用版本 0.14.0。
- en: A.1.1 Install Docker Desktop
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 安装 Docker Desktop
- en: 'Docker Desktop will serve as our container runtime for this practice cluster
    built with the kind tool. In chapter 1, I explained the purpose of the container
    runtime as the system service that runs underlying containers within a Pod. From
    this point forward, I’ll just refer to Docker Desktop as Docker. Know that I’m
    referring to the container runtime for either Windows, macOS, or Linux. Here are
    the instructions to install Docker on any of these operating systems:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Docker Desktop 将作为我们使用 kind 工具构建的此实践集群的容器运行时。在第 1 章，我解释了容器运行时的作用，即作为在 Pod 内运行底层容器的系统服务。从现在开始，我将只称
    Docker Desktop 为 Docker。请注意，我指的是 Windows、macOS 或 Linux 的容器运行时。以下是安装 Docker 到这些操作系统的说明：
- en: Open a web browser and go to [https://www.docker.com/products/docker-desktop](https://www.docker.com/products/docker-desktop).
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开网页浏览器并访问 [https://www.docker.com/products/docker-desktop](https://www.docker.com/products/docker-desktop)。
- en: Download the installer that matches your operating system. You may also have
    to choose the chip architecture (e.g., M1 or Intel chip for macOS).
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载与你的操作系统匹配的安装程序。你可能还需要选择芯片架构（例如，macOS 的 M1 或 Intel 芯片）。
- en: Run the installer (.dmg, .exe, .deb, or .rpm file extension) and accept all
    the defaults. (You may be prompted to restart your computer.)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行安装程序（.dmg、.exe、.deb 或 .rpm 文件扩展名）并接受所有默认设置。（你可能需要重新启动你的计算机。）
- en: Open the application, and you should see the whale icon in the task bar.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开应用程序，你应该在任务栏中看到鲸鱼图标。
- en: If you see the whale icon indicating that Docker is running, then you’re done!
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你看到表示 Docker 正在运行的鲸鱼图标，那么你就完成了！
- en: NOTE If you are on Windows and already have Docker installed, make sure you’re
    in Linux container mode. For new installations, this is the default.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你在 Windows 上并且已经安装了 Docker，请确保你处于 Linux 容器模式。对于新安装，这是默认设置。
- en: 'Once you’ve installed Docker, you can verify that it’s ready to go by using
    the Docker CLI in the terminal (one of the tools in the Docker Desktop suite).
    Open a terminal or command prompt and type `docker ps`:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Docker 后，你可以通过在终端（Docker Desktop 套件中的工具之一）中使用 Docker CLI 来验证它是否已准备好使用：打开终端或命令提示符并输入
    `docker ps`：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you get an output like this with no errors, then you’ve successfully installed
    Docker Desktop. The command `docker ps` lists all running containers. If you’re
    wondering why we don’t see any running containers, that’s because we haven’t created
    any yet. We’ll do that in the next step when we install kind.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你得到这样的输出但没有错误，那么你已成功安装 Docker Desktop。命令 `docker ps` 列出所有正在运行的容器。如果你想知道为什么我们没有看到任何正在运行的容器，那是因为我们还没有创建任何容器。我们将在安装
    kind 的下一步中这样做。
- en: A.1.2 Installing kind
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 安装 kind
- en: If you thought installing Docker was easy, then prepare to be swept away! We’re
    going to install kind with just one command. The command for macOS is `brew install
    kind`, the command for Windows is `choco install kind`, and the command for Linux
    is `curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64 && chmod
    +x ./kind && sudo mv ./kind /usr/local/bin/kind.`
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为安装 Docker 很容易，那么准备好被震撼吧！我们将只用一个命令来安装 kind。macOS 的命令是 `brew install kind`，Windows
    的命令是 `choco install kind`，Linux 的命令是 `curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64
    && chmod +x ./kind && sudo mv ./kind /usr/local/bin/kind`。
- en: 'Now, in the terminal, just type `kind` and you’ll see the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在终端中，只需输入 `kind`，你将看到以下内容：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Following this output from kind help will give you tips on creating your first
    cluster.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 kind 帮助的输出，你可以获得创建第一个集群的提示。
- en: A.1.3 Creating a kind Kubernetes cluster
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.3 创建 kind Kubernetes 集群
- en: 'Type the following to create (bootstrap) a kind Kubernetes cluster: `kind create
    cluster`. Your output should look like this:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令以创建（启动）一个 kind Kubernetes 集群：`kind create cluster`。你的输出应该看起来像这样：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: That’s it! Congratulations on bootstrapping your Kubernetes cluster! Now that
    we’ve created a Kubernetes cluster using kind, we can conveniently use the kubectl
    tool just as we would when connecting to other Kubernetes clusters created in
    any other way. In fact, when we created a kind cluster, kind automatically set
    our kubeconfig context to the cluster it just created (`kind-kind`). First, `exec`
    into the Docker container that is our control plane node with the command `docker
    exec -it kind-control-plane bash`, and then view which context you are in with
    the command `kubectl config get-contexts``.`
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些！祝贺你成功启动你的 Kubernetes 集群！现在，我们已经使用 kind 创建了一个 Kubernetes 集群，我们可以方便地使用 kubectl
    工具，就像我们连接到以任何其他方式创建的其他 Kubernetes 集群一样。实际上，当我们创建一个 kind 集群时，kind 会自动将我们的 kubeconfig
    上下文设置为它刚刚创建的集群（`kind-kind`）。首先，使用命令 `docker exec -it kind-control-plane bash`
    进入我们的控制平面节点所在的 Docker 容器，然后使用命令 `kubectl config get-contexts` 查看你所在的上下文。
- en: '![](../../OEBPS/Images/A-1.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/A-1.png)'
- en: Figure A.1 Show the current context to see which cluster you are currently accessing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.1 显示当前上下文，以查看你当前正在访问哪个集群。
- en: A.1.4 Install kubectl (optional)
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.4 安装 kubectl（可选）
- en: '`kubectl` is the tool that you’ll be using to interface with Kubernetes during
    the exam. The reason why it’s optional is that the Docker container that you’ll
    exec into already has `kubectl` preinstalled. If you’d rather not run your commands
    from inside a container, then proceed to install `kubectl` on your local machine.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`kubectl` 是你在考试期间将用于与 Kubernetes 交互的工具。它之所以是可选的，是因为你将要执行的 Docker 容器已经预装了 `kubectl`。如果你不想在容器内运行命令，那么请继续在你的本地机器上安装
    `kubectl`。'
- en: '`kubectl` has many pronunciations. I’ve heard it pronounced “cube-cuttle” and
    “cube-eck-tell.” I pronounce it “cube-C-T-L”, but the “official” pronunciation
    is “cube-control.” The first question you should ask a fellow Kubernetes administrator
    is, “How do you pronounce `kubectl`?” (kidding, of course); it’ll be a good ice
    breaker and a fun way to talk about Kubernetes with friends.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`kubectl` 有许多发音。我听过它被读作“cube-cuttle”和“cube-eck-tell”。我读作“cube-C-T-L”，但“官方”的发音是“cube-control”。你应该问一个
    Kubernetes 管理员的第一件事是，“你是怎么发音 `kubectl` 的？”（当然是在开玩笑）；这将是一个很好的破冰方式，也是和朋友们谈论 Kubernetes
    的有趣方式。'
- en: 'The `kubectl` tool can be installed on Linux, macOS, and Windows. I will walk
    you through installing `kubectl` in this book, and you can also refer to the official
    installation instructions here: [https://kubernetes.io/docs/tasks/tools/install-kubectl](https://kubernetes.io/docs/tasks/tools/install-kubectl).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`kubectl` 工具可以在 Linux、macOS 和 Windows 上安装。我将在本书中指导你安装 `kubectl`，你也可以参考官方安装说明：[https://kubernetes.io/docs/tasks/tools/install-kubectl](https://kubernetes.io/docs/tasks/tools/install-kubectl)。'
- en: For macOS, you can use brew to install `kubectl`. Brew is a package manager
    for macOS, much like apt or yum for Linux. If you don’t already have brew, you
    can install it by going to [https://brew.sh](https://brew.sh). Once brew is installed,
    you can simply run the command `brew install kubectl``.`
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 macOS，你可以使用 brew 来安装 `kubectl`。Brew 是 macOS 的包管理器，类似于 Linux 中的 apt 或 yum。如果你还没有安装
    brew，你可以通过访问 [https://brew.sh](https://brew.sh) 来安装它。一旦 brew 安装完成，你只需运行命令 `brew
    install kubectl` 即可。`
- en: For Windows, you can use the Windows package manager called Chocolatey. If you
    don’t already have Chocolatey installed, go to [https://chocolatey.org/install](https://chocolatey.org/install).
    Once you’ve installed Chocolatey, you can simply run the command `choco install
    kubernetes-cli``.`
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows，你可以使用名为 Chocolatey 的 Windows 包管理器。如果你还没有安装 Chocolatey，请访问 [https://chocolatey.org/install](https://chocolatey.org/install)。一旦你安装了
    Chocolatey，你只需运行命令 `choco install kubernetes-cli` 即可。`
- en: 'For Linux, you can run the following command, which will download the binary
    and move it into your `/usr/local/bin` directory: `curl -LO "https://dl.k8s.io/$(curl
    -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && sudo chmod
    +x kubectl && sudo mv kubectl /usr/local/bin/kubectl.`'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Linux，你可以运行以下命令，该命令将下载二进制文件并将其移动到你的 `/usr/local/bin` 目录：`curl -LO "https://dl.k8s.io/$(curl
    -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && sudo chmod
    +x kubectl && sudo mv kubectl /usr/local/bin/kubectl.`
- en: 'Now that you have `kubectl` installed, you can verify that it’s installed with
    the command `kubectl version --client –short`:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经安装了 `kubectl`，你可以使用命令 `kubectl version --client –short` 来验证它是否已安装：
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Congratulations! You have installed `kubectl` and can proceed to interact with
    your kind Kubernetes cluster.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经安装了 `kubectl` 并可以继续与你的 kind Kubernetes 集群进行交互。
- en: A.2 Creating a multinode cluster
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 创建多节点集群
- en: 'Now we can create a multinode cluster to simulate the exam environment and
    help you become more familiar with creating, accessing, and troubleshooting the
    components on each node, whether on the control plane or the worker nodes. This
    will be similar to the CKA exam, which will have mostly one control plane and
    two worker nodes. Just in case this changes in the future, you can access the
    exam documentation here: [https://docs.linuxfoundation.org/tc-docs/certification/tips-cka-and-ckad#cka-and-ckad-environment](https://docs.linuxfoundation.org/tc-docs/certification/tips-cka-and-ckad#cka-and-ckad-environment).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以创建一个多节点集群来模拟考试环境，帮助你更熟悉创建、访问和故障排除每个节点上的组件，无论是控制平面还是工作节点。这将与 CKA 考试相似，考试将主要有一个控制平面和两个工作节点。以防将来有所变化，你可以在这里访问考试文档：[https://docs.linuxfoundation.org/tc-docs/certification/tips-cka-and-ckad#cka-and-ckad-environment](https://docs.linuxfoundation.org/tc-docs/certification/tips-cka-and-ckad#cka-and-ckad-environment)。
- en: First things first, we have to delete the kind cluster that we’ve already created,
    so let’s do that with the command `kind delete cluster`. This will delete the
    cluster we’ve been working with thus far and allow us to start over and create
    a brand-new, three-node cluster.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们必须删除我们之前创建的 kind 集群，所以让我们用命令 `kind delete cluster` 来做这件事。这将删除我们迄今为止一直在使用的集群，并允许我们从头开始创建一个全新的、三节点的集群。
- en: 'To perform the three-node cluster configuration, we will use the `kind create
    cluster` command, in addition to adding the config parameter and a config file
    (also written in YAML) that specifies how many nodes to create. Let’s create this
    cluster config file and name it `config.yaml` by copying and pasting the following
    into your command line(for macOS and Linux only):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行三个节点的集群配置，我们将使用 `kind create cluster` 命令，并添加配置参数和一个配置文件（也用 YAML 编写），该文件指定要创建多少个节点。让我们创建这个集群配置文件，并将其命名为
    `config.yaml`，通过将以下内容复制粘贴到你的命令行（仅限 macOS 和 Linux）：
- en: '[PRE4]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'If you are on Windows, use the following command to create the three-node kind
    cluster:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是 Windows，可以使用以下命令来创建三个节点的 kind 集群：
- en: '[PRE5]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Now that we have the kind configuration, we can pass that configuration to
    the `kind create cluster` command and create our cluster with one control plane
    node and two worker nodes. Do this by typing the command `kind create cluster
    --config config.yaml`:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了 kind 配置，我们可以将这个配置传递给 `kind create cluster` 命令，并创建一个包含一个控制平面节点和两个工作节点的集群。通过输入命令
    `kind create cluster --config config.yaml` 来完成此操作：
- en: '[PRE6]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Once the cluster has been created, we can verify that we now have three nodes
    total with the command `kubectl get no`:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦集群创建完成，我们可以使用命令 `kubectl get no` 来验证我们现在总共有三个节点：
- en: '[PRE7]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![](../../OEBPS/Images/A-2.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/A-2.png)'
- en: Figure A.2 A three-node Kubernetes cluster built by kind separates system Pods
    and application Pods.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.2：由 kind 构建的三个节点 Kubernetes 集群将系统 Pod 和应用 Pod 分开。
- en: Congratulations, you have now created a three-node Kubernetes cluster!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，你现在已经创建了一个三节点 Kubernetes 集群！
- en: A.3 Advanced configuration for kind
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 kind 的高级配置
- en: 'To follow some of the examples in this book, you’ll need to set up your kind
    cluster with a more advanced configuration. The following example creates a single-node
    kind cluster with a label applied to a node as well as port 80 exposed. We create
    a `config2.yaml` file, similar to how we created one in the previous section,
    but we add a few extra lines. Let’s create the cluster config file named `config2.yaml`
    by copying and pasting the following into your terminal (for macOS and Linux only):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书中的某些示例，你需要设置一个具有更高级配置的 kind 集群。以下示例创建了一个带有节点标签和端口 80 暴露的单节点 kind 集群。我们创建一个
    `config2.yaml` 文件，类似于我们在上一节中创建的方式，但我们添加了一些额外的行。让我们通过在终端中复制粘贴以下内容来创建名为 `config2.yaml`
    的集群配置文件（仅适用于 macOS 和 Linux）：
- en: '[PRE8]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'If you are on Windows, use the following command to create the `config2.yaml`
    file:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 Windows 上，请使用以下命令创建 `config2.yaml` 文件：
- en: '[PRE9]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Now that we’ve created the `config2.yaml` file, like we did in the previous
    section, we can pass that file to the `kind create cluster` command and create
    our cluster with those additional node labels and ports. Let’s run the command
    `kind create cluster --config config2.yaml:`
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
