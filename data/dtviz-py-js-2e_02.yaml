- en: Part I. Basic Toolkit
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基本工具包
- en: This first part of the book provides a basic toolkit for the toolchain to come
    and is part tutorial, part reference. Given the fairly wide range of knowledge
    in the target audience, there will probably be things covered that you already
    know. My advice is just to cherry-pick the material to fill any gaps in your knowledge
    and maybe skim what you already know as a refresher.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的第一部分为即将介绍的工具链提供了基本工具包，既是教程，也是参考资料。考虑到目标读者的广泛知识范围，可能会涵盖您已经了解的内容。我的建议是精选材料填补您知识上的空白，可能只是略读您已经熟悉的部分作为复习。
- en: If you’re confident you already have the basic toolkit at hand, feel free to
    skip to the start of our journey along the toolchain in [Part II](part02.xhtml#part_getting_data).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您确信自己已经掌握了基本的工具包，请随意跳到我们在[第二部分](part02.xhtml#part_getting_data)沿着工具链开始旅程的起点。
- en: Tip
