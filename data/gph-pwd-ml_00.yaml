- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The technology world is abuzz with machine learning. Every day we are bombarded
    with articles on its applications and advances. But there is a quiet revolution
    brewing among practitioners, and that revolution puts graphs at the very heart
    of machine learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 技术世界对机器学习充满热议。每天我们都被其应用和进步的文章所轰炸。但在从业者中，一场安静的革命正在酝酿，这场革命将图置于机器学习的核心。
- en: 'Alessandro wrote this book after almost a decade of practice, at the confluence
    of graphs and machine learning. Had Alessandro worked for one of the Web giants
    distilling the knowledge of an army of PhDs working on special one-off systems,
    this would be an interesting book, but for the majority of us it would satisfy
    our curiosity rather than being a practical guide. Fortunately for us, while Alessandro
    does have a PhD, he works in the enterprise space and has deep empathy and understanding
    for the kinds of systems that enterprises build. The book reflects this: Alessandro
    ably addresses the kinds of practical design and implementation challenges that
    software engineers and data professionals building contemporary systems outside
    of the hyperscale Web giants must circumvent.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历山德罗在近十年的实践之后撰写了这本书，正值图论与机器学习的交汇点。如果亚历山德罗为网络巨头之一工作，提炼一支由博士组成的军队的知识，这将是一本有趣的书，但对于我们大多数人来说，它只能满足我们的好奇心，而不是作为一本实用的指南。幸运的是，尽管亚历山德罗拥有博士学位，但他从事企业领域的工作，对企业构建的系统有着深刻的同理心和了解。这本书反映了这一点：亚历山德罗能够有效地解决软件工程师和数据专业人士在构建非超大规模网络巨头之外的当代系统时必须克服的实践设计和实施挑战。
- en: '*Graph-Powered Machine Learning* demonstrates how important graphs are to the
    future of machine learning. It shows not only that graphs provide a superior means
    of fuelling contemporary ML pipelines, but also how graphs are a natural way of
    organizing, analyzing, and processing data for machine learning. The book offers
    a rich, curated tour of graph machine learning, and each topic is underpinned
    with detailed examples drawing on Alessandro’s deep experience and the easy, refined
    confidence of a long-term practitioner.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*图增强机器学习*展示了图对于机器学习未来的重要性。它不仅表明图提供了为当代机器学习管道提供动力的优越手段，而且还表明图是组织、分析和处理数据以进行机器学习的自然方式。本书提供了一次丰富的、精心策划的图机器学习之旅，每个主题都基于亚历山德罗的深厚经验和长期实践者的轻松、精致的自信。'
- en: 'The book eases us in, providing an overall framework to reason about machine
    learning and integrate it into our data systems. It follows up immediately with
    a practical approach to recommendations covering a variety of approaches, such
    as collaborative filtering, content- and session-based recommendations, and hybrid
    styles. Alessandro calls out the problems which lack explainability in state-of-the-art
    techniques and shows that this isn’t an issue with the graph approach. He then
    continues to tackle fraud detection, taking in concepts like proximity and social
    network analysis, where we relearn the maxim that “birds of a feather flock together”
    in the context of criminal networks. Finally, the book deals with knowledge graphs:
    the ability of graph technology to consume documents and distil connected knowledge
    from them, disambiguate terms, and handle ambiguous query terms. The breadth of
    topics is vast, but the quality of information is always excellent.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书循序渐进，提供了一个整体框架来推理机器学习并将其集成到我们的数据系统中。紧接着，它提供了一种实用的方法来处理推荐，涵盖了各种方法，如协同过滤、基于内容和会话的推荐以及混合风格。亚历山德罗指出了在最先进的技术中缺乏可解释性的问题，并表明这不是图方法的问题。然后，他继续处理欺诈检测，涉及邻近性和社交网络分析等概念，我们在犯罪网络背景下重新学习了“物以类聚”的格言。最后，本书处理了知识图谱：图技术消费文档并从中提取关联知识的能力，消除术语歧义，处理模糊查询术语。主题范围广泛，但信息质量始终优秀。
- en: Throughout the book, Alessandro gently guides the reader, building up from the
    basics to advanced concepts. With the examples and companion code, practically
    minded readers are able to get examples working quickly, and from there to adapt
    them for their own needs. You will finish this book armed with a variety of practical
    tools at your disposal and, if you like, some dirt under your fingernails. You
    will be ready to extract graph features to make your existing models perform better
    today, and you’ll be equipped to work natively with graphs tomorrow. I promise
    it’s going to be a wonderful journey.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，亚历山德罗温和地引导读者，从基础知识到高级概念逐步构建。通过示例和配套代码，注重实践的读者能够快速运行示例，并据此为自己的需求进行适配。你将带着各种实用的工具完成这本书，如果你愿意，甚至可能有一些指甲下的污垢。你将准备好提取图特征，让你的现有模型在今天表现更好，你也将准备好明天原生地与图数据库一起工作。我保证这将是一次美妙的旅程。
- en: —Dr. Jim Webber, Chief Scientist @ Neo4j
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ——吉姆·韦伯博士，Neo4j首席科学家
- en: preface
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'The summer of 2012 was one of the warmest I can remember in southern Italy.
    My wife and I were awaiting our first son, who was going to be delivered quite
    soon, so we had few chances to go out or take any refreshment in the awesomely
    fresh, clean water of Apulia. Under those conditions, you can get crazy with DIY
    (not my case), or you can keep your mind busy with something challenging. Because
    I’m not a great fan of Sudoku, I started working on a night and weekend project:
    attempting to build a generic recommendation engine that could serve multiple
    scopes and scenarios, from small and simple to complex and articulated datasets
    of user-item interactions, eventually with related contextual information.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年的夏天是我能记得的意大利南部最热的一个夏天。我和我的妻子正在等待我们第一个儿子的出生，他很快就要出生了，所以我们几乎没有机会外出或在阿普利亚那令人惊叹的新鲜、干净的水中享受任何清凉。在这种条件下，你可以因为DIY（在我这个情况下不是）而变得疯狂，或者你可以用一些具有挑战性的东西来保持你的大脑忙碌。因为我不是Sudoku的超级粉丝，所以我开始了一个夜间和周末的项目：尝试构建一个通用的推荐引擎，它可以服务于多个范围和场景，从小型简单的到复杂和结构化的用户-项目交互数据集，最终包括相关的上下文信息。
- en: 'This was the moment when graphs forcefully entered my life. Such a flexible
    data model allowed me to store in the same way not only the users’ purchases,
    but also all the corollary information (later formally defined as contextual information)
    together with the resulting recommendation model. At that time, Neo4j 1.x was
    recently released. Although it didn’t have Cypher or the other advanced query
    mechanisms it has now, it was stable enough for me to select it as the main graph
    database for my project. Adopting graphs helped me unblock the project, and after
    four months, I released the alpha version of reco4j: the first graph-powered recommendation
    engine in history!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我生活中图数据库强力进入的时刻。这种灵活的数据模型不仅允许我以相同的方式存储用户的购买信息，还包括所有相关的信息（后来正式定义为上下文信息）以及生成的推荐模型。当时，Neo4j
    1.x版本刚刚发布。尽管它没有现在拥有的Cypher或其他高级查询机制，但它足够稳定，让我选择它作为我项目的主要图数据库。采用图数据库帮助我解开了项目的难题，四个月后，我发布了reco4j的alpha版本：历史上第一个图驱动推荐引擎！
- en: It was the beginning of a true and passionate love story. For three years, I
    experimented on my own, trying to sell the reco4j idea here and there (not so
    successfully, to be honest) when I had a call with Michal Bachman, CEO of GraphAware.
    A few days later, I flew to London to sign my contract as the sixth employee of
    this small consultancy firm, which helped companies succeed in their graph projects.
    Finally, graphs had become my raison d’etre (after my two children, of course
    ).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一场真正的、充满激情的爱情故事的开始。在接下来的三年里，我一直在自己尝试，试图在这里和那里推销reco4j的想法（说实话，并不那么成功），直到我和GraphAware的首席执行官Michal
    Bachman通了一次电话。几天后，我飞往伦敦，签署了我的合同，成为这家小型咨询公司的第六位员工，该公司帮助公司在他们的图项目中取得成功。最终，图数据库成为了我的存在理由（当然，在我两个孩子之后）。
- en: After that, the graph ecosystem changed a lot. More and bigger companies started
    to adopt graphs as their core technology to deliver advanced services to their
    customers or solve internal problems. At GraphAware, which had grown significantly
    and where I had become Chief Scientist, I had the opportunity to help companies
    to build new services and improve existing ones with the help of graphs. Graphs
    were capable not only of solving classical problems—from basic search facilities
    to recommendation engines, from fraud detection to information retrieval—but also
    became prominent technology for improving and enhancing machine learning projects.
    Network science and graph algorithms provided new tools for performing different
    types of analysis of naturally connected data and unconnected data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，图生态系统发生了很大的变化。更多的公司开始采用图作为它们的核心技术，为客户提供先进的服务或解决内部问题。在GraphAware，我在那里成长为首席科学家，公司规模显著增长，我有机会帮助公司利用图来构建新的服务和改进现有的服务。图不仅能够解决经典问题——从基本的搜索功能到推荐引擎，从欺诈检测到信息检索——而且也成为了改进和增强机器学习项目的突出技术。网络科学和图算法为对自然连接数据和无连接数据进行不同类型的分析提供了新的工具。
- en: In many years of consultancy, speaking with data scientists and data engineers,
    I found a lot of common problems that could have been solved by using graph models
    or graph algorithms. This experience of showing people a different way to approach
    machine learning projects led me to write the book you have in your hands. Graphs
    don’t pretend to solve all problems, but they could be another arrow in your quiver.
    This book is where your own love story could begin.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在多年的咨询生涯中，我与数据科学家和数据工程师交谈，发现了很多可以通过使用图模型或图算法解决的问题。这种向人们展示一种不同方式来处理机器学习项目的经历，使我写下了你手中的这本书。图模型并不声称能解决所有问题，但它们可以成为你武器库中的另一件利器。这本书是你自己的爱情故事开始的地方。
- en: acknowledgments
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book took more than three years to be released. It required a lot of work—definitely
    more than what I thought when this crazy idea hit my mind. At the same time, it
    has been the most exciting experience of my career up until now. (And, yes, I
    am planning a second book.) I enjoyed crafting this book, but it was a long journey.
    That’s why I’d like to thank quite a few people for helping me along the way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的发布历时超过三年。它需要大量的工作——肯定比我最初脑海中这个疯狂想法出现时想象的要多得多。与此同时，这已经成为我迄今为止职业生涯中最激动人心的经历。（是的，我正在计划写第二本书。）我喜欢制作这本书，但这是一段漫长的旅程。这就是为什么我想感谢很多人在过程中帮助我的原因。
- en: First and foremost, I want to thank my family. My poor wife, Aurora, had to
    sleep alone during all my long nights and early-starting mornings, and my kids
    rarely saw my face except on the laptop screen for countless weekends. Thank you
    for your understanding and your unconditional love.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢我的家人。我的妻子奥罗拉在我所有漫长的夜晚和早起的早晨里不得不独自入睡，我的孩子们很少看到我的脸，除了在无数周末的笔记本电脑屏幕上。感谢你的理解和无条件的爱。
- en: Next, I’d like to acknowledge my development editor at Manning, Dustin Archibald.
    Thank you for working with me and teaching me all I know about writing. I especially
    thank you for being so patient when I was late month after month. Your commitment
    to the quality of this book has made it better for everyone who reads it. Another
    big thank you goes to all the other people at Manning who worked with me at each
    stage of the publishing process. Your team is a great and well-oiled machine,
    and I enjoyed working with each of you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想感谢我在Manning出版社的开发编辑Dustin Archibald。感谢你与我合作，并教会我所有关于写作的知识。我特别感谢你在每个月都晚交的情况下仍然如此耐心。你对这本书质量的承诺使得它对每一位读者来说都变得更好。还有许多其他在Manning出版社的同事在出版的每个阶段都与我合作，我要向他们表示衷心的感谢。你们的团队是一个伟大且运转良好的机器，我很享受与每一位同事的合作。
- en: 'To all the reviewers: Alex Ott, Alex Lucas, Amlan Chatterjee, Angelo Simone
    Scotto, Arnaud Castelltort, Arno Bastenhof, Dave Bechberger, Erik Sapper, Helen
    Mary Labao Barrameda, Joel Neely, Jose San Leandro Armendáriz, Kalyan Reddy, Kelvin
    Rawls, Koushik Vikram, Lawrence Nderu, Manish Jain, Odysseas Pentakalos, Richard
    Vaughan, Robert Diana, Rohit Mishra, Tom Heiman, Tomaz Bratanic, Venkata Marrapu,
    and Vishwesh Ravi Shrimali; your suggestions helped make this a better book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有审稿人致谢：Alex Ott、Alex Lucas、Amlan Chatterjee、Angelo Simone Scotto、Arnaud Castelltort、Arno
    Bastenhof、Dave Bechberger、Erik Sapper、Helen Mary Labao Barrameda、Joel Neely、Jose
    San Leandro Armendáriz、Kalyan Reddy、Kelvin Rawls、Koushik Vikram、Lawrence Nderu、Manish
    Jain、Odysseas Pentakalos、Richard Vaughan、Robert Diana、Rohit Mishra、Tom Heiman、Tomaz
    Bratanic、Venkata Marrapu和Vishwesh Ravi Shrimali；你们的建议帮助使这本书变得更好。
- en: Last but not least, this book would not exist without GraphAware and especially
    without Michal—not only because he hired me and allowed me to grow in such an
    amazing company, but also because when, over a beer, I told him I was thinking
    about writing a book, he said, “I think you should do it!” This book also would
    not exist without Chris and Luanne, who have been my greatest fans from day one;
    without KK, who always had the right words at the right moment to cheer me up
    and motivate me; without Claudia, who helped me review the images; and without
    my awesome colleagues with whom I had the most interesting and challenging discussions.
    You all made this book happen!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，如果没有GraphAware，尤其是没有Michal，这本书将不会存在——这不仅因为他雇佣了我，并允许我在这样一个令人惊叹的公司中成长，而且还因为当我在喝啤酒时告诉他我在考虑写一本书时，他说：“我认为你应该这么做！”这本书也离不开Chris和Luanne，他们从第一天起就是我最忠实的粉丝；离不开KK，他总是在关键时刻用正确的话来鼓励我并激励我；离不开Claudia，她帮助我审阅图像；以及离不开我那些了不起的同事，我们进行了最有意思和最具挑战性的讨论。你们所有人让这本书成为可能！
- en: about this book
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Graph-Powered Machine Learning* is a practical guide to using graphs effectively
    in machine learning applications, showing you all the stages of building complete
    solutions in which graphs play a key role. It focuses on methods, algorithms,
    and design patterns related to graphs. Based on my experience in building complex
    machine learning applications, this book suggests many recipes in which graphs
    are the main ingredient of a tasty product for your customers. Across the life
    cycle of a machine learning project, such approaches can be useful in several
    aspects, such as managing data sources more efficiently, implementing better algorithms,
    storing prediction models so that they can be accessed faster, and visualizing
    the results in a more effective way for further analysis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*图增强机器学习*是一本关于在机器学习应用中有效使用图的实用指南，展示了在图中扮演关键角色的完整解决方案的构建所有阶段。它侧重于与图相关的技术、算法和设计模式。基于我在构建复杂机器学习应用的经验，本书提出许多配方，其中图是美味产品的主要成分，供您的客户使用。在整个机器学习项目的生命周期中，这些方法可以在多个方面发挥作用，例如更有效地管理数据源、实现更好的算法、存储预测模型以便更快地访问，以及以更有效的方式可视化结果以进行进一步分析。'
- en: Who should read this book?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: Is this book the right book for you? If you are a data scientist or a data engineer
    practitioner, it could help you complete or start your learning path. If you are
    a manager who has to start or drive a new machine learning project, it could help
    you suggest a different perspective to your team. If you are an advanced developer
    who’s interested in exploring the power of graphs, it could help you discover
    a new perspective on the role of the graph not only as a kind of database, but
    also as an enabler technique for AI.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合你吗？如果你是一位数据科学家或数据工程师从业者，它可以帮助你完成或开始你的学习路径。如果你是一位需要启动或推动新机器学习项目的经理，它可以帮助你向团队提出不同的视角。如果你是一位对探索图的力量感兴趣的资深开发者，它可以帮助你发现关于图的新视角，不仅作为一种数据库，而且作为一种使AI成为可能的使能技术。
- en: This book is not a compendium on machine learning techniques in general; it
    focuses on methods, algorithms, and design patterns related to graphs, which are
    the prominent topic here. Specifically, the book focuses on how graph approaches
    can help you develop and deliver better machine learning projects. Graph model
    techniques are presented in great detail, and multiple graph-based algorithms
    are described. The most complex concepts are illustrated with concrete scenarios,
    and concrete applications are designed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是关于机器学习技术的一般性汇编；它专注于与图相关的技术、算法和设计模式，这是本书的重点主题。具体来说，本书专注于图方法如何帮助您开发和交付更好的机器学习项目。图模型技术被详细地介绍，并描述了多个基于图的算法。最复杂的概念通过具体场景进行说明，并设计了具体的应用。
- en: This book aims to be a practical guide that will help you install a working
    application in the production environment. Hence, it describes optimization techniques
    and heuristics to help you deal with real data, real problems, and real users.
    The book discusses not only toy examples, but also end-to-end applications from
    real-world use cases, with some suggestions for dealing with concrete problem.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在成为一本实用的指南，帮助你将一个可工作的应用程序安装到生产环境中。因此，它描述了优化技术和启发式方法，以帮助你处理真实数据、真实问题和真实用户。本书不仅讨论了玩具示例，还讨论了来自现实世界用例的端到端应用程序，并提出了一些处理具体问题的建议。
- en: If these scenarios piqued your interest, this book is definitely the right book
    for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些场景激起了你的兴趣，这本书绝对是适合你的。
- en: How this book is organized
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: 'The book has 12 chapters organized in four parts. The first part introduces
    the main topics in the book, starting with generic machine learning and graph
    concepts, and then moving to the advantages of combining these concepts:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共12章，分为四个部分。第一部分介绍了本书的主要主题，从通用的机器学习和图概念开始，然后转向结合这些概念的优势：
- en: Chapter 1 introduces machine learning and graphs and covers the basic concepts
    necessary to understand the following chapters.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章介绍了机器学习和图，并涵盖了理解以下章节所需的基本概念。
- en: Chapter 2 lists the main challenges related to big data as input to machine
    learning and discusses how to deal with them by using graph models and graph databases.
    It also introduces the main features of a graph database.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章列出了与机器学习输入相关的主要挑战，并讨论了如何通过使用图模型和图数据库来处理它们。它还介绍了图数据库的主要特性。
- en: Chapter 3 provides a detailed description of the role of graphs in the machine
    learning workflow and describes a system for large-scale graph processing.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章详细描述了图在机器学习工作流程中的作用，并描述了一个用于大规模图处理的系统。
- en: 'Part 2 discusses several real use cases in which graphs supported the development
    of a machine learning project and improved the final outcome, specifically focusing
    on recommendations:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分讨论了几个实际案例，在这些案例中，图支持了机器学习项目的发展并改善了最终结果，特别是关注推荐：
- en: 'Chapter 4 introduces the most common recommendation techniques and describes
    how to design proper graph models for one of them: the content-based recommendation
    engine. It shows in detail how to import existing (non-graph) datasets into the
    graph models and implement working content-based recommendation engines.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了最常见的推荐技术，并描述了如何为其中之一设计合适的图模型：基于内容的推荐引擎。它详细说明了如何将现有的（非图）数据集导入图模型，并实现工作的基于内容的推荐引擎。
- en: Chapter 5 describes how to design proper graph models for a collaborative filtering
    approach and how to implement fully working collaborative filtering recommendation
    engines.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章描述了如何为协作过滤方法设计合适的图模型，以及如何实现完全工作的协作过滤推荐引擎。
- en: Chapter 6 introduces session-based recommendation algorithms and describes a
    graph model that is capable of capturing the user session data. It illustrates
    how to import a sample dataset into the designed model and implement a real recommendation
    engine on top of it.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章介绍了基于会话的推荐算法并描述了一个能够捕捉用户会话数据的图模型。它说明了如何将样本数据集导入设计的模型，并在其上实现一个真实的推荐引擎。
- en: Chapter 7 drives the reader through the implementation of a recommendation engine
    that takes into account the user’s context. It describes the graph models for
    context-aware recommendation engines and shows how to import existing datasets
    into the graph models. Moreover, the chapter illustrates how to combine multiple
    recommendation approaches in a single engine.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章引导读者通过实现一个考虑用户上下文的推荐引擎。它描述了上下文感知推荐引擎的图模型，并展示了如何将现有数据集导入图模型。此外，本章还说明了如何在一个单一引擎中结合多种推荐方法。
- en: 'Part 3 addresses fraud detection:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分解决欺诈检测问题：
- en: Chapter 8 introduces fraud detection and describes the different types of fraud
    in different domains. It also specifies the role of graphs in modeling data to
    reveal frauds faster and more easily, as well as some techniques and algorithms
    to use in a simple graph model for fighting fraud.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了欺诈检测并描述了不同领域中的不同类型欺诈。它还指出了在建模数据以更快、更轻松地揭示欺诈方面图的作用，以及一些用于简单图模型以对抗欺诈的技术和算法。
- en: Chapter 9 moves to more advanced algorithms for fighting fraud based on anomaly
    detection. It shows how to use graphs to store and analyze the k-NN of transactions
    and to identify transactions that are anomalous.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章转向基于异常检测的更高级的欺诈对抗算法。它展示了如何使用图来存储和分析交易的k-NN，并识别异常交易。
- en: Chapter 10 describes how to use social network analysis (SNA) to classify fraudsters
    and fraud risks. It lists the different graph algorithms for SNA-based fraud analytics
    and shows how to derive a proper graph from the data.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章介绍了如何使用社会网络分析（SNA）来分类欺诈者和欺诈风险。它列出了基于SNA的欺诈分析的不同图算法，并展示了如何从数据中推导出合适的图。
- en: 'Part 4 covers natural language processing (NLP):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分涵盖了自然语言处理（NLP）：
- en: Chapter 11 introduces the concepts related to graph-based NLP. In particular,
    it describes a simple approach for decomposing a text and storing it in a graph
    by extracting the hidden structure of unstructured data via NLP.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章介绍了与基于图的NLP相关的概念。特别是，它描述了一种简单的方法，通过提取非结构化数据的隐藏结构，将文本分解并存储在图中。
- en: Chapter 12 provides an introduction to knowledge graphs, describing in detail
    how to extract entities and relationships from text and create a knowledge graph
    from them. It lists the postprocessing techniques used with knowledge graphs,
    such as semantic network building and automatic topic extraction.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章介绍了知识图谱，详细说明了如何从文本中提取实体和关系，并创建知识图谱。它列出了与知识图谱一起使用的后处理技术，例如语义网络构建和自动主题提取。
- en: 'The book doesn’t have to be read cover to cover, even though reading it that
    way will maximize learning. It can be used as a reference for whenever a new challenge
    is knocking at the door. For beginners in this field, I recommend starting with
    the first three chapters to get a clear understanding of the key concepts and
    then jumping to chapters on specific topics of interest. If you are interested
    in a specific topic or application, it is better to start with the first chapter
    of the part you are interested in: chapter 4 for recommendations, chapter 8 for
    fraud detection, and chapter 11 for natural language processing. If you are an
    expert on graphs and machine learning, and are only looking for suggestions, you
    can read the chapters of interest to you. Each chapter suggests material to read
    in other chapters.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从头到尾阅读这本书可以最大化学习效果，但并不需要这样做。它可以作为参考，随时应对新挑战。对于这个领域的初学者，我建议从前三章开始，以清晰地理解关键概念，然后跳转到感兴趣的具体主题章节。如果你对某个特定主题或应用感兴趣，最好从你感兴趣部分的第1章开始：第4章为推荐，第8章为欺诈检测，第11章为自然语言处理。如果你是图和机器学习的专家，并且只寻找建议，你可以阅读你感兴趣的章节。每个章节都建议阅读其他章节中的材料。
- en: About the code
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了许多源代码示例，无论是编号列表还是与普通文本内联，源代码都以固定宽度字体格式化，如下所示，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In some cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新整理了缩进，以适应书中的可用页面空间。在某些情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表都有代码注释，突出显示重要概念。
- en: Source code for the examples in this book is available for download from the
    publisher’s website at [https://www.manning.com/books/graph-powered-machine-learning](https://www.manning.com/books/graph-powered-machine-learning),
    or you can clone it from my Git repository at [https://github.com/alenegro81/gpml](https://github.com/alenegro81/gpml).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例源代码可以从出版商的网站[https://www.manning.com/books/graph-powered-machine-learning](https://www.manning.com/books/graph-powered-machine-learning)下载，或者你可以从我的Git仓库[https://github.com/alenegro81/gpml](https://github.com/alenegro81/gpml)克隆它。
