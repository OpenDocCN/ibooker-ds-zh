  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of Graph-Powered Machine Learning includes free access to a private
    web forum run by Manning Publications where you can make comments about the book,
