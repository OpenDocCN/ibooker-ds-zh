    of the author, whose contributions to the forum remain voluntary (and unpaid).
    We suggest that you ask him challenging questions, lest his interest stray! The
    forum and the archives of previous discussions will be accessible from the publisher’s
    website as long as the book is in print.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间，以及读者和作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您向他提出挑战性问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将从出版社的网站提供访问。
- en: Online resources
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线资源
- en: Need additional ideas and support?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 需要更多想法和支持吗？
- en: The GraphAware website ([https://www.graphaware.com](https://www.graphaware.com/))
    is always full of new blog posts, video, podcasts, and case studies related to
    using graphs to solve problems.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: GraphAware网站([https://www.graphaware.com](https://www.graphaware.com/))总是充满了与使用图解决问题相关的最新博客文章、视频、播客和案例研究。
- en: The Neo4j website ([https://neo4j.com](https://neo4j.com)) also constantly publishes
    new material on graphs to show how to use graph databases properly in multiple
    contexts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j网站([https://neo4j.com](https://neo4j.com))也不断发布关于图的新材料，展示如何在多个环境中正确使用图数据库。
- en: If you run into trouble while installing, querying, or managing your Neo4j instance
    or other graph databases, Stack Overflow ([https://stackoverflow.com](https://stackoverflow.com))
    is always the best resource for finding solutions to your problems.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在安装、查询或管理您的Neo4j实例或其他图数据库时遇到问题，Stack Overflow([https://stackoverflow.com](https://stackoverflow.com))总是寻找您问题解决方案的最佳资源。
- en: about the author
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: First and foremost, I am immensely passionate about computer science and data
    research. I specialize in NLP, recommendation engines, fraud detection, and graph-aided
    search.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我对计算机科学和数据研究充满极大的热情。我专长于自然语言处理、推荐引擎、欺诈检测和图辅助搜索。
- en: After pursuing computer engineering academically and working in various capacities
    in the domain, I pursued my PhD in Interdisciplinary Science and Technology. With
    my interest in graph databases peaking, I founded a company called Reco4, which
    aimed to support an open source project called reco4j—the first recommendation
    framework based on graph data sources.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术上追求计算机工程并在该领域担任各种职务后，我继续攻读跨学科科学与技术博士学位。随着我对图数据库的兴趣达到顶峰，我创立了一家名为Reco4的公司，旨在支持一个名为reco4j的开源项目——第一个基于图数据源的推荐框架。
- en: Now I’m Chief Scientist at GraphAware, where we are all driven by the goal of
    being the first name in graph technologies. With clients such as LinkedIn, the
    World Economic Forum, the European Space Agency, and Bank of America, we are singularly
    focused on helping clients gain a competitive edge by transforming their data
    into searchable, understandable, and actionable knowledge. In the past few years,
    I have spent my time leading the development of Hume (our knowledge graph platform)
    and speaking at various conferences around the world.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我是GraphAware的首席科学家，我们所有人都在追求成为图技术领域的首选品牌的目标。我们有LinkedIn、世界经济论坛、欧洲航天局和美国银行等客户，我们专注于帮助客户通过将数据转化为可搜索的、可理解的和可操作的知识来获得竞争优势。在过去的几年里，我致力于领导Hume（我们的知识图谱平台）的开发，并在世界各地的各种会议上发表演讲。
- en: about the cover illustration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The image on the cover of *Graph-Powered Machine Learning* has been extracted
    from *Roman Tarantella Dancer with Tambourine and a Mandolin Player* (1865). The
    artist is Anton Romako (1832-1889), an Austrian nineteenth-century painter who
    fell in love with Italy during one of his travels, moved to Rome in 1857, and
    started painting portions of everyday life in Italy. The painting shows a tarantella
    dancer, dancing and playing a tambourine (together with a man playing a mandolin).
    The image was chosen as a tribute to the author’s own origins in southern Italy,
    specifically in south Apulia, where this is still a living tradition. The tarantella
    is a traditional dance where the performer simulates what happens after the bite
    of a locally common type of Lycosa tarantula spider, named “tarantula” (not to
    be confused with what is commonly known as a tarantula today). This spider was
    popularly believed to be highly venomous and its bite would cause a hysterical
    condition known as tarantism. The original form of this dance is disordered and
    free-flowing to simulate such a condition. Others believe the dance was invented
    because the continuous movements, by causing intense sweating, can help to expel
    the spider’s venom from the body.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《图神经网络机器学习》封面上的图像是从《罗马塔兰泰拉舞者，手摇铃鼓和曼陀林演奏者》（1865）中提取的。艺术家是安东·罗马科（1832-1889），一位在旅行中爱上意大利的奥地利19世纪画家，1857年移居罗马，开始绘画意大利的日常生活片段。这幅画展示了一位塔兰泰拉舞者，她在跳舞的同时还在敲击手摇铃鼓（与一位演奏曼陀林的男子一起）。这幅图像被选为对作者自己在意大利南部的起源的致敬，特别是在南阿普利亚，那里这种舞蹈仍然是一种活的传统。塔兰泰拉是一种传统舞蹈，表演者模拟了被当地常见的狼蛛——被称为“塔兰图拉”（不要与今天普遍所知的塔兰图拉混淆）咬后的情况。这种蜘蛛被普遍认为毒性极强，其咬伤会导致一种被称为塔兰图拉病的歇斯底里症状。这种舞蹈的原始形式是无序且流畅的，以模拟这种状态。其他人认为，舞蹈的发明是因为连续的运动，通过引起大量出汗，可以帮助将蜘蛛的毒液从体内排出。
- en: Whatever the real origin of this dance might be, the music and rhythm are pleasant
    and irresistible. It is still very common to see and hear local people performing
    it today.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 无论这种舞蹈的真正起源是什么，其音乐和节奏都是令人愉悦且无法抗拒的。今天仍然非常常见当地人表演这种舞蹈。
