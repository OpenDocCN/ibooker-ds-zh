    To access the forum and subscribe to it, point your web browser to [https://livebook.manning.com/book/graph-powered-machine-learning](https://livebook.manning.com/book/graph-powered-machine-learning).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 购买Graph-Powered Machine Learning包括免费访问由Manning Publications运营的私人网络论坛，您可以在那里对本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛并订阅它，请将您的网络浏览器指向[https://livebook.manning.com/book/graph-powered-machine-learning](https://livebook.manning.com/book/graph-powered-machine-learning)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
