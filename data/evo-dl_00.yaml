- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: When I started my career in machine learning and artificial intelligence 25+
    years ago, two dominant technologies were considered the next big things. Both
    technologies showed promise in solving complex problems and both were computationally
    equivalent. Those two technologies were evolutionary algorithms and neural networks
    (deep learning).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在25多年前开始我的机器学习和人工智能职业生涯时，两种主导技术被认为是下一个大事件。这两种技术都显示出解决复杂问题的潜力，并且它们在计算上等效。这两种技术是进化算法和神经网络（深度学习）。
- en: Over the next couple of decades, I witnessed the steep decline of evolutionary
    algorithms and explosive growth of deep learning. While this battle was fought
    and won through computational efficiency, deep learning has also showcased numerous
    novel applications. On the other hand, for the most part, knowledge and use of
    evolutionary and genetic algorithms dwindled to a footnote.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几十年里，我见证了进化算法的急剧下降和深度学习的爆炸性增长。虽然这场战斗是通过计算效率赢得的，但深度学习也展示了众多新颖的应用。另一方面，对于大部分情况，进化算法和遗传算法的知识和使用已经减少到脚注的地位。
- en: My intention for this book is to demonstrate the capability of evolutionary
    and genetic algorithms to provide benefits to deep learning systems. These benefits
    are especially relevant as the age of DL matures into the AutoML era, in which
    being able to automate the large and wide-scale development of models is becoming
    mainstream.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目的是展示进化算法和遗传算法为深度学习系统提供的好处。随着深度学习时代成熟到自动化机器学习（AutoML）时代，这些好处尤其相关，在这个时代，能够自动化大规模和广泛范围的模型开发正在成为主流。
- en: I also believe that our search for generalized AI and intelligence can be assisted
    by looking at evolution. After all, evolution is a tool nature has used to form
    our intelligence, so why can’t it improve artificial intelligence? My guess is
    we are too impatient and arrogant to think humanity can solve this problem on
    its own.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我也相信，通过观察进化，我们可以帮助我们的通用人工智能和智能的研究。毕竟，进化是自然界用来形成我们智能的工具，那么为什么不能用它来提升人工智能呢？我的猜测是我们太急躁和自大，认为人类可以独自解决这个问题。
- en: By writing this book, I wanted to showcase the power of evolutionary methods
    on top of deep learning as a way of thinking outside the norm. My hope is that
    it demonstrates the basics of evolutionary methods in fun and innovative ways,
    yet also ventures into the advanced territory of evolving deep learning networks
    (aka NEAT) to instinctual learning. Instinctual learning is my take on how we
    should be paying more attention to how biological life evolved and mirroring those
    same characteristics in our search for more intelligent artificial networks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过写这本书，我希望展示进化方法在深度学习之上的力量，作为一种打破常规的思考方式。我的希望是，它以有趣和创新的途径展示了进化方法的基础，同时也涉足进化的深度学习网络（即NEAT）和本能学习的高级领域。本能学习是我对我们应该更加关注生物生命如何进化，并在我们寻找更智能的人工网络中反映这些相同特性的看法。
