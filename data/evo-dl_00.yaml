- en: Without the work and time others have tirelessly spent developing and maintaining
    these repositories, books like this wouldn’t be possible. These are also all excellent
    resources for anyone interested in improving their skills in EA or DL.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有其他人不懈地投入工作和时间来开发和维护这些存储库，像这样的书是不可能的。这些也是任何对提高进化算法（EA）或深度学习（DL）技能感兴趣的人的极好资源。
- en: Thanks especially to my family for their ongoing support of my writing, teaching,
    and speaking endeavors. They are always available to read a passage or section
    and give me an opinion, be it good or bad.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢我的家人，他们一直支持我的写作、教学和演讲活动。他们总是愿意阅读一段或一节内容，并给我提供意见，无论是好是坏。
- en: A huge thanks must go to both the editorial and the production teams at Manning
    who helped create this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢Manning出版社的编辑和生产团队，他们帮助创建了这本书。
- en: 'Thanks to all the reviewers: Al Krinker, Alexey Vyskubov, Bhagvan Kommadi,
    David Paccoud, Dinesh Ghanta, Domingo Salazar, Howard Bandy, Edmund Ronald, Erik
    Sapper, Guillaume Alleon, Jasmine Alkin, Jesús Antonino Juárez Guerrero, John
    Williams, Jose San Leandro, Juan J. Durillo, kali kaneko, Maria Ana, Maxim Volgin,
    Nick Decroos, Ninoslav Čerkez, Oliver Korten, Or Golan, Raj Kumar, Ricardo Di
    Pasquale, Riccardo Marotti, Sergio Govoni, Sadhana G, Simone Sguazza, Shivakumar
    Swaminathan, Szymon Harabasz, and Thomas Heiman. Your suggestions helped make
    this a better book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有审稿人：Al Krinker、Alexey Vyskubov、Bhagvan Kommadi、David Paccoud、Dinesh Ghanta、Domingo
    Salazar、Howard Bandy、Edmund Ronald、Erik Sapper、Guillaume Alleon、Jasmine Alkin、Jesús
    Antonino Juárez Guerrero、John Williams、Jose San Leandro、Juan J. Durillo、kali kaneko、Maria
    Ana、Maxim Volgin、Nick Decroos、Ninoslav Čerkez、Oliver Korten、Or Golan、Raj Kumar、Ricardo
    Di Pasquale、Riccardo Marotti、Sergio Govoni、Sadhana G、Simone Sguazza、Shivakumar
    Swaminathan、Szymon Harabasz和Thomas Heiman。你们的建议帮助使这本书更加完善。
- en: Finally, I would also like to thank Charles Darwin for his inspiration and courage
    to write his seminal work, *On the Origin of Species*. Being a very religious
    man, Charles wrestled internally for two decades, fighting between his beliefs
    and observation before deciding to publish his book. In the end, he demonstrated
    his courage and trust in science and pushed beyond his beliefs and the mainstream
    thought of the time. This is something I took inspiration from when writing a
    book that combines evolution and deep learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我还要感谢查尔斯·达尔文，他的灵感来源于他写出的开创性作品《物种起源》。作为一个非常虔诚的宗教徒，查尔斯在二十年的时间里内部挣扎，在信仰和观察之间斗争，最终决定出版他的书。最终，他展现了勇气和信任科学，超越了信仰和当时的主流思想。这是我写一本结合进化和深度学习的书时所受到的启发。
- en: about this book
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book introduces readers to evolutionary and genetic algorithms, from tackling
    interesting machine learning problems to pairing the concepts with deep learning.
    The book starts by introducing simulation and the concepts of evolution and genetic
    algorithms in Python. As it progresses, the focus shifts toward demonstrating
    value, with applications for deep learning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向读者介绍了进化算法和遗传算法，从解决有趣的机器学习问题到将概念与深度学习相结合。本书首先介绍Python中的模拟和进化算法的概念。随着内容的深入，重点转向展示价值，包括深度学习的应用。
- en: Who should read this book
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: You should have a strong background in Python and understand core machine learning
    and data science concepts. A background in deep learning will be essential for
    understanding concepts in later chapters.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该有扎实的Python基础，并理解核心机器学习和数据科学概念。对于理解后续章节中的概念，深度学习背景将是必不可少的。
- en: 'How this book is organized: A road map'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: 'This book is organized into three sections: Getting started, Optimizing deep
    learning, and Advanced applications. In the first section, Getting started, we
    begin by covering the basics of simulation, evolution, and genetic and other algorithms.
    From there, we move on to demonstrating various applications of evolution and
    the genetic search within deep learning. Then, we finish the book by looking at
    advanced applications in generative modeling, reinforcement learning, and generalized
    intelligence. The following is a summary of each chapter:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分：入门、优化深度学习和高级应用。在第一部分“入门”中，我们首先介绍模拟、进化以及遗传和其他算法的基础知识。接着，我们转向展示进化算法在深度学习中的应用以及遗传搜索的多种应用。最后，我们通过探讨生成建模、强化学习和通用智能的高级应用来结束本书。以下是各章节的摘要：
- en: 'Part 1: Getting started'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分：入门
- en: '*Chapter 1: Introducing evolutionary deep learning*—This chapter introduces
    the concept of pairing evolutionary algorithms with deep learning.'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一章：介绍进化深度学习*——本章介绍了将进化算法与深度学习相结合的概念。'
- en: '*Chapter 2: Introducing evolutionary computation*—This chapter provides a basic
    introduction to computational simulation and how evolution can be enlisted.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二章：介绍进化计算*——本章提供了计算模拟的基本介绍以及如何利用进化。'
- en: '*Chapter 3: Introducing genetic algorithms with DEAP*—This chapter introduces
    the concepts of genetic algorithms and using the framework DEAP.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第3章：使用DEAP介绍遗传算法*—本章介绍了遗传算法的概念以及如何使用DEAP框架。'
- en: '*Chapter 4: More evolutionary computation with DEAP*—This chapter looks at
    interesting applications of genetic and evolutionary algorithms, from the traveling
    salesman problem to generating images of the Mona Lisa.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第4章：使用DEAP进行更多进化计算*—本章探讨了从旅行商问题到生成蒙娜丽莎图像的遗传和进化算法的有趣应用。'
- en: 'Part 2: Optimizing deep learning'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分：优化深度学习
- en: '*Chapter 5: Automating hyperparameter optimization*—This chapter demonstrates
    several methods for optimizing hyperparameters in deep learning systems with genetic
    or evolutionary algorithms.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第5章：自动化超参数优化*—本章展示了使用遗传或进化算法在深度学习系统中优化超参数的几种方法。'
- en: '*Chapter 6: Neuroevolution optimization*—In this chapter, we look at network
    architecture optimization of deep learning systems using neuroevolution.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第6章：神经进化优化*—在本章中，我们探讨了使用神经进化对深度学习系统的网络架构进行优化。'
- en: '*Chapter 7: Evolutionary convolutional neural networks*—This chapter looks
    at an advanced application of optimizing convolutional neural networks architectures
    using evolution.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第7章：进化的卷积神经网络*—本章探讨了使用进化优化卷积神经网络架构的高级应用。'
- en: 'Part 3: Advanced applications'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三部分：高级应用
- en: '*Chapter 8: Evolving autoencoders*—This chapter introduces or reviews the basics
    of generative modeling with autoencoders. Then, it demonstrates how evolution
    can develop evolving autoencoders.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第8章：演化的自编码器*—本章介绍了或回顾了使用自编码器的生成模型的基础知识。然后，它展示了进化如何发展演化的自编码器。'
- en: '*Chapter 9: Generative deep learning and evolution*—This chapter continues
    where the previous one left off by introducing or reviewing the generative adversarial
    network and how it can be optimized with evolution.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第9章：生成深度学习和进化*—本章在上一章的基础上，介绍了生成对抗网络及其如何通过进化进行优化。'
- en: '*Chapter 10: NEAT: NeuroEvolution of Augmenting Topologies*—This chapter introduces
    NEAT and covers how it can be applied to various baseline applications.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第10章：NEAT：拓扑增强的神经进化*—本章介绍了NEAT，并涵盖了它如何应用于各种基线应用。'
- en: '*Chapter 11: Evolutionary learning with NEAT*—This chapter discusses the basics
    of reinforcement and deep reinforcement learning and then showcases using NEAT
    to solve some difficult problems on the OpenAI Gym.'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第11章：使用NEAT进行进化学习*—本章讨论了强化学习和深度强化学习的基础知识，然后展示了如何使用NEAT在OpenAI Gym上解决一些难题。'
- en: '*Chapter 12: Evolutionary machine learning and beyond*—This final chapter looks
    at the future of evolution in machine learning and how it may provide insights
    into generalized AI.'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第12章：进化机器学习和未来*—最后一章探讨了机器学习进化的未来，以及它如何为通用人工智能提供洞见。'
- en: 'While this book is intended to be read from cover to cover, not all readers
    may have the time, background, or interest to benefit from all the material. The
    following is a quick guide that may help you pick which sections or chapters you
    want to focus on:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书旨在从头到尾阅读，但并非所有读者都有时间、背景或兴趣阅读所有内容。以下是一个快速指南，可以帮助你选择想要关注的章节或部分：
- en: '*Part 1: Getting started*—Be sure to read this entire section if you are new
    to simulation and evolutionary or genetic computation. This section can also be
    a useful review and demonstrates several entertaining applications.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一部分：入门*—如果你是模拟和进化或遗传计算的初学者，请务必阅读本节。本节也可以作为一个有用的复习，并展示了几个有趣的应用。'
- en: '*Part 2: Optimizing deep learning*—Read this section or specific chapters therein
    if you have a real need to optimize deep learning systems for neuroevolution or
    hyperparameter tuning.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二部分：优化深度学习*—如果你确实需要优化用于神经进化或超参数调整的深度学习系统，请阅读本节或其中的特定章节。'
- en: '*Part 3: Advanced applications*—The chapters in this section are broken up
    into three subsections: evolutionary generative modeling (chapters 8 and 9), NEAT
    (chapters 10 and 11), and instinctual learning (chapter 12). Each of these subsections
    can be tackled independently.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三部分：高级应用*—本部分中的章节分为三个子部分：进化的生成建模（第8章和第9章）、NEAT（第10章和第11章）和本能学习（第12章）。这些子部分可以独立处理。'
- en: About the code
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'All the code for this book has been written with Google Colab notebooks and
    can be found in the author’s GitHub repository: [https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning).
    To run the code, you just need to navigate to the GitHub repository in your browser
    and find the relevant code sample. All code samples have been identified with
    a prefix for the chapter number and then an example number—for example, EDL_2_2_Simulating_Life.ipynb.
    From there, just click the Google Colab badge to launch the notebook in Colab.
    Any dependencies will either be preinstalled on Colab or installed as part of
    the notebook.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码都是使用 Google Colab 笔记本编写的，可以在作者的 GitHub 仓库中找到：[https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning)。要运行代码，您只需在浏览器中导航到
    GitHub 仓库，并找到相关的代码示例。所有代码示例都带有章节编号的前缀和示例编号，例如，EDL_2_2_Simulating_Life.ipynb。从那里，只需点击
    Google Colab 徽标即可在 Colab 中启动笔记本。所有依赖项要么已在 Colab 中预先安装，要么作为笔记本的一部分安装。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in`
    `bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在这两种情况下，源代码都使用 `fixed-width font like this` 这样的固定宽度字体格式化，以将其与普通文本区分开来。有时代码也会用
    **`in` `bold`** 加粗来突出显示与章节中先前步骤不同的代码，例如，当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/evolutionary-deep-learning](https://livebook.manning.com/book/evolutionary-deep-learning).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/evolutionary-deep-learning](https://www.manning.com/books/evolutionary-deep-learning),
    and from GitHub at [https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/evolutionary-deep-learning](https://livebook.manning.com/book/evolutionary-deep-learning)。书中示例的完整代码可以从
    Manning 网站 [https://www.manning.com/books/evolutionary-deep-learning](https://www.manning.com/books/evolutionary-deep-learning)
    和 GitHub [https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning)
    下载。
- en: liveBook discussion forum
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Evolutionary Deep Learning* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/evolutionary-deep-learning/discussion](https://livebook.manning.com/book/evolutionary-deep-learning/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《进化深度学习》包括免费访问 liveBook，Manning 的在线阅读平台。使用 liveBook 的独家讨论功能，您可以在全局或特定章节或段落中添加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/evolutionary-deep-learning/discussion](https://livebook.manning.com/book/evolutionary-deep-learning/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    了解更多关于 Manning 论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在这里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣偏离！只要这本书还在印刷，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/micheal.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/micheal.png)'
- en: Micheal Lanham is a proven software and tech innovator with 25 years of experience.
    During that time, he has developed a broad range of software applications in areas
    including games, graphics, web, desktop, engineering, artificial intelligence,
    GIS, and machine learning applications for a variety of industries as an R&D developer.
    At the turn of the millennium, Micheal began working with neural networks and
    evolutionary algorithms in game development. He has used those skills and experiences
    working as a GIS and big data/enterprise architect to enhance and gamify a variety
    of engineering and business applications. Since late 2016, Micheal has been an
    avid author and presenter, giving his knowledge back to the community. Currently,
    he has completed numerous books on augmented reality, sound design, machine learning,
    and artificial intelligence. He is known for many areas in AI and software development
    but currently specializes in generative modeling, reinforcement learning, and
    machine learning operations. Micheal resides with his family in Calgary, Canada
    and is currently writing, teaching, and speaking about AI, machine learning operations,
    and engineering software development.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Micheal Lanham是一位经验丰富的软件和技术创新者，拥有25年的经验。在这段时间里，他作为研发开发者，在游戏、图形、网络、桌面、工程、人工智能、GIS以及为各种行业开发机器学习应用等领域开发了广泛的软件应用。在千年之交，Micheal开始与游戏开发中的神经网络和进化算法合作。他利用这些技能和经验，作为GIS和大数据/企业架构师，增强和游戏化了一系列工程和商业应用。自2016年底以来，Micheal一直是一位热心的作者和演讲者，将他的知识回馈给社区。目前，他已经完成了关于增强现实、音效设计、机器学习和人工智能的众多书籍。他在人工智能和软件开发领域享有众多声誉，但目前专注于生成建模、强化学习和机器学习操作。Micheal与家人居住在加拿大卡尔加里，目前正致力于撰写、教学和演讲关于人工智能、机器学习操作和工程软件开发。
- en: about the cover illustration
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Evolutionary Deep Learning* is “Homme Kourilien,”
    or “Kuril Island Man,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 《进化深度学习》封面上的图像是“Kourilien 人”，或“库页岛人”，取自Jacques Grasset de Saint-Sauveur的收藏，1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过像这一系列图片这样的收藏品被重新带回生活。
