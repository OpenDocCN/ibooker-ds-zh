- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/data-science-on-aws*](https://github.com/data-science-on-aws).
    Some of the code examples shown in this book are shortened to highlight a specific
    implementation. The repo includes additional notebooks not covered in this book
    but useful for readers to review. The notebooks are organized by book chapter
    and should be easy to follow along.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从[*https://github.com/data-science-on-aws*](https://github.com/data-science-on-aws)下载附加材料（代码示例、练习等）。本书中显示的一些代码示例已缩短，以突出特定实现。该存储库包含本书未涵盖但对读者有用的额外笔记本。笔记本按书的章节组织，应易于跟随。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
