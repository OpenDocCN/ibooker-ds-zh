- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: With this practical book, AI and machine learning (ML) practitioners will learn
    how to successfully build and deploy data science projects on Amazon Web Services
    (AWS). The Amazon AI and ML stack unifies data science, data engineering, and
    application development to help level up your skills. This guide shows you how
    to build and run pipelines in the cloud, then integrate the results into applications
    in minutes instead of days. Throughout the book, authors Chris Fregly and Antje
    Barth demonstrate how to reduce cost and improve performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本实用书籍，AI和机器学习（ML）从业者将学会如何在亚马逊网络服务（AWS）上成功构建和部署数据科学项目。亚马逊AI和ML堆栈统一了数据科学、数据工程和应用程序开发，帮助提升您的技能水平。本指南向您展示如何在云中构建和运行流水线，然后将结果集成到应用程序中，从而节省时间，只需几分钟而非几天。整本书中，作者Chris
    Fregly和Antje Barth演示了如何降低成本并提高性能。
- en: Apply the Amazon AI and ML stack to real-world use cases for natural language
    processing, computer vision, fraud detection, conversational devices, and more.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将亚马逊AI和ML堆栈应用于自然语言处理、计算机视觉、欺诈检测、对话设备等真实用例。
- en: Use automated ML (AutoML) to implement a specific subset of use cases with Amazon
    SageMaker Autopilot.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自动化机器学习（AutoML）通过Amazon SageMaker Autopilot实现特定的用例子集。
- en: Dive deep into the complete model development life cycle for a BERT-based natural
    language processing (NLP) use case including data ingestion and analysis, and
    more.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入探讨基于BERT的自然语言处理（NLP）用例的完整模型开发生命周期，包括数据摄入和分析等。
- en: Tie everything together into a repeatable ML operations (MLOps) pipeline.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有内容整合成可重复使用的机器学习运营（MLOps）流水线。
- en: Explore real-time ML, anomaly detection, and streaming analytics on real-time
    data streams with Amazon Kinesis and Amazon Managed Streaming for Apache Kafka
    (Amazon MSK).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用Amazon Kinesis和Amazon Managed Streaming for Apache Kafka（Amazon MSK）探索实时ML、异常检测和流式分析的实时数据流。
- en: Learn security best practices for data science projects and workflows, including
    AWS Identity and Access Management (IAM), authentication, authorization, including
    data ingestion and analysis, model training, and deployment.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习数据科学项目和工作流程的安全最佳实践，包括AWS身份和访问管理（IAM）、认证、授权，包括数据摄入和分析、模型训练和部署。
- en: Overview of the Chapters
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节概述
- en: '[Chapter 1](ch01.html#introduction_to_data_science_on_aws) provides an overview
    of the broad and deep Amazon AI and ML stack, an enormously powerful and diverse
    set of services, open source libraries, and infrastructure to use for data science
    projects of any complexity and scale.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html#introduction_to_data_science_on_aws)概述了广泛而深入的亚马逊AI和ML堆栈，这是一个功能强大且多样化的服务、开源库和基础设施集，可用于任何复杂性和规模的数据科学项目。'
- en: '[Chapter 2](ch02.html#data_science_use_cases) describes how to apply the Amazon
    AI and ML stack to real-world use cases for recommendations, computer vision,
    fraud detection, natural language understanding (NLU), conversational devices,
    cognitive search, customer support, industrial predictive maintenance, home automation,
    Internet of Things (IoT), healthcare, and quantum computing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html#data_science_use_cases)描述如何将亚马逊AI和ML堆栈应用于推荐、计算机视觉、欺诈检测、自然语言理解（NLU）、对话设备、认知搜索、客户支持、工业预测性维护、家庭自动化、物联网（IoT）、医疗保健和量子计算等真实用例。'
- en: '[Chapter 3](ch03.html#automated_machine_learnin) demonstrates how to use AutoML
    to implement a specific subset of these use cases with SageMaker Autopilot.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html#automated_machine_learnin)演示了如何使用AutoML通过SageMaker Autopilot实现这些用例的特定子集。'
- en: Chapters [4](ch04.html#ingest_data_into_the_cloud)–[9](ch09.html#deploy_models_to_production)
    dive deep into the complete model development life cycle (MDLC) for a BERT-based
    NLP use case, including data ingestion and analysis, feature selection and engineering,
    model training and tuning, and model deployment with Amazon SageMaker, Amazon
    Athena, Amazon Redshift, Amazon EMR, TensorFlow, PyTorch, and serverless Apache
    Spark.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章至第9章深入探讨基于BERT的NLP用例的完整模型开发生命周期（MDLC），包括数据摄入和分析、特征选择和工程、模型训练和调优，以及与Amazon
    SageMaker、Amazon Athena、Amazon Redshift、Amazon EMR、TensorFlow、PyTorch和无服务器Apache
    Spark的模型部署。
- en: '[Chapter 10](ch10.html#pipelines_and_mlops) ties everything together into repeatable
    pipelines using MLOps with SageMaker Pipelines, Kubeflow Pipelines, Apache Airflow,
    MLflow, and TFX.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html#pipelines_and_mlops)将所有内容整合到使用SageMaker Pipelines、Kubeflow
    Pipelines、Apache Airflow、MLflow和TFX的可重复流水线中的MLOps。'
- en: '[Chapter 11](ch11.html#streaming_analytics_and_machine_lear) demonstrates real-time
    ML, anomaly detection, and streaming analytics on real-time data streams with
    Amazon Kinesis and Apache Kafka.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ch11.html#streaming_analytics_and_machine_lear)演示了在实时数据流中使用 Amazon
    Kinesis 和 Apache Kafka 进行实时机器学习、异常检测和流分析。'
- en: '[Chapter 12](ch12.html#secure_data_science_on_aws) presents a comprehensive
    set of security best practices for data science projects and workflows, including
    IAM, authentication, authorization, network isolation, data encryption at rest,
    post-quantum network encryption in transit, governance, and auditability.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](ch12.html#secure_data_science_on_aws)介绍了数据科学项目和工作流的全面安全最佳实践，包括 IAM、身份验证、授权、网络隔离、数据静态加密、后量子网络传输加密、治理和可审计性。'
- en: Throughout the book, we provide tips to reduce cost and improve performance
    for data science projects on AWS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书始终提供了在 AWS 上减少成本、提高性能的数据科学项目的技巧。
- en: Who Should Read This Book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is for anyone who uses data to make critical business decisions. The
    guidance here will help data analysts, data scientists, data engineers, ML engineers,
    research scientists, application developers, and DevOps engineers broaden their
    understanding of the modern data science stack and level up their skills in the
    cloud.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何利用数据进行关键业务决策的人。本指南将帮助数据分析师、数据科学家、数据工程师、机器学习工程师、研究科学家、应用程序开发人员和 DevOps
    工程师扩展其对现代数据科学技术栈的理解，并在云中提升其技能水平。
- en: The Amazon AI and ML stack unifies data science, data engineering, and application
    development to help users level up their skills beyond their current roles. We
    show how to build and run pipelines in the cloud, then integrate the results into
    applications in minutes instead of days.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon AI 和 ML 技术栈统一了数据科学、数据工程和应用开发，帮助用户超越当前角色的技能水平。我们展示了如何在云中构建和运行流水线，然后在几分钟内将结果集成到应用程序中，而不是几天。
- en: 'Ideally, and to get most out of this book, we suggest readers have the following
    knowledge:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，为了从本书中获得最大收益，我们建议读者具备以下知识：
- en: Basic understanding of cloud computing
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对云计算的基本理解
- en: Basic programming skills with Python, R, Java/Scala, or SQL
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本的 Python、R、Java/Scala 或 SQL 编程技能
- en: Basic familiarity with data science tools such as Jupyter Notebook, pandas,
    NumPy, or scikit-learn
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本的数据科学工具如 Jupyter Notebook、pandas、NumPy 或 scikit-learn 的基本了解
- en: Other Resources
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他资源
- en: 'There are many great authors and resources from which this book drew inspiration:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从许多优秀的作者和资源中汲取了灵感：
- en: Aurélien Géron’s [*Hands-on Machine Learning with Scikit-Learn, Keras, and TensorFlow*](https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632/)
    (O’Reilly) is a great hands-on guide to building intelligent ML systems with popular
    tools such as Python, scikit-learn, and TensorFlow.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aurélien Géron 的 [*Hands-on Machine Learning with Scikit-Learn, Keras, and TensorFlow*](https://www.oreilly.com/library/view/hands-on-machine-learning/9781492032632/)（O’Reilly）是使用流行工具如
    Python、scikit-learn 和 TensorFlow 构建智能机器学习系统的实用指南。
- en: Jeremy Howard and Sylvain Gugger’s [*Deep Learning for Coders with fastai and
    PyTorch*](https://www.oreilly.com/library/view/deep-learning-for/9781492045519/)
    (O’Reilly) is an excellent reference for building deep learning applications with
    PyTorch “without a PhD.”
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jeremy Howard 和 Sylvain Gugger 的 [*Deep Learning for Coders with fastai and
    PyTorch*](https://www.oreilly.com/library/view/deep-learning-for/9781492045519/)（O’Reilly）是使用
    PyTorch 构建深度学习应用的优秀参考，"无需博士学位"。
- en: Hannes Hapke and Catherine Nelson’s [*Building Machine Learning Pipelines*](https://www.oreilly.com/library/view/building-machine-learning/9781492053187/)
    (O’Reilly) is a fantastic and easy-to-read reference for building AutoML pipelines
    with TensorFlow and TFX.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hannes Hapke 和 Catherine Nelson 的 [*Building Machine Learning Pipelines*](https://www.oreilly.com/library/view/building-machine-learning/9781492053187/)（O’Reilly）是构建使用
    TensorFlow 和 TFX 的 AutoML 流水线的绝佳易读参考。
- en: Eric R. Johnston, Nic Harrigan, and Mercedes Gimeno-Segovia’s [*Programming
    Quantum Computers*](https://www.oreilly.com/library/view/programming-quantum-computers/9781492039679/)
    (O’Reilly) is a great introduction to quantum computers with easy-to-understand
    examples that demonstrate the quantum advantage.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eric R. Johnston、Nic Harrigan 和 Mercedes Gimeno-Segovia 的 [*Programming Quantum
    Computers*](https://www.oreilly.com/library/view/programming-quantum-computers/9781492039679/)（O’Reilly）是介绍量子计算机的绝佳入门书籍，使用易于理解的示例展示了量子优势。
- en: Micha Gorelick and Ian Ozsvald’s [*High Performance Python*](https://www.oreilly.com/library/view/high-performance-python/9781492055013/)
    (O’Reilly) is an advanced reference that reveals many valuable tips and tricks
    to profile and optimize Python code for high-performance data processing, feature
    engineering, and model training.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Micha Gorelick 和 Ian Ozsvald 的 [*High Performance Python*](https://www.oreilly.com/library/view/high-performance-python/9781492055013/)
    (O’Reilly) 是一本高级参考书，揭示了许多有价值的技巧和窍门，用于分析和优化Python代码，以实现高性能数据处理、特征工程和模型训练。
- en: '[*Data Science on AWS*](https://datascienceonaws.com) has a site dedicated
    to this book that provides advanced workshops, monthly webinars, meetups, videos,
    and slides related to the content in this book.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Data Science on AWS*](https://datascienceonaws.com) 有一个专门为本书提供高级研讨会、每月网络研讨会、聚会、视频和与本书内容相关的幻灯片的网站。'
