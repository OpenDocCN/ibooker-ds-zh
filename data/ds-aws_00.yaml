- en: Acknowledgments
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: We would like to thank our O’Reilly development editor, Gary O’Brien, who helped
    us navigate the book-authoring process and, more importantly, made us laugh every
    time we chatted. Thanks, Gary, for letting us include source code and low-level
    hardware specifications in [Chapter 1](ch01.html#introduction_to_data_science_on_aws)!
    We’d also like to thank Jessica Haberman, senior acquisitions editor, who offered
    key advice on everything from the initial book proposal to the final page count.
    After seven years of submitting book proposals, you helped us raise the bar to
    the point where the proposal was accepted! Special thanks to Mike Loukides and
    Nicole Taché from O’Reilly for your thoughtful advice early in the book-writing
    process, including the chapter outline, introductions, and summaries.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢我们的O’Reilly开发编辑Gary O’Brien，在我们编写书籍过程中帮助我们导航，更重要的是，每次交谈时都让我们笑。谢谢你，Gary，让我们在[第1章](ch01.html#introduction_to_data_science_on_aws)中包含源代码和低级硬件规格！我们还要感谢资深收购编辑Jessica
    Haberman，在初步书籍提案到最终页数计算的各个阶段都提供了关键建议。在提交了七年的书籍提案之后，你帮助我们提高了水平，直到提案被接受！特别感谢O’Reilly的Mike
    Loukides和Nicole Taché，在书写过程的早期，包括章节大纲、引言和总结，你们提供了周到的建议。
- en: 'We would like to send a warm thank you to book reviewers who tirelessly reviewed—and
    re-reviewed—every page in this book. The reviewers are listed here in alphabetical
    order by first name: Ali Arsanjani, Andy Petrella, Brent Rabowsky, Dean Wampler,
    Francesco Mosconi, Hannah Marlowe, Hannes Hapke, Josh Patterson, Josh Wills, Liam
    Morrison, Noah Gift, Ramine Tinati, Robert Monarch, Roy Ben-Alta, Rustem Feyzkhanov,
    Sean Owen, Shelbee Eigenbrode, Sireesha Muppala, Stefan Natu, Ted Dunning, and
    Tim O’Brien. Your deep technical expertise and thorough feedback has been invaluable
    not just to this book but to the way we will present technical material in the
    future. You helped elevate this book from good to great, and we really enjoyed
    working with you all on this project.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要衷心感谢那些不知疲倦地审阅——并重新审阅——这本书中的每一页的书评人员。按照名字的字母顺序排列，以下是审阅人员的名单：Ali Arsanjani，Andy
    Petrella，Brent Rabowsky，Dean Wampler，Francesco Mosconi，Hannah Marlowe，Hannes Hapke，Josh
    Patterson，Josh Wills，Liam Morrison，Noah Gift，Ramine Tinati，Robert Monarch，Roy
    Ben-Alta，Rustem Feyzkhanov，Sean Owen，Shelbee Eigenbrode，Sireesha Muppala，Stefan
    Natu，Ted Dunning 和 Tim O’Brien。你们深厚的技术专业知识和详尽的反馈不仅对这本书至关重要，也对我们今后呈现技术材料的方式产生了深远影响。你们帮助把这本书从好变得更好，并且我们非常享受与你们一同在这个项目上工作的时光。
- en: Chris
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 克里斯
- en: 'I would like to dedicate this book to my late father, Thomas Fregly. Dad: You
    brought home my first Apple computer when I was 8 years old and forever changed
    my life. You helped me absorb your university calculus book at age 10 and further
    solidified my strong interest in mathematics. You taught me how to read voraciously,
    write succinctly, speak effectively, type quickly, and ask questions early. Watching
    you repair a boat engine while stranded on Lake Michigan, I am continuously inspired
    to dive deep and understand the hardware that powers my software. While walking
    around your office at the *Chicago Sun-Times*, I learned that everybody has an
    interesting story to tell, including the front-desk person, the CEO, and the maintenance
    staff. You said “Hello” to everybody equally, asked about their children, listened
    to their stories, and made them laugh with a funny story of your own. Holding
    your hand as we walked around your university campus as a child, I learned that
    it’s OK to leave the sidewalk and carve out my own path through the grass. You
    said, “Don’t worry, Chris, they’ll eventually pave this path as it’s clearly the
    shortest path from the engineering building to the cafeteria.” You were right,
    Dad. Many years later, we walked that newly paved path as we grabbed your favorite
    drink, Diet Pepsi, from the cafeteria. From you, I learned to carve out my own
    path through life and not always follow the crowd. While you did not live to see
    Windows 95, you, quite frankly, didn’t miss much. And yes, Mac OS finally switched
    to Linux. You were right on that one, as well.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我要将这本书献给我已故的父亲，Thomas Fregly。爸爸：当我8岁时，你给我带回了我的第一台苹果电脑，从此改变了我的一生。你在我10岁时帮助我消化大学的微积分书，进一步坚定了我对数学的浓厚兴趣。你教会了我如何阅读，如何简洁地写作，如何有效地演讲，如何快速打字，以及如何及早提出问题。看着你在密歇根湖上被困修理船引擎时，我不断受到启发，深入理解支撑软件的硬件。在*芝加哥太阳报*的办公室里四处走动时，我学会了每个人都有一个有趣的故事，无论是前台人员、CEO还是维护人员。你对每个人一视同仁，询问他们的孩子，倾听他们的故事，并通过你自己的有趣故事让他们开心。当我小的时候牵着你的手在你的大学校园里走来走去时，我学会了可以离开人行道，沿着草地开辟自己的道路。你说：“别担心，克里斯，他们最终会铺这条路，因为显然这是从工程楼到餐厅的最短路径。”爸爸，你是对的。多年后，我们走过那条新铺的路，从餐厅拿了你最喜欢的饮料，Diet
    Pepsi。从你身上，我学会了在生活中开辟自己的道路，而不是总是随波逐流。虽然你没能看到Windows 95，老实说，你也没错过什么。而且，Mac OS最终也转向了Linux。在那方面，你也是对的。
- en: I would also like to thank my coauthor, Antje Barth, for working many late nights
    and weekends to help make this a fantastic book-writing experience. Even though
    we have a 8–9 hour time difference between San Francisco and Düsseldorf, you always
    made yourself available for virtual whiteboarding sessions, last-minute source-code
    improvements, and Oxford comma discussions. We have become even better friends
    because of this experience, and I could not have created such a dense and high-quality
    book without you. I look forward to working with you on many future projects to
    come!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我的合著者安特耶·巴特，因为她在许多深夜和周末为这本书的写作经历做出了巨大贡献。尽管我们身处旧金山和杜塞尔多夫之间有8-9小时的时差，你总是能够为虚拟白板会议、临时源代码改进以及牛津逗号讨论提供支持。因为这次经历，我们成为了更好的朋友，没有你的帮助，我无法创作出如此密集和高质量的书籍。我期待着与你在未来的许多项目中继续合作！
- en: Antje
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安特耶
- en: I would like to thank Ted Dunning and Ellen Friedman for being great mentors
    and always encouraging me to take on new challenges. Ted, you always have words
    of wisdom to share when we talk that help me see things from a different perspective,
    whether it’s been in preparing for a demo competition or advising us on how to
    help our readers get the most out of this book. Ellen, I still remember how you
    guided me to create compelling conference talk proposals when I started submitting
    talks for O’Reilly Strata and AI conferences. And up to this day, I put extra
    thought into coming up with catchy titles. Unfortunately, O’Reilly rejected my
    proposal to title this book *Alexa, Please Train My Model*.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢泰德·邓宁和艾伦·弗里德曼作为出色的导师，始终鼓励我接受新挑战。泰德，每次我们交谈时，你总能分享些智慧之言，帮助我从不同的角度看问题，无论是为演示竞赛做准备，还是在指导我们如何让读者从本书中获益最多时。艾伦，我依然记得你在我开始为O'Reilly
    Strata和AI会议提交演讲时，如何指导我创建引人入胜的会议议题提案。直到今天，我仍然会特别考虑如何想出吸引眼球的标题。不幸的是，O’Reilly拒绝了我的建议，将这本书命名为*Alexa，请训练我的模型*。
- en: You both lead by example when you say, “Help build a girl’s dream of what they
    can accomplish.” For that same reason, I’d like to dedicate this book to all the
    women and girls who are dreaming of or currently pursuing a career in technology.
    As long as you believe in yourself, there is nothing stopping you from fulfilling
    your dreams in this profession.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你们两位在提到“帮助实现女孩们的梦想，展示她们的成就”时，不仅仅是身体力行。正因为如此，我想把这本书献给所有梦想着或者正在追求科技职业的女性和女孩们。只要你相信自己，没有什么能阻止你在这个行业实现梦想。
- en: There have been so many more individuals who supported and encouraged me throughout
    my professional journey. I thank you all.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯中，有更多人支持和鼓励过我。感谢你们所有人。
- en: I would also like to thank Chris for being a fun and insightful coauthor. From
    the beginning, you always insisted on the highest standards, drove me to dive
    deep, and encouraged me to be curious and ask a lot of questions. You helped simplify
    my code, present my thoughts clearly, and finally accept the controversial Oxford
    comma!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢克里斯作为一位有趣而富有洞见的合著者。从一开始，你总是坚持最高标准，推动我深入探索，鼓励我保持好奇心并多提问题。你帮助简化了我的代码，清晰地表达了我的思想，最终还接受了有争议的牛津逗号！
