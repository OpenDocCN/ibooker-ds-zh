  type: TYPE_NORMAL
  zh: 滚动
- en: Hides
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐藏
- en: Four limbs
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四条腿
- en: 'Answer:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: A cat.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只猫。
- en: 'Characteristics: Two eyes, fur, four limbs'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征：两只眼睛，皮毛，四条腿
- en: 'Behaviors: Sleeps on a keyboard, scratches, hides'
  id: totrans-27
  prefs:
