  type: TYPE_NORMAL
  zh: 行为：在键盘上睡觉，抓挠，隐藏
- en: A ball.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个球。
- en: 'Characteristics: No eyes, round, any color'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征：没有眼睛，圆形，任何颜色
- en: 'Behaviors: Bounces, rolls'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为：弹跳，滚动
- en: '|  |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
