- en: 30.2\. What makes up an object?
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.2. 对象由什么组成？
- en: 'An object type is defined by two things: a set of properties and a set of behaviors.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对象类型由两件事定义：一组属性和一组行为。
- en: 30.2.1\. Object properties
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.2.1. 对象属性
- en: Object type *properties* are data that define your object. What characteristics
    can be used to explain the “look” of your object?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对象类型 *属性* 是定义你的对象的数据。你可以使用哪些特征来解释你对象的“外观”？
- en: Let’s say you want to create an object type that represents a car. What data
    can describe a generic car? As the creator of the car type, you get to decide
    on how much or how little data defines the generic car. The data can be things
    like the length, width, height, or the number of doors.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想创建一个表示汽车的物体类型。哪些数据可以描述一个通用的汽车？作为汽车类型的创建者，你可以决定多少或多少数据定义了通用的汽车。数据可以是长度、宽度、高度或门数。
- en: After you decide on the properties for a specific object type, these choices
    will define your type and will be fixed. When you start adding behaviors to your
    type, you may manipulate these properties.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在你决定了特定对象类型的属性之后，这些选择将定义你的类型，并将固定不变。当你开始向你的类型添加行为时，你可以操作这些属性。
- en: Here are a few more examples of properties for object types. If you have a circle
    type, its data may be its radius. If you have a “point on map” type, the data
    may be the values of the latitude and longitude. If you have a room type, its
    data may be its length, width, height, number of items that are in it, and whether
    it has an occupant.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些对象类型属性的更多示例。如果你有一个圆形类型，它的数据可能是它的半径。如果你有一个“地图上的点”类型，数据可能是纬度和经度的值。如果你有一个房间类型，它的数据可能是它的长度、宽度、高度、里面的物品数量以及是否有占用者。
- en: '|  |'
