- en: Lesson 30\. Making your own object types
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第30课. 创建自己的对象类型
- en: After reading [lesson 30](#ch30), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第30课](#ch30)后，你将能够
- en: Understand that an object has properties
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解一个对象具有属性
- en: Understand that an object has operations associated with it
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解一个对象与其关联的操作
- en: Understand what dot notation means when working with objects
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解在处理对象时点符号的含义
- en: You use objects all the time in your daily life. You use computers and phones,
    handle boxes and envelopes, and interact with people and animals. Even numbers
    and words are basic objects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你在日常生活中一直在使用对象。你使用电脑和手机，处理盒子信封，与人交往和动物互动。甚至数字和单词都是基本对象。
- en: 'Every object you use is made up of other objects. Except for the basic building
    blocks of matter, every object you interact with can be decomposed into smaller
    objects. For example, your calculator can be decomposed into a few basic components:
    the logic chip, screen, and buttons (and each of these into smaller components).
    Even a sentence can be decomposed into individual words arranged in a certain
    order.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用的每个对象都是由其他对象组成的。除了物质的基本构建块，你与之交互的每个对象都可以分解成更小的对象。例如，你的计算器可以分解成几个基本组件：逻辑芯片、屏幕和按钮（以及每个组件都可以进一步分解成更小的组件）。甚至一个句子也可以分解成按一定顺序排列的单独单词。
- en: Every object you interact with has certain behaviors. For example, a basic calculator
    can do mathematical operations but can’t check email. The calculator has been
    programmed to work in a certain way depending on which key or button is pressed.
    Words in different languages can be arranged differently, according to the rules
    of the language, to form sentences that make sense.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你与之交互的每个对象都有一定的行为。例如，一个基本的计算器可以进行数学运算，但不能检查电子邮件。计算器已被编程，根据按下的哪个键或按钮以某种方式工作。不同语言的单词可以按照语言的规则以不同的方式排列，以形成有意义的句子。
- en: As you build complex systems, you can reuse objects you’ve already built without
    going back to the basic building blocks of matter. For example, a computer may
    have the same logic chip that a calculator already has, to do basic arithmetic.
    In addition to that, a computer may also have components already built into it
    that allow it to access the internet or to display color graphics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建复杂系统时，你可以重用你已经构建的对象，而不必回到物质的基本构建块。例如，电脑可能有一个计算器已经有的相同逻辑芯片，用于基本的算术运算。除此之外，电脑可能还内置了允许它访问互联网或显示彩色图形的组件。
- en: 'The same idea can be applied to programming! You can create more-complex object
    types to use in your programs, made up from other object types. In fact, you may
    have noticed that lists and dictionaries are object types that are made up of
    other object types: a list contains a set of objects, and a dictionary contains
    a set of pairs of objects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的概念可以应用于编程！你可以创建更复杂的对象类型来在你的程序中使用，这些类型由其他对象类型组成。实际上，你可能已经注意到列表和字典是由其他对象类型组成的对象类型：列表包含一组对象，字典包含一组对象的成对。
- en: '|  |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Consider this**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: Here are some properties and behaviors of two objects. Can you separate properties
    from behaviors? What are the objects?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些两个对象的属性和行为。你能区分属性和行为吗？这些对象是什么？
- en: Two eyes
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两只眼睛
- en: Sleeps on a keyboard
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在键盘上睡觉
- en: No eyes
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有眼睛
- en: Any color
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何颜色
- en: Scratches
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抓挠
- en: Bounces
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弹跳
- en: Fur
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皮毛
- en: Round
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圆形
- en: Rolls
  id: totrans-21
  prefs:
