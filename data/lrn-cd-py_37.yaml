- en: 30.2.2\. Object behaviors
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.2.2. 对象行为
- en: Object type *behaviors* are operations that define your object. What are some
    ways that someone can interact with your type?
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对象类型的*行为*是定义你的对象的操作。人们可以通过哪些方式与你的类型互动？
- en: Let’s go back to the generic car type. How can someone interact with a car?
    Once again, as the creator of the car object, you get to decide the number of
    ways you’ll allow someone to interact with it. A car’s behaviors may be things
    like changing the color of the car, getting the car to make a noise, or making
    the car’s wheels turn.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到通用的汽车类型。人们如何与汽车互动呢？再次强调，作为汽车对象的创造者，你将决定允许人们以多少种方式与之互动。汽车的行为可能包括改变汽车的颜色、让汽车发出声音，或者让汽车的车轮转动。
- en: These operations are actions that objects of this type, and only this type,
    can do. These can be actions done by the objects themselves, or ways that an object
    can interact with other objects.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些操作是此类对象（仅此类对象）可以执行的动作。这些可以是对象本身执行的动作，或者对象与其他对象交互的方式。
- en: How do other object types behave? For a circle, one action could be to get its
    area or its circumference. For a point on a map, one action could be to get the
    country it’s in and another action could be to get the distance between two points.
    For a room, one action might be to add an item, which increases the item count
    by 1, or to remove an item to decrease the item count, and another could be to
    get the volume of the room.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 其他对象类型是如何表现的？对于一个圆，一个动作可能是获取它的面积或周长。对于地图上的一个点，一个动作可能是获取它所在的国度和另一个动作可能是获取两点之间的距离。对于房间，一个动作可能是添加一个物品，这将增加物品计数1，或者移除一个物品以减少物品计数，另一个动作可能是获取房间的体积。
- en: '|  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  |'
