- en: Summary
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概述
- en: 'In this lesson, my goal was to teach you that an object type is represented
    by two things: its data properties and its behaviors. You’ve been using objects
    built into Python and have even seen dot notation used on more-complex types including
    strings, lists, and dictionaries. Here are the major takeaways:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教会你对象类型由两件事表示：其数据属性和其行为。你已经使用了内置的Python对象，甚至看到了点表示法被用于更复杂类型，包括字符串、列表和字典。以下是主要收获：
- en: 'An object type has data properties: other objects that make up the type.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个对象类型具有数据属性：构成该类型的其他对象。
- en: 'An object type has behaviors: operations that allow interactions with objects
    of this type.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个对象类型具有行为：允许与该类型对象交互的操作。
- en: Objects of the same type know the properties and behaviors that define them.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同类型的对象了解定义它们的属性和行为。
- en: Dot notation is used to access properties and behaviors of an object.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点表示法用于访问对象的数据和操作。
