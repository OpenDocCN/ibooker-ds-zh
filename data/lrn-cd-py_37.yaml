- en: 30.3\. Using dot notation
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.3. 使用点表示法
- en: 'You already have an idea of what an object type is. An object type has properties
    and operations. Here are some object types that you’ve already worked with:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经对对象类型有了概念。对象类型具有属性和操作。以下是一些你已经使用过的对象类型：
- en: An integer is a whole number. Its operations are addition, subtraction, multiplication,
    division, casting to a float, and many more.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数是一个整数。它的操作包括加法、减法、乘法、除法、转换为浮点数以及许多其他操作。
- en: A string is a sequence of characters. Its operations are addition, indexing,
    slicing, finding a substring, replacing a substring by another, and many more.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串是一系列字符。它的操作包括加法、索引、切片、查找子字符串、用另一个子字符串替换子字符串以及许多其他操作。
- en: A dictionary has a key, a value, and a formula to map a key to a memory location
    to put the value there. Its operations are getting all the keys, getting all the
    values, indexing using a key, and many more.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字典有一个键、一个值和一个将键映射到内存位置以放置值的公式。它的操作包括获取所有键、获取所有值、使用键进行索引以及许多其他操作。
- en: Properties and behaviors are defined for, and belong to, a particular object
    type; other object types don’t know about them.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 属性和行为是为特定对象类型定义的，并且属于该对象类型；其他对象类型不知道它们。
- en: In [lesson 7](kindle_split_018.html#ch07), you used dot notation on strings.
    Dot notation indicates that you’re accessing data or behaviors for a particular
    object type. When you use dot notation, you indicate to Python that you want to
    either run a particular operation on, or to access a particular property of, an
    object type. Python knows how to infer the object type on which this operation
    is being run because you use dot notation on an object. For example, when you
    created a list named `L`, you appended an item to the list with `L.append()`.
    The dot notation leads Python to look at the object, `L`, that the operation,
    `append`, is being applied to. Python knows that `L` is of type `list` and checks
    to make sure that the `list` object type has an operation named `append` defined.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7课](kindle_split_018.html#ch07)中，你曾在字符串上使用点表示法。点表示法表示你正在访问特定对象类型的数据或行为。当你使用点表示法时，你向Python表明你想要对一个特定对象类型执行特定操作或访问其特定属性。Python知道如何推断运行此操作的对象类型，因为你在一个对象上使用了点表示法。例如，当你创建了一个名为`L`的列表时，你使用`L.append()`向列表中添加了一个项目。点表示法引导Python查看操作`append`被应用到的对象`L`。Python知道`L`是`list`类型，并检查`list`对象类型是否定义了名为`append`的操作。
- en: '|  |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Quick check 30.4**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
