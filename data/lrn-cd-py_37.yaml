- en: 30.1\. Why do you need new object types?
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.1. 为什么你需要新的对象类型？
- en: You’ve been working with object types since you wrote your first line of code.
    Integers, floats, strings, Booleans, tuples, lists, and dictionaries are all types
    of objects. They’re objects that are built into the Python language, meaning that
    they’re available to use by default when you start Python. As you were working
    with lists (and dictionaries), you may have noticed that they’re object types
    made up of other object types. For example, the list `L = [1,2,3]` is a list made
    up of integers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自从你写下第一行代码开始，你就一直在使用对象类型。整数、浮点数、字符串、布尔值、元组、列表和字典都是对象类型。它们是Python语言内建的对象，这意味着当你启动Python时，它们默认可用。当你使用列表（和字典）时，你可能已经注意到它们是由其他对象类型组成的对象类型。例如，列表`L
    = [1,2,3]`是由整数组成的列表。
- en: Integers, floats, and Booleans are atomic objects because they can’t be separated
    into smaller object types; these types are the basic building blocks of the Python
    language. Strings, tuples, lists, and dictionaries are nonatomic objects because
    they can be decomposed into other objects.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 整数、浮点数和布尔值是原子对象，因为它们不能被分解成更小的对象类型；这些类型是 Python 语言的基本构建块。字符串、元组、列表和字典是非原子对象，因为它们可以被分解成其他对象。
- en: Using different object types helps organize your code and make it more readable.
    Imagine how confusing code would look if all you had to use were the atomic data
    types. If you wanted to write code that contained your grocery list, you might
    have to create a string variable for each of the list items. That would quickly
    make your program messy. You’d have to make variables as you realize you have
    more items to add.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用不同的对象类型有助于组织你的代码并使其更易于阅读。想象一下，如果你只能使用原子数据类型，代码会多么混乱。如果你想要编写包含你的购物清单的代码，你可能需要为列表中的每个条目创建一个字符串变量。这会使你的程序很快变得杂乱无章。当你意识到有更多项目需要添加时，你必须创建变量。
- en: As you continue to build more complex programs, you’ll find that you want to
    create your own object types. These object types “save” a set of properties and
    a set of behaviors under this new type of object. The properties and behaviors
    are things that you, as the programmer, get to decide on and define. As you build
    programs, you can create new object types from other types, even ones that you
    create yourself.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你继续构建更复杂的程序，你会发现你需要创建自己的对象类型。这些对象类型“保存”了一组属性和一组行为在这个新类型的对象下。属性和行为是作为程序员的你需要决定和定义的事情。当你构建程序时，你可以从其他类型创建新的对象类型，甚至是你自己创建的类型。
- en: '|  |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '|  |'
