- en: Part 3 Cloud native distributed systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 云原生分布式系统
- en: Cloud native applications are highly distributed and scalable systems by definition.
    So far, we have worked with a single application. It’s time to broaden our horizons
    and address patterns, challenges, and technologies for building distributed systems
    in the cloud. Part 3 covers fundamental properties of cloud native systems, such
    as resilience, scalability, and security. It also describes reactive programming
    and event-driven architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生应用根据定义是高度分布式和可扩展的系统。迄今为止，我们只处理了一个单一的应用程序。现在是时候拓宽我们的视野，并探讨在云中构建分布式系统的模式、挑战和技术。第3部分涵盖了云原生系统的基本特性，如弹性、可扩展性和安全性。它还描述了响应式编程和事件驱动架构。
- en: Chapter 8 introduces reactive programming and the main features of the Spring
    reactive stack, including Project Reactor, Spring WebFlux, and Spring Data R2DBC.
    Chapter 9 covers the API gateway pattern and how to build edge services with Spring
    Cloud Gateway. You’ll learn how to build resilient applications with Reactor,
    Spring Cloud, and Resilience4J, using patterns like retries, timeouts, fallbacks,
    circuit breakers, and rate limiters. Chapter 10 describes event-driven architectures
    and teaches you how to implement them with Spring Cloud Function, Spring Cloud
    Stream, and RabbitMQ. Security is a critical concern for all cloud native applications,
    and chapters 11 and 12 are all about security. You’ll learn how to implement authentication
    and authorization using Spring Security, OAuth2, and OpenID Connect. You’ll also
    see a few techniques for protecting APIs and data, including when single-page
    applications are part of the system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章介绍了响应式编程和Spring响应式堆栈的主要特性，包括Project Reactor、Spring WebFlux和Spring Data R2DBC。第9章涵盖了API网关模式以及如何使用Spring
    Cloud Gateway构建边缘服务。你将学习如何使用重试、超时、回退、断路器和速率限制器等模式，利用Reactor、Spring Cloud和Resilience4J构建弹性应用程序。第10章描述了事件驱动架构，并教你如何使用Spring
    Cloud Function、Spring Cloud Stream和RabbitMQ来实现它们。安全性是所有云原生应用的关键关注点，第11章和第12章都是关于安全性的。你将学习如何使用Spring
    Security、OAuth2和OpenID Connect实现身份验证和授权。你还将看到一些保护API和数据的技巧，包括当单页应用程序是系统的一部分时。
