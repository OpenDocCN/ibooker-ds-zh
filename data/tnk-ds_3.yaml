- en: 'Appendix. Exercises: Examples and Answers'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录。练习：示例和答案
- en: Answers are listed by chapter below.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 答案按章节列在下文。
- en: Chapter 2
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二章
- en: '**[1.](kindle_split_025_split_001.xhtml#app01qa2q1a1)**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_001.xhtml#app01qa2q1a1)**'
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What are three questions you would ask the product designer?**'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**您会向产品设计师提出哪三个问题？**'
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some questions you might want to ask the product designer before getting started
    include:'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在开始之前，您可能想向产品设计师提出以下问题：
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What are some examples of forecasts that you would like to be able to provide
    to FMI’s app users?
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望提供哪些预测示例给 FMI 的应用程序用户？
- en: How do you imagine the users interacting with the forecasts?
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您如何想象用户与预测的互动？
- en: How do the forecasts fit in with the rest of the components in the app?
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测如何与应用程序中的其他组件相匹配？
- en: '**[2.](kindle_split_025_split_001.xhtml#app01qa2q2a2)**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_001.xhtml#app01qa2q2a2)**'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What are three good questions you might ask of the data?**'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**您可能会对数据提出哪三个好问题？**'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some example questions include:'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些示例问题包括：
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is it possible to make reliable forecasts into the future?
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否可以做出可靠的未来预测？
- en: If so, how far into the future are the forecasts reliable?
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可以，预测可以可靠地延伸到多远的未来？
- en: Is it possible to classify transactions such as withdrawals, purchases, and
    so on into various grades of “good” and “bad” in terms of their effect on the
    user’s financial health, and to show how they affect forecasts?
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否可以将诸如提款、购买等交易根据其对用户财务健康的影响分为“好”和“坏”的各个等级，并展示它们如何影响预测？
- en: '**[3.](kindle_split_025_split_001.xhtml#app01qa2q3a3)**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3.](kindle_split_025_split_001.xhtml#app01qa2q3a3)**'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What are three possible goals for the project?**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**该项目可能有哪些目标？**'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Possible goals might include:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能的目标可能包括：
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A forecast that can reliably inform the user when an account balance will probably
    reach a certain level—for example, a bank account being empty, hitting a savings
    goal, or a credit card hitting the credit limit.
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种可以可靠地通知用户账户余额何时可能达到某个水平的预测——例如，银行账户空了、达到储蓄目标，或信用卡达到信用额度。
- en: Providing the users with suggestions for financial behavior changes to improve
    their forecasts.
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为用户提供金融行为改变的建议，以改善他们的预测。
- en: A visualization that conveys forecasts clearly and concisely.
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种清晰简洁地传达预测的可视化。
- en: Chapter 3
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三章
- en: '**[1.](kindle_split_025_split_002.xhtml#app01qa3q1a1)**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_002.xhtml#app01qa3q1a1)**'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**List three potential data sources that you expect would be good to examine
    for this project. For each, also list how you would expect to access the data
    (for example, database, API, and so on).**'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**列出三个您认为该项目值得检查的潜在数据来源。对于每个来源，也请列出您预计如何获取数据（例如，数据库、API 等）。**'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Data sources may include:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据来源可能包括：
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: FMI’s internal databases; I would guess they are relational, SQL-based databases,
    but they could also be NoSQL as well.
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: FMI 的内部数据库；我猜它们是关系型、基于 SQL 的数据库，但它们也可能是 NoSQL。
- en: The APIs of the banks and other financial institutions from whom FMI originally
    pulls its data; these are probably XML- or JSON-based APIs.
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: FMI 原始数据来源的银行和其他金融机构的 API；这些可能是基于 XML 或 JSON 的 API。
- en: Users might provide some helpful data voluntarily, such as transactions, categories,
    or other attributes; these must be designed into the product, would originally
    be web actions, and could be put into FMI’s internal database.
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可能会自愿提供一些有用的数据，例如交易、类别或其他属性；这些必须设计到产品中，最初是网络操作，可以放入 FMI 的内部数据库。
- en: '**[2.](kindle_split_025_split_002.xhtml#app01qa3q2a2)**'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_002.xhtml#app01qa3q2a2)**'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Consider the three project goals you listed in exercise question 3 in the
    last chapter. What data would you need in order to achieve them?**'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**考虑上一章练习问题 3 中列出的三个项目目标。为了实现这些目标，您需要哪些数据？**'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The goals would require, respectively:'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些目标分别需要：
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Making reliable forecasts would require several months (minimum) of complete
    transaction data for each relevant account, plus enough transaction attributes
    to classify them into various categories such as “repeating” or “one-time” transactions,
    in order to improve the accuracy of the forecasts.
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作可靠的预测需要每个相关账户几个月（至少）的完整交易数据，以及足够的交易属性来将它们分类到各种类别，如“重复”或“一次性”交易，以提高预测的准确性。
- en: Providing suggestions to users would require the same as forecasts (previous
    bullet item), plus a more stringent requirement for transaction attributes and
    the ability to classify them. A longer history of data (one year?) might also
    be required.
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向用户提供建议需要与预测（前一个项目符号）相同，还需要对交易属性有更严格的要求，以及能够对它们进行分类的能力。可能还需要更长的数据历史（一年？）。
- en: A data visualization may not have any special data requirements, but reliable
    transaction attributes would certainly help in cases where, for example, spending
    categories or transaction types are part of the visualizations.
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化可能没有特殊的数据要求，但可靠的交易属性无疑会帮助在例如，支出类别或交易类型是可视化的一部分的情况下。
- en: Chapter 4
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四章
- en: '**[1.](kindle_split_025_split_003.xhtml#app01qa4q1a1)**'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_003.xhtml#app01qa4q1a1)**'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**You’re about to begin pulling data from FMI’s internal database, which is
    a relational database. List three potential problems that you would be wary of
    while accessing and using the data.**'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你即将开始从FMI的内部数据库中提取数据，这是一个关系型数据库。列出你在访问和使用数据时需要警惕的三个潜在问题。**'
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It would be good to watch out for, for example:'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，需要注意以下几点：
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Missing, invalid, or incorrect values in the database.
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库中存在缺失、无效或错误的数据值。
- en: Names and other identifier-type strings that don’t always match up between fields
    or tables—for example, having “John Public” in one place and “John Q Public” in
    another. These are unequal strings that may or may not represent the same people.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称和其他标识符类型的字符串在字段或表之间不一定匹配——例如，一个地方有“John Public”，另一个地方有“John Q Public”。这些是不相等的字符串，可能或可能不表示同一个人。
- en: If you have to join some database tables, it’s best to make sure that the field
    you are joining on matches the records well. I would check to see how many records
    from each table have properly matching records from the other table, and vice
    versa.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你必须连接一些数据库表，最好确保你连接的字段与记录很好地匹配。我会检查每个表中有多少条记录与另一个表中的正确匹配记录，反之亦然。
- en: '**[2.](kindle_split_025_split_003.xhtml#app01qa4q2a2)**'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_003.xhtml#app01qa4q2a2)**'
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**In the internal database, for each financial transaction you find a field
    called `description` containing a string (plain text) that seems to provide some
    useful information. But the string doesn’t seem to have a consistent format from
    entry to entry, and no one you’ve talked to can tell you exactly how that field
    is generated or any more information about it. What would be your strategy for
    trying to extract information from this field?**'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在内部数据库中，对于每个找到的金融交易，都有一个名为`description`的字段，其中包含一个字符串（纯文本），似乎提供了一些有用的信息。但这个字符串似乎没有从条目到条目的一致格式，而且你交谈过的人都不能告诉你该字段是如何生成的或更多关于它的信息。你将如何制定策略来尝试从该字段中提取信息？**'
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My strategy would be something like:'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的策略可能如下：
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pull a manageable collection (a few hundred?) of transactions (a random set
    would be good) from the database, examine the description fields, and try to notice
    any patterns.
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从数据库中抽取一个可管理的交易集合（几百个？），检查描述字段，并尝试注意任何模式。
- en: 'Ask myself: does the string seem to be mainly comma-separated, semicolon-separated,
    pipe-separated, JSON, or free-form? What characters or terms are repeated from
    entry to entry?'
  id: totrans-66
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自问：字符串看起来主要是以逗号分隔、分号分隔、管道分隔、JSON格式还是自由格式？从条目到条目中是否有重复的字符或术语？
- en: If I’ve diagnosed a format after all, check to make sure it applies to the whole
    collection I’m working with.
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我已经诊断出了一种格式，那么要确保它适用于我正在处理的整个集合。
- en: 'If there still doesn’t seem to be a common format, focus on the aspects of
    the string that are most interesting to me. For example, if I am interested in
    the ZIP code of the transactions (and they appear nowhere else in the database),
    I examine how the ZIP codes are represented in the string. If each description
    string contains a substring such as `"ZIP code: XXXXX"`, then I could write a
    script that searches for the substring `"ZIP code:"`, captures the next characters,
    and records them as the ZIP code. I would try to use context (text around desired
    data) for all interesting nuggets I find within the description string.'
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '如果仍然看不出有共同的格式，就关注字符串中最吸引我的方面。例如，如果我对交易的ZIP代码感兴趣（且它们在数据库的其他地方都没有出现），我会检查字符串中ZIP代码的表示方式。如果每个描述字符串都包含类似于“ZIP
    code: XXXXX”的子串，那么我可以编写一个脚本，搜索“ZIP code:”子串，捕获其后的字符，并将它们记录为ZIP代码。我会尝试使用上下文（所需数据周围的文本）来记录描述字符串中所有有趣的片段。'
- en: If none of the above suffices to extract some specific information from the
    description string, I would begin to expand the elements of context and format
    that I use to detect and capture data within the string. If there isn’t an obvious
    context such as a substring `"ZIP code:"`, I would try to figure out a combination
    of punctuation, separators, whitespace, and other format elements that distinguish
    the data from its neighbors. Perhaps the ZIP code is always the first five-digit
    number that always appears between two commas, as in `",XXXXX,"` or maybe it always
    appears directly after a two-letter state abbreviation, such as `"OH,XXXXX,"`.
    A script can easily find substrings meeting these patterns, but they might also
    capture unwanted data if I’m not careful.
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果上述任何一种方法都不足以从描述字符串中提取某些特定信息，我就会开始扩展我用来检测和捕获字符串中数据的上下文和格式元素。如果没有明显的上下文，例如子字符串
    `"ZIP code:"`，我会尝试找出一种组合，包括标点符号、分隔符、空白和其他格式元素，这些元素可以区分数据与其相邻的数据。也许ZIP代码总是出现在两个逗号之间的前五个数字，例如`",XXXXX,"`，或者它可能总是出现在两个字母州简称之后，例如`"OH,XXXXX,"`。一个脚本可以轻松地找到符合这些模式的子字符串，但如果我不小心，它们也可能捕获到不需要的数据。
- en: Chapter 5
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5章
- en: '**[1.](kindle_split_025_split_004.xhtml#app01qa5q1a1)**'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_004.xhtml#app01qa5q1a1)**'
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Given that a main goal of the app is to provide accurate forecasts, describe
    three types of descriptive statistics you would want to perform on the data in
    order to understand it better.**'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**鉴于该应用的主要目标是提供准确的预测，描述三种你想要在数据上执行描述性统计以更好地理解数据的类型。**'
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some useful descriptive statistics might be:'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些有用的描述性统计可能包括：
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The typical, minimum, and maximum number of transactions per month for the set
    of financial accounts you intend to forecast. More transactions would be more
    informative for statistical forecasting methods.
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算预测的财务账户集合每月典型、最小和最大交易数量。更多的交易对于统计预测方法来说将更有信息量。
- en: The variances or some other measures of fluctuation of account balances. Smaller
    variances likely make it easier to forecast.
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户余额的方差或其他波动性度量。较小的方差可能使得预测变得更加容易。
- en: A set of plots of account balances over time for randomly chosen accounts. Looking
    at plots can provide far more information than mean and variance. It can also
    give you a good feeling for account balance behavior and get you thinking about
    statistical methods that might be helpful for forecasting.
  id: totrans-79
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机选择账户随时间变化的账户余额的一组图表。查看图表可以提供比均值和方差多得多的信息。它还可以让你对账户余额的行为有一个良好的感觉，并让你思考可能有助于预测的统计方法。
- en: '**[2.](kindle_split_025_split_004.xhtml#app01qa5q2a2)**'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_004.xhtml#app01qa5q2a2)**'
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Assume that you’re strongly considering trying to use a statistical model
    to classify repeating and one-time financial transactions. What are three assumptions
    you might have about the transactions in one of these two categories?**'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设你强烈考虑尝试使用统计模型来分类重复和一次性财务交易。关于这两个类别中的任何一个，你可能会对交易有哪些假设？**'
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some possible assumptions are:'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些可能的假设是：
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Repeating transactions occur weekly, monthly, or on some other regular interval.
  id: totrans-86
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复交易每周、每月或以其他某种规律的时间间隔发生。
- en: Repeating transactions have the same label, name, or other identifying attribute
    in every instance.
  id: totrans-87
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复交易在每个实例中都有相同的标签、名称或其他识别属性。
- en: One-time transactions are usually larger than the average transaction, in cases
    such as vacations, large purchases, windfalls, and so forth.
  id: totrans-88
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性交易通常比平均交易额要大，例如在假期、大额购买、意外之财等情况。
- en: Chapter 6
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6章
- en: '**[1.](kindle_split_025_split_005.xhtml#app01qa6q1a1)**'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_005.xhtml#app01qa6q1a1)**'
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose that your preliminary analyses and descriptive statistics from the
    previous chapter lead you to believe that you can probably generate some reliable
    forecasts for active users with financial accounts that have many transactions,
    but you don’t think you can do the same for users and accounts with relatively
    few transactions. Translate this finding into the “What is possible? What is valuable?
    What is efficient?” framework for adjusting goals.**'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设你从上一章的初步分析和描述性统计中得出结论，认为你可能会为拥有许多交易的财务账户的活跃用户生成一些可靠的预测，但你认为你无法为交易相对较少的用户和账户做同样的事情。将这一发现转化为“可能做什么？什么是宝贵的？什么是高效的？”的目标调整框架。**'
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A possible translation:'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种可能的翻译：
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What is possible?* It is probably possible to make reliable forecasts for
    users with the highest-quality data, but almost certainly not possible for users
    with the lowest-quality data.'
  id: totrans-96
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*什么是可能的？* 对于具有最高质量数据的用户，可能可以做出可靠的预测，但对于具有最低质量数据的用户，几乎肯定不可能。'
- en: '*What is valuable?* It is most valuable to provide reliable forecasts for the
    most active app users. Less active users may not care as much, and if they do,
    they might be enticed to become more active in the interest of getting access
    to good forecasts.'
  id: totrans-97
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*什么是宝贵的？* 最宝贵的是为最活跃的应用程序用户提供可靠的预测。不太活跃的用户可能不太关心，如果他们关心，他们可能会被吸引得更活跃，以便获得访问良好预测的机会。'
- en: '*What is efficient?* It is probably most efficient to start with the user accounts
    with high-quality data, generate reliable forecasts, and then to try to apply
    the methods to lower-quality account data, tweaking/improving the methods as much
    as possible until some kind of inflection point in which the work needed to (maybe)
    make the methods work for lower-quality data is too much to justify.'
  id: totrans-98
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*什么是高效的？* 最有效的方法可能是从具有高质量数据的用户账户开始，生成可靠的预测，然后尝试将这些方法应用于低质量账户数据，尽可能调整/改进方法，直到达到某种拐点，即为了（可能）使方法适用于低质量数据所需的工作量过多，以至于无法证明其合理性。'
- en: '**[2.](kindle_split_025_split_005.xhtml#app01qa6q2a2)**'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_005.xhtml#app01qa6q2a2)**'
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Based on your answer to the previous question, describe a general plan for
    generating forecasts within the app.**'
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**根据您对上一个问题的回答，描述在应用程序内生成预测的一般计划。**'
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One possible basic plan is:'
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种可能的基本计划是：
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Work with the highest-quality account data to develop a statistical method and
    software for generating reliable forecasts.
  id: totrans-105
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用最高质量账户数据开发统计方法和软件，以生成可靠的预测。
- en: If you are unsuccessful at (a), revisit the goals and consider whether it is
    worth spending more time on this one.
  id: totrans-106
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在（a）方面不成功，重新审视目标，并考虑是否值得在这个问题上花费更多时间。
- en: If you are successful with (a), apply the methods and software to lower-quality
    data and find a sort of minimum quality level for reliable forecasts.
  id: totrans-107
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在（a）方面取得成功，将方法和软件应用于低质量数据，并找到一种可靠的预测的最低质量水平。
- en: Optionally, improve the forecasting methods to better handle lower-quality data,
    but weigh the time spent against the marginal benefit. Discuss with the product
    designer and jointly decide how much work to put in.
  id: totrans-108
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，改进预测方法以更好地处理低质量数据，但权衡所花费的时间与边际收益。与产品设计师讨论，共同决定投入多少工作量。
- en: When everyone is satisfied with the success, scope, and reliability of the forecasts,
    refine and prep your software for integration with the web app. Be sure to include
    some notion of not having enough high-quality data; for example, the software
    should tell the web app `"NOT ENOUGH DATA; NO FORECAST GENERATED"` whenever the
    established data-quality threshold is not met.
  id: totrans-109
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当每个人都对预测的成功、范围和可靠性感到满意时，精炼并准备您的软件与网络应用程序集成。确保包括一些关于数据质量不足的概念；例如，当数据质量阈值未达到时，软件应告诉网络应用程序“数据不足；未生成预测”。
- en: Chapter 7
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第七章
- en: '**[1.](kindle_split_025_split_006.xhtml#app01qa7q1a1)**'
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_006.xhtml#app01qa7q1a1)**'
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Describe two different statistical models you might use to make forecasts
    of personal financial accounts. For each, give at least one potential weakness
    or disadvantage.**'
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**描述您可能使用的两种不同的统计模型来预测个人财务账户。对于每种模型，至少给出一个潜在的弱点或劣势。**'
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Possible statistical models include:'
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能的统计模型包括：
- en: ''
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Linear regression on end-of-month account balances for the past six months.
    This would capture the general trajectory of the account, but weaknesses include:
    it doesn’t capture fluctuations in balances very well, in case spending varies
    widely; and, if, for example, a large monthly check (income) does not arrive on
    time, it might fall into the following month, potentially throwing off the end-of-month
    balance—and thus the regression results—by a lot.'
  id: totrans-117
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对过去六个月月末账户余额进行线性回归。这将捕捉账户的一般趋势，但弱点包括：它不能很好地捕捉余额的波动，如果支出变化很大；例如，如果一笔大额月度支票（收入）没有按时到达，它可能会落入下一个月，从而可能使月末余额——以及回归结果——大幅偏离。
- en: Estimate average monthly income and average monthly expenses for the account
    for the past six months; assume future months will have approximately the same
    levels of income and expenses. This model likely avoids the preceding problem
    of a check not arriving on time, but a weakness is that six individual months
    is not many data points, and the model would be susceptible to large one-time
    or abnormal transactions anywhere.
  id: totrans-118
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计过去六个月账户的平均月收入和平均月支出；假设未来几个月的收入和支出水平将大致相同。这个模型可能避免了之前提到的问题，即支票没有按时到达，但它的弱点是六个月的数据点不多，该模型容易受到任何地方的一次性或异常交易的影响。
- en: '**[2.](kindle_split_025_split_006.xhtml#app01qa7q2a2)**'
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_006.xhtml#app01qa7q2a2)**'
- en: ''
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Assume you’ve been successful in creating a classifier that can accurately
    put transactions into the categories *regular*, *one-time*, and any other reasonable
    categories you’ve thought of. Describe a statistical model for forecasting that
    makes use of these classifications to improve accuracy.**'
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设你已经成功创建了一个可以将交易准确分类到“常规”、“一次性”和其他任何你想到的合理类别中的分类器。描述一个利用这些分类来提高预测准确性的统计模型。**'
- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would also try to create a category for *normal* expenses, which represents
    day-to-day expenses like coffee, groceries, dinner, or cocktails but which may
    not strictly fall into the other two categories previously mentioned, *repeating*
    and *one-time*. *Normal* expenses probably aren’t as large as *one-time* transactions,
    but aren’t considered *repeating*, either. For example, if I go out to eat a couple
    of times per week, it’s not really a one-time expense because I do it (predictably)
    every week, and it’s not repeating, either, because I go to different places and
    on different days of the week.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我还试图创建一个代表日常支出（如咖啡、杂货、晚餐或鸡尾酒）的“正常支出”类别，但这些支出可能并不严格属于之前提到的其他两个类别，即“重复”和“一次性”。正常支出可能不像一次性交易那样庞大，但也不被认为是重复的。例如，如果我每周出去吃两三次饭，这并不是一次性的支出，因为我（可预测地）每周都会这样做，而且它也不是重复的，因为我去不同的地方，在不同的日子。
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would use monthly amounts falling into each of these three categories to calculate
    baselines for each of them. For repeating transactions, I would use six to nine
    months of data, placing higher weight on more recent months. So, I would have
    a weighted average monthly amount for repeating transactions and normal expenses,
    butI would leave out one-time transactions. My forecasts would be based on assuming
    that the sum of *repeating* transactions and *normal* expenses would continue
    into the near future, with the intention of somehow showing the user how *one-time*
    transactions can affect their forecasts and their financial situation (but this
    is more a UX and product question than a statistical one).
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会使用每个月落入这三个类别之一的金额来计算每个类别的基线。对于重复交易，我会使用六到九个月的数据，对最近几个月的数据赋予更高的权重。因此，我会有一个加权平均的月度金额，用于重复交易和正常支出，但我会排除一次性交易。我的预测将基于假设重复交易和正常支出的总和将继续在近期内持续，目的是以某种方式向用户展示一次性交易如何影响他们的预测和财务状况（但这更多是一个用户体验和产品问题，而不是一个统计问题）。
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because I am such a fan of acknowledging uncertainty when it exists, I would
    also likely calculate for my forecasts a notion of variance, with more variance
    for forecasts farther into the future, and also for accounts with more erratic
    income and expenses.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于我非常重视承认存在的不确定性，我还会为我的预测计算一个方差的概念，对于更远的未来预测和收入和支出波动较大的账户，方差会更大。
- en: Chapter 8
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第8章
- en: '**[1.](kindle_split_025_split_007.xhtml#app01qa8q1a1)**'
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_007.xhtml#app01qa8q1a1)**'
- en: ''
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What are your two top choices of software for performing the calculations
    necessary for forecasting in this project and why? What’s a disadvantage for each
    of these?**'
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在这个项目中执行预测所需计算的两个顶级软件选择是什么？为什么？每个选择的缺点是什么？**'
- en: ''
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My top two choices would be:'
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的前两个选择是：
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Python—*** I can easily do calculations in Python, but a disadvantage is
    that if my code is going to be deployed with the live Filthy Money Forecasting
    app, it will have to be relatively bulletproof and bug-free; I’d probably try
    to recruit a production developer to help with that. I would also have to find
    a way to make Python interface well with existing code if it doesn’t already.'
  id: totrans-135
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Python—*** 我可以用Python轻松进行计算，但缺点是如果我的代码将要与实时“脏钱预测”应用一起部署，它必须相对无懈可击且无错误；我可能会尝试招募一位生产开发者来帮助解决这个问题。如果Python还没有与现有代码良好接口，我还需要找到一种方法。 '
- en: '***Whatever language/tool is already doing some calculation in the existing
    app—*** I can probably just add a component to the code, but the disadvantages
    might be, depending on the language, that it might not have good built-in statistical
    libraries, and I might not know this language yet, so I’d have to learn it.'
  id: totrans-136
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***无论现有应用中已经使用什么语言/工具进行一些计算——*** 我可能只需向代码中添加一个组件，但缺点可能是，根据语言的不同，它可能没有很好的内置统计库，而且我可能还不了解这种语言，所以我可能需要学习它。'
- en: '**[2.](kindle_split_025_split_007.xhtml#app01qa8q2a2)**'
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_007.xhtml#app01qa8q2a2)**'
- en: ''
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Do your two choices in question 1 have built-in functions for linear regression
    or other methods for time-series forecasting? What are they?**'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你在问题1中的两个选择是否具有内置的线性回归或其他时间序列预测方法的功能？它们是什么？**'
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Respectively:'
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分别：
- en: ''
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Python does. Between the packages `numpy`, `scikit-learn`, and others, Python
    has some of the best statistical functionality among programming languages.
  id: totrans-143
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python有。在`numpy`、`scikit-learn`和其他包之间，Python在编程语言中拥有一些最好的统计功能。
- en: It depends on the language; I would consult the internet before committing.
  id: totrans-144
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这取决于语言；在做出承诺之前，我会先咨询互联网。
- en: Chapter 9
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第9章
- en: '**[1.](kindle_split_025_split_008.xhtml#app01qa9q1a1)**'
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_008.xhtml#app01qa9q1a1)**'
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What are three supplementary (not strictly statistical) software products
    that might be used during this project, and why?**'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在项目期间可能会使用哪些三个补充（非严格统计）的软件产品，以及为什么？**'
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Some products might include:'
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些可能包含的产品：
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A relational database, because FMI already has one and it contains most of the
    data you will need.
  id: totrans-152
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个关系数据库，因为FMI已经有一个，并且它包含了你需要的大部分数据。
- en: A high-performance compute server or cluster, because there is a lot of data
    and a lot of computation to do.
  id: totrans-153
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台高性能计算服务器或集群，因为有很多数据需要处理，也有很多计算要做。
- en: Cloud computing services, because FMI might not already have the computing resources
    necessary to perform the forecasting calculations within a reasonable time.
  id: totrans-154
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算服务，因为FMI可能还没有足够的计算资源在合理的时间内完成预测计算。
- en: '**[2.](kindle_split_025_split_008.xhtml#app01qa9q2a2)**'
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_008.xhtml#app01qa9q2a2)**'
- en: ''
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose that FMI’s internal relational database is hosted on a single server,
    which is backed up every night to a server at an offsite location. Give a reason
    why this could be a good architecture and one reason why it might be bad.**'
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设FMI的内部关系数据库托管在单个服务器上，每晚都会备份到异地的一个服务器上。请给出这种架构可能是一个好架构的理由以及可能是一个坏架构的理由。**'
- en: ''
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The good: if the single server is powerful enough and the total data set is
    small enough for the server to handle everything quickly and efficiently, this
    architecture is probably easier to manage than a larger, distributed system.'
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 优点：如果单个服务器足够强大，且数据集足够小，以至于服务器可以快速高效地处理所有内容，那么这种架构可能比一个更大的分布式系统更容易管理。
- en: ''
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The bad: data sets grow, and at some point the server will be overwhelmed either
    by the sheer size of the data or by the computational cost of managing and querying
    it; also, a single server is probably a single point of failure.'
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 缺点：数据集会增长，在某个时刻，服务器可能会因为数据本身的巨大规模或管理查询的计算成本而超负荷；此外，单个服务器可能是一个单点故障。
- en: Chapter 10
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第10章
- en: '**[1.](kindle_split_025_split_009.xhtml#app01qa10q1a1)**'
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_009.xhtml#app01qa10q1a1)**'
- en: ''
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**List three people (by role or expertise) at FMI with whom you will probably
    be talking the most while executing your project plan and briefly state why you
    will probably talk to them so much.**'
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**列出三位在FMI中你执行项目计划时可能最多交谈的人（按角色或专长），并简要说明你为什么可能这么频繁地与他们交谈。**'
- en: ''
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I would guess that I would talk to these people the most:'
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我猜我会和这些人交谈最多：
- en: ''
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The web app developer responsible for the FMF app—*** Integrating the statistical
    software with the app will probably take significant communication, negotiation,
    and agreement to make sure the two pieces align properly.'
  id: totrans-169
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负责FMF应用的**网络应用开发者***——**将统计软件与应用集成可能需要大量的沟通、谈判和协议，以确保这两部分正确对齐。'
- en: '***The product designer responsible for the app—*** They will probably have
    many questions about how to interpret output from your statistical application,
    and you will want to have a good idea of how they expect the user to interact
    with the data in order to make sure your statistics are applicable.'
  id: totrans-170
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负责该应用的**产品设计师***——**他们可能对如何解读您统计应用输出的结果有很多疑问，而您也希望对他们的预期有很好的了解，以便确保您的统计结果适用。'
- en: '***An internal database expert—*** If you haven’t already used the database
    extensively, there are likely nuances in structure, access, and efficiency that
    may not be immediately clear and that may be very helpful to you.'
  id: totrans-171
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*****内部数据库专家***——**如果您还没有广泛使用数据库，那么在结构、访问和效率方面可能存在一些细微差别，这些差别可能不会立即显现，但对您可能非常有帮助。'
- en: '**[2.](kindle_split_025_split_009.xhtml#app01qa10q2a2)**'
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_009.xhtml#app01qa10q2a2)**'
- en: ''
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose that the product designer has spoken with the management team, and
    they all agree that your statistical application must generate a forecast for
    all user accounts, including ones with extremely sparse data. Priorities have
    shifted from making sure the forecasts are good to making sure that every forecast
    exists. What would you do to address that?**'
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设产品设计师已经与管理团队进行了沟通，并且他们一致认为您的统计应用必须为所有用户账户生成预测，包括那些数据非常稀疏的账户。优先级已经从确保预测结果良好转变为确保每个预测都存在。您将如何应对这种情况？**'
- en: ''
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If a forecast must exist no matter what, then I would probably assume that low-data-quality
    accounts will stay at their current (or month-end) balances for the near future.
    Without the data to justify forecasting a move up or down, the status quo is probably
    the best choice. I would, however, talk this through with the product designer
    and others before implementing it.
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果必须存在预测，无论发生什么情况，我可能会假设低数据质量的账户将保持其当前（或月末）的余额在近期内。没有数据来证明预测上升或下降的合理性，现状可能是最好的选择。然而，在实施之前，我会与产品设计师和其他人讨论这个问题。
- en: Chapter 11
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第十一章
- en: '**[1.](kindle_split_025_split_010.xhtml#app01qa11q1a1)**'
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_010.xhtml#app01qa11q1a1)**'
- en: ''
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose your boss or another management figure has asked for a report summarizing
    the results of your work with forecasting. What would you include in the report?**'
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设您的老板或其他管理层人物要求一份总结您预测工作结果的报告。您会在报告中包含哪些内容？**'
- en: ''
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would include, first, a summary of expected forecast accuracies for user accounts
    with high-quality data, and follow it with results from lower-quality data. This
    frames the results in terms of what is possible when users are fully engaged (which
    is an issue for all of FMI and not just for you) with the main application and
    also highlights one of the biggest successes of your project. Second, I would
    discuss the distribution of high- and low-quality data in user accounts in order
    to illustrate to what extent data quality issues affect the app. Lastly, I would
    provide a few specific examples (with data) of how the forecasts can be used to
    influence user behavior, such as warning about a bank account that will soon be
    empty or a credit limit that might be reached soon. This connects the forecasting
    project directly to user engagement, which is often the most important thing to
    management types working with app development.
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会首先包含高质量数据用户账户预期预测准确性的总结，然后是低质量数据的预测结果。这将把结果放在用户完全参与（这是FMI所有问题，而不仅仅是您的问题）主应用的情况下，并突出您项目的一个最大的成功。其次，我会讨论用户账户中高质量和低质量数据的分布，以说明数据质量问题在多大程度上影响了应用。最后，我会提供一些具体的例子（附带数据），说明预测如何影响用户行为，例如警告即将耗尽的银行账户或可能很快达到的信用额度。这将直接将预测项目与用户参与联系起来，这对于管理类型的工作者来说通常是至关重要的，尤其是在应用开发方面。
- en: '**[2.](kindle_split_025_split_010.xhtml#app01qa11q2a2)**'
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_010.xhtml#app01qa11q2a2)**'
- en: ''
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose the lead product designer for the FMF web app asks you to write a
    paragraph for the app users, explaining the forecasts generated by your application,
    specifically regarding reliability and accuracy. What would you write?**'
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设FMF网络应用的**主要产品设计师**要求您为应用用户撰写一段话，解释您应用生成的预测，特别是关于可靠性和准确性的问题。您会写些什么？**'
- en: ''
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Forecasts generated by this app are based on your recent spending and earning
    habits, as well as on any other transactions or events occurring within any of
    your accounts that are connected to FMF. The more consistent you are in your financial
    habits, the better our forecasts become—yet another reason to be in control of
    your finances! Unfortunately, in some cases we may not have enough data to make
    a forecast at all; in these cases, you may want to connect more accounts to FMF
    and engage with the app more regularly in order to have these powerful forecasts
    at your fingertips and maximize your financial well-being. Thanks for making FMF
    the most powerful personal finance site on the web!
  id: totrans-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本应用生成的预测基于您最近的消费和收入习惯，以及与FMF相连的任何账户中发生的其他交易或事件。您的财务习惯越一致，我们的预测就越准确——这又是控制您财务的另一个理由！不幸的是，在某些情况下，我们可能没有足够的数据来做出预测；在这种情况下，您可能需要将更多账户连接到FMF，并更频繁地使用该应用，以便在指尖上拥有这些强大的预测，并最大化您的财务福祉。感谢您让FMF成为网络上最强大的个人财务网站！
- en: Chapter 12
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第12章
- en: '**[1.](kindle_split_025_split_011.xhtml#app01qa12q1a1)**'
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_011.xhtml#app01qa12q1a1)**'
- en: ''
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Suppose that you’ve finished your statistical software, integrated it with
    the web app, and most of the forecasts appearing in the app seem to be incorrect.
    List three good places to check to try to diagnose the problem.**'
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**假设您已经完成了统计软件，将其与Web应用集成，并且应用中显示的大多数预测似乎都不正确。列出三个检查点以尝试诊断问题。**'
- en: ''
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’d check these first:'
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会首先检查以下内容：
- en: ''
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The output from the statistical application. If it’s outputting correct results,
    then the problem lies in the app that is making use of them. If not, then the
    problem is in the statistical part.
  id: totrans-195
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计应用输出的结果。如果它输出正确的结果，那么问题可能在于使用这些结果的app。如果不正确，那么问题可能在于统计部分。
- en: If the problem seems to be in the web app, I’d check the database internal to
    that app. If the data is stored incorrectly, then there is likely a problem between
    data intake and when it is stored. If it is stored correctly, then there is a
    problem in the way the data is handled between when it is pulled from the app’s
    internal storage and shown on the screen.
  id: totrans-196
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题似乎出在Web应用上，我会检查该应用内部的数据库。如果数据存储不正确，那么在数据输入和存储之间可能存在问题。如果数据存储正确，那么在从应用内部存储中提取数据并在屏幕上显示数据的方式上可能存在问题。
- en: If the problem seems to be in the statistical application, I would think about
    the way the data flows through the statistical model and examine results coming
    directly out of the statistical model, but before they are transformed into the
    format in which it is sent to the web application.
  id: totrans-197
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题似乎出在统计应用上，我会考虑数据通过统计模型流动的方式，并检查直接从统计模型输出的结果，但在它们被转换为发送到Web应用格式的格式之前。
- en: '***BONUS 4th ANSWER—*** Check the initial data going into any part of your
    application. If there’s something wrong with the database query, nothing that
    comes after will be correct.'
  id: totrans-198
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***额外答案4——*** 检查应用程序任何部分的初始数据。如果数据库查询有问题，那么之后的所有内容都不会正确。'
- en: '**[2.](kindle_split_025_split_011.xhtml#app01qa12q2a2)**'
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_011.xhtml#app01qa12q2a2)**'
- en: ''
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**After deploying the app, the product team informs you that it’s about to
    send selected users a survey regarding the app. You may submit three open-ended
    questions that will be included in the survey. What would you submit?**'
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在部署应用后，产品团队通知您，他们即将向选定的用户发送关于应用的调查。您可以在调查中提交三个开放式问题。您会提交什么问题？**'
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I would probably submit the following questions:'
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可能会提出以下问题：
- en: ''
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Have the financial forecasts in the app been informative to you? In what ways?
  id: totrans-205
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用中的财务预测对您有信息性吗？在哪些方面？
- en: Have you acted upon information within the financial forecasts? How?
  id: totrans-206
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是否对财务预测中的信息采取了行动？如何？
- en: Do you feel that the financial forecasts are accurate? Why or why not?
  id: totrans-207
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您觉得财务预测准确吗？为什么或为什么不？
- en: Chapter 13
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第13章
- en: '**[1.](kindle_split_025_split_012.xhtml#app01qa13q1a1)**'
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1.](kindle_split_025_split_012.xhtml#app01qa13q1a1)**'
- en: ''
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Think of a project (data science or otherwise) you’ve worked on in the past,
    preferably more than a year ago. Where are the materials and resources related
    to that project? If someone asked you to repeat, restart, or continue that project
    today, would you be able to? Could you have done anything back then to make it
    easier today?**'
  id: totrans-211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回想一下您过去参与过的项目（数据科学或其他领域），最好是超过一年前。与该项目相关的材料和资源在哪里？如果有人要求您今天重复、重启或继续该项目，您能够做到吗？您当时能做些什么来使今天的工作更容易？**'
- en: ''
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is mainly a thought experiment. It depends entirely on where you work and
    what you’re working on.
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这主要是一个思想实验。它完全取决于你在哪里工作以及你在做什么工作。
- en: '**[2.](kindle_split_025_split_012.xhtml#app01qa13q2a2)**'
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.](kindle_split_025_split_012.xhtml#app01qa13q2a2)**'
- en: ''
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Consider your current job and place of employment. Where are shared resources
    kept? Can you find what you’re looking for easily? If it were your job to come
    up with a detailed plan and policy for archiving completed projects, what would
    you include?**'
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**考虑你的当前工作和就业地点。共享资源存放在哪里？你能轻松找到你想要的东西吗？如果让你制定一个详细的项目归档计划和政策，你会包括哪些内容？**'
- en: ''
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is another thought experiment, but useful for improving the outcomes of
    future projects. Solid plans for documenting and storing projects can be incredibly
    helpful.
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这又是一个思想实验，但有助于改善未来项目的成果。制定良好的项目文档和存储计划可以非常有帮助。
