  zh: 曼宁对读者的承诺是提供一个场所，在这里读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。请随时提出挑战性问题以引起我们的注意！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the authors
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '| ![](Images/FM_UN03_Chong.png) | Dr. Jike Chong is an executive who nurtures
    teams and crafts cultures to produce billion-dollar business impact. He built
    and grew multiple high-performing data functions in public and private companies
    and nurtured dozens of ambitious individual contributor data scientists into leaders;
    some have gone on to lead teams of more than 70 data scientists.As a key executive
    who took Yiren Digital Ltd public on the NYSE, Jike built and led the YRD data
    team from the ground up, tackled customer churn, and prevented US$30M a year in
    fraud loss, which is equivalent to the profit from over US$1 billion in extended
    loans. He also expanded and led the data team as the chief data scientist at Acorns,
    helping everyday Americans start saving and investing for a more resilient financial
    future. In addition, Jike advised the Obama administration on using data science
    to reduce unemployment while serving as the head of data science at Simply Hired;
    designed and executed a project predicting venture investment risks at Silver
    Lake; and led the hiring marketplace data science team at LinkedIn, serving a
    business line with US$4 billion a year in revenue.Jike designed, developed, and
    taught a graduate-level Machine Learning for Internet Finance course at Tsinghua
    University to help prepare more talent for applying machine learning to financial
    wellness and give back to the community. He also established and co-directed the
    CUDA Research Center and CUDA Teaching Center at Carnegie Mellon University, where
    he created and taught a graduate-level course on using highly parallel computing
    platforms to accelerate key algorithms in machine learning as an adjunct professor
    and PhD advisor.Jike received his BS and MS degrees in electrical and computer
    engineering from Carnegie Mellon University and a PhD in electrical engineering
    and computer science from the University of California, Berkeley. He has authored
    11 patents (six granted, five pending).'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '| ![FM_UN03_Chong.png](Images/FM_UN03_Chong.png) | 钟吉克博士是一位培养团队并打造文化以产生数十亿美元商业影响的执行者。他在公共和私营公司中建立了多个表现优异的数据职能，并培养了几十位有抱负的个人贡献型数据科学家成为领导者；其中一些人已经带领超过70人的数据科学家团队。作为将一元数字有限公司（Yiren
    Digital Ltd）在纽约证券交易所上市的关键执行者，钟吉克从零开始建立并领导了YRD数据团队，应对客户流失，并防止每年3000万美元的欺诈损失，这相当于超过10亿美元延期贷款的利润。他还作为Acorns的首席数据科学家扩展并领导了数据团队，帮助普通美国人开始储蓄和投资，以创造更稳健的财务未来。此外，钟吉克在担任Simply
    Hired数据科学部门负责人期间，为奥巴马政府提供咨询，利用数据科学降低失业率；在Silver Lake设计了执行了一项预测风险投资风险的项目；并在LinkedIn领导了年收入40亿美元的业务线的数据科学团队。钟吉克在清华大学设计了、开发了并教授了一门研究生水平的互联网金融机器学习课程，以帮助更多人才将机器学习应用于健康金融，并为社区做出贡献。他还创立并共同指导了卡内基梅隆大学的CUDA研究中心和CUDA教学中心，在那里他作为兼职教授和博士导师，创建并教授了一门研究生水平课程，该课程教授如何使用高度并行的计算平台加速机器学习中的关键算法。钟吉克在卡内基梅隆大学获得了电子和计算机工程学士和硕士学位，在加州大学伯克利分校获得了电子工程和计算机科学博士学位。他已获得11项专利（其中6项已授权，5项待授权）。'
