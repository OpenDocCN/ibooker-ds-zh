  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们想感谢在这本书的背景下，我们与之联系的多位数据领导者，包括Monica Rogati、Eric Colson、Michael Li、Gahl
    Berkooz、Ben Lorica、Babak Hodjat、Wenjing Zhang、Jeremy Greene、Robin Glinton、Renjie
    Li、Jesse Bridgewater、Lingyun Gu、Vikas Sabnani、Yury Markovsky、Pardis Noorzad、Joy
    Zhang、Datong Chen、Huifang Qin、Doug Gray、Jing Conan Wang、Ling Chen、Rajiv Bhan、Harry
    Shah、Kelvin Lwin、Chris Geissler、Sean Stauth、Alejandro Herrera、Brad Allen、Colin
    Higgins、Anjali Samani以及许多许多其他人。感谢你们在实践中的智慧分享。你们的领导经验为本书中的许多场景提供了信息，并帮助我们组织了本书中多样化的能力和美德。我们可以一起在这个不断发展的数据科学领域中，为数据实践者的职业生涯做出改变！
- en: about this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*How to Lead in Data Science* is written by practitioners for practitioners
    to help you produce a more significant impact as you advance a career in data
    science. The book is developed as a field guide to highlight the hard capabilities
    and soft psychosocial virtues for you to cultivate at various leadership levels
    over a crucial career advancement span of 5 to 15 years.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*《数据科学领导力》* 是由实践者为实践者撰写的，旨在帮助你作为数据科学职业发展时产生更大的影响。本书作为一本领域指南，旨在突出你在5到15年的关键职业发展跨度内，在各个领导层级上需要培养的硬能力和软心理社会美德。'
- en: These capabilities and virtues apply to people-managing leaders as well as technical
    leaders in individual contributor roles. You can use the capabilities to produce
    outsized impact with your technical skills, execution capabilities, and industry
    domain insights. At the same time, you can use the virtues to earn trust and build
    relationships with customers and colleagues with your principled ethics, rigorous
    approaches, and powerfully positive attitudes. The book is structured to help
    you identify your strengths, discover your blind spots, and craft plans to adopt
    best practices and effective processes. When you continue to refer to this book
    as you advance in your career at various stages, we consider the book’s mission
    accomplished!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些能力和美德适用于管理人员的领导者以及个人贡献者角色中的技术领导者。你可以利用这些能力，结合你的技术技能、执行能力和行业领域洞察力，产生巨大的影响。同时，你可以利用这些美德，通过你的原则伦理、严谨的方法和强有力的积极态度，赢得客户的信任并与同事建立关系。本书的结构旨在帮助你识别你的优势，发现你的盲点，并制定采用最佳实践和有效流程的计划。当你继续在职业生涯的各个阶段参考这本书时，我们认为本书的使命已经完成！
- en: Who should read this book
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读本书
- en: This book is written for data practitioners with titles such as data scientist,
    data analyst, data engineer, data strategist, data product manager, machine learning
    engineer, AI developer, and AI architect, as well as managers, directors, and
    executives of practitioners with these titles. Many practitioners work in companies
    with fewer than 10 data scientists, holding broad responsibilities to lead projects,
    interfacing with cross- functional partners, crafting roadmaps, and influencing
    executives. Their roles are often not clearly defined and come with unrealistic
    expectations. This book clarifies their roles and helps to align manager and partner
    expectations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为具有数据科学家、数据分析师、数据工程师、数据战略家、数据产品经理、机器学习工程师、AI开发者和AI架构师等头衔的数据实践者以及这些头衔的实践者的经理、总监和高级管理人员所写的。许多实践者在拥有不到10名数据科学家的公司工作，承担着广泛的职责，领导项目、与跨职能合作伙伴互动、制定路线图和影响高管。他们的角色通常定义不明确，并伴随着不切实际的期望。本书明确了他们的角色，并有助于协调经理和合作伙伴的期望。
- en: Data practitioners can also use this book to locate where they are in their
    careers, better understand managers’ concerns, and clarify what is reasonable
    to delegate to team members. Executives responsible for data teams, talent acquisition
    professionals, business function leaders partnering with data science, sales representatives
    looking to sell to data science leaders, and anybody who works with the data science
    function can use this book to understand how data scientists think and work. This
    book can help you build compassion toward the challenges and trade-offs data science
    practitioners face daily.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从业者也可以使用本书来确定他们在职业生涯中的位置，更好地理解经理的担忧，并明确可以委派给团队成员的合理事项。负责数据团队的高管、人才招聘专业人士、与数据科学合作的企业职能领导者、希望向数据科学领导者销售的销售代表以及与数据科学职能合作的人都可以使用本书来了解数据科学家是如何思考和工作的。本书可以帮助你建立对数据科学从业者每天面临的挑战和权衡的同情心。
- en: How this book is organized
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: This book is organized as a practical stage-by-stage field guide to your career.
    Chapter 1 introduces the hard capabilities and soft psychosocial virtues required
    to be effective in data science. This chapter presents four career stages and
    highlights seven real-life scenarios faced by data science practitioners. Some
    of these may be directly relevant to you. Next are parts 1–5, with 1–4 focusing
    on individual, team, function, and industry leadership stages, and part 5 focusing
    on how you can apply your analytical rigor to career development.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书组织成一份实用的分阶段职业指南。第一章介绍了在数据科学中有效所需的硬能力和软心理社会美德。本章介绍了四个职业阶段，并突出了数据科学从业者面临的七个真实场景。其中一些可能与你直接相关。接下来是第一部分到第五部分，其中1到4部分侧重于个人、团队、职能和行业领导阶段，第五部分侧重于如何将你的分析严谨性应用于职业发展。
- en: 'Part 1 focuses on the role of the data science tech lead, who can use their
    power of influence to overcome limitations as individuals to produce greater impact
    by leading teammates to execute projects successfully:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分专注于数据科学技术领导者的角色，他们可以利用自己的影响力克服个人局限，通过领导团队成员成功执行项目来产生更大的影响：
- en: Chapter 2 discusses the tech lead capabilities of guiding technology choices,
    making project execution trade-offs, and applying business knowledge and contexts.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分讨论技术领导者的能力，包括指导技术选择、做出项目执行权衡以及应用业务知识和环境。
- en: Chapter 3 discusses the tech lead virtues of practicing ethical and rigorous
    habitual actions with a powerfully positive attitude to influence teammates and
    partners.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三部分讨论技术领导者的美德，即通过具有强大积极态度的道德和严谨的习惯性行动来影响队友和合作伙伴。
- en: 'Part 2 focuses on the role of the data science manager or the staff data scientist.
    Executives depend on them to nurture productive teams and execute business priorities.
    Team members depend on managers and staff data scientists to empower them to do
    the best work of their careers:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分专注于数据科学经理或员工数据科学家的角色。高管们依赖他们培养富有成效的团队并执行业务优先事项。团队成员依赖经理和员工数据科学家来赋予他们完成职业生涯中最佳工作的能力：
- en: Chapter 4 discusses the team leadership capabilities of nurturing the team to
    deliver results, promoting a portfolio of technical expertise in the team, and
    increasing the team’s potential to capture business opportunities.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四部分讨论团队领导的能力，包括培养团队以产生结果、推广团队的技术专长组合，并提高团队捕捉商业机会的潜力。
- en: Chapter 5 discusses the team leadership virtues of nurturing team members’ habits
    with data science best practices through coaching, mentoring, and advising.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五部分讨论团队领导的美德，即通过辅导、指导和咨询，通过数据科学最佳实践培养团队成员的习惯。
- en: 'Part 3 focuses on the role of the data science director, or the principal data
    scientist, to provide clarity of focus and prioritization of function-level concerns,
    such as crafting effective roadmaps for producing more significant impact over
    a longer horizon of time, while avoiding systematic pitfalls:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分专注于数据科学总监或首席数据科学家的角色，以提供对职能级关注点的清晰焦点和优先级排序，例如制定有效的路线图，在更长的时间范围内产生更大的影响，同时避免系统性陷阱：
- en: Chapter 6 discusses function leadership capabilities, which are demonstrated
    by architecting roadmaps, championing initiatives, and consistently executing
    roadmaps for business impact.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六部分讨论职能领导能力，这些能力通过制定路线图、倡导倡议和持续执行路线图以产生业务影响来体现。
- en: Chapter 7 discusses the function leadership virtues of shaping the culture of
    the data science function, while recognizing diversity, practicing inclusion,
    and nurturing belonging within teams.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章讨论了塑造数据科学职能文化、认可多样性、实践包容性和在团队中培养归属感的职能领导力美德。
- en: 'Part 4 focuses on the role of the data science executive or distinguished data
    scientist, who is expected to exert influence beyond the company by producing
    highly valued accomplishments to demonstrate impacts from data science to inspire
    an industry. In this role, you are expected to operate with a sense of calm confidence
    that leads to thoughtful and timely planning and actions, with your executive
    presence centered on bringing out the best in those in your organization:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分专注于数据科学执行者或杰出数据科学家的角色，他们预期通过产生高度评价的成就来对公司之外产生影响，以数据科学的影响来激励行业。在这个角色中，你预期将以冷静自信的态度行事，这会导致深思熟虑和及时的计划与行动，你的领导力体现在激发你组织中每个人的最佳表现：
- en: Chapter 8 discusses the industry leadership capabilities of driving a company’s
    overall business strategy and articulating its competitiveness within its industry.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章讨论了推动公司整体业务战略和阐述其在行业中的竞争力的行业领导力能力。
- en: Chapter 9 discusses the industry leadership virtues of demonstrating executive
    presence and inspiring an industry to responsibly use data to produce business
    impacts.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章讨论了展示领导力存在感和激励行业负责任地使用数据以产生业务影响的行业领导力美德。
- en: 'Part 5 focuses on applying your analytical rigor to the process of developing
    your career. This includes the LOOP areas of landscape, organization, opportunity,
    and practice. We highlight the *why*, *what*, and *how* of data science’s increasing
    importance and speculate on the future by examining evolving trends:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第5部分专注于将你的分析严谨性应用于发展你职业生涯的过程。这包括景观、组织、机会和实践的LOOP领域。我们强调数据科学日益重要的*原因*、*内容*和*方法*，并通过考察演变趋势来推测未来：
- en: Chapter 10 discusses the technology landscape for new architectures and practices,
    maps out organizational structures to navigate, considers four dimensions for
    evaluating career moves, and shares potential career directions for your next
    roles.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章讨论了新技术架构和实践的景观，绘制了组织结构以进行导航，考虑了评估职业转变的四个维度，并分享了你的下一角色的潜在职业方向。
- en: Chapter 11 discusses four reasons leadership in data science is increasingly
    important and summarizes the learning for advancing a career in data science.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章讨论了数据科学领导力日益重要的四个原因，并总结了在数据科学领域推进职业生涯的学习。
- en: Self-assessment and development focus
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自我评估和发展重点
- en: 'At the end of each chapter, we provide a one-page checklist of learning points
    for self-assessment and clarifying your development focus. To best utilize the
    book, we recommend a four-step process to build your confidence, discover your
    blind spots, recognize the resources available to you around your organization,
    and practice your learning:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 每章结束时，我们提供一张学习要点清单，用于自我评估和明确你的发展重点。为了最好地利用本书，我们建议一个四步过程来建立你的信心，发现你的盲点，认识到你组织周围可用的资源，并练习你的学习：
- en: '*Finding your strengths*—You can use the *self-assessment* and *development
    focus* sections at the end of each chapter (chapters 2–9) to recognize your leadership
    strength areas. This practice provides you with a narrative to help build a trustworthy
    identity, set examples for others, and communicate career accomplishments.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*发现你的优势*——你可以使用每章末尾的*自我评估*和*发展重点*部分（第2章至第9章）来识别你的领导力优势领域。这种实践为你提供了一个叙事，帮助你建立值得信赖的身份，为他人树立榜样，并传达职业成就。'
- en: '*Identifying your opportunities*—Some areas described in this book may be blind
    spots for you. These are opportunities in which you can recognize, learn, and
    adopt new practices. When you practice these new learnings in real-world situations,
    they can become effective habits and even part of your positive identity.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*识别你的机会*——本书中描述的一些领域可能对你来说是盲点。这些是你可以识别、学习和采用新实践的机会。当你将这些新知识应用于现实世界的情况时，它们可以成为有效的习惯，甚至成为你积极身份的一部分。'
- en: '*Leveraging your environment*—In most situations, your role is within a larger
    organization, where there are resources you can leverage within your team or across
    functions to amplify your strengths. Understanding who to make requests to, what
    requests to make, and how to make them are essential leadership skills.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*利用你的环境*——在大多数情况下，你的角色是在一个更大的组织内部，你可以在你的团队或跨职能范围内利用资源来放大你的优势。了解向谁提出请求、提出什么请求以及如何提出请求是至关重要的领导技能。'
- en: '*Putting learning into practice*—With clear goals identified in the first three
    steps, the fourth step is to line up a roadmap and put your learning into practice
    one concept at a time. As with sprint planning, you can specify a one- to three-week
    cadence to set goals and schedule a time to check back and evaluate progress.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将学习付诸实践*——在第一步中确定了明确的目标后，第四步是制定路线图并将你的学习一次一个概念地付诸实践。就像冲刺计划一样，你可以指定一至三周的节奏来设定目标并安排时间回顾和评估进度。'
- en: There can be many concepts to learn and practice at each stage of career development.
    If you are working on something each week, you will make concrete progress on
    your career development.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业发展的每个阶段，都有许多概念需要学习和实践。如果你每周都在做些什么，你将在你的职业发展上取得具体的进步。
- en: Case studies
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 案例研究
- en: In chapter 1, we highlight seven real-life scenarios faced by data science practitioners
    at various career stages. Some of these may be directly relevant to you and where
    you are in your career.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们突出了数据科学实践者在不同职业阶段面临七个真实场景。其中一些可能与你和你所处的职业阶段直接相关。
- en: Throughout the book, we refer to these seven scenarios and illustrate how the
    concepts apply. An example is shown in table 1\. You can reflect on these scenarios
    to see if you might be in similar situations, learn from their strengths, and
    avoid their blind spots. You can also observe whether the support they seek is
    also available to you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们提到了这七个场景，并说明了这些概念是如何应用的。表1中展示了示例。你可以反思这些场景，看看你是否处于类似的情况，从他们的优势中学习，并避免他们的盲点。你还可以观察他们寻求的支持是否也适用于你。
- en: 'Table FM.1  Sample case: How Jennifer can use this book to launch her career'
  id: totrans-69
