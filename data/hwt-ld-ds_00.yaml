- en: '| ![](Images/FM_UN04_Chong.png) | Yue Cathy Chang is an executive recognized
    for thought leadership and execution in digital transformation. She is passionate
    about addressing business challenges and often finds herself and her team “parachuting”
    into situations to tackle challenging and meaningful data needs. Cathy has led
    teams and functions at blue-chip enterprises as well as startups across financial
    services and high-tech industries. She is currently an AVP in banking and financial
    services at an American multinational technology corporation.Cathy built and ran
    the financial services and insurance practice at Silicon Valley Data Science before
    the company’s successful conversion to a global consumer technology company. She
    was the first employee hired by the CEO at venture-funded software startup Rocana
    (acquired by Splunk). Cathy also worked closely with and represented the CEO of
    FeedZai to lead the establishment of FeedZai US and transformed the company’s
    focus from general-purpose real-time data analytics to payment processing fraud
    prevention targeting the financial services sector.Cathy is a member of the Wall
    Street Women’s Alliance Connect program and a proposal consultant for NASA JPL.
    She previously co-founded TutumGene, a genome editing technology company aiming
    to accelerate cures for illnesses, and authored “AI Meets Genomics: Genetics and
    Genome Editing Revolutionize Medicine” for executive briefings at an O’Reilly
    AI conference and a data and AI conference to bridge genome editing with data
    science and AI.Cathy holds MS and BS degrees in electrical and computer engineering
    from Carnegie Mellon University, MBA and MS degrees from MIT, and has authored
    two granted US patents. |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/FM_UN04_Chong.png) | 张悦，凯西，是一位在数字化转型方面以思想领导和执行力著称的执行高管。她对解决商业挑战充满热情，经常发现自己和她的团队“空降”到各种情况下解决具有挑战性和意义的数据需求。凯西曾在金融服务和高科技行业的蓝筹企业和初创公司中领导团队和职能。她目前是一家美国跨国技术公司的银行和金融服务部门的副总裁。凯西在硅谷数据科学公司成功转型为全球消费技术公司之前，建立了并运营了金融服务和保险业务。她是风险投资支持的软件初创公司Rocana（被Splunk收购）的首位员工。凯西还与FeedZai的首席执行官紧密合作，代表他领导FeedZai美国公司的建立，并将公司的重点从通用实时数据分析转变为针对金融服务行业的支付处理欺诈预防。凯西是华尔街女性联盟连接计划的成员，也是NASA
    JPL的提案顾问。她之前与人共同创立了TutumGene，一家旨在加速治疗疾病基因组编辑技术公司，并在O''Reilly AI会议和数据与AI会议上撰写了“AI遇见基因组学：基因组和基因组编辑革新医学”的简报，以将基因组编辑与数据科学和AI联系起来。凯西拥有卡内基梅隆大学的电子和计算机工程硕士和学士学位，以及麻省理工学院的MBA和硕士学位，并拥有两项已授权的美国专利。
    |'
- en: about the cover illustration
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *How to Lead in Data Science* is captioned “Artisanne
    de Bordeaux,” or artisan of Bordeaux. It is selected to celebrate the resourcefulness
    of data scientists as artisans of quantitative techniques. The illustration is
    taken from a collection of dress costumes from various countries by Jacques Grasset
    de Saint-Sauveur (1757–1810), titled *Costumes de Différents Pays*, published
    in France in 1797\. Each illustration is finely drawn and colored by hand. The
    rich variety of Grasset de Saint-Sauveur’s collection reminds us vividly of how
    culturally apart the world’s towns and regions were just 200 years ago. Isolated
    from each other, people spoke different dialects and languages. In the streets
    or in the countryside, it was easy to identify where they lived and what their
    trade or station in life was just by their dress.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学领导力》封面的插图题为“波尔多女工匠”，或波尔多工匠。这幅插图被选中以庆祝数据科学家作为定量技术工匠的机智。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我们的着装方式发生了变化，当时地区间的多样性已经消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是为了更加多样化、节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的年代，曼宁通过基于两百年前丰富多样的地区生活所设计的书封面，庆祝了计算机行业的创新精神和主动性，这些画面由格拉塞特·德·圣索沃尔重新赋予生命。
