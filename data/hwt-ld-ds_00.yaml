- en: Gem insights
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 宝石般的洞见
- en: There are 101 concepts we call out with a diamond icon throughout the book.
    These are *gem insights*, which highlight ideas many readers will find helpful.
    Here is an example.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们用钻石图标标注了101个概念。这些是*宝石般的洞见*，突出了许多读者可能会觉得有帮助的想法。以下是一个例子。
- en: '| ![](Images/Gem_Icon.png)028 | The key difference between intelligence and
    wisdom is that intelligence is the ability to make good decisions with complete
    information, while wisdom is the ability to make good decisions with incomplete
    information. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)028 | 智慧与智力的关键区别在于，智力是在拥有完整信息的情况下做出良好决策的能力，而智慧是在拥有不完整信息的情况下做出良好决策的能力。|'
- en: We hope many of these resonate with you. If so, feel free to share them on social
    media. When sharing, please include their sequence number to make it easier for
    others to locate the full context behind the gem insights in this book. A reference
    to this book would be appreciated.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望其中许多与你产生共鸣。如果是这样，请随意在社交媒体上分享它们。分享时，请包括它们的序列号，以便其他人更容易找到这本书中宝石般洞见的完整背景。引用这本书将受到欢迎。
