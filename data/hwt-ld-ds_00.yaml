- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Over the past decade, I chaired or co-chaired more than 40 premier data and
    AI conferences internationally. It has been amazing to witness the evolution and
    impact of analytics, data science, and machine learning worldwide. Data science
    continues to be one of the fastest-growing job functions in the industry today.
    When I was the chief data scientist of O’Reilly Media, study after study we conducted
    confirmed that companies continue to invest in data infrastructure, data science,
    and machine learning. We also found the companies that excel in using data science
    and machine learning were the ones that invested in foundational technologies
    and used those tools to expand their capabilities gradually, one use case at a
    time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，我主持或共同主持了40多次国际顶级数据和人工智能会议。见证全球分析、数据科学和机器学习的演变和影响是令人惊叹的。数据科学继续成为今天行业中最快速增长的职能之一。当我担任O'Reilly
    Media的首席数据科学家时，我们进行的一项又一项研究表明，公司继续投资于数据基础设施、数据科学和机器学习。我们还发现，在数据科学和机器学习的使用方面表现卓越的公司是那些投资于基础技术并逐步使用这些工具来扩展其能力，一次一个用例的公司。
- en: While much of what we read about pertains to tools or breakthroughs in models,
    the reality is that organizational issues pose some of the major bottlenecks within
    most companies. The critical ingredient is recognizing organizational excellence
    in people, culture, and structure. If you don’t have the right people and organizational
    structure in place, you will still underperform competitors that do.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们阅读的大部分内容都与工具或模型突破有关，但现实情况是，组织问题构成了大多数公司中的一些主要瓶颈。关键因素是认识到在人员、文化和结构方面的组织卓越。如果你没有合适的员工和组织结构，你仍然会表现不佳，落后于那些做得好的竞争对手。
- en: As demand for data scientists continues to grow and training programs proliferate,
    I am frequently asked for advice. Novices ask how they can join the ranks of data
    scientists, and more experienced data scientists ask for pointers on how they
    can take their careers to the next level.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对数据科学家的需求不断增长和培训计划的增多，我经常被要求提供建议。新手询问他们如何加入数据科学家的行列，而更有经验的数据科学家则寻求如何将他们的职业生涯提升到下一个层次的指导。
- en: Unfortunately, information and advice on how to remain relevant and impactful
    throughout a data science career are hard to come by. Most of the career-related
    literature focuses on embarking on the journey—where to study, what skills to
    learn, and how to interview for and land your first job. There is very little
    guidance for how employed data scientists can continue to succeed and excel in
    this career.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，关于如何在数据科学职业生涯中保持相关性和影响力的信息和建议很难找到。大多数与职业相关的文献都集中在开始旅程上——在哪里学习、学习哪些技能、如何面试并获得第一份工作。对于在职数据科学家如何继续成功并在这一职业中表现出色，几乎没有指导。
- en: '*How to Lead in Data Science* is an essential field guide for data scientists
    at different stages of their careers as an individual leader, such as a tech lead,
    staff, principal, or distinguished data scientist, or as a management leader,
    such as a manager, director, or executive of data science. The book is for data
    scientists who want to take their careers to the next level. It also provides
    guidance on tools and techniques in the context of helping data scientists increase
    their positive impact in business and in society.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*《如何领导数据科学》* 是一本针对处于职业生涯不同阶段的个人领导者（如技术领导、员工、主管或杰出数据科学家）以及管理领导者（如经理、总监或数据科学执行）的数据科学家的重要指南。本书面向希望将职业生涯提升到下一个层次的数据科学家。它还提供了在帮助数据科学家增加在商业和社会中的积极影响方面的工具和技术指导。'
- en: I’ve known the authors, Jike and Cathy, for many years. Together, they bring
    a diverse set of operating experiences from a broad range of organizations, including
    public and private companies, as well as consultancy practices. I have seen them
    teach the material in this book in training courses for data scientists from diverse
    backgrounds and industries. Their courses are always among the most popular and
    well received in the conferences I’ve chaired.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经认识作者Jike和Cathy多年。他们共同带来了一组多样化的运营经验，来自包括公共和私营公司以及咨询实践在内的广泛组织。我曾看到他们在为来自不同背景和行业的数据科学家提供的培训课程中教授本书的内容。他们的课程总是我在主持的会议中最受欢迎和最受欢迎的课程之一。
- en: This book is the missing field guide for data scientists looking to advance
    their careers. Readers at various stages of their careers will find it worthwhile
    to come back and revisit the book as they grow. It is a book I plan to recommend
    to data scientists from hereon. I hope it inspires more discussions and literature
    on this topic. Data scientists and those who work with them will need this book
    in the years to come!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是数据科学家寻求职业发展的缺失指南。处于职业生涯各个阶段的人士都会发现，随着他们的成长，重新阅读这本书是值得的。这是一本我计划从现在开始向数据科学家推荐的书籍。我希望它能激发更多关于这个主题的讨论和文献。数据科学家以及与他们合作的人在未来几年将需要这本书！
- en: —Ben Lorica
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: —本·洛里卡
- en: '*Ben Lorica is principal writer at [GradientFlow.com](https://gradientflow.com/);
    co-chair of the NLP Summit and Ray Summit; the former chief data scientist and
    program chair at O’Reilly Media; the host and organizer of thedataexchange.media
    podcast; and has been an advisor at many startups and organizations, including
    Databricks, Anyscale, and Faculty.ai*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*本·洛里卡是[GradientFlow.com](https://gradientflow.com/)的首席撰稿人；NLP峰会和Ray峰会的联合主席；O’Reilly
    Media的前首席数据科学家和项目主席；dataexchange.media播客的主持人和组织者；并且曾担任许多初创公司和组织的顾问，包括Databricks、Anyscale和Faculty.ai*。'
- en: preface
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As a leader in the practice of data science, you can scale your data, algorithms,
    and team, but are you scaling you? What is leadership? How are you amplifying
    your capabilities to produce a more significant impact than what can be achieved
    as an individual? Are you influencing, nurturing, directing, and inspiring projects
    and people around you?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学实践领域的领导者，你可以扩展你的数据、算法和团队，但你是否也在扩展自己？领导力是什么？你是如何放大你的能力，以产生比个人所能实现更大的影响的？你是否在影响、培养、指导和激励你周围的项目和人员？
- en: These are questions many data science practitioners grapple with as they struggle
    to advance their careers in this high-growth, fast-evolving field. Most practitioners
    work in companies with fewer than 10 data scientists, holding broad responsibilities
    to lead projects, interfacing with cross-functional partners, crafting roadmaps,
    and influencing executives. Their roles are often not clearly defined and come
    with unrealistic expectations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是许多数据科学实践者在努力在这个高速增长、快速发展的领域中提升职业时面临的挑战。大多数实践者在拥有不到10名数据科学家的公司工作，承担着领导项目、与跨职能合作伙伴交流、制定路线图和影响高管等广泛的责任。他们的角色通常定义不清，并伴随着不切实际的高期望。
- en: At the same time, there are over 150,000 data scientists in this field worldwide,
    and that number is growing at 37% per year [1]. Companies are clamoring for leadership
    talent to lead projects, nurture teams, direct functions, and inspire industries.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，全球有超过15万名数据科学家，这个数字每年以37%的速度增长[1]。公司都在争相寻找领导人才来领导项目、培养团队、指导职能和激发行业。
- en: Although there are blogs, podcasts, and platforms, such as Meetups and Clubhouse
    rooms, dedicated to this area, no comprehensive practical field guide has existed
    to address career evolution in data science . . . until now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有博客、播客和平台，如Meetups和Clubhouse房间，专门致力于这个领域，但一直缺乏全面实用的指南来应对数据科学领域的职业发展……直到现在。
- en: At the urging of friends and colleagues, many of whom we have nurtured from
    individual contributors to data science leaders, and later, to heads of organizations
    with as many as 70 data scientists, we authored this book to share what we have
    learned over the past decade. The insights included in this book come from our
    own experience founding, growing, and advising data science functions in public
    and private companies. We also interviewed dozens of successful data science leaders
    and highlighted their best practices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在朋友和同事的敦促下，其中许多人我们从个人贡献者培养成了数据科学领导者，后来又成为了拥有多达70名数据科学家的组织负责人，我们编写了这本书，分享过去十年所学。本书中包含的见解来自我们在公共和私营公司中创立、成长和指导数据科学职能的自身经验。我们还采访了数十位成功的数据科学领导者，并突出了他们的最佳实践。
- en: While designing this guide, we were pleased to find that the fundamentals of
    self-cultivation align with some well-known frameworks. What are the odds that
    the fundamentals of building skill sets, taking responsibilities, and producing
    impact in the world have existed for thousands of years? In this book, we recognize
    leadership stages such as cultivating individual leadership, nurturing a team,
    directing a function, and inspiring an industry that are based on Confucius’s
    teachings [2]. Within each leadership stage, we discuss the hard skills we call
    capabilities and soft psychosocial skills we call virtues. Virtues are the necessary
    character traits that enable practitioners to obtain happiness and well-being,
    inspired by the Greek philosopher Aristotle [3]. The career stages as well as
    the capabilities and virtues are illustrated in figure 1.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计这本指南时，我们很高兴地发现自我修养的基本原则与一些知名框架相吻合。构建技能集、承担责任和在世界产生影响的原理存在了数千年，这是多么大的概率？在这本书中，我们认识到基于孔子的教诲的领导阶段，如培养个人领导力、培养团队、指导职能和激励行业[2]。在每个领导阶段中，我们讨论了我们称之为能力的硬技能和称之为美德的软心理社会技能。美德是使从业者能够获得幸福和福祉的必要性格特征，这些特征受到了希腊哲学家亚里士多德的启发[3]。职业阶段以及能力和美德在图1中得到了说明。
- en: These time-tested frameworks provide coverage for mapping the specific transformative
    insights, personal experiences, and industry examples of leading in data science.
    You can use it to build your leadership confidence by recognizing your strengths,
    uncovering blind spots, discovering opportunities for new practices, and leveraging
    your team and your organization to produce a more significant impact.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经过时间考验的框架为映射数据科学领导的具体转型洞察、个人经验和行业案例提供了覆盖。您可以通过识别您的优势、揭示盲点、发现新实践的机会以及利用您的团队和您的组织来产生更大的影响来增强您的领导信心。
- en: '![](Images/FM_UN01_Chong.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/FM_UN01_Chong.png)'
- en: Figure FM.1 Distinct capabilities and virtues are required in each stage of
    your career growth.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图FM.1 在您的职业成长每个阶段都需要独特的能力和美德。
- en: In this book, we illustrate aspirational goals in data science capabilities
    and virtues. You can reference these topics to guide your team members’ professional
    development, yet we caution against using them as reasons to hold back promotions.
    If a team member has demonstrated capabilities and virtues in some areas and potential
    in others, they could be ready for more responsibilities, and, potentially, a
    promotion at your company.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们展示了数据科学能力和美德方面的抱负性目标。您可以参考这些主题来指导团队成员的专业发展，但我们警告不要将它们作为阻止晋升的理由。如果一个团队成员在某些领域展示了能力和美德，在其他领域有潜力，他们可能已经准备好承担更多责任，并且，可能的话，在公司获得晋升。
- en: The best practices, processes, and advice apply to situations faced by technical
    leaders in individual contributor roles at the staff, principal, and distinguished
    data scientist levels as well as people-managing leaders at the manager, director,
    and executive levels. These are illustrated on this book’s inside back cover,
    as they will make much more sense after you read about them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践、流程和建议适用于在员工、高级和杰出数据科学家级别担任个人贡献者角色的技术领导者以及处于经理、总监和执行级别的人员管理领导者面临的情况。这些在本书的内部封底上得到了说明，因为您在了解它们之后会更容易理解。
- en: To help you recognize situations in which to apply these best practices, processes,
    and advice, we include seven real-life scenarios faced by data science practitioners,
    ranging from fresh graduates to experienced executives. In each case, we share
    a situation, diagnose causes, and propose solutions, so you can reflect on how
    you might handle these situations when you face them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您识别应用这些最佳实践、流程和建议的情况，我们包括了数据科学从业者面临七个真实生活场景，这些场景从应届毕业生到经验丰富的执行人员不等。在每种情况下，我们分享一个情况，诊断原因，并提出解决方案，以便您在遇到这些情况时可以反思如何处理。
- en: We designed this book to be a companion for your career growth for years to
    come. If you find the book helpful when you encounter challenging situations,
    please let us know. And remember to share your learnings on social media!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计这本书是为了成为您未来多年职业发展的伴侣。如果您在遇到挑战性情况时发现这本书有帮助，请告诉我们。并且记得在社交媒体上分享您的学习心得！
- en: It is a privilege for us to play a part in inspiring you to do the best work
    of your career and maximizing your potential to make a more significant positive
    impact in the world with data science!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 能够在激发你们在职业生涯中做到最好，并最大限度地发挥数据科学在世界上产生更积极影响的能力方面发挥作用，对我们来说是一种荣幸！
