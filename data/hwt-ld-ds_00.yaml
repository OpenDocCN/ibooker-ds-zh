  zh: 购买《如何在数据科学中领导》包括免费访问由曼宁出版社运行的私人网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/how-to-lead-in-data-science/discussion](https://livebook.manning.com/#!/book/how-to-lead-in-data-science/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为准则的信息。
