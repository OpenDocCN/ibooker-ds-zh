- en: Chapter 11\. Understand Who Your Leaders Serve
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。理解你的领导为谁服务
- en: Hassan Masum
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哈桑·马苏姆
- en: '![](Images/Hassan_Masum.png)'
  id: totrans-2
