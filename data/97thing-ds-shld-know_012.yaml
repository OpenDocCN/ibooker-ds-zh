  type: TYPE_IMG
  zh: '![](Images/Hassan_Masum.png)'
- en: Senior Director of Analytics, Prodigy Education
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Prodigy Education 的高级分析主管
- en: You may have good intentions when it comes to ethics and technology. But you
    will find it difficult to put your good intentions into practice if your leaders
    don’t truly serve the people you want to help.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及伦理和技术时，你可能有良好的意图。但如果你的领导真正为你想帮助的人服务，你会发现将良好意图付诸实践是困难的。
- en: That’s why it is important to *understand who your leaders serve*. Are the leaders
    of your organization self-centered, or are they servant-leaders? Do your leaders
    treat the people your organization serves as exploitable resources or as partners
    to help thrive? When trying to answer questions like these, take time to understand
    what your leaders say and do.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么*理解你的领导为谁服务*很重要。你的组织的领导是以自我为中心，还是作为仆人领袖？你的领导是否将你的组织服务的人视为可利用的资源，还是合作伙伴来帮助其蓬勃发展？在试图回答这类问题时，花些时间了解你的领导说和做了什么。
- en: If the leaders at the top of your organization serve the same people you want
    to help (which hopefully includes your team and your clients or customers), then
    you have some hope of putting ethics into practice. (You will rarely find that
    *easy*, but it may at least be *possible*.) If not, then you will have to continually
    swim against organizational currents to stay ethically afloat.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你所在组织的高层领导为你希望帮助的人群服务（希望包括你的团队和客户或顾客），那么你有希望将伦理实践到位。（这很少会*容易*，但至少*可能*。）如果不是这样，那么你将不得不不断地逆流而动，以保持在伦理上的浮动状态。
- en: 'If your leaders truly serve the people you want to serve, then applying values
    can help you and your leaders to serve more effectively. Some values that are
    particularly relevant to data scientists include transparency, rationality, intellectual
    humility, and constructive skepticism. If you are a master at living values like
    these, then show or teach those values to your colleagues. Be humble: a value
    that is critical to you may be optional in someone else’s context, even when you
    both serve the same people.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的领导真正为你希望服务的人服务，那么应用价值观可以帮助你和你的领导更有效地服务。对于数据科学家来说，一些特别相关的价值观包括透明度、理性、智力谦逊和建设性怀疑精神。如果你精通这些价值观的生活方式，那么向你的同事展示或教授这些价值观。要谦虚：对你来说至关重要的价值观在别人的情境中可能是可选的，即使你们都为同一群人服务。
- en: 'Understanding the “values chain” from yourself on up will clarify your likely
    ethical operating space. Ask yourself: do I understand the values my organization
    is living by, and how these values will help or hurt us and the people we serve?
    What are the essential values I’d like to see in my organization to help it survive
    long-term and help me feel proud of working here? Can I collaborate with others
    to promote essential values that are being overlooked? If not, do I want to work
    here?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从你自己到高层的“价值链”理解将阐明你可能的伦理运作空间。问问自己：我是否理解我所在组织生活的价值观，这些价值观如何帮助或伤害我们和我们服务的人？我希望在我的组织中看到哪些基本价值，以帮助其长期生存并让我为在这里工作感到自豪？我能与他人合作推广被忽视的基本价值吗？如果不能，我想在这里工作吗？
- en: At some point your ethical environment may be a factor in prompting you to switch
    jobs or search for a more values-aligned opportunity. You may feel that you want
    your energy and talent to serve values you agree with. If you feel strongly about
    this, then ask questions about culture and ethics when seeking or creating a new
    opportunity. What would your interviewer’s organization *not* do, even if it was
    profitable and legal? What governs and guides the organization beyond the goal
    of maximizing short-term profits? How does it align business success with serving
    its users’ best interests? How would you answer these questions as an entrepreneur
    yourself?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些时候，你的道德环境可能促使你考虑换工作或寻找更符合价值观的机会。你可能觉得希望自己的能量和才华为你认同的价值观服务。如果你对此感觉强烈，那么在寻找或创建新机会时就要问问有关文化和道德的问题。即使某事既有利可图又合法，你的面试者的组织会做什么*不*做？组织在追求短期利润最大化目标之外的指导原则是什么？它如何将业务成功与服务其用户的最佳利益保持一致？作为企业家自己，你如何回答这些问题？
- en: Even if you feel your leaders mean well in principle, they (and you) are influenced
    by the broader environment within which your organization lives. A common influence
    is from the omnipresent financial pressures in a profit-maximizing and competitive
    landscape. When and why should you say “no” when a legal but ethically debatable
    “yes” could help you grow your business or defend it against competitors?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您觉得您的领导在原则上是出于善意，他们（以及您）也受到您的组织所处的广泛环境的影响。一个常见的影响来自于普遍存在的金融压力，这在追求利润最大化和竞争激烈的环境中尤为突出。当一个法律上可以接受但在道德上具有争议的选择“是”的时候，您何时以及为什么应该说“不”，这可能有助于您发展业务或者捍卫业务免受竞争对手的攻击？
- en: To tackle pressures like these, you may wish to seek perspectives from outside
    your organization. Have others faced similar issues, and if so, how did they handle
    them? Is there an industry, academic, or nonprofit group you could join that could
    help you navigate the shoals of ethical decision making? Is a sector-wide solution
    needed to set algorithmic standards or advocate for better regulation that stops
    a race to the bottom? Or is the logical scope society-wide, suggesting political
    and civic coalitions?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如何应对这些压力，你可能希望寻求来自组织外部的视角。其他人是否面对过类似问题？如果是，他们是如何处理的？您可以加入哪些行业、学术或非营利组织，以帮助您在道德决策中避开险滩？是否需要行业范围的解决方案来设定算法标准或倡导更好的监管，以阻止竞争的恶性竞争？还是逻辑上的范围是社会范围，暗示着政治和公民联盟？
- en: As your scope of concern widens, you may feel overwhelmed. One way to handle
    that is to focus on the ethical scale you feel most engaged with (whether that
    is your team, organization, specialization, sector, or society) and seek others
    who feel similarly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您关注的范围扩大，您可能会感到不知所措。处理这种情况的一种方法是专注于您感到最投入的道德尺度（无论是您的团队、组织、专业、部门还是整个社会），并寻找同样感觉的人。
- en: 'Whichever scale you focus on, there are some critical questions to answer:
    what is your system for, and who does it serve? How is this being embedded into
    rules, incentives, and algorithms? (See Tim O’Reilly’s book [*WTF? What’s the
    Future and Why It’s Up to US*](https://learning.oreilly.com/library/view/wtf-whats-the/9780062565723)
    [Harper Business] for context.)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您关注的是哪个范围，都有一些关键问题需要回答：您的系统是为了什么，为谁服务？这是如何被纳入规则、激励措施和算法中的？（参见蒂姆·奥莱利的书籍 [*WTF?
    What’s the Future and Why It’s Up to US*](https://learning.oreilly.com/library/view/wtf-whats-the/9780062565723)
    [Harper Business]，了解背景。）
- en: Whether building a human team or an AI or analytic solution, you can make better
    choices if you understand who your leaders serve—and who *you* should serve when
    it is your turn to lead.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是建立人类团队还是人工智能或分析解决方案，如果您了解您的领导为谁服务，以及轮到您领导时应该为谁服务，您可以做出更好的选择。
