- en: appendix C Installation guides
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C 安装指南
- en: 'This appendix contains quick installation guides for the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含以下内容的快速安装指南：
- en: .NET Framework 4.x
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Framework 4.x
- en: .NET 5
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 5
- en: Visual Studio
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio
- en: Visual Studio for Mac
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio for Mac
- en: Visual Studio Code
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Code
- en: .NET Framework 4.x (Windows only)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: .NET Framework 4.x（仅限 Windows）
- en: The .NET Framework is supported only on Windows. To install the latest version
    of .NET Framework 4, go to [https://dotnet.microsoft.com/download/dotnet-framework](https://dotnet.microsoft.com/download/dotnet-framework),
    and select the top option from the list of releases. Please note that the minimum
    .NET Framework version you need to run to support the supplied source code for
    this book is .NET Framework 4.8\. When you click on a release, you are brought
    to the download link page for that release. Click Download .NET Framework 4.[version]
    Developer Pack. This will download an installer that you can run to install .NET
    Framework on your machine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .NET Framework 仅在 Windows 上受支持。要安装 .NET Framework 4 的最新版本，请访问 [https://dotnet.microsoft.com/download/dotnet-framework](https://dotnet.microsoft.com/download/dotnet-framework)，并从发布列表中选择顶部选项。请注意，你需要运行至少
    .NET Framework 4.8 才能支持本书提供的源代码。当你点击一个发布版时，你将被带到该发布版的下载链接页面。点击“下载 .NET Framework
    4.[版本] 开发者包”。这将下载一个安装程序，你可以运行它来在你的机器上安装 .NET Framework。
- en: .NET 5 (Windows, Linux, and macOS)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .NET 5 (Windows, Linux 和 macOS)
- en: .NET 5 is supported on Windows, Linux, and macOS (64-bit only). To install the
    latest version of .NET 5, navigate to [https://dotnet.microsoft.com/download/dotnet/5.0](https://dotnet.microsoft.com/download/dotnet/5.0),
    and select the latest SDK release. At the time of writing, the latest release
    is SDK 5.0.203\. When you click on the appropriate release, you are directed to
    the download page of the respective release. There is also an option to download
    the binaries for all platforms if you wish to do so. Running the downloaded installer
    installs .NET 5 on your platform.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .NET 5 支持 Windows、Linux 和 macOS（仅限 64 位）。要安装 .NET 5 的最新版本，请导航至 [https://dotnet.microsoft.com/download/dotnet/5.0](https://dotnet.microsoft.com/download/dotnet/5.0)，并选择最新的
    SDK 发布版。在撰写本文时，最新发布版是 SDK 5.0.203。当你点击适当的发布版时，你将被引导到相应发布版的下载页面。如果你希望这样做，还有一个选项可以下载所有平台的二进制文件。运行下载的安装程序将在你的平台上安装
    .NET 5。
- en: Visual Studio (Windows)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio (Windows)
- en: 'Visual Studio is the premier IDE for developing C# on Windows. Visual Studio
    comes in the following three flavors:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 是 Windows 上开发 C# 的首选 IDE。Visual Studio 有以下三种版本：
- en: Community
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区版
- en: Professional
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业版
- en: Enterprise
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业版
- en: The Community Edition is free and allows you to develop (commercial) software
    unless you are part of an organization (and doing work for that organization)
    with more than 250 PCs or over 1 million US dollars in annual revenue. There are
    some feature differences between the three editions, but everything we do in this
    book can be done using Visual Studio Community.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 社区版是免费的，允许你开发（商业）软件，除非你是拥有超过 250 台电脑或年收入超过 100 万美元的组织（并为该组织工作）。三个版本之间有一些功能差异，但本书中我们做的所有事情都可以使用
    Visual Studio 社区版完成。
- en: 'To download Visual Studio Community, visit [https://visualstudio.microsoft.com/vs/](https://visualstudio.microsoft.com/vs/),
    and select Visual Studio Community from the Download Visual Studio dropdown list.
    Please make sure that the version is at least Visual Studio 2019 v16.7 because
    .NET 5 will not function correctly on older versions of Visual Studio (including
    previous years’ releases, such as Visual Studio 2017). When you launch the installer,
    you are greeted with a host of Visual Studio installation options. These options
    are called “workloads,” and for this book, you want to install the following ones:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Visual Studio Community，请访问 [https://visualstudio.microsoft.com/vs/](https://visualstudio.microsoft.com/vs/)，并在“下载
    Visual Studio”下拉列表中选择 Visual Studio Community。请确保版本至少为 Visual Studio 2019 v16.7，因为
    .NET 5 在旧版本的 Visual Studio（包括前一年的版本，如 Visual Studio 2017）上无法正确运行。当你启动安装程序时，你会看到一系列
    Visual Studio 安装选项。这些选项被称为“工作负载”，对于本书，你需要安装以下这些：
- en: ASP.NET and web development
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASP.NET 和 Web 开发
- en: .NET Core cross-platform development
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET Core 跨平台开发
- en: By selecting the workloads, a download button is enabled in the bottom right-hand
    corner. Click this, and Visual Studio will be installed with the selected workloads.
    Please note that Visual Studio routinely takes over 8 GB to install.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择工作负载，右下角将启用一个下载按钮。点击此按钮，Visual Studio 将安装所选的工作负载。请注意，Visual Studio 通常需要超过
    8 GB 的空间来安装。
- en: Visual Studio for Mac
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio for Mac
- en: Visual Studio for Mac is a separate product from Visual Studio. It is Microsoft’s
    attempt to bring the Visual Studio experience to macOS. To install Visual Studio
    for Mac, visit [https://visualstudio.microsoft.com/vs/mac/](https://visualstudio.microsoft.com/vs/mac/).
    Click the Download Visual Studio for Mac button, and run the downloaded installer.
    You are now ready to use Visual Studio for Mac. Other IDEs on macOS to consider
    are VS Code and JetBrains’ Rider. Please make sure you are always using the most
    up-to-date version of Visual Studio for Mac.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio for Mac是Visual Studio的一个独立产品。它是微软将Visual Studio体验带到macOS的一次尝试。要安装Visual
    Studio for Mac，请访问[https://visualstudio.microsoft.com/vs/mac/](https://visualstudio.microsoft.com/vs/mac/)。点击下载Visual
    Studio for Mac按钮，并运行下载的安装程序。现在您可以使用Visual Studio for Mac了。在macOS上还可以考虑的其他IDE有VS
    Code和JetBrains的Rider。请确保您始终使用最新版本的Visual Studio for Mac。
- en: Visual Studio Code (Windows, Linux, macOS)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code (Windows, Linux, macOS)
- en: You do not have to use Visual Studio with this book or in your daily work. In
    theory, you can use any editor with C# and compile through the command line. In
    practice, this is a bit painful. Microsoft has developed a light-weight alternative
    to Visual Studio in Visual Studio Code. It is free and functions more like a text
    editor than a fully fledged IDE. To download Visual Studio Code, visit [https://code.visualstudio.com/](https://code.visualstudio.com/),
    and click the Download for [platform] button. Run the installer, and then, Visual
    Studio Code is ready for use. When you write C# code (or open a C# solution) for
    the first time in Visual Studio Code, it will prompt you to download a C# package.
    Accept this prompt, and you will be able to use Visual Studio Code (or VS Code)
    with C#.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要使用Visual Studio来阅读这本书或进行日常工作。从理论上讲，您可以使用任何支持C#的编辑器并通过命令行进行编译。在实践中，这可能会有些痛苦。微软在Visual
    Studio Code中开发了一个轻量级的Visual Studio替代品。它是免费的，并且更像是一个文本编辑器而不是一个完整的IDE。要下载Visual
    Studio Code，请访问[https://code.visualstudio.com/](https://code.visualstudio.com/)，并点击[平台]的下载按钮。运行安装程序，然后Visual
    Studio Code就准备好使用了。当您在Visual Studio Code中第一次编写C#代码（或打开C#解决方案）时，它将提示您下载C#包。接受此提示，您将能够使用Visual
    Studio Code（或VS Code）进行C#开发。
- en: Running the Flying Dutchman Airlines database on your local machine
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的本地机器上运行飞剪航空公司数据库
- en: If you do not want to (or cannot) use the deployed database for the Flying Dutchman
    Airlines project in the book, you can run the SQL database in a local instance
    of SQL Server.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想（或不能）在书中使用飞剪航空公司项目的部署数据库，您可以在本地SQL Server实例中运行SQL数据库。
- en: 'To do this, you need the following installed:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，您需要安装以下软件：
- en: SQL Server Developer Edition
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL Server Developer Edition
- en: Microsoft SQL Server Management Studio
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft SQL Server Management Studio
- en: To download SQL Server, please visit [https://www.microsoft.com/en-us/sql-server/sql-server-downloads](https://www.microsoft.com/en-us/sql-server/sql-server-downloads),
    and download the Developer version of SQL Server. After installing SQL Server,
    you can move on to installing SQL Server Management Studio (SSMS) from [https://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-ver15](https://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-ver15).
    Both SQL Server Developer and SSMS are free.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载SQL Server，请访问[https://www.microsoft.com/en-us/sql-server/sql-server-downloads](https://www.microsoft.com/en-us/sql-server/sql-server-downloads)，并下载SQL
    Server的开发者版本。安装SQL Server后，您可以继续从[https://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-ver15](https://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-ver15)安装SQL
    Server Management Studio (SSMS)。SQL Server Developer和SSMS都是免费的。
- en: After SSMS is installed, if you have not done so already, please create a new
    local SQL Server instance through SQL Server. To install a new local SQL Server
    instance, open the SQL Server Installation Center that was installed alongside
    your SQL Server Developer Edition application. In the installation center, click
    Installation > New SQL Server Stand-alone Installation or Add Features to an Existing
    Installation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装SSMS之后，如果您还没有这样做，请通过SQL Server创建一个新的本地SQL Server实例。要安装一个新的本地SQL Server实例，打开与您的SQL
    Server Developer Edition应用程序一起安装的SQL Server安装中心。在安装中心中，点击安装 > 新建SQL Server独立安装或向现有安装添加功能。
- en: Follow the installation wizard, noting the login credentials you give your SQL
    Server instance. You need this information to connect to the SQL Server instance.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 按照安装向导进行操作，注意您为SQL Server实例提供的登录凭证。您需要这些信息来连接到SQL Server实例。
- en: Now launch SSMS. You are greeted by a connection dialog where you can browse
    for your SQL instance and fill in your connection information. After connecting,
    you are greeted by the SSMS primary screen. Here, in the Object Explorer, right-click
    Databases, and select Import Data-Tier Application.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在启动SSMS。你会看到一个连接对话框，你可以在这里浏览你的SQL实例并填写你的连接信息。连接后，你会看到SSMS的主屏幕。在这里，在对象资源管理器中，右键单击数据库，然后选择导入数据层应用程序。
- en: Clicking the Import Data-Tier Application context menu option brings up a wizard
    that lets you import the provided Flying Dutchman Airlines database. In the Import
    Settings window, select Import from Local Disk and browse to the database file
    (FlyingDutchmanAirlinesDatabase.bacpac). In the following window, you can rename
    the database if you wish. After going through the wizard, the database should
    be imported and ready to use with the code in this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 点击导入数据层应用程序的上下文菜单选项会弹出一个向导，允许你导入提供的飞剪航空公司数据库。在导入设置窗口中，选择从本地磁盘导入，并浏览到数据库文件（FlyingDutchmanAirlinesDatabase.bacpac）。在以下窗口中，如果你愿意，可以重命名数据库。完成向导后，数据库应该已导入并准备好与本书中的代码一起使用。
- en: 'There is a chance that your database import will fail. This usually is because
    of a mismatch between the contained database settings in Microsoft Azure and SSMS.
    If the import fails, please run the following command on the main database in
    your SQL instance (automatically generated for you):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能你的数据库导入会失败。这通常是因为Microsoft Azure中包含的数据库设置与SSMS不匹配。如果导入失败，请在你的SQL实例（为你自动生成）的主要数据库上运行以下命令：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Some people have reported that syntax issues around the GO keyword sometimes
    arise. If you run into issues with the previous command, this next command should
    work for you instead:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人报告说，围绕GO关键字的语法问题有时会出现。如果你遇到了上一个命令的问题，这个下一个命令应该对你有效：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'One last note: whenever you encounter a connection string in the book, make
    sure you replace it with the correct connection string for your local SQL instance
    copy of the database.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点注意事项：无论何时你在书中遇到连接字符串，请确保将其替换为你的本地SQL实例数据库的正确连接字符串。
