- en: Lesson 1\. Why should you learn how to program?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1课. 为什么你应该学习如何编程？
- en: After reading [lesson 1](#ch01), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第1课](#ch01)之后，你将能够
- en: Understand why programming matters
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解为什么编程很重要
- en: Set up a plan for learning how to program
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定学习编程的计划
- en: 1.1\. Why programming matters
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1. 为什么编程很重要
- en: Programming is universal. No matter who you are or what you do, you can learn
    to write programs that can help make your life easier.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是普遍的。无论你是谁，无论你做什么，你都可以学习编写可以帮助使你的生活更轻松的程序。
- en: 1.1.1\. Programming isn’t just for professionals
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.1. 编程不仅仅是专业人士的工作
- en: 'A misconception, both for veteran programmers and for people who have never
    programmed before, is that after you start to learn how to program, you’ll have
    to continue until you become a professional programmer. Likely, this misconception
    stems from associating programming with incredibly complex systems: your operating
    system, car/aviation software, artificial intelligence that learns, and many others.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于经验丰富的程序员和从未编程过的人来说，一个误解是，一旦你开始学习如何编程，你就必须继续学习直到你成为一名专业的程序员。很可能，这种误解源于将编程与极其复杂的系统联系起来：你的操作系统、汽车/航空软件、学习的人工智能，以及其他许多系统。
- en: 'I think of programming as a skill, like reading/writing, math, or cooking.
    You don’t have to become a best-selling author, a world-class mathematician, or
    a Michelin star chef. Your life significantly improves with a little bit of knowledge
    in each of those subjects: if you know how to read and write, you can communicate
    with others; if you know how to do basic calculations, you can tip appropriately
    at a restaurant; if you know how to follow a recipe, you can make a meal in a
    pinch. Knowing a little bit of programming will enable you to avoid having to
    rely on others to help you and will enable you to finish tasks you may want to
    do in a specific way more efficiently.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为编程是一项技能，就像阅读/写作、数学或烹饪一样。你不必成为畅销书作家、世界级数学家或米其林星级厨师。只要在这些学科中有一点知识，你的生活就会显著改善：如果你知道如何阅读和写作，你就可以与他人沟通；如果你知道如何进行基本计算，你可以在餐厅里适当地给小费；如果你知道如何遵循食谱，你就可以在紧急情况下做出一顿饭。稍微了解一些编程将使你能够避免依赖他人，并使你能够更有效地完成你可能想要以特定方式完成的任务。
- en: 1.1.2\. Improve your life
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.2. 提升你的生活
- en: If you learn to program, your skill can be used as you effectively build your
    own personal toolbox of utilities. The more you try to integrate programming into
    your daily life, the more you’ll be able to solve personal tasks more efficiently.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你学会了编程，你的技能可以用来有效地构建你自己的个人工具箱。你越尝试将编程融入日常生活，你就能更有效地解决个人任务。
- en: 'To keep up with your skill, you can write custom programs that fit your daily
    needs. The benefit of writing your own programs instead of using ones that already
    exist is that you can customize them to your exact needs. For example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持你的技能，你可以编写适合你日常需求的定制程序。自己编写程序而不是使用现成的程序的好处是，你可以根据你的确切需求进行定制。例如：
- en: Do you keep track of the checks that you write in the paper logbook that came
    with your checkbook? Consider typing them in a file and writing a program that
    reads the file and organizes the information. With programming, after the data
    is read, you can calculate sums, separate the checks by date ranges, or whatever
    else you want.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否在随支票簿附带的纸质日志本中记录你写的支票？考虑将它们输入文件，并编写一个程序来读取文件并组织信息。有了编程，在数据读取后，你可以计算总和、按日期范围分离支票，或者你想要的任何其他操作。
- en: Have you taken pictures and downloaded them to your computer, but the names
    given by the camera software aren’t what you want? Instead of manually renaming
    everything by hand for a thousand pictures, you can write a short program that
    renames all files automatically.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你拍照并将它们下载到电脑上，但相机软件给出的文件名不是你想要的吗？与其手动为千张照片重命名，不如编写一个简短的程序来自动重命名所有文件。
- en: Are you a student preparing for the SAT and want to make sure your solution
    for the quadratic equation is correct? You can write a program that takes in missing
    parameters and solves the equation for you, so that when you do it by hand, you
    can be sure that the calculations were done correctly.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一名准备SAT考试的学生，并想确保你的二次方程解是正确的吗？你可以编写一个程序，输入缺失的参数并为你解方程，这样当你手动操作时，你可以确信计算是正确的。
- en: Are you a teacher who would like to send a personalized email to each student
    with that student’s grade for a test? Instead of copying and pasting text and
    filling in the values manually, you can write a program that reads the student
    name, email address, and score from a file, and then effectively fills in the
    blank automatically for each student, and sends out the email.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一位想给每个学生发送包含该学生测试成绩的个性化电子邮件的教师吗？与其复制粘贴文本并手动填写值，你可以编写一个程序，从文件中读取学生姓名、电子邮件地址和分数，然后自动为每个学生填写空白并发送电子邮件。
- en: These are just a few situations in which programming can help you to be more
    organized and self-reliant.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是编程能帮助你变得更加有条理和自给自足的几个情况。
- en: 1.1.3\. Challenge yourself
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.3. 挑战自己
- en: At first glance, programming feels technical. At the beginning, it is, especially
    as you’re learning all the basic concepts. Perhaps unintuitively, programming
    is also creative. After you become familiar with a few ways to do one task in
    programming, you get to make decisions about which way would be best to apply.
    For example, if you’re reading a file, do you want to read all the data at once,
    store it, and then do some analysis, or do you want to read the data one piece
    at a time and analyze as you go along?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 初看起来，编程感觉是技术性的。一开始确实是，尤其是当你正在学习所有基本概念的时候。也许不太直观，但编程也是创造性的。当你熟悉了编程中完成一项任务的一些方法后，你就可以做出决定，选择哪种方式应用最好。例如，如果你正在读取文件，你是想一次性读取所有数据，存储它，然后进行分析，还是想一次读取一部分数据，边读边分析？
- en: By making these kinds of decisions with the knowledge you gain, you challenge
    yourself to think critically about what you want to achieve and how to do it most
    efficiently.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过运用你获得的知识做出这些决定，你挑战自己批判性地思考你想要实现的目标以及如何最有效地实现它。
- en: 1.2\. Where you are now and where you’ll be
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2. 你现在在哪里，你将去哪里
- en: 'This book doesn’t assume that you’ve programmed before. Having said that, you
    should be familiar with the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并不假设你之前编程过。话虽如此，你应该熟悉以下内容：
- en: '*Understanding a variable*—If you took a math course that covers introductory
    algebra, you should know what a variable is. In the next unit, you’ll see how
    variables in a programming setting are different.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理解变量*——如果你修过涵盖初等代数的数学课程，你应该知道什么是变量。在下一单元中，你将看到编程环境中的变量是如何不同的。'
- en: '*Understanding true/false statements*—You can think of statements as sentences
    that can be determined to be true or false. For example, “it is raining” is a
    statement that’s either true or false. You can also invert statements to take
    the opposite truth value by using the word *not*. For example, if “it is raining”
    is true, then “it is not raining” is false.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理解真/假语句*——你可以把语句看作是可以被判定为真或假的句子。例如，“正在下雨”是一个要么真要么假的语句。你还可以使用单词 *not* 来反转语句，使其具有相反的真值。例如，如果“正在下雨”是真的，那么“没有下雨”就是假的。'
- en: '*Connecting statements*—When you have more than one statement, you can connect
    them by using the words *and* or *or*. For example, if “it is raining” is true
    and “I am hungry” is false, then “it is raining and I am hungry” is false because
    both parts need to be true. But “it is raining or I am hungry” is true because
    at least one of the parts is true.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接语句*——当你有多个语句时，你可以通过使用单词 *and* 或 *or* 来连接它们。例如，如果“正在下雨”是真的，而“我饿了”是假的，那么“正在下雨并且我饿了”是假的，因为两部分都需要是真的。但“正在下雨或者我饿了”是真的，因为至少有一部分是真的。'
- en: '*Making decisions*—When you have multiple statements, you can make decisions
    based on whether one statement is true by using *if...then*. For example, “if
    it is raining, then the ground is wet” is made up of two statements: “it is raining”
    and “the ground is wet.” The statement “the ground is wet” is a consequence of
    the statement “it is raining.”'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*做出决定*——当你有多个语句时，你可以使用 *if...then* 来根据一个语句是否为真做出决定。例如，“如果下雨，那么地面是湿的”由两个语句组成：“正在下雨”和“地面是湿的”。语句“地面是湿的”是语句“正在下雨”的结果。'
- en: '*Following flowcharts*—You won’t need to know flowcharts to understand this
    book, but understanding them requires the same skills as understanding basic programming.
    Other ideas that use the same skill set are playing the game of 20 Questions,
    following a recipe, reading a choose-your-own-adventure book, or understanding
    algorithms. You should be familiar with following a set of instructions and making
    branching decisions. Flowcharts show a list of instructions that flow from one
    to the next and allow you to make decisions, which lead to different paths. In
    a flowchart, you’re asked a series of questions, whose answer is one of two choices:
    yes or no. Depending on your answer, you follow certain paths through the flowchart
    and will eventually end up at a final answer. [Figure 1.1](#ch01fig01) is an example
    of a flowchart.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*遵循流程图*——你不需要了解流程图就能理解这本书，但理解它们需要与理解基本编程相同的技能。使用相同技能集的其他想法包括玩20个问题的游戏、遵循食谱、阅读选择你自己的冒险书或理解算法。你应该熟悉遵循一系列指令和做出分支决策。流程图显示一系列指令，这些指令从一个流向下一个，并允许你做出决策，这些决策将导致不同的路径。在流程图中，你会被问一系列问题，其答案有两个选择：是或否。根据你的答案，你将遵循流程图中的某些路径，最终会到达一个最终答案。[图
    1.1](#ch01fig01) 是流程图的一个例子。'
- en: Figure 1.1\. Flowchart for deciding whether to take an umbrella today
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1. 今天是否带伞的流程图
- en: '![](images/01fig01_alt.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1.1](images/01fig01_alt.jpg)'
- en: 'Knowing the preceding skills is all you need to begin your programming journey.
    After reading this book, you’ll know the basics of programming. The basic concepts
    you’ll learn that can apply to any programming language are as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 了解上述技能就足以开始你的编程之旅。阅读完这本书后，你将了解编程的基础知识。你将学习的、可以应用于任何编程语言的基本概念如下：
- en: Using variables, expressions, and statements in programming
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编程中使用变量、表达式和语句
- en: Getting the program to make decisions based on conditions
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让程序根据条件做出决策
- en: Getting the program to automatically repeat tasks under some conditions
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让程序在某种条件下自动重复任务
- en: Reusing operations built into the language to help you be more efficient
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复使用语言内建的操作来帮助你更高效
- en: Making your code more readable and easy to maintain by breaking a larger task
    into smaller ones
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将更大的任务分解成更小的部分，使你的代码更易于阅读和维护。
- en: Knowing which data structure (a structure already created that can store information
    in a certain format) is appropriate to use in different situations
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解在不同情况下使用哪种数据结构（一种已经创建的、可以以特定格式存储信息的结构）是合适的
- en: 'You’ll be learning how to program by using a language called Python (version
    3.5). Any knowledge gained about programming concepts will be easily translatable
    to any other programming language; the basics are going to be the same between
    different languages. More specifically, at the end of this book, you’ll be familiar
    with the details of the Python programming language. You’ll know the following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过使用名为 Python（版本 3.5）的语言来学习如何编程。关于编程概念的任何知识都将很容易地转换到任何其他编程语言；不同语言之间的基础知识将是相同的。更具体地说，本书结束时，你将熟悉
    Python 编程语言的细节。你将了解以下内容：
- en: How to use the syntax of the language (in English, the equivalent is how to
    form valid sentences).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用语言的语法（在英语中，相当于如何构成有效的句子）。
- en: How to write more-complex programs with different blocks of code working together
    in harmony (in English, the equivalent is writing a short story).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写更复杂的程序，不同的代码块协同工作（在英语中，相当于写一个短篇故事）。
- en: How to use code that other programmers wrote (in English, the equivalent is
    referencing someone else’s work so you don’t have to rewrite it).
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用其他程序员编写的代码（在英语中，相当于引用他人的工作，这样你就不必重写它）。
- en: How to effectively check that your program works, including testing and debugging
    (in English, the equivalent is checking for spelling and grammar errors).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何有效地检查程序是否工作，包括测试和调试（在英语中，相当于检查拼写和语法错误）。
- en: How to write programs that interact with the keyboard and mouse.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写与键盘和鼠标交互的程序。
- en: How to write more data-centric or mathematical programs.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写更以数据为中心或数学化的程序。
- en: 1.3\. Our plan for learning how to program
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3. 我们学习如何编程的计划
- en: Individual motivation is one of the greatest make-or-break factors when learning
    a programming language. Taking things slow, getting a lot of practice, and allowing
    time to absorb the material will make the road to success less bumpy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习编程语言时，个人动力是决定成功与否的重要因素之一。放慢速度，大量练习，并留出时间吸收材料，会使通往成功的道路更加平稳。
- en: 1.3.1\. First steps
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1\. 第一步
- en: If you’ve never programmed before, this book is for you. This book is separated
    into units. A *unit* is a set of lessons that all deal with one particular concept
    in programming. The first lesson in the unit is usually a motivating lesson. The
    last lesson in a unit is a capstone project, which introduces a real-life problem
    or task. You can attempt the capstone on your own or you can read the walk-through
    of the solution; it’s intended to make sure that you’re on track with understanding
    the concepts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前从未编程过，这本书就是为你准备的。这本书被分为几个单元。一个*单元*是一系列课程，这些课程都围绕编程中的一个特定概念展开。单元中的第一节课通常是一个激励课程。单元中的最后一节课是一个总结性项目，它介绍了一个现实生活中的问题或任务。你可以自己尝试这个总结性项目，或者阅读解决方案的概述；它的目的是确保你理解这些概念。
- en: You’ll have many opportunities to practice what you read. At the beginning of
    each lesson, you’ll see a simple exercise, called *Consider this*, that will get
    you thinking about the world around you and the way you interact with it; this
    exercise introduces you to the main idea of the lesson. It’s described without
    code jargon and hints at the kinds of programming ideas you’ll learn in the lesson.
    Throughout the lesson, you’ll discover how to “translate” the English description
    of the outlined exercise into code. Each lesson contains many exercises to help
    you understand the concepts; doing all the exercises will help the concepts click.
    Answers to these exercises will be found in [Appendix A](kindle_split_056.html#app01)
    so that you can check your work.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你将有很多机会练习你所学的。在每节课的开始，你将看到一个简单的练习，称为*考虑这一点*，这将让你思考你周围的世界以及你与之互动的方式；这个练习介绍了课程的主要思想。它没有使用代码术语，并暗示了你在课程中将要学习的编程思想。在整个课程中，你会发现如何将概述练习的英文描述“翻译”成代码。每个课程都包含许多练习，帮助你理解概念；完成所有练习将有助于概念的理解。这些练习的答案可以在[附录A](kindle_split_056.html#app01)中找到，以便你可以检查你的工作。
- en: Being hands-on with the exercises is important in the first few lessons, as
    you’ll be learning the basics of programming using Python. In the last few lessons,
    you’ll see packages that other programmers wrote, and you’ll have an opportunity
    to learn how to use those packages to build more-complex programs. One of the
    packages will get you to build programs that you can interact with visually, by
    mouse click or keyboard input, and you’ll see your program update an image on
    the screen. Another package will show you how to deal with data as input. You’ll
    learn how to read files that have a certain structure, how to analyze the data
    gathered, and how to write data to another file.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几节课中，亲自动手做练习非常重要，因为你会使用Python学习编程的基础。在最后几节课中，你将看到其他程序员编写的包，你将有机会学习如何使用这些包来构建更复杂的程序。其中一个包将让你构建可以视觉交互的程序，通过鼠标点击或键盘输入，你将看到你的程序在屏幕上更新图像。另一个包将向你展示如何处理输入数据。你将学习如何读取具有特定结构的文件，如何分析收集到的数据，以及如何将数据写入另一个文件。
- en: 1.3.2\. Practice, practice, practice, practice
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.2\. 练习，练习，再练习
- en: Each lesson has short exercises with solutions. With Python, and programming
    in general, lots of practice is essential to truly understand the concepts—this
    is especially true if you’ve never programmed before. Don’t be frustrated by errors
    when writing a program; you’ll improve your understanding by correcting unexpected
    mistakes.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每个课程都有简短的练习和解决方案。在Python和编程一般而言，大量的练习对于真正理解概念至关重要——这尤其适用于那些之前从未编程过的人。在编写程序时不要因为错误而沮丧；通过纠正意外的错误，你会提高你的理解能力。
- en: You can think of these exercises as checkpoints to help you understand how much
    you understand. Programming isn’t a passive activity. You should be actively engaged
    with the material presented and the concepts shown by constantly trying things
    out on your own. The checkpoint exercises touch upon the important ideas presented
    in the lesson, and you should attempt them all to cover the breadth of the material.
    If you feel adventurous, you can even come up with variations on the exercises
    presented and attempt to write new programs for problems you come up with!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将这些练习视为检查点，以帮助你了解你理解了多少。编程不是一种被动活动。你应该积极参与所呈现的材料和通过不断自己尝试来展示的概念。检查点练习涉及到课程中呈现的重要思想，你应该尝试所有这些练习以涵盖材料的广度。如果你感到好奇，你甚至可以对这些练习提出变体，并尝试为提出的问题编写新的程序！
- en: 1.3.3\. Think like a programmer
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.3\. 程序员思维
- en: This book is intended to be a unique learning experience. I don’t just want
    to teach you programming in Python. I also want to teach you how to think like
    a programmer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在提供独特的学习体验。我不仅想教你用Python编程，还想教你如何像程序员一样思考。
- en: 'To understand this, consider the following metaphor. There are two people:
    an author of fiction and a journalist. The author of fiction is someone who comes
    up with a plot, characters, dialogue, and interactions and then puts these ideas
    together in interesting ways by using the rules of the English language. The author
    writes a story for people to enjoy. The journalist doesn’t need to employ their
    creative side but rather hunts down stories based on fact. The journalist then
    puts the facts on paper, also using the rules of the English language, for people
    to be informed.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解这一点，考虑以下隐喻。有两个人：一个小说作者和一个记者。小说作者是一个提出情节、人物、对话和互动的人，然后通过使用英语规则以有趣的方式将这些想法组合在一起。作者写故事供人们欣赏。记者不需要运用他们的创造性，而是基于事实寻找故事。记者然后将事实写成文字，也使用英语规则，以便人们获得信息。
- en: I compare an author of fiction and a journalist to demonstrate the difference
    between a computer scientist and a programmer, respectively. Both a computer scientist
    and a programmer know how to write computer code, and both adhere to the rules
    of a programming language in order to create programs that do certain tasks. In
    the same way that an author thinks about a unique story and how to best pace it,
    a computer scientist may put more effort into coming up with ideas rather than
    putting their ideas into words. A computer scientist thinks about brand-new algorithms
    or studies theoretical questions, such as what a computer can and can’t do. On
    the other hand, a programmer implements programs based on preexisting algorithms
    or a set of requirements to which they must adhere. A programmer knows the details
    of a language well and can implement code quickly, efficiently, and correctly.
    In practice, the roles of a programmer and computer scientist often overlap, and
    there isn’t always a clear distinction.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过比较小说作者和记者来展示计算机科学家和程序员之间的区别。计算机科学家和程序员都知道如何编写计算机代码，并且他们都遵守编程语言的规则来创建执行特定任务的程序。就像作者思考一个独特的故事以及如何最好地安排它一样，计算机科学家可能会在提出想法上投入更多精力，而不是将想法转化为文字。计算机科学家会考虑全新的算法或研究理论问题，例如计算机能做什么和不能做什么。另一方面，程序员基于现有的算法或一组必须遵守的要求来实现程序。程序员对语言的细节了如指掌，并能快速、高效、正确地实现代码。在实践中，程序员和计算机科学家的角色经常重叠，而且并不总是有明确的区分。
- en: This book will show you how to implement tasks on a computer by giving the computer
    detailed instructions and will help you become proficient at doing this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你展示如何通过向计算机提供详细的指令来在计算机上实现任务，并帮助你熟练地完成这项工作。
- en: '|  |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Thinking like a programmer**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**程序员思维**'
- en: Be on the lookout throughout the rest of the book for this box.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，请注意这个框。
- en: You’ll get useful tips on which principles of thinking like a computer programmer
    apply to the ideas being discussed. These principles tie the book together, and
    I hope that revisiting these ideas will help you get into the mindset of a programmer.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你将获得关于哪些像计算机程序员一样的思维原则适用于正在讨论的想法的有用提示。这些原则将本书串联起来，我希望重新审视这些想法能帮助你进入程序员的思维模式。
- en: '|  |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: The next lesson outlines several principles that get at what it means to think
    like a programmer. Throughout each lesson, you’ll be reminded of these principles
    whenever possible, and I hope that you’ll start to think about these principles
    on your own as you progress through the book.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节课将概述几个原则，这些原则涉及到如何像程序员一样思考。在整个课程中，你将在可能的情况下被提醒这些原则，我希望你在阅读本书的过程中，开始自己思考这些原则。
- en: Summary
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lesson, my objective was to inspire you to learn to program. You don’t
    have to become a professional programmer. Use basic programming ideas and concepts
    to improve your personal life, even in simple ways. Programming is a skill, and
    you’ll get better at it the more you practice. As you read this book, try to think
    of tedious tasks that you’re doing manually that can be solved more effectively
    with programming, and try to do it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节课中，我的目标是激发你学习编程的兴趣。你不必成为一名专业程序员。利用基本的编程思想和概念来改善你的个人生活，即使是以简单的方式。编程是一项技能，你练习得越多，就会越擅长。当你阅读这本书时，试着想想那些你手动完成的繁琐任务，看看是否可以用编程更有效地解决，并尝试去实现它。
- en: Let’s begin!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
