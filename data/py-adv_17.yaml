- en: Appendix B. How to install the Mu editor and Python environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 如何安装 Mu 编辑器和 Python 环境
- en: In this appendix, I’ll explain how to install Python on your computer. The easiest
    way is to install a programming editor that contains Python. I recommend you install
    the Mu editor. I use it in this book, so it will be easy to follow the book’s
    dialogues and instructions if you’re using the same editor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，我将解释如何在您的计算机上安装 Python。最简单的方法是安装包含 Python 的编程编辑器。我建议您安装 Mu 编辑器。我在这本书中使用它，所以如果您使用相同的编辑器，将很容易跟随书中的对话和说明。
- en: I’ll also give you links to other ways to install Python—feel free to try them
    too.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我还会提供其他安装 Python 的链接——您也可以尝试它们。
- en: Mu
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mu
- en: 'Follow these steps to install Mu:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤安装 Mu：
- en: 'In your web browser, open the Mu editor’s web page: [https://codewith.mu/](https://codewith.mu/).'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的网络浏览器中打开 Mu 编辑器的网页：[https://codewith.mu/](https://codewith.mu/)。
- en: '![](../Images/B1-mu-editor-langing-page.png)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![B1-mu-editor-langing-page](../Images/B1-mu-editor-langing-page.png)'
- en: Click Download (the green button). You’ll see the Download Mu page.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下载（绿色按钮）。您将看到 Mu 的下载页面。
- en: '![](../Images/B2-mu-editor-download.png)'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![B2-mu-editor-download](../Images/B2-mu-editor-download.png)'
- en: 'Click Download for your operating system. You browser will download the installation
    file for your operating system as follows:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您操作系统的下载按钮。您的浏览器将按照以下方式下载适用于您操作系统的安装文件：
- en: For Windows it will be an `.msi` file.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Windows，它将是一个 `.msi` 文件。
- en: For macOS it will be a `.dmg` file.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 macOS，它将是一个 `.dmg` 文件。
- en: For Linux it will be an `.AppImage` file.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Linux，它将是一个 `.AppImage` 文件。
- en: Click Instructions for your operating system and follow the instructions.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您操作系统的说明并按照说明操作。
- en: Open Mu as you normally open applications in your operating system. You’re ready
    to work on your project!
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正常打开您操作系统中的应用程序一样打开 Mu。您就可以开始工作在您的项目上了！
- en: You can also use the Mu editor to program microcontrollers and build robots,
    but that’s a topic for another book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用 Mu 编辑器来编程微控制器和构建机器人，但这将是另一本书的主题。
- en: Thonny
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Thonny
- en: 'Thonny is another great Python editor created with beginners in mind. You can
    find it here: [https://thonny.org/](https://thonny.org/).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Thonny 是另一个为初学者设计的优秀的 Python 编辑器。您可以在以下位置找到它：[https://thonny.org/](https://thonny.org/)。
- en: On the first page, you’ll find the installers for Windows, macOS, and Linux.
    For Windows, download the `.exe` file and run it. For macOS, download the `.pkg`
    file and install it. For Linux, run the command provided in the instructions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一页，您将找到 Windows、macOS 和 Linux 的安装程序。对于 Windows，下载 `.exe` 文件并运行它。对于 macOS，下载
    `.pkg` 文件并安装它。对于 Linux，运行说明中提供的命令。
- en: '![](../Images/B3-thonny-downloads.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![B3-thonny-downloads](../Images/B3-thonny-downloads.png)'
- en: After you’ve installed the application, start it and explore its settings. You
    can choose a color theme from a dozen options, the editor and terminal fonts,
    and many other options.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完应用程序后，启动它并探索其设置。您可以从十几种选项中选择颜色主题、编辑器和终端字体以及许多其他选项。
- en: Thonny has a very helpful feature called Assistant. In the Options menu, you
    can configure it to start each time when there is a warning in your code. It also
    starts when your program shows an error. Assistant gives you several suggestions
    about what could be wrong with your code. Try to make a minor mistake in your
    code (a typo in a variable name, for example), and then run the program. You’ll
    see Assistant in action.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Thonny 有一个非常有用的功能叫做助手。在选项菜单中，您可以配置它，在您的代码中每次出现警告时启动。当您的程序显示错误时，它也会启动。助手会为您提供关于您的代码可能出错的几个建议。尝试在您的代码中犯一个小的错误（例如变量名中的拼写错误），然后运行程序。您将看到助手的实际操作。
- en: Python
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: Both of the preceding editors include Python in their installation packages.
    But, for some reason, you may want to install Python separately.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个先前的编辑器都包括 Python 在它们的安装包中。但，出于某种原因，您可能想单独安装 Python。
- en: 'If you are on macOS or Linux, your operating system already has Python installed.
    Most likely, it’s not the latest version of Python, but that’s not a problem:
    all the programs we develop in this book will work with Python versions starting
    from 3.5\. There’s no need to install anything on these operating systems—at least,
    not for this book.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是 macOS 或 Linux，您的操作系统已经安装了 Python。很可能是不是最新版本的 Python，但这不是问题：本书中开发的全部程序都将从
    3.5 版本的 Python 开始工作。在这些操作系统上不需要安装任何东西——至少，不是为这本书。
- en: 'If you’re on Windows, you’ll have to go to the official Python site and download
    the installer from there: [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是 Windows，您必须前往官方 Python 网站，并从那里下载安装程序：[https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/)。
- en: Please read the notes carefully and choose the right Python version for your
    Windows version.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请仔细阅读说明，并根据你的 Windows 版本选择正确的 Python 版本。
- en: '![](../Images/B4-windows-downloads.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![B4-windows-downloads](../Images/B4-windows-downloads.png)'
- en: Another way to install Python on Windows is to open a PowerShell window and
    type `python`. Windows will suggest the right version of Python to install. You
    just have to accept it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Python 的另一种方法是打开 PowerShell 窗口并输入 `python`。Windows 将建议安装正确的 Python
    版本。你只需接受即可。
