- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The first time I toured a data center, I was fascinated by the entrance retinal
    scanner, flashing lights, cooling systems, and colorful wiring. Coming from an
    electrical engineering background, I could appreciate the complexity of managing
    hardware. I came upon the confusing concept of cloud computing when a company
    hired me to manage a private cloud platform. I no longer plugged in wires and
    crafted servers. Instead, I stared at progress bars in a user interface for thousands
    of servers and wrote terrible scripts to provision them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次参观数据中心时，被入口处的视网膜扫描仪、闪烁的灯光、冷却系统和五颜六色的电线深深吸引。由于我的背景是电气工程，我能够欣赏到管理硬件的复杂性。当一家公司聘请我来管理一个私有云平台时，我遇到了令人困惑的云计算概念。我不再插线并构建服务器，而是盯着数千台服务器的用户界面中的进度条，并编写糟糕的脚本来部署它们。
- en: At that point, I realized I needed to learn more. I wanted to automate more
    infrastructure and write more sustainable code that other team members could use.
    My learning journey reflected the growth of cloud computing and the DevOps philosophy.
    We needed to learn how to change and scale our infrastructure to keep up business
    innovation and avoid affecting critical systems! With the public cloud making
    it even easier to get infrastructure resources on demand, we could almost start
    treating our infrastructure as an extension of our software.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在那时，我意识到我需要学习更多。我想自动化更多的基础设施，并编写其他团队成员可以使用的可持续代码。我的学习之旅反映了云计算和DevOps哲学的发展。我们需要学习如何改变和扩展我们的基础设施，以跟上业务创新并避免影响关键系统！随着公共云使得按需获取基础设施资源变得更加容易，我们几乎可以将我们的基础设施视为我们软件的延伸。
- en: I traveled a rocky learning journey by becoming a generalist. I priced out public
    cloud migrations, paired with senior Java developers (the challenge that made
    me cry), applied design patterns and software development theory to code, tried
    out Agile methodology, and asked quality assurance and security professionals
    many questions. As I soaked up different perspectives and technical experiences,
    I tried to help other folks on their learning journeys as a consultant and, eventually,
    a developer advocate for open source infrastructure tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过成为一名通才经历了坎坷的学习之旅。我评估了公共云迁移的成本，与高级Java开发者配对（这个挑战让我流泪），将设计模式和软件开发理论应用于代码，尝试了敏捷方法，并向质量保证和安全专业人士提出了许多问题。当我吸收了不同的观点和技术经验后，我试图作为顾问和开源基础设施工具的开发者倡导者，帮助其他人在他们的学习之旅上。
- en: I decided to write this book because enough systems administrators, security
    professionals, and software developers expressed that they wanted to learn infrastructure
    as code (IaC) and needed a resource that organized patterns and practices for
    writing it. This book reflects everything I *wished* I learned earlier about IaC
    and the considerations and challenges of applying specific patterns and practices
    over others, agnostic of the tools and technologies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定写这本书，因为足够多的系统管理员、安全专业人士和软件开发者表示，他们想学习基础设施即代码（IaC），并需要一个组织编写IaC的模式和实践的资源。这本书反映了我早期关于IaC以及应用特定模式和实践的考虑和挑战的所有愿望，不受工具和技术的影响。
- en: I never expected the book to have so much detail. Whenever I released a chapter,
    I received a note from someone about something I forgot or a recommendation to
    expand one subject into a chapter. Many chapters cover topics that have entire
    books (or documentaries, even) dedicated to them but receive a general, high-level
    treatment in this book. I focus on the most important things you must know to
    apply the topic to IaC.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未预料到这本书会有如此多的细节。每当我发布一个章节时，我都会收到来自某人的关于我忘记的事情或建议将某个主题扩展为一个章节的笔记。许多章节涵盖了有整本书（甚至纪录片）专门讨论的主题，但在这本书中只进行了概括性的、高层次的处理。我专注于你必须知道的最重要的事情，以便将主题应用于IaC。
- en: You might look at the examples in this book and ask, “Why not use this *other*
    tool?” I struggled to balance high-level theories with practical examples. The
    code listings generated spirited discussions from my reviewers and editors, many
    of whom suggested expansions or substitutions in a different language, tool, and
    platform! I tried my best to find a combination of languages, tools, and platforms
    to demonstrate the patterns. At the time of writing, you’ll find the code listings
    written in Python, deployed by HashiCorp Terraform, and run on Google Cloud Platform
    (GCP). Each code listing comes with a high-level description of the pattern and
    practice, which you can apply irrespective of language, tool, or platform.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会看看这本书中的示例，问：“为什么不使用这个*其他*工具？”我在平衡高级理论和实际示例方面遇到了困难。代码列表引发了我的审稿人和编辑们的热烈讨论，他们中的许多人建议在不同的语言、工具和平台上进行扩展或替换！我尽力找到语言、工具和平台的组合来展示这些模式。在写作时，您会发现代码列表是用Python编写的，由HashiCorp
    Terraform部署，并在Google Cloud Platform (GCP)上运行。每个代码列表都附带了一个高级描述，其中包含了模式和练习，您可以根据需要应用，无论语言、工具或平台。
- en: I hope you read this book and find one or two patterns that help you write cleaner
    IaC, collaborate on IaC in your team, and scale and secure your IaC across your
    company. Please don’t expect to use every pattern and practice or apply all of
    them at once. You might feel overwhelmed! As you encounter challenges in your
    IaC, I hope you return to this book and reference a few more patterns.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您阅读这本书，并找到一两个有助于您编写更干净的IaC、在团队中协作IaC以及在公司范围内扩展和保障IaC的模式。请不要期望使用每一个模式和练习，或者一次性应用所有这些。您可能会感到不知所措！当您在IaC中遇到挑战时，我希望您能回到这本书，参考更多模式。
- en: acknowledgments
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: It takes a community to write a book, and the one that came together to help
    me is exceptional.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 写一本书需要社区的支持，而帮助我的这个社区是杰出的。
- en: Thank you to my partner, Adam, who helped me make the time (and plenty of coffee)
    to focus and work on this book. Also thank you to my family, who encouraged me
    to pursue my interest in infrastructure. You provided words of encouragement and
    a listening ear, even if you didn’t understand the technical concepts I was trying
    to untangle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的伴侣，Adam，他帮助我抽出时间（以及大量的咖啡）来专注于这本书的编写。还要感谢我的家人，他们鼓励我追求我对基础设施的兴趣。即使你们不理解我试图理清的技术概念，你们也提供了鼓励和支持的言语，并倾听我的想法。
- en: I am very grateful to my editors at Manning—Chris Philips, Mike Shepard, Tricia
    Louvar, and Frances Lefkowitz—for their patience, encouragement, guidance, and
    recommendations. Thank you for staying so consistent in your feedback and commitment
    through some very rough drafts. I want to also thank the team behind the production
    and promotion of this book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常感谢Manning出版社的编辑们——Chris Philips、Mike Shepard、Tricia Louvar和Frances Lefkowitz——他们的耐心、鼓励、指导和建议。感谢你们在草稿非常粗糙的情况下，始终保持一致的反馈和承诺。我还想感谢这本书的生产和推广团队。
- en: 'A big thank you to the reviewers who read my manuscript and took the time and
    effort to provide me feedback: Cosimo Attanasi, David Krief, Deniz Vehbi, Domingo
    Salazar, Ernesto Cárdenas Cangahuala, George Haines, Gualtiero Testa, Jeffrey
    Chu, Jeremy Bryan, Joel Clermont, John Guthrie, Lucian Maly, Michael Bright, Ognyan
    Dimitrov, Peter Schott, Ravi Tamiri, Sean T. Booker, Stanford S. Guillory, Steffen
    Weitkamp, Steven Oxley, Sylvain Martel, and Zorodzayi Mukuya, your suggestions
    helped make this a better book.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读我的手稿并抽出时间和精力提供反馈的审稿人：Cosimo Attanasi, David Krief, Deniz Vehbi, Domingo
    Salazar, Ernesto Cárdenas Cangahuala, George Haines, Gualtiero Testa, Jeffrey
    Chu, Jeremy Bryan, Joel Clermont, John Guthrie, Lucian Maly, Michael Bright, Ognyan
    Dimitrov, Peter Schott, Ravi Tamiri, Sean T. Booker, Stanford S. Guillory, Steffen
    Weitkamp, Steven Oxley, Sylvain Martel, 和 Zorodzayi Mukuya，你们的建议帮助这本书变得更加出色。
- en: To the community team at HashiCorp, thank you for lending your opinions, reviewing
    concepts, and encouraging me to write. You all inspired me to keep writing throughout
    technical challenges and the occasional bout of imposter syndrome. And a special
    thank you to my colleague and technical proofer, Taylor Dolezal, who bravely checked
    my code and read the book in various iterations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢HashiCorp社区团队，感谢你们提供意见、审查概念并鼓励我写作。你们在技术挑战和偶尔的冒名顶替综合症中激励我继续写作。特别感谢我的同事和技术校对员Taylor
    Dolezal，他勇敢地检查了我的代码，并在多个版本中阅读了这本书。
- en: To the system administrators, testers, product managers, infrastructure engineers,
    business analysts, software developers, and security engineers I have ever worked
    with, you might recognize some of the patterns and practices we paired on, chatted
    about, or debated in this book. Thank you for teaching me something about infrastructure
    as code. You are part of the community that made this possible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 向我合作过的系统管理员、测试人员、产品经理、基础设施工程师、业务分析师、软件开发人员和安全工程师，您可能会在这本书中认出一些我们共同探讨、讨论或辩论的模式和最佳实践。感谢您在基础设施即代码方面教会我一些东西。您是使这一切成为可能的社会群体的一部分。
- en: about this book
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: I wrote *Infrastructure as Code, Patterns and Practices* to help you write IaC
    that changes infrastructure resources without impacting critical business systems.
    The book focuses on the patterns and practices you can apply as an individual,
    team, or company across your infrastructure system. It focuses on high-level patterns
    and practices that you can apply to your IaC, while offering specific examples
    demonstrating implementation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写了《基础设施即代码，模式和最佳实践》一书，旨在帮助您编写不会影响关键业务系统的IaC。本书侧重于您作为个人、团队或公司可以在整个基础设施系统中应用的模式和最佳实践。它侧重于可以应用于您的IaC的高级模式和最佳实践，同时提供具体的示例来展示实现方法。
- en: Who should read this book?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is for anyone (software developers, security engineers, quality assurance
    engineers, or infrastructure engineers) beginning to use cloud infrastructure
    and IaC and looking to scale it across their team or company. You will have written
    some IaC, run it manually, and created resources on a public cloud.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何开始使用云基础设施和IaC并希望将其扩展到团队或公司的人（软件开发者、安全工程师、质量保证工程师或基础设施工程师）。您将已经编写了一些IaC，手动运行它，并在公共云上创建了资源。
- en: However, you now face the challenges of facilitating collaboration of IaC across
    your team or company. You must alleviate the friction of multiple team members
    and other teams making infrastructure changes and requesting updates for security,
    compliance, or functionality. While many resources introduce IaC in the context
    of a specific tool, this book generalizes the patterns and practices you can apply
    to a variety of infrastructure use cases, tools, and systems that will evolve
    over time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您现在面临的是在团队或公司内促进IaC协作的挑战。您必须减轻多个团队成员和其他团队进行基础设施更改和请求安全、合规性或功能更新时的摩擦。虽然许多资源在特定工具的背景下介绍IaC，但本书将您可以应用于各种基础设施用例、工具和系统的模式和最佳实践进行了概括，这些工具和系统将随着时间的推移而发展。
- en: 'How this book is organized: A roadmap'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: I organized this book into three sections with 13 chapters.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我将本书组织为三个部分，共13章。
- en: Part 1 introduces IaC and how you, as an individual, write it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分介绍了基础设施即代码（IaC）以及作为个人如何编写它。
- en: Chapter 1 defines IaC and its benefits and principles. The chapter explains
    that the book has examples in Python, run by HashiCorp Terraform, and deployed
    to Google Cloud Platform (GCP). I also discuss the tools and use cases you’ll
    encounter in your IaC journey.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章定义了IaC及其优势和原则。本章解释了本书包含Python示例，由HashiCorp Terraform运行，并部署到谷歌云平台（GCP）。我还讨论了您在IaC之旅中可能会遇到的工具和用例。
- en: Chapter 2 dives into the principle of immutability and how you can migrate existing
    infrastructure resources to IaC. It also covers the practices of writing clean
    IaC.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章深入探讨了不可变性的原则以及如何将现有的基础设施资源迁移到IaC。它还涵盖了编写干净IaC的实践。
- en: Chapter 3 offers a few patterns for dividing and grouping infrastructure resources
    into modules. Each pattern includes an example and a list of use cases.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章提供了一些将基础设施资源划分为模块的模式的建议。每个模式都包含一个示例和用例列表。
- en: Chapter 4 covers how to manage dependencies among infrastructure resources and
    modules and decouple them with dependency injection and some common patterns.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章涵盖了如何管理基础设施资源和模块之间的依赖关系，并通过依赖注入和一些常见模式将它们解耦。
- en: Part 2 describes how to write and collaborate on IaC as a team.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分描述了如何作为团队编写和协作IaC。
- en: Chapter 5 organizes the practices and considerations for expressing IaC in different
    repository structures and sharing it across your team.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章组织了在不同存储库结构中表达IaC以及与团队共享时的实践和考虑因素。
- en: Chapter 6 provides an infrastructure testing strategy. It describes each type
    of test and how to write them for IaC.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章提供了基础设施测试策略。它描述了每种测试类型以及如何为IaC编写它们。
- en: Chapter 7 applies continuous delivery to IaC. It covers a high-level view of
    branching models and how your team can use them to change infrastructure.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章将持续交付应用于IaC。它涵盖了分支模型的高级视图以及您的团队如何使用它们来更改基础设施。
- en: Chapter 8 provides techniques to build secure and compliant IaC, including testing
    and tagging.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章提供了构建安全且符合规定的IaC的技术，包括测试和标记。
- en: Part 3 covers how to manage IaC across your company.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分涵盖了如何在公司内部管理IaC。
- en: Chapter 9 applies immutability to infrastructure changes, including an example
    for blue-green deployments.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章将不可变性应用于基础设施更改，包括蓝绿部署的示例。
- en: Chapter 10 refactors a large body of IaC to improve its maintainability and
    mitigate the blast radius of failed changes to one codebase.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章重构了大量IaC，以提高其可维护性并减轻对单个代码库中失败更改的冲击范围。
- en: Chapter 11 describes reverting IaC and rolling forward changes to the system.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章描述了撤销IaC和将更改向前推进到系统中的方法。
- en: Chapter 12 addresses the use of IaC to manage cloud computing costs. It includes
    an example for cost estimation of IaC.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章讨论了使用IaC来管理云计算成本。它包括IaC成本估算的示例。
- en: Chapter 13 completes the book with practices to manage and update IaC tools.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章通过实践来管理和更新IaC工具，从而完成本书。
- en: You will find that many concepts build on each other throughout the book, and
    it may help to read the chapters in order if you have not previously practiced
    IaC. Otherwise, you can choose the sections that best apply to the challenges
    you face in your IaC practice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现本书中许多概念相互关联，如果您之前没有练习过IaC，按顺序阅读章节可能会有所帮助。否则，您可以选择最适合您在IaC实践中面临的挑战的部分。
- en: Before you read individual chapters for specific concepts, you may want to read
    chapter 1 or appendix A first to understand how to read and run the examples.
    Appendix A offers additional detail on the libraries, tools, and platforms related
    to the examples, while appendix B provides answers to the exercises.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读特定概念的各个章节之前，您可能首先想阅读第1章或附录A，以了解如何阅读和运行示例。附录A提供了有关示例中相关的库、工具和平台的额外详细信息，而附录B提供了练习题的答案。
- en: About the code
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: Because of the verbosity of infrastructure configuration, some code listings
    in the book do not include the entire infrastructure definitions for clarity.
    Chapters 2 to 12 include code listings as examples of their concepts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于基础设施配置的冗长，本书中的一些代码列表为了清晰起见，并没有包含整个基础设施定义。第2章到第12章包含了代码列表，作为其概念的示例。
- en: The existing code listings use a combination of Python 3.9, HashiCorp Terraform
    1.0, and Google Cloud Platform. The appendix includes more information on how
    to run the examples and their tools and libraries. I update the source code on
    GitHub for minor versions of the tools.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的代码列表使用了Python 3.9、HashiCorp Terraform 1.0和Google Cloud Platform的组合。附录中包含了有关如何运行示例及其工具和库的更多信息。我对GitHub上工具的较小版本更新源代码。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in`
    `bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在这两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**以突出显示与章节中先前步骤相比有所更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    any of the listings, highlighting important concepts. You can get executable snippets
    of code from the liveBook (online) version of this book at [https://livebook.manning.com/book/essential-infrastructure-as-code](https://livebook.manning.com/book/essential-infrastructure-as-code).
    The complete source code is available for download from the Manning website at
    [https://www.manning.com/books/infrastructure-as-code-patterns-and-practices](https://www.manning.com/books/infrastructure-as-code-patterns-and-practices),
    and from GitHub at [https://github.com/joatmon08/manning-book](https://github.com/joatmon08/manning-book).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。代码注释伴随任何列表，突出显示重要概念。您可以从本书的
    liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/essential-infrastructure-as-code](https://livebook.manning.com/book/essential-infrastructure-as-code)。完整的源代码可以从
    Manning 网站 [https://www.manning.com/books/infrastructure-as-code-patterns-and-practices](https://www.manning.com/books/infrastructure-as-code-patterns-and-practices)
    和 GitHub [https://github.com/joatmon08/manning-book](https://github.com/joatmon08/manning-book)
    下载。
- en: liveBook discussion forum
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Infrastructure as Code, Patterns and Practices* includes free access
    to liveBook, Manning’s online reading platform. Using liveBook’s exclusive discussion
    features, you can attach comments to the book globally or to specific sections
    or paragraphs. It’s a snap to make notes for yourself, ask and answer technical
    questions, and receive help from the author and other users. To access the forum,
    go to [https://livebook.manning.com/book/infrastructure-as-code-patterns-and-practices/discussion](https://livebook.manning.com/book/infrastructure-as-code-patterns-and-practices/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *基础设施即代码：模式和最佳实践* 包括免费访问 liveBook，Manning 的在线阅读平台。使用 liveBook 的独家讨论功能，您可以在全球范围内或针对特定部分或段落附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/infrastructure-as-code-patterns-and-practices/discussion](https://livebook.manning.com/book/infrastructure-as-code-patterns-and-practices/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    了解更多关于 Manning 论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest her interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website for as long as the book is in print.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免她的兴趣转移！论坛和以前讨论的存档将从出版社网站提供，直到书籍有售。
- en: About the cloud provider
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于云服务提供商
- en: I had a challenge deciding which cloud provider to use for examples. While Amazon
    Web Services (AWS) or Microsoft Azure (Azure) may be more popular choices at publication,
    they require many resources to be created. For example, their networking requires
    a network, subnets, routing tables, gateways, and security groups before you can
    use it. Instead, I decided to use Google Cloud Platform (GCP) as the primary cloud
    provider to streamline the number of resources you need to create.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定用于示例的云服务提供商时，我遇到了挑战。虽然亚马逊网络服务（AWS）或微软Azure（Azure）可能在出版时更为流行，但它们需要创建许多资源。例如，它们的网络需要网络、子网、路由表、网关和安全组，你才能使用它们。相反，我决定使用谷歌云平台（GCP）作为主要的云服务提供商，以简化您需要创建的资源数量。
- en: Though I use GCP for the examples, the concepts, processes, and guidelines are
    intended to be agnostic, and you should be able to adapt them to other cloud providers.
    For readers who prefer to use AWS or Azure, each example includes information
    on the equivalent service offerings in these two platforms. In addition, some
    examples include equivalents in the code repo.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在示例中使用GCP，但概念、流程和指南旨在保持中立，您应该能够将它们适应到其他云服务提供商。对于更喜欢使用AWS或Azure的读者，每个示例都包含了这两个平台上的等效服务信息。此外，一些示例还包括代码仓库中的等效内容。
- en: In chapter 1, you can read more about my reasons for using GCP, and how to adapt
    the examples for Azure and AWS. And in appendix A, you’ll find instructions for
    setting up and running the examples on GCP, along with tips for Azure and AWS
    users.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，您可以了解更多关于我选择使用GCP的原因，以及如何将示例适应Azure和AWS。附录A中包含了在GCP上设置和运行示例的说明，以及针对Azure和AWS用户的提示。
- en: Other online resources
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: Refer to online resources for your specific IaC tool or infrastructure provider.
    Many of them provide examples of practices and patterns implemented in their tool.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考针对您特定IaC工具或基础设施提供商的在线资源。其中许多提供了他们在工具中实现的实践和模式示例。
- en: about the author
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Rosemary_Wang_Author_Photo.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![Rosemary Wang 作者照片](../../OEBPS/Images/Rosemary_Wang_Author_Photo.png)'
- en: Rosemary Wang works to bridge the technical and cultural barriers between infrastructure,
    security, and application development. She is fascinated with solving intractable
    problems as a contributor, public speaker, writer, and advocate of open source
    infrastructure tools. When she is not drawing on whiteboards, Rosemary debugs
    stacks of various infrastructure systems on her laptop while watering her houseplants.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 玫瑰玛丽·王致力于弥合基础设施、安全和应用开发之间的技术和文化障碍。作为贡献者、公众演讲者、作家和开源基础设施工具的倡导者，她对解决棘手问题充满热情。当她不在白板上绘制时，玫瑰玛丽在她的笔记本电脑上调试各种基础设施系统，同时给她的室内植物浇水。
- en: about the cover illustration
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Infrastructure as Code, Patterns and Practices*
    is captioned “Bayadere,” a term meaning “a female Hindu dancer in India,” taken
    from a collection by Jacques Grasset de Saint-Sauveur, published in 1797\. Each
    illustration is finely drawn and colored by hand.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 《基础设施即代码：模式和实战》的封面图题为“Bayadere”，意为“印度的一位女性印度舞者”，取自雅克·格拉塞·德·圣索沃尔于1797年出版的作品集。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的封面设计，庆祝计算机行业的创新和主动性，这些文化通过如这一系列图片这样的收藏品被重新带回生活。
