  zh: 第二部分：熟悉环境
- en: 'You’ve built your first game prototypes in Unity, so now you’re ready to stretch
    yourself by tackling other game genres. At this point, the rhythms of working
    in Unity should feel familiar: create a script with such and such function, drag
    this object to that slot in the Inspector, and so forth. You’re not tripping over
    details of the interface so much anymore, which means the remaining chapters don’t
    need to rehash the basics. Let’s run through a succession of additional projects
    that will progressively teach you more and more about developing games in Unity.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在Unity中构建了你的第一个游戏原型，所以现在你准备好通过尝试其他游戏类型来挑战自己。在这个阶段，使用Unity工作的节奏应该已经熟悉：创建一个具有某种功能的脚本，将这个对象拖动到检查器中的那个槽位，等等。你不再那么频繁地遇到界面的细节问题，这意味着剩余的章节不需要重复介绍基础知识。让我们逐一浏览一系列额外的项目，这些项目将逐步教你更多关于在Unity中开发游戏的知识。
