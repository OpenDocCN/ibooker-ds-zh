  zh: '![](Images/001fig01_alt.jpg)'
- en: 'This book is organized around the three phases of a data science project:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书围绕数据科学项目的三个阶段组织：
- en: The first phase is *preparation*—time and effort spent gathering information
    at the beginning of a project can spare big headaches later.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一阶段是**准备**——在项目开始时投入的时间和精力用于收集信息，可以在后期避免大麻烦。
- en: The second phase is *building* the product, from planning through execution,
    using what you learned during the *preparation* phase and all the tools that statistics
    and software can provide.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二阶段是**构建**产品，从规划到执行，使用在**准备**阶段学到的知识和所有统计和软件可以提供的工具。
- en: The third and final phase is *finishing*—delivering the product, getting feedback,
    making revisions, supporting the product, and wrapping up the project.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三阶段也是最终阶段是**完成**——交付产品，获取反馈，进行修订，支持产品，并结束项目。
