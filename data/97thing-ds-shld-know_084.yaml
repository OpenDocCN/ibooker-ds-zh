- en: 'Chapter 78\. Artificial Intelligence: Legal Liabilities amid Emerging Ethics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第78章. 人工智能：在新兴伦理中的法律责任
- en: Pamela Passman
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pamela Passman
- en: '![](Images/Pamela_Passman.png)'
  id: totrans-2
