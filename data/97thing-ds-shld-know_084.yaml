- en: Vice Chair, Ethisphere
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 副主席，Ethisphere
- en: CEO, Center for Responsible Enterprise And Trade (CREATe.org)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: CEO，负责企业与贸易的中心（CREATe.org）
- en: Enthusiasm is growing around the use of AI, with 30% of a [surveyed sample](https://oreil.ly/5brAF)
    of top Global 500 companies in 2019 reporting that they are already using AI in
    selective business functions. AI can be useful in a broad spectrum of applications
    and activities, from product design and testing to all kinds of data analysis,
    marketing functions, machine learning, medical testing, virtual assistance, and
    other tasks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对AI的使用兴趣正在增加，2019年全球500强企业中30%的受访样本报告称他们已经在选择性的业务功能中使用AI。AI可以在广泛的应用和活动中发挥作用，从产品设计和测试到各种数据分析、市场营销功能、机器学习、医疗测试、虚拟援助和其他任务。
- en: Concerns about the reliability and potential misuses of AI are also front-of-mind
    among businesses, [investors](https://oreil.ly/JxvO-), governments, and consumers.
    The wide range of new opportunities and risks presented by AI have led to the
    development of at least [32 different AI ethics codes](https://oreil.ly/4PwWR)
    put together by industry, NGOs, and governments to provide guidance on developing,
    implementing, and using AI in ways that support societal values and manage risks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对AI的可靠性和潜在误用的担忧也是企业、[投资者](https://oreil.ly/JxvO-)、政府和消费者关注的焦点。AI带来的广泛新机遇和风险已经促使至少[32种不同的AI伦理准则](https://oreil.ly/4PwWR)的制定，这些准则由行业、非政府组织和政府共同提供指导，以支持社会价值观并管理风险。
- en: 'By and large, AI codes deal with [three high-level issues](https://oreil.ly/FMsMO):
    the responsible design and use of AI, the ethical use of AI, and the issue that
    we will delve into a bit more here—the lawful use of AI. Lawful use of AI involves
    compliance with a company’s legal requirements and responsibilities in areas relevant
    to AI, including *data privacy* and *cybersecurity*. It also involves using AI
    for *lawful purposes*, and not for activities that are themselves illegal, that
    are dangerous, or that could otherwise attract liability for the company.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，AI 的代码处理[三个高级问题](https://oreil.ly/FMsMO)：AI 的负责设计和使用，AI 的道德使用，以及我们将在这里深入探讨的问题——AI
    的合法使用。AI 的合法使用涉及符合公司在与AI相关的法律要求和责任方面的规定，包括*数据隐私*和*网络安全*。它还涉及将AI用于*合法目的*，而不是用于本身非法、危险或可能为公司带来责任的活动。
- en: Data Privacy
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据隐私
- en: Many AI functions involve analyzing large amounts of data in order to predict
    behavior or outcomes and to make better-informed decisions. In practical terms,
    this means, for example, that AI systems can analyze and synthesize millions of
    medical reports, patient records, clinical trials, scientific studies, and other
    data points to help provide faster and more accurate medical diagnoses and treatment
    recommendations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多AI功能涉及分析大量数据，以预测行为或结果，并作出更为明智的决策。从实际应用角度来看，这意味着AI系统可以分析和综合数百万份医疗报告、患者记录、临床试验、科学研究和其他数据点，以帮助提供更快速和更准确的医疗诊断和治疗建议。
- en: The Memorial Sloan Kettering Cancer Center in New York and other oncology hospitals
    and clinics have been [using IBM Watson AI](https://oreil.ly/oPdji) to do just
    this sort of large-scale data analysis to help doctors make diagnoses and create
    management plans for cancer patients.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约的斯隆-凯特琳癌症中心和其他肿瘤学医院和诊所一直在[使用IBM Watson AI](https://oreil.ly/oPdji)进行大规模数据分析，以帮助医生对癌症患者进行诊断并制定管理计划。
- en: When individuals’ medical data or other personal information is collected and
    used in these and other ways, one obvious compliance issue is protecting and maintaining
    the privacy of such personally identifiable information. In the US, the specific
    federal [HIPAA law and regulations](https://oreil.ly/YjY0d) require those who
    collect and handle [“protected health information”](https://oreil.ly/-hu7x), including
    patients’ medical and personal data, not to use or disclose such information except
    in compliance with HIPAA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当个人的医疗数据或其他个人信息在这些和其他方式中被收集和使用时，一个明显的合规问题是保护和维护此类可识别个人信息的隐私。在美国，特定的联邦[HIPAA法律和法规](https://oreil.ly/YjY0d)要求那些收集和处理[“受保护健康信息”](https://oreil.ly/-hu7x)，包括患者的医疗和个人数据，不得在未遵守HIPAA的情况下使用或披露此类信息。
- en: Broader data protection laws—such as the EU’s [General Data Protection Regulation](https://oreil.ly/29sdy)
    and the [California Consumer Privacy Act of 2018](https://oreil.ly/l_qPQ), which
    regulate the collection, processing, use, and transfer of all types of personally
    identifiable information—are establishing new regulatory paradigms. Data protection
    authorities have [expressed concerns publicly](https://oreil.ly/loP0h) that “personal
    data [has] increasingly become both the source and the target of AI applications,”
    and that the use of AI should not undermine users’ rights to data protection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛的数据保护法律，例如欧盟的[通用数据保护条例](https://oreil.ly/29sdy)和2018年的[加州消费者隐私法案](https://oreil.ly/l_qPQ)，规范了所有类型个人身份信息的收集、处理、使用和转移，正在建立新的监管范式。数据保护机构公开表达了对“个人数据越来越成为AI应用的来源和目标”的担忧，认为AI的使用不应损害用户的数据保护权利。
- en: Many companies are invested in addressing these challenges. In large part, emerging
    AI ethics codes are very specific that the development, implementation, and use
    of AI should protect individuals’ personal data. IBM’s own [AI principles](https://oreil.ly/f5q-n)
    are clear that “IBM complies with the data privacy laws in all countries and territories
    in which we operate [and] is fully committed to protecting the privacy of our
    clients’ data, which is fundamental in a data-driven society.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司正在投入资源解决这些挑战。在很大程度上，新兴的AI伦理准则明确指出，AI的开发、实施和使用应保护个人的个人数据。IBM的[AI原则](https://oreil.ly/f5q-n)明确表示，“IBM遵守我们运营国家和地区的所有数据隐私法律，并完全致力于保护客户数据隐私，在数据驱动社会中至关重要。”
- en: Companies that develop, implement, or use AI in ways that collect and process
    personally identifiable data would be well advised to ensure that their own company
    policies and procedures likewise protect personal data in accordance with applicable
    laws and regulation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开发、实施或使用AI以收集和处理个人身份数据的公司，应当确保其公司政策和程序同样依据适用法律和法规保护个人数据，这是明智之举。
- en: Cybersecurity
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络安全
- en: Emerging legal requirements and ethics codes related to AI are also highlighting
    the related need for the use of AI to be accompanied by effective security—cybersecurity
    in particular—to mitigate the risk of hacking and data theft.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的法律要求和涉及AI的伦理准则也突显了AI使用需伴随有效的安全措施——尤其是网络安全，以减少黑客攻击和数据盗窃的风险。
- en: Cybersecurity risks have generated significant government, industry, and popular
    attention in recent years, resulting in a “rising tide of cybersecurity regulation.”
    There are specific cybersecurity requirements for data protection, government
    contracting, health care, and other areas, and also general securities laws and
    due-care requirements that impose cybersecurity duties and liabilities that are
    enforceable by governments and private party litigants.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，网络安全风险引发了政府、行业和广大关注，导致了“网络安全法规的潮流上升”。这些法规包括数据保护、政府合同、医疗保健和其他领域的特定网络安全要求，以及强制性的网络安全职责和责任，可由政府和私人诉讼当事人执行。
- en: The development, implementation, and use of AI can involve a variety of cyber
    risks—not only risks that the data analyzed and used by the AI system might be
    lost or stolen, but also risks to the accuracy and reliability of the AI system
    itself. [In one famous experiment](https://oreil.ly/mdwjS), hackers were able
    to fool an AI-based image recognition system into interpreting the image of a
    cat as that of a dog—or even a stealth fighter—by changing just a few pixels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: AI的开发、实施和使用可能涉及各种网络风险——不仅是数据分析和使用可能丢失或被盗的风险，还包括AI系统本身准确性和可靠性的风险。[在一个著名的实验中](https://oreil.ly/mdwjS)，黑客通过改变几个像素，成功欺骗了基于AI的图像识别系统，使其将一张猫的图像误认为狗，甚至是隐形战斗机。
- en: AI ethics codes, such as the [OECD Recommendations on Artificial Intelligence](https://oreil.ly/sItzf),
    call for AI systems to be “robust, secure, and safe throughout their entire lifecycle,”
    and for AI actors to apply systematic and continuous risk management to each phase
    of an AI system’s life cycle to address risks related to AI systems, including
    digital security.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: AI伦理准则，例如[OECD关于人工智能的建议](https://oreil.ly/sItzf)，要求AI系统在其整个生命周期中“强大、安全和安全”，并要求AI行为者对AI系统生命周期的每个阶段应用系统化和持续的风险管理，以解决与AI系统相关的风险，包括数字安全。
- en: It is vital that the security of a company’s AI-related activities be examined
    and incorporated into the company’s overall cybersecurity and other security policies
    and management systems.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的人工智能相关活动的安全性必须得到审查，并纳入公司的整体网络安全和其他安全政策及管理体系中。
- en: Use for Lawful Purposes
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仅限合法用途
- en: It should come as no surprise that technologies like AI, which help facilitate
    a whole range of beneficial uses, can also be used in activities that are harmful
    or downright illegal. In early 2019, for example, cybercriminals used AI-powered
    voice technology [to mimic a European company executive’s voice](https://oreil.ly/ID2yU)
    and successfully tricked his UK CEO by phone into sending $243,000 to the fraudsters’
    bank account in Hungary.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不应该让人感到意外的是，像人工智能这样有助于促进一整套有益用途的技术，也可以被用于有害或明显违法的活动中。例如，2019年初，网络犯罪分子利用AI技术驱动的语音技术[模仿欧洲公司高管的声音](https://oreil.ly/ID2yU)，成功地通过电话欺骗了他的英国CEO，将243,000美元汇入了欺诈者在匈牙利的银行账户。
- en: Beyond fraud, some company officials and various NGOs have expressed concerns
    about the potential use of AI in autonomous weapons and even “killer robots.”
    Google, for example, has made specific commitments in its [AI Principles](https://oreil.ly/HHBAM)
    that it will not design or deploy AI in technologies that cause or are likely
    to cause overall harm, and that it will not develop AI for use in weapons. The
    company also will not use AI in “technologies whose purpose contravenes widely
    accepted principles of international law and human rights.” In a similar vein,
    Microsoft’s president has called for a new [“digital Geneva Convention”](https://oreil.ly/6xUqn)
    to address the potentially harmful uses of AI and other technologies worldwide.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除了欺诈之外，一些公司官员和各种非政府组织对人工智能在自主武器甚至“杀手机器人”中的潜在使用表达了关注。例如，Google在其[AI Principles](https://oreil.ly/HHBAM)中做出了具体承诺，不设计或部署可能会造成整体伤害的技术，并且不会开发用于武器的人工智能。该公司还表示，不会在“其目的违反广泛接受的国际法和人权原则的技术中使用人工智能”。类似地，微软的总裁呼吁制定一个新的[“数字日内瓦公约”](https://oreil.ly/6xUqn)，以应对全球范围内人工智能和其他技术的潜在有害用途。
- en: The legal considerations and potential harm that can arise from the development,
    implementation, or use of AI technologies can vary quite a bit from company to
    company. But it is important for companies dealing with AI to consider commitments
    not to use AI for illegal or dangerous purposes when developing their own specific
    AI policies or implementing a broader group’s AI ethics principles.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不同公司在开发、实施或使用人工智能技术时可能存在的法律考虑和潜在危害可以有很大差异。但对于处理人工智能的公司来说，考虑承诺不将人工智能用于非法或危险目的在制定自身具体人工智能政策或实施更广泛的人工智能伦理原则时非常重要。
