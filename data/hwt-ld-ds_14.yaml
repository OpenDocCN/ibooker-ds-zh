- en: By training yourself to adopt high-presence thinking patterns, you are gaining
    awareness of yourself, your team, and all stakeholders in a decision. You will
    find yourself synthesizing others’ perspectives into your executive decision,
    then inspiring them to deliver their best with focus, strengthening relationships
    and reputations in the process.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: By training yourself to adopt high-presence thinking patterns, you are gaining
    awareness of yourself, your team, and all stakeholders in a decision. You will
    find yourself synthesizing others’ perspectives into your executive decision,
    then inspiring them to deliver their best with focus, strengthening relationships
    and reputations in the process.
- en: Effective emotional patterns
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: Effective emotional patterns
- en: Your emotions can be contagious to your audience. The initial dominant emotion
    can change the course of an entire interaction. With the right emotions, you can
    inspire your audience with your high-presence thinking patterns. However, your
    effective thinking patterns could also be derailed by highly stressful situations
    that trigger negative emotional reactions. When you react to situations with too
    much anger or appear emotionally disconnected, your response can undermine your
    leadership identity. Effective leaders with effective emotional patterns can channel
    their emotions in stressful situations to further their executive presence.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 你的情感可能会感染你的听众。最初的主导情感可能会改变整个互动的方向。有了正确的情感，你可以通过你的高存在感思维模式来激励你的听众。然而，你的有效思维模式也可能因为高度压力的情况而受到影响，这些情况会引发负面情绪反应。当你对情况反应过度愤怒或显得情感上脱节时，你的回应可能会削弱你的领导身份。有效的领导者拥有有效的情绪模式，可以在压力情况下引导他们的情绪，以增强他们的管理存在感。
- en: What are effective emotional patterns? To manage your emotions in executive
    presence situations, begin with the emotional end in mind. What emotional response
    are you looking to generate in your audience? Be proactive in leading the audience
    not just with words but also with emotions.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是有效的情绪模式？为了在管理存在感情况下管理你的情绪，从情感目标开始。你希望在你的听众中产生什么样的情绪反应？不仅要用言语，还要用情感来主动引导听众。
- en: When you are looking to inspire your audience on an initiative, draw from your
    passion for making a positive difference for others by doing two things. First,
    *identify* how you feel when you are at your best. You may feel proud, purposeful,
    appreciated, accomplished, confident, or motivated. Remember this as your emotional
    goal. Then, before a presentation or a meeting, connect the situation with your
    passion for making a positive difference for others, and combine it with your
    emotional goal in a simple statement.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望激励听众采取一项行动时，通过以下两点来激发你对为他人带来积极变化的热情。首先，*识别*你在最佳状态时的感受。你可能感到自豪、有目的、受到欣赏、取得成就、自信或充满动力。记住这一点作为你的情感目标。然后，在演讲或会议之前，将情况与你的为他人带来积极变化的热情联系起来，并在一个简单的陈述中将它与你的情感目标结合起来。
- en: 'For example, our passion for writing this book is to “inspire data practitioners
    to do the best work of their careers.” How we feel when we are at our best is
    *purposeful*. A simple statement can be: “It is a privilege for me to play a part
    in inspiring you to do the best work of your career.”'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们写这本书的热情是“激励数据从业者做出他们职业生涯中最出色的工作”。我们在最佳状态时的感受是*有目的的*。一个简单的陈述可以是：“对我来说，能够参与激励你们做出职业生涯中最出色的工作是一种特权。”
- en: By making this simple statement, you can start emotionally strong. And because
    it draws on your long-held passion, the statement is authentic for you and your
    audience.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个简单的陈述，你可以开始时情感上就非常强大。并且因为它基于你长期持有的热情，所以这个陈述对你和你的听众来说都是真实的。
- en: What happens in stressful situations? When you are making progress on your passion
    for making a positive difference for others, you are at your best emotional state.
    When stressful situations appear in meetings, discussions, and incidents, you
    can be knocked out of your best emotional state. It is easy to be distracted,
    frustrated, and get into a low emotional state by dwelling on what happened. As
    an executive or a distinguished data scientist, when you lose your composure,
    it can quickly affect the team, the function, and the company.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 压力情况下会发生什么？当你正在为为他人带来积极变化的热情取得进展时，你处于最佳情绪状态。当压力情况出现在会议、讨论和事件中时，你可能会被从最佳情绪状态中击出。专注于已经发生的事情很容易分心、沮丧，并陷入低情绪状态。作为一个高管或杰出的数据科学家，当你失去冷静时，这可能会迅速影响团队、职能和公司。
- en: 'While it is human to be derailed from your best emotional state, effective
    executives have a two-step technique to get back on track:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从最佳情绪状态中脱轨是人之常情，但有效的执行者有一个两步技巧来回到正轨：
- en: '*Recognize how you feel*—We all have situations that cause us to lose our composure.
    It may be an irresponsible accusation about our work’s rigor or a lack of coordination
    that resulted in wasted effort. The situations can leave us feeling exposed, disrespected,
    angry, frustrated, stuck, or isolated. You can feel the intensity of this emotion.
    We are only human.'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*认识到你的感受*——我们都有可能导致我们失去冷静的情况。这可能是一份关于我们工作严谨性的不负责任的指控，或者是一个导致浪费努力的协调不足。这些情况可能会让我们感到暴露、不受尊重、愤怒、沮丧、停滞或孤立。你可以感受到这种情绪的强度。我们都是凡人。'
- en: '*Redirect the emotion with intensity*—Instead of dwelling in the negativity,
    you can redirect it, along with its intensity, with an “and” phrase to get back
    toward your best emotional state. For example, if you feel frustrated and isolated
    because a lack of coordination resulting in wasted efforts, feel that frustration,
    and say to yourself: “I feel frustrated, and I am determined to improve the process,
    such that I am consulted and informed in the future.” You can then redirect your
    intense frustration to improving the process.'
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*用强度转移情绪*—与其沉浸在消极情绪中，你可以通过一个“和”短语将情绪及其强度一起转移，回到你最佳的情绪状态。例如，如果你因为缺乏协调导致浪费了努力而感到沮丧和孤立，感受那种沮丧，然后对自己说：“我感觉很沮丧，但我决心改进这个过程，以便在将来得到咨询和通知。”然后你可以将强烈的沮丧情绪转移到改进过程中。'
- en: Effective action patterns
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的行为模式
- en: When employing high-presence thought and emotional patterns, you also need to
    project your thoughts and emotions with a strong delivery to gain an executive
    presence. A strong delivery includes verbal and non-verbal action patterns. In
    many contexts, non-verbal action patterns, such as postures and facial expressions,
    can be perceived as 75% to 80% of the message delivered [24].
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用高存在感的思想和情感模式时，你还需要通过强有力的表达来传达你的思想和情感，以获得管理者的气质。强有力的表达包括言语和非言语的行为模式。在许多情况下，非言语的行为模式，如姿势和面部表情，可以被视为传达信息的75%到80%
    [24]。
- en: There are seven domains of non-verbal communication techniques you can practice
    for body language and tone of voice. These are summarized in table 9.3.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以练习七个非言语交流技巧领域，用于肢体语言和语调。这些在表9.3中总结。
- en: Table 9.3 Non-verbal communication action patterns
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.3 非言语交流行为模式
- en: '| Domains | Low-presence actions | High-presence actions | Notes |'
  id: totrans-327
  prefs: []
  type: TYPE_TB
  zh: '| 领域 | 低存在感行为 | 高存在感行为 | 备注 |'
- en: '| Posture | Slouching, being agitated, or standing rigidly | Standing up straight
    or sitting upright | Taking a confident posture two minutes before your presentation
    can make you feel more confident. |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| 姿势 | 倚靠、烦躁或僵硬地站立 | 站直或坐直 | 在你的演讲前两分钟采取自信的姿势会让你感觉更有自信。|'
- en: '| Movement and gesture | Moving erratically, with stiff or jerky motions and
    robotic gestures | Moving with purposeful, smooth, and fluid motions and gestures
    | When gestures are in sync with the points you are making, they are more effective
    for communication. |'
  id: totrans-329
  prefs: []
  type: TYPE_TB
  zh: '| 动作和手势 | 以混乱、僵硬或突然的动作和机械的手势移动 | 以有目的、平滑和流畅的动作和手势移动 | 当手势与你所表达的观点同步时，它们对沟通更有效。|'
- en: '| Facial expression | Making extreme expressions that contort your face | Showing
    emotions consistent with your purpose | Show a smile when appropriate. Extreme
    expressions make you look out of control or immature. |'
  id: totrans-330
  prefs: []
  type: TYPE_TB
  zh: '| 面部表情 | 做出扭曲脸部的极端表情 | 表现出与你目的相符的情绪 | 适当的时候露出微笑。极端的表情会让你看起来失控或不成熟。|'
- en: '| Eye contact | Failing to maintain appropriate eye contact | Connecting with
    people with an appropriate degree of eye contact | Depending on culture, the degree
    of eye contact can vary, but some is required to connect with people. |'
  id: totrans-331
  prefs: []
  type: TYPE_TB
  zh: '| 眼神接触 | 无法保持适当的目光接触 | 与人进行适当程度的目光接触 | 根据文化不同，目光接触的程度可能有所不同，但与人建立联系需要一定的目光接触。|'
- en: '| Appearance | Dressing in ways that distract attention | Dressing to add to
    your credibility without raising questions or doubts | Be appropriately dressed
    and well-groomed. You may meet someone important between meetings. |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| 外观 | 穿着方式分散注意力 | 穿着以增加你的可信度，而不会引起疑问或怀疑 | 穿着得体，整洁。你可能在会议之间遇到重要人物。|'
- en: '| Aligning pitch, pace, and tone | Ending sentences with a rising pitch, speaking
    too quickly or slowly, speaking in a monotone voice | Ending sentences with a
    descending pitch with varied pace and pauses, and matching tone to the situation
    | Vary your speaking pace and pauses, which will add to your points of emphasis,
    and use a descending pitch to convey confidence. |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| 调整语调、节奏和语调 | 以升调结束句子，说话太快或太慢，说话语调单调 | 以降调结束句子，节奏和停顿多样化，并使语调与情况相匹配 | 改变你的说话节奏和停顿，这将增加你的强调点，并使用降调来传达自信。|'
- en: '| Speaking with volume | Speaking too softly | Speaking loud enough for all
    your listeners to hear | Use the fullness of your voice to convey your confidence.
    |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| 说话的音量 | 说话声音太轻 | 说话声音足够大，以便所有听众都能听到 | 使用你声音的全部来传达你的自信。|'
- en: These non-verbal action patterns set the context in which your audience interprets
    your verbal actions. You can practice eight areas of verbal communication techniques
    for what you say to convey executive presence. These are illustrated in table
    9.4.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 这些非言语行为模式为你的受众解释你的言语行为提供了背景。你可以练习八个言语沟通技巧领域，以传达你的行政形象。这些在表9.4中展示。
- en: Table 9.4 Verbal communication action patterns
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.4 言语沟通行为模式
- en: '| Domains | Low-presence actions | High-presence actions | Notes |'
  id: totrans-337
  prefs: []
  type: TYPE_TB
  zh: '| 领域 | 低形象行为 | 高形象行为 | 备注 |'
- en: '| Speak decisively. | Come across as vacant or wishy-washy. | Express a clear
    point of view. | Speak at the beginning and end to make a solid first or last
    impression. |'
  id: totrans-338
  prefs: []
  type: TYPE_TB
  zh: '| 明确表达。 | 给人留下空洞或犹豫不决的印象。 | 表达一个明确的观点。 | 在开始和结束时发言，以留下坚实的第一或最后印象。 |'
- en: '| Back it up. | Make empty claims without proof. | Support viewpoints with
    solid reasons and facts. | Prepare ahead of time for objections, concerns, and
    counterarguments. |'
  id: totrans-339
  prefs: []
  type: TYPE_TB
  zh: '| 提供证据。 | 没有证据就提出空洞的声明。 | 用坚实的理由和事实支持观点。 | 提前准备反对意见、担忧和反论。 |'
- en: '| Respond when challenged. | Take challenges personally, respond defensively,
    or go silent. | Be ready to respond, be clear, and be on-point in your response.
    | Respond purposefully with an awareness of all stakeholders’ perspectives. |'
  id: totrans-340
  prefs: []
  type: TYPE_TB
  zh: '| 面对挑战时作出回应。 | 将挑战个人化，进行防御性回应，或保持沉默。 | 准备好回应，清晰明确，回应要切中要点。 | 有意识地对所有利益相关者的观点作出有目的的回应。
    |'
- en: '| If wrong, admit it with strength. | Pretend you are right, or cringe and
    over-apologize. | Thank the person who points it out, then move on. | Acknowledge
    the correction. You are going for the truth, not self-interest. |'
  id: totrans-341
  prefs: []
  type: TYPE_TB
  zh: '| 如果错了，要坚强地承认。 | 假装自己是正确的，或者畏缩过度道歉。 | 感谢指出的人，然后继续前进。 | 承认更正。你追求的是真理，而不是个人利益。
    |'
- en: '| Stay on course. | Go off on tangents or become distracted from your goals.
    | Stay on topic with what matters the most. | Getting distracted is a symptom
    of weak perspectives; being confused or being forgetful also hurts your presence.
    |'
  id: totrans-342
  prefs: []
  type: TYPE_TB
  zh: '| 坚持目标。 | 脱离主题或被目标分散注意力。 | 围绕最重要的事情保持主题。 | 被分散注意力是观点薄弱的症状；感到困惑或健忘也会损害你的形象。
    |'
- en: '| Keep it simple. | Use technical language that limits your audiences. | Use
    simple language to reach diverse audiences. | If your narrative is not simple
    enough, you may be stereotyped as being just another subject matter expert. |'
  id: totrans-343
  prefs: []
  type: TYPE_TB
  zh: '| 保持简单。 | 使用限制受众的技术语言。 | 使用简单的语言以触及不同受众。 | 如果你的叙述不够简单，你可能会被刻板化为只是另一个主题专家。 |'
- en: '| Be concise. | Be long-winded. | Leave people wanting to hear more from you.
    | Speak confidently, then sit down and listen to others. |'
  id: totrans-344
  prefs: []
  type: TYPE_TB
  zh: '| 简洁明了。 | 说话冗长。 | 让人们想要听到更多。 | 有信心地说话，然后坐下倾听他人。 |'
- en: '| Engage others with kudos and questions. | Take sole credit for joint work;
    display no interest in others’ work. | Give credit where it’s due; ask thoughtful
    questions. | Be a champion of valuable contributions. Give others the space to
    speak, and encourage diverse viewpoints. Ask the right questions in respectful
    ways. |'
  id: totrans-345
  prefs: []
  type: TYPE_TB
  zh: '| 用赞美和问题与他人互动。 | 独占共同工作的成果；对别人的工作不感兴趣。 | 在应得的地方给予认可；提出深思熟虑的问题。 | 成为有价值贡献的倡导者。给他人发言的空间，鼓励不同的观点。以尊重的方式提出正确的问题。
    |'
- en: These are the domains you can use to practice your executive presence. You can
    make a round of self-assessment, then check with a close friend or colleague to
    understand how you are practicing executive presence from an audience perspective.
    Pick one or two areas to work on over the next few weeks. The goal is for the
    high-presence verbal and non-verbal actions to become habits over time.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你可以用来自我练习行政形象的领域。你可以进行一轮自我评估，然后与亲密的朋友或同事核对，了解你从受众的角度如何练习行政形象。在接下来的几周内，选择一到两个领域进行工作。目标是让高形象的言语和非言语行为随着时间的推移成为习惯。
- en: 9.3.2 Establishing team identity of industry leadership
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.2 建立行业领导力团队身份
- en: While you can practice executive presence to establish personal identity, it
    is also important to develop an identity of leadership for your company within
    your industry. Industry-wide recognition allows your team to feel proud of their
    accomplishments, reduce regrettable employee churn, and attract additional talent
    to your organization.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以练习行政形象来确立个人身份，但也很重要在你的行业内发展公司的领导力身份。行业内的认可使你的团队能够为他们的成就感到自豪，减少可悲的员工流失，并吸引更多人才加入你的组织。
- en: Your function’s leadership identity can be established around product features,
    its organizational structure, a set of technologies it pioneers, or a social responsibility
    that it promotes. Figure 9.5 illustrates these four areas.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 你的函数的领导力身份可以围绕产品特性、其组织结构、它开创的一套技术或它推广的社会责任来建立。图9.5说明了这四个领域。
- en: '![](Images/CH09_F05_Chong.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH09_F05_Chong.png)'
- en: Figure 9.5 Four areas to establish an identity of leadership in the industry
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 建立行业领导力身份的四个领域
- en: The process of establishing an identity takes more than technical excellence.
    It also involves leveraging general media, social media, technical publications,
    and latching onto social narratives, while avoiding certain pitfalls. Let’s look
    at some success cases in establishing industry leadership and cautions against
    specific potential pitfalls.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 建立身份的过程不仅仅是技术卓越。它还涉及利用大众媒体、社交媒体、技术出版物，并抓住社会叙事，同时避免某些陷阱。让我们看看一些建立行业领导力的成功案例和针对特定潜在陷阱的警告。
- en: Product feature leadership
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 产品特性领导力
- en: If you would like to build an identity of having the best feature in an area,
    how would you do it? A side-by-side comparison of a few cases? Some analyst’s
    report? Those can be helpful for an internal analysis, but they won’t be interesting
    to the consumers.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在某个领域建立最佳特性的身份，你会怎么做？几个案例的并列比较？一些分析师的报告？这些可能对内部分析有帮助，但对消费者来说可能不感兴趣。
- en: If machine learning practitioners were asked to name a DS product feature success
    story, many would point to Netflix and its personalization capabilities to recommend
    content to maximize user satisfaction and retention. Making good movie recommendations
    is hard. Each person is unique and has a variety of interests. The goal is to
    predict personalized ratings of thousands of movies and TV shows, given just a
    limited number of examples from a user, to help them find what they want when
    they are not sure what they want.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要求机器学习从业者列举一个数据科学产品特性成功案例，许多人会指向Netflix及其个性化能力，以推荐内容来最大化用户满意度和留存率。制作好的电影推荐很难。每个人都是独特的，有多种兴趣。目标是预测成千上万部电影和电视剧的个性化评分，仅根据用户提供的有限示例，帮助他们找到他们想要的东西，即使他们不确定自己想要什么。
- en: In 2006, Netflix announced the famous Netflix prize with a $1,000,000 cash reward
    for the first team to improve rating predictions by 10% compared to the baseline
    of Netflix’s own Cinematch algorithm. Given its high prize amount, it has received
    a significant amount of free general media coverage.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，Netflix宣布了著名的Netflix奖项，为第一个将评分预测提高10%的团队提供100万美元的现金奖励，与Netflix自己Cinematch算法的基线相比。由于其高额奖金，它获得了大量的免费大众媒体关注。
- en: Note 10% improvement is measured by the decrease of root mean squared error
    (RMSE) of the predicted ratings against a ground truth test set.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：10%的改进是通过预测评分与真实测试集的均方根误差（RMSE）的减少来衡量的。
- en: As many as 40,000 teams worldwide attempted the challenge. Top teams published
    their results at leading academic conferences, such as Knowledge Discovery and
    Data Mining (KDD) 2007\. When the Netflix Prize was awarded in 2009 to the winning
    team, a selection of the top teams’ innovations was incorporated into the Netflix
    personalization algorithms. Through this competition, Netflix successfully built
    up an identity of leadership in personalization for content recommendation. It
    later extended its identity for algorithm leadership to page content, search,
    marketing, and even movie and show content creation that can better target specific
    segments of users.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有高达40,000个团队尝试了这个挑战。顶尖团队在领先学术会议上发布了他们的结果，如2007年的知识发现与数据挖掘（KDD）会议。当Netflix奖项在2009年授予获胜团队时，一些顶尖团队的创新被纳入Netflix的个性化算法中。通过这次比赛，Netflix成功地建立了一个在内容推荐方面的个性化领导力身份。后来，它将这一身份扩展到算法领导力，包括页面内容、搜索、营销，甚至电影和电视剧内容创作，以更好地针对特定用户群体。
- en: Companies across social media and online lending industries have since leveraged
    this playbook to gain industry recognition for their leadership in AI and machine
    learning capabilities. Some have collaborated with Kaggle or the KDD conference
    to launch competitions, attracting thousands of prospective candidates to learn
    about these industries.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体和在线借贷行业的公司已经利用这个剧本来获得其在人工智能和机器学习能力方面的行业认可。一些公司与Kaggle或KDD会议合作，举办比赛，吸引数千名潜在候选人了解这些行业。
- en: This playbook of organizing public competitions is not without its issues. Although
    the Netflix data sets were constructed to preserve customer privacy, researchers
    have been able to identify individual users by matching competition data with
    other online public data sets [25], [26]. Netflix ended up canceling later rounds
    of the Netflix Prize, citing privacy concerns.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 组织公开竞赛的这套方案并非没有问题。尽管Netflix数据集是为了保护客户隐私而构建的，但研究人员已经能够通过将竞赛数据与其他在线公开数据集相匹配来识别个别用户[25]、[26]。Netflix最终取消了Netflix
    Prize的后续轮次，理由是隐私问题。
- en: If you are looking to establish an identity of product leadership in machine
    learning by holding open competitions, differential privacy [27] has since been
    proposed as a mathematically sound approach to provably resist the de-anonymization
    of data sets.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望通过举办公开竞赛来在机器学习领域建立产品领导地位，那么差分隐私[27]已经被提出作为一种数学上合理的方案，以证明数据集不会被去匿名化。
- en: Organizational structure leadership
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 组织结构领导
- en: In DS, companies have experimented with various organizational structures over
    the years. Section 8.1.3 discussed the different organizational structures for
    DS at various maturity stages. For example, companies in new industries with unique
    data sets need to concurrently wrangle new data sources while working to accomplish
    product/market fit. For these companies, a vertically integrated DS organization
    with full-stack responsibilities is most suitable.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS（数据科学）领域，公司多年来尝试了各种组织结构。第8.1.3节讨论了不同成熟阶段DS的不同组织结构。例如，拥有独特数据集的新兴行业公司需要同时处理新的数据源，同时努力实现产品/市场匹配。对于这些公司来说，一个垂直整合的、负责全栈的DS组织最为合适。
- en: One of the most vocal proponents of this organizational structure is Eric Colson,
    former chief algorithm officer of Stitch Fix. The company pioneered the subscription-based
    personal style service that delivers apparel and fashion that fits your tastes,
    needs, and lifestyle right to your door.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 对这种组织结构最直言不讳的支持者是Eric Colson，他是Stitch Fix的前首席算法官。该公司开创了基于订阅的个人风格服务，将适合你品味、需求和生活方式的服装和时尚用品直接送到你家门口。
- en: Over the years, Eric has written and edited multiple company blogs on the structure
    of the DS function, elaborating on the advantages of doing full-stack DS. From
    his perspective, a data scientist is expected to perform data engineering and
    modeling, as well as algorithm deployment, to complete a project. Eric’s blogs
    and conference keynotes have gained a following within the community that has
    helped to attract in-demand full-stack data scientist talent to Stitch Fix, which
    boasts more than 150 data scientists as of March 2021.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，Eric撰写和编辑了多篇关于DS（数据科学）职能结构的公司博客，详细阐述了全栈DS的优势。从他的角度来看，数据科学家应负责数据工程和建模，以及算法部署，以完成项目。Eric的博客和会议演讲在社区中获得了关注，这有助于吸引需求旺盛的全栈数据科学家人才加入Stitch
    Fix，截至2021年3月，该公司拥有超过150名数据科学家。
- en: Using blogs to establish an identity in the community has been adopted at all
    major tech companies, such as Airbnb, Google, Amazon, LinkedIn, and smaller companies,
    such as Coursera, Evernote, and Mixpanel. However, the practice is not without
    its pitfalls. When the blog topic is technically interesting but causes outrage
    on social media, it is counterproductive for building a positive identity of leadership
    for the company.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 使用博客在社区中建立身份的做法已经被所有主要科技公司采用，例如Airbnb、Google、Amazon、LinkedIn，以及一些较小的公司，如Coursera、Evernote和Mixpanel。然而，这种做法并非没有问题。当博客主题在技术上很有趣但同时在社交媒体上引起公愤时，这对公司建立积极的领导形象是有害的。
- en: One example of counterproductive efforts in using social media to raise the
    DS identity is the infamous 2012 “Ride of Glory” blog. As discussed in Section
    3.1.1, an Uber employee analyzed passenger rides to infer potential one-night-stands
    over weekends. While the analysis was sound and rigorous from a DS perspective,
    the topic was selected in bad taste and eroded the company’s identity and its
    riders’ trust.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体用于提升DS（数据科学）身份的一个反效果例子是臭名昭著的2012年“荣耀骑行”博客。如第3.1.1节所述，一名Uber员工分析了乘客的行程，以推断周末可能发生的短暂一夜情。尽管从DS的角度来看，分析是合理且严谨的，但选择的话题品味不佳，损害了公司的形象和乘客的信任。
- en: When blogs are used to establish a technology team’s identity, it’s your responsibility
    to communicate the vision and purpose with the teams, set guidelines on the topic
    selection, and have an efficient review process before pieces are published. You
    should manage social media blogs as a company communication channel that can promote
    or hurt company identity.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 当博客被用来建立技术团队的标识时，你有责任与团队沟通愿景和目的，制定主题选择指南，并在作品发布前进行高效的审查流程。你应该将社交媒体博客作为公司沟通渠道，它可以促进或损害公司标识。
- en: Technology platform leadership
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 技术平台领导力
- en: If your company has developed industry-leading technical capabilities that can
    fundamentally transform the efficiency of doing business, it could be something
    that you can build an identity around. You can then leverage this identity to
    attract valuable talent to further your advantages in these business areas for
    enterprise value growth.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的公司已经开发了行业领先的技术能力，这些能力可以从根本上改变商业效率，那么这可能是一个你可以建立身份的领域。然后你可以利用这个身份来吸引有价值的人才，进一步在这些商业领域扩大你的优势，以促进企业价值增长。
- en: One example of a technology platform is a rigorous platform for running controlled
    online experiments. The team can quantitatively assess the benefit of user interfaces
    and algorithms before launch, such that only product improvements launch to the
    full population of users. Section 3.2.1 highlighted experimentation as the first
    of five principles of scientific rigor.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 技术平台的一个例子是运行受控在线实验的严谨平台。团队可以在产品发布前对用户界面和算法的益处进行量化评估，以确保只有产品改进才会发布给所有用户。第3.2.1节强调了实验是科学严谨的五项原则中的第一项。
- en: As a case study, the experimentation team at the Microsoft Bing search engine,
    led by Ron Kohavi, has successfully built an identity of industry leadership in
    running controlled experiments through technologies and best practices shared
    through research publications, blogs, and books. Its methodologies are implemented
    at top-tier technology companies with many companies running over 10,000 experiments
    a year to rigorously guide incremental improvements in product development. Some
    of these experiments are shared in tech blogs and papers.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 作为案例研究，微软必应搜索引擎的实验团队，由Ron Kohavi领导，通过在研究出版物、博客和书籍中分享的技术和最佳实践，成功地在运行受控实验方面建立了行业领导地位。其方法论被顶级科技公司采用，许多公司每年运行超过10,000次实验，以严格指导产品开发的渐进式改进。其中一些实验在技术博客和论文中进行了分享。
- en: While sharing learning in conferences and tech blogs can be an effective way
    to attract talent, you should set up experiments ethically. One misstep is shared
    in section 3.1.1, where one series of experiments at OkCupid profoundly impacted
    customers’ emotional well-being.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在会议和技术博客中分享学习经验可以是一种吸引人才的有效方式，但你应道德地设置实验。第3.1.1节中分享的一个失误是，OkCupid的一系列实验对客户的情感福祉产生了深远的影响。
- en: The OkCupid experiment involved enrolling pairs of customers who are looking
    for partners to date on the OkCupid platform. An algorithm predicted 30%, 60%,
    or 90% compatibility matching scores. To test for the algorithm’s effectiveness
    for each group, the app told a third of them that they were 30% matches, a third
    of them that they were 60% matches, and a third of them were 90% matches. This
    way, two-thirds of the population were intentionally shown a matching percentage
    that was not accurate.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: OkCupid实验涉及在OkCupid平台上寻找约会伴侣的客户对。一个算法预测了30%、60%或90%的匹配度评分。为了测试算法对每个群体的有效性，应用告诉其中三分之一的人他们是30%的匹配，三分之一的人是60%的匹配，还有三分之一的人是90%的匹配。这样，三分之二的人群被故意展示了不准确匹配百分比。
- en: 'While this type of experiment has technical merits, it crosses the line from
    trying out new features to being an experiment of deception or a power-of-suggestion
    experiment that focuses on behavioral experimentation on the relationships between
    people. As an executive or a distinguished data scientist, how do you avoid this
    kind of pitfall? As described in section 3.1.1, you can clearly communicate the
    three ethical principles to your team:'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这类实验具有技术优势，但它从尝试新功能跨越到欺骗性实验或暗示性实验，这种实验专注于人与人之间的关系行为实验。作为一位高管或杰出的数据科学家，你如何避免这种陷阱？如第3.1.1节所述，你可以清楚地向你的团队传达三个伦理原则：
- en: '*Respect for persons*—Treat customers with respect. Provide transparency, truthfulness,
    and voluntariness (choice and consent) when conducting experiments.'
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*尊重个人*—尊重客户。在开展实验时提供透明度、真实性以及自愿性（选择和同意）。'
- en: '*Beneficence*—Protect people from harm, and minimize risks and maximize benefits.'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*仁慈*—保护人们免受伤害，并最小化风险，最大化收益。'
- en: '*Justice*—Ensure that participants are not exploited and that there is a fair
    balance of risks and benefits.'
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*正义*—确保参与者不会被剥削，并且风险和收益之间有一个公平的平衡。'
- en: You can delegate a team member with good knowledge of potential ethical sensitivities
    to review experiments before they are set up and before publishing results to
    avoid potential pitfalls in building a leadership identity.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将对潜在伦理敏感性有良好了解的团队成员委派去审查实验，在设置实验之前以及发布结果之前，以避免在建立领导身份时可能出现的潜在陷阱。
- en: Social responsibility leadership
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 社会责任领导
- en: Your team can seek to develop industry leadership in narratives on important
    social issues. In DS, important social issues include user privacy, AI transparency,
    and fairness in AI. For example, because AI algorithms are trained on human-generated
    data, many social and sampling biases are being trained into these algorithms
    [28].
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 您的团队可以寻求在重要社会问题的叙述中发展行业领导力。在数据科学（DS）中，重要社会问题包括用户隐私、人工智能透明度和人工智能中的公平性。例如，由于人工智能算法是在人类生成数据上训练的，许多社会和采样偏差正在被训练到这些算法中
    [28]。
- en: Microsoft, Google, Facebook, and LinkedIn have all set up teams to address these
    socially sensitive challenges. For example, LinkedIn open-sourced their LinkedIn
    Fairness Toolkit (LiFT) [29] in 2020\. LiFT was developed as part of its effort
    to monitor algorithm biases in machine learning algorithms. LiFT can be deployed
    in training and scoring workflows to measure biases in training data, evaluate
    different fairness metrics, and detect statistically significant performance differences
    across different subgroups. It can also be used for ad hoc fairness analysis or
    as part of a large-scale A/B testing system. In addition, LiFT has been effectively
    used to monitor gender biases of AI algorithms for recruiting.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 微软、谷歌、Facebook 和领英都成立了团队来解决这些社会敏感问题。例如，领英在 2020 年开源了他们的领英公平工具包（LiFT）[29]。LiFT
    是作为其监控机器学习算法中算法偏差努力的一部分开发的。LiFT 可以部署在训练和评分工作流程中，以测量训练数据中的偏差，评估不同的公平性指标，并检测不同子群体之间统计上显著的性能差异。它还可以用于临时公平性分析或作为大规模
    A/B 测试系统的一部分。此外，LiFT 还被有效地用于监控人工智能算法在招聘中的性别偏差。
- en: While these efforts have earned the sponsoring company social goodwill, there
    are also pitfalls when key research results highlight important gaps in companies’
    current practices. Because the research is on socially sensitive topics, when
    incidents such as the departure of key researchers under unusual circumstances
    happens [30], it also becomes newsworthy and calls into question a company’s true
    commitment to the social cause.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些努力为公司赢得了社会好评，但当关键研究成果突显公司当前实践中的重要差距时，也存在陷阱。由于研究涉及社会敏感话题，当发生诸如关键研究人员在异常情况下离职等事件
    [30] 时，这也成为新闻焦点，并质疑公司对社会责任的真正承诺。
- en: As a DS executive or a distinguished data scientist, when establishing an identity
    in socially sensitive causes, you must take care to align the company’s interests
    with the social challenges, such that the identity you build has a positive impact
    on the company, and the message can withstand media scrutiny.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学（DS）的执行者或杰出的数据科学家，在处理社会敏感问题时建立身份时，您必须注意使公司的利益与社会挑战保持一致，这样你建立的身份对公司有积极影响，并且信息能够经受住媒体的审查。
- en: '| ![](Images/Gem_Icon.png)077 | When establishing an identity in socially sensitive
    causes, take care to align the company’s interests with the social challenges,
    such that the identity you build has a positive impact on the company, and the
    message can withstand media scrutiny. |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)077 | 在处理社会敏感问题时建立身份时，要注意使公司的利益与社会挑战保持一致，这样你建立的身份对公司有积极影响，并且信息能够经受住媒体的审查。|'
- en: Catherine, the chief data scientist from chapter 1, case 7, can establish her
    leadership identity around the product features, the organizational structure,
    a set of technologies the company pioneers, or a social responsibility that it
    promotes. She can leverage general media, social media, technical publications,
    and latching onto social narratives to attract talent to join her team. As her
    team grows with the same velocity as the rest of the company, there can be more
    balance between maintenance projects and strategic projects in their work.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳，第一章第七个案例的首席数据科学家，可以在产品特性、组织结构、公司开创的一套技术或其推广的社会责任等方面建立她的领导身份。她可以利用大众媒体、社交媒体、技术出版物，以及抓住社会叙事来吸引人才加入她的团队。随着她的团队以与公司其他部门相同的速度增长，他们工作中的维护项目和战略项目之间可以实现更多的平衡。
- en: 9.3.3 Learning and adopting best practices across different industries
  id: totrans-387
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.3 在不同行业学习和采纳最佳实践
- en: To lead an industry, the humility to learn and adopt best practices from other
    industries is required. A DS executive or a distinguished data scientist can build
    a broad perspective across multiple industries to draw inspiration from them.
    These practices can solve specific industry-wide challenges and improve industry
    practices. Let’s look at a few case studies to highlight the importance of learning
    across industries.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 要领导一个行业，需要谦逊地学习并采纳其他行业的最佳实践。DS执行者或杰出的数据科学家可以跨越多个行业建立广泛的视角，从中汲取灵感。这些实践可以解决特定行业范围内的挑战，并改善行业实践。让我们通过一些案例研究来强调跨行业学习的重要性。
- en: 'Case 1: Building good financial habits'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 案例1：建立良好的财务习惯
- en: The personal finance industry has a big challenge. Everyone understands that
    it is a good financial habit to save money for a rainy day. But between the temptation
    of buying something that you can enjoy now and putting that money away for some
    unspecified future financial challenge, instant gratification usually wins.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 个人金融行业面临着一个巨大的挑战。每个人都明白，为雨天储备资金是一个良好的财务习惯。但在享受现在可以购买的东西和为一些未指定的未来财务挑战储备资金之间，即时满足通常占上风。
- en: Some have proposed saving for a more specific goal, like a dream vacation or
    the car they have always wanted. But when emergencies such as a car problem or
    a health issue come up, the carefully saved funds can get repurposed. After a
    few rounds of failed attempts, people tend to be discouraged.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人提出为更具体的目标储蓄，比如梦想中的假期或他们一直想要的汽车。但当出现诸如汽车问题或健康问题等紧急情况时，精心储蓄的资金可能会被重新分配。经过几轮失败的尝试后，人们往往会感到沮丧。
- en: The personal finance industry is stuck between a rock and a hard place. If savings
    goals are not specific, people opt for instant gratification. If saving goals
    are too specific and can’t be reached, people get discouraged. How can we help
    people build financial resilience, save more money, and feel great about it?
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 个人金融行业陷入了两难境地。如果储蓄目标不具体，人们会选择即时满足。如果储蓄目标过于具体且无法实现，人们会感到沮丧。我们如何帮助人们建立财务弹性，存更多的钱，并对此感到满意？
- en: Let’s take a look at a similar challenge in the health wellness industry. The
    industry is also struggling with how to get people to build good exercise habits.
    Compared to watching your favorite show in the comfort of your couch, each physical
    exercise session can be tiring, especially after a long day at work. For many
    people, physical exercise is often neglected, leading to many societal-level health
    crises.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看健康保健行业的一个类似挑战。该行业也在努力让人们养成良好的锻炼习惯。与在舒适的沙发上观看你最喜欢的节目相比，每次体育锻炼都可能感到疲惫，尤其是在工作了一整天之后。对于许多人来说，体育锻炼往往被忽视，导致许多社会层面的健康危机。
- en: Katherine Milkman and her team introduced a concept called *temptation bundling*
    in 2013 [31]. It is a commitment to yourself to only do something you want along
    with something you need. In this case, something you want can be watching your
    favorite show, which provides instant gratification. Something that you need can
    be doing physical exercise, which has short-term pain but long-term health benefits.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳·米尔克曼和她的团队在2013年[31]引入了一个名为*诱惑捆绑*的概念。这是对自己的一种承诺，即只做你想要的事情，同时做你需要的事情。在这种情况下，你想要的事情可以是观看你最喜欢的节目，这提供了即时满足。你需要的事情可以是进行体育锻炼，这虽然短期内会感到痛苦，但长期来看有益于健康。
- en: In a peer-reviewed experiment with subjects bundling the joy of listening to
    their favorite audiobooks in the gym, researcher Katherine Milkman measured a
    51% improvement in gym visit frequency compared to a control group without temptation
    bundling. How can this be used in the financial wellness field?
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项同行评审的实验中，研究者凯瑟琳·米尔克曼测量了与没有诱惑捆绑的控制组相比，在健身房捆绑听他们最喜欢的有声书的快乐，健身房访问频率提高了51%。这如何在财务福祉领域得到应用？
- en: We can also use technology to bundle pleasurable spending with an investment
    in one’s financial future. At Acorns, a micro-investment app that looks after
    the financial best interests of the up-and-coming generation, we have developed
    a technology to detect pleasurable spends, such as Netflix subscriptions or a
    night out at the movies, and bundle them with a matching investment in one’s financial
    future.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以利用技术将愉快的支出与对个人财务未来的投资捆绑在一起。在Acorns这个关注新兴一代财务最佳利益的微投资应用中，我们开发了一种技术来检测愉快的支出，例如Netflix订阅或一场电影之夜，并将它们与对个人财务未来的匹配投资捆绑在一起。
- en: This feature avoids the apparent trade-off of giving up instant gratification
    for long-term improvements, and avoids having too specific a goal with the discouragement
    of not reaching them. With this feature, every investment for the long term also
    feels good at the moment.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能避免了放弃即时满足以换取长期改进的明显权衡，也避免了设定过于具体的目标，因为未能达到目标会带来挫败感。有了这个功能，每一次对长期的投资在当下也会感觉良好。
- en: This feature was not easy to build. The instant gratification spends that act
    as the trigger for investment have to be carefully chosen and accurately detected.
    The investment amount needs to be something that is not too little to make an
    impact and not too much to cause hesitation at the decision point of whether to
    set up such bundling.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能并不容易构建。作为触发投资的即时满足支出必须仔细选择和准确检测。投资金额需要既不太少以至于无法产生影响，又不太多以至于在是否设置捆绑决策点上引起犹豫。
- en: What is most encouraging is that, while the effect of temptation bundling tends
    to wear off for health wellness after six months, temptation bundling in personal
    finance can last quite a bit longer. As long as the user is still making the pleasurable
    spend and has not intentionally removed the bundling, the investment toward their
    long-term spend will continue.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人鼓舞的是，尽管诱惑捆绑在健康福祉方面在六个月后效果可能会减弱，但在个人财务方面的诱惑捆绑可以持续相当长的时间。只要用户仍在进行愉快的支出并且没有故意移除捆绑，对长期支出的投资就会继续。
- en: With careful iteration and rigorous A/B testing, one can achieve more than 50%
    engagement by applying *temptation bundling* from health wellness to personal
    finance. This engagement level was achieved in a field where in-app message engagement
    often gets below a 10% CTR, making it a significant win for improving customer
    retention and customer lifetime value in the personal finance industry.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仔细迭代和严格的A/B测试，通过从健康福祉到个人财务应用**诱惑捆绑**，可以实现超过50%的参与度。在这个应用内消息参与度通常低于10%CTR的领域，这一参与度水平实现了显著提升，对于提高个人财务行业的客户保留率和客户终身价值来说是一个重大胜利。
- en: 'Case 2: Making business decisions with a hierarchy of evidence'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 案例二：根据证据等级做出商业决策
- en: As a DS executive or a distinguished data scientist, you often make difficult
    business decisions with limited information. In many situations, you may be caught
    between two extremes.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS执行或杰出的数据科学家，你经常在有限的信息下做出艰难的商业决策。在许多情况下，你可能会陷入两个极端之间。
- en: At one extreme, you are using online controlled A/B tests with randomized cohorts
    to evaluate the effectiveness of features, user experiences, and algorithm variations.
    While this is rigorous and effective, the scope of business decisions with this
    level of information is often limited. Success metrics for the results of experiments
    need to be immediately measurable metrics. To set up experiments, the up-front
    costs to implement multiple versions of the product at deployment quality need
    to be lower than the negative impact of a wrong decision.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个极端上，你正在使用在线受控A/B测试和随机队列来评估功能、用户体验和算法变体的有效性。虽然这是严格有效的，但在这个信息水平上的商业决策范围通常有限。实验结果的成功指标需要是立即可衡量的指标。为了设置实验，实施部署质量的多版本产品的前期成本需要低于错误决策的负面影响。
- en: At the other extreme, you may have to make executive decisions for product directions
    and technology initiatives that require a large amount of resource commitment
    up-front, where you cannot afford to produce multiple implementations. Examples
    include product focus decisions, architecture commitments, and build-versus-buy
    decisions. There is often only anecdotal data or evidence from case studies or
    expert opinions.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一极端，你可能需要做出关于产品方向和技术倡议的管理决策，这些决策需要前期大量资源投入，你无法承担多次实施的成本。例如包括产品重点决策、架构承诺和构建与购买决策。通常只有来自案例研究或专家意见的轶事数据或证据。
- en: Are these extremes the only options? What are some alternative approaches for
    data-informed decision-making that we can learn from other industries or fields?
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 这些极端选项是否是唯一的选择？我们能从其他行业或领域中学到哪些关于数据驱动决策的替代方法？
- en: One place where important life-and-death decisions are made on a daily basis
    is the medical field. Over the 30 years between the 1960s and 1990s, the medical
    field went through a paradigm shift in clinical research [32]. The practice of
    evidence-based medicine went from the fringes to the mainstream.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 每日基于生死攸关的决定之一发生在医疗领域。在20世纪60年代到1990年代之间的30年里，医疗领域经历了临床研究范式的转变 [32]。基于证据的医学实践从边缘走向主流。
- en: Evidence-based medicine is the integration of individual clinical expertise
    with the best available external clinical evidence from systematic research. It
    leverages external clinical evidence to inform decisions and uses individual clinical
    expertise to assess whether a particular piece of external clinical evidence applies
    to a patient at hand. For example, when clinicians practicing evidence-based medicine
    see a patient who has experienced a seizure, they may use their individual clinical
    expertise to come to a diagnosis, leverage external clinical evidence from systematic
    research to inform the prognosis, and finally, discuss the potential treatment
    options with the patient.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 基于证据的医学是将个体临床专业知识与系统研究中最可用的外部临床证据相结合。它利用外部临床证据来指导决策，并使用个体临床专业知识来评估特定的外部临床证据是否适用于手头的患者。例如，当实践基于证据的医学的临床医生看到一位经历过癫痫发作的患者时，他们可能会利用自己的个体临床专业知识做出诊断，利用系统研究的外部临床证据来指导预后，并最终与患者讨论潜在的治疗方案。
- en: You may see the striking similarities to making executive decisions. Similar
    to a diagnosis, an executive or a distinguished data scientist can be responsible
    for identifying gaps between where a product or organization should be and where
    it is today. There can then be the risk prognosis if nothing is done and an assessment
    of the ROI for intervening with a solution to improve the situation. Finally,
    similar to discussing the treatment with the patient, an executive needs to gain
    alignment with partner teams on the specific solution paths forward.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到与制定管理决策的显著相似性。类似于诊断，一个管理者或杰出的数据科学家可能负责识别产品或组织应该处于的位置与当前位置之间的差距。如果不采取行动，可能会有风险预测，并对采取解决方案改善状况的回报率进行评估。最后，类似于与患者讨论治疗方案，管理者需要与合作伙伴团队就具体的解决方案路径达成一致。
- en: During the diagnosis, prognosis, and aligning of treatment plans, relevant data
    and evidence can all be admitted to informing decisions. What are the ranges of
    admissible evidence to inform evidence-based medical decisions? The Centre for
    Evidence-Based Medicine at the University of Oxford established a hierarchy of
    five levels of likely best evidence [33], where level 1 is most rigorous (table
    9.5).
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 在诊断、预后和治疗计划协调过程中，相关的数据和证据都可以被纳入决策的依据。有哪些可接受的证据范围可以用来指导基于证据的医学决策？牛津大学基于证据的医学中心建立了一个五级可能最佳证据的层次结构
    [33]，其中第1级是最严格的（表9.5）。
- en: Table 9.5 A hierarchy of likely best evidence for evidence-based medicine [33]
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.5 基于证据的医学可能最佳证据的层次结构 [33]
- en: '| Levels of evidence | Explanations | Adopted practices |'
  id: totrans-411
  prefs: []
  type: TYPE_TB
  zh: '| 证据等级 | 解释 | 采用的实践 |'
- en: '| 1\. Systematic review | An exhaustive summary of current evidence relevant
    to a question to inform decisions | Repeated experiments or retrospective review
    |'
  id: totrans-412
  prefs: []
  type: TYPE_TB
  zh: '| 1. 系统性综述 | 对与问题相关的当前证据的详尽总结，以供决策参考 | 重复实验或回顾性审查 |'
- en: '| 2\. Randomized controlled trials | Use of randomization to control confounding
    variables’ influence in collecting evidence to answer a question and inform a
    decision | A/B tests to validate or invalidate hypotheses |'
  id: totrans-413
  prefs: []
  type: TYPE_TB
  zh: '| 2\. 随机对照试验 | 使用随机化来控制混杂变量的影响，收集证据以回答问题并指导决策 | 用于验证或证伪假设的 A/B 测试 |'
- en: '| 3\. Cohort studies | The observation of a cohort of subjects over time to
    understand the impact or risk to answer a question and inform a decision | Observational
    studies |'
  id: totrans-414
  prefs: []
  type: TYPE_TB
  zh: '| 3\. 群体研究 | 随时间观察一组受试者，以了解影响或风险，回答问题并指导决策 | 观察性研究 |'
- en: '| 4\. Case series | Documented evidence in specific past scenarios and outcomes
    to inform a decision | Anecdotal cases to form hypotheses to be tested |'
  id: totrans-415
  prefs: []
  type: TYPE_TB
  zh: '| 4\. 病例系列 | 在特定过去场景和结果中的记录证据，以指导决策 | 形成待测试假设的轶事案例 |'
- en: '| 5\. Mechanistic reasoning | Speculations based on fundamental principles
    to inform a decision | Hypotheses to be tested |'
  id: totrans-416
  prefs: []
  type: TYPE_TB
  zh: '| 5\. 机制推理 | 基于基本原理的推测，以指导决策 | 待测试的假设 |'
- en: DS teams are routinely conducting A/B tests and forming hypotheses with inspirations
    from anecdotal cases and mechanistic reasoning. We can learn from the medical
    domain that systematic reviews that clearly validate a hypothesis can provide
    a solid grounding for critical decisions. This can be a prospective review of
    repeated randomized control trials over time [34], or a retrospective review of
    past experiments to validate methodologies’ effectiveness.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: DS 团队通常会根据轶事案例和机制推理来执行 A/B 测试和形成假设。我们可以从医学领域了解到，明确验证假设的系统综述可以为关键决策提供坚实的基础。这可以是对重复随机对照试验的预期回顾
    [34]，或者是对过去实验的回顾性审查，以验证方法的有效性。
- en: Sometimes, randomized controlled trials are unethical to perform. For example,
    if you are studying the effects of smoking, you cannot ethically randomly subject
    people to the effects of smoking. If you are studying the effects of incomplete
    components in a job description on the success of hiring, you cannot ethically
    randomly hide sections from companies’ job postings online.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，随机对照试验在伦理上是不允许进行的。例如，如果你正在研究吸烟的影响，你不能在伦理上随机让人们对吸烟的影响。如果你正在研究工作描述中不完整部分对招聘成功的影响，你不能在伦理上随机隐藏公司在线职位发布中的部分。
- en: 'Observational study techniques [35] can be introduced to DS teams to allow
    decision-makers to draw conclusions from existing data, while controlling for
    various confounding factors. There are three types of observational studies: cohort
    studies, cross-sectional studies, and case-control studies. Cohort studies can
    be used to study causes and infer future likelihoods. Cross-sectional studies
    can discern correlations but not the cause and effect. Case-controlled studies
    look for potential predictors and can inspire hypotheses to be tested with cohorts
    prospectively. As a DS executive or a distinguished data scientist, you can learn
    from the medical domain to acquire a more comprehensive toolkit across all evidence
    levels to better leverage your data assets for business decision-making.'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将观察性研究技术 [35] 介绍给 DS 团队，以便决策者可以从现有数据中得出结论，同时控制各种混杂因素。有三种类型的观察性研究：群体研究、横断面研究和病例对照研究。群体研究可用于研究原因并推断未来的可能性。横断面研究可以辨别相关性，但不能确定因果关系。病例对照研究寻找潜在的预测因素，并可以启发使用前瞻性群体进行测试的假设。作为
    DS 高管或杰出数据科学家，你可以从医学领域学习，以获得涵盖所有证据水平的更全面的工具包，以便更好地利用你的数据资产进行商业决策。
- en: 9.4 Self-assessment and development focus
  id: totrans-420
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 自我评估和发展重点
- en: 'Congratulations on working through the chapter on executive and distinguished
    data scientist virtues! This is a critical milestone for leading in DS. The purpose
    of these virtues self-assessment is to help you internalize and practice the concepts
    by:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于高级和杰出数据科学家美德的章节！这是 DS 领导的关键里程碑。这些美德的自我评估的目的是通过以下方式帮助你内化和实践这些概念：
- en: Understanding your interests and leadership strengths
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导力优势
- en: Practicing one to two areas with the choose, practice, and review (CPR) process
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、实践和回顾（CPR）过程练习一到两个领域
- en: Developing a prioritize-practice-perform plan to go through more CPRs
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定优先级-实践-执行计划以进行更多 CPR
- en: Once you start doing this, you will have courageously taken the steps toward
    practicing responsible machine learning with ethical principles, ensuring customers’
    trust and safety, and taking social responsibility for decisions. You will also
    be creating a productive and harmonious workplace while focusing on enterprise
    value, demonstrating executive presence, establishing an identity of industry
    leadership, and learning and adopting best practices across industries.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始这样做，你将勇敢地迈出了实践负责任机器学习、以伦理原则确保客户信任和安全、对决策承担社会责任的步伐。你还将创造一个富有成效和和谐的工作场所，同时关注企业价值，展现高管风范，确立行业领导地位，并在各个行业学习和采用最佳实践。
- en: 9.4.1 Understanding your interests and leadership strengths
  id: totrans-426
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.1 理解你的兴趣和领导力优势
- en: Table 9.6 summarizes the virtues discussed in this chapter. The rightmost column
    is available for you to check off the areas you currently feel comfortable with
    quickly. There is no judgment, no right or wrong, nor are there any specific patterns
    to follow. Feel free to leave any or all rows blank.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.6总结了本章讨论的优点。最右侧的列可供你勾选你目前感到能够快速应对的领域。这里没有评判，没有对错，也没有任何特定的模式要遵循。请随意留空任何或所有行。
- en: Table 9.6 Self-assessment areas for virtues of executive and distinguished data
    scientists
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.6 高级和杰出数据科学家优点自我评估领域
- en: '| Virtue areas/self-assessment (italic items primarily apply to managers) |
    ? |'
  id: totrans-429
  prefs: []
  type: TYPE_TB
  zh: '| 优点领域/自我评估（斜体项主要适用于管理者） | ? |'
- en: '| Ethics | Practicing responsible machine learning with ethical principles
    | Practicing responsible ML by complying with applicable laws and regulations
    and following ethical guidelines to unlock the full power of ML, while minimizing
    its ethical risks |  |'
  id: totrans-430
  prefs: []
  type: TYPE_TB
  zh: '| 伦理 | 遵循伦理原则实践负责任的机器学习 | 通过遵守适用的法律和法规，遵循伦理指南来释放机器学习的全部潜力，同时最大限度地减少其伦理风险，以负责任地实践机器学习
    |  |'
- en: '| Ensuring the trust and safety of customers | For B2C products and services,
    ensuring customers’ physical, financial, and psychological trust and safety to
    build the long-term viability of a company |  |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| 确保客户的信任和安全 | 对于面向消费者的产品和服务，确保客户的身体、财务和心理信任和安全，以建立公司的长期可持续性 |  |'
- en: '| For B2B SaaS products and services, ensuring data usage directly benefits
    the customer, does not negatively affect feature usage, and does not compromise
    or leak any business intelligence |  |'
  id: totrans-432
  prefs: []
  type: TYPE_TB
  zh: '| 对于面向企业的SaaS产品和服务，确保数据使用直接惠及客户，不会负面影响功能使用，并且不会损害或泄露任何商业情报 |  |'
- en: '| Taking social responsibility for decisions | Recognizing the complexity behind
    the concept of fairness within your social and business context, and crafting
    and implementing a standard of social fairness, referencing commonly-accepted
    principles for your organization |  |'
  id: totrans-433
  prefs: []
  type: TYPE_TB
  zh: '| 对决策承担社会责任 | 认识到你所在的社会和商业环境中公平概念的复杂性，并制定和实施一个社会公平标准，参考你组织普遍接受的原则 |  |'
- en: '| Rigor | Creating a productive and harmonious work environment | Aligning
    executives with trust and understanding to resolve challenges such as resistance
    to data collection, rejection of insights created, and unrealistic expectations
    of scope to create a productive and harmonious environment for data scientists
    |  |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| 严谨 | 创造一个富有成效和和谐的工作环境 | 通过与高管建立信任和理解来解决挑战，如对数据收集的抵制、拒绝产生的见解，以及对范围的不切实际的期望，以创造一个对数据科学家富有成效和和谐的环境
    |  |'
- en: '| Improving the speed and quality of decisions | Being decisive and deliberate
    by rapidly qualifying the downside risk of a wrong decision and assessing the
    negative consequences of further deliberation to move as quickly as possible |  |'
  id: totrans-435
  prefs: []
  type: TYPE_TB
  zh: '| 提高决策的速度和质量 | 通过快速评估错误决策的下行风险和进一步审议的负面后果，以果断和深思熟虑的方式做出决策，尽可能快速地行动 |  |'
- en: '| Focusing on increasing enterprise value | Driving internal innovations by
    filing patents, initiating and contributing to open source software, and publishing
    results and methodologies as scientific papers |  |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| 专注于提升企业价值 | 通过申请专利、发起并贡献开源软件、以及以科学论文的形式发布结果和方法来驱动内部创新 |  |'
- en: '| Introducing external innovations by licensing data and technologies, acquiring
    companies and teams, and nurturing business ecosystems with corporate ventures
    |  |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| 通过许可数据和技术、收购公司和团队，以及通过企业合作培育商业生态系统来引入外部创新 |  |'
- en: '| Attitude | Demonstrating executive presence | Inspiring others with a passion
    for making a positive difference, and training yourself to practice effective
    thinking patterns, effective emotional patterns, and effective action patterns
    |  |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| 态度 | 展示高管风范 | 以对做出积极改变的激情激励他人，并训练自己实践有效的思维模式、有效的情绪模式和有效的行动模式 |  |'
- en: '| Establishing team identity of industry leadership | Developing an industry-wide
    identity through product feature leadership, organizational structure leadership,
    technology platform leadership, or social responsibility leadership |  |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| 建立行业领导团队的认同感 | 通过产品特性领导、组织结构领导、技术平台领导或社会责任领导来发展行业范围内的认同感 |  |'
- en: '| Being open to learn and adopt best practices across industries | Being open
    to draw inspiration from other industries to solve business and technical challenges
    in your industry |  |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| 对学习并采用跨行业最佳实践持开放态度 | 对从其他行业汲取灵感以解决你行业中的商业和技术挑战持开放态度 |  |'
- en: If you are already aware of some of these aspects, this is a great way to build
    a narrative around your existing leadership strengths. If some aspects are not
    yet familiar, this is the opportunity for you to assess whether they can be of
    help in your daily work, starting today!
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经意识到这些方面的某些内容，这是一个围绕你现有的领导优势构建叙事的绝佳方式。如果某些方面还不熟悉，这是你评估它们是否可以帮助你日常工作的机会，从今天开始吧！
- en: 9.4.2 Practicing with the CPR process
  id: totrans-442
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.2 使用CPR流程进行实践
- en: 'As with the virtues assessment for tech leads, team managers, and directors,
    you can experiment with a simple CPR process with two-week check-ins. For your
    self-review, you can use the project-based skill improvement template to help
    you structure your actions over the two weeks:'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 与对技术领导、团队经理和董事长的美德评估一样，你可以通过两周一次的检查来尝试简单的CPR流程。为了自我审查，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a virtue to work on.'
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择一个美德来实践。'
- en: '*Date*—Select a date in the two-week period when you can apply the virtue.'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择两周内你可以应用美德的日子。'
- en: People—Write down the names of the people with whom you can apply the virtue,
    or write self.
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们—写下你可以应用美德的人的名字，或者写下自我。
- en: '*Place*—Select the location or occasion at which you can apply the virtue (for
    example, in your next team meeting or during the next incident post-mortem).'
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择你可以应用美德的位置或场合（例如，在下次团队会议或下次事件事后分析期间）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*—与之前相比，你的表现如何？相同、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on your blind spots in the DS executive
    and distinguished data scientist virtues.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我审查中对自己负责这些步骤，你可以开始锻炼你的优势，并揭示DS高管和杰出数据科学家美德中的盲点。
- en: Summary
  id: totrans-450
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Ethics* for executives and distinguished data scientists includes practicing
    responsible machine learning with ethical principles, ensuring customers’ trust
    and safety when using its products and services, and taking social responsibility
    for business decisions.'
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于高管和杰出的数据科学家来说，*伦理*包括以伦理原则实践负责任的机器学习，在使用其产品和服务时确保客户的信任和安全，以及对企业决策承担社会责任。
- en: When practicing responsible machine learning, you can first comply with applicable
    laws and regulations, then follow ethical guidelines where laws are not yet mature
    to unlock the full power of data and machine learning, while minimizing its ethical
    risks.
  id: totrans-452
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实践负责任的机器学习时，你可以首先遵守适用的法律法规，然后在法律尚未成熟的地方遵循伦理指南，以释放数据与机器学习的全部潜力，同时最大限度地减少其伦理风险。
- en: When ensuring customers’ trust and safety, you can take care of customers’ physical,
    financial, and psychological safety when using your products and services and
    ensure the data usage directly benefits your customers.
  id: totrans-453
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在确保客户信任和安全时，你可以在客户使用你的产品和服务时关心他们的身体、财务和心理安全，并确保数据使用直接造福客户。
- en: When taking social responsibility, you can recognize the complexity behind the
    concept of fairness within your social and business context, then craft and implement
    a standard of social fairness for your organization.
  id: totrans-454
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在承担社会责任时，你可以认识到在你的社会和商业环境中公平概念的复杂性，然后为你的组织制定和实施一个社会公平标准。
- en: '*Rigor* for executives and distinguished data scientists includes creating
    a productive and harmonious work environment for partners and team members, improving
    the speed and quality of decisions, and increasing enterprise value.'
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于高管和杰出的数据科学家来说，*严谨性*包括为合作伙伴和团队成员创造一个富有成效和和谐的工作环境，提高决策的速度和质量，以及增加企业价值。
- en: When creating a productive and harmonious work environment, you can align peer
    executives through trust and understanding to resolve challenges, such as resistance
    to data collection, rejection of insights, and unrealistic expectations.
  id: totrans-456
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当创造一个富有成效和和谐的工作环境时，你可以通过信任和理解来协调同级高管，以解决挑战，例如对数据收集的抵制、拒绝洞察和不切实际的期望。
- en: When improving the speed and quality of decisions, you can rapidly qualify the
    downside risk of a wrong decision and assess the negative consequences of further
    deliberation to move as quickly as possible.
  id: totrans-457
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当提高决策的速度和质量时，你可以迅速评估错误决策的下行风险，并评估进一步审议的负面后果，以便尽可能快速地采取行动。
- en: When focusing on delivering enterprise value, you can drive internal innovations
    through filing patents, contributing to open source software, and publishing papers.
    You can also introduce external innovations through technology licensing, acquiring
    companies and teams, and running corporate ventures.
  id: totrans-458
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当专注于提升企业价值时，你可以通过申请专利、贡献开源软件和发表论文来推动内部创新。你也可以通过技术许可、收购公司团队和运营企业项目来引入外部创新。
- en: '*Attitude* for executives and distinguished data scientists includes demonstrating
    executive presence, establishing team identity of industry leadership, and being
    open to learn and adopt best practices across industries.'
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于高管和杰出的数据科学家来说，*态度*包括展示高管气质，建立行业领导团队的认同感，以及开放心态，学习并采用跨行业的最佳实践。
- en: When demonstrating executive presence, you can inspire others with a passion
    for making a positive difference and train yourself to practice effective thinking,
    emotional, and action patterns.
  id: totrans-460
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当展示高管气质时，你可以用对做出积极改变的激情来激励他人，并训练自己实践有效的思维、情感和行为模式。
- en: When establishing team identity of industry leadership, you can develop product
    feature leadership, organizational structure leadership, technology platform leadership,
    or social responsibility leadership to inspire your industry.
  id: totrans-461
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当建立行业领导团队的认同感时，你可以发展产品特性领导力、组织结构领导力、技术平台领导力或社会责任领导力，以激励你的行业。
- en: When learning and adopting best practices across industries, you can take the
    effort to learn about challenges in other industries and draw inspiration from
    their solutions to solve business and technical challenges within your industry.
  id: totrans-462
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当跨行业学习和采用最佳实践时，你可以付出努力去了解其他行业的挑战，并从他们的解决方案中汲取灵感，以解决你所在行业内的商业和技术挑战。
