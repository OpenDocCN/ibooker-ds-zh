  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9个领导公司的美德
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Practicing responsible machine learning with ethical principles
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以道德原则实践负责任的机器学习
- en: Ensuring the trust and safety of customers and taking social responsibility
    for decisions
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保客户信任和安全，并对决策承担社会责任
- en: Creating a productive and harmonious workplace, while focusing on enterprise
    value
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在关注企业价值的同时，创造一个高效和谐的工作环境
- en: Demonstrating executive presence and establishing an identity of industry leadership
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示高管风范，确立行业领导地位
- en: Learning and adopting best practices across industries
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习和采用跨行业的最佳实践
- en: The virtues of a successful DS executive can inspire how an industry uses data
    to produce business impact. So can the virtues of a distinguished data scientist.
    When you are raising the bar for privacy and ethical practices, you are building
    trust with your customers and crafting a corporate identity. When you are aligning
    partners and team members, you are building trust with your peers. When you are
    demonstrating executive presence, you are communicating a passion for making a
    positive difference for your company and your industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的DS高管的美德可以激励一个行业如何利用数据产生商业影响。杰出的数据科学家也是如此。当你提高隐私和道德标准时，你正在与客户建立信任，塑造企业身份。当你与合作伙伴和团队成员保持一致时，你正在与同行建立信任。当你展示高管风范时，你正在传达对为公司和行业带来积极变化的热情。
- en: This chapter discusses the ethics, rigor, and attitude of DS executives and
    distinguished data scientists. Ethics provide the references for how you can use
    data responsibly to improve business outcomes, while ensuring customers’ trust
    and safety and taking social responsibility for decisions made with DS. Rigor
    is the diligence with which you create a productive and harmonious work environment
    for your partners and team members, improve your technical and business decisions’
    speed and quality, and focus on increasing enterprise value. Attitude is the energy
    patterns you demonstrate to convey executive presence, establish a leadership
    identity within your industry, and learn and adopt best practices across different
    industries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论DS高管和杰出数据科学家的伦理、严谨和态度。伦理为你提供了如何负责任地使用数据来改善业务成果的参考，同时确保客户的信任和安全，并对DS做出的决策承担社会责任。严谨是你为合作伙伴和团队成员创造高效和谐工作环境的勤奋，提高你的技术和业务决策的速度和质量，并专注于增加企业价值。态度是你展示的能源模式，以传达高管风范，在你所在的行业内确立领导身份，并学习和采用不同行业的最佳实践。
- en: Together, ethics, rigor, and attitude are the virtues of the DS practice. The
    ones discussed in this chapter can help you, the DS executive or the distinguished
    data scientist, inspire an industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理、严谨和态度是DS实践的美德。本章讨论的美德可以帮助你，DS高管或杰出的数据科学家，激励一个行业。
- en: 9.1 Ethical standards of conduct
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 行为道德标准
- en: 'The ethical practices for DS executives cover a broad scope of issues focused
    on the long-term viability of a company’s business practices and its role in society.
    We discuss it at three levels: principles of responsible machine learning (ML)
    technologies, trust and safety of customers, and societal responsibilities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: DS高管应遵循的道德规范涵盖了广泛的问题，这些问题关注公司商业实践的长期可行性和其在社会中的作用。我们将其分为三个层次：负责任的机器学习（ML）技术原则、客户信任和安全，以及社会责任。
- en: Responsible ML initiatives focus on following applicable laws and abiding by
    guiding principles in ethical concerns. They cover a range of considerations,
    includ- ing transparency, robustness, accountability, fairness, and human oversight
    of the machine learning technologies developed and deployed into operations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的ML倡议侧重于遵循适用的法律和遵守道德问题的指导原则。它们涵盖了各种考虑因素，包括透明度、鲁棒性、问责制、公平性和对投入运营的机器学习技术的以人为本的监督。
- en: The data for many machine learning scenarios comes from aggregating user-generated
    content, such as articles, reviews, pictures, videos, or livestreams. In these
    scenarios, if customers feel unsafe on a platform, the ecosystem collapses. Customers
    can be individuals or enterprises and must be kept safe from abusive behaviors,
    such as account takeover, fraud, and unfair practices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习场景的数据来源于聚合用户生成内容，如文章、评论、图片、视频或直播。在这些场景中，如果客户在一个平台上感到不安全，整个生态系统就会崩溃。客户可以是个人或企业，必须免受滥用行为的影响，如账户接管、欺诈和不公平行为。
- en: Finally, users expect social media and social networking platforms to uphold
    the freedom of speech. The platforms have incentives to build a vibrant user community
    by deploying content moderation to keep out misleading, fraudulent, obscene, threatening,
    hateful, defamatory, discriminatory, or illegal content. Many boundaries are challenging
    to determine, even among scholars, intelligence officials, and journalists. Let’s
    examine these ethical concerns at the executive level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，用户期望社交媒体和社交网络平台维护言论自由。平台有动力通过部署内容审查来排除误导性、欺诈性、淫秽的、威胁性的、仇恨性的、诽谤性的、歧视性的或非法的内容，以建立一个充满活力的用户社区。许多界限难以确定，即使在学者、情报官员和记者中也是如此。让我们在执行层面考察这些伦理问题。
- en: 9.1.1 Practicing responsible machine learning based on ethical principles
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.1 基于伦理原则的负责任机器学习实践
- en: Responsible machine learning (ML) aims to unlock the full power of ML, while
    minimizing its risks through frameworks that ensure the ethical and conscious
    development of projects across industries. To practice responsible ML, we first
    must comply with applicable laws and regulations in the geographical area in which
    we operate. Numerous laws and regulations are being proposed and implemented around
    the world. One example is the *General Data Protection Regulation* (GDPR) [1],
    a regulation in European Union law for data protection and privacy, adopted by
    the European Parliament in 2016 and first enforced in 2018\. Another example is
    the California Consumer Privacy Act (CCPA) [2], signed into law in California
    in 2018 and first enforced in 2020.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的机器学习（ML）旨在释放机器学习的全部潜力，同时通过确保项目在各个行业中的伦理和有意识的开发来最小化其风险。为了实践负责任的机器学习，我们首先必须遵守我们在运营地区的适用法律和法规。世界各地正在提出和实施许多法律和法规。一个例子是《通用数据保护条例》（GDPR）[1]，这是一项由欧洲议会于2016年通过并在2018年首次实施的数据保护和隐私法规。另一个例子是2018年在加利福尼亚州签署成为法律的《加利福尼亚消费者隐私法案》（CCPA）[2]，该法案于2020年首次实施。
- en: However, laws are not always up to speed with the pace of technological advancements.
    At times, they can be out of step with ethical norms or may not be well suited
    to address new possibilities enabled by new technologies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，法律并不总是与技术进步的速度保持同步。有时，它们可能不符合伦理规范，或者可能不适合解决新技术带来的新可能性。
- en: Over the past decade, there have been deep reflections in the industry on ethical
    norms accepted by the public. In 2019, the European Commission published a report
    titled *Ethical Guidelines for Trustworthy AI* [3], which includes a set of principles
    and potential questions that you can use for assessing your own compliance. They
    are summarized in the following sidebar.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，行业对公众接受的伦理规范进行了深刻的反思。2019年，欧盟委员会发布了一份题为《值得信赖的人工智能伦理指南》的报告[3]，其中包含了一系列原则和潜在问题，您可以使用这些原则来评估自己的合规性。以下是对这些原则的总结。
- en: Seven ethical principles of trustworthy AI, as defined by the European Commission
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会定义的可信人工智能的七个伦理原则
- en: '**1\. Human agency and oversight**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 人类代理和监督**'
- en: AI systems should support human autonomy and decision-making. They should not
    negatively affect people’s fundamental rights and freedom. By agency, we need
    to preserve the users’ ability to make autonomous informed decisions regarding
    AI systems. By oversight, humans should be able to ensure that an AI system does
    not undermine human autonomy or cause other adverse effects.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统应支持人类的自主性和决策。它们不应负面影响人们的根本权利和自由。通过代理，我们需要保留用户就人工智能系统做出自主知情决策的能力。通过监督，人类应能够确保人工智能系统不会损害人类自主性或造成其他不良影响。
- en: '**2\. Technical robustness and safety**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 技术稳健性和安全性**'
- en: AI systems need to be resilient and secure. They need to be safe with fallback
    plans in case something goes wrong. Automated decisions should be accurate, reliable,
    and reproducible.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统需要具有弹性和安全性。它们在出现问题时需要有备用计划。自动决策应该是准确、可靠和可重复的。
- en: '**3\. Privacy and data governance**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 隐私和数据治理**'
- en: Besides respecting privacy and governing data, the quality and integrity of
    data and the legitimate access to data must also be ensured.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了尊重隐私和治理数据外，数据的质量和完整性以及数据的合法访问也必须得到保证。
- en: '**4\. Transparency**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 透明度**'
- en: The data set used for training and testing should be traceable. The technical
    process and the final decision should be explainable. Systems and decisions made
    by AI should be clearly communicated as automated processes and decisions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 用于培训和测试的数据集应该是可追溯的。技术流程和最终决策应该是可解释的。人工智能做出的系统和决策应清楚地作为自动化流程和决策进行沟通。
- en: '**5\. Diversity, non-discrimination, and fairness**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 多样性、非歧视和公平**'
- en: Automated decisions should avoid unfair biases, especially when they can lead
    to unintended, direct or indirect prejudice and discrimination. A direct-to-consumer
    capability should be accessible to all people, regardless of age, gender, abilities,
    or characteristics. Stakeholders affected throughout an AI system’s life cycle
    should be consulted and informed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自动决策应避免不公平的偏见，尤其是在它们可能导致无意中、直接或间接的偏见和歧视时。直接面向消费者的能力应对所有人群可访问，无论年龄、性别、能力或特征如何。在整个人工智能系统生命周期中受到影响的相关方应被咨询并被告知。
- en: '**6\. Societal and environmental well-being**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. 社会和环境保护**'
- en: AI systems should benefit all human beings, including future generations. They
    must ensure sustainability and environmental friendliness with minimal negative
    social impact for the society and democracy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能系统应该造福所有人类，包括未来一代。它们必须确保可持续性和环保，同时对社会和民主的最小负面影响。
- en: '**7\. Accountability**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**7. 责任**'
- en: Algorithms, data, and design processes should be auditable, and audit reports
    should be generally available. Potential negative effects should be identified,
    assessed, documented, and minimized. Trade-offs should be addressed rationally
    and methodologically. When an unjust adverse impact occurs, mechanisms and parties
    to contact for redress should be clear.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 算法、数据和设计流程应该是可审计的，审计报告应该是公开可用的。潜在的负面影响应被识别、评估、记录并最小化。权衡应理性且系统地解决。当发生不公正的不利影响时，应明确赔偿的机制和联系方。
- en: The scope of these guidelines may look overwhelming. Fortunately, since their
    definition, an industry of regulation compliance technology companies has begun
    to emerge to help businesses adopt industry best practices in producing responsible
    machine learning. To inspire your business partners to work with the DS function
    to practice responsible ML, it is your executive level responsibility to ensure
    that the teams and processes are set up properly according to the guard rails
    described in the ethical principles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指南的范围可能看起来令人望而生畏。幸运的是，自从它们的定义以来，一个行业规范合规技术公司已经开始出现，以帮助企业在生产负责任的机器学习方面采用行业最佳实践。为了激励您的商业伙伴与DS功能合作，实践负责任的机器学习，确保团队和流程根据道德原则中描述的护栏正确设置，这是您管理层级的责任。
- en: For *human agency and oversight*, strong collaborations with product and operations
    teams are essential for developing business processes with human-in-the-loop or
    human-monitored operations right from the start. For example, for insurance payouts,
    human-in-the-loop operations would mean that an adjuster studied the information
    gathered, damages claimed, and payout recommended to make the final decision on
    the insurance payout. In a human-monitored operation, an algorithm makes the insurance
    payout decision. A member of the adjuster team will monitor payout statistics
    for anomalies and selectively audit cases to ensure the algorithms perform as
    expected.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了**人类能动性和监督**，与产品和运营团队建立强有力的合作对于从一开始就开发具有人类在回路或人类监控操作的业务流程至关重要。例如，对于保险赔偿，人类在回路操作意味着调整员研究了收集到的信息、索赔的损害和推荐的赔偿，以做出保险赔偿的最终决定。在人类监控操作中，算法做出保险赔偿的决定。调整员团队的一名成员将监控赔偿统计数据以发现异常，并选择性地审计案例以确保算法按预期运行。
- en: For *technical robustness and safety*, collaborations with engineering teams,
    especially with site-reliability engineers and information security engineering,
    are important to prepare fallback plans and assess system behavior when it comes
    under attack. For example, if an important data source comes under attack, and
    the algorithm can no longer provide reliable output, a plan B should already be
    established to ensure business continuity.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了**技术稳健性和安全性**，与工程团队的合作，特别是与站点可靠性工程师和信息安全工程师的合作，对于制定备用计划和评估系统在受到攻击时的行为至关重要。例如，如果重要的数据源受到攻击，并且算法无法再提供可靠的输出，应已经建立B计划以确保业务连续性。
- en: For *privacy* *and governance*, basic processes include implementing strict
    role-based and time-limited access control for databases and desensitizing data
    by hashing or removing personally identifiable information (PII), where possible.
    More advanced techniques, such as differential privacy, can allow repeated queries
    of a data system without the possibility to reverse engineer sensitive personal
    information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*隐私*和*治理*，基本流程包括实施严格的基于角色的和有时间限制的数据库访问控制，以及在可能的情况下通过散列或删除个人身份信息（PII）来脱敏数据。更高级的技术，如差分隐私，可以在不反向工程敏感个人信息的情况下允许对数据系统进行重复查询。
- en: For *transparency*, you can document the collection and processing of data sets
    used for training and testing. The processing of data can introduce profound biases
    through data nuances, especially when dealing with missing fields. Methods of
    testing and characterizing the algorithm outcome within the business context should
    also be traceable.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*透明度*，您可以记录用于训练和测试的数据集的收集和处理。数据处理可能会通过数据细微差别引入深刻的偏见，尤其是在处理缺失字段时。在业务环境中测试和表征算法结果的方法也应可追溯。
- en: The decisions from advanced algorithms, such as *deep neural networks* (DNN)
    and *gradient boosted trees* (GBT), are notoriously hard to explain, as a decision
    can depend on hundreds, if not thousands, of inputs in complex nonlinear relationships.
    Luckily, approaches such as LIME [4] and SHAP [5] are able to provide transparency
    by identifying top features for specific model outputs with implementations available
    in open source libraries.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 先进算法，如*深度神经网络*（DNN）和*梯度提升树*（GBT）的决策，因其决策可能依赖于数百甚至数千个在复杂非线性关系中的输入而闻名，因此难以解释。幸运的是，LIME
    [4] 和 SHAP [5] 等方法能够通过识别特定模型输出的顶级特征来提供透明度，这些方法在开源库中有可用的实现。
- en: Transparency is not complete without clear communication to the stakeholders
    in an intelligible way. For example, if an article was recommended, it should
    be shown with the reason that triggered the recommendation. Such explanations
    can help reduce the risk of confusion for decisions coming from an AI system.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 没有以可理解的方式向利益相关者进行明确沟通，透明度就不完整。例如，如果推荐了一篇文章，应该显示触发推荐的理由。此类解释可以帮助减少来自人工智能系统的决策造成混淆的风险。
- en: For *diversity* *, non-discrimination and fairness*, the foundational challenge
    starts with the collection of data sets and continues through the use of historical
    choices and engagement signals that may have inherent human biases embedded. For
    example, if male job candidates for an engineering position are hired or viewed
    more often, an algorithm may be trained to rank them higher, above more qualified
    female candidates. Such situations can lead to disparate treatment for similarly
    qualified candidates and lead to disparate impact where male candidates may get
    more attention from recruiters.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*多样性*、*非歧视*和*公平性*，基础挑战始于数据集的收集，并延续至使用历史选择和可能嵌入固有的人类偏见的参与信号。例如，如果男性工程职位候选人被频繁雇佣或被查看，算法可能会被训练以将他们排名更高，高于更合格的女性候选人。此类情况可能导致类似资格的候选人受到不同对待，并可能导致男性候选人从招聘人员那里获得更多关注。
- en: 'This class of fairness issues in machine learning is group fairness, which
    asks: which groups of individuals are at risk for experiencing harm? They are
    being addressed by innovations and tools such as Microsoft’s Fairlearn, IBM’s
    AI Fairness 360, and the LinkedIn Fairness Toolkit (LiFT).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习中的这类公平性问题属于群体公平性，它询问：哪些个人群体面临遭受伤害的风险？这些问题通过微软的 Fairlearn、IBM 的 AI Fairness
    360 和领英公平性工具包（LiFT）等创新和工具来解决。
- en: Note Fairlearn is a Python package from Microsoft to assess and improve the
    fairness of machine learning models ([https://github.com/fairlearn/fairlearn](https://github.com/fairlearn/fairlearn)).
    IBM AI Fairness 360 is a comprehensive set of fairness metrics for data sets and
    machine learning models, explanations for these metrics, and algorithms to mitigate
    bias in data sets and models ([https://github.com/Trusted-AI/AIF360](https://github.com/Trusted-AI/AIF360)).
    The LinkedIn fairness toolkit (LiFT) is a Scala/Spark library that enables the
    measurement of fairness in large-scale machine learning workflows ([https://github.com/linkedin/LiFT](https://github.com/linkedin/LiFT)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：Fairlearn 是微软的一个 Python 包，用于评估和改进机器学习模型的公平性（[https://github.com/fairlearn/fairlearn](https://github.com/fairlearn/fairlearn)）。IBM
    AI Fairness 360 是一套针对数据集和机器学习模型的全面公平性指标、这些指标的解释以及减轻数据集和模型偏差的算法（[https://github.com/Trusted-AI/AIF360](https://github.com/Trusted-AI/AIF360)）。LinkedIn
    公平工具包（LiFT）是一个 Scala/Spark 库，它能够测量大规模机器学习工作流程中的公平性（[https://github.com/linkedin/LiFT](https://github.com/linkedin/LiFT)）。
- en: Considerations for societal and environmental well-being are important for larger
    companies with significant influence. The energy use in data centers can have
    significant carbon footprints, contributing to global warming. There are numerous
    ways for companies to offset their energy usage by purchasing or investing in
    renewable energy. When a company has considerable reach in people’s everyday lives
    in social media, e-commerce, or finances, there are significant responsibilities
    to keep out misleading, fraudulent, obscene, threatening, hateful, defamatory,
    discriminatory, or illegal influences, while upholding the freedom of speech.
    This is addressed in more detail in section 9.1.3.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有重大影响力的较大公司来说，考虑社会和环境福祉非常重要。数据中心能耗可能产生显著的碳足迹，从而加剧全球变暖。公司可以通过购买或投资可再生能源来抵消其能源使用。当公司在社交媒体、电子商务或金融领域对人们日常生活有相当大的影响力时，就有责任排除误导性、欺诈性、淫秽性、威胁性、仇恨性、诽谤性、歧视性或非法的影响，同时维护言论自由。这一点在9.1.3节中有更详细的说明。
- en: For *accountability* , it is important to set a reasonable expectation with
    product partners and customers that there is always a risk of negative impact
    for any machine learning system. Statistical algorithms can make mistakes. What
    is important is to have the ability to audit the case and have adequate mechanisms
    to correct issues when they happen.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了**问责制**，与产品合作伙伴和客户设定合理的期望非常重要，即任何机器学习系统都存在负面影响的潜在风险。统计算法可能会出错。重要的是要具备审计案例的能力，并在问题发生时拥有足够的机制来纠正问题。
- en: These considerations can be addressed in phases as technologies mature. An awareness
    of them can help avoid having a technology roadmap head down a dangerous path.
    When they are not addressed immediately, they can be noted as technical debt.
    When these ethics tech debts are not addressed and accumulate, they can cause
    disruptions in utilizing the machine learning capabilities or, worse, cause lasting
    negative social impact.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些考虑因素可以在技术成熟的过程中分阶段解决。对这些问题的认识可以帮助避免技术路线图走向危险的道路。当这些问题没有立即解决时，它们可以被视为技术债务。当这些伦理技术债务没有得到解决并积累起来时，它们可能会在利用机器学习能力时造成干扰，或者更糟，造成长期负面的社会影响。
- en: 9.1.2 Ensuring the trust and safety of customers
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.2 确保客户的信任和安全
- en: The trust and safety of customers is essential for the long-term viability of
    a company. Only when customers feel the value of the products or services is worth
    the risk of transacting will they begin to transact with the company. Trust and
    safety can be discussed separately for direct-to-consumer companies and business-to-business
    companies. Let’s look at the direct-to-consumer scenario first.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的信任和安全对于公司的长期生存至关重要。只有当客户觉得产品或服务的价值值得交易的风险时，他们才会开始与公司进行交易。信任和安全可以分别针对直接面向消费者的公司和面向企业的公司进行讨论。让我们首先看看直接面向消费者的场景。
- en: Direct-to-consumer scenarios
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 直接面向消费者的场景
- en: For direct-to-consumer companies, there are three levels of trust, including
    physical safety, financial safety, and psychological trust and safety. These levels
    are illustrated in figure 9.1\. Your role is to be sensitive to these levels of
    trust and work to inspire industries with DS techniques to increase their customers’
    trust and safety.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于直接面向消费者的公司，存在三个信任级别，包括身体安全、财务安全和心理信任和安全。这些级别在图9.1中得到了说明。您的角色是敏感地关注这些信任级别，并努力通过数据科学技术激励行业，以增加其客户的信任和安全。
- en: '![](Images/CH09_F01_Chong.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH09_F01_Chong.png)'
- en: Figure 9.1 Three levels of safety for consumer-facing businesses
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 面向消费者的业务的三级安全级别
- en: Physical safety
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 身体安全
- en: Trust starts with the feeling of safety when transacting with a company. *Online
    to offline* (O2O) direct-to-consumer brands, such as Uber, Lyft, and Airbnb, produce
    transactions online and deliver the services offline. Transacting on these two-sided
    marketplaces requires immense amounts of trust for customers’ physical safety.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 信任始于与公司交易时的安全感。“线上到线下”（O2O）直接面向消费者的品牌，如Uber、Lyft和Airbnb，在线产生交易并在线下提供服务。在这些双边市场中进行交易需要客户对物理安全有巨大的信任。
- en: Before smartphones were common, you would be strongly advised not to let strangers
    into your house or vehicle. You would also hesitate to get a ride in a stranger’s
    car or stay overnight in a stranger’s house in a foreign country. Today, most
    people would not hesitate to use Uber or Lyft for rideshares or give rides as
    drivers. Almost 3 million people became Airbnb hosts worldwide in 2020, and over
    500 million people have stayed with Airbnb.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能手机变得普遍之前，强烈建议不要让陌生人进入你的房子或车辆。你也会犹豫是否要在陌生人的车里乘车或在外国的陌生人家中过夜。今天，大多数人不会犹豫使用Uber或Lyft进行拼车或作为司机提供乘车服务。2020年，全球有近300万人成为Airbnb房东，超过5亿人在Airbnb下榻。
- en: Behind these successes is the rigorous identity verification processes. For
    example, all Lyft drivers must pass a series of background checks [6] for criminal
    records before giving a ride. All Airbnb reservations are scored for risk [7]
    across hundreds of signals before they are confirmed. These verifications are
    not just one-time checks, but continuous checks are made on flagged suspicious
    activities, such as identified fake accounts and potential *account takeovers*
    (ATO).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些成功背后是严格的身份验证流程。例如，所有Lyft司机在提供乘车服务之前必须通过一系列背景调查[6]以检查犯罪记录。所有Airbnb预订在确认之前都会根据数百个信号进行风险评估[7]。这些验证不仅是一次性检查，而且还会对标记的可疑活动进行持续检查，例如已识别的虚假账户和潜在的*账户接管*（ATO）。
- en: DS can facilitate these trust-building processes by experimenting and selecting
    the most effective and least disruptive form of acquiring identity verification
    and maximizing conversion in acquiring the identity verification. It can also
    play an instrumental role in scanning for fake accounts and detecting potential
    ATOs, so the offline delivery of services can be as safe as possible.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: DS可以通过实验和选择最有效且最不干扰的获取身份验证的方式，以及最大化获取身份验证的转化率来促进这些信任建立过程。它还可以在扫描虚假账户和检测潜在的ATO方面发挥关键作用，从而使线下服务尽可能安全。
- en: Financial safety
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 财务安全
- en: Many consumer-facing companies process payments. They sometimes receive payments
    as the first party, and at other times, they serve as a third party responsible
    for clearing transactions between parties. To increase financial safety, the top
    priority is to protect your customers’ private information, encrypt them at rest,
    such that if your servers are compromised, the most sensitive financial information
    can be safe from hackers.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 许多面向消费者的公司处理支付。他们有时作为第一方接收支付，在其他时候，他们作为第三方负责在各方之间清算交易。为了提高财务安全，首要任务是保护客户的私人信息，在静止状态下对其进行加密，这样即使服务器被入侵，最敏感的财务信息也可以免受黑客攻击。
- en: When a company serves as the trusted third party to clear transactions, it can
    take on additional responsibilities to protect its customers’ interests. Continuing
    the example from the shared economy scenario, for P2P services such as Uber, Lyft,
    and Airbnb, transactions are routed through online platforms. This centralizes
    the maintenance of sensitive financial information, so the transacting parties
    don’t have to request them from each other for every transaction. If an Uber driver
    did not deliver a ride or an Airbnb host did not provide a stay, the platform
    can withhold payment and refund the Uber rider or the Airbnb guest.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当一家公司作为受信任的第三方来清算交易时，它可以承担额外的责任来保护其客户的利益。继续从共享经济场景的例子来看，对于像Uber、Lyft和Airbnb这样的P2P服务，交易是通过在线平台进行的。这集中了敏感财务信息的维护，因此交易双方不必在每次交易中互相请求这些信息。如果Uber司机没有提供乘车服务或Airbnb房东没有提供住宿，平台可以扣留付款并退还Uber乘客或Airbnb客人的费用。
- en: The platform also has an opportunity to detect systematic fraud by looking for
    patterns and mechanisms of past fraud cases. For example, if a set of financial
    information is involved in fraud, you can use a knowledge graph to examine and
    invalidate any related transactions. Any accounts involved in fraud can be frozen
    to prevent additional financial risks.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台也有机会通过寻找过去欺诈案件的模式和机制来检测系统性欺诈。例如，如果一组财务信息涉及欺诈，你可以使用知识图谱来检查和无效化任何相关的交易。任何涉及欺诈的账户都可以被冻结，以防止额外的财务风险。
- en: Psychological trust and safety
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 心理信任和安全
- en: For companies with user-generated content, protecting users from psychological
    abuse is vital for generating a vibrant online community. Examples of platforms
    with user-generated content include online multiplayer games with chat rooms,
    social networks, media sharing sites, and online review sites. Abuses such as
    harassment, bullying, and scams must be handled to maintain users’ trust and allow
    them to feel safe while using these platforms.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于拥有用户生成内容的公司来说，保护用户免受心理虐待对于营造一个充满活力的在线社区至关重要。拥有用户生成内容的平台示例包括带有聊天室的在线多人游戏、社交网络、媒体分享网站和在线评论网站。必须处理诸如骚扰、欺凌和诈骗等滥用行为，以维护用户的信任，并让他们在使用这些平台时感到安全。
- en: Harassment is the process of sending messages to cause psychological harm to
    a victim. Bullying is the repeated harassment from a bully to a victim. With many
    reported suicides [8] from cyberbullying, the threat to user safety is real. A
    victim has limited defense options. The victim can delete a direct harassment
    message; however, this requires the victim to have read the message, which may
    have already inflicted psychological harm. The victim cannot delete broadcasted
    messages directly and would rely on a moderator to remove the message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 骚扰是通过发送信息对受害者造成心理伤害的过程。欺凌是施暴者对受害者进行的重复骚扰。随着许多因网络欺凌而导致的自杀事件[8]的报道，对用户安全的威胁是真实的。受害者有有限的防御选择。受害者可以删除直接骚扰信息；然而，这要求受害者已经阅读了该信息，这可能已经造成了心理伤害。受害者不能直接删除广播消息，而必须依赖版主来删除消息。
- en: Scams can be harder to detect. The actual act of scamming may happen outside
    the visibility of a specific online community, so it can be hard to evaluate whether
    a particular message is a scam. Scams are often reported long after they are committed,
    as it takes time for the victim to realize they have been scammed. Many victims
    may even be too embarrassed to report a scam.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 诈骗可能更难检测。诈骗的实际行为可能发生在特定在线社区的可视范围之外，因此很难评估特定消息是否为诈骗。诈骗通常在发生后很久才被报告，因为受害者需要时间来意识到自己被骗。许多受害者甚至可能因为羞愧而不愿报告诈骗。
- en: As a DS executive or a distinguished data scientist, you can invest in algorithms
    and infrastructure to detect and mark harassment, bullying, and scam messages
    automatically. An algorithm can look for patterns of abuse in the messages, the
    sender, and the recipient’s history. An infrastructure can block, mark for review,
    or pass through messages, depending on the assessed risk level for the recipient.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS执行人员或杰出的数据科学家，你可以投资于算法和基础设施，以自动检测和标记骚扰、欺凌和诈骗信息。算法可以在消息、发送者和接收者历史中寻找滥用模式。基础设施可以根据对接收者的评估风险水平来阻止、标记为审查或传递消息。
- en: '| ![](Images/Gem_Icon.png)066 | When serving individual consumers, a company
    must maintain physical, financial, and psychological levels of trust and safety.
    An industry can thrive in the long term only when customers feel the value of
    the products or services is worth the risk of transacting with a company. Data
    science can help minimize these risks in transactions. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)066 | 在为个人消费者提供服务时，公司必须保持物理、财务和心理层面的信任和安全。一个行业只有在客户感觉到产品或服务的价值值得与公司交易的风险时，才能长期繁荣。数据科学可以帮助最小化交易中的这些风险。
    |'
- en: Business-to-business scenario
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 商业对商业场景
- en: To win the trust and safety of enterprise consumers, a *software-as-a-service*
    (SaaS) solution needs to prove to customers that the data shared will directly
    benefit the customer, have no negative effect on usage or operations, and will
    not compromise or leak any business intelligence or metrics.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 为了赢得企业消费者的信任和安全，*软件即服务*（SaaS）解决方案需要向客户证明共享的数据将直接惠及客户，不会对使用或运营产生负面影响，并且不会损害或泄露任何商业智能或指标。
- en: SaaS is a business model to deliver centrally hosted software licensed on a
    subscription basis. The approach is well-adopted within the business community
    and has many efficiencies. Recently, with the proliferation of in-depth analysis
    capabilities, new players are emerging to take multi-tenant hosting to new levels
    by offering some enterprise data to be aggregated in exchange for advanced features
    and benchmarking capabilities. These possibilities also bring with them some ethical
    considerations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS是一种以订阅为基础，提供集中托管软件的业务模式。这种方法在商业社区中得到广泛采用，并且具有许多效率。最近，随着深入分析能力的普及，新参与者正在出现，通过提供一些企业数据以换取高级功能和基准测试能力，将多租户托管提升到新的水平。这些可能性也带来了某些伦理考量。
- en: 'Software-as-a-service offerings have five primary advantages over traditional
    downloaded and installed software:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 软件即服务（SaaS）产品相较于传统下载和安装的软件具有五大主要优势：
- en: '*Fast ramp to value*—No installation and configurations required. A login could
    be all you need. The software often codifies best practices that you can start
    using right away.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速实现价值*—无需安装和配置。登录可能就是您所需的一切。软件通常编码了您可以立即开始使用的最佳实践。'
- en: '*Lower costs*—Software is often hosted in a multi-tenant environment with an
    economy of scale.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*降低成本*—软件通常托管在多租户环境中，具有规模经济。'
- en: '*Scalability and integration*—There is no need to buy additional servers. If
    usage goes up, the hosted environment can often expand automatically.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可扩展性和集成*—无需购买额外的服务器。如果使用量增加，托管环境通常可以自动扩展。'
- en: '*Easy upgrades*—Standardized hosting means fewer issues in upgrades, and upgrades
    are handled by the SaaS provider.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于升级*—标准化托管意味着升级时问题更少，升级由SaaS提供商处理。'
- en: '*Easy to use*—Easy to test and buy the software.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于使用*—易于测试和购买软件。'
- en: The traditional SaaS agreements often have terms on customer data that explicitly
    assign ownership of all customer data to the customers. They explicitly prohibit
    any use of the data by the provider for any purpose.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的SaaS协议通常有关于客户数据的条款，明确将所有客户数据的所有权分配给客户。它们明确禁止提供商出于任何目的使用这些数据。
- en: In the era of advanced analytics and machine learning, the traditional SaaS
    agreement permits limited analytics capabilities to be based on data from a single
    customer. This prevents significant value from being exploited across customers
    to benefit everyone on the SaaS offerings. New SaaS solutions are emerging to
    break through these challenges by granting the hosts of SaaS solutions specific
    limited access to the customer data to develop novel features that could not otherwise
    be possible.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在高级分析和机器学习的时代，传统的SaaS协议允许基于单个客户的数据进行有限的统计分析能力。这阻止了在客户之间利用显著价值以惠及SaaS产品中的所有人。新的SaaS解决方案正在出现，通过授予SaaS解决方案的提供者对客户数据的特定有限访问权限来突破这些挑战，以开发出其他情况下不可能实现的新特性。
- en: 'Features that can benefit from limited access to customer data in SaaS solutions
    include:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从SaaS解决方案中有限访问客户数据中受益的功能包括：
- en: '*Optimization and customization of user interfaces*—This includes the placement
    of menus and functions, messaging, and workflows presented in the SaaS solution.
    Usage behavior data across customers can provide more significant signals to improve
    usability much more quickly.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户界面的优化和定制*—这包括在SaaS解决方案中呈现的菜单和功能的位置、消息和流程。跨客户的用法行为数据可以提供更重要的信号，以更快地提高可用性。'
- en: '*Relevance ranking algorithms*—This includes the relevance of content recommended
    in news feeds and in search functions within the SaaS solution. The feedback across
    many customers can provide faster feedback to train relevance algorithms.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相关性排名算法*—这包括在SaaS解决方案的新闻源和搜索功能中推荐的内容的相关性。来自许多客户的反馈可以更快地提供反馈以训练相关性算法。'
- en: '*Attribution of conversion*—When multiple touches can be attributed to converting
    a user to a new capability, how do we credit the different touches? Manually-labeled
    data can be sparse. But if sparse data is aggregated, we can be more informed
    about traffic source attribution.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*转换归因*—当多个接触点可以归因于将用户转换为新的功能时，我们如何为不同的接触点进行信用分配？手动标记的数据可能很少。但如果稀疏数据被聚合，我们可以更了解流量来源的归因。'
- en: '*Matching of entities*—Entities such as companies and contacts can be challenging
    to identify and canonicalize in large databases. Contact affiliation and business
    entity properties need to be constantly updated. With data aggregated across multiple
    customers, entity-matching capabilities can get more timely feedback for improving
    entity-matching accuracy.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实体匹配*—在大型数据库中，公司和个人等实体可能难以识别和规范化。联系归属和商业实体属性需要不断更新。通过跨多个客户的数据聚合，实体匹配能力可以获得更及时的反馈，以改进实体匹配的准确性。'
- en: 'For customers to opt in to these data-sharing agreements to enable data-driven
    optimization opportunities, the SaaS solution needs to *prove* to customers that
    the data shared:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让客户选择加入这些数据共享协议以启用数据驱动的优化机会，SaaS解决方案需要向客户*证明*所共享的数据：
- en: Will directly benefit the customer
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将直接惠及客户
- en: Will have no negative effect on the usage or the operations of the SaaS solution
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不会对SaaS解决方案的使用或操作产生任何负面影响
- en: Will not compromise or leak any business intelligence or metrics
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不会损害或泄露任何商业智能或指标
- en: Holding a high bar for these ethical principles is essential for business customers
    to have enough trust for the SaaS solution to opt in to data sharing, enabling
    the long-term accumulation of capabilities and competitive advantages for the
    SaaS platform.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些伦理原则保持高标准对于商业客户对SaaS解决方案选择加入数据共享，以实现SaaS平台长期积累能力和竞争优势至关重要。
- en: '| ![](Images/Gem_Icon.png)067 | To win the trust and safety of enterprise consumers,
    a SaaS solution needs to prove to customers that the data shared will directly
    benefit the customer, have no negative effect on usage or operations, and will
    not compromise or leak any business intelligence or metrics. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)067 | 为了赢得企业消费者的信任和安全，SaaS解决方案需要向客户证明所共享的数据将直接惠及客户，不会对使用或操作产生负面影响，并且不会损害或泄露任何商业智能或指标。|'
- en: In summary, the trust and safety of customers are essential for the long-term
    viability of a business. For a direct-to-consumer business, DS capabilities can
    address the customers’ physical safety, financial safety, and psychological trust
    and safety. For a business- to-business solution, opportunities to enable limited
    data sharing can accelerate the pace of innovation, as long as ethical principles
    are clarified and observed.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，客户的信任和安全对于企业的长期生存至关重要。对于直接面向消费者的业务，DS能力可以解决客户的身体安全、财务安全和心理信任与安全。对于面向企业的解决方案，在明确和遵守伦理原则的情况下，有限的数据共享机会可以加速创新步伐。
- en: 9.1.3 Taking social responsibility for decisions
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1.3 对决策承担社会责任
- en: With great power comes great responsibility. DS is now driving decisions in
    domains, such as finance, employment, and social media, which affect billions
    of people and can impact their lives for years to come.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 权力越大，责任越大。DS现在正在推动金融、就业和社交媒体等领域，这些领域影响着数十亿人，并可能影响他们未来多年的生活。
- en: Taking social responsibility is hard in DS. Models are great at learning historical
    patterns, but making decisions based on historical patterns can also amplify historical
    human biases. Human biases are often embedded in training data. Identifying what’s
    *fair* in decision-making goes beyond quantitative analysis.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS中承担社会责任是困难的。模型擅长学习历史模式，但基于历史模式做出决策也可能放大历史人类偏见。人类偏见通常嵌入在训练数据中。在决策中识别什么是*公平的*超出了定量分析的范围。
- en: '| ![](Images/Gem_Icon.png)068 | Models are great at learning historical patterns,
    but making decisions based on historical patterns can also amplify historical
    human biases. Identifying what’s fair in decision-making goes beyond quantitative
    analysis. |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)068 | 模型擅长学习历史模式，但基于历史模式做出决策也可能放大历史人类偏见。在决策中识别什么是公平的，超出了定量分析的范围。|'
- en: Fairness has many definitions [9], [10], including individual fairness, group
    fairness, predictive rate parity, equalized odds, equal opportunity, equal outcomes,
    and counterfactual fairness. These are all credible attempts at determining fairness
    in different contexts and may conflict with each other.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 公平有许多定义[9]，[10]，包括个人公平、群体公平、预测率公平、均衡机会、平等机会、平等结果和反事实公平。这些都是在不同背景下确定公平的可靠尝试，可能相互冲突。
- en: As a DS executive or a distinguished data scientist, you have the responsibility
    to recognize the complexity behind the concept of fairness within your social
    and business contexts. Let’s look at examples in finance, employment, and social
    media to highlight the ongoing challenges with fairness and their side effects.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学执行者或杰出的数据科学家，你有责任认识到在你的社会和商业环境中，公平概念背后的复杂性。让我们看看金融、就业和社交媒体中的例子，以突出公平持续面临的挑战及其副作用。
- en: 'Example 1: Financial fairness'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 1：金融公平
- en: The challenges in financial fairness can be exemplified by the nuances in approval
    decisions of loans [11]. Biases in loan approval can disadvantage whole communities
    by eliminating critical investments that allow people to increase their productivity
    by living closer to work, acquiring equipment, paying for education and training,
    or handling temporary cash liquidity gaps. Without these loans, people may be
    forced to take a hit on productivity or forgo opportunities to improve their overall
    financial standing and delay their ability to accumulate wealth.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 金融公平的挑战可以通过贷款批准决策中的细微差别来举例说明[11]。贷款批准中的偏见可能会通过消除允许人们通过更靠近工作生活、购买设备、支付教育和培训费用或处理临时现金流动性缺口等关键投资来损害整个社区。没有这些贷款，人们可能被迫降低生产力或放弃改善整体财务状况的机会，并推迟积累财富的能力。
- en: Historically, biases in lending decisions have led to the stagnation and marginalization
    of whole communities [12]. How can we make credit decisions fairer and, at the
    same time, protect the interest of the lenders who want to lend only to creditworthy
    customers?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，贷款决策中的偏见导致了整个社区的停滞和边缘化[12]。我们如何使信贷决策更加公平，同时保护那些只想向有信用资格的客户贷款的贷款人的利益？
- en: Unsecured consumer lending data in multiple cultures has shown that male borrowers
    are more likely to default on loans than female borrowers. At the same time, the
    loan application pool also overwhelmingly consists of male borrowers. Is this
    caused by data bias or the bias for males to take more risks?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在多个文化中，无担保消费者贷款数据表明，男性借款人比女性借款人更有可能违约。同时，贷款申请池也主要由男性借款人组成。这是否是由数据偏见或男性倾向于承担更多风险的偏见引起的？
- en: The United States passed the Equal Credit Opportunity Act (ECOA) [12] in 1974
    to make it illegal for creditors to discriminate based on race, sex, age, national
    origin, marital status, or because one receives public assistance. However, even
    when gender is not considered in assessing creditworthiness, women’s average credit
    score is consistently lower than men’s average score in the US. How could this
    be?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 美国于1974年通过了《平等信贷机会法》（ECOA）[12]，使债权人基于种族、性别、年龄、国籍、婚姻状况或因为接受公共援助而歧视成为非法。然而，即使不考虑性别在评估信用资格时，美国女性的平均信用评分也始终低于男性的平均评分。这怎么可能呢？
- en: It turns out that a significant component of assessing creditworthiness is the
    *revolving credit utilization ratio* , which is the percentage of your credit
    limit you are using on a month-to-month basis. Because of the gender wage gap,
    women earn less than men on average, and the credit limit is closely related to
    one’s income. Lower income leads to a lower credit limit. Even when the balances
    women carry are comparable to men’s, as a ratio of the available credit limit,
    their *revolving credit utilization ratio* is higher, leading to a lower average
    credit score.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，评估信用资格的一个重要组成部分是*循环信用使用率*，这是你每月使用的信用额度百分比。由于性别工资差距，女性的平均收入低于男性，而信用额度与一个人的收入密切相关。低收入导致信用额度较低。即使女性的余额与男性相当，但作为可用信用额度的比率，她们的*循环信用使用率*更高，导致平均信用评分较低。
- en: The historical wage gap does not just span genders. It is also present across
    races and ethnicities. So, despite the government’s best efforts to remove discrimination
    in financial lending, historical biases in the economic environment can still
    propagate through many other dimensions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上的工资差距不仅跨越性别，也存在于种族和民族之间。因此，尽管政府尽了最大努力消除金融贷款中的歧视，但经济环境中的历史偏见仍然可以通过许多其他维度传播。
- en: As an executive in a company or a distinguished data scientist, the top priority
    is to first comply with the regulation. When there is a perceived business opportunity
    for female consumers, product design and marketing can appeal to a particular
    segment of customers. However, the credit approval process must follow the *fairness
    through unawareness* principle, which states that gender must not be a factor
    in approving a credit card or setting a credit limit for your customers. To more
    fundamentally address the historical wage gap, let’s look at employment opportunity
    fairness next.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家公司的高管或杰出的数据科学家，首要任务是首先遵守法规。当有感知到的女性消费者商业机会时，产品设计和市场推广可以吸引特定的客户群体。然而，信贷审批过程必须遵循*通过无知实现公平性*原则，即性别不应成为批准信用卡或为客户设定信用额度的因素。为了更根本地解决历史性工资差距，让我们接下来看看就业机会公平性。
- en: 'Example 2: Employment opportunity fairness'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 2：就业机会公平性
- en: When sourcing talent for hard-to-fill roles, recruiters are increasingly dependent
    on searches in résumé databases and online profiles from companies such as LinkedIn
    or Indeed to find potential candidates to qualify for their hiring pipelines.
    LinkedIn and Indeed aggregate millions of jobs so that job seekers only have to
    search in one place to find all the opportunities available to them. They also
    attract job seekers to generate online profiles and upload résumés so that recruiters
    can find them when new opportunities come up.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找难以填补的职位人才时，招聘人员越来越依赖于在简历数据库和来自LinkedIn或Indeed等公司的在线个人资料中进行搜索，以找到符合其招聘流程的潜在候选人。LinkedIn和Indeed汇总了数百万个工作岗位，这样求职者只需在一个地方搜索就能找到所有可用的机会。他们还吸引求职者创建在线个人资料和上传简历，以便在出现新的机会时，招聘人员可以找到他们。
- en: Websites use recruiter engagement behavior as feedback to improve the relevance
    of the talent sourcing experience. Signals are collected as recruiters interact
    with talent sourcing search results. These signals help ranking algorithms understand
    what kind of profile and résumé summaries can better attract recruiters’ attention.
    This approach, however, often reinforces existing human biases in gender, ethnicity,
    and race, which can perpetuate discrimination against specific groups.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 网站使用招聘人员的参与行为作为反馈，以改善人才搜索体验的相关性。当招聘人员与人才搜索结果互动时，会收集信号。这些信号帮助排名算法理解哪些类型的个人资料和简历摘要能更好地吸引招聘人员的注意。然而，这种方法往往强化了现有的人类偏见，包括性别、种族和种族，这可能会持续对特定群体进行歧视。
- en: 'As you look to improve employment opportunity fairness, how do you determine
    what metrics to optimize? Using the male-to-female ratio as an example, what would
    be considered fair? Here are three approaches to consider:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻求提高就业机会公平性时，你如何确定要优化的指标？以男女比例为例，什么会被认为是公平的？以下有三种方法可以考虑：
- en: '*Fairness through unawareness*—No gender feature is directly used in ranking.
    This approach is the status quo in most environments. However, strong evidence
    suggests that historical human biases exist in hiring practices [13]. While the
    approach may be easier to validate and govern, it cannot effectively remove human
    biases in the search ranking of potential candidates.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过无知实现公平性*—在排名中不直接使用性别特征。这种方法在大多数环境中是现状。然而，强有力的证据表明，在招聘实践中存在历史性的人类偏见[13]。虽然这种方法可能更容易验证和监管，但它无法有效消除潜在候选人搜索排名中的人类偏见。'
- en: '*Demographic parity*—An equal number of male and female candidates are included
    in the result. Search results can be ranked and partitioned by gender. The results
    can then be reconstructed to ensure there is a one-to-one ratio of male and female
    candidates on the top page. This approach is simple to implement, but the gender
    ratios for the talent pool in various professions are not one-to-one. One may
    argue that the gender with majority representation will be disadvantaged in top
    search results.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人口比例平等*—结果中包含相等数量的男性和女性候选人。搜索结果可以根据性别进行排名和分区。然后可以将结果重新构建，以确保首页上男性和女性候选人的比例是一对一。这种方法易于实施，但不同职业的人才库中性别比例并不都是一对一的。有人可能会认为，在顶级搜索结果中，代表性较多的性别可能会处于不利地位。'
- en: '*Equal opportunity*—The ratio of male to female candidates appearing at the
    top of the search result is proportional to the ratios in the talent pool with
    matching skill sets. Top search results will contain a set of candidates with
    gender ratios matching the talent pool. This approach introduces a representative
    set of gender-balanced candidates in the top results, while respecting the gender
    ratios within various professions. This approach has been adopted by industry
    leaders, such as LinkedIn [14].'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*平等机会*—出现在搜索结果顶部的男性和女性候选人的比例与具有匹配技能集的人才库中的比例成比例。顶级搜索结果将包含一组性别比例与人才库相匹配的候选人。这种方法在顶级结果中引入了一个代表性性别平衡的候选人集，同时尊重各种职业中的性别比例。这种方法已被行业领导者，如
    LinkedIn [14] 所采用。'
- en: As you can see, different notions of fairness are applicable in situations that
    can make career-changing differences to individuals, and the specific context
    has to be considered when selecting an approach. To identify the definition of
    fairness that is most apt for your scenario, refer to a survey [15] on this topic
    by Ninareh Mehrabi, et al.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，不同的公平性观念适用于可能对个人产生职业转变差异的情况，在选择方法时必须考虑具体语境。为了确定最适合您场景的公平性定义，请参考 Ninareh
    Mehrabi 等人关于此主题的调查[15]。
- en: 'Example 3: Social media fairness'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 3：社交媒体公平性
- en: Social media platforms, such as Facebook, Twitter, YouTube, and LinkedIn, are
    increasingly influential in people’s everyday lives. As of August 2018, around
    two-thirds (68%) of Americans get their news from social media [16].
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台，如 Facebook、Twitter、YouTube 和 LinkedIn，在人们的日常生活中越来越有影响力。截至 2018 年 8 月，大约三分之二（68%）的美国人从社交媒体[16]获取新闻。
- en: The First Amendment of the US Constitution guarantees freedom of expression
    by prohibiting Congress from restricting the press’s or individuals’ rights to
    speak freely. Some bad actors can also abuse this freedom by disseminating harmful
    content that is misleading, obscene, threatening, hateful, defamatory, or discriminatory.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宪法的第一修正案通过禁止国会限制新闻界或个人自由表达的权利来保障言论自由。一些不良行为者也可以通过传播误导性、淫秽、威胁性、仇恨性、诽谤性或歧视性的有害内容来滥用这种自由。
- en: Moderation of content has become an important topic in the social media industry.
    In the 2016 US presidential election campaign, the top 20 fake news stories received
    more shares than the top 20 real news stories [17]. If these harmful contents
    are not detected and moderated early, they can have severe and long-lasting implications
    on democracy, the economy, and geopolitical stability.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 内容监管已成为社交媒体行业的一个重要话题。在 2016 年美国总统选举活动中，前 20 个虚假新闻故事获得的分享量超过了前 20 个真实新闻故事[17]。如果这些有害内容不能及早被发现和监管，它们将对民主、经济和地缘政治稳定产生严重和长期的影响。
- en: 'As a DS executive or a distinguished data scientist, how do you walk the fine
    line of taking on social responsibility while not stifling the freedom of expression?
    There are many forms of moderation:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 DS 高级管理人员或杰出的数据科学家，您如何在承担社会责任的同时不压制言论自由？存在许多形式的监管：
- en: '*Manual moderation*—Editors moderate every message before they appear online.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工监管*—编辑在消息上线前对其进行监管。'
- en: '*Post-moderation*—Messages appear online first and are placed in a queue for
    editors to review.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*事后监管*—消息首先上线，然后放入编辑审核的队列中。'
- en: '*Reactive moderation*—Users can report abuses. Only reported abuses are reviewed.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*反应性监管*—用户可以报告滥用行为。只有报告的滥用行为才会被审查。'
- en: '*Distributed moderation*—Users vote content up or down to self-moderate.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分布式监管*—用户通过投票来对内容进行自我监管。'
- en: '*Automated moderation*—Algorithms are used to detect and remove messages in
    violation of content policy.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自动化监管*—使用算法检测并移除违反内容政策的消息。'
- en: '*Manual moderation* and *post-moderation* can effectively enforce content policies
    and are frequently used for paid content such as advertisements. However, they
    are less scalable and not suitable for user-generated content. *Reactive moderation*
    and *distributed moderation* are highly scalable. However, they only fix problems
    that have already negatively impacted your audience. *Automated moderation* is
    still nascent with detection methodologies spanning knowledge-based, style-based,
    propagation-based, and source-based approaches [18]. While they can quickly react
    to potential abuses, they can also produce high-profile false positives [19] and
    are still a topic of research. Moderation systems in production today on social
    media platforms are often hybrid systems that include multiple forms of moderation
    with automated algorithms taking into account user feedback and editor choices.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工审核*和*事后审核*可以有效地执行内容政策，并且常用于付费内容，如广告。然而，它们的可扩展性较低，不适合用户生成内容。*反应式审核*和*分布式审核*具有高度的可扩展性。然而，它们只能解决已经对受众产生负面影响的现有问题。*自动化审核*仍处于起步阶段，检测方法包括基于知识、基于风格、基于传播和基于来源的方法
    [18]。虽然它们可以迅速对潜在的滥用行为做出反应，但它们也可能产生高调的误报 [19]，并且仍然是研究课题。目前社交媒体平台上的生产级审核系统通常是混合系统，包括多种形式的审核，自动化算法会考虑用户反馈和编辑选择。'
- en: There are many challenges with these content moderation systems. As with any
    machine learning system, moderation algorithms can make mistakes. If they are
    too gentle in moderating content, they can leave abusive content to propagate
    and harm more users. If they are too harsh on moderation, they increase the number
    of false positives in moderation actions, which can stifle legitimate voices [20].
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这些内容审核系统存在许多挑战。与任何机器学习系统一样，审核算法可能会出错。如果它们在审核内容时过于温和，可能会让恶意内容得以传播并伤害更多用户。如果它们在审核时过于严厉，会增加审核操作中的误报数量，这可能会压制合法的声音
    [20]。
- en: On the legal front, since 1996, section 230 of the Communications Decency Act
    has protected internet companies like Facebook, YouTube, and Twitter from liability
    for content created by their users. It permits internet companies to moderate
    their sites without being on the hook legally for the content they host. However,
    the political tide is turning to revisit these policies.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律方面，自1996年以来，《通信规范法》第230条保护了像Facebook、YouTube和Twitter这样的互联网公司免受其用户创建的内容的责任。它允许互联网公司对其网站进行审核，而无需对其托管的内容承担法律责任。然而，政治潮流正在转向重新审视这些政策。
- en: The role of machine learning in content moderation will reflect your ethical
    stand on the issues. The balance between protecting the freedom of expression
    and protecting users from misleading, obscene, threatening, hateful, defamatory,
    or discriminatory information without censoring sensitive topics of discussion
    will become increasingly crucial for exercising your company’s social responsibilities.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在内容审核中的作用将反映你对这些问题的道德立场。在保护言论自由和保护用户免受误导性、淫秽、威胁性、仇恨性、诽谤性或歧视性信息的影响之间取得平衡，同时不审查敏感讨论话题，这将对履行公司的社会责任变得越来越重要。
- en: 9.2 Rigor in leading, higher standards
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 领导力中的严谨，更高的标准
- en: As a DS executive or a distinguished data scientist, you define the DS culture
    at your company. This process involves the rigor of creating a productive and
    harmonious work environment for DS, accelerating the speed and increasing the
    quality of decisions, and driving breakthroughs that can increase enterprise value
    and inspire an industry.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学部门的执行者或杰出的数据科学家，你定义了公司中的数据科学文化。这个过程包括为数据科学创造一个高效和谐的工作环境，加快决策速度，提高决策质量，并推动可以增加企业价值并激发行业灵感的突破。
- en: There are many challenges in incorporating a nascent DS function into a company.
    Depending on your executive leaders’ background, DS may or may not be equally
    valued across the organization. Some executives may prefer to hire dedicated internal
    analyst teams to maintain control over their data, leading to data silos within
    functions and business units. Some may go to another extreme to provide full data
    access, then anticipate that any unresolved data problem is a DS problem. A productive
    and harmonious work environment can be challenging to create. We discuss this
    in section 9.2.1.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 将新兴的数据科学（DS）功能融入公司存在许多挑战。根据你的高管领导层的背景，DS可能或可能不会在整个组织中受到同等重视。一些高管可能更愿意雇佣专门的内部分析师团队来控制他们的数据，导致职能和业务单元内部出现数据孤岛。有些人可能走向另一个极端，提供全面的数据访问，然后预期任何未解决的数据问题都是DS问题。创造一个富有成效和和谐的职场环境可能具有挑战性。我们将在第9.2.1节中讨论这个问题。
- en: As an executive, you are also expected to make rigorous decisions with speed
    and conviction. With a DS background, it is in our nature to be analytical. Many
    may find it challenging at times to be decisive. Yet being indecisive can cause
    you to miss opportunities and can cast doubt on executives’ leadership capabilities.
    Making decisions with conviction provides consistency for the team, so the team
    can pursue long-term objectives that move it toward its vision. Being able to
    make hard calls rigorously based on limited information with velocity is an essential
    skill of a DS executive. We discuss this in section 9.2.2.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高管，你还被期望能够迅速且坚定地做出严格的决定。拥有DS背景，我们的天性就是分析。许多人可能会发现有时很难做出决定。然而，犹豫不决可能会让你错失机会，并质疑高管们的领导能力。坚定地做出决策可以为团队提供一致性，从而使团队能够追求将团队推向其愿景的长期目标。能够基于有限的信息迅速且严格地做出艰难的决定是DS高管的一项基本技能。我们将在第9.2.2节中讨论这个问题。
- en: To inspire an industry, innovations can come from within or outside the corporate
    boundary. There are various standards to drive the rigor of internal innovations.
    These include filing patents as part of an intellectual property strategy, developing
    open source software that can be shared with and maintained by the developer community,
    or publishing results and methodologies written up as papers for the scientific
    community. For innovations outside your company, technologies can be licensed,
    and teams and companies can be acquired. With careful technical diligence, outside
    innovations can accelerate the growth of your company’s enterprise value and inspire
    your industry. We discuss this in section 9.2.3\. Let’s dive in!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要激励一个行业，创新可以来自企业内部或外部。有许多标准可以推动内部创新的严谨性。这包括将专利作为知识产权战略的一部分进行申请，开发开源软件，这些软件可以与开发者社区共享和维护，或者将结果和方法论写成论文发表给科学界。对于公司外部的创新，技术可以被许可，团队和公司可以被收购。通过仔细的技术尽职调查，外部创新可以加速你公司企业价值增长并激励你的行业。我们将在第9.2.3节中讨论这个问题。让我们深入探讨吧！
- en: 9.2.1 Creating a productive and harmonious work environment
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.1 创建一个富有成效和和谐的职场环境
- en: Whether you are leading DS in a large or small company, garnering executive
    support for DS initiatives is crucial for creating a productive and harmonious
    work environment for your teams. Many of the challenges and pressures DS teams
    feel are best resolved at the executive level.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在大公司还是小公司领导DS，为DS倡议赢得高管支持对于为你的团队创造一个富有成效和和谐的职场环境至关重要。DS团队感受到的许多挑战和压力最好在高管层面解决。
- en: When executives across functions are aligned, they create a productive and harmonious
    environment for their teams to collaborate and execute. When the executives are
    not aligned, they leave their teams to struggle through execution with no effective
    escalation paths. The situation can be a recipe for a contentious and stressful
    work environment for all teams. What are some common challenges to proper alignment
    between you and your peer executives?
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当跨职能的高管意见一致时，他们会为他们的团队创造一个富有成效和和谐的协作和执行环境。当高管们意见不一致时，他们会让他们的团队在没有有效升级途径的情况下努力执行，这种情况可能成为所有团队争论和压力工作环境的配方。你和你同行高管之间在适当对齐方面有哪些常见的挑战？
- en: '| ![](Images/Gem_Icon.png)069 | When the executives are not aligned, they leave
    their teams to struggle through execution with no effective escalation paths.
    The situation can be a recipe for a contentious and stressful work environment
    for all teams. |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)069 | 当高管们意见不一致时，他们会让他们的团队在没有有效升级途径的情况下努力执行，这种情况可能成为所有团队争论和压力工作环境的配方。|'
- en: 'There are two main root causes for misalignment: lack of trust and lack of
    understanding. These are illustrated in figure 9.2\. Lack of trust can show up
    as resistance to data collection or rejection of insights created. Lack of understanding
    can show up as treating DS functions as table and report generators or having
    an unrealistic expectation of the scope of DS. Let’s discuss how to recognize
    and address these issues.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 不一致的两个主要根源是缺乏信任和缺乏理解。这些在图9.2中得到了说明。缺乏信任可能表现为对数据收集的抵制或拒绝创造的见解。缺乏理解可能表现为将数据科学（DS）职能视为表格和报告生成器，或对数据科学（DS）的范围有不切实际的期望。让我们讨论如何识别和解决这些问题。
- en: '![](Images/CH09_F02_Chong.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![CH09_F02_Chong.png]'
- en: Figure 9.2 Two causes for misalignment in the data science work environment
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2 数据科学工作环境中不一致的两个原因
- en: Lack of trust
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏信任
- en: Mistrust between DS and partner business organizations can fester when projects
    are not coordinated at the executive level. This can lead to barriers in sharing
    data, interpreting analysis, or modeling results.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目在执行层面没有协调时，数据科学（DS）与合作伙伴业务组织之间的不信任可能会加剧。这可能导致在数据共享、分析解释或建模结果方面出现障碍。
- en: Data sharing challenges
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 数据共享挑战
- en: In many companies, production data is recorded in the product and analyzed to
    make crucial business decisions. This data is often specified by product managers,
    collected by engineers, processed by analysts, and used to guide business operations.
    In nascent DS functions, when requesting data access, it is natural for the data
    owner to question how the data will be used.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多公司中，生产数据记录在产品中，并用于做出关键业务决策。这些数据通常由产品经理指定，由工程师收集，由分析师处理，并用于指导业务运营。在数据科学（DS）职能的早期阶段，在请求数据访问时，数据所有者自然会对数据的使用方式提出质疑。
- en: From the DS perspective, projects are often proposed by first stating existing
    gaps, then highlighting how DS work could significantly improve business outcomes.
    When projects are proposed unilaterally by DS, the narrative could be seen as
    a criticism of the business partner’s existing work with an attempt to take all
    the credit on improvements produced. This narrative angle breeds mistrust between
    teams, complicates getting access to additional data, and reduces the chance that
    business partners will accept and deploy the final solution.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据科学（DS）的角度来看，项目通常首先提出现有差距，然后强调数据科学工作如何显著改善业务成果。当数据科学（DS）单方面提出项目时，这种叙述可能被视为对业务合作伙伴现有工作的批评，试图将所有改进的功劳归功于数据科学（DS）。这种叙述角度会在团队之间产生不信任，使获取更多数据变得复杂，并降低业务合作伙伴接受和部署最终解决方案的机会。
- en: Care should be taken to work with business partners to propose these projects
    together as equal partners. This type of narrative can better align motivations
    between the executives and the collaborating team.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 应与业务合作伙伴共同努力，以平等合作伙伴的身份提出这些项目。这种类型的叙述可以更好地协调高管和协作团队之间的动机。
- en: Analysis or model interpretation challenges
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 分析或模型解释挑战
- en: In more mature organizations, when production data is already aggregated in
    data lakes and data warehouses, shared by their data owners, there are still many
    data nuances to be understood. Section 2.3.2 speaks to examples of these nuances
    in web sessions, geolocations, and financial transactions.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在更成熟的组织中，当生产数据已经被聚合在数据湖和数据仓库中，并由其数据所有者共享时，仍然有许多数据细微差别需要理解。第2.3.2节讨论了这些细微差别在网页会话、地理位置和金融交易中的例子。
- en: When analysis and modeling results are shared without consulting the business
    partners, early results can miss obvious domain nuances, such as seasonality or
    biases from standard business practices. Business partners will not take the results
    seriously, no matter how precise the analyses or models are, if domain nuances
    are not considered.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当未咨询业务合作伙伴就共享分析和建模结果时，早期结果可能会忽略明显的领域细微差别，例如季节性或来自标准业务实践的偏差。如果未考虑领域细微差别，无论分析或模型多么精确，业务合作伙伴都不会认真对待这些结果。
- en: '| ![](Images/Gem_Icon.png)070 | Early analysis and modeling results can miss
    obvious domain nuances when shared without consulting the business partners first.
    Business partners will not take the results seriously, no matter how precise the
    analyses or models are, if domain nuances are not considered. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)070 | 在未咨询业务合作伙伴的情况下共享早期分析和建模结果时，可能会忽略明显的领域细微差别。如果未考虑领域细微差别，无论分析或模型多么精确，业务合作伙伴都不会认真对待这些结果。|'
- en: For example, if you work with personal spend data, you may see most transactions
    dated on Mondays or Tuesdays. But common sense tells you that people make more
    purchases over the weekend. What’s happening? It turns out that credit card and
    debit card purchases made over the weekend are pending until they clear fraud
    checks at the card network before posting at the card-issuing bank on Mondays
    or Tuesdays. Historical records for financial transactions usually record just
    the cleared and posted transactions, while consumer user experiences are triggered
    by their spending in real time. When analysis or modeling does not take the transaction
    posting date nuance into account, it will be hard for business partners to trust
    any recommendations based on biased or flawed assumptions.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你处理个人消费数据，你可能会看到大多数交易发生在周一或周二。但常识告诉你，人们在周末购买得更多。发生了什么？结果是，周末通过信用卡和借记卡进行的购买在周一或周二在发卡银行发布之前，都要等待通过卡网络的反欺诈检查。金融交易的历史记录通常只记录已清算和发布的交易，而消费者用户体验是由他们在实时中的消费触发的。当分析或建模没有考虑到交易发布日期的细微差别时，业务伙伴将很难信任基于有偏见或存在缺陷的假设的任何建议。
- en: How do you build trust with peer executives? One powerful approach is understanding
    their pain points and selecting ones for which you can quickly produce business
    value. This is best done when you are new to an organization or a role and are
    meeting your new peers to understand their top priorities. Alignment starts with
    helping them with their major pain points and delivering real business value.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何与同级高管建立信任？一种强大的方法是理解他们的痛点，并选择那些你可以快速产生商业价值的痛点。这在你刚加入一个组织或一个角色，并且在与新同事见面以了解他们的首要任务时做得最好。一致性始于帮助他们解决主要痛点，并交付真正的商业价值。
- en: As you establish trust, you can select friendly executives for your early wins.
    These should not be the most ambitious endeavors but the low-risk quick wins that
    can build up your momentum of success to gain your peers’ trust. With their trust,
    you can invest in bigger projects with them for major wins. In the early stages
    of building trust, avoid peers who may be skeptical of your work, as you will
    need all the goodwill you can get in building your momentum of success.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当你建立信任时，你可以选择友好的高管作为你的早期胜利。这些不应该是最雄心勃勃的努力，而是低风险、快速胜利，这可以建立你的成功势头，赢得同侪的信任。有了他们的信任，你可以与他们投资于更大的项目，以获得重大胜利。在建立信任的早期阶段，避免那些可能对你的工作持怀疑态度的同事，因为你将需要所有你能得到的善意来建立你的成功势头。
- en: When securing early wins, be transparent and communicate what you are doing,
    as other executives may not be familiar with the iterative nature of DS efforts.
    Closely partner with the business throughout the project definition, execution,
    and evaluation process to avoid having your project get off track and become irrelevant.
    When you communicate results, make sure the success is presented as collaborations
    between business partners and DS. Avoid popular media’s sensationalized narrative
    of *historically mismanaged operating states saved by a clever DS model*, which
    can quickly destroy relationships with business partners.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在确保早期胜利时，要透明，并传达你正在做的事情，因为其他高管可能不熟悉DS努力的迭代性质。在整个项目定义、执行和评估过程中，与业务紧密合作，以避免你的项目偏离轨道并变得无关紧要。当你传达结果时，确保成功被呈现为业务伙伴和DS之间的合作。避免流行媒体对*历史上管理不善的运营状态被一个聪明的DS模型拯救*的夸大其词的叙述，这可能会迅速破坏与业务伙伴的关系。
- en: '| ![](Images/Gem_Icon.png)071 | When you communicate results, make sure the
    success is presented as collaborations between business partners and data science.
    Avoid popular media’s sensationalized *narrative of historically mismanaged operating
    states saved by a clever data science model*, which can quickly destroy relationships
    with business partners. |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)071 | 当你传达结果时，确保成功被呈现为业务伙伴和数据科学之间的合作。避免流行媒体对历史上管理不善的运营状态被一个聪明的数据科学模型拯救的夸大其词的*叙述*，这可能会迅速破坏与业务伙伴的关系。'
- en: What is most important for an executive, but is rarely talked about, is the
    importance of a powerful ally in the organization that can be a “lighting-rod”
    [21]. Every organization has histories that got it to where it is. When you are
    new to an organization, it is important to learn as much as possible about the
    organization’s history. But you will inevitably step into some sensitive situations.
    To keep trust building on track, you will need a powerful figure in the organization
    as a “lighting-rod” to absorb any attacks when they come your way. Examples of
    powerful figures in the organization can be your projects’ sponsors, champions,
    or the CEO.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高管来说，最重要的是组织中的强大盟友，他可以成为一个“避雷针” [21]。每个组织都有使其达到目前地位的历史。当你加入一个组织时，了解尽可能多的组织历史是很重要的。但你会不可避免地遇到一些敏感情况。为了保持信任的建立，你需要一个组织中的强大人物作为“避雷针”，在攻击到来时吸收任何攻击。组织中的强大人物可以是你的项目赞助商、支持者或首席执行官。
- en: Lack of understanding
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏理解
- en: Once you have the trust of your peer executives in delivering business results,
    it is time to set the appropriate levels of expectation. Common challenges include
    the underestimation and overestimation of the capabilities of DS.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在交付业务成果方面赢得了同级高管的信任，就是设定适当期望水平的时候了。常见的挑战包括低估和过度估计数据科学的能力。
- en: Underestimation of capabilities
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 能力低估
- en: Many traditional product and operations leaders are familiar with using dashboards
    of metrics to measure product feature effectiveness and to operate the business
    from day to day. While dashboard creation is an important part of the DS responsibilities,
    it is only one out of nine types of common DS projects, as illustrated in section
    2.2.2\. Other responsibilities include tracking specification definition, feature
    monitoring and rollout, data insights and deep dives, modeling and API development,
    data enrichment, data consistency, infrastructure improvements, and regulatory
    compliance. When your peer executives understand the breadth and depth of what
    DS can do to address their pain points, you can expand the horizon of possible
    alignments in which DS can be used to address business needs.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 许多传统的产品和运营领导者熟悉使用指标仪表板来衡量产品功能的有效性，并从日常运营中管理业务。虽然仪表板创建是数据科学职责的重要部分，但它只是九种常见数据科学项目类型中的一种，如第2.2.2节所示。其他职责包括跟踪规范定义、功能监控和推广、数据洞察和深入研究、建模和API开发、数据丰富、数据一致性、基础设施改进和合规性。当你的同级高管了解数据科学如何解决他们的痛点时，你可以扩大数据科学在满足业务需求方面可能的应用范围。
- en: Overestimation of capabilities
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 能力过度估计
- en: Some executives have unrealistic expectations of what DS can do. To them, it
    can seem like magic that raw data goes into the DS systems, and out come predictions
    of the future. It is your responsibility to help your peer executives understand
    the opportunities and limitations of today’s technology.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一些高管对数据科学能做什么有不切实际的期望。对他们来说，原始数据进入数据科学系统，然后出现对未来预测的魔法般的感觉。你的责任是帮助你的同级高管了解今天技术的机遇和限制。
- en: Exercises such as articulating roadmaps with necessary milestones can help executives
    articulate what is possible in what time frame. Then, there can be meaningful
    discussions about prioritization and trade-offs.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阐述路线图和必要的里程碑等练习可以帮助高管明确在什么时间框架内可能实现什么。然后，可以进行关于优先级和权衡的有意义的讨论。
- en: At the same time, many companies struggle with data quality challenges. Some
    executives may feel that a DS function should own all unresolved data issues.
    As the DS executive, there should be a clear articulation of the scope of the
    function. The focus should be on solving high-priority business challenges with
    timeboxed efforts on ad hoc data issues.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，许多公司在数据质量挑战上挣扎。一些高管可能觉得数据科学（DS）部门应该负责所有未解决的数据问题。作为数据科学部门的高管，应该明确界定该部门的职能范围。重点应放在通过针对特定数据问题的临时努力来解决高优先级业务挑战。
- en: Formats such as weekly office hours can be suitable for addressing and deferring
    some unresolved data problems. Section 4.2.2 discusses the best practices for
    setting up office hours in more depth.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 像每周办公时间这样的格式可以用来解决和推迟一些未解决的数据问题。第4.2.2节更深入地讨论了设置办公时间的最佳实践。
- en: When a lack of trust and lack of understanding are addressed at the executive
    level, it creates a productive and harmonious environment from the top down. Even
    when conflicts appear in a specific project, with *clean* *escalation* , the conflicts
    can be quickly resolved in the context of the aligned goals.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 当缺乏信任和缺乏理解的问题在管理层得到解决时，它从上到下创造了一个富有成效和和谐的环境。即使在一个具体项目中出现冲突，通过*清洁* *升级*，冲突也可以在一致的目标背景下迅速解决。
- en: NOTE Clean escalation is the process of bringing a misalignment to a higher
    level of management together with the misaligned parties, while highlighting a
    precise description of the misalignment, the negative impact of indecision, what
    has been agreed upon, and what information is missing to reach a commitment. Section
    4.2.3 describes this in more detail.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意** 清洁升级是将不一致带到更高管理层的过程，同时与不一致的各方一起，突出精确的不一致描述、犹豫不决的负面影响、已经达成一致的内容以及达成承诺所需的信息缺失。第4.2.3节更详细地描述了这一点。'
- en: 9.2.2 Accelerating the speed and increasing the quality of decisions
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.2 加速决策速度并提高决策质量
- en: A DS executive is expected to have the decisiveness of an executive and the
    deliberateness of a data scientist. Without decisiveness, you can miss opportunities
    and invite doubts to your executive leadership capabilities. Without deliberateness
    in the rigorous application of DS techniques, you can lose your DS teams’ respect.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: DS执行者预期应具备管理层的果断性和数据科学家的深思熟虑。没有果断性，你可能会错失机会，并引起对你作为管理层领导能力的怀疑。没有在严格应用DS技术方面的深思熟虑，你可能会失去DS团队的尊重。
- en: Decisiveness and deliberateness may seem contradictory. Yet, with a few simple
    techniques and assessments, you can successfully navigate this balance. If you
    have the right leaders reporting to you in your organization, only the most challenging
    decisions remain when they are escalated to you.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 果断性和深思熟虑可能看似矛盾。然而，通过一些简单的技术和评估，你可以成功地平衡这一点。如果你在你的组织中拥有正确的领导汇报给你，只有最具挑战性的决策在你那里升级。
- en: The positive impact of moving forward with a decision drives the urgency of
    a situation. For a decision to be worth an executive’s time, it needs to have
    a significant upside compared to the trajectory of the status quo. What gives
    pause to decision-makers is the potential negative impact of making a wrong choice.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 前进决策的积极影响推动了形势的紧迫性。对于一个决策来说，如果它值得管理层的时间，它需要与现状的轨迹相比有显著的正面影响。让决策者犹豫的是做出错误选择可能产生的潜在负面影响。
- en: To be decisive and deliberate, you can use the decision tree illustrated in
    fig-ure 9.3.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做出果断和深思熟虑的决策，你可以使用图9.3中展示的决策树。
- en: '![](Images/CH09_F03_Chong.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH09_F03_Chong.png)'
- en: Figure 9.3 Decision-making process for being decisive and deliberate as a data
    science executive
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3 作为数据科学执行者的果断和深思熟虑的决策过程
- en: Are there many downside risks for a wrong decision?
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 错误决策有许多下行风险吗？
- en: If the impact of a wrong decision is low, you can be decisive, accept the risk,
    and move forward. But how do you know if the impact of a wrong decision is low?
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如果错误决策的影响较低，你可以果断地接受风险并继续前进。但你怎么知道错误决策的影响较低呢？
- en: In section 2.2.1, we discussed the RICE technique for quantifying a project’s
    reach, impact, confidence, and effort. A similar process can be used here with
    the added opportunity to limit the reach, impact, and effort of a potentially
    bad decision, while increasing the confidence of a good decision. Let’s look at
    impact assessment for feature launches and changes in people, processes, and platforms.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.2.1节中，我们讨论了用于量化项目范围、影响、信心和努力的RICE技术。这里可以使用一个类似的过程，增加限制潜在不良决策的范围、影响和努力的机会，同时提高良好决策的信心。让我们看看功能发布和人员、流程和平台变化的影响评估。
- en: For the go or no-go business decisions of feature launches, the challenges lie
    in how much to invest in an experimentation platform to more systematically evaluate
    launches. With an experimentation platform, features can be exposed to a limited
    user base to assess feature impact with minimal efforts for coordinating launches
    and rollbacks. This way, you can gain confidence in the features before launching
    to the full user base.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 对于功能发布的“是”或“否”业务决策，挑战在于如何投资实验平台以更系统地评估发布。有了实验平台，可以将功能暴露给有限的用户群，以最小的协调发布和回滚的努力来评估功能影响。这样，你可以在向全部用户发布之前对功能有信心。
- en: To limit impact, you can work with peer executives on a loss budget dedicated
    to experimentation. For example, the executive team can align on a loss budget
    of 3% of engagement or revenue. For a new feature with a 20% revenue loss risk,
    as long as you limit the feature exposure to no more than 15% of the user base,
    you can decisively proceed to test. You can be even more aggressive on the user
    base exposed to a new feature if there is frequent monitoring of experimentation
    results, such that you can stop a feature with unexpected large negative impact
    early and limit the losses.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 为了限制影响，你可以与同行高管合作，制定一个专门用于实验的损失预算。例如，高管团队可以商定一个占参与度或收入的3%的损失预算。对于一个有20%收入损失风险的全新功能，只要将功能曝光限制在不超过用户基础的15%，你就可以果断地进行测试。如果对实验结果进行频繁监控，那么你可以在一个功能产生意外的大幅负面影响时及早停止它，并限制损失。
- en: For more complex decisions that involve changes in people, processes, and platforms,
    you can first decide to pilot the changes in a small number of teams/clients to
    limit the reach and potential negative impact. You can then iterate and improve
    the change process before driving the change more broadly across all teams or
    clients.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 对于涉及人员、流程和平台变化的更复杂决策，你可以首先决定在一个小规模的团队/客户中试点这些变化，以限制其影响范围和潜在的负面影响。然后，在将变化更广泛地推广到所有团队或客户之前，你可以迭代和改进变化过程。
- en: '| ![](Images/Gem_Icon.png)072 | For complex decisions that involve changes
    in people, processes, and platforms, you can decide to first pilot the changes
    in a small number of teams/clients to limit the reach and potential negative impact,
    then iterate and improve the change process before driving the change more broadly
    across all teams or clients. |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)072 | 对于涉及人员、流程和平台变化的复杂决策，你可以决定首先在一个小规模的团队/客户中试点这些变化，以限制其影响范围和潜在的负面影响，然后迭代和改进变化过程，在将变化更广泛地推广到所有团队或客户之前。|'
- en: When piloting a change is not possible, you can increase the confidence of your
    decisions by laying out proof of concept (PoC) milestones to build out the riskiest
    parts of a project first. As described in Section 3.2.3, this approach can detect
    insurmountable issues early, providing time and opportunity to pivot efforts through
    alternative paths to meet the ultimate objective.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当无法进行试点时，你可以通过制定概念验证（PoC）里程碑来构建项目中最具风险的部分，以增加你决策的信心。如第3.2.3节所述，这种方法可以及早发现无法克服的问题，提供时间和机会通过替代路径调整努力，以实现最终目标。
- en: Would indecision bottleneck the roadmap?
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 拖延决策会阻塞路线图吗？
- en: So far, we have discussed the assessment and the limiting of risks when moving
    forward with a decision. What about the opportunity cost of not moving forward?
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了在采取决策时对风险的评估和限制。那么，不采取行动的机会成本又如何呢？
- en: Opportunity costs are much more difficult to assess, as they include all the
    things you are giving up on by not moving forward with a decision. With a clear
    set of roadmaps, as articulated in section 6.1.1, you can map a delay of some
    existing milestones to understand the impact of the delay on all later milestones.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 机会成本评估起来要困难得多，因为它们包括了由于不采取决策而放弃的所有事物。根据第6.1.1节中阐述的明确路线图，你可以将某些现有里程碑的延迟映射出来，以了解延迟对所有后续里程碑的影响。
- en: For example, making the data-driven process more efficient in your company may
    require a reorganization of the DS team from a distributed structure to a federated
    structure. This is a change where most data scientists are dedicated to business
    units and functions, and some are centralized and are strategically deployed to
    enterprise-wide initiatives.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使公司的数据驱动过程更高效可能需要将DS团队从分布式结构重组为联邦结构。这是一个大多数数据科学家都致力于业务单元和职能，而一些则是集中化并战略性地部署到企业级项目中的变化。
- en: The decision of whether to reorganize is up to the DS executive. What would
    be the impact of delaying the decision? Without a centralized component of a DS
    team strategically deployed to enterprise-wide initiatives, data sourcing efforts
    can be duplicated across business units, leading to a fragmentation of metrics
    and creating data consistency tech debts in the data enrichment roadmap.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 是否重组的决定取决于DS高管。推迟决策会有什么影响？如果没有一个DS团队的战略性部署到企业级项目中的集中组件，数据来源的努力可能会在业务单元之间重复，导致指标碎片化，并在数据丰富路线图中产生数据一致性技术债务。
- en: With few resources to improve the centralized data processing platform, each
    team is going through inefficient workflows, limiting the total potential impact
    of the function. With significantly more time spent on data processing, there
    is less time spent innovating intelligent capabilities and intelligent features
    to improve business metrics.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 由于资源有限，无法改善集中的数据处理平台，每个团队都在经历低效的工作流程，限制了该功能总体的潜在影响。在数据处理上投入了更多的时间，用于创新智能能力和智能功能以改善业务指标的时间就减少了。
- en: When there are great positive impacts for a good decision, large negative impacts
    for a wrong decision, and a high cost of indecision, it’s time to focus on finding
    ways to reduce, counter, or fix the risk to move forward. Like interest compounding
    in finance, a delayed decision that holds up roadmap items can significantly reduce
    the overall returns of data scientists’ efforts. Most of the project impact occurs
    after a successful launch and may require many iterations of optimizations to
    be effective. Recognizing the impact of a delayed decision can help you prioritize
    the deliberation of hard decisions.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个好的决策有巨大的积极影响，一个错误的决策有巨大的负面影响，以及犹豫不决的成本很高时，是时候寻找减少、对抗或解决问题的方法来继续前进了。就像金融中的复利一样，延迟的决定可能会显著降低数据科学家努力的总体回报。大多数项目影响发生在成功推出之后，可能需要多次优化才能有效。认识到延迟决策的影响可以帮助你优先考虑艰难决策的审议。
- en: How would you holistically assess the situation?
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何全面评估这种情况？
- en: Generating a holistic assessment of risks and opportunity costs requires information
    you may not have at your fingertips. Calling large meetings to collect information
    can slow you down. Not consulting others can cause you to make the wrong decision.
    What are some best practices you can consider?
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 对风险和机会成本进行全面评估需要你可能手头没有的信息。召集大型会议收集信息可能会减慢你的进度。不咨询他人可能会导致你做出错误的决定。你可以考虑哪些最佳实践？
- en: You can cultivate a close circle of advisors in both technical and business
    domains to validate and expand your understanding of the risks for a wrong decision
    and opportunity costs for indecision. To be decisive and deliberate, you can give
    the team a voice but not a vote. When you listen and solicit their input for important
    decisions, it shows that you are deliberate and respect their perspectives. After
    you make a decision, you can share clear decision reasoning based on the perspectives
    you have heard. The reasoning is crucial to help the team proceed with conviction
    in your decision.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在技术和商业领域培养一个紧密的顾问圈，以验证和扩展你对错误决策的风险和犹豫不决的机会成本的理解。为了做出果断和深思熟虑的决定，你可以给团队一个发言的机会，但不给他们投票。当你倾听并征求他们对重要决策的意见时，这表明你是深思熟虑的，并尊重他们的观点。在你做出决定后，你可以分享基于你所听到的观点的清晰决策理由。这种理由对于帮助团队有信心地执行你的决策至关重要。
- en: One way to gather the teams’ input is to have unstructured meetings to challenge
    your tentative decision and share new data and perspectives. In these meetings,
    care should be taken not to give the perception of democracy, as a consensus-driven
    process can be slow and may result in a least-bad compromise.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 收集团队意见的一种方式是通过非结构化会议来挑战你的初步决定，并分享新的数据和观点。在这些会议中，应避免给人留下民主的印象，因为共识驱动的流程可能很慢，可能会导致最差的妥协。
- en: Once you have made a decision, own it and communicate it in writing. Putting
    decisions in writing can help the team refer to them and learn how you make trade-offs.
    Over time, the team can learn to apply your decision logic and rigor in their
    daily decisions.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你做出了决定，就要承担起责任，并以书面形式进行沟通。将决策写成书面形式可以帮助团队参考它们，并了解你是如何进行权衡的。随着时间的推移，团队可以学会在他们的日常决策中应用你的决策逻辑和严谨性。
- en: When summarizing the decisive and deliberate process, focus on the decisions
    that can generate a significant positive impact. If there aren’t many downside
    risks, be decisive and proceed. If the cost of being wrong is high, assess whether
    indecision will delay roadmap milestones. If the delay could be significant, focus
    on finding ways to reduce, counter, or fix the risk. If the delay is not significant,
    create a backlog to defer more rigorous analysis until a later time.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结决定性和深思熟虑的过程时，要关注那些可以产生重大积极影响的决策。如果没有很多下行风险，就要果断并继续前进。如果错误成本很高，评估犹豫不决是否会延迟路线图里程碑。如果延迟可能很大，就要关注寻找减少、对抗或解决问题的方法。如果延迟不显著，可以创建一个待办事项列表，将更严格的分析推迟到以后的时间。
- en: 9.2.3 Focusing on increasing enterprise value
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2.3 专注于提高企业价值
- en: While DS projects can directly impact business operations, you can generate
    more significant enterprise value through rigor by generating innovations internally
    or acquiring innovations from outside the corporate boundary. The internal innovation
    standards and techniques for introducing external innovation are illustrated in
    figure 9.4.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然DS项目可以直接影响业务运营，但通过内部生成创新或从公司外部获取创新，你可以通过严谨性产生更显著的企业价值。内部创新标准和引入外部创新的技术在图9.4中展示。
- en: '![](Images/CH09_F04_Chong.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH09_F04_Chong.png)'
- en: Figure 9.4 Techniques for aggregating innovations to increase enterprise value
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.4 增加企业价值的创新聚合技术
- en: There are three common standards to drive the rigor of internal innovations.
    These include filing patents as part of an intellectual property strategy, developing
    open source software that can be shared with and maintained by the developer community,
    or publishing results and methodologies written up as papers for the scientific
    community.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种常见的标准可以推动内部创新的严谨性。这包括将申请专利作为知识产权战略的一部分，开发开源软件，这些软件可以与开发者社区共享和维护，或者将结果和方法写成论文，供科学界发表。
- en: For innovations outside your company, you can license technologies, acquire
    teams and companies, and set up corporate ventures to nurture business ecosystems.
    With careful technical diligence, outside innovations can effectively accelerate
    the growth of your company’s enterprise value. Let’s look at them one by one.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公司外的创新，你可以许可技术、收购团队和公司，并建立企业风险投资来培育商业生态系统。通过仔细的技术尽职调查，外部创新可以有效地加速你公司企业价值的增长。让我们逐一审视它们。
- en: Internal innovation standards
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 内部创新标准
- en: A rigorous internal innovation standard allows your team members to aspire to
    levels of craftsmanship for their projects beyond the bare minimum required to
    get the job done at the moment. It will enable the work product to stand the test
    of time and continue to deliver enterprise value long after a particular code
    base or result is deprecated.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 严格的内部创新标准允许团队成员追求超越当前完成工作所需的最基本工艺水平的项目工艺水平。它将使工作成果经受时间的考验，并在特定代码库或结果过时后继续为企业创造价值。
- en: Patenting requires the innovations to be rigorously documented by patent attorneys
    and reviewed by patent examiners. When a patent is granted, you have a government-endorsed
    monopoly to recoup your innovation investment over a limited time period in exchange
    for sharing your innovation with the world for others to improve upon. The patent
    system helps society build on innovations faster.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 专利需要由专利律师严格记录并由专利审查员审查创新。当专利被授予时，你将获得政府认可的垄断权，在有限的时间内收回你的创新投资，以换取与世界分享你的创新，让他人能够在此基础上进行改进。专利制度有助于社会更快地建立在创新之上。
- en: Open-sourcing projects requires the implementations to be clean and robust,
    such that they can be shared, reviewed, maintained, and used by a community of
    developers. Contributing to open source software can increase the rigor with which
    your team approaches software development, build your talent brand for attracting
    top talent, and amortize development and maintenance costs for your software infrastructure.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目需要实现清晰和健壮，以便它们可以被共享、审查、维护和使用。为开源软件做出贡献可以提高你的团队在软件开发中的严谨性，建立吸引顶尖人才的人才品牌，并分摊软件基础设施的开发和维护成本。
- en: The publication of the methodologies and results allows the fundamental theory
    and reasoning behind the innovation to go through rigorous peer review to advance
    the world’s scientific understanding. These are indicators of the rigor of work
    conducted in your organization. Let’s look at these standards one by one.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论和结果的发布使得创新的根本理论和推理能够经过严格的同行评审，以推进世界的科学理解。这些都是你所在组织工作严谨性的指标。让我们逐一审视这些标准。
- en: Patenting as part of an intellectual property strategy
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 作为知识产权战略一部分的专利
- en: If your company or team is pioneering technology in a new business area or innovating
    technologies and systems in an existing business area, you can consider patenting
    your innovation. A patent publicly announces your innovation in exchange for government
    protection for a broad class of products and services, allowing your company to
    enjoy an exclusive right to commercialize the innovation over a time period.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的公司或团队正在开拓新的商业领域的科技或在一个现有商业领域创新技术和系统，您可以考虑对您的创新进行专利化。专利公开宣布您的创新，以换取政府对广泛的产品和服务类别的保护，使您的公司能够在一段时间内享有商业化创新的独家权利。
- en: Aside from using the innovation in your products or services to directly generate
    revenue, patenting your innovation also allows it to be licensed for a fee, used
    as leverage in cross-licensing with industry partners, or defended against competitors
    encroaching in your business domains. With the various opportunities patents create,
    a patented innovation can increase your enterprise value beyond its revenue through
    business operations.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在您的产品或服务中使用创新直接产生收入外，对您的创新进行专利化还允许它以费用进行许可，作为与行业合作伙伴交叉许可的杠杆，或防御竞争对手侵犯您的业务领域。随着专利创造的多种机会，专利化的创新可以增加您的企业价值，而不仅仅是通过业务运营产生的收入。
- en: What qualifies an innovation to be patentable? The two most important requirements
    are that the innovation must be *novel* and *non-obvious* at the filing date.
    This means that there is no such innovation prior to your filing date, and it
    is not a natural next step that anyone in the field could have implemented.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 什么使一项创新有资格获得专利？最重要的两个要求是，创新必须在申请日期上是*新颖的*和*非显而易见的*。这意味着在您的申请日期之前没有这样的创新，并且它不是该领域任何人在自然下一步中可以实施的自然步骤。
- en: In satisfying these requirements, significant documentation is necessary to
    scope the claim of novelty and non-obviousness through prior art searches and
    detailed descriptions of the innovation.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在满足这些要求时，需要大量的文件来通过现有技术搜索和详细描述创新来界定新颖性和非显而易见性的权利要求。
- en: 'What constitutes an intellectual property strategy? Some criteria are discussed
    here:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 什么构成了知识产权战略？以下是一些讨论的标准：
- en: '*Identify your business goals*. Are you protecting your business’s core technology?
    Or increasing revenue streams through licensing? Are you offensively looking to
    block specific competitors from a field of use? Or are you defensively reducing
    the risk of being sued by competitors? Different goals will lead to different
    patent portfolio strategies.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确定您的商业目标*。您是在保护您企业的核心技术吗？还是通过许可来增加收入渠道？您是在积极寻求阻止特定竞争对手进入某个应用领域吗？或者您是在防御性地降低被竞争对手起诉的风险？不同的目标将导致不同的专利组合策略。'
- en: '*Produce a list of patentable ideas*. This is a list of ideas with a brief
    description for each idea, documenting your employees’ company-related innovations.
    It can be used to establish your company’s ownership over its IP.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*列出可专利的想法*。这是一个包含每个想法简要描述的列表，记录了您员工的与公司相关的创新。它可以用来确立您公司对其知识产权的所有权。'
- en: '*Prioritize the list of ideas*. You can prioritize with questions such as:
    Which of these ideas are best aligned with your business goals? Which ideas are
    most likely to be patentable? Which ideas are competitors most likely pursuing?
    If a competitor infringes your patent, would you be able to find out easily? Are
    you planning to disclose any ideas outside the company soon?'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优先排序想法列表*。您可以通过以下问题进行优先排序：这些想法中哪些与您的商业目标最一致？哪些想法最有可能获得专利？哪些想法竞争对手最有可能追求？如果竞争对手侵犯了您的专利，您能否轻易地发现？您是否计划很快在公司外部披露任何想法？'
- en: '*Set a budget and a schedule*. Writing a defensible patent and filing it can
    require a significant amount of resources, both in legal fees and in the efforts
    of your data scientists. You can potentially file provisional applications first
    to lock in the priority date in the US, which involves lower filing fees and fewer
    formalities. You can then follow up with a non-provisional application within
    12 months, which can mature into an issued patent.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设定预算和时间表*。撰写可辩护的专利并提交它可能需要大量的资源，包括法律费用和您的数据科学家的工作。您可以首先提交临时申请以锁定在美国的优先日期，这涉及较低的申请费用和较少的正式程序。然后您可以在12个月内提交非临时申请，这可以成熟为已颁发的专利。'
- en: With the promise of granted patents, you can motivate your data scientists to
    produce higher quality, patentable work and allow their innovations to generate
    greater enterprise value for the company.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在专利授权的承诺下，你可以激励你的数据科学家产出更高质量、可专利的工作，并允许他们的创新为公司创造更大的企业价值。
- en: Note Trade secrets and copyright can also be part of an intellectual property
    strategy to generate enterprise value. You can consult your legal department on
    how your company sees the opportunities here.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：商业机密和版权也可以是企业价值创造策略的一部分。你可以咨询你的法律部门了解你的公司如何看待这里的机遇。
- en: '| ![](Images/Gem_Icon.png)073 | By constituting a patent strategy for your
    company in data science, you can motivate your data scientists to produce higher
    quality, patentable work and allow their innovations to generate greater enterprise
    value. |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)073 | 通过为你的公司在数据科学中制定专利策略，你可以激励你的数据科学家产出更高质量、可专利的工作，并允许他们的创新为公司创造更大的企业价值。|'
- en: Open-sourcing projects
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目
- en: Open-sourcing projects is an approach to the design, development, and distribution
    of software, offering practical accessibility to a software’s source code. For
    many software developers, founding and contributing to an open source project
    is a distinction that demonstrates their technical leadership and an opportunity
    to resolve key technical challenges in their domain with worldwide impact.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目是一种软件的设计、开发和分发方法，提供了对软件源代码的实用访问。对于许多软件开发者来说，创立和贡献开源项目是一种表明他们技术领导力的区别，也是在全球范围内解决他们领域关键技术挑战的机会。
- en: The proprietary code developed within a company is often seen and reviewed by
    only a few technical peers. When a project is open-sourced, the code could be
    seen and critiqued by thousands of peer developers. For a company where the teams
    aspire to produce software that they feel proud to open-source, developers often
    produce work with much more rigor than is used for a typical internal solution.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 公司内部开发的专有代码通常只有少数技术同行看到并审查。当一个项目开源后，代码可能会被数千名同行开发者看到并批评。对于那些渴望生产出他们感到自豪可以开源的软件的公司，开发者通常会以比典型内部解决方案更高的严谨度来工作。
- en: The rigor in creating highly scalable and extensible codebases can produce sustainable
    enterprise value. Further, companies known to support open source projects can
    attract top software engineering talent. The aggregation of top talent further
    attracts employees who want to work with and learn from them.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 创建高度可扩展和可扩展的代码库的严谨性可以产生可持续的企业价值。此外，已知支持开源项目的公司可以吸引顶尖的软件工程人才。顶尖人才的聚集进一步吸引那些希望与他们一起工作和向他们学习的人。
- en: '| ![](Images/Gem_Icon.png)074 | Founding and contributing to an open source
    project builds an identity of technical leadership for your team members and your
    organization. The prospect of open-sourcing their work can help you attract top
    talent and motivate them to create scalable and extensible codebases with sustainable
    enterprise value. |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)074 | 创立和贡献开源项目为你的团队成员和你的组织建立了一个技术领导力的身份。开源他们工作的前景可以帮助你吸引顶尖人才，并激励他们创建具有可持续企业价值的可扩展和可扩展的代码库。|'
- en: 'When your team has developed an innovative software solution to a specific
    pressing technical challenge at hand, you can use the following two questions
    to assess whether it has the potential to become an open source project:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的团队开发出针对手头特定紧迫技术挑战的创新型软件解决方案时，你可以使用以下两个问题来评估它是否有潜力成为开源项目：
- en: Is the technical challenge a *common challenge* that many in the industry may
    face?
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术挑战是否是一个*普遍挑战*，许多行业人士可能会遇到？
- en: Is the solution a *marginal solution* that does not disclose the core “secret
    sauce” of the business?
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个解决方案是否是一个*边缘解决方案*，没有披露业务的“核心秘密”？
- en: For an open source project to thrive, a community of developers should rally
    around a common technical challenge. Table 9.1 illustrates some examples of common
    technical challenges in DS. When there is a common enough and significant enough
    technical challenge, you can develop a solution with best practices and inspire
    the community to work togTable 9.1 ether on evolving the solution.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 为了一个开源项目能够蓬勃发展，一群开发者应该围绕一个共同的技术挑战团结起来。表9.1展示了数据科学中一些常见的共同技术挑战的例子。当存在足够普遍且重要的技术挑战时，你可以开发一个基于最佳实践的解决方案，并激励社区共同努力完善这个解决方案。
- en: Table 9.1 Examples of common technical challenges resolved by open-source software
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.1 使用开源软件解决的常见技术挑战示例
- en: '| Common technical challenges | Sample open-source software |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 常见技术挑战 | 样本开源软件 |'
- en: '| Distributed computation on commodity hardware | Hadoop, Spark |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 在通用硬件上分布式计算 | Hadoop, Spark |'
- en: '| Working with real-time event streams | Kafka |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| 与实时事件流一起工作 | Kafka |'
- en: '| Computations on large graphs | Neo4j |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 在大型图上进行计算 | Neo4j |'
- en: '| Management of data processing pipelines | Airflow |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 数据处理管道管理 | Airflow |'
- en: '| Continuous integration of software projects | Jenkins, Hudson |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 软件项目的持续集成 | Jenkins, Hudson |'
- en: For your company to feel comfortable opening up the source code of the software
    it has developed, it must not compromise its key competitive advantage. For example,
    Google is not likely to open-source its key search algorithm, but it does open-source
    its machine learning algorithm library TensorFlow. Airbnb is not likely to share
    its algorithm for personalization, but it does open-source its data processing
    pipeline management tool Airflow.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你的公司感到舒适地开源其开发的软件源代码，它必须不放弃其关键竞争优势。例如，谷歌不太可能开源其关键搜索算法，但它确实开源了其机器学习算法库TensorFlow。Airbnb不太可能分享其个性化算法，但它确实开源了其数据处理管道管理工具Airflow。
- en: When your open source solution for an important industry challenge gains adoption,
    it is the ultimate proof that you have created an industry-leading innovation.
    It also demonstrates that you have created a work environment for top talent to
    aggregate to generate sustained growth for your company’s enterprise value.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的针对重要行业挑战的开源解决方案得到采用时，这是你创造了行业领先创新的最终证明。这也表明你创造了一个顶级人才聚集的工作环境，以生成持续增长，为你的公司企业价值做出贡献。
- en: Publishing results and methodologies in the scientific community
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学界发布成果和方法论
- en: Like open-sourcing software, publishing your results and methodologies in the
    scientific community is also proof that you are aggregating talent that can generate
    sustained growth for your company’s enterprise value.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 就像开源软件一样，在科学界发布你的成果和方法论也是你正在聚集能够为你的公司企业价值带来持续增长的人才的证明。
- en: 'Publishing in top conferences and journals often means that your solution is
    *novel*, *interesting*, and *useful*. Rigor is demonstrated in the efforts to
    understand the deeper reasons for the advantages of your results peer-reviewed
    by domain experts. It is not surprising that published results are sometimes accompanied
    by open source code. You should determine whether to publish with the same two
    questions: whether the challenge is common and whether the solution infringes
    on the company’s core “secret sauce.”'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶级会议和期刊上发表文章通常意味着你的解决方案是**新颖的**、**有趣的**和**有用的**。通过领域专家同行评审的努力来理解你结果的深层原因，展示了严谨性。因此，发表的结果有时会伴随着开源代码并不奇怪。你应该用同样两个问题来确定是否发表：挑战是否普遍，解决方案是否侵犯公司的核心“秘密配方”。
- en: External innovations for driving enterprise value
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动企业价值的外部创新
- en: 'In the pursuit of building intelligent products and services, many roadmaps
    can be accelerated by introducing external innovations. We see examples of opportunities
    in the plethora of resources available to purchase, including third-party data
    sources, data processing tools and services, and computing resources. There are
    three common levels of acquisition of external innovations:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求构建智能产品和服务的道路上，许多路线图可以通过引入外部创新来加速。我们看到在可购买资源的众多例子中存在机会，包括第三方数据源、数据处理工具和服务以及计算资源。外部创新的获取有三个常见的层次：
- en: Licensing of data and technologies
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和技术许可
- en: Acquiring companies and teams
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收购公司和团队
- en: Nurturing a business ecosystem with a corporate venture
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用企业风险投资培育商业生态系统
- en: When an external innovation is a marginal practice that can accelerate your
    roadmaps, you can consider licensing the data or technology. When it is a key
    part of your company’s vision, you may consider acquiring controlling ownership
    of the company or the team. When you are looking to nurture an external innovation
    that aligns with your corporate strategy, you may invest in them and include them
    as a part of your business ecosystem. With careful technical diligence, outside
    innovations can effectively accelerate the growth of your company’s enterprise
    value. Let’s look at the rigor involved in considering them one by one.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 当外部创新是一种可以加速您的路线图边缘实践时，您可以考虑许可数据或技术。当它是您公司愿景的关键部分时，您可能考虑收购公司的控制性所有权或团队。当您希望培养与公司战略一致的外部创新时，您可能投资于他们，并将他们作为您商业生态系统的一部分。通过仔细的技术尽职调查，外部创新可以有效地加速您公司企业价值增长。让我们逐一考虑涉及它们的严谨性。
- en: Data and technology licensing
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和技术许可
- en: 'Third-party data sources, data processing tools, and enrichment service vendors
    can greatly accelerate the pace of innovation in building intelligent products
    and services. To effectively license data and technology with rigor, there are
    four main elements to consider:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方数据来源、数据处理工具和增值服务供应商可以极大地加快构建智能产品和服务的创新步伐。为了有效地以严谨的态度许可数据和科技，需要考虑以下四个主要要素：
- en: '*Alignment with your strategic roadmap*—The data and technology should be considered
    in the context of goals you would like to achieve, so you can assess the willingness
    to pay to make it a worthwhile investment. If it is too expensive to license,
    or the licensing terms prevent you from achieving your goals, you should walk
    away.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与您的战略路线图保持一致*—数据和科技应在您希望实现的目标的背景下进行考虑，这样您就可以评估支付意愿，以确定它是否是一项值得的投资。如果许可费用过高，或者许可条款阻止您实现目标，那么您应该放弃。'
- en: '*Technology compatibility*—The data, tools, or resources acquired through licensing
    should integrate well with existing infrastructures. If technical diligence shows
    that the technologies have incompatibilities that will be too costly to bridge,
    licensing may not be worthwhile.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术兼容性*—通过许可获得的数据、工具或资源应与现有基础设施良好集成。如果技术尽职调查显示技术存在将导致过高成本的兼容性问题，那么许可可能不值得进行。'
- en: '*Monitoring capability*—You can use internal analysis and reporting to monitor
    the contribution of the licensed innovation toward business value. This monitoring
    is crucial, especially for subscription-based licensing, as your customer segment
    may shift, and data quality or technology suitability may change over time. These
    situations may change the ROI for continued investment in licensing.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监控能力*—您可以使用内部分析和报告来监控授权创新对商业价值的贡献。这种监控至关重要，尤其是在基于订阅的许可中，因为您的客户群体可能会发生变化，数据质量或技术适用性可能会随时间改变。这些情况可能会改变持续投资于许可的回报率。'
- en: '*Team reward system*—To counter the “not invented here” bias, you can take
    care to align the performance of data scientists to the business impact produced
    rather than the lines of code written. This alignment is crucial for external
    innovations to take root in your organization.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*团队奖励系统*—为了克服“非本地发明”的偏见，您应确保数据科学家的绩效与产生的业务影响相一致，而不是编写的代码行数。这种一致性对于外部创新在您的组织中生根发芽至关重要。'
- en: Company acquisitions
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 公司收购
- en: When an external innovation is driven by another company with a product roadmap
    and business model that can contribute a new product line to your company, you
    can look to acquire the company. The rigor in such an acquisition is the due diligence
    process, which aims to work through dozens of concerns, including financial, technical,
    business, roadmap, team, regulatory compliance, and legal areas, to illuminate
    the opportunities and risks of acquisition.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 当外部创新由另一家公司推动，该公司拥有产品路线图和商业模式，可以为您的公司贡献新的产品线时，您可以考虑收购该公司。此类收购的严谨性在于尽职调查过程，该过程旨在解决数十个问题，包括财务、技术、业务、路线图、团队、合规性和法律领域，以阐明收购的机会和风险。
- en: 'As a DS executive or a distinguished data scientist, you can be called on to
    perform technical due diligence. The primary purpose of the technical due diligence
    is to ensure:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS执行或杰出的数据科学家，您可能被要求执行技术尽职调查。技术尽职调查的主要目的是确保：
- en: The claims made by the team in the areas of technology are accurate.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队在技术领域的声明是准确的。
- en: The team is technically credible and competent.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队技术可信且具备能力。
- en: The organization is capable of executing on its current roadmap.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该组织能够执行其当前路线图。
- en: The technical strengths, weaknesses, and risks of the company are understood.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解公司的技术优势、劣势和风险。
- en: 'To conduct technical due diligence in the area of DS, here is a list of ten
    items to investigate:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 要在DS领域进行技术尽职调查，以下是一份调查十个项目的清单：
- en: The main business challenges the innovation is solving for
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该创新所解决的主要商业挑战
- en: The success and maturity of solutions toward resolving the business challenges
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决商业挑战的成功和成熟度
- en: The architectures and infrastructures used to build and deploy solutions
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于构建和部署解决方案的架构和基础设施
- en: The maintainability, scalability, and defensibility of the solutions over time
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随时间推移，解决方案的可维护性、可扩展性和防御性
- en: The customer experience and impact of your solutions
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的解决方案的客户体验和影响
- en: The team’s credibility and capability
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队的信誉和能力
- en: The team structure and interactions with partners
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队结构和与合作伙伴的互动
- en: The business challenge discovery and solution-crafting process
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业挑战发现和解决方案制定过程
- en: Historical (18 months) and forward-looking (18 months) roadmaps
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史（18个月）和前瞻（18个月）路线图
- en: External dependencies on talent pipelines, third-party data, and tool providers
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对人才渠道、第三方数据和工具提供商的外部依赖
- en: With rigor in your technical due diligence, you can minimize the risk of failures
    in acquiring teams and companies at an early stage of their development by accelerating
    your product roadmaps and driving enterprise value.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术尽职调查中严谨，你可以通过加速你的产品路线图和推动企业价值来最小化在早期发展阶段收购团队和公司的失败风险。
- en: Nurturing a business ecosystem with a corporate venture
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 通过企业风险投资培育商业生态系统
- en: When your company is innovating in providing a technology platform, such as
    the in-home voice-activated automation platform (Amazon’s Alexa) or the micro-investment
    feature as a service (Acorns), creating an ecosystem of developers on the platform
    can facilitate an aggregation of value for your company and increase its enterprise
    value.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的公司在提供技术平台方面进行创新，例如家庭语音激活自动化平台（亚马逊的Alexa）或作为服务的微投资功能（Acorns），在平台上创建一个开发者生态系统可以促进你公司价值的聚合并增加其企业价值。
- en: 'In building a successful corporate venture capital function with rigor, the
    following four main considerations should be clarified:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在严谨地构建成功的公司风险投资职能时，以下四个主要考虑因素应予以明确：
- en: '*Objective*—You may want to clarify whether your investment objective is purely
    strategic. The goal can be to create and develop an ecosystem for your technology
    platform. An example of ventures with this type of objective is Amazon’s Alexa
    Fund [22], created to fuel in-home smart speaker-based voice technology innovations.
    The challenge is balancing financial return considerations with the strategy of
    seeding innovation and developing an ecosystem in the investment decisions. If
    your objective is to be strategic, your success metrics need to capture the latent
    strategic benefits in their portfolio rather than focusing exclusively on the
    strength of financial returns.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*——你可能想明确你的投资目标是纯粹的战略性。目标可以是创建和发展你的技术平台生态系统。具有此类目标的风险投资的一个例子是亚马逊的Alexa基金[22]，该基金旨在推动基于家庭智能扬声器的语音技术创新。挑战是在投资决策中平衡财务回报考虑因素与播种创新和开发生态系统的战略。如果你的目标是战略性的，你的成功指标需要捕捉其投资组合中的潜在战略利益，而不仅仅是专注于财务回报的强度。'
- en: '*Outlook*—To nurture an ecosystem of innovation by supporting companies with
    strategic early-stage investments, the time horizon of returns can be longer than
    an average venture capital firm that exclusively focuses on financial returns.
    It would be important to align these expectations up-front, such that the venture
    efforts are not affected by company restructuring across macroeconomic cycles.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*展望*——通过支持公司进行战略性的早期投资，以培育创新生态系统，其回报的时间范围可能比仅专注于财务回报的平均风险投资公司更长。在前期明确这些期望是很重要的，这样风险投资的努力就不会受到宏观经济周期中公司重组的影响。'
- en: '*Roles and obligations*—Corporate ventures fulfill specific roles by betting
    on innovative directions with leverage, as investments are often syndicated across
    multiple investors. Your company’s core competencies are best developed with in-house
    R&D teams. For peripheral and ecosystem innovations, syndicated investments increase
    the leverage on capital invested, while still allowing for financial gains. These
    roles should be clarified such that funds for corporate ventures are not seen
    as sacrificing resources for in-house development. There should be a complementary
    relationship between in-house R&D efforts and corporate venture efforts.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*角色和义务*——企业项目通过押注创新方向并利用杠杆（因为投资通常由多个投资者联合进行）来履行特定角色。公司核心竞争力最好通过内部研发团队来培养。对于外围和生态系统创新，联合投资增加了投入资本的杠杆作用，同时仍然允许获得财务收益。这些角色应该得到明确界定，以确保企业项目的资金不会被看作是牺牲内部发展的资源。内部研发努力和企业项目努力之间应该存在互补关系。'
- en: '*Organization*—A corporate venture could be organized as a team under a company’s
    finance or corporate strategy function. Or it could pattern itself as an independent
    venture capital firm. If it is organized as a corporate function where each investment
    requires board approval, it will greatly limit the competitiveness in providing
    timely funding for the entrepreneurs and their innovations. When your corporate
    venture effort is organized as a venture capital firm, it risks losing the strategic
    focus to align itself with the evolving corporate innovation narrative. When you
    can closely align with the company strategically and have the autonomy to make
    investment decisions with velocity, you can maximally capture external innovations
    to drive enterprise value.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织*——企业项目可以作为一个团队组织在公司财务或企业战略职能下。或者它可以模仿一个独立的风险投资公司。如果它作为一个需要董事会批准的每个投资的职能组织，这将极大地限制为企业家及其创新提供及时资金时的竞争力。当你的企业项目作为一个风险投资公司组织时，它面临着失去与不断发展的企业创新叙事保持一致的战略焦点。当你能够与公司战略上紧密一致，并拥有快速做出投资决策的自主权时，你可以最大限度地捕捉外部创新来推动企业价值。'
- en: As a DS executive or a distinguished data scientist, you have at your disposal
    the tools to license external data to enrich your capabilities, acquire companies
    to accelerate your roadmaps, and invest in companies to make bets and drive innovations
    in the ecosystem. You can leverage these available external innovations to increase
    your company’s enterprise value.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS高管或杰出的数据科学家，你拥有工具来许可外部数据以丰富你的能力，收购公司以加速你的路线图，以及投资公司以在生态系统中进行赌注并推动创新。你可以利用这些可用的外部创新来增加你公司的企业价值。
- en: 9.3 Attitude of positivity
  id: totrans-278
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 积极的态度
- en: 'DS is a nascent field with many opportunities to transform industries. Your
    executive attitude toward leading these innovations can be critical to inspire
    your industry. Your attitude can show up at three levels: the individual, the
    function, and the industry level.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: DS是一个新兴领域，有很多机会可以改变行业。你对这些创新的领导态度可能对激励你的行业至关重要。你的态度可以在三个层面上体现：个人层面、职能层面和行业层面。
- en: At the individual level, your attitude is the executive presence that empowers
    you to stand out in a crowd, get heard, and leave people wanting to learn more
    from you. The techniques are no different than executive presence for other disciplines,
    but the implications are greater. Your confidence can garner trust for your strategies
    and plans from those unfamiliar with DS. Your individual executive presence is
    what we discuss in section 9.3.1.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在个人层面，你的态度是那种赋予你能力在人群中脱颖而出、被人听到并让人想要从你那里了解更多信息的行政存在。这些技巧与其他学科的行政存在没有不同，但影响更大。你的自信可以赢得那些不了解DS的人对你的策略和计划的信任。你的个人行政存在是我们第9.3.1节讨论的内容。
- en: At the function level, your attitude and focus allow you to establish an identity
    of leadership in specific strategic areas of excellence within the industry, so
    you can attract and retain the most promising talent to fuel your engine of innovation.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在职能层面，你的态度和专注力使你能够在行业内特定卓越战略领域建立领导身份，这样你就可以吸引并留住最有潜力的才能来推动你的创新引擎。
- en: At the industry level, a humble and open attitude allows you to stay hungry
    to learn best practices from a broad range of related industries, then experiment
    and adopt selected practices that can transform your industry.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业层面，谦逊和开放的态度使你渴望从众多相关行业中学习最佳实践，然后进行实验并采纳能改变你所在行业的精选实践。
- en: With the individual, function, and industry level attitudes, you can focus your
    energy on inspiring and transforming an industry. Let’s dive in.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 通过个人、职能和行业层面的态度，你可以将你的精力集中在激励和转型一个行业上。让我们深入探讨。
- en: 9.3.1 Demonstrating executive presence
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3.1 展示领导力
- en: '*Executive* *presence* [23] is an attribute that an audience assigns to an
    effective and inspiring leader. It is observed in the executive’s effective thinking
    patterns, effective emotional patterns, and effective action patterns. Many people
    mistake the trait as something that comes naturally to individuals who are highly
    charismatic or outgoing. But, in fact, it can be systematically developed through
    a passion for making a positive difference for others and practiced through techniques
    for high-presence thinking, emotion management, and both verbal and non-verbal
    actions.'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '*领导力* *存在感* [23] 是观众赋予一个有效且鼓舞人心的领导者的属性。它体现在领导者的有效思维模式、有效情感模式和有效行动模式中。许多人错误地认为这种特质是高度有魅力或外向的人天生就有的。但实际上，它可以通过对为他人创造积极差异的热情系统地培养，并通过高存在感思维、情绪管理和言语及非言语行为的技术来实践。'
- en: '| ![](Images/Gem_Icon.png)075 | Executive presence is an attribute that an
    audience assigns to an effective and inspiring leader. Executive presence is observed
    in the executive’s effective thinking patterns, emotional patterns, and action
    patterns. |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)075 | 领导力存在感是观众赋予一个有效且鼓舞人心的领导者的属性。领导力存在感体现在领导者的有效思维模式、情感模式和行动模式中。|'
- en: 'The foundation: Your passion'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 基础：你的热情
- en: A *passion* is a source of personal inspiration that is bigger than personal
    self-interest. When your executive presence is centered on a passion for making
    a positive difference for others, your passion can ground you during times of
    stress, pressure, and uncertainty, allowing you to draw strength from it to guide
    your perspectives, poise, and actions.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '*热情* 是一种超越个人私利的个人灵感来源。当你的领导力存在感集中在为他人创造积极差异的热情上时，你的热情可以在压力、压力和不确定性时期为你提供支撑，让你从中汲取力量，以引导你的观点、镇定和行动。'
- en: '| ![](Images/Gem_Icon.png)076 | When your executive presence is centered on
    a passion for making a positive difference for others, your passion can ground
    you during times of stress, pressure, and uncertainty, allowing you to draw strength
    from it to guide your perspectives, poise, and actions. |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)076 | 当你的领导力存在感集中在为他人创造积极差异的热情上时，你的热情可以在压力、压力和不确定性时期为你提供支撑，让你从中汲取力量，以引导你的观点、镇定和行动。|'
- en: 'So how do you form your passion statement? There are two potential approaches:
    inside-out and outside-in. For *inside-out*, you can look first to a social cause
    or a core value you are passionate about, then connect it to an identity you would
    like to build professionally. Examples of social causes can include equal economic
    opportunities, health care availability, or freedom of speech. Examples of core
    values can include compassion, integrity, decisiveness, or rigor. You can then
    identify the social causes or core values that manifest in your company’s vision
    and mission and connect them into a passion, such that you can authentically ground
    yourself in it.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何形成你的热情宣言？有两种潜在的方法：由内而外和由外而内。对于“由内而外”，你可以首先考虑一个你热衷的社会事业或核心价值观，然后将其与你希望建立的专业身份联系起来。社会事业的可能例子包括平等的经济机会、医疗保健的可获得性或言论自由。核心价值观的可能例子包括同情、正直、决断性和严谨。然后，你可以确定在你的公司愿景和使命中体现的社会事业或核心价值观，并将它们连接成一个热情，这样你就可以真诚地扎根于其中。
- en: For example, Jike Chong’s core values include rigor and trustworthiness. In
    his role as the chief data scientist at Yiren Digital, the first peer-to-peer
    lending platform in China to go public on the New York Stock Exchange (NYSE:YRD),
    a focus for DS is to use data to quantify loan applicants’ trustworthiness for
    repaying their loans. Jike connected his core values into a passion to “unleash
    opportunities for people to leverage their trustworthiness to improve their lives.”
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，季克崇的核心价值观包括严谨和可靠性。在他作为易仁数字首席数据科学家的角色中，易仁数字是中国首家在纽约证券交易所（NYSE:YRD）上市的人人贷平台，DS的焦点是利用数据量化贷款申请人的还款可靠性。季克崇将他的核心价值观与“释放人们利用他们的可靠性来改善生活”的热情联系起来。
- en: As an alternative, you can also start outside and interpret your company’s mission
    or vision statements in a way that aligns with your personal values to form your
    passion. For example, at Acorns, the financial wellness platform, the mission
    is to “look after the financial best interests of the up-and-coming, beginning
    with the empowering step of micro-investing.” Connecting with Jike’s core values
    of rigor and trustworthiness in the domain of DS, his passion is crystallized
    as “helping each customer make the best financial decisions, big and small, in
    all aspects of their financial lives.”
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种替代方案，你也可以从外部开始，以符合你个人价值观的方式解读你公司的使命或愿景声明，从而形成你的激情。例如，在Acorns这个财务健康平台上，其使命是“从微投资这一赋权步骤开始，照顾那些崛起者的财务最佳利益。”与Jike在数据科学领域的严谨和可信的核心价值观相连接，他的激情结晶为“帮助每位客户在财务生活的各个方面做出最佳财务决策，无论是大是小，以最大化他们利用数据科学对世界产生更积极影响的潜力。”
- en: Your passion can evolve, so don’t stress about not having a perfect one. You
    should, however, have one at all times. For example, our passion for writing this
    book is to “inspire data practitioners to do the best work of their careers and
    maximize their potential to make a more significant positive impact on the world
    with data science!” You can even write down multiple alternatives and pick one
    that can get you up and energized each morning.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 你的激情可能会发展变化，所以不要因为没有一个完美的激情而感到焦虑。然而，你始终应该有一个。例如，我们写这本书的激情是“激励数据从业者做出他们职业生涯中最优秀的工作，并最大限度地发挥他们的潜力，利用数据科学对世界产生更显著的正向影响！”你甚至可以写下多个备选方案，并选择一个能让你每天早上都充满活力和激情的方案。
- en: When you have it, make sure it describes how you are making a positive difference
    for others. This is essential for guiding your perspectives, poise, and actions
    to exhibit high executive presence in thinking, emotion managing, and acting.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有它时，确保它描述了你如何为他人带来积极的变化。这对于指导你的观点、风度和行动，以在思维、情绪管理和行动中展现出高水平的领导力至关重要。
- en: Effective thinking patterns
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的思维模式
- en: As an executive or a distinguished data scientist, you are expected to take
    a broader perspective, beyond personal, project, team, or function concerns, to
    encompass concerns across the entire business and your industry. This expectation
    requires you to consider a wider horizon of future possibilities in terms of time,
    resources, and the energy necessary to accomplish your goals.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高管或杰出的数据科学家，你被期望采取更广阔的视角，超越个人、项目、团队或职能的担忧，涵盖整个业务和你的行业的担忧。这一期望要求你在时间、资源和完成目标所需的能量方面考虑更广泛的未来可能性。
- en: 'For example, when reviewing a predictive capability to improve people’s financial
    wellness by nudging people to save more and spend less, you are assessing more
    than the objectives and key results (OKR) completion, the prediction accuracy,
    the best practices, or the roadmap progress. You are reviewing the algorithm’s
    impact on people’s financial lives and what it means for their families. In the
    financial services example, you are expected to ask questions such as: Is the
    algorithm designed responsibly to nudge the right segment of users? Are people
    saving too little or too much money? Is the money saved allocated to the right
    financial instruments for their life stage? What are the psychological effects
    of people starting to save and invest for their future? Does it meaningfully improve
    people’s financial resilience in an economic downturn?'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当审查通过鼓励人们多储蓄少消费来改善人们财务健康的预测能力时，你评估的不仅仅是目标和关键结果（OKR）的完成情况、预测准确性、最佳实践或路线图进度。你正在审查算法对人们财务生活的影响以及这对他们的家庭意味着什么。在金融服务示例中，你被期望提出以下问题：算法是否被负责任地设计来推动正确的用户群体？人们是否储蓄太少或太多？储蓄的资金是否分配到了适合他们生活阶段的正确金融工具？人们开始为未来储蓄和投资的心理影响是什么？它是否在经济衰退中真正提高了人们的财务弹性？
- en: 'We consider three domains of thinking patterns: *self*, *others*, and *action-focuses*.
    The high-presence thinking patterns are described and contrasted against low-presence
    thinking patterns in table 9.2\. The high-presence thinking patterns are not exclusive
    to executives. We discussed some of them in earlier chapters of this book.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为思维模式有三个领域：*自我*、*他人*和*行动导向*。高存在感的思维模式在表9.2中进行了描述和对比。高存在感的思维模式并不局限于高管。我们在本书的早期章节讨论了一些这样的思维模式。
- en: Table 9.2 Areas of high executive presence thinking patterns summarized by John
    Ullman [23]
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.2 约翰·乌尔曼[23]总结的高存在感思维模式领域
