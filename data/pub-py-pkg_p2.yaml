- en: Part 2\. Creating a viable package
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：创建一个可行的包
- en: Why are you building a package? You may want to share some code with your team
    to use in multiple projects. You may want to create a command-line interface that
    others can install and run. Or you may need to abstract performant code in a low-level
    language like C with an easy-to-use layer of interaction in Python. You might
    get dizzy thinking about the reasons to build a package and ways of doing so,
    but don’t despair.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你为什么要构建一个包？你可能想要与你的团队分享一些代码，以便在多个项目中使用。你可能想要创建一个其他人可以安装和运行的命令行界面。或者你可能需要将性能良好的代码（如C语言）抽象化，以便在Python中提供一个易于使用的交互层。你可能因为思考构建包的原因和实现方式而感到头晕，但不要绝望。
- en: This part will help you think about your packaging project as a pipeline of
    moving pieces and build an orchestration process to manage it all. The project
    exercises real-world tools and activities that build your confidence and muscle
    memory, enabling you to change or add new activities to your pipeline later on.
    Although the possibilities are endless, you control the direction, and you should
    feel in control.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分将帮助你将包装项目视为一系列移动部件的管道，并构建一个编排过程来管理整个过程。项目练习现实世界的工具和活动，这些工具和活动能增强你的信心和肌肉记忆，使你能够在以后更改或添加新的活动到你的管道中。尽管可能性是无限的，但你控制着方向，你应该感到掌控全局。
