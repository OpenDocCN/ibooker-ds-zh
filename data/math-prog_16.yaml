- en: Part 3\. Machine learning applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分\. 机器学习应用
- en: In part 3, we apply what you’ve learned about mathematical functions, vectors,
    and calculus to implement some machine learning algorithms. We hear a lot of hype
    around machine learning, so it’s worth being precise about what it actually is.
    Machine learning is part of the field of *artificial intelligence*, or AI, which
    studies how to write computer programs to accomplish tasks intelligently. If you’ve
    ever played a video game against a computer adversary, you’ve interacted with
    an artificial intelligence. Such an adversary is programmed (usually) with a set
    of rules which help it destroy you, outmaneuver you, or otherwise defeat you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3部分，我们将你学到的关于数学函数、向量和微积分的知识应用到实现一些机器学习算法中。关于机器学习，我们听到了很多炒作，因此明确了解它实际上是什么非常重要。机器学习是人工智能领域的一部分，或称为AI，它研究如何编写计算机程序以智能地完成任务。如果你曾经与计算机对手玩过电子游戏，那么你就已经与人工智能互动过了。这样的对手通常被编程（通常）使用一系列规则，这些规则帮助它摧毁你、操纵你或以其他方式击败你。
- en: For an algorithm to be classified as *machine learning*, it must not only operate
    autonomously and intelligently, but it must learn from experience. That means
    that the more data it receives, the better it performs at the task at hand. The
    next three chapters focus on a specific kind of machine learning called *supervised
    learning*. When we write supervised learning algorithms, we give them *training*
    data sets with pairs of inputs and corresponding outputs, and the algorithms should
    then be able to look at new inputs and come up with correct outputs on their own.
    In this sense, the result of training a machine learning algorithm is a new mathematical
    function that can effectively map some kind of input data to some kind of decision
    as an output.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要将一个算法归类为机器学习，它不仅必须自主且智能地运行，而且必须从经验中学习。这意味着它接收到的数据越多，它在手头任务上的表现就越好。接下来的三章将重点介绍一种称为监督学习的特定类型的机器学习。当我们编写监督学习算法时，我们向它们提供包含输入和相应输出的训练数据集，然后算法应该能够查看新的输入并自行生成正确的输出。从这个意义上说，训练机器学习算法的结果是一个新的数学函数，它可以有效地将某种输入数据映射到某种决策作为输出。
- en: In chapter 14, we cover a simple supervised learning algorithm called *linear
    regression* and use it to predict the price of a used car based on its mileage.
    The training data set consists of the known mileage and price for many used cars
    and, without any prior knowledge about how cars are valued, our algorithm learns
    to put a price on a car based on its mileage. The linear regression algorithm
    works by taking pairs (*x*, *p*) of a mileage *x* and a price *p* and finding
    the linear function that best approximates them. This amounts to finding the equation
    of the line that comes closest to all of the known (*x*, *p*) points in 2D. Much
    of our work is figuring out what the word “closest” should mean!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第14章中，我们介绍了一种简单的监督学习算法，称为线性回归，并使用它根据汽车的里程数预测二手车价格。训练数据集包括许多二手车的已知里程数和价格，并且在没有关于汽车估值任何先验知识的情况下，我们的算法学会了根据汽车的里程数为其定价。线性回归算法通过取里程数
    *x* 和价格 *p* 的配对 (*x*, *p*)，并找到最佳逼近它们的线性函数来工作。这相当于找到最接近所有已知 (*x*, *p*) 点的2D直线的方程。我们的大部分工作都是确定“最接近”这个词应该意味着什么！
- en: In chapters 15 and 16, we cover a different type of supervised learning problem
    called *classification*. For any numeric input data point, we want to answer a
    yes/no or multiple-choice question about it. In chapter 15, we create an algorithm
    that looks at mileage and price data for two different models of cars, and it
    will try to correctly identify the model of car based on new data it sees. Again,
    this amounts to finding a function that comes “closest” to the values in a training
    data set, and we have to decide what closeness means for a function answering
    a yes or no question.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第15章和第16章中，我们介绍了一种不同类型的监督学习问题，称为分类。对于任何数值输入数据点，我们希望回答关于它的一个是/否或多项选择题。在第15章中，我们创建了一个算法，该算法查看两种不同车型的里程数和价格数据，并尝试根据它看到的新数据正确识别汽车型号。同样，这也相当于找到一个函数，它“最接近”训练数据集中的值，我们必须决定对于回答是/否问题的函数，“接近”意味着什么。
- en: In chapter 16, the classification problem is harder. The input data set are
    images of hand-drawn digits (from 0 to 9), and the desired output will be the
    digit that is drawn. As we saw in chapter 6, an image is made up of a lot of data;
    we can think of images as living in vector spaces with a lot of different dimensions.
    To deal with this complexity, we use a special kind of mathematical function called
    a *multilayer perceptron*. This is a specific kind of artificial neural network,
    one of the most talked-about machine learning algorithms today.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在第16章中，分类问题更难。输入数据集是手绘数字的图像（从0到9），期望的输出将是所绘制的数字。正如我们在第6章中看到的，图像由大量数据组成；我们可以将图像视为存在于具有许多不同维度的向量空间中。为了处理这种复杂性，我们使用一种特殊的数学函数，称为*多层感知器*。这是一种特定类型的人工神经网络，是目前最被讨论的机器学习算法之一。
- en: While you may not be a machine learning expert by the end of these three short
    chapters, I hope you’ll have a solid foundation for further exploration in the
    subject. Specifically, these chapters should demystify the subject of machine
    learning for you. We won’t magically imbue our computers with human-like sentience.
    Instead we’ll process real-world data in Python and then creatively apply the
    math we’ve seen so far.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能不会在读完这三个简短章节后成为机器学习专家，但我希望你能为在主题上的进一步探索打下坚实的基础。具体来说，这些章节应该为你揭开机器学习这个主题的神秘面纱。我们不会神奇地将类似人类的意识注入我们的计算机中。相反，我们将使用Python处理现实世界的数据，然后创造性地应用我们迄今为止所看到的数学知识。
