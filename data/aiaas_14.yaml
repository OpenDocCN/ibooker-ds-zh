  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Both should complete with no errors. If this is not the case, then please review
    all of the preceding steps in this appendix.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个都应该无错误地完成。如果情况不是这样，那么请回顾本附录中所有前面的步骤。
