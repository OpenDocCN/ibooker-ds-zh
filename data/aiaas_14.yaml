- en: appendix A. AWS account setup and configuration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. AWS账户设置和配置
- en: This appendix is for readers unfamiliar with Amazon Web Services. It explains
    how to get set up on AWS and how to configure your environment for the examples
    in the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录是为不熟悉亚马逊网络服务的读者准备的。它解释了如何在AWS上设置账户以及如何配置您的环境以适应书中的示例。
- en: A.1 Set up an AWS account
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 设置AWS账户
- en: 'Before you can start using AWS, you need to create an account. Your account
    is a basket for all your cloud resources. You can attach multiple users to an
    account if multiple people need access to it; by default, your account will have
    one root user. To create an account, you need the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始使用AWS之前，您需要创建一个账户。您的账户是您所有云资源的篮子。如果多人需要访问它，您可以将多个用户附加到账户上；默认情况下，您的账户将有一个根用户。要创建账户，您需要以下信息：
- en: A telephone number to validate your identity
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于验证身份的电话号码
- en: A credit card to pay your bills
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张信用卡来支付您的账单
- en: 'The sign-up process consists of five steps:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 注册过程包括五个步骤：
- en: Provide your login credentials.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供您的登录凭证。
- en: Provide your contact information.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供您的联系信息。
- en: Provide your payment details.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供您的付款详情。
- en: Verify your identity.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的身份。
- en: Choose your support plan.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的支持计划。
- en: Point your favorite web browser to [https://aws.amazon.com](https://aws.amazon.com),
    and click the Create a Free Account button.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将您喜欢的网络浏览器指向 [https://aws.amazon.com](https://aws.amazon.com)，然后点击创建免费账户按钮。
- en: A.1.1 Providing your login credentials
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 提供您的登录凭证
- en: Creating an AWS account starts with defining a unique AWS account name, as shown
    in figure A.1\. The AWS account name has to be globally unique among all AWS customers.
    Beside the account name, you have to specify an email address and a password used
    to authenticate the root user of your AWS account. We advise you to choose a strong
    password to prevent misuse of your account. Use a password consisting of at least
    20 characters. Protecting your AWS account from unwanted access is crucial to
    avoid data breaches, data loss, or unwanted resource usage on your behalf. It
    is also worthwhile to spend some time investigating how to use multi-factor authentication
    (MFA) with your account.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 创建AWS账户首先需要定义一个唯一的AWS账户名称，如图A.1所示。AWS账户名称必须在所有AWS客户中全局唯一。除了账户名称外，您还必须指定用于验证您的AWS账户根用户的电子邮件地址和密码。我们建议您选择一个强大的密码，以防止账户被滥用。使用至少20个字符的密码。保护您的AWS账户免受未经授权的访问对于避免数据泄露、数据丢失或代表您的不当资源使用至关重要。花些时间研究如何使用您的账户进行多因素认证（MFA）也是值得的。
- en: '![](../Images/APPA_F01_Elger.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F01_Elger.png)'
- en: 'Figure A.1 Creating an AWS account: signup page'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 创建AWS账户：注册页面
- en: The next step, as shown in figure A.2, is adding your contact information. Fill
    in all the required fields, and continue.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步，如图A.2所示，是添加您的联系信息。填写所有必填字段，然后继续。
- en: '![](../Images/APPA_F02_Elger.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F02_Elger.png)'
- en: 'Figure A.2 Creating an AWS account: providing your contact information'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.2 创建AWS账户：提供联系信息
- en: A.1.2 Providing your payment details
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 提供您的付款详情
- en: Next, the screen shown in figure A.3 asks for your payment information. Provide
    your credit card information. There’s an option to change the currency setting
    from USD to AUD, CAD, CHF, DKK, EUR, GBP, HKD, JPY, NOK, NZD, SEK, or ZAR later
    if that’s more convenient for you. If you choose this option, the amount in USD
    is converted into your local currency at the end of the month.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，如图A.3所示的屏幕会要求您提供付款信息。提供您的信用卡信息。如果您更方便，可以选择稍后从USD更改货币设置到AUD、CAD、CHF、DKK、EUR、GBP、HKD、JPY、NOK、NZD、SEK或ZAR。如果您选择此选项，则月底将美元金额转换为您的当地货币。
- en: '![](../Images/APPA_F03_Elger.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F03_Elger.png)'
- en: 'Figure A.3 Creating an AWS account: providing your payment details'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3 创建AWS账户：提供付款详情
- en: A.1.3 Verifying your identity
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.3 验证您的身份
- en: The next step is to verify your identity. Figure A.4 shows the first step of
    the process. After you complete the first part of the form, you’ll receive a call
    from AWS. A robot voice will ask for your PIN. The four-digit PIN is displayed
    on the website, and you have to enter it using your telephone. After your identity
    has been verified, you are ready to continue with the last step.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是验证您的身份。图A.4显示了该过程的第一个步骤。在您完成表单的第一部分后，您将收到AWS的电话。一个机器人声音会要求您输入PIN码。四位数PIN码在网站上显示，您必须使用电话输入它。在您的身份得到验证后，您就可以继续最后一步。
- en: '![](../Images/APPA_F04_Elger.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F04_Elger.png)'
- en: 'Figure A.4 Creating an AWS account: verifying your identity'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.4 创建AWS账户：验证身份
- en: A.1.4 Choosing your support plan
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.4 选择您的支持计划
- en: The last step is to choose a support plan; see figure A.5\. In this case, select
    the Basic plan, which is free. If you later create an AWS account for your business,
    we recommend the Business support plan. You can even switch support plans later.
    You may have to wait a few minutes until your account is ready. Click Sign In
    to the Console, as shown in figure A.6, to sign into your AWS account for the
    first time!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是选择一个支持计划；见图A.5。在这种情况下，选择免费的基本计划。如果您后来为您的业务创建AWS账户，我们建议选择商业支持计划。您甚至可以在以后切换支持计划。您可能需要等待几分钟，直到您的账户准备就绪。如图A.6所示，点击“控制台登录”，以首次登录您的AWS账户！
- en: '![](../Images/APPA_F05_Elger.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F05_Elger.png](../Images/APPA_F05_Elger.png)'
- en: 'Figure A.5 Creating an AWS account: choosing your support plan'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.5 创建AWS账户：选择您的支持计划
- en: '![](../Images/APPA_F06_Elger.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F06_Elger.png](../Images/APPA_F06_Elger.png)'
- en: 'Figure A.6 Creating an AWS account: you have successfully created an AWS account.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.6 创建AWS账户：您已成功创建AWS账户。
- en: A.2 Signing in
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 登录
- en: You now have an AWS account and are ready to sign in to the AWS Management Console.
    The Management Console is a web-based tool you can use to inspect and control
    AWS resources; it makes most of the functionality of the AWS API available to
    you. Figure A.7 shows the sign-in form at [https://console.aws.amazon.com](https://console.aws.amazon.com).
    Enter your email address, click Next, and then enter your password to sign in.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在拥有了一个AWS账户，并准备好登录AWS管理控制台。管理控制台是一个基于Web的工具，您可以使用它来检查和控制AWS资源；它使AWS API的大部分功能对您可用。图A.7显示了[https://console.aws.amazon.com](https://console.aws.amazon.com)上的登录表单。输入您的电子邮件地址，点击“下一步”，然后输入您的密码以登录。
- en: '![](../Images/APPA_F07_Elger.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F07_Elger.png](../Images/APPA_F07_Elger.png)'
- en: 'Figure A.7 Creating an AWS account: signing in to the console'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.7 创建AWS账户：登录控制台
- en: After you have signed in successfully, you are forwarded to the start page of
    the Console, as shown in figure A.8\.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 成功登录后，您将被转发到控制台的开始页面，如图A.8所示。
- en: '![](../Images/APPA_F08_Elger.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F08_Elger.png](../Images/APPA_F08_Elger.png)'
- en: Figure A.8 AWS Console
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.8 AWS控制台
- en: A.3 Best practice
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 最佳实践
- en: 'In the previous sections we have covered setting up an AWS root account. If
    you intend to use this account for experimentation only, this will suffice; however,
    be aware that for production workloads, using the root account is discouraged.
    A full treatment of this topic is outside the scope of this book, but we strongly
    encourage you to use AWS account best practices, such as setting up IAM users,
    groups, and roles as outlined in this AWS article: [http://mng.bz/nzQd](http://mng.bz/nzQd).
    We also recommend the AWS security blog as a great resource for keeping up to
    date with AWS-related security topics: [https://aws.amazon.com/blogs/security/](https://aws.amazon.com/blogs/security/).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们已经介绍了设置AWS根账户。如果您打算仅为此账户进行实验，这将是足够的；然而，请注意，对于生产工作负载，不建议使用根账户。这个主题的全面讨论超出了本书的范围，但我们强烈建议您使用AWS账户最佳实践，例如，根据本AWS文章中概述的设置IAM用户、组和角色：[http://mng.bz/nzQd](http://mng.bz/nzQd)。我们还推荐AWS安全博客，作为了解AWS相关安全主题的绝佳资源：[https://aws.amazon.com/blogs/security/](https://aws.amazon.com/blogs/security/)。
- en: A.4 AWS Command Line Interface
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 AWS命令行界面
- en: 'When you need to create, edit, or inspect AWS cloud resources, you have a number
    of options:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要创建、编辑或检查AWS云资源时，您有许多选择：
- en: Manually, using the AWS Console in a web browser.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动，使用网络浏览器中的AWS控制台。
- en: Programatically, using the AWS SDK for your programming language of choice.
    Many languages are supported, including JavaScript and Python.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以编程方式，使用您选择的编程语言的AWS SDK。许多语言都受到支持，包括JavaScript和Python。
- en: Using third-party tools such as the Serverless Framework. These tools typically
    use the AWS SDK under the hood.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用第三方工具，如Serverless Framework。这些工具通常在底层使用AWS SDK。
- en: Using the AWS Command Line Interface (CLI).
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AWS命令行界面（CLI）。
- en: 'Throughout this book, we will use the Serverless Framework where possible.
    In some cases, we will execute commands with the AWS CLI. We aim to avoid using
    the AWS Console. The AWS Console is more than adequate for experimentation and
    for familiarizing yourself with AWS products. It’s also the easiest to use. However,
    as your knowledge of AWS progresses, it’s definitely worth understanding the AWS
    CLI and SDK. You should aim to use programmatic options for the following reasons:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将尽可能使用 Serverless Framework。在某些情况下，我们将使用 AWS CLI 执行命令。我们的目标是避免使用 AWS
    控制台。AWS 控制台对于实验和熟悉 AWS 产品来说已经足够好。它也是最易用的。然而，随着你对 AWS 的了解不断深入，了解 AWS CLI 和 SDK
    确实是值得的。你应该旨在使用程序化选项，以下是一些原因：
- en: Your code (including CLI commands) provides a record of changes you have made.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的代码（包括 CLI 命令）记录了您所做的更改。
- en: You can place your code under version control (for example, Git) and manage
    changes effectively.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以将代码置于版本控制之下（例如，Git）并有效地管理更改。
- en: Actions can be redone quickly, without having to perform many manual steps.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以快速重做操作，而无需执行许多手动步骤。
- en: Human errors that are common with point-and-click interfaces are less likely.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与点对点界面常见的错误相比，人为错误的可能性较小。
- en: Let’s set up the AWS CLI so you have everything ready to run CLI commands when
    required.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们设置 AWS CLI，以便在需要时可以运行 CLI 命令。
- en: The installation method will depend on your platform. For Windows-based installation,
    simply download the 64-bit ([https://s3.amazonaws.com/aws-cli/AWSCLI64PY3 .msi](https://s3.amazonaws.com/aws-cli/AWSCLI64PY3.msi))
    or 32-bit ([https://s3.amazonaws.com/aws-cli/AWSCLI32PY3.msi](https://s3.amazonaws.com/aws-cli/AWSCLI32PY3.msi))
    installer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 安装方法将取决于您的平台。对于基于 Windows 的安装，只需下载 64 位（[https://s3.amazonaws.com/aws-cli/AWSCLI64PY3.msi](https://s3.amazonaws.com/aws-cli/AWSCLI64PY3.msi)）或
    32 位（[https://s3.amazonaws.com/aws-cli/AWSCLI32PY3.msi](https://s3.amazonaws.com/aws-cli/AWSCLI32PY3.msi)）安装程序。
- en: A.4.1 Installing the AWS CLI on Linux
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.1 在 Linux 上安装 AWS CLI
- en: 'Most Linux package managers offer a quick installation option for the AWS CLI.
    For Ubuntu or Debian-based systems, use `apt`:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 Linux 软件包管理器都为 AWS CLI 提供了快速安装选项。对于基于 Ubuntu 或 Debian 的系统，使用 `apt`：
