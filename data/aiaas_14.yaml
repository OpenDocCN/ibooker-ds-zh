  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片 A.11](../Images/APPA_F11_Elger.png)'
- en: Figure A.11 AWS keys created dialog
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.11 创建密钥对话框
- en: 'Store this CSV file somewhere secure for later reference. The CSV file contains
    two identifiers: the access key ID and a secret access key. The contents should
    look similar to the following listing.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 将此 CSV 文件存储在安全的地方以供以后参考。CSV 文件包含两个标识符：访问密钥 ID 和秘密访问密钥。内容应类似于以下列表。
- en: Listing A.1 AWS credentials CSV file
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 A.1 AWS 凭据 CSV 文件
- en: '[PRE3]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: To use these keys for access, we need to add them to our development shell.
    For UNIX-like systems, this can be achieved by adding the environment variables
    to your shell configuration. For example, Bash shell users can add these to their
    `.bash_profile` file, as shown in the next listing.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这些密钥进行访问，我们需要将它们添加到我们的开发外壳中。对于类UNIX系统，这可以通过将环境变量添加到您的shell配置中来实现。例如，Bash外壳用户可以将这些添加到他们的`.bash_profile`文件中，如下一个列表所示。
- en: Listing A.2 `bash_profile` entries for AWS credentials
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 列表A.2 `bash_profile`中用于AWS凭证的条目
- en: '[PRE4]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Note We have set both the `AWS_REGION` and `AWS_DEFAULT_REGION` environment
    variables. This is due to an unfortunate mismatch between the JavaScript SDK and
    the CLI. The AWS CLI uses `AWS_DEFAULT_REGION`, whereas the SDK uses `AWS_REGION`.
    We expect this to be corrected in future releases, but for now, the simple fix
    is to set both variables to the same region.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我们已经设置了`AWS_REGION`和`AWS_DEFAULT_REGION`环境变量。这是由于JavaScript SDK和CLI之间不幸的不匹配造成的。AWS
    CLI使用`AWS_DEFAULT_REGION`，而SDK使用`AWS_REGION`。我们预计这将在未来的版本中得到修正，但到目前为止，简单的修复方法是设置这两个变量到相同的区域。
- en: Windows users will need to set these environment variables using the system
    configuration dialog in the Control Panel. Note that in order for these environment
    variables to take effect, you will need to restart your development shell.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Windows用户需要在控制面板的系统配置对话框中设置这些环境变量。请注意，为了使这些环境变量生效，您需要重新启动您的开发外壳。
- en: Managing your keys
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 管理您的密钥
- en: There are various other ways to configure AWS API access through the use of
    configuration files. For convenience, we have used environment variables for local
    development.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种其他方法可以通过使用配置文件来配置AWS API访问。为了方便，我们已使用环境变量进行本地开发。
- en: You should exercise caution in managing access keys to ensure that they are
    not inadvertently exposed. For example, adding access keys to a public Git repository
    is a very bad idea!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理访问密钥时，您应该谨慎行事，以确保它们不会意外泄露。例如，将访问密钥添加到公共Git仓库是一个非常糟糕的想法！
- en: Note that we are suggesting the use of environment variables for AWS API keys
    in a *local development environment only*. We do not recommend that you do this
    in a production environment. There are services available to help with key management,
    such as AWS Key Management Service (KMS). A full treatment of this topic is outside
    the scope of this book.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们建议仅在*本地开发环境中*使用环境变量来存储AWS API密钥。我们不推荐您在生产环境中这样做。有服务可以帮助管理密钥，例如AWS密钥管理服务（KMS）。这个主题的全面讨论超出了本书的范围。
