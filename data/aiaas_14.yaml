  zh: '[PRE0]'
- en: 'For distributions that use `yum`, like CentOS and Fedora, enter this command:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 `yum` 的发行版，如 CentOS 和 Fedora，输入以下命令：
- en: '[PRE1]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: A.4.2 Installing the AWS CLI on MacOS
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.2 在 MacOS 上安装 AWS CLI
- en: 'For MacOS users with Homebrew, the simplest installation method is to use Homebrew:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Homebrew 的 MacOS 用户，最简单的安装方法是使用 Homebrew：
- en: '[PRE2]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: A.4.3 Installing the AWS CLI on other platforms
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.3 在其他平台上安装 AWS CLI
- en: If your system differs from the options already described, you can try an alternative
    method, such as using `pip` to install the AWS CLI with Python. For details, refer
    to the AWS CLI installation documentation ([http://mng.bz/X0gE](http://mng.bz/X0gE)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的系统与已描述的选项不同，您可以尝试其他方法，例如使用 `pip` 通过 Python 安装 AWS CLI。有关详细信息，请参阅 AWS CLI
    安装文档（[http://mng.bz/X0gE](http://mng.bz/X0gE)）。
- en: A.4.4 Configuring the local AWS environment
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.4 配置本地 AWS 环境
- en: To access AWS services from a local development system, we need to create an
    API access key pair and make it available to our development shell. To do this,
    first log back into your AWS account, and then select My Security Credentials
    from the AWS user menu, as illustrated in figure A.9.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要从本地开发系统访问 AWS 服务，我们需要创建一个 API 访问密钥对，并将其提供给我们的开发外壳。为此，首先登录到您的 AWS 账户，然后从 AWS
    用户菜单中选择“我的安全凭证”，如图 A.9 所示。
- en: '![](../Images/APPA_F09_Elger.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片 A.9](../Images/APPA_F09_Elger.png)'
- en: Figure A.9 AWS security credentials menu
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.9 AWS 安全凭证菜单
- en: Next, select your user name from the AWS user list, and then select Create Access
    Key from the user summary screen, as illustrated in figure A.10.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，从 AWS 用户列表中选择您的用户名，然后从用户摘要屏幕中选择创建访问密钥，如图 A.10 所示。
- en: '![](../Images/APPA_F10_Elger.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片 A.10](../Images/APPA_F10_Elger.png)'
- en: Figure A.10 AWS user summary screen
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.10 AWS 用户摘要屏幕
- en: AWS will create an API access key pair. To use these keys, go ahead and download
    the CSV file, as shown in figure A.11.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 将创建一个 API 访问密钥对。要使用这些密钥，请继续下载如图 A.11 所示的 CSV 文件。
