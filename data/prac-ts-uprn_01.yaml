  type: TYPE_NORMAL
  zh: 'Kenneth F. Wallis，《重新审视弗朗西斯·高尔顿的预测竞赛》，《统计科学》29, no. 3 (2014): 420–24, https://perma.cc/FJ6V-8HUY。'
- en: This is a historical and statistical discussion of a very early paper on forecasting
    the weight of a butchered ox while the animal was still alive at a county fair.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是关于在县级集市上预测屠宰牛的重量的一篇非常早期的历史和统计讨论，当时牲畜还活着。
- en: 'G. Udny Yule, [“On a Method of Investigating Periodicities in Disturbed Series,
    with Special Reference to Wolfer’s Sunspot Numbers,”](https://perma.cc/D6SL-7UZS)
    Philosophical Transactions of the Royal Society of London. Series A, Containing
    Papers of a Mathematical or Physical Character 226 (1927): 267–98, https://perma.cc/D6SL-7UZS.'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'G. Udny Yule，《关于研究扰动系列中周期性的一种方法，特别参考沃尔弗的太阳黑子数》, 《伦敦皇家学会哲学交易系列A，数学或物理特征的论文》226
    (1927): 267–98, https://perma.cc/D6SL-7UZS。'
- en: Udny Yule’s seminal paper, one of the first applications of autoregressive moving
    average analysis to real data, illustrates a way to remove the assumption of periodicity
    from analysis of a putatively periodic phenomenon.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Udny Yule的开创性论文是对实际数据应用自回归移动平均分析的最早尝试，展示了一种消除假定周期性分析的方法。
- en: 'J.M. Bates and C. W. J. Granger, [“The Combination of Forecasts,”](https://perma.cc/9AEE-QZ2J)
    Organizational Research Quarterly 20, No. 4 (1969): 451–68, https://perma.cc/9AEE-QZ2J.'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'J.M. Bates 和 C. W. J. Granger，《预测的组合》，《组织研究季刊》20, No. 4 (1969): 451–68, https://perma.cc/9AEE-QZ2J。'
- en: This seminal paper describes the use of ensembling for time series forecasting.
    The idea that averaging models was better for forecasting than looking for a perfect
    model was both new and controversial to many traditional statisticians.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇开创性论文描述了在时间序列预测中使用集成的方法。平均模型比寻找一个完美模型更适合预测的观点对许多传统统计学家来说既新颖又有争议。
- en: 'Jan De Gooijer and Rob Hyndman, [“25 Years of Time Series Forecasting,”](https://perma.cc/84RG-58BU)
    International Journal of Forecasting 22, no. 3 (2006): 443–73, https://perma.cc/84RG-58BU.'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Jan De Gooijer 和 Rob Hyndman，《时间序列预测25年》，《国际预测杂志》22卷，第3期（2006年）：443–73，https://perma.cc/84RG-58BU。
- en: This is a thorough statistical summary of time series forecasting research in
    the 20th century.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是对20世纪时间序列预测研究的彻底统计摘要。
- en: Rob Hyndman, [“A Brief History of Time Series Forecasting Competitions,”](https://perma.cc/32LJ-RFJW)
    Hyndsight blog, April 11, 2018, https://perma.cc/32LJ-RFJW.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Rob Hyndman，《时间序列预测竞赛简史》，Hyndsight 博客，2018年4月11日，https://perma.cc/32LJ-RFJW。
- en: This shorter and more specific history gives specific numbers, locations, and
    authors of prominent time series forecasting competitions in the last 50 years.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇更短、更具体的历史记录提供了过去50年中主要时间序列预测竞赛的具体数字、地点和作者。
- en: 'On domain-specific time series histories and commentary:'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于特定领域的时间序列历史和评论：
- en: NASA, [“Weather Forecasting Through the Ages,”](https://perma.cc/8GK5-JAVT)
    Nasa.gov, February 22, 2002, https://perma.cc/8GK5-JAVT.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NASA，《历经岁月的天气预报》，Nasa.gov，2002年2月22日，https://perma.cc/8GK5-JAVT。
- en: NASA gives a history of how weather forecasting came to be, with emphasis on
    specific research challenges and successes in the 20th century.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NASA 讲述了天气预报的历史，重点介绍了20世纪特定研究挑战和成功之间的关系。
- en: 'Richard C. Cornes, [“Early Meteorological Data from London and Paris: Extending
    the North Atlantic Oscillation Series,”](https://perma.cc/NJ33-WVXH) PhD diss.,
    School of Environmental Sciences, University of East Anglia, Norwich, UK, May
    2010, https://perma.cc/NJ33-WVXH.'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Richard C. Cornes，《伦敦和巴黎的早期气象数据：扩展北大西洋涛动系列》（https://perma.cc/NJ33-WVXH），博士论文，英国诺里奇东英吉利大学环境科学学院，2010年5月，https://perma.cc/NJ33-WVXH。
- en: This doctoral thesis offers a fascinating account of the kinds of weather information
    available for two of Europe’s most important cities, complete with extensive listings
    of the locations and nature of historic weather in time series format.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇博士论文生动地描述了欧洲两座重要城市的天气信息种类，包括详细列出历史天气的位置和性质的时间序列格式。
- en: 'Dan Mayer, [“A Brief History of Medicine and Statistics,”](https://perma.cc/WKU3-9SUX)
    in Essential Evidence-Based Medicine (Cambridge, UK: Cambridge University Press,
    2004), https://perma.cc/WKU3-9SUX.'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Dan Mayer，《医学与统计学简史》（https://perma.cc/WKU3-9SUX），收录于《基础证据医学》（英国剑桥：剑桥大学出版社，2004年），https://perma.cc/WKU3-9SUX。
- en: This chapter of Mayer’s book highlights how the relationship between medicine
    and statistics depended greatly on social and political factors that made data
    and statistical training available for medical practitioners.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Mayer 的这一章突出了医学与统计学之间的关系如何极大地依赖于使医疗从业者能够获得数据和统计培训的社会和政治因素。
- en: 'Simon Vaughan, [“Random Time Series in Astronomy”](https://perma.cc/J3VS-6JYB),
    Philosophical Transactions of the Royal Society A: Mathematical, Physical and
    Engineering Sciences 371, no. 1984 (2013): 1–28, https://perma.cc/J3VS-6JYB.'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Simon Vaughan，《天文学中的随机时间序列》（https://perma.cc/J3VS-6JYB），《英国皇家学会哲学会刊物A：数学、物理和工程科学》371卷，第1984号（2013年）：1–28，https://perma.cc/J3VS-6JYB。
- en: Vaughan summarizes the many ways time series analysis is relevant to astronomy
    and warns about the danger of astronomers rediscovering time series principles
    or missing out on extremely promising collaborations with statisticians.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Vaughan 总结了时间序列分析在天文学中的多种应用方式，并警告天文学家重新发现时间序列原理或错过与统计学家极具潜力的合作的危险。
- en: ^([1](ch01.html#idm45576046436728-marker)) Examples include the British Doctors
    Study and the Nurses’ Health Study.
