- en: 'Chapter 1\. Time Series: An Overview and a Quick History'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章。时间序列：概述和简史
- en: Time series data and its analysis are increasingly important due to the massive
    production of such data through, for example, the internet of things, the digitalization
    of healthcare, and the rise of smart cities. In the coming years we can expect
    the quantity, quality, and importance of time series data to grow rapidly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于通过物联网、医疗数字化和智能城市的兴起而大量产生这类数据，时间序列数据及其分析变得越来越重要。在未来几年，我们可以预期时间序列数据的数量、质量和重要性将迅速增长。
- en: As continuous monitoring and data collection become more common, the need for
    competent time series analysis with both statistical and machine learning techniques
    will increase. Indeed, the most promising new models combine both of these methodologies.
    For this reason, we will discuss each at length. We will study and use a broad
    range of time series techniques useful for analyzing and predicting human behavior,
    scientific phenomena, and private sector data, as all these areas offer rich arrays
    of time series data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着持续监控和数据收集变得更加普遍，对具有统计和机器学习技术的时间序列分析的需求将增加。事实上，最有前途的新模型结合了这两种方法。因此，我们将详细讨论每一种方法。我们将研究和使用广泛的时间序列技术，这些技术有助于分析和预测人类行为、科学现象和私营部门的数据，因为所有这些领域都提供丰富的时间序列数据。
- en: Let’s start with a definition. *Time series analysis* is the endeavor of extracting
    meaningful summary and statistical information from points arranged in chronological
    order. It is done to diagnose past behavior as well as to predict future behavior.
    In this book we will use a variety of approaches, ranging from hundred-year-old
    statistical models to newly developed neural network architectures.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一个定义开始。*时间序列分析*是从按时间顺序排列的点中提取有意义的总结和统计信息的努力。这样做是为了诊断过去的行为以及预测未来的行为。在本书中，我们将使用各种方法，从一百年前的统计模型到新开发的神经网络架构。
- en: None of the techniques has developed in a vacuum or out of purely theoretical
    interest. Innovations in time series analysis result from new ways of collecting,
    recording, and visualizing data. Next we briefly discuss the emergence of time
    series analysis in a variety of applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的发展从未在真空中或出于纯理论兴趣而发展。时间序列分析的创新源于新的数据收集、记录和可视化方式。接下来我们简要讨论时间序列分析在各种应用中的出现。
- en: The History of Time Series in Diverse Applications
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多样化应用中的时间序列历史
- en: 'Time series analysis often comes down to the question of causality: how did
    the past influence the future? At times, such questions (and their answers) are
    treated strictly within their discipline rather than as part of the general discipline
    of time series analysis. As a result, a variety of disciplines have contributed
    novel ways of thinking about time series data sets.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分析常常涉及到因果关系的问题：过去是如何影响未来的？有时，这些问题（及其答案）严格地被视为各自学科的一部分，而不是时间序列分析的一般学科的一部分。因此，各种学科为时间序列数据集提供了新的思考方式。
- en: 'In this section we will survey a few historical examples of time series data
    and analysis in these disciplines:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将调查一些历史上的时间序列数据和分析示例，涉及以下学科：
- en: Medicine
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医学
- en: Weather
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天气
- en: Economics
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济学
- en: Astronomy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天文学
- en: As we will see, the pace of development in these disciplines and the contributions
    originating in each field were strongly tied to the nature of the contemporaneous
    time series data available.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将看到的，这些学科中的发展速度及每个领域中的贡献与当时可用的时间序列数据的性质密切相关。
- en: Medicine as a Time Series Problem
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医学作为时间序列问题
- en: Medicine is a data-driven field that has contributed interesting time series
    analysis to human knowledge for a few centuries. Now, let’s study a few examples
    of time series data sources in medicine and how they emerged over time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 医学是一个数据驱动的领域，几个世纪以来为人类知识贡献了有趣的时间序列分析。现在，让我们研究医学中几个时间序列数据源的例子，以及它们如何随着时间的推移而出现。
- en: Medicine got a surprisingly slow start to thinking about the mathematics of
    predicting the future, despite the fact that prognoses are an essential part of
    medical practice. This was the case for many reasons. Statistics and a probabilistic
    way of thinking about the world are recent phenomena, and these disciplines were
    not available for many centuries even as the practice of medicine developed. Also,
    most doctors practiced in isolation, without easy professional communication and
    without a formal recordkeeping infrastructure for patient or population health.
    Hence, even if physicians in earlier times had been trained as statistical thinkers,
    they likely wouldn’t have had reasonable data from which to draw conclusions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管预后在医学实践中是一个重要部分，但医学在思考未来预测的数学方面起步相对缓慢。这有多种原因。统计学和概率思维是近期的现象，这些学科在医学发展的许多世纪里并不可用。此外，大多数医生在没有便捷的专业交流和病人或人群健康的正式记录基础设施的情况下独立实践。因此，即使早期的医生接受了统计思维的训练，他们也可能没有合理的数据来得出结论。
- en: 'This is not at all to criticize early physicians but to explain why it is not
    too surprising that one of the early time series innovations in population health
    came from a seller of hats rather than from a physician. When you think about
    it, this makes sense: in earlier centuries, an urban hat seller would likely have
    had more practice in recordkeeping and the art of spotting trends than would a
    physician.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是要批评早期的医生，而是解释为什么一个早期时间序列创新在人口健康领域来自于一位卖帽子的商人而不是一位医生，这其实是合理的思考：在早期世纪，城市帽子销售商可能比医生更擅长记录和发现趋势。
- en: The innovator was John Graunt, a 17th-century London haberdasher. Graunt undertook
    a study of the death records that had been kept in London parishes since the early
    1500s. In doing so, he originated the discipline of demography. In 1662, he published
    *Natural and Political Observations . . . Made upon the Bills of Mortality* (See
    [Figure 1-1](#fig-0101)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 创新者是约翰·格朗特，他是17世纪伦敦的一名帽商。格朗特进行了一项对伦敦教区自1500年代初以来保存的死亡记录的研究。在此过程中，他创立了人口统计学学科。1662年，他出版了*《自然与政治观察……根据死亡账单制作》*（参见[图1-1](#fig-0101)）。
- en: '![](assets/ptsa_0101.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ptsa_0101.png)'
- en: 'Figure 1-1\. John Graunt’s actuarial tables were one of the first results of
    time-series-style thinking applied to medical questions. Source: [Wikipedia](https://perma.cc/2FHJ-67SB).'
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-1\. 约翰·格朗特的寿命表是将时间序列思维应用于医学问题的最早成果之一。来源：[维基百科](https://perma.cc/2FHJ-67SB)。
- en: In this book, Graunt presented the first *life tables*, which you may know as
    *actuarial tables*. These tables show the probability that a person of a given
    age will die before their next birthday. Graunt, as the first person known to
    have formulated and published life tables, was also the first documented statistician
    of human health. His life tables looked something like [Table 1-1](#life_tables),
    which is taken from some Rice University statistics [course notes](https://perma.cc/HU6A-9W22).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，格朗特首次提出了*寿命表*，你可能知道它们为*精算表*。这些表格显示了一个特定年龄的人在下一个生日之前死亡的概率。作为第一个已知制定和出版寿命表的人，格朗特也是第一个记录人类健康统计学的人。他的寿命表看起来类似于[表1-1](#life_tables)，取自一些莱斯大学统计学[课程笔记](https://perma.cc/HU6A-9W22)。
- en: Table 1-1\. A sample of John Graunt’s life tables
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-1\. 约翰·格朗特寿命表样本
- en: '| Age | Proportion of deaths in the interval | Proportion surviving until start
    of interval |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 年龄 | 该年龄段内死亡比例 | 开始该年龄段时生存比例 |'
- en: '| --- | --- | --- |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 0–6 | 0.36 | 1.0 |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 0–6 | 0.36 | 1.0 |'
- en: '| 7–16 | 0.24 | 0.64 |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 7–16 | 0.24 | 0.64 |'
- en: '| 17–26 | 0.15 | 0.40 |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 17–26 | 0.15 | 0.40 |'
- en: '| 27–36 | 0.09 | 0.25 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 27–36 | 0.09 | 0.25 |'
- en: Unfortunately, Graunt’s way of thinking mathematically about human survival
    did not take. A more connected and data-driven world began to form—complete with
    nation states, accreditation, professional societies, scientific journals, and,
    much later, government-mandated health recordkeeping—but medicine continued to
    focus on physiology rather than statistics.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，格朗特对人类生存进行数学思考的方式并没有被广泛接受。一个更加互联和数据驱动的世界开始形成——包括国家、认证、专业社团、科学期刊，以及更晚的政府强制健康记录——但医学继续关注生理而非统计学。
- en: There were understandable reasons for this. First, the study of anatomy and
    physiology in small numbers of subjects had provided the major advances in medicine
    for centuries, and most humans (even scientists) hew to what works for them as
    long as possible. While a focus on physiology was so successful, there was no
    reason to look further afield. Second, there was very little reporting infrastructure
    in place for physicians to tabulate and share information on the scale that would
    make statistical methods superior to clinical observations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这有其可以理解的原因。首先，在少数研究对象中研究解剖学和生理学已经几个世纪为医学带来了主要进展，大多数人（甚至科学家）坚持尽可能长时间使用已知的方法。在生理学如此成功的情况下，没有必要进一步探索其他领域。其次，医师没有足够的报告基础设施来归纳和分享信息，使统计方法优于临床观察。
- en: Time series analysis has been even slower to come into mainstream medicine than
    other branches of statistics and data analysis, likely because time series analysis
    is more demanding of recordkeeping systems. Records must be linked together over
    time, and preferably collected at regular intervals. For this reason, time series
    as an epidemiological practice has only emerged very recently and incrementally,
    once sufficient governmental and scientific infrastructure was in place to ensure
    reasonably good and lengthy temporal records.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与统计学和数据分析的其他分支相比，时间序列分析进入主流医学的步伐更为缓慢，可能是因为时间序列分析对记录系统的要求更高。记录必须随时间链接在一起，并最好定期收集。因此，作为流行病学实践的时间序列分析直到最近才逐渐出现，一旦政府和科学基础设施足够，可以确保良好且持久的时间记录。
- en: Likewise, individualized healthcare using time series analysis remains a young
    and challenging field because it can be quite difficult to create data sets that
    are consistent over time. Even for small case-study-based research, maintaining
    both contact with and participation from a group of individuals is excruciatingly
    difficult and expensive. When such studies are conducted for long periods of time,
    they tend to become canonical in their fields—and repeatedly, or even excessively
    researched—because their data can address important questions despite the challenges
    of funding and management.^([1](ch01.html#idm45576046436728))
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，使用时间序列分析进行个性化医疗仍然是一个年轻而具有挑战性的领域，因为创建一致的数据集可能会非常困难。即使是基于小型案例研究的研究，也很难维持与个体群体的联系和参与，而且非常困难且昂贵。当这些研究进行了长时间后，它们往往会成为其领域的经典作品，尽管在资金和管理方面存在挑战，但其数据能够解决重要问题。^([1](ch01.html#idm45576046436728))
- en: Medical instruments
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗仪器
- en: Time series analysis for individual patients has a far earlier and more successful
    history than that of population-level health studies. Time series analysis made
    its way into medicine when the first practical electrocardiograms (ECGs), which
    can diagnose cardiac conditions by recording the electrical signals passing through
    the heart, were invented in 1901 (see [Figure 1-2](#fig-0102)). Another time series
    machine, the electroencephalogram (EEG), which noninvasively measures electrical
    impulses in the brain, was introduced into medicine in 1924, creating more opportunities
    for medical practitioners to apply time series analysis to medical diagnosis (see
    [Figure 1-3](#fig-0103)).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于单个患者的时间序列分析比群体级健康研究有着更早且更成功的历史。时间序列分析进入医学领域始于1901年发明的第一台实用心电图仪（ECG），通过记录通过心脏的电信号来诊断心脏疾病（见[图 1-2](#fig-0102)）。另一种时间序列仪器脑电图（EEG），1924年引入医学，非侵入性地测量大脑的电脉冲，为医务人员在医学诊断中应用时间序列分析创造了更多机会（见[图 1-3](#fig-0103)）。
- en: Both of these time series machines were part of a larger trend of enhancing
    medicine with repurposed ideas and technologies coming out of the second Industrial
    Revolution.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种时间序列仪器都是第二次工业革命中重新利用的思想和技术来增强医学的一部分。
- en: '![](assets/ptsa_0102.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ptsa_0102.png)'
- en: Figure 1-2\. An early ECG recording from the original 1877 paper by Augustus
    D. Waller, M.D, [“A Demonstration on Man of Electromotive Changes Accompanying
    the Heart’s Beat”](https://perma.cc/ZGB8-3C95). The earliest ECGs were difficult
    to construct and use, so it was a few more decades before they became a practical
    tool for physicians.
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-2\. 来自Augustus D. Waller, M.D.于1877年的原始论文[“A Demonstration on Man of Electromotive
    Changes Accompanying the Heart’s Beat”](https://perma.cc/ZGB8-3C95)中的早期心电图记录。最早期的心电图仪难以制造和使用，因此在几十年后才成为医师实际工具。
- en: '![](assets/ptsa_0103.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ptsa_0103.png)'
- en: 'Figure 1-3\. The first human EEG recording, from 1924\. Source: [Wikipedia](https://oreil.ly/P_M4U).'
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-3\. 1924 年的第一份人类 EEG 记录。来源：[维基百科](https://oreil.ly/P_M4U)。
- en: ECG and EEG time series classification tools remain active areas of research
    for very practical purposes, such as estimating the risk of a sudden cardiac crisis
    or a seizure. These measurements are rich sources of data, but one “problem” with
    such data is that it tends to be available only for patients with specific ailments.
    These machines do not generate long-range time series that can tell us more broadly
    about human health and behavior, as their measurements are seldom applied for
    long periods of time or before a disease has emerged in a patient.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ECG 和 EEG 时间序列分类工具仍然是非常实用的研究领域，比如估计突发心脏危机或癫痫的风险。这些测量数据是丰富的数据源，但这些数据的一个“问题”是，它通常只适用于特定疾病的患者。这些机器不会生成能更广泛告知人类健康和行为的长期时间序列，因为它们的测量很少在疾病出现之前或在患者身上应用很长时间。
- en: Luckily, from a data analysis point of view, we are moving past the era where
    ECGs and the like are the dominant medical time series available. With the advent
    of wearable sensors and “smart” electronic medical devices, many healthy humans
    take routine measurements automatically or with minimal manual input, leading
    to the ongoing collection of good longitudinal data about both sick and healthy
    people. This is in stark contrast to the last century’s medical time series data,
    which was almost exclusively measured on sick people and which was very limited
    in access.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，从数据分析的角度来看，我们正在摆脱 ECG 等医疗时间序列数据占主导地位的时代。随着可穿戴传感器和“智能”电子医疗设备的出现，许多健康的人类自动或几乎不需要人工干预地进行常规测量，导致对患病和健康人群的长期数据持续收集。这与上个世纪几乎只在患病人群中进行、访问权限非常有限的医疗时间序列数据形成鲜明对比。
- en: As recent news coverage has shown, a variety of nontraditional players are entering
    the medical field, ranging from enormous social media companies to financial institutions
    to retail giants.^([2](ch01.html#idm45576046614104)) They likely all plan to use
    large data sets to streamline healthcare. There aren’t just new players in the
    healthcare field—there are also new techniques. The personalized DNA-driven medicine
    means that time series *data* is increasingly measured and valued. Thanks to burgeoning
    modern healthcare data sets, both healthcare and time series analysis will likely
    evolve in the coming years, particularly in response to the lucrative data sets
    of the healthcare sector. Hopefully this will happen in such a way that time series
    can benefit everyone.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 正如最近的新闻报道所显示的，从巨大的社交媒体公司到金融机构再到零售巨头，各种非传统的参与者正在进入医疗领域。他们很可能都计划利用大数据集来简化医疗保健。医疗领域不仅有新的参与者，还有新的技术。个性化的基因驱动医学意味着时间序列数据正在越来越多地被测量和重视。由于不断增长的现代医疗数据集，无论是医疗保健还是时间序列分析都有望在未来几年内发展，特别是在响应医疗部门利润丰厚的数据集方面。希望时间序列能够使每个人受益。
- en: Forecasting Weather
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天气预测
- en: For obvious reasons, predicting the weather has long been a preoccupation to
    many. The ancient Greek philosopher Aristotle delved into weather with an entire
    treatise (*Meteorology*), and his ideas about the causes and sequencing of the
    weather remained dominant until the Renaissance. At that time, scientists began
    to collect weather-related data with the help of newly invented instruments, such
    as the barometer, to measure the state of the atmosphere. They used these instruments
    to record time series at daily or even hourly intervals. The records were kept
    in a variety of locations, including private diaries and local town logbooks.
    For centuries this remained the only way that Western civilization tracked the
    weather.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 出于显而易见的原因，天气预测长期以来一直是许多人关注的焦点。古希腊哲学家亚里士多德深入研究了天气，他的著作《气象学》探讨了天气的原因和顺序，这些观点一直占主导地位直到文艺复兴时期。那时，科学家们开始借助新发明的仪器，如晴雨表，收集与天气相关的数据，以测量大气状态。他们使用这些仪器每天甚至每小时记录时间序列。这些记录保存在各种地方，包括私人日记和地方城镇的日志。几个世纪以来，这仍然是西方文明跟踪天气的唯一方式。
- en: Greater formalization and infrastructure for weather recording arrived in the
    1850s when Robert FitzRoy was appointed the head of a new British government department
    to record and publish weather-related data for sailors.^([3](ch01.html#idm45576046474536))
    FitzRoy coined the term *weather forecast*. At the time, he was criticized for
    the quality of his forecasts, but he is now regarded to have been well ahead of
    his time in the science he used to develop them. He established the custom of
    printing weather forecasts in the newspaper; they were the first forecasts printed
    in *The Times* of London. FitzRoy is now celebrated as the “father of forecasting.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪50年代，罗伯特·菲茨罗伊被任命为英国新政府部门的负责人，记录和发布针对水手的与天气有关的数据。[^3] 菲茨罗伊创造了术语*天气预报*。当时，他因预测质量而受到批评，但现在他被认为在他用来发展这些预报的科学方面领先于他的时代。他建立了在报纸上印刷天气预报的习惯；它们是《伦敦时报》上首次印刷的预报。菲茨罗伊现在被誉为“预报之父”。
- en: In the late 19th century—hundreds of years after many atmospheric measurements
    had come into use—the telegraph allowed for fast compilations of atmospheric conditions
    in time series from many different locations. This practice became standard in
    many parts of the world by the 1870s and led to the creation of the first meaningful
    data sets for predicting local weather based on what was happening in other geographic
    locations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪末，即使在许多大气测量技术已经投入使用数百年后，电报也允许从许多不同地点快速编制时间序列中的大气条件。这种实践在19世纪70年代成为世界许多地区的标准，并导致了基于其他地理位置发生的事情预测本地天气的第一个有意义的数据集的创建。
- en: By the turn of the 20th century, the idea of forecasting the weather with computational
    methods was vigorously pursued with the help of these compiled data sets. Early
    endeavors at computing the weather required a spectacular amount of effort but
    gave poor results. While physicists and chemists had well-proven ideas about the
    relevant natural laws, there were too many natural laws to apply all at once.
    The resulting system of equations was so complex that it was a notable scientific
    breakthrough the first time someone even attempted to do the calculations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 到了20世纪初，通过这些编制的数据集积极追求用计算方法预测天气的想法。早期计算天气的努力需要大量的工作，但效果不佳。虽然物理学家和化学家对相关自然法则有很好的证明，但同时应用所有自然法则的数量太多。由此产生的方程系统如此复杂，以至于第一次有人尝试进行计算时，这是一个显著的科学突破。
- en: Several decades of research followed to simplify the physical equations in a
    way that increased accuracy and computational efficiency. These tricks of the
    trade have been handed down even to current weather prediction models, which operate
    on a mix of known physical principles and proven heuristics.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年的研究随后进行，以简化物理方程的方式增加准确性和计算效率。这些行业内的诀窍甚至传承到当前的天气预测模型中，这些模型运行在已知物理原理和经过验证的启发式方法的混合之上。
- en: Nowadays many governments make highly granular weather measurements from hundreds
    or even thousands of weather stations around the world, and these predictions
    are grounded in data with precise information about weather station locations
    and equipment. The roots of these efforts trace back to the coordinated data sets
    of the 1870s and even earlier to the Renaissance practice of keeping local weather
    diaries.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多政府从世界各地数百甚至数千个气象站进行高度精细的气象测量，这些预测建立在具有精确气象站位置和设备信息的数据基础上。这些努力的根源可以追溯到19世纪70年代的协调数据集，甚至更早的文艺复兴时期的地方天气日记记录实践。
- en: Unfortunately, weather forecasting is an example of the increasing attacks on
    science that reach even into the domain of time series forecasting. Not only have
    time series debates about global temperatures been politicized, but so have more
    mundane time series forecasting tasks, such as [predicting the path of a hurricane](https://perma.cc/D9GG-FND2).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，天气预报是越来越多地涉及到时间序列预测领域的科学攻击的一个例子。不仅全球温度的时间序列辩论被政治化，甚至像[预测飓风路径](https://perma.cc/D9GG-FND2)这样的更普通的时间序列预测任务也被如此。
- en: Forecasting Economic Growth
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测经济增长
- en: Indicators of production and efficiency in markets have long provided interesting
    data to study from a time series analysis. Most interesting and urgent has been
    the question of forecasting future economic states based on the past. Such forecasts
    aren’t merely useful for making money—they also help promote prosperity and avert
    social catastrophes. Let’s discuss some important developments in the history
    of economic forecasting.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 市场中生产和效率的指标长期以来一直提供有趣的时间序列分析数据。最有趣和紧迫的是基于过去预测未来经济状态的问题。这样的预测不仅仅有助于赚钱，还有助于促进繁荣和避免社会灾难。让我们讨论一下经济预测历史上的一些重要发展。
- en: Economic forecasting grew out of the anxiety triggered by episodic banking crises
    in the United States and Europe in the late 19th and early 20th centuries. At
    that time, entrepreneurs and researchers alike drew inspiration from the idea
    that the economy could be likened to a cyclical system, just as the weather was
    thought to behave. With the right measurements, it was thought, predictions could
    be made and crashes averted.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 经济预测源于19世纪末和20世纪初美国和欧洲的周期性银行危机引发的焦虑。那时，企业家和研究人员都从经济可以类比为一个周期性系统的想法中汲取灵感，就像天气被认为会表现出来一样。他们认为，通过正确的测量，可以做出预测并避免崩溃。
- en: 'Even the language of early economic forecasting mirrored the language of weather
    forecasting. This was unintentionally apt. In the early 20th century, economic
    and weather forecasting were indeed alike: both were pretty terrible. But economists’
    aspirations created an environment in which progress could at least be hoped for,
    and so a variety of public and private institutions were formed for tracking economic
    data. Early economic forecasting efforts led to the creation of economic indicators
    and tabulated, publicly available histories of those indicators that are still
    in use today. We will even use some of these in this book.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 早期经济预测的语言甚至反映了天气预报的语言。这种类比并非无意义。在20世纪初，经济和天气预测确实相似：两者都相当糟糕。但经济学家的愿景创造了一个至少可以期待进展的环境，因此形成了多种公共和私人机构来跟踪经济数据。早期经济预测努力导致了经济指标的创建以及这些指标的表格化和公开历史记录，这些至今仍在使用。我们甚至会在本书中使用其中一些。
- en: Nowadays, the United States and most other nations have thousands of government
    researchers and recordkeepers whose jobs are to record data as accurately as possible
    and make it available to the public (see [Figure 1-4](#fig-0104)). This practice
    has proven invaluable to economic growth and the avoidance of economic catastrophe
    and painful boom and bust cycles. What’s more, businesses benefit from a data-rich
    atmosphere, as these public data sets permit transportation providers, manufacturers,
    small business owners, and even farmers to anticipate likely future market conditions.
    This all grew out of the attempt to identify “business cycles” that were thought
    to be the causes of cyclical banking failures, an early form of time series analysis
    in economics.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当今，美国和大多数其他国家都有成千上万的政府研究人员和记录员，他们的工作是尽可能准确地记录数据，并使其对公众可用（参见[图1-4](#fig-0104)）。这一做法被证明对经济增长和避免经济灾难以及痛苦的经济周期有着无价的贡献。此外，企业受益于数据丰富的环境，因为这些公共数据集允许交通运输提供者、制造商、小企业主甚至农民预测未来市场情况。所有这些都源于试图识别被认为是周期性银行失败原因的“商业周期”，这是经济学中时间序列分析的早期形式。
- en: '![](assets/ptsa_0104.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ptsa_0104.png)'
- en: 'Figure 1-4\. The US federal government funds many government agencies and related
    nonprofits that record vital statistics as well as formulate economic indicators.
    Source: [National Bureau of Economic Research](https://www.nber.org/cycles/cyclesmain.html).'
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-4\. 美国联邦政府资助许多政府机构和相关非营利组织，记录重要统计数据并制定经济指标。来源：[美国经济研究局](https://www.nber.org/cycles/cyclesmain.html)。
- en: Much of the economic data collected by the government, particularly the most
    newsworthy, tends to be a proxy for the population’s overall economic well-being.
    One example of such vital information comes from the number of people requesting
    unemployment benefits. Examples include the government’s estimates of the gross
    domestic product and of the total tax returns received in a given year.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 政府收集的许多经济数据，特别是最具新闻价值的数据，往往是人口整体经济福祉的代理。其中一个例子是申请失业救济的人数。例如，政府对国内生产总值的估计以及在特定年份收到的总税收的报告。
- en: Thanks to this desire for economic forecasting, the government has become a
    curator of data as well as a collector of taxes. The collection of this data enabled
    modern economics, the modern finance industry, and data science generally to blossom.
    Thanks to time series analysis growing out of economic questions, we now safely
    avert many more banking and financial crises than any government could have in
    past centuries. Also, hundreds of time series textbooks have been written in the
    form of economics textbooks devoted to understanding the rhythms of these financial
    indicators.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对经济预测的渴望，政府已经成为数据的典藏家以及税收的征收者。这些数据的收集使得现代经济学、现代金融业以及数据科学普遍蓬勃发展。由于时间序列分析从经济问题中发展而来，我们现在比过去的任何政府都能够更安全地避免许多银行和金融危机。此外，已经有数百本时间序列教科书以经济学教科书的形式写成，专门用于理解这些金融指标的节奏。
- en: Trading markets
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交易市场
- en: Let’s get back to the historical side of things. As government efforts at data
    collection met with great success, private organizations began to copy government
    recordkeeping. Over time, commodities and stock exchanges became increasingly
    technical. Financial almanacs became popular, too. This happened both because
    market participants became more sophisticated and because emerging technologies
    enabled greater automation and new ways of competing and thinking about prices.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到历史的一面。随着政府在数据收集方面的成功，私人组织开始效仿政府的记录方式。随着时间的推移，商品和股票交易所变得越来越技术化。金融年鉴也变得流行起来。这种现象既因市场参与者变得更加复杂，也因新兴技术使得更大程度的自动化和对价格的新思考方式成为可能。
- en: All this minute recordkeeping gave rise to the pursuit of making money off the
    markets via math rather than intuition, in a way driven entirely by statistics
    (and, more recently, by machine learning). Early pioneers did this mathematical
    work by hand, whereas current “quants” do this by very complicated and proprietary
    time series analytic methods.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些详细的记录使得通过数学而不是直觉从市场赚钱的追求成为可能，这种方式完全由统计数据（以及最近的机器学习）驱动。早期的先驱们手工进行这种数学工作，而当前的“量化交易员”则通过非常复杂和专有的时间序列分析方法来完成。
- en: One of the pioneers of *mechanical trading*, or time series forecasting via
    algorithm, was Richard Dennis. Dennis was a self-made millionaire who famously
    turned ordinary people, called the Turtles, into star traders by teaching them
    a few select rules about how and when to trade. These rules were developed in
    the 1970s and 1980s and mirrored the “AI” thinking of the 1980s, in which heuristics
    still strongly ruled the paradigm of how to build intelligent machines to work
    in the real world.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*机械交易*或通过算法进行时间序列预测的先驱之一是理查德·丹尼斯。丹尼斯是一个自成一家的百万富翁，以教导他们一些关于如何何时交易的选择性规则而闻名，从而将普通人（称为海龟）转变为明星交易员。这些规则是在20世纪70年代和80年代开发的，与20世纪80年代的“人工智能”思想相呼应，其中启发式规则仍然在如何构建能在现实世界中工作的智能机器的范式中占主导地位。'
- en: Since then many “mechanical” traders have adapted these rules, which as a result
    have become less profitable in a crowded automated market. Mechanical traders
    continue to grow in number and wealth, they are continually in search of the next
    best thing because there is so much competition.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，许多“机械”交易者已经采纳了这些规则，结果在竞争激烈的自动化市场中变得不那么赚钱了。机械交易者的数量和财富继续增长，他们不断寻找下一个最好的东西，因为竞争非常激烈。
- en: Astronomy
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天文学
- en: Astronomy has always relied heavily on plotting objects, trajectories, and measurements
    over time. For this reason, astronomers are masters of time series, both for calibrating
    instruments and for studying their objects of interest. As an example of the long
    history of time series data, consider that sunspot time series were recorded in
    ancient China as early as 800 BC, making sunspot data collection one of the most
    well-recorded natural phenomena ever.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 天文学在很大程度上依赖于随时间绘制物体、轨迹和测量数据。因此，天文学家是时间序列的大师，既用于校准仪器，也用于研究感兴趣的对象。举个例子，关于时间序列数据的悠久历史，可以考虑到太阳黑子时间序列早在公元前800年就已记录在古代中国，使得太阳黑子数据收集成为有史以来记录最完善的自然现象之一。
- en: Some of the most exciting astronomy of the past century relates to time series
    analysis. The discovery of variable stars (which can be used to deduce galactic
    distances) and the observation of transitory events such as supernovae (which
    enhance our understanding of how the universe changes over time) are the result
    of monitoring live streams of time series data based on the wavelengths and intensities
    of light. Time series have had a fundamental impact on what we can know and measure
    about the universe.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一个世纪最激动人心的一些天文学发现与时间序列分析有关。发现变星（可用于推断星系距离）和观察超新星等瞬变事件（这增强了我们对宇宙如何随时间变化的理解）都是基于光的波长和强度的时间序列数据的实时监测的结果。时间序列对于我们可以了解和测量宇宙的内容产生了根本性影响。
- en: Incidentally, this monitoring of astronomical images has [even allowed astronomers
    to catch events as they are happening](https://perma.cc/2TNK-2TFW) (or rather
    as we are able to observe them, which may take millions of years).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，这种对天文图像的监测甚至让天文学家们能够在事件发生时捕捉到它们（或者说在我们能够观察到它们时，这可能需要数百万年）。([链接](https://perma.cc/2TNK-2TFW))
- en: In the last few decades, the availability of explicitly timestamped data, as
    formal time series, has exploded in astronomy with a wide array of new kinds of
    telescopes collecting all sorts of celestial data. Some astronomers have even
    referred to a time series “data deluge.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，随着形式上带有时间戳的数据的大量涌现，天文学中的时间序列数据获得了爆炸性的增长，各种新型望远镜收集各种天体数据。一些天文学家甚至称之为时间序列的“数据洪流”。
- en: Time Series Analysis Takes Off
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间序列分析腾飞
- en: George Box, a pioneering statistician who helped develop a popular time series
    model, was a great pragmatist. He famously said, “All models are wrong, but some
    are useful.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·博克斯是一位开创性的统计学家，他帮助开发了一种流行的时间序列模型，是一位伟大的实用主义者。他曾经说过，“所有模型都是错误的，但有些是有用的。”
- en: Box made this statement in response to a common attitude that proper time series
    modeling was a matter of finding the best model to fit the data. As he explained,
    the idea that any model can describe the real world is very unlikely. Box made
    this pronouncement in 1978, which seems bizarrely late into the history of a field
    as important as time series analysis, but in fact the formal discipline was surprisingly
    young.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Box提出了这个观点，以回应一种普遍的态度，即适当的时间序列建模是找到最适合数据的模型的问题。正如他解释的那样，任何模型能够描述真实世界的想法是非常不太可能的。Box在1978年做出了这一声明，这在时间序列分析这样一个重要领域的历史上似乎有些晚，但事实上，这一正式学科非常年轻。
- en: 'For example, one of the achievements that made George Box famous, the Box-Jenkins
    method—considered a fundamental contribution to time series analysis—appeared
    only in 1970.^([4](ch01.html#idm45576046590408)) Interestingly, this method first
    appeared not in an academic journal but rather in a statistics textbook, *Time
    Series Analysis: Forecasting and Control* (Wiley). Incidentally this textbook
    remains popular and is now in its fifth edition.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使乔治·博克斯闻名的成就之一，即Box-Jenkins方法——被认为是时间序列分析的基本贡献——直到1970年才首次出现。^([4](ch01.html#idm45576046590408))
    有趣的是，这种方法最初并非出现在学术期刊上，而是在统计学教科书《时间序列分析：预测与控制》（Wiley）中。顺便说一句，这本教材仍然很受欢迎，目前已经是第五版。
- en: The original Box-Jenkins model was applied to a data set of carbon dioxide levels
    emitted from a gas furnace. While there is nothing quaint about a gas furnace,
    the 300-point data set that was used to demonstrate the method does feel somewhat
    outmoded. Certainly, larger data sets were available in the 1970s, but remember
    that they were exceptionally difficult to work with then. This was a time that
    predated conveniences such as R, Python, and even C++. Researchers had good reasons
    to focus on small data sets and methods that minimized computing resources.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的Box-Jenkins模型是应用于从燃气炉排放的二氧化碳水平数据集。虽然燃气炉本身并不有趣，但用于展示该方法的300点数据集确实显得有些过时。当然，20世纪70年代已经有更大的数据集可用，但请记住，那时处理这些数据集是非常困难的。那个时代还没有像R、Python甚至C++这样的便利工具。研究人员有充分的理由专注于小数据集和最小化计算资源的方法。
- en: Time series analysis and forecasting developed as computers did, with larger
    data sets and easier coding tools paving the way for more experimentation and
    the ability to answer more interesting questions. Professor Rob Hyndman’s [history
    of forecasting competitions](https://perma.cc/32LJ-RFJW) provides apt examples
    of how time series forecasting competitions developed at a rate parallel to that
    of computers.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 随着计算机的发展，时间序列分析和预测也在不断进步，更大的数据集和更便捷的编码工具为更多实验和回答更有趣的问题铺平了道路。Rob Hyndman教授的[预测竞赛历史](https://perma.cc/32LJ-RFJW)提供了恰当的例子，展示了时间序列预测竞赛如何以与计算机发展并行的速度发展。
- en: Professor Hyndman places the “earliest non-trivial study of time series forecast
    accuracy” as occurring in a 1969 doctoral dissertation at the University of Nottingham,
    just a year before the publication of the Box-Jenkins method. That first effort
    was soon followed by organized time series forecasting competitions, the earliest
    ones featuring around 100 data sets in the early 1970s.^([5](ch01.html#idm45576046583704))
    Not bad, but surely something that could be done by hand if absolutely necessary.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 教授Hyndman认为，“时间序列预测精度的最早非平凡研究”始于1969年在诺丁汉大学的博士论文，就在Box-Jenkins方法发表的一年之前。那次最初的尝试很快被有组织的时间序列预测竞赛所跟随，最早的竞赛于20世纪70年代初期举行，涵盖了约100个数据集。^([5](ch01.html#idm45576046583704))
    这并不算差，但如果必要的话，完全可以手工完成。
- en: By the end of the 1970s, researchers had put together a competition with around
    1,000 data sets, an impressive scaling up. Incidentally, this era was also marked
    by the first commercial microprocessor, the development of floppy disks, Apple’s
    early personal computers, and the computer language Pascal. It’s likely some of
    these innovations were helpful. A time series forecasting competition of the late
    1990s included 3,000 data sets. While these collections of data sets were substantial
    and no doubt reflected tremendous amounts of work and ingenuity to collect and
    curate, they are dwarfed by the amount of data now available. Time series data
    is everywhere, and soon everything will be a time series.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 到了20世纪70年代末，研究人员已经组织了一场拥有约1,000个数据集的竞赛，规模显著扩大。顺便说一句，这个时代也标志着第一款商业微处理器的出现、软盘的发展、苹果早期个人电脑和计算机语言Pascal的发展。可以肯定这些创新中的一些是有帮助的。到20世纪90年代末，一次时间序列预测竞赛包括了3,000个数据集。尽管这些数据集的收集和整理是相当庞大的，无疑反映了大量工作和创意，但与现在可用的数据量相比显得微不足道。时间序列数据无处不在，很快一切都将成为时间序列。
- en: This rapid growth in the size and quality of data sets owes its origins to the
    tremendous advances that have been made in computing in the past few decades.
    Hardware engineers succeeded in continuing the trend described by Moore’s Law—a
    prediction of exponential growth in computing capacity—during this time. As hardware
    became smaller, more powerful, and more efficient, it was easy to have much more
    of it, affordably—to create everything from miniature portable computers with
    attached sensors to massive data centers powering the modern internet in its data-hungry
    form. Most recently, wearables, machine learning techniques, and GPUs have revolutionized
    the quantity and quality of data available for study.^([6](ch01.html#idm45576046579032))
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数据集规模和质量的迅速增长源于过去几十年来计算机技术的巨大进步。硬件工程师成功延续了摩尔定律的趋势——预测计算能力的指数增长——在这段时间内。随着硬件变得更小、更强大和更高效，显然更容易大量生产，价格也更加可承受——从带有传感器的微型便携式计算机到支撑现代数据密集型互联网的大型数据中心。最近，可穿戴设备、机器学习技术和GPU已经彻底改变了可供研究的数据的数量和质量。^([6](ch01.html#idm45576046579032))
- en: Time series will no doubt benefit as computing power increases because many
    aspects of time series data are computationally demanding. With ramped-up computational
    and data resources, time series analysis can be expected to continue its rapid
    pace of development.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着计算能力的增强，时间序列无疑会受益匪浅，因为时间序列数据的许多方面在计算上是具有挑战性的。随着计算和数据资源的增加，时间序列分析可以预期将继续快速发展。
- en: The Origins of Statistical Time Series Analysis
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计时间序列分析的起源
- en: Statistics is a very young science. Progress in statistics, data analysis, and
    time series has always depended strongly on when, where, and how data was available
    and in what quantity. The emergence of time series analysis as a discipline is
    linked not only to developments in probability theory but equally to the development
    of stable nation states, where recordkeeping first became a realizable and interesting
    goal. We covered this earlier with respect to a variety of disciplines. Now we’ll
    think about time series itself as a discipline.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是一门非常年轻的科学。统计、数据分析和时间序列的进展始终强烈依赖于数据何时、何地、以何种方式可用及其数量。时间序列分析作为一门学科的出现，不仅与概率论的发展密切相关，同样也与稳定的国家形成有关，这些国家首次实现了记录的真实和有趣目标。我们之前已经在各种学科中覆盖了这一点。现在我们将思考时间序列本身作为一门学科。
- en: 'One benchmark for the beginning of time series analysis as a discipline is
    the application of autoregressive models to real data. This didn’t happen until
    the 1920s. Udny Yule, an experimental physicist turned statistical lecturer at
    Cambridge University, applied an autoregressive model to sunspot data, offering
    a novel way to think about the data in contrast to methods designed to fit the
    frequency of an oscillation. Yule pointed out that an autoregressive model did
    not begin with a model that assumed periodicity:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分析作为一门学科的开始之一是将自回归模型应用于实际数据。这直到20世纪20年代才发生。剑桥大学的实验物理学家转变为统计讲师的乌德尼·尤尔，将自回归模型应用于太阳黑子数据，提供了一种新的思考数据的方式，与旨在拟合振荡频率的方法形成对比。尤尔指出，自回归模型并不假设周期性模型的开始：
- en: When periodogram analysis is applied to data respecting any physical phenomenon
    in the expectation of eliciting one or more true periodicities, there is usually,
    as it seems to me, a tendency to start from the initial hypothesis that the periodicity
    or periodicities are masked solely by such more or less random superposed fluctuations—fluctuations
    which do not in any way disturb the steady course of the underlying periodic function
    or functions…there seems no reason for assuming it to be the hypothesis most likely
    a priori.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当期谱分析应用于尊重任何物理现象的数据时，期望能够引出一个或多个真实的周期性时，通常，我觉得，有一种倾向，从最初的假设开始，即周期性或周期性仅被这种更或少的随机叠加波动（这些波动以任何方式都不会打扰基础周期功能或功能的稳定进程…似乎没有理由假设它是先验上最有可能的假设。
- en: Yule’s thinking was his own, but it’s likely that some historical influences
    led him to notice that the traditional model presupposed its own outcome. As a
    former experimental physicist who had worked abroad in Germany (the epicenter
    for the burgeoning theory of quantum mechanics), Yule would certainly have been
    aware of the recent developments that highlighted the probabilistic nature of
    quantum mechanics. He also would have recognized the dangers of narrowing one’s
    thinking to a model that presupposes too much, as classical physicists had done
    before the discovery of quantum mechanics.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尤尔的思想是他自己的，但很可能某些历史影响促使他注意到传统模型预设了自己的结果。作为一位曾在德国（量子力学理论蓬勃发展的中心）工作过的前实验物理学家，尤尔肯定意识到最近强调了量子力学的概率性质的发展。他也会认识到，将思维狭窄到预设太多的模型中会有多大危险，正如量子力学被发现前的古典物理学家们所做的那样。
- en: As the world became a more orderly, recorded, and predictable place, particularly
    after World War II, early problems in practical time series analysis were presented
    by the business sector. Business-oriented time series problems were important
    and not overly theoretical in their origins. These included forecasting demand,
    estimating future raw materials prices, and hedging on manufacturing costs. In
    these industrial use cases, techniques were adopted when they worked and rejected
    when they didn’t. It probably helped that industrial workers had access to larger
    data sets than were available to academics at the time (as continues to be the
    case now). This meant that sometimes practical but theoretically underexplored
    techniques came into widespread use before they were well understood.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界变得更有秩序、更可记录和更可预测，特别是在第二次世界大战后，早期实际时间序列分析中出现了业务部门提出的问题。以业务为导向的时间序列问题在其起源上重要，但不过度理论化。这些问题包括预测需求、估计未来原材料价格和对制造成本进行对冲。在这些工业应用案例中，技术被采用是因为它们有效，被拒绝是因为它们无效。工业工作者有时能够访问比当时学者更大的数据集（现在仍是如此）。这意味着有时候实际上是实用但在理论上尚未深入探索的技术在广泛使用之前进入了使用。
- en: The Origins of Machine Learning Time Series Analysis
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习时间序列分析的起源
- en: Early machine learning in time series analysis dates back many decades. An oft-cited
    paper from 1969, “The Combination of Forecasts,” analyzed the idea of combining
    forecasts rather than choosing a “best one” as a way to improve forecast performance.
    This idea was, at first, abhorrent to traditional statisticians, but ensemble
    methods have come to be the gold standard in many forecasting problems. Ensembling
    rejects the idea of a perfect or even significantly superior forecasting model
    relative to all possible models.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的时间序列分析中的机器学习可以追溯到几十年前。一篇常被引用的1969年的论文，“预测的组合”，分析了将预测组合而非选择“最佳预测”作为提高预测性能的方法。这个想法起初让传统统计学家感到憎恶，但集成方法已经成为许多预测问题中的黄金标准。集成方法拒绝了相对于所有可能模型来说完美甚至显著优越的预测模型的概念。
- en: 'More recently, practical uses for time series analysis and machine learning
    emerged as early as the 1980s, and included a wide variety of scenarios:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 较近期，时间序列分析和机器学习的实际应用最早出现在1980年代，涵盖了各种各样的场景：
- en: Computer security specialists proposed anomaly detection as a method of identifying
    hackers/intrusions.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机安全专家提出异常检测作为识别黑客/入侵的方法。
- en: Dynamic time warping, one of the dominant methods for “measuring” the similarity
    of time series, came into use because the computing power would finally allow
    reasonably fast computation of “distances,” say between different audio recordings.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态时间规整，作为“测量”时间序列相似性的主要方法之一，因为计算能力终于允许对不同音频记录之间的“距离”进行相对较快的计算而进入使用。
- en: Recursive neural networks were invented and shown to be useful for extracting
    patterns from corrupted data.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归神经网络的发明显示其在从损坏数据中提取模式方面的实用性。
- en: Time series analysis and forecasting have yet to reach their golden period,
    and, to date, time series analysis remains dominated by traditional statistical
    methods as well as simpler machine learning techniques, such as ensembles of trees
    and linear fits. We are still waiting for a great leap forward for predicting
    the future.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分析和预测还未到达它们的黄金时期，到目前为止，时间序列分析仍然由传统统计方法和更简单的机器学习技术主导，例如树的集成和线性拟合。我们仍在等待一个能够预测未来的重大突破。
- en: More Resources
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多资源
- en: 'On the history of time series analysis and forecasting:'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于时间序列分析和预测的历史：
- en: 'Kenneth F. Wallis, [“Revisiting Francis Galton’s Forecasting Competition,”](https://perma.cc/FJ6V-8HUY)
    Statistical Science 29, no. 3 (2014): 420–24, https://perma.cc/FJ6V-8HUY.'
  id: totrans-94
  prefs:
