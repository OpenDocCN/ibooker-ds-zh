- en: ^([3](ch01.html#idm45576046474536-marker)) This same Robert FitzRoy was captain
    of the HMS *Beagle* during the voyage that took Charles Darwin around the world.
    This voyage was instrumental in providing evidence to Darwin for the theory of
    evolution by natural selection.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch01.html#idm45576046474536-marker)) 同一位罗伯特·菲茨罗伊曾是HMS *Beagle*号的船长，正是在这次环球航行中带领查尔斯·达尔文探索世界。这次航行为达尔文提供了进化论自然选择理论的证据。
- en: ^([4](ch01.html#idm45576046590408-marker)) The Box-Jenkins method has become
    a canonical technique for choosing the best parameters for an ARMA or ARIMA model
    to model a time series. More on this in [Chapter 6](ch06.html#statistical_model_for_time_series).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch01.html#idm45576046590408-marker)) Box-Jenkins方法已成为选择ARMA或ARIMA模型最佳参数的经典技术，用于对时间序列进行建模。更多内容请参见[第6章](ch06.html#statistical_model_for_time_series)。
- en: ^([5](ch01.html#idm45576046583704-marker)) That is, 100 separate data sets in
    different domains of various time series of different lengths.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ^([5](ch01.html#idm45576046583704-marker)) 即不同领域的100个独立数据集，时间序列的长度各异。
- en: ^([6](ch01.html#idm45576046579032-marker)) Given the array of gadgets humans
    carry around with them as well as the timestamps they create as they shop for
    groceries, log in to a computer portal at work, browse the internet, check a health
    indicator, make a phone call, or navigate traffic with GPS, we can safely say
    that an average American likely produces thousands of time series data points
    every year of their life.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ^([6](ch01.html#idm45576046579032-marker)) 鉴于人类随身携带的各种小工具以及在购物、工作电脑门户登录、浏览互联网、检查健康指标、打电话或使用GPS导航时产生的时间戳，我们可以安全地说，一个普通美国人一生中可能每年产生数千个时间序列数据点。
