- en: 11 Building a community
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11 建立社区
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Creating a user-to-maintainer funnel
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建用户到维护者渠道
- en: Adding a code of conduct to your project
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的项目中添加行为准则
- en: Communicating the status of your project to users
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向用户传达项目的状态
- en: Using templates and labels to streamline GitHub issue management
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用模板和标签来简化GitHub问题管理
- en: Imagine you’ve just created another valuable software package and can’t wait
    to share it with the world. You make the repository publicly available on GitHub,
    and you send out a blast of tweets and emails to everyone who might be interested.
    You sit back and wait for the hype to build, but it never comes. Although you’ve
    reached a milestone by completing the implementation of your project, it turns
    out this is rarely the final milestone. If you want people to use your work, and
    especially if you want them to contribute new features, bug fixes, or documentation,
    you need to provide guidance and vision for the project so everyone can head in
    the same direction together. This is a lot like building a product.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你刚刚创建了一个有价值的软件包，迫不及待地想要与世界分享。你在GitHub上公开了仓库，并向所有可能感兴趣的人发送了一波推文和电子邮件。你坐下来等待炒作的兴起，但它从未到来。尽管你通过完成项目的实施达到了一个里程碑，但结果证明这很少是最终的里程碑。如果你想让人们使用你的作品，尤其是如果你想让他们贡献新功能、错误修复或文档，你需要为项目提供指导和愿景，以便每个人都能朝同一个方向前进。这就像在构建一个产品。
- en: I’ve released a few different projects as open source over the years, and I
    can tell you now that the most successful among them have a few things in common.
    Occasionally, some work might become popular purely out of interest or accident,
    but there are some measures you can take to give a project its best chance at
    success. Whether you’re keen on providing your work to others so they can benefit,
    building a portfolio to gain notoriety, or both, building a community is important.
    If you expect your project to grow outside the captive audience of your coworkers
    or clients, and if you want your projects to live a long time without constantly
    doing the work yourself or holding people’s hands, this chapter is for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年，我发布了一些开源项目，现在我可以告诉你，其中最成功的一些项目有一些共同之处。偶尔，一些工作可能会纯粹出于兴趣或偶然变得流行，但你可以采取一些措施来给项目最好的成功机会。无论你是热衷于向他人提供你的作品以便他们受益，还是为了获得知名度而构建一个作品集，或者两者兼而有之，建立社区都是重要的。如果你希望你的项目在同事或客户的固定受众之外增长，并且如果你想让你的项目在没有不断自己工作或指导他人的情况下长期存在，这一章节就是为你准备的。
- en: 11.1 Your README needs to make a value proposition
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1 你的README需要提出价值主张
- en: The README is often the landing page for your project. Whether a user finds
    your project on the Python Package Index, GitHub, or a Google search, the README
    will be one of the first things they see. Many projects don’t leverage this to
    its full potential, stopping short of the opportunity to draw people in to give
    the project a try.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: README通常是项目的着陆页。无论用户是在Python包索引、GitHub还是Google搜索中找到你的项目，README都会是他们看到的第一件事之一。许多项目没有充分利用这一点，错失了吸引人们尝试项目的机会。
- en: 'In the midst of the absolute sea of projects online today, it’s no longer enough
    to merely state *what* your project accomplishes. Think instead about *why* someone
    should choose to use your project, especially compared to the competition. If
    your project is entirely novel, say so. As in most other arenas of life, each
    project is vying for user attention, and you only have a precious few moments
    to give your “elevator pitch” before someone moves on to the next project. Many
    successful teams treat projects as products and build a brand that may encompass
    multiple projects. Developing a brand is a careful craft and involves studying
    the emotional connection to users over time (see Kevin L. Keller, “Brand Synthesis:
    The Multidimensionality of Brand Knowledge,” *Journal of Consumer Research*, [https://www.jstor.org/stable/10.1086/346254](https://www.jstor.org/stable/10.1086/346254)).
    Think about incorporating a bit of yourself and the team into the README and include
    the motivation behind the project so people feel like they can engage with you
    instead of simply consuming software.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天这个充斥着无数在线项目的绝对海洋中，仅仅陈述你的项目实现了什么已经不再足够。相反，考虑一下为什么有人会选择使用你的项目，尤其是在与竞争对手相比的情况下。如果你的项目完全新颖，那就明确说出来。就像生活中大多数其他领域一样，每个项目都在争夺用户的注意力，而你只有宝贵的几秒钟时间来给出你的“电梯演讲”，然后用户才会转向下一个项目。许多成功的团队将项目视为产品，并打造了一个可能包含多个项目的品牌。打造品牌是一项细致的工艺，需要研究用户与品牌之间的情感联系（参见凯文·L·凯勒，《品牌融合：品牌知识的多维性》，*《消费者研究杂志》*，[https://www.jstor.org/stable/10.1086/346254](https://www.jstor.org/stable/10.1086/346254)）。考虑在README文件中融入一些你和你团队的信息，并包括项目的动机，这样人们就会感觉他们可以与你互动，而不仅仅是消费软件。
- en: 'Visual aids can be a big help in catching the eye—pictures are worth a thousand
    words, after all—so think about what you can show instead of tell. The rich package
    ([https://github.com/Textualize/rich](https://github.com/Textualize/rich)) does
    a great job of showing up front what it’s capable of, enticing people to read
    on about how they can build beautiful command-line interfaces using it. The rich
    README then covers several of the use cases it supports, so potential users can
    get a high-level sense of what it would be like to work with. Note that this is
    not intended as, or in place of, proper documentation; its express purpose is
    to get people to try rich, and the full documentation is elsewhere. Finally, the
    README ends with some social proof to show that others are already happy users
    of the project (for more on social proof, see Robert B. Cialdini, *Influence:
    Science and Practice* [Allyn and Beacon, 2000]).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉辅助工具在吸引眼球方面可以大有帮助——毕竟，一图胜千言。因此，考虑一下你可以展示什么而不是仅仅告诉人们。丰富的包([https://github.com/Textualize/rich](https://github.com/Textualize/rich))出色地展示了它的能力，吸引人们继续阅读关于如何使用它构建美丽的命令行界面的内容。丰富的README文件随后涵盖了它支持的几个用例，以便潜在用户可以大致了解与之合作的感觉。请注意，这并不是作为或代替正式文档的意图；它的明确目的是让人们尝试丰富的功能，而完整的文档在其他地方。最后，README文件以一些社会证明结束，以表明其他人已经是项目的满意用户（关于社会证明的更多信息，请参阅罗伯特·B·西尔迪尼，《影响力：科学与实践》[Allyn
    and Beacon, 2000]）。
- en: Many of the most valuable contributions to a project come from its most engaged
    users, and the more contributions someone makes, the more likely they are to make
    another contribution in the future. To maximize the funnel of people coming back
    to contribute to a project, you then need to maximize the number of people who
    use it regularly. You can expect each level of the funnel to drop off by an order
    of magnitude. Making your README as captivating as possible ensures that the loss
    of potential users who don’t become actual users is as small as possible (see
    figure 11.1).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目最有价值的贡献往往来自最活跃的用户，而一个人贡献得越多，他们未来再次做出贡献的可能性就越大。为了最大化人们回归项目进行贡献的渠道，你需要最大化经常使用该项目的用户数量。你可以预期漏斗的每个级别都会减少一个数量级。让你的README尽可能吸引人，确保潜在用户没有成为实际用户时的损失尽可能小（见图11.1）。
- en: '![](../../OEBPS/Images/11-01.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/11-01.png)'
- en: Figure 11.1 A project’s community goes through a funnel over time. Each level
    of the funnel is much smaller than the last, often by an order of magnitude.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 一个项目的社区随着时间的推移会经历一个漏斗。漏斗的每个级别都比上一个级别小得多，通常是一个数量级。
- en: This mental model can be important as you share your latest endeavors, because
    it will help you identify who might be the most interested and who might be able
    to help evangelize using your solution to address real problems they have. As
    an example, the folks at CarCorp might want to use one of your newest packages
    in general, but they may not be interested in telling others about how useful
    it is in the air travel industry. By identifying the types of users coming your
    way, you can better stratify their motivations and desired outcomes and optimize
    for those that make sense for the project. Each level of the user funnel has different
    needs when it comes to your project, and they’ll need documentation to support
    those needs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你分享最新的努力时，这种思维模型可能很重要，因为它将帮助你确定谁可能最感兴趣，谁可能能够帮助你传播使用你的解决方案来解决他们实际问题的福音。例如，CarCorp
    的人可能想使用你最新的一个包，但他们可能不感兴趣告诉别人它在航空旅行行业中的有用性。通过识别即将到来的用户类型，你可以更好地分层他们的动机和期望结果，并针对对项目有意义的那些进行优化。用户漏斗的每个级别在您的项目中有不同的需求，他们需要文档来支持这些需求。
- en: 11.2 Provide supporting documentation for different user types
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2 为不同类型的用户提供支持性文档
- en: 'You learned in chapter 8 that documentation supports several modes of activity:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你在第 8 章中学到，文档支持几种活动模式：
- en: Learn how to use the project
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用项目
- en: Achieve a specific task
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成特定任务
- en: Find syntax details and other reference material
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找语法细节和其他参考资料
- en: Understand the history and direction of the project
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解项目的背景和方向
- en: Early users of the project are best supported by the first three types of documentation.
    Because such a significant band of your user funnel needs these types of documentation,
    don’t skimp on them. Be sure to create how-tos, tutorials, and automated code
    reference documentation to cover as many bases as possible. Especially in the
    early life of a project, focusing most of your effort here will have the most
    impact.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的早期用户最好通过前三种类型的文档来支持。由于您用户漏斗的很大一部分需要这些类型的文档，因此不要在这方面节省。确保创建如何操作、教程和自动化的代码参考文档，尽可能覆盖所有基础。特别是在项目的早期阶段，将大部分精力放在这里将产生最大的影响。
- en: GitHub contribution guidelines
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 贡献指南
- en: GitHub provides a feature for surfacing contribution guidelines to new users
    when they open issues and so on. You can leverage this feature by putting your
    contribution guidelines in a file called CONTRIBUTING.md in the .github/ directory
    in your project.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 为新用户在打开问题等操作时提供了一种展示贡献指南的功能。您可以通过在项目中的 .github/ 目录下创建一个名为 CONTRIBUTING.md
    的文件来利用这一功能。
- en: If you provide the majority of your project’s documentation the way you learned
    in chapter 8, you may be best off keeping the contents of CONTRIBUTING.md concise
    with a link to your main documentation. This way users will be prompted to read
    the documentation when opening issues but will be directed through to your main
    documentation instead of you maintaining the information in multiple places.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像在第 8 章中学到的那样提供你项目的大部分文档，那么最好将 CONTRIBUTING.md 的内容保持简洁，并附上指向主要文档的链接。这样，当用户打开问题时，会提示他们阅读文档，但会直接引导他们到你的主要文档，而不是你在多个地方维护信息。
- en: As your project matures, superusers, contributors, and maintainers will benefit
    from the fourth type of documentation. They’ll want guidance on whether certain
    features should even be considered for addition to the project and what kind of
    experience users will want. They’ll also need an increasing understanding about
    the decisions leading up to the current state of the project so they can support
    and evolve the system’s design in an aligned way.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着项目的成熟，超级用户、贡献者和维护者将受益于第四种类型的文档。他们需要指导哪些功能甚至应该考虑添加到项目中，以及用户期望什么样的体验。他们还需要对导致项目当前状态的决定有更深入的理解，以便他们能够以一致的方式支持并发展系统的设计。
- en: Imagine someone loves your project and wants to contribute after they find a
    bug. They head over to your project’s repository and see all the great documentation
    about how to *use* the software, but after half an hour looking for documentation
    about *developing* the software and an hour struggling to get things set up on
    their own, they give up. Unfortunately, they may be too frustrated to give you
    feedback about this, and you won’t know it needs to be improved. You’ve also lost
    a valuable contribution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，有人非常喜欢你的项目，在发现一个错误后想要贡献。他们来到你的项目仓库，看到关于如何*使用*软件的出色文档，但在寻找关于*开发*软件的文档半小时后，又花了一个小时自己设置环境，最终放弃。不幸的是，他们可能太沮丧了，无法给你反馈，而你也不知道需要改进。你也就失去了宝贵的贡献。
- en: If you don’t provide this level of guidance, your project is also likely to
    grow in ways you didn’t expect. When a contributor makes a change that doesn’t
    agree with your vision, but the vision isn’t documented, you end up having a tough
    and potentially frustrating conversation to make the change conform. You can reduce
    the time and effort you spend on these conversations by providing the vision up
    front where possible.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能提供这种级别的指导，你的项目也可能以你未预料到的方式发展。当贡献者做出与你愿景不符的更改，但愿景没有记录下来时，你将陷入艰难且可能令人沮丧的对话，以使更改符合要求。通过在可能的情况下提前提供愿景，你可以减少在这些对话上花费的时间和精力。
- en: The vision and status of a project are another facet where treating it like
    a product can help the community of users. What’s next for this project? What’s
    the ultimate goal for the project? Is that goal accomplished, close to being accomplished,
    or somewhere on the horizon? Answering these questions in your documentation will
    help the right users take the right actions at the right time and minimize frustration
    as much as possible.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 项目愿景和状态是另一个方面，将项目视为产品可以帮助用户社区。这个项目的下一步是什么？项目的最终目标是什么？这个目标是否已经实现，接近实现，还是处于某个地平线上？在你的文档中回答这些问题将帮助合适的用户在正确的时间采取正确的行动，并尽可能减少挫败感。
- en: Documenting architectural decisions
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记录架构决策
- en: For the broadest decisions you make in a project about architecture and system
    design, it can be valuable to record the decision along with the context under
    which the decision was made so that when the context inevitably changes in the
    future, new decisions can be made without reconstructing the entire context from
    scratch. Architectural decision records (ADRs) are a popular framework for capturing
    this information (see Michael Nygard, “Documenting Architecture Decisions,” [http://mng.bz/BZl2](http://mng.bz/BZl2)).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你在项目中做出的关于架构和系统设计的广泛决策，记录决策及其做出的背景可能是有价值的，这样当背景在未来不可避免地发生变化时，新的决策可以做出，而无需从头开始重建整个背景。架构决策记录（ADRs）是捕获此类信息的流行框架（参见Michael
    Nygard，“记录架构决策”，[http://mng.bz/BZl2](http://mng.bz/BZl2))。
- en: I’ve been using ADRs on a few projects lately, and our team has come to like
    them quite a bit. In the same way that a linter separates the feedback about code
    quality from the human aspect, ADRs can serve as reminders to put in the extra
    effort for specific reasons without too much rehashing of reasoning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近在几个项目中使用ADRs，我们的团队非常喜欢它们。与代码质量反馈与人为因素分离的代码检查器一样，ADRs可以作为提醒，为特定原因投入额外努力，而无需过多地重复推理。
- en: Some tools, like adr-tools ([https://github.com/npryce/adr-tools](https://github.com/npryce/adr-tools)),
    help automate the process of creating, linking, and evolving your architecture
    decisions over time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具，如adr-tools ([https://github.com/npryce/adr-tools](https://github.com/npryce/adr-tools))，有助于自动化创建、链接和随时间演进你的架构决策的过程。
- en: Despite mitigating as much as you can up front, inevitably someone will get
    unreasonably upset about the state of things. They may even do or say something
    inappropriate that can damage the community if left unaddressed. You should prepare
    for this inevitability with a code of conduct that includes a clear plan of enforcement.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以在一开始就尽可能地减轻问题，但不可避免地，有人会对现状感到极度不满。他们甚至可能做出或说出一些不适当的事情，如果得不到妥善处理，可能会损害社区。你应该准备好应对这种不可避免的情况，制定一个包括明确执行计划的守则。
- en: 11.3 Establish, provide, and enforce a code of conduct
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3 建立并提供执行守则
- en: The Zen of Python ([https://peps.python.org/pep-0020/](https://peps.python.org/pep-0020/))
    states that “explicit is better than implicit.” A plethora of projects out there
    don’t provide any particular code of conduct, and because the platforms where
    those projects are developed have very generous terms of service, users get away
    with a lot of behavior that ultimately undermines project communities.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Python的禅宗([https://peps.python.org/pep-0020/](https://peps.python.org/pep-0020/))指出“明确优于隐晦”。许多项目没有提供特定的行为准则，因为这些项目开发平台的服务条款非常慷慨，用户可以逃避很多最终会破坏项目社区的行为。
- en: Imagine a newer user opens a request for a new feature in good faith, not realizing
    that the feature has been requested and rejected more than once in the past. You’re
    about to respond with a friendly welcome and the context about the past rejection,
    when another member of the community jumps in and very rudely tells the new user
    off. This user may never come back to the project again. In the best case, they’ll
    be nervous about requesting features going forward. You give some private feedback
    to the member who responded rudely, but you’ve seen them do this a few times and
    are worried it will continue to happen.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，一个新用户出于善意提出一个新功能请求，却不知道这个功能在过去已经被多次请求并被拒绝。你正准备用友好的欢迎语和关于过去拒绝的背景信息来回应，这时社区中的另一位成员突然跳出来，非常粗鲁地责备了这位新用户。这位用户可能再也不会回到这个项目了。在最理想的情况下，他们未来在请求功能时可能会感到紧张。你给那位粗鲁回应的成员提供了一些私人反馈，但你已经看到他们这样做了几次，担心这种情况会继续发生。
- en: These situations are always uncomfortable, but they don’t need to be unstructured.
    A code of conduct helps clearly define the expected and unacceptable behaviors
    of members of the community and what repercussions can come when a member acts
    outside those bounds. These users may face temporary or permanent bans that disallow
    them from engaging further in a project. Having these rules clearly spelled out
    and available to the community ensures that the project maintainers are both empowered
    and accountable to enforce them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情况总是让人感到不舒服，但它们不需要是无序的。行为准则有助于明确界定社区成员的预期和不可接受的行为，以及当成员超出这些界限时可能带来的后果。这些用户可能会面临临时或永久的封禁，禁止他们进一步参与项目。将这些规则明确地列出并供社区使用，确保项目维护者有权执行并对其负责。
- en: A great starting place for a code of conduct is the Contributor Covenant ([https://www.contributor-covenant.org/](https://www.contributor-covenant.org/)),
    which has been adopted by some of the largest technology companies for their open
    source projects. The Contributor Covenant provides a template code of conduct
    that you can adapt and adopt for use in your project and outlines the escalation
    policy of enforcement against inappropriate behavior. Projects as large as Vue
    ([https://github.com/vuejs/vue](https://github.com/vuejs/vue)) are using the Contributor
    Covenant as their code of conduct.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 行为准则的一个很好的起点是贡献者公约([https://www.contributor-covenant.org/](https://www.contributor-covenant.org/))，一些最大的科技公司已经采纳了它作为他们开源项目的准则。贡献者公约提供了一个行为准则模板，你可以根据项目需求进行修改和采用，并概述了针对不当行为的执行升级政策。像Vue([https://github.com/vuejs/vue](https://github.com/vuejs/vue))这样的大型项目也在使用贡献者公约作为他们的行为准则。
- en: Although discussions can still get heated and sometimes even negative, a code
    of conduct protects both the maintainers and the community from the kinds of behavior
    that can have a lasting negative impact on a project’s community. Adding the text
    of your code of conduct to a file called CODE_OF_CONDUCT.md in the root of your
    project repository will display a link to it in some parts of the GitHub interface,
    such as when a new user is about to open an issue (see figure 11.2).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然讨论有时可能会变得激烈，甚至负面，但行为准则可以保护维护者和社区免受那些可能对项目社区造成长期负面影响的行为的侵害。将你的行为准则文本添加到项目仓库根目录下的名为CODE_OF_CONDUCT.md的文件中，可以在GitHub界面的某些部分显示一个链接，例如当新用户即将打开一个问题时（见图11.2）。
- en: '![](../../OEBPS/Images/11-02.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/11-02.png)'
- en: Figure 11.2 GitHub will display a link to your code of conduct to new users
    when they open issues.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 当新用户打开问题时，GitHub会显示一个指向你的行为准则的链接。
- en: Take a look at the codes of conduct for some large projects like Django ([https://www.djangoproject.com/conduct/](https://www.djangoproject.com/conduct/))
    or Python ([https://www.python.org/psf/conduct/](https://www.python.org/psf/conduct/))
    for inspiration. Although their enforcement process may be more involved than
    something you can handle, they likely cover cases they’ve seen in real life that
    you can anticipate instead of experiencing as surprises later on. Stick to the
    codes of conduct for free and open source software, ideally from nonprofit organizations,
    because they’re more likely to have robust codes than for-profit projects.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 查看一些大型项目（如Django [https://www.djangoproject.com/conduct/](https://www.djangoproject.com/conduct/)）或Python
    [https://www.python.org/psf/conduct/](https://www.python.org/psf/conduct/)）的行为准则以获取灵感。尽管它们的执行过程可能比你能够处理的要复杂，但它们很可能涵盖了他们在现实生活中看到的案例，你可以提前预测而不是后来作为惊喜。坚持使用来自非营利组织的免费和开源软件的行为准则，因为它们比盈利项目更有可能拥有健全的准则。
- en: Now that you have a few pieces of homework for creating a welcoming space and
    supporting your users’ needs through documentation, you can take a few additional
    actions to promote effective contributions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有一些关于创建欢迎空间和支持用户需求通过文档的作业了，你可以采取一些额外的措施来促进有效的贡献。
- en: 11.4 Conveying the project’s road map, status, and changes
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4 传达项目的路线图、状态和变更
- en: You’ve already covered the project vision in your documentation, but this should
    be as evergreen as possible to support ongoing design and decision-making. When
    it comes to how the project is tracking against the vision at any point in time,
    it helps to have a road map and a way to track the status of activities on that
    road map.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在文档中涵盖了项目愿景，但这应该是尽可能的常青，以支持持续的设计和决策。当涉及到项目在任何时间点如何与愿景保持一致时，拥有一个路线图和一种跟踪该路线图上活动状态的方法是有帮助的。
- en: 11.4.1 Using GitHub projects for kanban management
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.1 使用GitHub项目进行看板管理
- en: 'If you haven’t worked in an agile software development environment before,
    you may not have heard of kanban. Kanban is a lean approach to work tracking originally
    developed for inventory management in Toyota’s manufacturing process (see Taiichi
    Ohno, *Toyota Production System: Beyond Large-Scale Production* (Productivity
    Press, 1988)). Kanban was adapted to software to track the queue of work within
    a team. Today’s kanban products offer visibility into the following attributes:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前没有在敏捷软件开发环境中工作过，你可能没有听说过看板（kanban）。看板是一种精益的工作跟踪方法，最初是为丰田制造过程中的库存管理开发的（参见Taiichi
    Ohno，《丰田生产系统：超越大规模生产》（Productivity Press，1988年））。看板被应用于软件以跟踪团队内部的工作队列。今天的看板产品提供了以下属性的可见性：
- en: The status of a given task (often “to do,” “in progress,” and “done” for simple
    projects)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某个任务的状态（对于简单的项目通常是“待办”、“进行中”和“完成”）
- en: The category of the work to be done (sometimes called *swimlanes*)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要完成的工作类别（有时称为*泳道*）
- en: Who’s working on which tasks
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁在处理哪些任务
- en: 'As a project progresses, the visibility into these attributes can then provide
    the following signals:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 随着项目的进展，对这些属性的可见性可以提供以下信号：
- en: A lack of focus (too much work in progress at one time)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏专注（一次进行太多工作）
- en: Misalignment (low-priority work done before high-priority work)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不一致（低优先级工作在完成高优先级工作之前完成）
- en: Challenges (task in progress for a long time)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战（长时间进行中的任务）
- en: Common bottlenecks and blockers
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的瓶颈和阻碍
- en: These signals become increasingly important as you work through new releases
    users are anticipating. GitHub offers a projects feature on top of GitHub issues
    ([https://github.com/features/issues](https://github.com/features/issues)) that
    provides a kanban-style workflow for issue management. You can combine user story
    card descriptions, issues, pull requests, and some light automation into a rich
    tracking and reporting system for your project (see figure 11.3).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你处理用户期待的新版本，这些信号变得越来越重要。GitHub在GitHub问题之上提供了一个项目功能（[https://github.com/features/issues](https://github.com/features/issues)），为问题管理提供了一个看板风格的流程。你可以将用户故事卡片描述、问题、拉取请求和一些轻量级自动化结合起来，为你的项目提供一个丰富的跟踪和报告系统（见图11.3）。
- en: '![](../../OEBPS/Images/11-03.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/11-03.png)'
- en: Figure 11.3 GitHub issues
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 GitHub问题
- en: 11.4.2 Use GitHub labels to track status for individual tasks
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.2 使用GitHub标签跟踪单个任务的状态
- en: 'Whereas the kanban board features in GitHub issues are useful for the high-level
    progress of an entire project, each individual task in the project goes through
    a life cycle as well. Because maintainers and contributors alike often look at
    these tasks through the lens of the associated pull request, GitHub labels can
    be a useful, visible way to indicate the status of the pull request. GitHub comes
    with a default set of labels, but you can create your own labels on the labels
    page of your repository (https://github.com/<owner>/<repo>/labels). You can even
    change or add default labels to a GitHub organization so that new repositories
    you create conform to your organization’s needs. Replace <organization> with the
    name of your organization: https://github.com/organizations/<organization>/settings/repository-defaults.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然GitHub问题中的看板功能对于整个项目的高层次进度很有用，但项目中的每个单独任务也会经历一个生命周期。因为维护者和贡献者都会从相关的拉取请求的角度来看待这些任务，所以GitHub标签可以是一个有用且可见的方式来指示拉取请求的状态。GitHub自带一组默认标签，但你可以在存储库的标签页上创建自己的标签（https://github.com/<owner>/<repo>/labels）。你甚至可以更改或添加GitHub组织的默认标签，以便你创建的新存储库符合组织的需求。将<organization>替换为你的组织名称：https://github.com/organizations/<organization>/settings/repository-defaults。
- en: 'You might think of a pull request as being in one of three states: open, merged,
    or closed. For changes to critical areas of code or larger changes that require
    more careful review and a few iterations of development, the “open” state might
    actually be several distinct states, as shown here:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为拉取请求处于三种状态之一：打开、合并或关闭。对于需要更仔细审查和几次迭代开发的代码关键区域或较大更改，"打开"状态实际上可能是几个不同的状态，如下所示：
- en: '*In progress*—The code is about there but is still being worked on. Reviewers
    might look at it, but the code is subject to change.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*进行中*—代码已经接近完成，但仍处于开发中。审阅者可能会查看它，但代码可能会发生变化。'
- en: '*In review*—The code should be reviewed with all the usual scrutiny the project
    requires. Any specific reviewers who need to look at the area of code being changed
    should do so.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*待审查*—代码应该像项目所需的那样进行审查。任何需要查看正在更改的代码区域的特定审阅者都应该这样做。'
- en: '*Reviewed*—The code change is deemed fit for release but may not be ready for
    the actual act of releasing yet.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*已审查*—代码更改被认为适合发布，但可能尚未准备好实际发布。'
- en: '*Ready to be released*—The code should be included in the next appropriate
    release.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*准备发布*—代码应该包含在下一个合适的发布中。'
- en: '*On hold*—Whatever state the code is in, it’s not ready for other activity.
    The maintainers may need time to think about it, or the contributor has been inactive,
    or something else.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*待定*—无论代码处于何种状态，它都不适合进行其他活动。维护者可能需要时间来思考，或者贡献者可能已经不活跃，或者有其他原因。'
- en: These are just some possible states; pull requests in your projects may go through
    more or different states, and they may flow back and forth between some states
    as the maintainers and contributors collaborate on the change (see figure 11.4).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是可能的状态之一；你项目中的拉取请求可能经历更多或不同的状态，并且它们可能会在维护者和贡献者协作更改时在这些状态之间来回流动（见图11.4）。
- en: '![](../../OEBPS/Images/11-04.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/11-04.png)'
- en: Figure 11.4 Pull requests in a project may transition through many different
    states and can be thought of as a state machine.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.4 项目中的拉取请求可能通过许多不同的状态，可以将其视为一个状态机。
- en: A clearly defined status-labeling system can help everyone, new and experienced
    with the project, understand where in its life cycle a pull request is at a quick
    glance. It can also help a pull request move through these states more efficiently
    because people can tell more easily whether a pull request might benefit from
    their attention.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个明确定义的状态标签系统可以帮助项目的新手和有经验的人快速了解拉取请求在其生命周期中的位置。它还可以帮助拉取请求更有效地通过这些状态，因为人们可以更容易地判断拉取请求是否可能从他们的关注中受益。
- en: Another area where people can benefit from a quick glance is seeing what changed
    in the past. For that, look to the humble changelog.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个人们可以从快速浏览中受益的领域是查看过去发生了什么更改。为此，请查看简单的变更日志。
- en: 11.4.3 Track high-level changes in a log
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.3 在日志中跟踪高级更改
- en: For projects with a regular cadence of releases, especially for packaging projects
    with versioned releases, the biggest thing people will want to know about any
    release is what changed. For major version releases, this becomes critical because
    consumers may need to react to those changes as they upgrade to keep their own
    projects working.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有规律发布节奏的项目，特别是对于有版本发布的项目，人们最想知道的任何发布信息是发生了什么变更。对于主要版本发布，这一点变得至关重要，因为消费者可能需要对这些变更做出反应，以保持他们自己的项目正常运行。
- en: Keeping track of what changed in which release becomes increasingly difficult
    as more and more releases go out, to the point that going back and making release
    notes retrospectively gives diminishing returns. If you can develop a process
    early on that enables you to keep track of changes as they happen, you’ll avoid
    late nights doing archaeology on your own project.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多和更多的发布出去，跟踪哪些变更发生在哪个发布版本变得越来越困难，以至于回顾性地编写发布说明带来的回报越来越少。如果你能早期开发一个流程，让你能够跟踪变更的发生，你将避免在项目上进行考古学式的深夜工作。
- en: 'One helpful system is the creatively named Keep a Changelog ([https://keepachangelog.com](https://keepachangelog.com)).
    In the Keep a Changelog system, you create a file in the root of your repository,
    typically called CHANGELOG.md, that keeps high-level notes about your releases
    in a strict conventional format. This format provides the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有帮助的系统是名为Keep a Changelog的创意命名([https://keepachangelog.com](https://keepachangelog.com))。在Keep
    a Changelog系统中，你会在存储库的根目录中创建一个文件，通常命名为CHANGELOG.md，以严格的传统格式记录关于你发布的概要笔记。此格式提供了以下内容：
- en: The version of the release
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布版本的版本号
- en: The exact date of the release in YYYY-MM-DD format
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以YYYY-MM-DD格式表示的确切发布日期
- en: One or more sections of changes, which may be additions, changes, deprecations,
    removals, bug fixes, or security fixes
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个或多个变更部分，这些可能包括新增、更改、弃用、移除、错误修复或安全修复
- en: Keep a Changelog also encourages you to keep a running tally of the as-yet unreleased
    changes you’ve merged into your project so that they’re readily available when
    you do make a release. An example changelog is shown next.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 维护一个变更日志也鼓励你记录下你已合并到项目中但尚未发布的变更，这样在发布时它们可以随时可用。下面将展示一个示例变更日志。
- en: Listing 11.1 The Keep a Changelog format with several historical entries
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 列表11.1 Keep a Changelog格式及其几个历史条目
- en: '[PRE0]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ❶ A running list of features in the next release
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 下一个发布版本中的功能列表
- en: ❷ List of new features added
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 新增功能列表
- en: ❸ Specific release with an exact release date
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 具体发布及其确切发布日期
- en: ❹ List of fixes made
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: ❹ 修复列表
- en: If you’re used to writing READMEs and other Markdown files, the Keep a Changelog
    syntax and format should feel comfortably familiar.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你习惯于编写README和其他Markdown文件，Keep a Changelog的语法和格式应该会感到非常熟悉。
- en: My personal changelog approach
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的变更日志方法
- en: For personal projects, I quite like Keep a Changelog. I tend to slowly build
    up my changelog as I merge features, and when it comes time to make a release,
    I’ll manually copy the contents of the latest changelog into the body of the GitHub
    release.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于个人项目，我相当喜欢使用Keep a Changelog。我倾向于在合并功能时逐渐构建我的变更日志，当发布时间来临时，我会手动将最新变更日志的内容复制到GitHub发布的正文中。
- en: If I’ve sufficiently sold you on the value of automation, you might like to
    explore automated solutions for this problem. I’ve used Atlassian’s changesets
    project ([https://github.com/changesets/changesets](https://github.com/changesets/changesets))
    happily for an organizational project, but note that it’s geared toward the JavaScript
    ecosystem. In the Python ecosystem, I’ve heard good things about towncrier ([https://github.com/twisted/towncrier](https://github.com/twisted/towncrier)).
    These both produce changelogs in similar formats, with slight differences in their
    power and presentation. The main thing is to choose a tool you’ll actually use;
    an imperfect changelog is often better than no changelog.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我已经充分地向你展示了自动化的价值，你可能喜欢探索针对此问题的自动化解决方案。我愉快地使用了Atlassian的changesets项目([https://github.com/changesets/changesets](https://github.com/changesets/changesets))来处理一个组织项目，但请注意，它主要针对JavaScript生态系统。在Python生态系统中，我听说towncrier([https://github.com/twisted/towncrier](https://github.com/twisted/towncrier))很好用。这两个工具都以类似格式生成变更日志，在功能和展示上略有不同。最重要的是选择一个你真正会使用的工具；一个不完美的变更日志通常比没有变更日志要好。
- en: Although Keep a Changelog isn’t an automated system, it’s a nice plaintext approach
    that renders readable notes in Markdown and provides just enough of a reminder
    that people can remember to do it. You can add an item to your pull request checklist
    to remind folks to fill out the changelog.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然保持变更日志不是一个自动化的系统，但它是一种很好的纯文本方法，可以将可读的笔记渲染成 Markdown 格式，并提供足够的提醒，让人们记得去做这件事。你可以在你的拉取请求清单中添加一个条目，提醒大家填写变更日志。
- en: One of the more difficult challenges with changelogs is knowing how much detail
    to record in them. Repeating the detail from the individual changes that went
    in might be too much for users to sift through, but saying that “something changed”
    isn’t going to cut it either. You should adjust your level of detail according
    to the changes in question. As an example, a breaking change should include explanation
    of the steps to migrate to the new way of doing things. It can also be a fruitful
    but tedious practice to include a link to the pull request(s) that achieved a
    change so users can look deeper if they want to.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 变更日志中记录多少细节是一个比较困难的挑战。重复记录个别变更的细节可能对用户来说太多，但仅仅说“有变化”也不够。你应该根据问题的变化调整你的细节程度。例如，重大变更应该包括迁移到新做法的步骤说明。包括指向实现变更的拉取请求的链接也是一个有益但繁琐的做法，这样用户如果需要可以深入了解。
- en: So far you’ve been given a lot of homework that will benefit the community,
    but the last section will benefit you significantly as well.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经得到了很多对社区有益的家庭作业，但最后一部分也会对你有显著的帮助。
- en: 11.5 Gather consistent information with issue templates
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5 使用问题模板收集一致的信息
- en: Some people have a knack for reporting bugs. Without prompting, they’ll provide
    all the details of their operating system, software versions, what they had for
    lunch leading up to experiencing the bug, and more. Others will provide an error
    message without much additional context to go off of, and other still may just
    report a bug that says, “It’s broken when I use it.”
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人有报告错误的诀窍。不经过提示，他们会提供他们操作系统的所有细节、软件版本、在遇到错误之前吃了什么，等等。其他人可能会提供没有太多上下文的错误消息，而其他人可能只是报告了一个错误，说“我用它时坏了。”
- en: You can take measures to make sure your project community is comfortable reporting
    issues and contributing pull requests, but left to their own devices, they’ll
    provide a wide variance in type and amount of contextual information. This ends
    up being frustrating for you as you engage in a back-and-forth conversation to
    gather more detail. You can increase your chances of success by creating issue
    templates in GitHub.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采取措施确保你的项目社区在报告问题和贡献拉取请求时感到舒适，但让他们自己处理，他们提供的类型和数量的上下文信息会有很大的差异。这最终会让你在与他们进行来回对话以获取更多细节时感到沮丧。通过在
    GitHub 中创建问题模板，你可以提高成功的可能性。
- en: GitHub supports templates for pull requests, which populate the description
    field when a contributor starts the pull request creation workflow. You can use
    this to ensure that contributors are prompted with things like
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 支持拉取请求模板，当贡献者开始创建拉取请求的工作流程时，它会填充描述字段。你可以使用这个功能来确保贡献者被提示输入诸如
- en: The problem statement pertaining to the change
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与变更相关的问题描述
- en: The details of how the change addresses the problem
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更如何解决问题的细节
- en: Any additional context that’s useful for reviewers
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对审阅者有用的任何额外上下文
- en: An example of a pull request template and how it appears in GitHub is shown
    in figure 11.5.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一个拉取请求模板的示例以及它在 GitHub 中的显示方式如图 11.5 所示。
- en: '![](../../OEBPS/Images/11-05.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/11-05.png)'
- en: Figure 11.5 Pull request templates help extract useful information from contributors
    to promote more effective collaboration.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.5 拉取请求模板有助于从贡献者那里提取有用的信息，以促进更有效的协作。
- en: To create a pull request template, create a file named PULL_REQUEST_TEMPLATE
    .md in the .github/ directory of your repository. Add the content you want to
    appear in the pull request description by default as the contents of the file,
    and commit it. New pull requests will use the PULL_REQUEST_TEMPLATE.md file contents
    as the pull request description.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建拉取请求模板，在你的仓库的 .github/ 目录中创建一个名为 PULL_REQUEST_TEMPLATE .md 的文件。将你想要在默认情况下出现在拉取请求描述中的内容作为文件的内容添加，并提交它。新的拉取请求将使用
    PULL_REQUEST_TEMPLATE.md 文件的内容作为拉取请求描述。
- en: Tip Indicate with uncommon characters like `<<>>` specific values or sections
    people should fill in, and keep it short so people fill it all out instead of
    filling it partially out or replacing the entire contents with something of their
    choosing.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 使用不常见的字符如`<<>>`来指示人们应该填写特定的值或部分，并保持简短，以便人们填写完整而不是部分填写或用他们选择的内容替换整个内容。
- en: The listing that follows shows a pull request template I usually favor as a
    starting place for new projects. It’s short enough that people are inclined to
    fill it out fully, but thorough enough to understand the change better than with
    no prompting.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的列表展示了我通常作为新项目起点所偏好的拉取请求模板。它足够简短，以至于人们倾向于完整填写，但又足够详细，可以比没有提示更好地理解变更。
- en: Listing 11.2 A good pull request description including context
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 11.2 一个包含上下文的良好拉取请求描述
- en: '[PRE1]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ❶ An optional heading for quick visual identification
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 一个可选的标题，用于快速视觉识别
- en: ❷ Prompts the author to describe the intent
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 提醒作者描述意图
- en: ❸ Prompts the author to explain the approach
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 提醒作者解释方法
- en: ❹ Prompts the author for lateral and long-term thoughts
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ❹ 提醒作者进行横向和长期思考
- en: GitHub also provides issue templates for reporting bugs, requesting features,
    and so on. With issues, you can even create forms that restrict and structure
    the information users provide. The unique nature of your project’s needs and depth
    of possibility in this area put issue template coverage outside the scope of this
    book, but in the end, it’s a matter of adding and configuring a file for each
    issue type you want users to file. See the official GitHub documentation on issue
    templates ([http://mng.bz/deJw](http://mng.bz/deJw)) for a detailed walkthrough
    and examples. I encourage you, as with documentation, to consider your users’
    goals when filing issues and to create an issue type for each of those distinct
    goals. This will guide users to the right experience, which helps immensely when
    they’re feeling frustrated or confused or both.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub还提供了用于报告错误、请求功能等的issue模板。使用issue，你甚至可以创建限制和结构化用户提供的信息的表单。你项目需求的特点和这一领域的可能性深度使得issue模板的覆盖范围超出了本书的范围，但最终，这是一个为用户想要提交的每个问题类型添加和配置文件的问题。有关issue模板的详细说明和示例，请参阅官方GitHub文档（[http://mng.bz/deJw](http://mng.bz/deJw)）。我鼓励你在提交issue时考虑用户的目标，并为每个不同的目标创建一个issue类型。这将引导用户获得正确的体验，这在他们感到沮丧或困惑或两者兼而有之时非常有帮助。
- en: For a deep dive into all the community features GitHub offers, many of which
    you learned about in this chapter and earlier in this book, check out the official
    documentation ([https://docs.github.com/en/communities](https://docs.github.com/en/communities)).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解GitHub提供的所有社区功能，其中许多你在本章和本书前面的部分已经了解过，请查看官方文档（[https://docs.github.com/en/communities](https://docs.github.com/en/communities)）。
- en: 11.6 Go forth
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6 前行
- en: If you’re reading this, you’ve made it successfully through a gauntlet of trials
    and tribulations on the way to developing a successful Python package project
    and community. That, or you skipped a bunch and you need to go back and revisit
    the previous chapters.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你已经成功通过了在开发成功的Python包项目和社区过程中的一系列考验和磨难。或者，你可能跳过了一部分，需要回去重新阅读前面的章节。
- en: I’ve poured as much of my experience onto these pages for you as I can think
    of, but that doesn’t mean that’s all there is to learn. The Python packaging ecosystem
    continues to evolve in amazing ways, and I’d love to keep in touch with you about
    it. Tag me (@daneah) in a GitHub issue or discussion if something isn’t working,
    you need advice, or you just want to show off what you’ve made. I’ll be there
    to set you on the right path or cheer you on, as the case may be. Until then,
    happy coding!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经把我能想到的所有经验都倾注到这些页面上了，但这并不意味着这就是所有可以学习的内容。Python打包生态系统继续以惊人的方式发展，我很乐意与你保持联系。如果你遇到问题，需要建议，或者只是想展示你制作的内容，请用GitHub问题或讨论标签我（@daneah）。我会在那里为你指明正确的道路，或者根据情况为你加油鼓劲。在此之前，祝你编码愉快！
- en: Summary
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Your community has a funnel, and as you build the community, you want to keep
    the mouth of the funnel as wide as possible. Provide support through documentation
    and issue management to the distinct users in each level of the funnel.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的社区有一个漏斗，随着你建立社区，你希望漏斗的口尽可能宽。通过文档和问题管理为漏斗每个级别的不同用户提供支持。
- en: Communities benefit from systems and structure so members know what to expect.
    So do you.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区从系统和结构中受益，成员们知道可以期待什么。你也是如此。
- en: Above all, your community needs communication to function. Communicate the project
    vision, status, and needs. Communicate architectural decisions. Communicate progress.
    Communicate change.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，你们的社区需要沟通才能正常运作。传达项目愿景、状态和需求。传达架构决策。传达进展。传达变化。
- en: You’ve been a wonderful audience, and you deserve to go out and do something
    nice for yourself.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你们是一群出色的听众，你们值得出去为自己做些美好的事情。
