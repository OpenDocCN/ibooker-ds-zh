- en: Appendix.
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录。
- en: A.1 Accessing the source code
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 访问源代码
- en: 'The source code for the book is located at [https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning).
    You are not required to download any code to your local machine for this code;
    all the code will run on Google Colaboratory, or Colab for short. To open your
    first notebook, follow these steps:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的源代码位于[https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning)。您不需要将任何代码下载到本地机器上；所有代码都将运行在Google
    Colaboratory上，或简称Colab。要打开您的第一个笔记本，请按照以下步骤操作：
- en: Navigate to [https://github.com/cxbxmxcx/EvolutionaryDeepLearning,](https://github.com/cxbxmxcx/EvolutionaryDeepLearning)
    and open one of the sample notebooks by clicking the link shown in figure A.1.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[https://github.com/cxbxmxcx/EvolutionaryDeepLearning](https://github.com/cxbxmxcx/EvolutionaryDeepLearning)，并点击图A.1中显示的链接打开其中一个样本笔记本。
- en: '![](../Images/APPA_F01_Lanham.png)'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F01_Lanham.png](../Images/APPA_F01_Lanham.png)'
- en: Figure A.1 Clicking a notebook link in the repository code view
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.1 在代码库视图中点击笔记本链接
- en: This will open a view of the notebook. At the top will be a Colab badge (figure
    A.2). Click on the badge to open the notebook in Colab.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将打开笔记本的视图。顶部将有一个Colab徽章（图A.2）。点击徽章以在Colab中打开笔记本。
- en: '![](../Images/APPA_F02_Lanham.png)'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![APPA_F02_Lanham.png](../Images/APPA_F02_Lanham.png)'
- en: Figure A.2 A view from a sample notebook
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图A.2 样本笔记本的视图
- en: Once the notebook is open, you can follow along with the rest of the book exercise.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦打开笔记本，您就可以跟随书中的其他练习。
- en: Google Colab Pro
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab Pro
- en: Over the years, Colab has gone from being an excellent free platform for doing
    Python computation to something more commercially driven. While it still is an
    excellent platform, access to GPU resources is now limited for free users. As
    such, if you find yourself heavily using Colab, it may be beneficial to acquire
    a Colab Pro license.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Colab已经从最初的一个优秀的免费Python计算平台，转变为一个更具商业驱动力的平台。尽管它仍然是一个优秀的平台，但对于免费用户来说，现在对GPU资源的访问已经受限。因此，如果你发现自己大量使用Colab，购买Colab
    Pro许可证可能是有益的。
- en: A.2 Running code on other platforms
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 在其他平台上运行代码
- en: Colab can also connect to a secondary Jupyter runtime, either hosted locally
    or on another cloud resource. This is only beneficial if you have the configured
    computing/GPU resources and the ability to mirror the setup of Colab. You can
    access this option and further instructions by clicking the runtime drop-down
    menu located in the top-right menu bar (figure A.3).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Colab还可以连接到辅助的Jupyter运行时，无论是本地托管还是其他云资源。这只有在您配置了计算/GPU资源并且能够复制Colab的设置时才有益。您可以通过点击位于右上角菜单栏中的运行时下拉菜单来访问此选项和进一步说明（图A.3）。
- en: '![](../Images/APPA_F03_Lanham.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F03_Lanham.png](../Images/APPA_F03_Lanham.png)'
- en: Figure A.3 The Google Colab runtime menu
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3 Google Colab运行时菜单
- en: Of course, another option is to convert the code to Python and run it outside
    a notebook. To do that, simply use the feature within Colab to download the notebook
    as a Python file. You can access this feature from the menu by navigating to File
    > Download > Download .py as shown in figure A.4.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，另一种选择是将代码转换为Python并在笔记本之外运行它。为此，只需使用Colab中的功能将笔记本下载为Python文件。您可以通过导航到文件 >
    下载 > 下载.py（如图A.4所示）来访问此功能。
- en: '![](../Images/APPA_F04_Lanham.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F04_Lanham.png](../Images/APPA_F04_Lanham.png)'
- en: Figure A.4 Downloading a notebook as a Python file
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.4 下载笔记本作为Python文件
