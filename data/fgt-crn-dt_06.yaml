- en: Part 2\. Waging the war
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：发起战争
- en: 'Now that you have the foundations in place, you can start your fight against
    churn in earnest. For the data person, that fight mainly means delivering actionable
    customer metrics to the churn fighters in your organization: product managers,
    marketers, customer success and support representatives, and so on. Great, actionable
    customer metrics have a clear relationship to churn and retention and can be used
    to segment customers to target churn-reducing interventions. A great set of customer
    metrics also must be concise so that the churn fighters stay on target without
    getting confused by information overload.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经打下了基础，可以开始认真对抗客户流失了。对于数据人员来说，这场战斗主要意味着向组织中的客户流失斗士提供可操作的客户指标：产品经理、市场营销人员、客户成功和支持代表等等。优秀的、可操作的客户指标与客户流失和留存有明确的关系，可以用来细分客户以针对减少客户流失的干预措施。一套优秀的客户指标还必须简洁，这样客户流失斗士才能保持目标明确，不会因为信息过载而感到困惑。
- en: Chapter 5 teaches the methods I use for understanding the relationship between
    churn and behavior. This chapter shows you which metrics drive customer health
    and engagement and helps you understand what a healthy customer looks like.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章介绍了我用来理解客户流失与行为之间关系的方法。这一章将向您展示哪些指标可以推动客户健康度和参与度，并帮助您了解一个健康的客户是什么样的。
- en: Chapter 6 shows you what to do when you have too many related events and metrics.
    This issue is important because most online services today have so much data that
    the result is information overload. When you master the techniques in this chapter,
    however, there will be no such thing as too much data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章向您展示当您拥有太多相关事件和指标时应该做什么。这个问题很重要，因为如今大多数在线服务拥有如此多的数据，结果就是信息过载。然而，当您掌握了本章中的技术后，就不会存在数据过多的问题了。
- en: Chapter 7 teaches you how to make advanced customer metrics, bringing everything
    together. These metrics enable more nuanced kinds of understanding and customer
    targeting than the simple metrics introduced in chapter 3\. What you learn in
    chapters 5 and 6 makes this understanding possible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章教您如何制作高级客户指标，将所有内容整合在一起。这些指标比第3章中介绍的简单指标能提供更细致的理解和客户定位。您在第5章和第6章中学到的知识使得这种理解成为可能。
