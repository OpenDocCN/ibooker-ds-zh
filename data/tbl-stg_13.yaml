- en: Chapter 13\. The Broader Tableau Ecosystem
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章。更广泛的Tableau生态系统
- en: The bulk of the book up to this point has focused on both how and why to create
    various charts and visualizations. We’ve built up your visualization skills, so
    you now know how to work with a variety of data and types of analysis. You’ve
    also learned how to think about your visualizations as data products by focusing
    on the end-user experience and interactivity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书到目前为止的大部分内容都集中在如何以及为什么创建各种图表和可视化上。我们已经提升了你的可视化技能，现在你知道如何处理各种数据和分析类型。你还学会了如何通过专注于最终用户体验和互动性来思考你的可视化产品。
- en: This chapter is different. Instead of focusing on case studies and strategies,
    we now want you to take a step back and think more holistically about working
    with data for visual analysis. Specifically, we’ll provide guidance on where and
    when to prep your data and how to craft a best-in-class analytics platform. Finally,
    we will end this chapter by sharing some trends that are on the horizon.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容有所不同。我们不再专注于案例研究和策略，而是希望你退后一步，更全面地考虑如何处理数据进行视觉分析。具体来说，我们将提供关于何时何地准备数据以及如何打造一流分析平台的指导。最后，我们将通过分享一些即将出现的趋势来结束本章。
- en: 'Data Preparation: Where and When'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据准备：何时何地进行
- en: Throughout this book, you’ve been spoiled. We’ve provided relatively clean datsets
    that already contain key pieces of information that are ready for analysis. While
    that was intentional to provide learning opportunities to you, it’s not always
    feasible or realistic. Analysts often must work to collect important data, clean
    it to make it intelligible, and reshape it for visualization. In [Chapter 11](ch11.xhtml#advanced_interactivity),
    we provided strategies for keeping that workflow inside Tableau Desktop, but that’s
    not always possible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你一直受到照顾。我们提供了相对清晰的数据集，其中已经包含了准备好进行分析的关键信息。虽然这是有意为之，为了给你提供学习机会，但这并不总是可行或现实的。分析师经常必须努力收集重要数据，清理数据使其可读，并为可视化重塑数据。在[第11章](ch11.xhtml#advanced_interactivity)中，我们提供了在Tableau
    Desktop内保持这一工作流程的策略，但这并不总是可能的。
- en: 'When the task of cleaning data becomes a job of its own, knowing the right
    time to transition to a different tool, and how, is important. Here are some examples
    of when it is necessary or recommended to remove data cleaning from Tableau Desktop:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据清理的任务成为一项单独的工作时，知道何时转换到其他工具，以及如何转换，就变得很重要。以下是一些必要或推荐从Tableau Desktop中移除数据清理的示例：
- en: Combining many data sources with multiple data grains. This scenario often rears
    itself in marketing analytics. Analysts must rationalize data from different platforms
    that have varying levels of dimensions. For the analyst working with this kind
    of data, preparing the data sources separately and identifying a common level
    of aggregation and then combining them by using a union is crucial.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将多个数据源与多个数据粒度结合。这种情况在市场分析中经常出现。分析师必须理顺来自不同平台的数据，这些平台具有不同的维度水平。对于处理这类数据的分析师来说，分别准备数据源，并识别一个共同的聚合级别，然后通过联合操作将它们组合起来至关重要。
- en: Generating row IDs or ranks. While you can use Tableau to generate ranks and
    indices, this can be done only via table calculations and relies on data within
    a worksheet. If you need to add a row ID to every row in your dataset, or create
    multiple rankings, this should be done before visualization.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成行ID或排名。虽然可以使用Tableau生成排名和索引，但这只能通过表计算完成，并依赖于工作表内的数据。如果你需要在数据集的每一行上添加行ID，或者创建多个排名，应在可视化之前完成此操作。
- en: Joining two vastly different source systems, like data from an API and data
    from a spreadsheet. While Tableau Desktop has the capability to do cross-database
    joins, that functionality is not available with every data source. A good example
    is data from an API, like the built-in Google Analytics connector, containing
    information on web traffic, and data from an Excel spreadsheet with goals associated
    with the traffic objectives.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接两个截然不同的来源系统，例如来自API的数据和来自电子表格的数据。虽然Tableau Desktop具有执行跨数据库连接的功能，但并非每种数据源都支持这种功能。一个很好的例子是来自API的数据，比如内置的Google
    Analytics连接器，其中包含有关网站流量的信息，以及来自Excel电子表格的数据，其中包含与流量目标相关联的目标。
- en: Complex data cleansing or the usage of advanced statistical/mathematical analysis
    on your data. In [Chapter 9](ch09.xhtml#constructing_dynamic_analyses), we outlined
    examples of when to do mathematical analysis outside Tableau Desktop. If your
    data falls into this scenario, you can most likely fold in those processes with
    the preparation tools listed next.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂数据清洗或在你的数据上使用高级统计/数学分析。在[第9章](ch09.xhtml#constructing_dynamic_analyses)中，我们概述了何时在Tableau
    Desktop之外进行数学分析的示例。如果你的数据符合这种情况，你很可能可以将这些过程与接下来列出的准备工具结合起来。
- en: 'Spreadsheets: Microsoft Excel'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子表格：Microsoft Excel
- en: It’s impossible to write a book on business analytics without mentioning Microsoft
    Excel. Because of the proliferation and robustness of this tool, the data professional
    is likely to have used this for data preparation and/or data storage in the past.
    It is not uncommon for professionals to start with Excel and then work through
    the data ecosystem to more sturdy tools like Tableau. Spreadsheets work well for
    analysts because they provide full control over the underlying data. Cleaning
    can be done with formulas, macros, or simply by hand. Similarly, analysts can
    construct pivot tables to pre-aggregate their data, or copy and paste data from
    multiple systems into one source.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有提及Microsoft Excel的业务分析书籍是不可能的。由于这个工具的广泛使用和健壮性，数据专业人员很可能在过去使用它来进行数据准备和/或数据存储。专业人员通常从Excel开始，然后通过数据生态系统转向像Tableau这样更强大的工具。电子表格适合分析师，因为它们提供对底层数据的完全控制。可以使用公式、宏或简单地手动进行清理。同样，分析师可以构建数据透视表来预先聚合他们的数据，或者从多个系统复制和粘贴数据到一个源中。
- en: 'So, when should you use spreadsheets as a data preparation tool? There are
    two real use cases for using Excel: when that’s the only tool you have or when
    you are doing a super-quick one-off analysis. If Excel is the only tool at your
    disposal, we definitely recommend using it to help shape your data. It has several
    useful functions and formulas that can clean up your data before analysis. We
    have found it especially useful for niche financial functions that aren’t covered
    within Tableau Desktop and would take more than few lines of code in Python or
    R to construct. As stated, you can also copy and paste data from numerous sources
    into a single spreadsheet, so if you have no other way to combine, this becomes
    an obvious solution. We’re also OK with it in an extreme ad hoc fashion. If you’re
    constructing subset tables for a static analysis or know that you won’t need to
    refer back to how the data was cleaned later, it may be a good solution. Most
    people are functional in Excel, and the popularity of the tool makes it relatively
    easy to search for solutions or tutorials on how to complete a task.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么时候应该将电子表格用作数据准备工具呢？有两种真实的情况可以使用Excel：当这是你唯一拥有的工具时，或者当你正在进行超快速的单次分析时。如果Excel是您唯一可用的工具，我们强烈建议使用它来帮助塑造您的数据。它具有几个有用的功能和公式，可以在分析之前清理您的数据。我们发现它在特定的金融功能方面特别有用，在Tableau
    Desktop中没有涵盖，并且需要Python或R中的几行代码来构建。正如所述，您还可以将数据从多个源复制粘贴到单个电子表格中，因此如果没有其他组合方式，这变得成为一个明显的解决方案。我们也可以接受它以极端的即兴方式使用。如果您正在为静态分析构建子集表或知道您以后不需要参考数据清理的方式，这可能是一个很好的解决方案。大多数人都可以在Excel中运作，并且该工具的普及性使得相对容易搜索解决方案或教程来完成任务。
- en: Beyond those two use cases, we highly recommend and encourage you to try the
    other tools mentioned next. Excel currently cannot handle large datasets (one
    million plus) and encourages behavior we try to avoid—modifying source data. There’s
    also no real way to programmatically repeat data-cleaning tasks in Excel, so it
    is unrealistic to deploy a cleaned dataset via Excel to a large audience.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两种用例之外，我们强烈建议并鼓励您尝试下面提到的其他工具。Excel目前无法处理大型数据集（超过一百万条），并鼓励我们试图避免的行为——修改源数据。在Excel中，没有真正的方法来以程序方式重复数据清洗任务，因此通过Excel向大众部署经过清洗的数据集是不现实的。
- en: 'Traditional Data Preparation: SQL'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统数据准备：SQL
- en: Arguably the most popular programming language, and certainly the most popular
    query language, is *Structured Query Language* (*SQL*), which has been the predominant
    way to combine and query data housed inside relational databases, as shown in
    [Figure 13-1](#an_example_sql_query_used_to_add_dimensi). In fact, Tableau is
    built off of SQL; it translates your drag-and-drop interactions (which Tableau
    calls *VizQL*) into SQL queries to your data sources. At the start of our analytics
    careers, SQL was often thought of as the most crucial and necessary skill for
    business intelligence developers and analysts to have in order to be effective
    in their roles.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: SQL（Structured Query Language，结构化查询语言）可以说是最流行的编程语言，当然也是最流行的查询语言，它是用来组合和查询关系数据库中数据的主要方式，如图[13-1](#an_example_sql_query_used_to_add_dimensi)所示。事实上，Tableau就是基于SQL构建的；它将您的拖放交互（Tableau称之为*VizQL*）翻译成针对数据源的SQL查询。在我们的分析师生涯开始时，SQL通常被认为是商业智能开发者和分析师在其角色中取得有效成果所必备的最关键和必要的技能之一。
- en: Practitioners with high skill in SQL benefit from the ability to create datasets
    that push back aggregations and data cleaning to the source. In many large enterprises,
    it is still the primary tool used to create datasets (often called *reporting
    tables*). From the perspective of working with Tableau, it can abstract many complicated
    calculated fields or pure cleaning tasks to the “backend,” freeing up the analyst
    to work on constructing analysis on top of the datasets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 精通SQL技能的从业者受益于能够创建推迟聚合和数据清理至源头的数据集。在许多大型企业中，它仍然是创建数据集（通常称为*报表表*）的主要工具。从与Tableau一起工作的角度来看，它可以将许多复杂的计算字段或纯净化任务抽象到“后端”，从而使分析师能够专注于在数据集上构建分析。
- en: 'When should you consider using SQL? You should use SQL if your data is already
    housed in a relational database and your organization has adopted the idea of
    having a data warehouse and/or reporting databases. If your data is already housed
    inside these types of databases, using SQL will allow you to create new data objects
    (tables or views) that Tableau visualizations can feed off of. In these environments,
    it is also not uncommon for the task of preparing data to be separated into two
    roles: the visualization designer and the data engineer. So, the necessity to
    have SQL skill can often be offloaded to the data engineer.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 什么时候应该考虑使用SQL？如果您的数据已存储在关系数据库中，并且您的组织已经采纳了建立数据仓库和/或报表数据库的想法，那么您应该使用SQL。如果您的数据已存储在这些类型的数据库中，使用SQL将允许您创建新的数据对象（表或视图），以便Tableau可视化可以依赖这些数据对象。在这些环境中，通常将数据准备任务分为两个角色：可视化设计师和数据工程师。因此，具备SQL技能在很多情况下可以转交给数据工程师。
- en: '![An example SQL query used to add dimensions to data from Google](Images/TAST_1301.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![用于从Google数据中添加维度的示例SQL查询](Images/TAST_1301.png)'
- en: Figure 13-1\. An example SQL query used to add dimensions to data from Google
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-1\. 用于从Google数据中添加维度的示例SQL查询
- en: What are the drawbacks of using SQL to prepare your data? Most often it is time—both
    in gathering requirements and in developing the correct queries. In organizations
    that have separate workflows for data preparation and analysis, visual designers
    are often left waiting for data engineering to construct datasets to use. This
    waterfall approach also makes it rigid to changing analytical requirements and
    slows the process of iterative analysis, where working with the data can actually
    influence identifying the most important facets to analyze. Programming, or code,
    can also have a black-box effect on your process. It can be extremely difficult
    to unravel the queries constructed and to explain them to business end users.
    We have found that this process often can lead to datasets that lack trust.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SQL准备数据的缺点是什么？最常见的问题通常是时间——无论是在收集需求还是开发正确的查询上都是如此。在那些将数据准备和分析分开的组织中，可视化设计师常常需要等待数据工程师构建数据集以供使用。这种瀑布式的方法还使得适应分析需求的变化变得僵化，并且减慢了迭代分析的过程，而在这个过程中，与数据工作可以实际上影响到识别分析中最重要的方面。编程或代码也会对您的过程产生黑匣子效应。解开构建的查询并向业务最终用户解释它们通常非常困难。我们发现，这个过程往往会导致缺乏信任的数据集。
- en: 'Modern Data Preparation: ELT Tools'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代数据准备：ELT工具
- en: Another approach to preparing data is working with *ELT tools*. *ELT* is a play
    on a data engineering acronym that stands for *extract, transform, load*—the process
    of extracting data from a source system, transforming it through programming (SQL),
    and loading it into a database or warehouse for analysis. ELT flips the load and
    transform steps, by leveraging modern computer hardware to temporarily load data
    into memory (RAM) and then use that hardware to push transformed data into its
    final home. Additionally, most ELT tools have a more friendly UI, which relies
    less on coding, and more on tools and widgets (as illustrated in [Figure 13-2](#a_data_preparation_workflow_in_alteryx_u)).
    Tableau itself has an ELT tool called Prep Builder, born out of the need of Tableau
    Desktop users to have more capabilities in preparing their data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 准备数据的另一种方法是使用*ELT工具*。*ELT*是数据工程的一个缩写，代表*提取、转换、加载*——从源系统提取数据，通过编程（SQL）进行转换，然后加载到用于分析的数据库或数据仓库中。ELT将加载和转换步骤颠倒过来，利用现代计算机硬件将数据暂时加载到内存（RAM）中，然后利用该硬件将转换后的数据推送到其最终位置。此外，大多数ELT工具具有更友好的用户界面，更少依赖编码，更多依赖工具和小部件（如图13-2中所示）。Tableau本身也有一个名为Prep
    Builder的ELT工具，这是Tableau Desktop用户在准备数据方面需求增加的结果。
- en: 'When is the best time to use ELT tools? There are two compelling reasons to
    lean on ELT tools when working with your data: lack of a centralized database,
    and speed to develop and iterate. If you don’t have access to a database, ELT
    tools can serve as an interim solution or virtual database, where you can comingle,
    combine, and reshape data. We find this on two extreme sides in the business realm:
    smaller businesses that rely heavily on cloud applications with interoperability,
    and extremely large organizations in which analysts are separated by many organizational
    layers from source applications or databases and must instead rely on flat-file
    exports from systems.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ELT工具的最佳时间是什么时候？在处理数据时有两个引人注目的理由可以依赖ELT工具：缺乏集中式数据库和开发迭代速度。如果您无法访问数据库，ELT工具可以作为临时解决方案或虚拟数据库，允许您混合、组合和重塑数据。在业务领域中我们可以看到两个极端的情况：一方面是依赖云应用和互操作性的中小型企业，另一方面是极大型组织，分析师与源应用程序或数据库分隔多个组织层次，必须依靠系统的平面文件导出。
- en: '![A data preparation workflow in Alteryx used to construct the data for Chapter
    10](Images/TAST_1302.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Alteryx中用于构建第10章数据的数据准备工作流程](Images/TAST_1302.png)'
- en: Figure 13-2\. A data preparation workflow in Alteryx used to construct the data
    for [Chapter 10](ch10.xhtml#advanced_data_modeling)
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-2\. Alteryx中用于构建[第10章](ch10.xhtml#advanced_data_modeling)数据的数据准备工作流程
- en: ELT tools also benefit from faster development time. Because users can drag
    and drop tools, test their outputs, and then reengineer, solutions are often quick
    to come by. ELT tools also often have data profiling, a way to summarize and display
    ranges of data, built in. Therefore, when working with a net-new data source,
    analysts who bring data into their ELT tools can gain a firm understanding and
    do initial exploration before they visualize. Additionally, what would be a complex
    or long SQL query instead becomes a series of tools for the analyst. And because
    data is preprocessed and relies on commodity hardware, no performance burden or
    impact occurs on the source systems. These tools also allow analysts to annotate
    on individual steps and end up looking like process diagrams, which are easier
    to communicate to their end-business users. And finally, analysts can benefit
    from exporting repeated steps for use in other workflows, eliminating the need
    for repetitive development or coding.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ELT工具也受益于更快的开发时间。因为用户可以拖放工具，测试它们的输出，然后重新设计，所以解决方案通常很快就能找到。ELT工具通常还具有数据概要分析功能，一种用于总结和显示数据范围的方法，内置其中。因此，当与全新的数据源一起工作时，将数据引入其ELT工具的分析师可以获得牢固的理解，并在可视化之前进行初步探索。此外，原本复杂或长的SQL查询变成了分析师的一系列工具。而且由于数据经过预处理并依赖于商品硬件，不会对源系统造成性能负担或影响。这些工具还允许分析师在各个步骤上做注释，并最终呈现出流程图，更容易向最终业务用户沟通。最后，分析师还可以从中导出重复步骤，以供其他工作流程使用，消除了重复开发或编码的需求。
- en: We’ve just made ELT tools sound amazing, so what’s the downfall? These tools
    are earlier in their life cycle than other data engineering and development strategies,
    so they are currently missing version control and robust collaboration solutions.
    One person often must own the data-cleaning process from start to finish and ends
    up being responsible for maintaining the final workflow. With the breakneck pace
    of iteration, this can lead to friction within the organization. For organizations
    with dedicated enterprise data teams, using ELT tools can be seen as “shadow IT,”
    or bypassing the process. It may also conflict with broader enterprise strategies
    that are in place. We recommend offsetting the tension this may bring by positioning
    ELT tools as great for prototyping usage. Positioning these as prototype tools
    has great benefit; the business users get the analysis they desire, and the data
    engineering teams have strong requirements.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚表扬了ELT工具的优点，但它们的缺点是什么呢？与其他数据工程和开发策略相比，这些工具的生命周期较短，目前缺乏版本控制和健壮的协作解决方案。通常一个人必须负责从头到尾的数据清洗过程，并负责维护最终的工作流程。在快速迭代的情况下，这可能会导致组织内部摩擦。对于专门的企业数据团队而言，使用ELT工具可能被视为“影子IT”，或者绕过正式流程。这也可能与现有的更广泛的企业战略发生冲突。我们建议通过将ELT工具定位为优秀的原型使用来缓解可能带来的紧张局势。将这些工具定位为原型工具有很大的好处；业务用户可以得到他们需要的分析，数据工程团队也有了强大的需求。
- en: Review
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾
- en: The three options we outlined are not all inclusive but serve to broadly cover
    the most common approaches to cleaning and preparing your data outside Tableau
    Desktop. Since each strategy has pros and cons, we encourage you to explore the
    options that may work best within your environment. Also think of these strategies
    as working in concert with each other—a blended approach that puts the need of
    people to have access to data at the forefront.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列出的三个选项并不全面，但涵盖了清理和准备数据的最常见方法。由于每种策略都有其利弊，我们鼓励您探索可能最适合您环境的选项。同时，考虑这些策略可以相互配合——这是一种综合方法，将人们对数据访问的需求置于首位。
- en: Building a Thriving Analytics Platform
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建设蓬勃发展的分析平台
- en: If we haven’t said it enough, it’s important to reiterate that analysis and
    visualization are one piece of a larger picture. While they are wildly important
    because that’s where stakeholders will go to understand the data available and
    make decisions, those decisions can’t be made if data isn’t commonly available,
    ready for analysis, and consumable in a scalable way. At its heart, Tableau Desktop
    is a data reader; it consumes whatever data you feed in. It is not a cure-all
    solution to having good analytics at any organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们还没有说得足够多，重申分析和可视化只是更大画面的一部分。尽管它们非常重要，因为这是利益相关者理解数据并做出决策的地方，但如果数据不普遍可用、准备好进行分析并且可扩展消费，那么这些决策是无法做出的。在其核心，Tableau
    Desktop是一个数据阅读器；它消耗任何你输入的数据。它并不是在任何组织中实现良好分析的万能解决方案。
- en: Instead, to have a thriving analytics platform, data practitioners, and particularly
    data leaders, need to be conscious of the entire pipeline of data and consider
    complementary technologies needed at each major step. When we think about the
    data analytics pipeline, we break it into six pieces, with visualization at the
    tail end ([Figure 13-3](#the_data_analytics_pipelinecomma_from_ra)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，要拥有一个蓬勃发展的分析平台，数据从业者，特别是数据领导者，需要意识到整个数据管道，并考虑在每个主要步骤中所需的互补技术。当我们考虑数据分析管道时，我们将其分为六个部分，以可视化作为最后一环（[图13-3](#the_data_analytics_pipelinecomma_from_ra)）。
- en: '![The data analytics pipeline, from raw data to visualization](Images/TAST_1303.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析管道，从原始数据到可视化](Images/TAST_1303.png)'
- en: Figure 13-3\. The data analytics pipeline, from raw data to visualization
  id: totrans-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-3\. 数据分析管道，从原始数据到可视化
- en: 'First, it is important to consider where your data is coming from. For many
    organizations, this is a blend of many disparate applications, databases, and
    external data sources. All pertinent information rarely resides natively in one
    system of record. Think about your own personal health or financial records: do
    they all exist in one portal? Most likely they don’t, because you’ve changed healthcare
    providers or banks over time. Organizations have the same issue: changing technologies,
    relying on third parties, and organization-agnostic data (like demographic information)
    mean that data lives in disparate sources.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，重要的是考虑您的数据来自何处。 对于许多组织而言，这是许多不同的应用程序、数据库和外部数据源的混合。 所有相关信息很少完全驻留在一个记录系统中。
    想想您自己的个人健康或财务记录：它们是否都存在于一个门户中？ 很可能不是，因为随着时间的推移，您可能会更改医疗提供者或银行。 组织也面临同样的问题：技术的变化、依赖第三方和组织无关的数据（如人口统计信息）意味着数据存在于不同的来源中。
- en: 'To create a thriving culture of analytics, the most common practice typically
    is centralizing all of those data sources into a single location. Two competing
    theories indicate how to manage centralized data: the data lake and the data warehouse.
    For the *data lake*, the goal is to ingest as much data from source systems as
    possible, dumping it directly into the data lake and worrying about cleaning it
    and organizing it later in the pipeline. Data lakes are usually a form of unstructured
    data store, like Apache Hadoop, which can handle many file types and does not
    require data to be stored in rows and columns. In a *data warehouse*, data is
    cataloged, organized, and goes through an initial cleansing to be neatly stored
    and accessed. Traditionally, warehoused data is stored in a relational format
    (rows and columns), but recent technologies allow unstructured or semistructured
    data (like JSON files) to be stored as well.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个繁荣的分析文化，最常见的做法通常是将所有这些数据源集中到一个单一位置。 有两种竞争理论指示如何管理集中式数据：数据湖和数据仓库。 对于*数据湖*，目标是从源系统摄取尽可能多的数据，直接将其倾倒到数据湖中，并且在后续流程中担心清理和组织数据。
    数据湖通常是一种非结构化数据存储形式，如Apache Hadoop，它可以处理许多文件类型，并且不要求数据以行和列的形式存储。 在*数据仓库*中，数据被编目、组织，并经过初始清洗以便整齐存储和访问。
    传统上，数据仓库中的数据以关系格式（行和列）存储，但最近的技术允许存储非结构化或半结构化数据（如JSON文件）。
- en: Depending on whether you choose a data lake or a warehouse, the next steps are
    likely to be similar. In a data lake, the lack of up-front cleansing means that
    your organization will most likely be cleaning data as needed for analysis and
    reporting and probably has another layer of data storage (often called a *data
    mart*). [Figure 13-4](#example_data_lake_with_data_marts_that_f) shows a common
    practice for data lakes.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 取决于您选择数据湖还是数据仓库，接下来的步骤可能会类似。 在数据湖中，由于没有预先清洗，因此您的组织很可能会根据需要为分析和报告清洗数据，并且可能还有另一层数据存储（通常称为*数据仓库*）。
    [图 13-4](#example_data_lake_with_data_marts_that_f)展示了数据湖的常见实践。
- en: '![Example data lake with data marts that feed off a central source of data](Images/TAST_1304.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![带有数据仓库的示例数据湖，这些数据仓库从中央数据源中提取数据](Images/TAST_1304.png)'
- en: Figure 13-4\. Example data lake with data marts that feed off a central source
    of data
  id: totrans-39
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-4\. 带有数据仓库的示例数据湖，这些数据仓库从中央数据源中提取数据
- en: In the data lake scenario, preparing data (step 4, shown previously in [Figure 13-3](#the_data_analytics_pipelinecomma_from_ra))
    is managed by the owners of the data mart. Data is cleansed and prepared relative
    to the analysis that needs to be done.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据湖场景中，准备数据（第4步，如[图 13-3](#the_data_analytics_pipelinecomma_from_ra)所示）由数据仓库的所有者管理。
    数据会根据需要进行清洗和准备，以便进行分析。
- en: If your organization instead has a data warehouse, data will most likely go
    through a base cleaning and rationalization process upon storage. Most data sources
    conform to a schema, data will be separated and normalized into tables that relate
    to one another, and data fields will be assigned types (such as numbers, text,
    or Boolean values). Here, more up-front work is required to ingest and store the
    data, but the payoff is that all consumers are working from the same quality of
    base data. Additionally, data warehouses are likely to have some tables developed
    for reporting and analysis, which can include combining separate data sources
    and data tables into highly denormalized tables designed for querying and analysis.
    That said, newer database technologies (Snowflake is a good example) are blurring
    the lines between data lakes and data warehouses, allowing organizations to dump
    data into relational databases without requiring an extreme amount of formal processing
    and organizing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织有数据仓库，数据存储时很可能会经过基本的清理和合理化过程。大多数数据源符合架构，数据将被分离并归一化到相互关联的表中，数据字段将被分配类型（如数字、文本或布尔值）。在这里，需要更多的前期工作来摄取和存储数据，但回报是所有使用者都在使用相同质量的基础数据。此外，数据仓库可能会为报告和分析开发一些表，这些表可以包括将不同的数据源和数据表合并到高度非规范化的表中，专为查询和分析而设计。尽管如此，新型数据库技术（Snowflake是一个很好的例子）正在模糊数据湖和数据仓库之间的界限，允许组织将数据倾入关系数据库，而无需进行大量的正式处理和组织。
- en: Independent of how your organization chooses to centralize its data, the next
    step is functionally the same for both scenarios. Data is further cleaned, processed,
    and refined for query and analysis. This is where both SQL and ELT tools come
    into play. Data engineers add in business logic, create robust datasets, and do
    data reshaping for visual analysis. In the end, independent of where the data
    is then stored, it is nearing completion and availability for visual analysis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的组织选择如何集中其数据，下一步对两种情况都是功能上相同的。数据进一步清理、处理和精炼以供查询和分析。这是SQL和ELT工具发挥作用的地方。数据工程师添加业务逻辑，创建强大的数据集，并对数据进行重塑以进行视觉分析。最终，无论数据存储在何处，都接近完成并可用于视觉分析。
- en: On to step 5, which is the creation of trusted data. During this step, no technologies
    are used, but instead datasets are given back to stakeholders and domain experts
    to validate accuracy. During this step, data dictionaries may be generated to
    formally define fields and calculations. This step is often neglected in the process
    as everyone is eager to get to step 6, visualization and analysis, but we caution
    you here. This step is critical in avoiding data source proliferation and having
    a strong and stable data platform centered around trust. A thriving data analytics
    platform includes this step, ensuring that end consumers, both experienced analysts
    and designers, and casual business users can trust the data and truly take action
    off of it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 进入第5步，即创建可信数据。在此步骤中，不使用任何技术，而是将数据集交还给利益相关者和领域专家以验证准确性。在此步骤中，可能会生成数据字典来正式定义字段和计算。此步骤经常在过程中被忽视，因为每个人都渴望进入第6步，即可视化和分析，但我们在这里提醒您。这一步骤在避免数据源扩散和建立围绕信任的强大稳定数据平台方面至关重要。一个繁荣的数据分析平台包括这一步骤，确保经验丰富的分析师和设计师以及业务用户都可以信任数据，并真正采取行动。
- en: After data certification, we’re at the final step, visualization and analysis
    of data. And with this step, we’ve covered how to create compelling and impactful
    visualizations, but not how to share them. It is critically important at this
    step to have some sort of platform to house and catalog them ([Figure 13-5](#an_example_data_platform_for_a_marketing)).
    When working with Tableau, that means Tableau Server or Tableau Online—a software
    application that allows for Tableau visualizations and data sources to be stored,
    and accessed via a web browser (or mobile application), and that includes user
    permissions and security. And while we don’t delve into the details, it is important
    to note that when standing up this type of environment, it is critical to ensure
    that it can handle both the volume of content and users who may be accessing data
    products. Fortunately, Tableau Server is a highly scalable environment capable
    of managing thousands of users and dashboards.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据认证之后，我们来到了最后一步，即数据的可视化和分析。在这一步骤中，我们已经讨论了如何创建引人注目和有影响力的可视化，但并没有讨论如何分享它们。在这一步骤中，拥有某种平台来存储和目录它们至关重要（[图
    13-5](#an_example_data_platform_for_a_marketing)）。在使用Tableau时，这意味着Tableau Server或Tableau
    Online——一种允许存储Tableau可视化和数据源，并通过Web浏览器（或移动应用程序）访问的软件应用程序，包括用户权限和安全性。虽然我们没有深入探讨细节，但重要的是要注意，在建立这种类型的环境时，关键是确保它能够处理访问数据产品的内容和用户量。幸运的是，Tableau
    Server是一个高度可扩展的环境，能够管理成千上万的用户和仪表板。
- en: '![An example data platform for a marketing agency](Images/TAST_1305.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![一个市场机构的示例数据平台](Images/TAST_1305.png)'
- en: Figure 13-5\. An example data platform for a marketing agency
  id: totrans-46
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-5\. 一个市场机构的示例数据平台
- en: As you’ve just witnessed, creating a holistic and best-in-class analytics platform
    takes a blend of the right technologies, processes, and mindsets. If you’re just
    starting on your analytics journey, we encourage you to interrogate your own data
    ecosystem to find any opportunities to improve or add more transparency. And while
    there’s no right answer, having pieces or concepts like those mentioned previously
    will lead you down the path of success.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你刚刚见证的，创建一个全面的和最佳实践的分析平台需要正确的技术、流程和心态的结合。如果你刚刚开始你的分析之旅，我们鼓励你审视自己的数据生态系统，找出改进或增加透明度的任何机会。虽然没有标准答案，但像前面提到的那些组成部分或概念会引领你走向成功之路。
- en: Future Trends
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来趋势
- en: We want to wrap up this chapter by exploring trends in visualization and analytics
    that are on the horizon. While visualization has long been a concept in supporting
    data analysis, in the past 10 to 15 years, the practice of visualization with
    a business organization has exploded in popularity—mostly due to commodity hardware
    and the proliferation of digitized data. Given that it is in its relative infancy,
    a lot of exciting opportunities lie ahead.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过探索可视化和分析中未来的趋势来结束本章。尽管可视化长期以来一直是支持数据分析的概念，在过去的10到15年里，与商业组织进行可视化的实践因商品硬件和数字化数据的普及而迅速流行起来。考虑到它相对年轻，前景充满了令人兴奋的机会。
- en: Data Journalism and the Rise of Data Storytelling
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据新闻和数据叙事的兴起
- en: First is the idea of integrating storytelling, or narrative, into business analytics.
    If you look beyond business intelligence, you’ll find that *data journalism* occupies
    a significant portion of the data visualization space. Here, the emphasis on visuals
    isn’t on communicating business KPIs, but on using charts to support a compelling
    narrative. Journalists are using animation, annotated text, and whitespace (scrolling)
    to better emphasize and communicate their topics.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是将叙事或叙述融入业务分析的理念。如果你超越了商业智能，你会发现*数据新闻*在数据可视化领域占据了重要位置。这里，视觉传达的重点不在于传达业务关键绩效指标，而在于使用图表支持引人入胜的叙述。记者们利用动画、注释文本和空白（滚动）来更好地强调和传达他们的主题。
- en: These techniques are primed to bleed into the business world in the future.
    As audiences become more data literate (able to understand visualization and data),
    designers will be able to further incorporate narrative into their own visualizations.
    Additionally, with advancements in machine learning and artificial intelligence,
    automatically generated narratives are also on the horizon.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术未来有望渗透到商业世界中。随着观众变得更加数据精通（能够理解可视化和数据），设计师将能够进一步将叙事融入他们自己的可视化中。此外，随着机器学习和人工智能的进步，自动生成的叙事也在视野之内。
- en: We don’t, however, see the advancement of technologies in this area removing
    the need for a visualization designer and/or someone well versed in interpreting
    charts for an audience. Those are likely to remain critical roles, with the shift
    being from the manual development or generation of insights, to a more programmatic
    approach.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们并不认为该领域技术的进步会消除可视化设计师和/或熟练解读图表以供观众的需求。这些角色可能仍然是关键角色，但其转变是从手动开发或生成洞察力，转向更为程序化的方法。
- en: 'And moreover, we think that popularity of these roles will continue to drive
    another recent trend: the development and deployment of data literacy programs.
    These programs are designed to ensure that all business users have a base level
    of understanding of both data foundations: chart types and basic statistical analysis.
    At time of writing, Tableau has already started to make a big push at advocacy
    of this concept and providing free information to its customers.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我们认为这些角色的普及将继续推动另一个最近的趋势：数据素养计划的开发和部署。这些计划旨在确保所有业务用户都具有基本的数据基础理解：图表类型和基本统计分析。在撰写本文时，Tableau
    已经开始大力倡导这一概念，并向其客户提供免费信息。
- en: In the coming years, data and analysis likely will be fully recognized in the
    organization for nearly every role and expand to include broader enablement and
    training programs. The idea that data, business intelligence, and analytics are
    “technical” in nature and belong to IT arms of an organization will be completely
    stripped away.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年，数据和分析可能会在几乎每个角色中被充分认可，并扩展到包括更广泛的支持和培训计划。数据、业务智能和分析是“技术性”的，并属于组织的IT部门的观念将完全被剥离。
- en: Analytics Within Human Workflows
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人类工作流中的分析
- en: The next trend on the horizon is the concept of *analytics anywhere*, and particularly
    in the flow of operations. For nontechnical roles such as a sales manager, customer
    service representative, product owner, or project manager, the need for data is
    ever growing. With data and insights at their fingertips, each party can make
    more-informed decisions and often service their stakeholders (internal or external)
    more favorably. Currently, we see that most users go to a separate designated
    area (like Tableau Server) to access the information they need. In the future,
    we see those lines blurring such that the necessary analyses exist within their
    current workflow.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个即将到来的趋势是“*分析随处可及*”，特别是在操作流程中。对于销售经理、客户服务代表、产品负责人或项目经理等非技术角色，数据的需求日益增长。拥有数据和见解后，每一方可以做出更明智的决策，并通常更有利地为其利益相关者（内部或外部）服务。目前，我们看到大多数用户会前往单独指定的区域（如Tableau
    Server）来获取他们所需的信息。未来，我们预见这些界限将变得模糊，使必要的分析存在于他们当前的工作流程中。
- en: No example of this trend is clearer than the acquisition of Tableau Software
    in 2019 by Salesforce, a major software organization with a prolific cloud-based
    customer relationship manager (CRM) application. Salesforce’s huge acquisition
    demonstrates that a robust analytics and visualization platform, embedded directly
    where customer account information is stored, is critical for the organizations
    it supports day to day. As with the growth of its Einstein products (which are
    focused on predictive analytics and machine learning), the acquisition of Tableau
    has led to further and more complete integration of highly analytical and data-oriented
    tools into human workflows.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这种趋势的一个明显例子是Salesforce在2019年收购Tableau软件，Salesforce是一家主要的软件组织，拥有丰富的基于云的客户关系管理（CRM）应用程序。Salesforce的巨大收购表明，一个强大的分析和可视化平台，直接嵌入到客户账户信息存储的位置，对其日常支持的组织至关重要。与其Einstein产品的增长一样（专注于预测分析和机器学习），收购Tableau导致了高度分析和数据导向工具更进一步和更完整地融入到人类工作流中。
- en: In the coming years, we think this trend will continue to grow, and the lines
    will further blur between a business intelligence hub or siloed-off repository
    where all reports and dashboards are housed, and daily operational applications.
    In the not-too-distant future, employees of all types likely will start leveraging
    interactive analytics to drive better decision making and information gathering
    at the place they spend most of their time.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年，我们认为这一趋势将继续增长，并且业务智能中心或隔离存储所有报告和仪表板的库与日常运营应用程序之间的界限将进一步模糊。在不久的将来，各种类型的员工可能会开始利用交互式分析，在他们大部分时间所在的地方推动更好的决策制定和信息收集。
- en: Analytics as a Product
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为产品的分析
- en: The final trend, which has shown major growth in the past three years, is the
    idea of *analytics as a product*. This is a fully owned and managed product that
    is sold to customers in a variety of industries, both as a value-added premium
    service to existing enterprises and as a standalone product. Think of a hospital
    with an electronic health record (EHR) application. Currently, this is used to
    store and access patient health information, but we also see it containing analytics
    to help inform medical practitioners—from providing operational insights like
    capacity and efficiency, to more holistic perspectives, like total care of a patient.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 过去三年显示出显著增长的最终趋势是*以分析为产品*的理念。这是一种完全拥有和管理的产品，以各种行业的形式向客户销售，既可以作为现有企业的增值高级服务，也可以作为独立的产品。想象一下一个拥有电子健康记录（EHR）应用程序的医院。目前，这用于存储和访问患者的健康信息，但我们也看到它包含分析功能，以帮助医疗从业者——从提供操作洞察力，如容量和效率，到更全面的视角，比如对患者的全面关怀。
- en: We believe that the role of measuring these types of metrics and performing
    these types of analyses will soon be separated from an organization and recaptured
    by the software that supports the task. And we can certainly say that this transformation
    is already starting to take place.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，衡量这些类型指标并进行这些类型分析的角色很快将被组织分开，并由支持该任务的软件重新捕获。我们可以肯定地说，这种转变已经开始发生。
- en: In addition to enhancing services for clients to include analytics, visual analytics
    will (and already has) become a standalone product for purchase. Many subject
    areas are already regularly receiving this type of treatment, from retail marketing
    trends, to advertising insights and consumer behaviors from large social media
    and technology firms such as Facebook.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了增强为客户提供包括分析在内的服务外，视觉分析将（已经）成为一个独立的可以购买的产品。许多领域已经定期接受这种类型的处理，从零售营销趋势到大型社交媒体和技术公司如Facebook的广告洞察和消费者行为。
- en: Along the same vein is the idea of integrated analytics offered back as a service.
    Organizations like TrackMaven (used for marketing analytics) offer the promise
    of integrating all related data sources into a unified platform and constructing
    reporting and analysis deemed best in class for the variety of channels and objectives.
    These organizations also have an extreme advantage—the mass consumption of data
    from a variety of *their* customers, meaning they can also serve up aggregated
    insights on performance and construct comparison benchmarking in their respective
    disciplines. This task is something that a single organization would unlikely
    be able to achieve on its own, as it requires the cooperation of competitors and
    broad data-sharing. Instead, by virtue of opting into these services, these organizations
    gain this data sharing as an extreme benefit.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一思路下，还有作为服务提供的集成分析的理念。像TrackMaven（用于营销分析）这样的组织承诺将所有相关数据源集成到一个统一平台，并构建报告和分析，被认为是各种渠道和目标中最佳的。这些组织还具有极大的优势——从各自客户的大量数据消费中，意味着它们还可以提供聚合的绩效见解，并构建各自领域的比较基准。这项任务是单个组织不太可能独自完成的，因为它需要竞争对手的合作和广泛的数据共享。相反，通过选择这些服务，这些组织获得了数据共享作为极大的好处。
- en: Conclusion
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'This chapter focused on three major topics: where and when to prepare data,
    building a best-in-class data platform, and future trends in analytics.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点讨论了三个主要主题：何时何地准备数据，构建最佳数据平台以及分析未来的趋势。
- en: You’ve learned three approaches to preparing data. We’ve provided you with examples
    of when that function may need to be separated from the visualization process.
    You should now feel confident in knowing the tools at your disposal and have the
    ability to articulate the pros and cons of choosing each. And most importantly,
    we hope you take away that there isn’t one best approach. Quite often a blend
    of all three exists within an organization to help achieve the analytical results
    you’re hoping for.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学会了三种准备数据的方法。我们为您提供了函数何时需要与可视化过程分离的示例。现在您应该对您手头的工具感到自信，并有能力表达选择每个工具的优缺点。最重要的是，我们希望您了解到并不是一种最佳方法。通常情况下，组织内会混合使用这三种方法，以帮助实现您希望达到的分析结果。
- en: You’ve also learned the layers of a best-in-class data analytics platform—one
    that starts with raw data and works its way all the way up to the point of visualization.
    You’ve also learned that data can be stored in one of two major ways to help facilitate
    this type of platform—the data lake and the data warehouse—and the benefits associated
    with both.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您还学习了最佳数据分析平台的各个层次——从原始数据开始，逐步向上工作直到可视化的点。您还了解到数据可以以两种主要方式之一存储，以帮助促进这种类型的平台——数据湖和数据仓库——以及与之相关的各种好处。
- en: 'We’ve discussed three trends within data visualization and analytics: data
    storytelling, analysis within the human workflow, and analytics as a product.
    As you expand and grow your own visualization skills, we encourage you to look
    at the sister discipline of data journalism as a way to innovate and evolve your
    own data products. Additionally, we’ve challenged you to think hard about where
    dashboards and data products should reside, and shared the conclusive thought
    that in the future (for efficiency and maximum gains), we see them residing in
    the same application as an office worker’s day-to-day operations.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了数据可视化和分析中的三个趋势：数据叙事、人类工作流内的分析，以及作为产品的分析。在您拓展和发展自己的可视化技能时，我们鼓励您看待数据新闻学作为创新和发展自己数据产品的一种方式。另外，我们挑战您深思仪表板和数据产品应该驻留的位置，并分享了这样一个结论性的想法：在未来（为了效率和最大化收益），我们认为它们应该与办公人员的日常操作驻留在同一应用程序中。
- en: And finally, we’ve said that analytics itself is becoming a product—one that
    is separating itself from analysts and business intelligence professionals to
    a completely separate product offering. It can be added to existing applications
    to enhance their value or work as a standalone product from data aggregators,
    allowing organizations to do necessary comparisons and benchmarks with their competitors
    and to further understand their own industry.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们说分析本身正在成为一种产品——这种产品正在从分析师和商业智能专业人员中分离出来，成为一个完全独立的产品。它可以被添加到现有的应用程序中，以增强它们的价值，或者作为来自数据聚合器的独立产品，允许组织进行必要的比较和与竞争对手的基准分析，进一步了解自己所在的行业。
