- en: Chapter 3\. Making Comparisons
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章。进行比较
- en: Comparisons are at the heart of data visualization. Our audiences are often
    laser-focused on comparing two or more values. Our job as practitioners is to
    simplify the comparison of each set of values.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 比较是数据可视化的核心。我们的观众经常专注于比较两个或更多的值。作为从业者，我们的工作是简化每组值的比较。
- en: 'Some comparisons are easier than others. If you’re comparing two groups on
    a single value, your comparison is straightforward: use a bar chart. Most times,
    you should just use a bar chart simply because bar charts are the most versatile
    and common chart type used for comparisons.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 比较中有些比较容易。如果你在比较一个单一值的两个组，你的比较就很直接：使用柱状图。大多数情况下，你应该只使用柱状图，因为柱状图是最多才能且最常见的用于比较的图表类型。
- en: 'But every bar chart presents one challenge: it’s a bar chart! Your audience
    has seen this chart type hundreds, thousands, or millions of times. In this chapter,
    we’ll offer you a few alternatives, such as Cleveland dot plots and lollipop charts,
    as well as various ways to format your bar charts.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是每个柱状图都有一个挑战：它是一个柱状图！你的观众已经看过这种图表类型数百、数千甚至数百万次。在本章中，我们将为您提供一些替代方案，如克利夫兰点图和棒棒糖图，以及各种格式化柱状图的方法。
- en: When creating these alternative charts, really think about whether you’re seeking
    a bar chart for your audience’s needs or for your own. If it’s for you, keep it
    a bar chart. If it’s for your audience, perfect—use the alternative.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建这些替代图表时，请认真考虑您是为了观众的需求还是为了自己而寻找柱状图。如果是为了你自己，就保持为柱状图。如果是为了你的观众，那么很好——使用替代方案。
- en: Not all comparisons are as straightforward as bar charts. Sometimes you are
    comparing across members of a dimension and at different time points within that
    member. Other times you’re comparing multiple members against multiple dimensions.
    Sometimes you’re worried about the actual metric, sometimes the rank of the value.
    Sometimes you’re interested in comparing values not against other members, but
    against the overall group.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的比较都像柱状图那么直接。有时您正在比较一个维度的成员及其内部不同时间点。其他时候，您正在比较多个成员与多个维度。有时您担心实际度量，有时是值的排名。有时您有兴趣比较值，而不是其他成员，而是整体组。
- en: In this chapter, we’ll provide other methods for comparison including the bar-on-bar
    chart, displaying the change in rank between two time periods, bump charts, barbell
    plots, trellis, and parallel coordinates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将提供其他比较方法，包括柱状图上的柱状图，显示两个时间段之间排名变化的图表，颠簸图，哑铃图，栅格和平行坐标。
- en: 'Bar Charts and Alternatives: Amplify Performance Case Study'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 柱状图及其替代方案：增强性能案例研究
- en: As we’ve already discussed, data visualization practitioners create a lot of
    bar charts—justifiably so. As you learned in [Chapter 1](ch01.xhtml#categorical_analysis),
    a bar chart compares two or more groups across a single metric. Bar charts are
    easy to use because you have to compare only the length or height of one bar against
    another. With a quick glance, your audience understands the magnitude of the difference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们已经讨论过的那样，数据可视化从业者制作了大量的柱状图——这是理所当然的。正如您在[第1章](ch01.xhtml#categorical_analysis)中所学到的，柱状图比较一个或多个组在单一度量上的两个或更多的组。柱状图易于使用，因为您只需比较一个柱的长度或高度与另一个即可。一眼就能看出差异的大小。
- en: A nonprofit in the performing arts space, AP is trying to better understand
    its grant program. Its executives want to know how the average grant size compares
    to the type of grant. They have shown the same chart to funders for the last four
    years and are looking for different ways to spice it up! How can they increase
    the visual impact of this data?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在表演艺术领域的非营利组织，AP正试图更好地了解其赠款计划。其高管们想知道平均赠款金额与赠款类型的比较情况。他们已经向资助者展示了同样的图表四年了，现在正在寻找不同的方式来增强数据的视觉冲击力！他们如何能够增加这些数据的视觉冲击？
- en: In the grant data, you will use a group called [Program] to compare the data,
    and you will create a measure called [Avg Grant Amount]. You will use this group
    and this measure for five examples.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在授予数据中，您将使用名为[Program]的组来比较数据，并创建名为[Avg Grant Amount]的度量。您将使用此组和此度量进行五个示例。
- en: 'Strategy: Compare with a Basic Bar Chart'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：与基本柱状图进行比较
- en: 'First, let’s start with a basic bar chart:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们从基本的柱状图开始：
- en: Connect to the Nonprofit Grant Data dataset.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到非营利授予数据集。
- en: Create a calculated field called `**[Avg Grant Amount]**`.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Avg Grant Amount]**`的计算字段。
- en: 'Use existing fields and write the following formula:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用现有字段并编写以下公式：
- en: '[PRE0]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Add [Program] to Columns and [Avg Grant Amount] to Rows.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[程序]添加到列中，将[平均拨款金额]添加到行中。
- en: Change the mark type to Bar.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为条形。
- en: Rotate the labels on the Columns shelf so the text is vertical.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列架上旋转标签，使文本垂直显示。
- en: 'We started by creating this vertical bar chart because almost everyone learns
    how to make a bar chart by plotting it vertically. This is often reinforced when
    you’re using document editors or spreadsheet tools. Most people can’t help that
    the default settings are vertical bar charts. The alternative: a horizontal bar
    chart, which you’ll make next.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先创建了这个垂直条形图，因为几乎每个人在学习如何制作条形图时都是垂直绘制的。当你使用文档编辑器或电子表格工具时，这种方式经常被强化。大多数人无法避免默认设置是垂直条形图。另一种选择是水平条形图，接下来你将学习如何制作。
- en: But first, let’s dissect this vertical bar chart. Here, [Program] is on Columns
    and [Avg Grant Amount] is on Rows, as you can see in [Figure 3-1](#vertical_bar_chart_depicting_the_average).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，让我们来解剖这个垂直条形图。在这里，[程序]在列上，[平均拨款金额]在行上，正如你在[图3-1](#vertical_bar_chart_depicting_the_average)中所见。
- en: '![Vertical bar chart depicting the average grant amount by category](Images/TAST_0301.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图3-1：显示类别平均拨款金额的垂直条形图](Images/TAST_0301.png)'
- en: Figure 3-1\. Vertical bar chart depicting the average grant amount by category
  id: totrans-23
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-1：显示类别平均拨款金额的垂直条形图
- en: Let’s look at this chart as if you were someone from your audience. At first
    glance, it looks pretty good. You can easily identify Decentralization and Regional
    Economic Development funds as two categories with the largest average grant amounts,
    for example.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们像您的观众一样查看这个图表。乍一看，它看起来很不错。例如，您可以轻松识别出去中心化和地区经济发展基金作为平均拨款金额最大的两个类别。
- en: When you start to dig into the comparisons, however, determining the order of
    the groups is more difficult. Although alphabetical order is great, it’s not that
    meaningful. Additionally, to read the labels, you need to bend your neck slightly.
    If only there was a better way.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你开始比较时，确定组的顺序更加困难。虽然按字母顺序排序很好，但并不是那么有意义。另外，要读标签，您需要稍微弯曲脖子。如果有更好的方式就好了。
- en: We almost always recommend horizontal bar charts over vertical bar charts. It’s
    completely OK if you’ve made a lot of vertical bar charts before reading this.
    It’s not your fault that your grade school teachers made you create vertical bar
    charts for all those math and science projects. Many of us read from left to right,
    especially if we grew up speaking a left-to-right language, so it’s easy for us
    to process text and information the same way. This means choosing vertical over
    horizontal bars. (Remember, that doesn’t mean you have to give them up.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们几乎总是建议使用水平条形图而不是垂直条形图。如果在阅读本文之前制作了许多垂直条形图，那完全没问题。这并不是你的错，是你的小学老师让你为所有数学和科学项目制作垂直条形图。我们中的许多人习惯从左到右阅读，特别是说母语为从左到右语言的人，所以我们处理文本和信息的方式也很容易。这意味着选择垂直条形图而不是水平条形图。（记住，并不意味着你必须放弃水平条形图。）
- en: 'Strategy: Convert a Vertical Bar Chart to Horizontal'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：将垂直条形图转换为水平条形图
- en: 'For this next example, you are going to make a horizontal bar chart:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个示例中，您将制作一个水平条形图：
- en: Duplicate the sheet from Blueprint 3-1.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制蓝图3-1中的工作表。
- en: Set the sheet to fill the entire view.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将工作表设置为填充整个视图。
- en: Click the Swap Axes button to swap rows and columns.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“交换轴”按钮以交换行和列。
- en: If necessary, rotate the labels on rows.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，在行上旋转标签。
- en: Sort the [Program] group in descending order by [Avg Grant Amount].
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[程序]组按[平均拨款金额]降序排列。
- en: Right-click the visualization and select Format. Add row dividers, using the
    second-lightest gray option in Tableau’s color palette, to match [Figure 3-2](#horizontal_bar_charts_are_easier_for_you).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击可视化并选择“格式”。使用Tableau颜色调色板中第二轻灰色选项添加行分隔线，以匹配[图3-2](#horizontal_bar_charts_are_easier_for_you)。
- en: In the Format pane, click the Line button (the fifth of five options) and then
    remove all grid lines, zero lines, and the axis ruler by setting those values
    to None.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在格式面板中，单击线按钮（五个选项中的第五个），然后通过将这些值设置为无来删除所有网格线、零线和坐标轴标尺。
- en: Size the bars to be about 50% of the maximum value.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将条的大小调整为最大值的约50%。
- en: Click Label on the Marks card and select “Show marks label.”
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“标签”在“标记”卡上，并选择“显示标签”。
- en: Right-click the [Avg Grant Amount] axis and deselect Show Header to hide the
    header.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击[平均拨款金额]轴，并取消选择“显示标题”以隐藏标题。
- en: '![Horizontal bar charts are easier for your audience to interpret because text
    can be read from left to right](Images/TAST_0302.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![水平条形图对您的受众来说更容易解释，因为文本可以从左到右阅读](Images/TAST_0302.png)'
- en: Figure 3-2\. Horizontal bar charts are easier for your audience to interpret
    because text can be read from left to right
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-2。水平条形图对您的受众来说更容易解释，因为文本可以从左到右阅读
- en: Horizontal bar charts open up opportunities for the labels of your bars. You
    could include labels to add more context to the bars, indicating a change compared
    to a previous period, a percent of the total, or the rank versus other members.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 水平条形图为您的柱形图的标签打开了机会。您可以包含标签以向柱形图添加更多上下文，指示与以往期间的变化，总数的百分比，或与其他成员的排名相比。
- en: 'If you choose to add labels, you can hide the axis. Axes and labels accomplish
    the same goal: they give scale to the bar size. Including both means including
    redundant information, and as a practitioner, you want to minimize redundancy.
    (However, if you do find your audience often misinterpreting information, you
    may want to include redundancies, provide additional context in text form, or
    choose a different visualization to communicate.)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择添加标签，可以隐藏轴。轴和标签达到相同的目标：它们为柱状大小提供比例。包括两者意味着包含冗余信息，作为从业者，您希望最小化冗余。（但是，如果您发现您的受众经常误解信息，您可能需要包含冗余信息，在文本形式中提供额外的背景信息，或选择不同的可视化方式进行沟通。）
- en: For this horizontal bar chart example, we’ve chosen to add labels, so we had
    you hide your axis and remove grid lines, grid rulers, and all other line types
    included in Tableau’s Format pane. We also recommend you sort your values on the
    metric. It’s Luke’s personal preference to also increase the whitespace between
    each bar (by decreasing the bar width) and include row dividers in formatting
    options, as shown in [Figure 3-2](#horizontal_bar_charts_are_easier_for_you).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个水平条形图示例，我们选择添加了标签，所以我们让您隐藏了轴并移除了Tableau格式面板中包含的网格线，网格标尺和所有其他线型。我们还建议您按指标对值进行排序。Luke个人喜好也是增加每个柱之间的空白（通过减少柱宽）并在格式选项中包含行分隔符，如[图3-2](#horizontal_bar_charts_are_easier_for_you)所示。
- en: Now let’s pretend again that you are an individual from our intended audience.
    As before, you can quickly see that Decentralization and Regional Economic Development
    are the two categories with the largest average grant amounts. But now, you can
    also see that State & Local Partnership is next, and approximately $10,000 lower
    in terms of average grant size. You can see that the majority of categories have
    an average grant size between $14,000 and $20,000\. Finally, you can see that
    Arts Education, Theater, and Literature have the smallest average grant size.
    Of course, all this information is available in the vertical bar charts, but with
    our horizontal bar chart, we can get to these insights faster.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再假设您是我们预期受众中的一个个体。与之前一样，您可以迅速看出去中心化和地区经济发展是平均拨款金额最高的两个类别。但是现在，您还可以看到州和地方合作伙伴是接下来的，平均拨款金额大约低了$10,000。您可以看到大多数类别的平均拨款金额在$14,000到$20,000之间。最后，您可以看到艺术教育，戏剧和文学的平均拨款金额最小。当然，所有这些信息在垂直条形图中都是可用的，但是使用我们的水平条形图，我们可以更快地获得这些见解。
- en: Now that we’ve made our pitch for horizontal bar charts, let’s talk about alternatives
    that help your audience break up the routine of seeing bar charts. Next, we’ll
    show you how to create lollipop charts and single-point, or Cleveland, dot plots.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经为水平条形图做出了推荐，让我们谈谈帮助您的受众打破看到条形图的例行公事的替代方法。接下来，我们将向您展示如何创建棒棒糖图和单点（或克利夫兰）点图。
- en: 'Strategy: Create a Lollipop Chart'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建棒棒糖图
- en: One of the easiest ways to break up the monotony of bar charts is to create
    a *lollipop chart*. This is simply a bar chart with a circle at the end of each
    bar ([Figure 3-3](#a_lollipop_chart_is_a_quick_way_for_you)). For whatever reason—perhaps
    it’s the rounded endpoints—audiences and developers love to use this chart type.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 打破条形图单调性的最简单方法之一是创建*lollipop chart*。这只是一个带有每个柱形图末端圆圈的柱形图（[Figure 3-3](#a_lollipop_chart_is_a_quick_way_for_you)）。出于某种原因——也许是圆形的端点——受众和开发者喜欢使用这种图表类型。
- en: '![A lollipop chart is a quick way for you or your audience to take a break
    from looking at bar charts—even though a lollipop chart is a bar chart](Images/TAST_0303.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![棒棒糖图是您或您的受众从查看条形图中快速休息的一种方式，尽管棒棒糖图是条形图](Images/TAST_0303.png)'
- en: Figure 3-3\. A lollipop chart is a quick way for you or your audience to take
    a break from looking at bar charts—even though a lollipop chart is a bar chart
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-3\. 棒棒糖图表是您或您的观众从查看条形图中休息的快捷方式，尽管棒棒糖图表也是一种条形图
- en: 'Follow these steps to create your lollipop chart:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建您的棒棒糖图：
- en: Create a new sheet.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新工作表。
- en: Create a dual-axis chart using the same dimension—in this example, using [Avg
    Grant Amount]. This will give you two Marks cards you can control. If you haven’t
    made a dual-axis chart, you can do this by adding [Avg Grant Amount] to the columns
    axis twice. Then right-click the rightmost measure on Columns and select Dual
    Axis. On the top axis on the view, right-click and select Synchronize Axis. The
    result is shown in [Figure 3-4](#the_first_step_to_a_lollipop_chart).
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用相同的维度创建一个双轴图表——在本例中使用 [平均授予金额]。这将给您两个可以控制的 Marks 卡。如果您还没有制作双轴图表，可以通过两次将 [平均授予金额]
    添加到列轴上来完成。然后右键单击列上最右边的度量，并选择双轴。在视图的顶轴上，右键单击并选择同步轴。结果显示在 [图 3-4](#the_first_step_to_a_lollipop_chart)
    中。
- en: Tip
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: 'Synchronize Axis does exactly what it sounds like: it makes sure that the unit
    of measure is identical across a dual-axis chart. If you’re using the same metric
    in both axes, you’ll want to ensure that this option is enabled.'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同步轴确切地执行其名称所示的功能：它确保跨双轴图表的度量单位是相同的。如果您在两个轴上使用相同的度量标准，则需要确保启用此选项。
- en: '![The first step to a lollipop chart](Images/TAST_0304.png)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![棒棒糖图的第一步](Images/TAST_0304.png)'
- en: Figure 3-4\. The first step to a lollipop chart
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-4\. 棒棒糖图的第一步
- en: 'For Marks card 1, click the leftmost [Avg Grant Amount] on Columns. Then make
    these changes:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 Marks 卡 1，在列上点击最左边的 [平均授予金额]。然后进行以下更改：
- en: Change the mark type to Bar.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为条形。
- en: Change the size of the bar to be smaller than the circle.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将条形的大小改为小于圆圈。
- en: 'For Marks card 2, click the rightmost [Avg Grant Amount] measure on Columns.
    Then make these changes:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 Marks 卡 2，在列上点击最右边的 [平均授予金额] 度量。然后进行以下更改：
- en: Change the mark type from Automatic to Circle.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型从自动更改为圆圈。
- en: Show the mark labels on this Marks card and change the alignment to be right-middle.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此 Marks 卡上显示标记标签，并将对齐方式更改为右中。
- en: Adjust the circle size if necessary. See [Figure 3-5](#create_a_synchronized_dual_axis_with_a_b)
    for the result.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，调整圆圈大小。请参阅 [图 3-5](#create_a_synchronized_dual_axis_with_a_b) 查看结果。
- en: '![Create a synchronized dual axis with a bar and a circle to make a dual-axis
    chart. Be sure to add labels to the circle and not the bar.](Images/TAST_0305.png)'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建一个带有条形和圆圈的同步双轴，以制作双轴图表。确保为圆圈添加标签而不是条形。](Images/TAST_0305.png)'
- en: Figure 3-5\. Create a synchronized dual axis with a bar and a circle to make
    a dual-axis chart. Be sure to add labels to the circle and not the bar.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-5\. 创建一个带有条形和圆圈的同步双轴，以制作双轴图表。确保为圆圈添加标签而不是条形。
- en: 'Format the visualization as follows:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化可视化如下：
- en: Hide your headers by right-clicking and unchecking Show Header on the axes.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过右键单击并取消在轴上显示标题来隐藏标题。
- en: Remove grid lines, zero lines, and axis rulers.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除网格线、零线和轴标尺。
- en: Add row dividers.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加行分隔线。
- en: This produces the visualization in [Figure 3-6](#the_final_lollipop_chartcomma_showing_th).
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这会生成 [图 3-6](#the_final_lollipop_chartcomma_showing_th) 中的可视化效果。
- en: '![The final lollipop chart, showing the average grant amount by category](Images/TAST_0306.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![最终的棒棒糖图，显示按类别平均授予金额](Images/TAST_0306.png)'
- en: Figure 3-6\. The final lollipop chart, showing the average grant amount by category
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-6\. 最终的棒棒糖图，显示按类别平均授予金额
- en: Audiences and developers love lollipop charts. They provide a subtle way to
    take a break from bar charts, and building a lollipop chart doesn’t take a lot
    of work.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 观众和开发人员喜欢棒棒糖图表。它们提供了一种从条形图中稍作休息的微妙方式，并且构建棒棒糖图表并不需要太多工作。
- en: 'One drawback of lollipop charts: they are not a 100% accurate representation
    of the data. A bar chart is an accurate representation of the data, but then we
    tack a circle onto the end of each bar. The center of the circle is aligned with
    the center of the bar. This means that half of the circle misrepresents the data
    ([Figure 3-7](#lollipop_charts_are_not_pixel-perfect_wh)).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 棒棒糖图的一个缺点：它们不能完全准确地代表数据。条形图是数据的准确表示，但我们在每个条形的末端加上一个圆圈。圆圈的中心与条形的中心对齐。这意味着圆圈的一半会误传数据（[图
    3-7](#lollipop_charts_are_not_pixel-perfect_wh)）。
- en: '![Lollipop charts are not pixel-perfect when it comes to creating a 100% accurate
    depiction of the visualization, but that’s OK](Images/TAST_0307.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![棒棒糖图在创建可视化的完全准确描述方面并非像素完美，但这没关系](Images/TAST_0307.png)'
- en: Figure 3-7\. Lollipop charts are not pixel-perfect when it comes to creating
    a 100% accurate depiction of the visualization, but that’s OK
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-7\. 棒棒糖图在创建可视化的完全准确描述方面并非像素完美，但这没关系
- en: 'Here’s our take on this inaccuracy: it is our job to create visualizations
    that approximate the data. Most chart types are already approximations of the
    data. If this level of abstraction would change readers’ interpretation of the
    data, don’t use it. If it’s still a close approximation, feel free to use it.
    Just be ready to justify your decision!'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这种不准确性，我们的任务是创建近似数据的可视化。大多数图表类型已经是数据的近似值。如果这种抽象水平会改变读者对数据的解释，请不要使用它。如果仍然是一个接近的近似值，请随时使用它。只需准备好证明您的决定即可！
- en: 'Strategy: Create a Basic Cleveland Dot Plot'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建基本的克利夫兰点图
- en: As we mentioned at the beginning of the chapter, our audiences are looking for
    alternatives to bar charts. Luke’s personal favorite is the *Cleveland dot plot*.
    He likes to use it because it increases the spacing of the data elements and de-emphasizes
    nondata elements while still providing the same information as a bar chart.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章开头提到的，我们的受众正在寻找替代柱状图的方法。卢克个人最喜欢*Cleveland点图*。他喜欢使用它，因为它增加了数据元素的间距，减弱了非数据元素的影响，同时仍然提供与柱状图相同的信息。
- en: The [Cleveland dot plot](https://www.jstor.org/stable/2288400?seq=1) is not
    from the city of Cleveland, Ohio. Rather, it’s a design published by William Cleveland
    and Robert McGill in 1984\. With the dot plot, we show our values with circles
    along an axis. We then display the value of each group at the end of the axis,
    as shown in [Figure 3-8](#a_cleveland_dot_plot_depicting_the_avera).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[克利夫兰点图](https://www.jstor.org/stable/2288400?seq=1)并不来自俄亥俄州克利夫兰市。相反，它是由威廉·克利夫兰和罗伯特·麦吉尔在1984年发布的设计。使用点图，我们可以沿着轴用圆圈显示值。然后在轴的末端显示每组的值，如[图 3-8](#a_cleveland_dot_plot_depicting_the_avera)所示。'
- en: '![A Cleveland dot plot depicting the average grant amount by category](Images/TAST_0308.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![按类别显示平均资助金额的克利夫兰点图](Images/TAST_0308.png)'
- en: Figure 3-8\. A Cleveland dot plot depicting the average grant amount by category
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-8\. 按类别显示平均资助金额的克利夫兰点图
- en: What we like about the dot plot over the bar chart is that we can increase our
    overall whitespace, maintain existing comparisons of the values, and align the
    text/values in a single column. We can also use the amount labels as references
    to quickly understand the range of our data (recall the dot plots from [Chapter 2](ch02.xhtml#quantitative_analysis)).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢点图而不是柱状图的原因是，我们可以增加整体的空白空间，保持现有值的比较，并将文本/值对齐到单列中。我们还可以使用金额标签作为参考，快速了解数据范围（回顾第2章中的点图）。
- en: 'Follow these steps to build a basic Cleveland dot plot:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建基本的克利夫兰点图：
- en: To build the visualization, create a new sheet.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建可视化效果，请创建一个新的工作表。
- en: Add [Program] to Rows.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[程序]添加到行中。
- en: As you did in the lollipop chart, add [Avg Grant Amount] to Columns twice and
    create a synchronized dual axis.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与棒棒糖图一样，两次将[Avg Grant Amount]添加到列中，然后创建同步的双轴。
- en: On the leftmost [Avg Grant Amount] measure on Columns, double-click and edit
    the calculation. Wrap [Avg Grant Amount] in the `WINDOW_MAX()` function ([Figure 3-9](#creating_an_ad_hoc_window_maxleft_parent)).
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列上的最左边的[Avg Grant Amount]测量中，双击并编辑计算。在`WINDOW_MAX()`函数中包装[Avg Grant Amount]（[图 3-9](#creating_an_ad_hoc_window_maxleft_parent)）。
- en: The `WINDOW_MAX()` calculation is a table calculation that will return the maximum
    value across all [Avg Grant Amount]. Edit the table calculation by right-clicking
    and setting Compute Using to “Table (down).”
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`WINDOW_MAX()`计算是一个表格计算，将返回所有[Avg Grant Amount]的最大值。通过右键单击并设置计算使用为“表格（向下）”来编辑表格计算。'
- en: Note
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Table calculations allow you to do analysis on top of the data shown in the
    visualization you’re creating. While we won’t go into too much detail on *how*
    they function, you can check out Tableau’s own [Top 10 table calculations blog](https://oreil.ly/jHVud)
    for more insight.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表格计算允许您在正在创建的可视化数据之上进行分析。虽然我们不会详细讨论*它们的功能，但您可以查看Tableau自己的[前10个表格计算博客](https://oreil.ly/jHVud)以获取更多见解。
- en: '![Creating an ad hoc WINDOW_MAX() calculation on columns](Images/TAST_0309.png)'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在列上创建临时的WINDOW_MAX()计算](Images/TAST_0309.png)'
- en: Figure 3-9\. Creating an ad hoc `WINDOW_MAX()` calculation on columns
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-9\. 在列上创建一个临时的`WINDOW_MAX()`计算
- en: 'Customize your bars as follows:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据以下方式自定义您的条形图：
- en: Change the mark type from Automatic to Bar. Change the size of the bar to the
    smallest value possible. We don’t want the bar to stand out too much, so change
    its color to a light gray.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型从自动更改为条形。将条的大小更改为可能的最小值。我们不希望条形过于显眼，因此将其颜色更改为浅灰色。
- en: Add [Avg Grant Amount] to Label.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标签中添加[平均授予金额]。
- en: If you want to make your background bar size even narrower, you can click Color
    on the Marks card and set the border color to match the background. After this
    step, your visualization should resemble [Figure 3-10](#a_sneak-peek_into_the_cleveland_dot_plot).
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您希望使背景条大小更窄，您可以单击Marks卡上的颜色，并将边框颜色设置为与背景相匹配的颜色。完成此步骤后，您的可视化应类似于[图 3-10](#a_sneak-peek_into_the_cleveland_dot_plot)。
- en: '![A sneak-peek into the Cleveland dot plot prior to adjusting formatting](Images/TAST_0310.png)'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在调整格式之前窥视克利夫兰点图](Images/TAST_0310.png)'
- en: Figure 3-10\. A sneak-peek into the Cleveland dot plot prior to adjusting formatting
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-10\. 在调整格式之前窥视克利夫兰点图
- en: 'Adjust the circles as follows:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整圆圈如下：
- en: Click the rightmost [Avg Grant Amount] on Columns. Change the mark type from
    Automatic to Circle.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击列上最右侧的[平均授予金额]。将标记类型从自动更改为圆圈。
- en: Change the size of the circle. We prefer a smaller circle; that is, less than
    50% of the distance between the lines that we created with `WINDOW_MAX()`. Sizing
    this mark must be done manually, so do your best to eye the size to something
    that seems appropriate.
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更改圆圈的大小。我们更喜欢较小的圆圈，即小于我们使用`WINDOW_MAX()`创建的线条之间距离的50%。必须手动调整此标记的大小，因此尽量眼测到一个看似合适的大小。
- en: 'Finalize the visualization ([Figure 3-11](#the_final_resultscolon_a_cleveland_dot_p)):'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成可视化（[图 3-11](#the_final_resultscolon_a_cleveland_dot_p)）：
- en: Adjust the color to something that stands out from the background lines.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将颜色调整为与背景线条明显不同的颜色。
- en: Hide the axes.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏坐标轴。
- en: Remove all lines and dividers in the Format pane.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在格式窗格中删除所有线条和分隔线。
- en: '![The final results: a Cleveland dot plot depicting the average grant amount
    by category](Images/TAST_0311.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![最终结果：显示按类别平均授予金额的克利夫兰点图](Images/TAST_0311.png)'
- en: 'Figure 3-11\. The final results: a Cleveland dot plot depicting the average
    grant amount by category'
  id: totrans-108
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-11\. 最终结果：显示按类别平均授予金额的克利夫兰点图
- en: As we mentioned earlier, the dot plot provides us with the same information
    as a bar chart, while increasing whitespace, retaining the ease of comparison,
    and vertically aligning the labels. We could get picky around right-aligning labels
    or increasing whitespace between the line and the labels, but for most audiences,
    the basic dot plot here will more than suffice.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，点图为我们提供与条形图相同的信息，同时增加了空白空间，保留了比较的便利性，并将标签垂直对齐。我们可能会在右对齐标签或增加线条与标签之间的空白方面挑剔，但对于大多数受众来说，这里的基本点图已经足够了。
- en: 'Bar Charts for Rank Changes: AP Case Study'
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 排名变化的条形图：AP案例研究
- en: 'Not all comparisons require you to examine the magnitude across or within a
    measure. Sometimes your audience is merely interested in comparing how different
    groups change in rank and change in rank over periods. Tableau provides many ways
    to show ranks of values. We will start with a straightforward approach: showing
    the current rank in total grant dollars and the change in rank from one year to
    the next.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有比较都需要您检查测量值跨越或在测量内部的大小。有时，您的受众仅对比较不同组的排名变化以及一段时间内的排名变化感兴趣。Tableau提供了许多显示值排名的方法。我们将从一个简单的方法开始：显示总授予金额的当前排名以及从一年到另一年的排名变化。
- en: Now that we have a better understanding of the monetary amounts for the grants
    that were distributed, we want to compare grants by group and year. Let’s explore
    how to show changes in rank order.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们更好地了解了分发的资助金额，我们希望比较按组和年份分类的资助。让我们探讨如何显示排名顺序变化。
- en: AP is taking a closer look at its books, and is trying to better understand
    funding trends on an annual basis. Executives want to understand how much funding
    has been given to each industry segment they serve and whether an increase or
    decrease occurred in each segment from 2018 to 2019\. How would you build a visual
    that shows the relationship between these variables?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: AP正在仔细查看其账簿，并试图更好地理解年度资金趋势。高管们想要了解他们服务的每个行业部门分别获得了多少资金，并且从2018年到2019年每个部门是否出现了增长或减少。您将如何构建一个展示这些变量之间关系的可视化呢？
- en: 'Strategy: Show Rank and Change of Rank on a Bar Chart'
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：在条形图上显示排名和排名变化
- en: In this example, we’ll again display the total grant dollars for 2019\. This
    time, we’ll display the rank relative to all other groups in 2019—but also the
    total change in rankings from 2018 to 2019 on the same metric. [Figure 3-12](#a_snapshot_of_the_visualization_we_will)
    shows a preview.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在本例中，我们将再次显示2019年的总授予金额。这一次，我们将显示相对于2019年所有其他组的排名，同时也显示从2018年到2019年在同一度量标准上排名的总变化。[图 3-12](#a_snapshot_of_the_visualization_we_will)显示了一个预览。
- en: '![A snapshot of the visualization we will create for the next strategy. Note
    the rank values—and change in rank to the right side of the // dividers.](Images/TAST_0312.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![我们将为下一个策略创建的可视化快照。注意右侧的排名值及排名变化的//分隔符。](Images/TAST_0312.png)'
- en: Figure 3-12\. A snapshot of the visualization we will create for the next strategy.
    Note the rank values—and change in rank to the right side of the // dividers.
  id: totrans-117
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-12\. 我们将为下一个策略创建的可视化快照。注意右侧的排名值及排名变化的//分隔符。
- en: 'The reason for using rank in charts is simple: we humans can process only so
    much information. And understanding the change between two measurements is sometimes
    easier to understand when comparing the changes in rankings. Here are the steps
    for this strategy:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中使用排名的原因很简单：我们人类只能处理有限的信息量。有时候，比较两个测量之间的变化时，通过比较排名的变化更容易理解。这里是这种策略的步骤：
- en: Create the base bar chart by adding [Program] to Rows, and [Grant Amount | 2019]
    to Columns as well as to Label on the Marks card ([Figure 3-13](#a_horizontal_bar_chart_depicting_total_g)).
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将[Program]添加到行，将[授予金额 | 2019]添加到列以及将其添加到Marks卡上的标签，创建基本条形图([图 3-13](#a_horizontal_bar_chart_depicting_total_g))
- en: '![A horizontal bar chart depicting total grant dollars for 2019 by category](Images/TAST_0313.png)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个水平条形图显示2019年按类别划分的总授予金额](Images/TAST_0313.png)'
- en: Figure 3-13\. A horizontal bar chart depicting total grant dollars for 2019
    by category
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-13\. 一个水平条形图显示2019年按类别划分的总授予金额
- en: Note
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Several rank calculations are built into Tableau, including `RANK()`, `RANK_DENSE()`,
    `RANK_MODIFIED()`, `RANK_PERCENTILE()`, and `RANK_UNIQUE()`. Although these calculations
    would make sense to use, we are going to use the `INDEX()` function. Since it
    doesn’t do any comparisons of the ranking number within the calculation, it tends
    to be more reliable and flexible.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Tableau内置了几种排名计算，包括`RANK()`、`RANK_DENSE()`、`RANK_MODIFIED()`、`RANK_PERCENTILE()`和`RANK_UNIQUE()`。尽管这些计算在某些情况下可能更合理，但我们将使用`INDEX()`函数。由于它在计算中不进行排名数字的比较，因此更可靠和灵活。
- en: 'Create the rank calculation as follows:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建排名计算如下：
- en: 'Create a new calculation called `**[Index | Grant Amount | 2019]**`:'
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[指数 | 授予金额 | 2019]**`的新计算：
- en: '[PRE1]'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`INDEX()` creates a running count of values based on the way you specify your
    table calculation. We’ll set up how [Index | Grant Amount | 2019] performs this
    running count by adjusting the table calculation on the view.'
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`INDEX()`根据您指定的表计算方式创建一个值的递增计数。我们将通过调整视图上的表计算来设置[指数 | 授予金额 | 2019]执行这种递增计数。'
- en: Add [Index | Grant Amount | 2019] to Label on the Marks card. You’ll notice
    that the function just adds a running value from top to bottom by mark on the
    view ([Figure 3-14](#an_unformatted_horizontal_bar_chart_show)).
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`**[指数 | 授予金额 | 2019]**`添加到Marks卡上的标签。您会注意到，该函数只是通过视图上的标记从上到下添加了一个递增的值([图 3-14](#an_unformatted_horizontal_bar_chart_show))。
- en: '![An unformatted horizontal bar chart showing total grant dollars in 2019 and
    an unsorted INDEX() value](Images/TAST_0314.png)'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个未格式化的水平条形图显示2019年的总授予金额和未排序的INDEX()值](Images/TAST_0314.png)'
- en: Figure 3-14\. An unformatted horizontal bar chart showing total grant dollars
    in 2019 and an unsorted `INDEX()` value
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-14\. 一个未格式化的水平条形图显示2019年的总授予金额和未排序的`INDEX()`值
- en: To make the calculation work like a rank, edit the table calculation by right-clicking
    the value on the Marks card and editing the Table Calculation. Select Specific
    Dimensions and make sure Program is selected. Now you can edit the sort order.
    Choose Custom and Descending on [Grant Amount | 2019]. The function should now
    look like a unique rank ([Figure 3-15](#an_unformatted_horizontal_bar_ch-id00004))!
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使计算像排名一样工作，请通过右键单击Marks卡上的值并编辑表计算来编辑表计算。选择特定维度，并确保选择了Program。现在您可以编辑排序顺序。选择自定义，并在[授予金额
    | 2019]上选择降序。该函数现在应该看起来像一个唯一的排名([图 3-15](#an_unformatted_horizontal_bar_ch-id00004))！
- en: '![An unformatted horizontal bar chart showing total grant dollars in 2019 and
    a sorted INDEX() value based on the total grant amounts in 2019](Images/TAST_0315.png)'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![显示2019年总赠款金额和基于2019年总赠款金额的排序INDEX()值的未格式化水平条形图](Images/TAST_0315.png)'
- en: Figure 3-15\. An unformatted horizontal bar chart showing total grant dollars
    in 2019 and a sorted `INDEX()` value based on the total grant amounts in 2019
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-15\. 显示2019年总赠款金额和基于2019年总赠款金额的排序`INDEX()`值的未格式化水平条形图
- en: 'Create the difference-in-rank calculation:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建排名变动计算：
- en: 'Create a duplicate of [Index | Grant Amount | 2019] and call the new calculation
    `**[Index | Grant Amount | 2018]**`:'
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建[指数 | 赠款金额 | 2018]的副本，并称新计算为`**[Index | Grant Amount | 2018]**`：
- en: '[PRE2]'
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'For your next calculation, you are going to take the difference between the
    two index calculations. Create a calculation called `**[Index Change | Grant Amount]**`:'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于下一个计算，你将计算两个指数计算之间的差异。创建一个名为`**[Index Change | Grant Amount]**`的计算：
- en: '[PRE3]'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Add this calculation to Text on the Marks card. Edit the table calculation.
    You will have the ability to customize both [Index | Grant Amount | 2018] and
    [Index | Grant Amount | 2019]. These table calculations are shown in [Figure 3-16](#be_sure_to_edit_the_table_calculations_f).
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此计算添加到Marks卡上的文本中。编辑表格计算。你可以定制[指数 | 赠款金额 | 2018]和[指数 | 赠款金额 | 2019]。这些表格计算显示在[图 3-16](#be_sure_to_edit_the_table_calculations_f)中。
- en: '![Be sure to edit the table calculations for both 2018 and 2019\. Use the drop-down
    to select the table calculation you would like to update.](Images/TAST_0316.png)'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![一定要编辑2018年和2019年的表格计算。使用下拉菜单选择要更新的表格计算。](Images/TAST_0316.png)'
- en: Figure 3-16\. Be sure to edit the table calculations for both 2018 and 2019\.
    Use the drop-down to select the table calculation you would like to update.
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-16\. 一定要编辑2018年和2019年的表格计算。使用下拉菜单选择要更新的表格计算。
- en: This is an important step because the next calculation relies on a correct sort
    for both [Index | Grant Amount | 2019] and [Index | Grant Amount | 2018].
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个重要的步骤，因为接下来的计算依赖于正确排序[指数 | 赠款金额 | 2019]和[指数 | 赠款金额 | 2018]。
- en: Be sure to do a custom sort in descending order for [Index | Grant Amount |
    2019] by using [Grant Amount | 2019] and a custom sort in descending order for
    [Index | Grant Amount | 2018] by using [Grant Amount | 2018]. This will give you
    a proper calculation showing the change in rank from 2018 to 2019.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一定要对[指数 | 赠款金额 | 2019]进行降序自定义排序，使用[赠款金额 | 2019]进行排序，并对[指数 | 赠款金额 | 2018]进行降序自定义排序，使用[赠款金额
    | 2018]进行排序。这将为你提供一个正确的计算，显示从2018年到2019年的排名变化。
- en: Once the calculation is displaying results properly, right-click and edit the
    text formatting of [Index Change | Grant Amount]. Use custom formatting and write
    `**(↑0);(↓0);""**`, as shown in [Figure 3-17](#use_custom_text_formatting_to_add_arrows).
    You can type the up arrow by holding down the Alt key while typing `24`, and the
    down arrow by pressing Alt-25.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦计算正确显示结果，右键点击并编辑[指数变化 | 赠款金额]的文本格式。使用自定义格式写`**(↑0);(↓0);""**`，如[图 3-17](#use_custom_text_formatting_to_add_arrows)所示。你可以通过按住Alt键并输入`24`来输入上箭头，按Alt-25来输入下箭头。
- en: '![Use custom text formatting to add arrows to both positive and negative values](Images/TAST_0317.png)'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用自定义文本格式添加箭头到正值和负值](Images/TAST_0317.png)'
- en: Figure 3-17\. Use custom text formatting to add arrows to both positive and
    negative values
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-17\. 使用自定义文本格式添加箭头到正值和负值
- en: 'This custom formatting formats values one of three ways: when values are positive,
    when values are negative, or when values are zero. These are specified in an order
    of positive, negative, and zero and are separated by the semicolon. Based on these
    rules, the positive values will be in parentheses with an up arrow preceding the
    value, negative values will be in parentheses with a down arrow preceding the
    value, and if there is no change in rank, nothing will show up because we are
    using empty quotations.'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此自定义格式化以三种方式格式化值：当值为正时，当值为负时，或当值为零时。这些规则按照正、负和零的顺序指定，并用分号分隔。根据这些规则，正值将以带有上箭头的括号显示，负值将以带有下箭头的括号显示，如果排名没有变化，则不会显示任何内容，因为我们使用空引号。
- en: Once you’ve formatted the display of your labels, the visualization will look
    something like [Figure 3-18](#an_unformatted_horizontal_bar_ch-id00005).
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦你格式化了标签的显示，可视化效果会类似于[图 3-18](#an_unformatted_horizontal_bar_ch-id00005)。
- en: '![An unformatted horizontal bar chart showing total grant dollars in 2019,
    a rank of total grant dollars in 2019 using an unsorted INDEX() value, and a change
    in rank using nested INDEX() functions in a single calculation](Images/TAST_0318.png)'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个未格式化的横向条形图，显示2019年的总授款金额，使用未排序的`INDEX()`值进行2019年总授款金额的排名，并使用嵌套的`INDEX()`函数在单个计算中显示排名变化](Images/TAST_0318.png)'
- en: Figure 3-18\. An unformatted horizontal bar chart showing total grant dollars
    in 2019, a rank of total grant dollars in 2019 using an unsorted `INDEX()` value,
    and a change in rank using nested `INDEX()` functions in a single calculation
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-18\. 一个未格式化的横向条形图，显示2019年的总授款金额，使用未排序的`INDEX()`值进行2019年总授款金额的排名，并使用嵌套的`INDEX()`函数在单个计算中显示排名变化
- en: Now that you have all the components on the dashboard, you need to finalize
    the view by formatting how the text is displayed on the visualization, formatting
    lines and dividers, and sorting the categories.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您已经在仪表板上放置了所有组件，您需要通过格式化可视化文本的方式，格式化线条和分隔符，并对类别进行排序来完成视图。
- en: Start by editing the text label. For this strategy, you’re going to place all
    the measures on a single line and add two slashes to help separate the ranks from
    the values ([Figure 3-19](#a_view_of_the_text_editor_for_the_labels)).
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从编辑文本标签开始。对于这种策略，您将把所有的测量指标放在一行，并添加两个斜杠以帮助区分排名和值（见[图 3-19](#a_view_of_the_text_editor_for_the_labels)）。
- en: '![A view of the text editor for the labels of the change-in-rank bar chart](Images/TAST_0319.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![更改排名条形图标签的文本编辑器视图](Images/TAST_0319.png)'
- en: Figure 3-19\. A view of the text editor for the labels of the change-in-rank
    bar chart
  id: totrans-154
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-19\. 更改排名条形图标签的文本编辑器视图
- en: What’s great about this strategy is the display of the change in rank. The element
    allows the audience to see how change affects the order of categories from one
    period to the next ([Figure 3-20](#the_final_version_showing_total_grant_do)).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略的优点在于显示排名变化。该元素使观众能够看到变化如何影响从一个时期到下一个时期的类别顺序（见[图 3-20](#the_final_version_showing_total_grant_do)）。
- en: '![The final version showing total grant dollars for 2019, the rank compared
    across 24 categories, and the change in rank from 2018 to 2019](Images/TAST_0320.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![最终版本显示2019年的总授款金额，跨24个类别的排名比较以及从2018年到2019年的排名变化](Images/TAST_0320.png)'
- en: Figure 3-20\. The final version showing total grant dollars for 2019, the rank
    compared across 24 categories, and the change in rank from 2018 to 2019
  id: totrans-157
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-20\. 最终版本显示2019年的总授款金额，跨24个类别的排名比较以及从2018年到2019年的排名变化
- en: 'Bump Charts for Rank Changes over Multiple Periods: AP Case Study'
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跨多个时期的排名变化的颠簸图：AP案例研究
- en: The previous strategy focused on the change in rank over just two periods. What
    if you are trying to track this period over multiple periods? Certainly text with
    arrows for several bar charts won’t work. We need to use a different chart type.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的策略侧重于在仅两个时期内对排名变化的跟踪。如果您试图在多个时期内跟踪这一时期呢？显然，带有几个条形图箭头的文本是行不通的。我们需要使用不同的图表类型。
- en: The board at AP was so impressed by the presentation on funding by industry
    segment for 2018 and 2019 that they’ve asked you for more information. They have
    requested an assessment on the same industry segments that indicate how much grant
    funding was distributed on an annual basis. This time, they would like to see
    this information represented for a five-year period, from 2015 to 2020\. How would
    you create a visualization that is still clear to read and impactful?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: AP委员会对2018年和2019年按行业部门资助的演示非常印象深刻，因此他们要求您提供更多信息。他们要求对同一行业部门进行评估，以表明每年分配了多少授款资金。这一次，他们希望看到这些信息在2015年到2020年的五年期间的表现。您将如何创建一个仍然清晰可读且具有影响力的可视化呢？
- en: First, let’s look at a line chart showing total grant dollars by quarter and
    consider it from the perspective of your audience ([Figure 3-21](#a_left_parenthesisless_than_idealright_p)).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看一看一张折线图，显示每个季度的总授款金额，并从您的受众角度考虑它（见[图 3-21](#a_left_parenthesisless_than_idealright_p)）。
- en: '![A (less than ideal) line chart showing total grant dollars by quarter for
    each category](Images/TAST_0321.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![一张（不太理想的）折线图，显示每个类别每季度的总授款金额](Images/TAST_0321.png)'
- en: Figure 3-21\. A (less-than-ideal) line chart showing total grant dollars by
    quarter for each category
  id: totrans-163
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-21\. 一张（不太理想的）折线图，显示每个类别每季度的总授款金额
- en: This line chart has a lot of lines, but they are surprisingly not too difficult
    to track. Normally, you should avoid more than eight lines on a line chart because
    often too many overlap. But the audience is more interested in how any category
    compares to others, and this plot doesn’t show that change over time. What’s needed
    is a plot that describes this change in terms of rank.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 此线图有很多线，但惊人地不难跟踪。通常，应避免在折线图上有超过八条线，因为太多线条往往会重叠。但观众更感兴趣的是任何类别与其他类别的比较，而此图表未显示随时间的变化。所需的是一种能描述这种排名变化的图表。
- en: One of the best chart types for change in rank over time is a *bump chart*.
    Using a bump chart allows you to see how changes in rank occur over time, without
    getting completely lost in the information. Instead of building the preceding
    chart, let’s build a bump chart that allows us to select a single category ([Figure 3-22](#a_bump_chart_showing_the_change_in_rank)).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 用于随时间变化排名的最佳图表类型之一是*颠簸图表*。使用颠簸图表可以看到排名如何随时间变化，而不至于完全迷失在信息中。与构建前述图表不同，让我们构建一个颠簸图表，允许我们选择单个类别（[图 3-22](#a_bump_chart_showing_the_change_in_rank)）。
- en: '![A bump chart showing the change in rank over time by quarter for the 24 categories](Images/TAST_0322.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![一个颠簸图表显示24个类别按季度排名随时间变化](Images/TAST_0322.png)'
- en: Figure 3-22\. A bump chart showing the change in rank over time by quarter for
    the 24 categories
  id: totrans-167
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-22\. 一个颠簸图表显示24个类别按季度排名随时间变化
- en: So how do you create a bump chart?
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么制作颠簸图表？
- en: 'Strategy: Make a Bump Chart'
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：制作颠簸图表
- en: 'A bump chart is fundamentally different from a line chart. This bump chart
    strategy shows how the ranks of categories change biannually from 2015 through
    2019\. The information does not care how close the underlying grant totals are;
    rather, it concerns only the overall rank. In this case, a bump chart shows the
    cyclical nature of grants for individual artists relative to other categories:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 颠簸图表与折线图有根本区别。这种颠簸图表策略显示了从2015年到2019年每半年类别排名的变化。信息不关心基础拨款总额有多接近；相反，它只关注整体排名。在这种情况下，颠簸图表展示了艺术家个人拨款在其他类别相对排名的周期性特征：
- en: 'Create a line chart as follows:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建如下线图：
- en: Add `SUM([Grant Amount])` to Rows and [Program] to Detail on the Marks card.
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`SUM([Grant Amount])`添加到行，并将[Program]添加到Marks卡片的详细信息。
- en: 'Create a new calculated field called `**[Date | Biannual]**` that will return
    dates to the nearest biannual—either January 1 or July 1:'
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Date | Biannual]**`的新计算字段，返回最接近半年的日期，即1月1日或7月1日：
- en: '[PRE4]'
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Place this calculation on Columns and then right-click and change to Exact Date.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算放置在列上，然后右键单击并更改为精确日期。
- en: Add a context filter using [Date | Biannual] and select all years but 2020.
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用[Date | Biannual]添加一个上下文过滤器，并选择所有年份，但不包括2020年。
- en: Note
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: A *context filter* is slightly different from a standard dimension filter because
    it filters data from being included in a fixed LOD calculation. Standard dimension
    filters are applied to a view after LOD calculations are completed.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*上下文过滤器*与标准维度过滤器略有不同，因为它过滤数据不包括在固定LOD计算中。标准维度过滤器在LOD计算完成后应用于视图。'
- en: Add a rank table calculation to `SUM([Grant Amount])` on Rows. Set the rank
    to be unique and descending ([Figure 3-23](#creating_a_unique_descending_rank_of_tot)).
    Compute the calculation on [Program].
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在行上为`SUM([Grant Amount])`添加一个排名表计算。设置排名为唯一且降序（[图 3-23](#creating_a_unique_descending_rank_of_tot)）。在[Program]上计算此计算。
- en: '![Creating a unique descending rank of total grant dollars for every date by
    Program](Images/TAST_0323.png)'
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![为每个日期按节目创建唯一降序排名的总拨款美元](Images/TAST_0323.png)'
- en: Figure 3-23\. Creating a unique descending rank of total grant dollars for every
    date by Program
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-23\. 为每个日期按节目创建唯一降序排名的总拨款美元
- en: Drag a copy of the measure to the Tables area of the Data pane. This will create
    a new saved calculation. Edit the name of the calculation to `**[Grant Amount
    | Rank]**`.
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将度量的副本拖动到数据窗格的表区域。这将创建一个新的保存计算。编辑计算名称为`**[Grant Amount | Rank]**`。
- en: Once you’ve created the calculation, your visualization will look like [Figure 3-24](#a_look_at_the_work-in-progress_after_add).
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建计算后，您的可视化将如[图 3-24](#a_look_at_the_work-in-progress_after_add)所示。
- en: '![A look at the work-in-progress after adding the rank calculation](Images/TAST_0324.png)'
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加排名计算后的工作进展](Images/TAST_0324.png)'
- en: Figure 3-24\. A look at the work-in-progress after adding the rank calculation
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-24\. 添加排名计算后的工作进展
- en: 'Prepare the labels as follows:'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据以下准备标签：
- en: Edit the rank axis and reverse the axis. Hide the rank axis.
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑排名轴并反转轴。隐藏排名轴。
- en: 'To add the labels, create two calculations. The first should be called `**[Bump
    Category Label]**`:'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要添加标签，请创建两个计算。第一个应命名为`**[Bump Category Label]**`：
- en: '[PRE5]'
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Call the second `**[Bump Rank Label]**`:'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将第二个`**[Bump Rank Label]**`命名为调用。
- en: '[PRE6]'
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: We will discuss parts of these calculations in [Chapter 4](ch04.xhtml#working_with_time).
    Just know for now that both calculations will show labels on the starting and
    ending dates for each category and corresponding rank.
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '我们将在[第4章](ch04.xhtml#working_with_time)讨论这些计算的部分。现在只需知道，这两个计算将显示每个类别的起始和结束日期及相应的排名标签即可。  '
- en: 'Build the labels as follows:'
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建标签如下所示：
- en: Add [Bump Category Label] as an attribute to labels.
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Bump Category Label]添加为标签的属性。
- en: Add [Bump Rank Label] to Label and change the table calculation to specific
    dimensions on [Program].
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Bump Rank Label]添加到标签中，并将表格计算更改为在[Program]上使用特定维度。
- en: Edit the axis of [Date | Biannual] to range from 1/1/2013 to 1/1/2022, and then
    hide the axis. We are setting the range of the axis to go beyond the values in
    the data to make space for labels.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑[Date | Biannual]轴，使其范围从2013年1月1日到2022年1月1日，然后隐藏轴。我们设置轴的范围超出数据中的值，以便为标签腾出空间。
- en: Right-click and format [Bump Rank Label] so that there is a `**#**` in front
    of the rank values ([Figure 3-25](#custom_formatting_of_the_text_labels_for)).
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击并格式化[Bump Rank Label]，以便在排名值前面添加`**#**`（见[图 3-25](#custom_formatting_of_the_text_labels_for)）。
- en: '![Custom formatting of the text labels for the bump chart](Images/TAST_0325.png)'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![突显图表文本标签的自定义格式](Images/TAST_0325.png)'
- en: Figure 3-25\. Custom formatting of the text labels for the bump chart
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-25\. 突显图表文本标签的自定义格式
- en: After formatting the text, align the labels to the middle. [Figure 3-26](#a_look_at_the_work_in_progress_for_the_b)
    shows the chart at this point.
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化文本后，将标签对齐到中间。此时的图表如[图 3-26](#a_look_at_the_work_in_progress_for_the_b)所示。
- en: '![A look at the work in progress for the bump chart prior to adding highlighting](Images/TAST_0326.png)'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在添加突出显示之前查看突出显示的进度](Images/TAST_0326.png)'
- en: Figure 3-26\. A look at the work in progress for the bump chart prior to adding
    highlighting
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-26\. 在添加突出显示之前查看突出显示的进度
- en: 'Highlight a single category:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 突出显示单个类别：
- en: Create a parameter from [Program] called `**[Program Parameter]**`.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[Program]创建名为`**[Program Parameter]**`的参数。
- en: 'Create a calculation from the dimension and parameter called `**[Program |
    TF]**`:'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从维度和参数创建名为`**[Program | TF]**`的计算：
- en: '[PRE7]'
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Place this new dimension on Size and Color on the Marks card.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这个新维度放置在Marks卡片的大小和颜色上。
- en: Edit the colors so False values are gray and True values are blue. Place the
    True values in front of the False values, and make the size of the True values
    larger than that of the False values.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑颜色，使False值为灰色，True值为蓝色。将True值放在False值前面，并使True值的大小大于False值的大小。
- en: Edit the table calculation for both [Grant Amount | Rank] and [Bump Rank Label]
    to include both [Program] and [Program | TF] as the specific dimensions used to
    compute the table calculations ([Figure 3-27](#adjust_the_table_calculation_of_your_ran)).
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑[Grant Amount | Rank]和[Bump Rank Label]的表格计算，以包括[Program]和[Program | TF]作为计算表格计算的特定维度（见[图 3-27](#adjust_the_table_calculation_of_your_ran)）。
- en: '![Adjust the table calculation of your rank calculation to include [Program
    | TF] as a selected dimension](Images/TAST_0327.png)'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![调整排名计算的表格计算，以包含[Program | TF]作为选定的维度](Images/TAST_0327.png)'
- en: Figure 3-27\. Adjust the table calculation of your rank calculation to include
    [Program | TF] as a selected dimension
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-27\. 调整排名计算的表格计算，以包括[Program | TF]作为选定的维度
- en: After completing this step, your visualization will look like [Figure 3-28](#a_minimally_formatted_bump_chart_highlig).
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成此步骤后，您的可视化将如[图 3-28](#a_minimally_formatted_bump_chart_highlig)所示。
- en: '![A minimally formatted bump chart highlighting a single category](Images/TAST_0328.png)'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![显示单个类别的最小格式的突显突显图表](Images/TAST_0328.png)'
- en: Figure 3-28\. A minimally formatted bump chart highlighting a single category
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-28\. 显示单个类别的最小格式的突显突显图表
- en: 'Format the bump chart as follows:'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化突显图表如下所示：
- en: Remove all lines and dividers.
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移除所有线条和分隔线。
- en: It’s also worth formatting your tooltips to include `SUM([Grant Amount])`. We
    prefer to go beyond the default formatting of tooltips.
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 还值得将你的工具提示格式化为包含`SUM([Grant Amount])`。我们更喜欢超越默认的工具提示格式。
