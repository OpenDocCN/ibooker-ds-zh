  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![一个完全格式化的凸起图显示最终的可视化结果](Images/TAST_0329.png)'
- en: Figure 3-29\. A fully formatted bump chart displaying the final visualization
  id: totrans-220
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-29\. 一个完全格式化的凸起图显示最终的可视化结果
- en: 'Barbell Plots for Hierarchical Data: Office Essentials Case Study'
  id: totrans-221
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 层次数据的哑铃图：办公必需品案例研究
- en: Comparisons go beyond bar charts and rankings. Sometimes you have to compare
    data that is hierarchical in nature. One of the most common approaches for hierarchical
    comparisons is a barbell plot. (Surprise!)
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 比较不仅限于条形图和排名。有时，你必须比较层次结构的数据。用于层次比较最常见的方法之一是哑铃图。（惊喜！）
- en: The comparisons we will make for the rest of the chapter could be used in any
    industry. However, for this strategy—and the remaining strategies in the chapter—we’re
    going to switch from community grant data and transition to using retail data.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章的其余部分进行的比较可以应用于任何行业。然而，对于这个策略——以及本章剩余的策略——我们将从社区资助数据转换为使用零售数据。
- en: The VP of Sales at OE has requested that the data team provide an analysis of
    the company’s product line sub-categories that shows sales volume by region. He
    is looking to hire additional team members in the coming year, and needs to better
    understand sell-through opportunities. OE has 17 sub-categories and 4 sales regions.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: OE公司的销售副总裁请求数据团队提供公司产品线子类别的销售量按地区显示的分析。他计划在未来一年内增加团队成员，并需要更好地了解销售机会。OE公司有17个子类别和4个销售地区。
- en: What is the best way to clearly present the data, given that many data points
    will need to be represented? One way you might look at this data is as a single
    column of bar charts ([Figure 3-30](#this_side-by-side_bar_chart_for_sub-cate)).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多数据点需要表示的情况下，如何清晰地呈现数据是最好的方式？你可能会把这些数据看作是单列条形图（[图 3-30](#this_side-by-side_bar_chart_for_sub-cate)）。
- en: '![This side-by-side bar chart for sub-category and region is not ideal because
    of the space it consumes](Images/TAST_0330.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![这种子类别和区域并列条形图不理想，因为它占用了空间](Images/TAST_0330.png)'
- en: Figure 3-30\. This side-by-side bar chart for sub-category and region is not
    ideal because of the space it consumes
  id: totrans-227
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-30\. 这种子类别和区域并列条形图不理想，因为它占用了空间
- en: 'We can’t say this is a terrible solution: if our audience looks at any sub-category,
    they will be able to easily compare regions. The problem is that if they are interested
    in the Storage sub-category, for example, they have to go through dozens of data
    points until they get to the information they are interested in. When they do
    get to it, they have to reorient themselves to the chart.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能说这是一个糟糕的解决方案：如果我们的受众查看任何子类别，他们将能够轻松比较各个地区。问题在于，如果他们对存储子类别感兴趣，例如，他们必须浏览几十个数据点，直到找到他们感兴趣的信息。当他们找到时，他们必须重新适应图表。
- en: 'An alternative option is to move [Region] to Columns, and [Percent of Margin]
    to Rows, to create vertical bar charts within each sub-category. This decreases
    the amount of cognitive load on the audience: they’ll be able to more quickly
    process the information because each row is now one sub-category (not a combination
    of sub-category and region). Now, when they scan from left to right, they’ll be
    able to quickly compare regions within a sub-category ([Figure 3-31](#even_this_side-by-side_bar_chart_consume)).'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是将[Region]移动到列中，将[Margin的百分比]移动到行中，以在每个子类别内创建垂直条形图。这减少了观众的认知负荷：他们现在能够更快地处理信息，因为每一行现在都是一个子类别（而不是子类别和地区的组合）。现在，当他们从左到右扫描时，他们能够快速比较子类别内的各个地区（[图
    3-31](#even_this_side-by-side_bar_chart_consume)）。
- en: '![Even this side-by-side bar chart consumes too much space](Images/TAST_0331.png)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![即使这种并列条形图也占用了太多空间](Images/TAST_0331.png)'
- en: Figure 3-31\. Even this side-by-side bar chart consumes too much space
  id: totrans-231
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-31\. 即使这种并列条形图也占用了太多空间
- en: While this chart provides clarity within each region, it’s long and limits the
    reader’s ability to make comparisons across sub-categories. An alternative to
    bar charts that might work well here is the *barbell plot*—a sibling to the dot
    plot.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这张图在每个地区内提供了清晰度，但它很长，限制了读者在各个子类别之间进行比较的能力。在这里可能很有效的替代条形图的方法是*哑铃图*——点图的近亲。
- en: Note
  id: totrans-233
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: The *barbell plot* gets its name from looking like a barbell, a straight bar
    with a weight on each side. In data visualization, this concept can be extended
    to include more dots, where the first and last dot (and also the length of the
    line) represent the minimum and maximum of the measure being plotted.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '*杠铃图* 的名称来自于其形状类似杠铃，一根直杆两侧各有一个重物。在数据可视化中，这个概念可以扩展到包括更多点，其中第一个和最后一个点（以及线的长度）代表所绘制度量的最小值和最大值。'
- en: The barbell plot places dots—representing one dimension—along several lines.
    Each line represents the second dimension, and the measure of interest is the
    continuum of the line. [Figure 3-32](#barbell_plots_can_significantly_consolid)
    shows an example.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 杠铃图将点放置在多条线上，每条线代表第二维度，感兴趣的度量是线的连续性。示例见 [图 3-32](#barbell_plots_can_significantly_consolid)。
- en: '![Barbell plots can significantly consolidate a visualization that might have
    otherwise been depicted in side-by-side bar charts](Images/TAST_0332.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![杠铃图可以显著整合原本可能以并排条形图表示的可视化](Images/TAST_0332.png)'
- en: Figure 3-32\. Barbell plots can significantly consolidate a visualization that
    might have otherwise been depicted in side-by-side bar charts
  id: totrans-237
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-32\. 杠铃图可以显著整合原本可能以并排条形图表示的可视化
- en: The result is a concise visual representation that allows your audience to quickly
    understand the performance within a measure while still grasping overall performance.
    The success of the barbell plot is not just in the plot design but also in the
    formatting. With the chart in [Figure 3-32](#barbell_plots_can_significantly_consolid),
    your audience has a guideline that allows them to follow an individual sub-category
    from left to right or to quickly scan up or down to compare values.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一种简洁的视觉表现形式，使您的观众能够快速理解度量内的性能，同时把握总体表现。杠铃图的成功不仅在于绘图设计，还在于格式化。通过 [图 3-32](#barbell_plots_can_significantly_consolid)
    中的图表，您的观众可以按照一个子类别从左到右或快速上下扫描比较值的准则。
- en: So how do you build this visualization?
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 那么您如何构建这种可视化呢？
- en: 'Strategy: Build a Barbell Plot'
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：构建杠铃图表
- en: 'Follow these steps to build our barbell plot:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤构建我们的杠铃图：
- en: 'Create the base visualization:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建基础可视化：
- en: Connect to the Sample – Superstore dataset. Add [Sub-Category] to Rows.
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到 Sample – Superstore 数据集。将 [子类别] 添加到行上。
- en: Add [Region] to Color. For this example, we’ve customized the colors.
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [区域] 添加到颜色。在本例中，我们已经定制了颜色。
- en: 'Create a calculation called `**[% Margin]**`:'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为 `**[% 利润率]**` 的计算：
- en: '[PRE8]'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Add the [% Margin] calculation twice to the Columns shelf ([Figure 3-33](#to_create_a_barbell_plotcomma_start_with)).
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [% 利润率] 计算添加两次到列架上 ([图 3-33](#to_create_a_barbell_plotcomma_start_with))。
- en: '![To create a barbell plot, start with stacked bar charts](Images/TAST_0333.png)'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建杠铃图表，从堆叠条形图开始](Images/TAST_0333.png)'
- en: Figure 3-33\. To create a barbell plot, start with stacked bar charts
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-33\. 创建杠铃图表，从堆叠条形图开始
- en: 'Customize the Marks cards:'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自定义标记卡：
- en: For the leftmost [% Margin] Marks card, change the mark type from Automatic
    to Line. Move [Region] from Color to Path.
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于最左侧的 [% 利润率] 标记卡，将标记类型从自动更改为线条。将 [区域] 从颜色移到路径。
- en: For the rightmost [% Margin] Marks card, change the mark type from Automatic
    to Circle. Format the color by adding a border to the circle marks.
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于最右侧的 [% 利润率] 标记卡，将标记类型从自动更改为圆圈。通过为圆圈标记添加边框来格式化颜色。
- en: Create a synchronized dual-axis chart.
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建同步双轴图表。
- en: 'Perfect the formatting:'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完善格式：
- en: You are going to add an in-line calculation to the Rows shelf. Double-click
    to the right of [Sub-Category] on the Rows shelf and type `**MIN(0.0)**`, as shown
    in [Figure 3-34](#adding_minleft_parenthesiszeerodotzeeror). This will create
    the ruler that audiences will use to move from sub-category to values on the axis.
    Press Enter.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将在行架上添加一个内联计算。在行架上 [子类别] 右侧双击并输入 `**MIN(0.0)**`，如 [图 3-34](#adding_minleft_parenthesiszeerodotzeeror)
    所示。这将创建一个标尺，观众将使用它从子类别移动到轴上的值。按 Enter 键。
- en: Tip
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Using `MIN(0.0)`, `MIN(0)`, and `MIN(1)` are common conventions in Tableau development
    to create dummy continuous axes. They are often used to add a different metric
    to a label, or for added formatting.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 `MIN(0.0)`，`MIN(0)` 和 `MIN(1)` 是 Tableau 开发中常见的惯例，用于创建虚拟连续轴。它们通常用于将不同的度量添加到标签或进行额外的格式化。
- en: '![Adding MIN(0.0) as an ad hoc calculation](Images/TAST_0334.png)'
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加 MIN(0.0) 作为临时计算](Images/TAST_0334.png)'
- en: Figure 3-34\. Adding `MIN(0.0)` as an ad hoc calculation
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-34\. 添加 `MIN(0.0)` 作为临时计算
- en: This will give you a new vertical axis. Right-click and hide the new axis ([Figure 3-35](#uncheck_show_header_to_hide_the_axis)).
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将给你一个新的垂直轴。右键单击并隐藏新的轴（参见图3-35，取消选中显示标题以隐藏轴）。
- en: '![Uncheck Show Header to hide the axis](Images/TAST_0335.png)'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![取消选中显示标题以隐藏轴](Images/TAST_0335.png)'
- en: Figure 3-35\. Uncheck Show Header to hide the axis
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-35\. 取消选中显示标题以隐藏轴
- en: 'Resize the sub-categories so they belong to a concise view:'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整子类别大小，使其适合简洁视图：
- en: Format and remove all border lines except for column grid lines and zero axis
    for rows.
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化并移除所有边框线，除了列网格线和零轴行。
- en: Format the line type and color of these to be identical.
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化这些线的类型和颜色，使其相同。
- en: On the [Sub-Category] header, right-click and select Hide Field Labels for Rows
    (we’ll do that a lot through the book).
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[子类别]标题上右键单击，并选择隐藏行的字段标签（在整本书中我们会经常这样做）。
- en: Right-click any sub-category and format the header so the members are right-aligned.
  id: totrans-267
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击任何子类别，并格式化标题，使成员右对齐。
- en: Right-click the [MIN(0.0)] header and uncheck Show Header.
  id: totrans-268
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击[MIN(0.0)]标题并取消选中显示标题。
- en: Size the circles so they are noticeable but not distracting for your audience.
    Keep the line thinner, but don’t use the smallest (to distinguish it from the
    guide).
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整圆圈大小，使其显眼但不会分散观众注意力。保持线条细，但不要使用最细的（以使其与指南区分开）。
- en: '[Figure 3-36](#the_final_version_of_the_barbell_plot) shows the final result.'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图3-36](#杠铃图的最终版本)展示了最终结果。'
- en: '![The final version of the barbell plot](Images/TAST_0336.png)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![杠铃图的最终版本](Images/TAST_0336.png)'
- en: Figure 3-36\. The final version of the barbell plot
  id: totrans-272
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-36\. 杠铃图的最终版本
- en: Another alternative is to make the lines slightly larger than the circles ([Figure 3-37](#an_alternative_barbell_plot_in_which_the)).
    Whether you go with wide or narrow lines, you can use the border color of the
    circles to help distinguish the color and shape of the circles from the color
    of the lines.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是使线条略大于圆圈（参见图3-37，另一种替代杠铃图，其中点之间的线条较粗）。 无论您选择宽线还是窄线，都可以利用圆圈的边框颜色来帮助区分圆圈的颜色和形状与线条的颜色。
- en: '![An alternative barbell plot in which the lines between the dots are much
    larger](Images/TAST_0337.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![另一种不太理想的线条图，显示按子类别销售情况](Images/TAST_0337.png)'
- en: Figure 3-37\. An alternative barbell plot in which the lines between the dots
    are much larger
  id: totrans-275
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-37\. 另一种替代杠铃图，其中点之间的线条较粗
- en: The result of the barbell plot is a concise chart that your audience will be
    able to use to quickly compare values within a group—or even look across groups.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 杠铃图的结果是一个简洁的图表，使您的观众能够快速比较组内的值，甚至跨组查看值。
- en: 'Trellis Charts/Small Multiples: Office Essentials Case Study'
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 格子图/小多图表：办公必需品案例研究
- en: Consider the line chart in [Figure 3-38](#another_less-than-ideal_line_chart_showi)
    that shows total sales by quarter over four years and is divided into the 17 sub-categories.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑图3-38所示的线条图，展示了四年来每个季度的总销售额，分为17个子类别。
- en: '![Another less-than-ideal line chart showing sales by sub-category](Images/TAST_0338.png)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![另一种不太理想的线条图，显示按子类别销售情况](Images/TAST_0338.png)'
- en: Figure 3-38\. Another less-than-ideal line chart showing sales by sub-category
  id: totrans-280
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-38\. 另一种不太理想的线条图，显示按子类别销售情况
- en: Pretend you are someone in your audience. Your response to this chart would
    be, “What the heck is this crap? It’s too messy!” The reality is, almost no one
    is going to want to see a line plot with more than eight lines (seriously)! Your
    audience wants to trace a single line, and it’s impossible to follow just one
    line in this chart—even with color encoding. You have to find a better way to
    communicate this information. One way we prefer to share this information is with
    a small multiple or trellis chart.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是观众中的一员。你对这个图表的反应可能是，“这是什么鬼？太乱了！” 实际上，几乎没有人希望看到超过八条线的线条图（认真的）！ 您的观众希望追踪单一线条，但即使使用颜色编码，也不可能仅跟踪一个线条。
    您必须找到更好的方法来传达这些信息。 我们更倾向于使用小多图或格子图表来分享这些信息的一种方式。
- en: A *trellis chart* is actually a series of charts that use the exact same axes,
    most often ordered in a grid. Rather than showing a single line plot with 17 lines,
    we can choose to show 17 individual charts—for this example, as bars—to show the
    patterns in the data ([Figure 3-39](#small_multiples_can_be_used_to_show_patt)).
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '*格子图* 实际上是一系列使用完全相同坐标轴的图表，通常按网格排列。 与显示具有17条线的单一线条图相比，我们可以选择显示17个单独的图表——例如作为条形图——以展示数据中的模式（参见图3-39，小多图可以用来显示模式）。'
- en: '![Small multiples can be used to show patterns within a group across time](Images/TAST_0339.png)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![小倍数可用于显示组内随时间变化的模式](Images/TAST_0339.png)'
- en: Figure 3-39\. Small multiples can be used to show patterns within a group across
    time
  id: totrans-284
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-39\. 小倍数可用于显示组内随时间变化的模式
- en: Back at OE, the VP of Sales so appreciated the insights the data team provided
    that he has requested more information. When making hiring decisions, he’d like
    to see an even more granular view, showing sales by quarter. How can you clearly
    represent this information?
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OE，销售副总裁非常欣赏数据团队提供的见解，因此他要求提供更多信息。在做出招聘决策时，他希望看到更细粒度的视图，显示按季度的销售情况。如何清晰地表示这些信息呢？
- en: '[Figure 3-39](#small_multiples_can_be_used_to_show_patt) shows total sales
    by quarter for our 17 sub-categories. Each year has a distinct color to aid with
    analysis. We also added labels to the maximum value within each sub-category to
    provide additional context.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-39](#small_multiples_can_be_used_to_show_patt) 展示了我们17个子类别按季度的总销售额。每年都有不同的颜色以帮助分析。我们还在每个子类别内添加了标签，显示最大值，以提供额外的背景信息。'
- en: With small multiples, your audience can track patterns in the data. In this
    case, they will be able to see the seasonality of the data as well as the overall
    performance of sub-categories. When they look at this chart, they can see that
    Phones and Chairs are the top sellers. They can note the consistent seasonality
    in Chairs, Tables, Accessories, and Paper. And they can note that in Q2 and Q3
    of 2019, copier sales dipped significantly before picking up to normal values
    in Q4\. Now your audience can track individual values.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 使用小倍数，你的观众可以追踪数据中的模式。在这种情况下，他们将能够看到数据的季节性以及子类别的整体表现。当他们查看这张图表时，他们可以看到手机和椅子是最畅销的产品。他们可以注意到椅子、桌子、配件和纸的季节性一致。他们还可以注意到2019年Q2和Q3，复印机销量显著下降，然后在Q4恢复到正常值。现在你的观众可以追踪个别数值了。
- en: One detractor to this chart type is not knowing the actual values for any particular
    bar—but this is the struggle of almost every visualization. Additionally, comparing
    values across sub-categories can be difficult. But that’s the battle with any
    chart; any chart type requires trade-offs. Your job is to weigh the options and
    select the best type.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这种图表类型的一个缺点是不知道任何特定柱的实际值 —— 但这几乎是每种可视化都面临的挑战。此外，跨子类别比较数值可能会很困难。但这是任何图表的斗争；任何图表类型都需要权衡。你的工作是权衡选项并选择最佳类型。
- en: When it comes to building a trellis chart in Tableau, difficulty varies based
    on the desired result. You could create a simple trellis by examining sales region
    and business segment, as shown in [Figure 3-40](#a_simple_small_multiple_in_which_two_dim).
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Tableau 中构建格子图表时，难度取决于期望的结果。您可以通过检查销售区域和业务部门来创建一个简单的格子图表，就像[图 3-40](#a_simple_small_multiple_in_which_two_dim)所示。
- en: '![A simple small multiple in which two dimensions define rows and columns](Images/TAST_0340.png)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![两个维度定义行和列的简单小倍数](Images/TAST_0340.png)'
- en: Figure 3-40\. A simple small multiple in which two dimensions define rows and
    columns
  id: totrans-291
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-40\. 一个简单的小倍数图，其中两个维度定义行和列
- en: 'This type of trellis is easy to complete in Tableau: it requires at least one
    dimension on Rows and another dimension on Columns ([Figure 3-41](#a_closeup_of_left_square_bracketsegmentr)).'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Tableau 中完成这种类型的格子图表非常简单：行上至少需要一个维度，列上需要另一个维度（[图 3-41](#a_closeup_of_left_square_bracketsegmentr)）。
- en: '![A closeup of [Segment] on Columns and [Region] on Rows](Images/TAST_0341.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![在列上 [分段] 和在行上 [区域] 的近距离观察](Images/TAST_0341.png)'
- en: Figure 3-41\. A closeup of [Segment] on Columns and [Region] on Rows
  id: totrans-294
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-41\. [分段] 在列上和 [区域] 在行上的近距离观察
- en: The real challenge is creating a grid of small multiples using a single dimension.
    In the following strategy, you will create a trellis with just a single dimension
    for the grid. This is not an out-of-the-box chart by any means. Creating this
    visualization requires you to think about how you are going to design your grid
    and add labels.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的挑战是使用单个维度创建一个小倍数的网格。在接下来的策略中，您将使用单个维度创建一个格子图表。这绝非一种即插即用的图表。要创建此可视化，您需要考虑如何设计您的网格并添加标签。
- en: 'One last thing: because you are using table calculations, these charts can
    go awry if any data is missing for a particular member of a dimension for any
    part of your view.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点：由于使用了表格计算，如果某个维度的某个成员在视图的任何部分缺少数据，这些图表可能会出现问题。
- en: 'Strategy: Create a Trellis Chart for a Single Dimension'
  id: totrans-297
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：为单个维度创建格子图表
- en: 'Let’s do this! Using the Sample – Superstore dataset, create a new sheet and
    follow these steps:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！使用Sample - Superstore数据集，创建一个新工作表，并按照以下步骤操作：
- en: 'Create the grid. This requires using table calculations. You will write three
    calculations and create one parameter in this step:'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建网格。这需要使用表计算。您将在此步骤中编写三个计算并创建一个参数：
- en: 'Create a new calculation called `**[Index]**` that will sort members displayed
    on the grid:'
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[索引]**`的新计算，用于对网格上显示的成员进行排序：
- en: '[PRE9]'
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: You are going to use this calculation inside two other calculations that will
    form the columns and rows.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您将在另外两个计算中使用此计算，这些计算将形成列和行。
- en: Create a new integer parameter called `**[Total Columns]**`. This will provide
    a way to dynamically change the number of columns in our trellis chart. Set the
    value to 5.
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[总列数]**`的新整数参数。这将为我们的镶嵌图表动态更改列数提供一种方法。将值设置为5。
- en: 'Create a calculation called `**[Columns]**` that will encode each member to
    the appropriate column:'
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[列名]**`的计算，用于将每个成员编码到适当的列中：
- en: '[PRE10]'
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: This calculation takes the `INDEX()` function, a calculation that creates a
    running count of values from 1 to any number, and applies the modulo function.
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此计算使用`INDEX()`函数，该函数创建一个从1到任意数字的值的运行计数，并应用模函数。
- en: Tip
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The modulo operator calculates the remainder of any division problem. Remember
    back in grade school when you calculated the remainder of a division problem and
    not the decimal? We bet you never thought you’d be using it as an adult!
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模运算符计算除法问题的余数。还记得在小学时计算除法问题的余数而不是小数吗？我们打赌您从未想过成年后还会用到它！
- en: 'The output from this calculation provides you with members of a dimension divided
    into a number of groups, based on whatever number you specified in the Total Columns
    parameter: here, five groups. [Figure 3-42](#output_of_the_index_and_columns_calculat)
    shows the mapping you’d expect to see.'
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此计算的输出为您提供了一个维度的成员，根据您在总列数参数中指定的任何数字分成多组：在这里，是五组。图3-42（#output_of_the_index_and_columns_calculat）显示了您希望看到的映射。
- en: '![Output of the Index and Columns calculations](Images/TAST_0342.png)'
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![索引和列计算的输出](Images/TAST_0342.png)'
- en: Figure 3-42\. Output of the Index and Columns calculations
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-42。索引和列计算的输出
- en: 'Now that you have the [Columns] calculation, all you need is the [Rows] calculation:'
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您已经有了[列]的计算，您所需要的只是[行]的计算：
- en: '[PRE11]'
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Add [Sub-Category] and [Index] to Detail. Add [Columns] to the Columns shelf
    and [Rows] to the Rows shelf. Change [Columns] and [Rows] to discrete.
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[子类别]和[索引]添加到详细信息中。将[列]添加到列架上，将[行]添加到行架上。将[列]和[行]更改为离散。
- en: To build the grid on the sheet, edit the table calculations for [Column], [Rows],
    and [Index], and select Specific Dimensions and choose [Sub-Category]. Right-click
    [Sub-Category] on the Marks card and create a custom sort by using sum of sales,
    descending. For the [Rows] calculation, you have two table calculations to edit.
    Make sure the table calculations use the same Compute Using and Sort Order options
    ([Figure 3-43](#use_table_calculations_to_build_the_grid)).
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在工作表上构建网格，请编辑[列]、[行]和[索引]的表计算，并选择具体维度，选择[子类别]。右键单击标记卡上的[子类别]，使用销售总额降序创建自定义排序。对于[行]计算，您有两个表计算需要编辑。确保表计算使用相同的计算依据和排序顺序选项（图3-43，#use_table_calculations_to_build_the_grid）。
- en: '![Use table calculations to build the grid for the small multiples](Images/TAST_0343.png)'
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用表计算为小多重叠图构建网格](Images/TAST_0343.png)'
- en: Figure 3-43\. Use table calculations to build the grid for the small multiples
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-43。使用表计算为小多重叠图构建网格
- en: 'Now that you have established the grid, you can begin to build the visualization.
    You will look at sales based on order date:'
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您已经建立了网格，可以开始构建可视化。您将根据订单日期查看销售情况：
- en: Click and drag [Order Date] onto Columns. Then right-click and select a continuous
    quarter date type ([Figure 3-44](#change_order_date_to_a_date_value_by_qua)).
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[订单日期]拖放到列中。然后右键单击并选择连续的季度日期类型（图3-44，#change_order_date_to_a_date_value_by_qua）。
- en: '![Change order date to a date value by quarter](Images/TAST_0344.png)'
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![将订单日期更改为按季度的日期值](Images/TAST_0344.png)'
- en: Figure 3-44\. Change order date to a date value by quarter
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图3-44。将订单日期更改为按季度的日期值
- en: Add SUM([Sales]) to Rows. Add YEAR([Order Date]) to Color. You may need to change
    your mark type to Bar. This leaves you with the visualization in [Figure 3-45](#a_small_multiple_chart_without_sub-categ).
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将SUM([销售额])添加到行中。将YEAR([订单日期])添加到颜色中。您可能需要将标记类型更改为条形图。这使您得到了图3-45（#a_small_multiple_chart_without_sub-categ）中的可视化效果。
- en: '![A small multiple chart without sub-category labels for each section of the
    grid](Images/TAST_0345.png)'
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个小多图表，每个网格部分没有子类别标签](Images/TAST_0345.png)'
- en: Figure 3-45\. A small multiple chart without sub-category labels for each section
    of the grid
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-45\. 每个网格部分没有子类别标签的小多图表
- en: We’ve completed the base of our visualization. Now, labels for each box would
    be nice. To do this, you are going to create a dual-axis chart with two custom
    calculations.
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们已完成可视化的基础。现在，每个框的标签会很好。要做到这一点，您将创建一个双轴图表，并添加两个自定义计算。
- en: 'To add a label that is centered above each multiple, create a custom date calculation
    that identifies the most middle date:'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在每个多重图表的正上方添加一个居中的标签，请创建一个自定义日期计算，以识别最中间的日期：
- en: 'We can do this by identifying the ends of our dates and then taking the average
    of the two. Write the following calculation, called `**[Order Date | SM Label]**`:'
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过识别我们日期的端点然后取两者的平均来完成此操作。编写以下计算，称为`**[订单日期 | SM标签]**`：
- en: '[PRE12]'
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: This finds the first and last order date and then finds the middle of the two
    dates. (You’ll learn more about this in [Chapter 4](ch04.xhtml#working_with_time).)
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它找到第一个和最后一个订单日期，然后找到两个日期的中间。 (您将在[第四章](ch04.xhtml#working_with_time)中了解更多信息。)
- en: Add this calculation as an exact date to the Columns shelf. You’ll notice a
    single stacked bar chart that corresponds to the new date calculation ([Figure 3-46](#a_work_in_progress_for_obtaining_proper)).
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此计算作为确切日期添加到“列”货架上。您会注意到一个单独的堆积条形图，对应于新的日期计算（[图 3-46](#a_work_in_progress_for_obtaining_proper)）。
- en: '![A work in progress for obtaining proper labels](Images/TAST_0346.png)'
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![为获取适当的标签而进行的工作进展](Images/TAST_0346.png)'
- en: Figure 3-46\. A work in progress for obtaining proper labels
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-46\. 为获取适当的标签而进行的工作进展
- en: Edit the Marks card for [Order Date | SM Label]. Change the mark type to Text
    and remove YEAR([Order Date]) from Color.
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑[订单日期 | SM标签]的标记卡。将标记类型更改为文本并从颜色中删除YEAR([订单日期])。
- en: Create a synchronized dual axis. On this same Marks card, move [Sub-Category]
    and [Index] from Detail to Text.
  id: totrans-334
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个同步的双轴。在同一标记卡上，将[子类别]和[索引]从详细信息移动到文本。
- en: One issue you’ll see is that the text doesn’t align across each sub-category
    ([Figure 3-47](#labels_are_now_showing_for_the_small_mul)). This is because for
    the [Order Date | SM Label] axis, each label is positioned at the overall total
    for that sub-category. We need to find some magic (or a nifty way) to align these
    labels.
  id: totrans-335
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您会看到一个问题是，文本在每个子类别上不对齐（[图 3-47](#labels_are_now_showing_for_the_small_mul)）。这是因为对于[订单日期
    | SM标签]轴，每个标签都位于该子类别的总体总数处。我们需要找到一些魔法（或巧妙的方法）来对齐这些标签。
- en: '![Labels are now showing for the small multiples, but the height varies by
    cell of the small-multiples grid](Images/TAST_0347.png)'
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![现在显示了小多个图表的标签，但高度因小多个网格的单元格而异](Images/TAST_0347.png)'
- en: Figure 3-47\. Labels are now showing for the small multiples, but the height
    varies by cell of the small-multiples grid
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-47\. 现在显示了小多个图表的标签，但高度因小多个网格的单元格而异
- en: Labels can be aligned by finding the single largest quarterly total for sub-category
    and then just adjusting the label to be a multiple higher than that value. If
    the highest total sales for any category by quarter came, hypothetically, from
    Copiers in Q4 of 2018, and that value was $100, we’d want the labels for all the
    sub-categories to be slightly higher on the chart—perhaps centered at a 120.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过找到子类别的单个最大季度总额，然后调整标签，使其比该值高出一个倍数，可以对齐标签。如果假设每个类别按季度最高的总销售额来自2018年Q4的复印机，并且该值为100美元，则我们希望所有子类别的标签略高于图表中心位置，例如在120处。
- en: 'But here’s the thing: you need text to be centered, and you need the bars to
    appear at the same height. And you can do this with only a single calculation!
    How do you accomplish it? By figuring out how many marks are occurring per calculation
    by using the `SIZE()` function!'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但有一点需要注意：您需要文本居中，并且需要条形图的高度相同。而且您可以只用一个计算来完成！如何实现？通过使用`SIZE()`函数计算每个计算中发生的标记数量！
- en: Tip
  id: totrans-340
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: '`SIZE()` is another useful table calculation. It finds the total number of
    data points within a partition of data. As an example, if you had a simple text
    table with 10 rows of data, `SIZE()` would be 10.'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`SIZE()`是另一个有用的表格计算。它在数据分区内找到数据点的总数。例如，如果您有一个简单的文本表格，其中有10行数据，`SIZE()`将为10。'
- en: 'Create a calculation called `**[Bars + Label]**`:'
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个称为`**[条形 + 标签]**`的计算：
- en: '[PRE13]'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: In this calculation, `SIZE()` first counts the marks based on how you set the
    table calculation. For the text marks, this will return a value of 1\. For the
    bar charts, `SIZE()` will return the number of quarters displaying for each sub-category.
    Since this value is 16 for the bars, the calculation will return the total sales.
    For the text, it returns 1.1 times more than the highest total for a single sub-category
    by quarter.
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个计算中，`SIZE()` 首先根据您设置的表格计算来计算标记的数量。对于文本标记，这将返回一个值为 1。对于条形图，`SIZE()` 将返回每个子类别显示的季度数。由于条形图的值为
    16，计算将返回总销售额。对于文本，它返回比季度销售额最高的单个子类别多 1.1 倍的值。
- en: Take this `[Bars + Label]` calculation and replace `SUM([Sales])` and [Rows]
    with the calculation. Edit the table calculation and select by Quarter of Order
    Date. Add `SUM([Sales])` to Label on the [Order | SM Label] Marks card. This leaves
    you with the visualization in [Figure 3-48](#the_trellis_chart_now_has_labels_that_ar).
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `[Bars + Label]` 计算替换 `SUM([Sales])` 和 [Rows]。编辑表格计算并按订单日期的季度进行选择。在 [Order
    | SM Label] Marks 卡片上的标签中添加 `SUM([Sales])`。这将使您获得 [图 3-48](#the_trellis_chart_now_has_labels_that_ar)
    中的可视化效果。
- en: '![The trellis chart now has labels that are located in the same position, but
    just need formatting](Images/TAST_0348.png)'
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![三维分析图现在具有相同位置的标签，但只需进行格式化即可](Images/TAST_0348.png)'
- en: Figure 3-48\. The trellis chart now has labels that are located in the same
    position, but just need formatting
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-48\. 三维分析图现在具有相同位置的标签，但只需进行格式化即可
- en: 'To finalize the visualization, you’ll want to format the text showing on [Order
    Date | SM Label] as follows:'
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要完成可视化效果，您需要将显示在 [Order Date | SM Label] 上的文本格式化如下：
- en: You can format this text as you prefer; we are putting Sub-Category on the first
    line, and the Index (which acts like a rank) and `SUM([Sales])` on the second
    line ([Figure 3-49](#an_example_of_how_the_text_might_be_form)).
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以根据自己的喜好格式化此文本；我们将子类放在第一行，并将指数（充当排名）和`SUM([Sales])`放在第二行（[图 3-49](#an_example_of_how_the_text_might_be_form)）。
- en: '![An example of how the text might be formatted for the visualization](Images/TAST_0349.png)'
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![文本格式化后的可视化示例](Images/TAST_0349.png)'
- en: Figure 3-49\. An example of how the text might be formatted for the visualization
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-49\. 文本格式化后的可视化示例
- en: Add `SUM([Sales])` to Label on the [Quarter of Order Date] Marks card. We’re
    setting the font to size 7, and then showing the top value per sub-category, which
    can be done by selecting Pane in the Scope section and then selecting “Label maximum
    value” ([Figure 3-50](#add_labels_for_the_maximum_value_on_the)).
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [Order Date] Marks 卡片上的 [Quarter of Order Date] 中添加`SUM([Sales])`到标签。我们将字体设置为大小
    7，然后显示每个子类别的最高值，可通过在范围部分选择 Pane 然后选择“标记最大值”来完成（[图 3-50](#add_labels_for_the_maximum_value_on_the)）。
- en: '![Add labels for the maximum value on the bars by selecting Min/Max, then Pane,
    then checking “Label maximum value”](Images/TAST_0350.png)'
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![通过选择 Min/Max，然后选择 Pane，然后勾选“标记最大值”来为条形图上的最大值添加标签](Images/TAST_0350.png)'
- en: Figure 3-50\. Add labels for the maximum value on the bars by selecting Min/Max,
    then Pane, then checking “Label maximum value”
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-50\. 通过选择 Min/Max，然后选择 Pane，然后勾选“标记最大值”来为条形图上的最大值添加标签
- en: Hide headers for columns and rows. Adjust the lines and borders to your preference.
    For this example, we prefer to keep grid lines and include row and column dividers
    that are set to the background color. The final result is a 5 × 4 grid of small
    multiples ([Figure 3-51](#the_final_result_is_an_organized_trellis)).
  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏列和行的标题。根据您的喜好调整线条和边框。例如，我们喜欢保留网格线并包括将设置为背景颜色的行和列分隔线。最终结果是一个 5 × 4 的小多重图表（[图 3-51](#the_final_result_is_an_organized_trellis)）。
- en: '![The final result is an organized trellis chart that allows your audience
    to examine patterns within sub-categories](Images/TAST_0351.png)'
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![最终结果是一个组织良好的三维分析图表，使您的观众能够检查子类别中的模式](Images/TAST_0351.png)'
- en: Figure 3-51\. The final result is an organized trellis chart that allows your
    audience to examine patterns within sub-categories
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-51\. 最终结果是一个组织良好的三维分析图表，使您的观众能够检查子类别中的模式
- en: If you are showing hundreds of multiples, you may want to filter to, perhaps,
    the top 20\. You can do this by filtering using your Index calculation, and filtering
    to a range between 1 and 20\. Just be sure your table calculation on the filter
    is set up correctly.
  id: totrans-358
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您要显示数百个多重图表，可能希望过滤到前 20 个。您可以通过使用您的指数计算进行过滤，将范围设置为 1 到 20。只需确保您的过滤器上的表格计算设置正确即可。
- en: With a trellis, you can create multiple plots with the same base framework.
    By using a trellis, you are able to examine how subsets of your data look relative
    to each other. This allows for comparisons both within a subset and across subsets.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 使用网格图，您可以创建多个具有相同基础框架的图表。通过使用网格图，您能够检查数据子集在彼此之间的外观。这允许在子集内部和跨子集之间进行比较。
- en: You can create a trellis chart in Tableau with multiple dimensions, or with
    a single dimension and a few handy table calculations. This particular example
    tackled a single dimension trellis with dates. This is perhaps the most difficult
    to create!
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 Tableau 中使用多个维度创建网格图，或者使用单个维度和一些方便的表格计算。此特定示例处理了一个带有日期的单个维度网格图。这可能是最难创建的！
- en: 'Parallel Coordinates Plots for Multiple Measures: OE Case Study'
  id: totrans-361
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多度量标平行坐标图：OE 案例研究
- en: 'For our last strategy of the chapter, let’s tackle a comparison that analysts
    are often forced to make: comparing multiple members of a single dimension across
    multiple measures. The most common way we see this done is with a bar chart (or
    table), as shown in [Figure 3-52](#multiple_bar_charts_showing_salescomma_u).'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们本章的最后一种策略，让我们来处理分析师经常不得不进行的比较：在多个度量中比较单个维度的多个成员。我们经常看到的最常见的做法是使用条形图（或表格），如图[3-52](#multiple_bar_charts_showing_salescomma_u)所示。
- en: '![Multiple bar charts showing sales, units sold, margin, and percent of margin.
    This chart works, but there are alternatives.](Images/TAST_0352.png)'
  id: totrans-363
  prefs: []
  type: TYPE_IMG
  zh: '![多条形图显示销售额、销售单位、利润和利润百分比。这种图表有效，但也有替代方案。](Images/TAST_0352.png)'
- en: Figure 3-52\. Multiple bar charts showing sales, units sold, margin, and percent
    of margin. This chart works, but there are alternatives.
  id: totrans-364
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-52\. 多条形图显示销售额、销售单位、利润和利润百分比。这种图表有效，但也有替代方案。
- en: The one downfall is that you could have too many members/rows to manage; you
    may prefer to summarize your data in a more concise format.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的缺点是可能会有太多的成员/行需要管理；您可能更喜欢以更简洁的格式总结您的数据。
- en: You can do this with a *parallel coordinates plot*. Parallel coordinates are
    used for plotting data that has multiple dimensions and comparing the relationships
    across them. With this chart type, each variable has its own axis. These axes
    are often on different units of measurement and are normalized for each measure.
    This allows the scales to remain uniform. A line is then used to connect each
    member of a dimension across the measures and their corresponding axes.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用*平行坐标图*来实现这一点。平行坐标用于绘制具有多个维度的数据，并比较它们之间的关系。在这种图表类型中，每个变量都有自己的坐标轴。这些轴通常使用不同的测量单位，并且针对每个测量进行了归一化处理。这样可以保持比例尺度的一致性。然后使用线条连接每个维度的成员，跨度量和相应的坐标轴。
- en: Because many members are often plotted at a single time, the plot can become
    cluttered very quickly. We recommend that you either highlight a single member
    relative to the entire group or minimize the number of members that are being
    compared. We prefer highlighting a single member of a dimension ([Figure 3-53](#a_parallel_coordinates_plot_can_allow_au)).
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 因为通常会同时绘制许多成员，所以图表很快会变得混乱。我们建议您要么突出显示一个维度的单个成员相对于整个组，要么尽量减少进行比较的成员数量。我们更倾向于突出显示一个维度的单个成员（见图[3-53](#a_parallel_coordinates_plot_can_allow_au)）。
- en: '![A parallel coordinates plot can allow audiences to quickly compare any member
    across multiple dimensions](Images/TAST_0353.png)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![平行坐标图允许观众快速比较多个维度中任何成员](Images/TAST_0353.png)'
- en: Figure 3-53\. A parallel coordinates plot can allow audiences to quickly compare
    any member across multiple dimensions
  id: totrans-369
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-53\. 平行坐标图允许观众快速比较多个维度中的任何成员
- en: A parallel coordinates plot can quickly compare any member of a dimension across
    multiple measures—providing context faster than a bar chart often can. Additionally,
    the plot isn’t best for comparing the relationship between any two variables;
    this is better left for a scatter plot.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 平行坐标图可以快速比较多个度量中任何一个维度的成员，比柱状图通常更快提供背景信息。此外，该图表并不适合比较任何两个变量之间的关系；这更适合散点图。
- en: 'A parallel coordinates chart may be just what is needed at OE. Before making
    a hiring decision, the VP of Sales has asked for one more piece of information.
    The data team has been tasked with comparing the 17 sub-categories of a retailer
    across four metrics: total sales, total units solid, the margin or profit in dollars,
    and the margin as a percent of sales. The report should compare performance of
    each sub-category relative to the others.'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 平行坐标图可能是OE所需的内容。在做出雇佣决策之前，销售副总裁要求提供更多信息。数据团队的任务是比较零售商的17个子类别在四个指标上的表现：总销售额、总单位销售、利润或利润（以美元计）、以及利润率占销售额的百分比。报告应比较每个子类别相对于其他子类别的表现。
- en: How can you best represent this data while showing the relationships among sub-categories?
    The best way to do this is with a parallel coordinates chart.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在显示子类别之间的关系的同时最好地表示这些数据？最好的方法是使用平行坐标图。
- en: 'Strategy: Build a Parallel Coordinates Chart'
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：构建平行坐标图
- en: 'First, you need to build *normalized metrics*. This means taking any subset
    of metrics and transforming them from their existing scale to a scale that goes
    from 0 to 1\. The format for this calculation is simple:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要构建*标准化指标*。这意味着将任何一组指标从其现有比例转换为一个从0到1的比例。这个计算的格式很简单：
- en: '[PRE14]'
  id: totrans-375
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Since you are working with four metrics, you have to normalize four calculations.
    These calculations are `**[Sales | Normalized]**`, `**[Margin | Normalized]**`,
    `**[% Margin | Normalized]**`, and `**[Units | Normalized]**`:'
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于您正在处理四个指标，您必须对四个计算进行标准化。这些计算是`**[销售 | 标准化]**`、`**[利润率 | 标准化]**`、`**[% 利润率
    | 标准化]**`和`**[单位 | 标准化]**`：
- en: '[PRE15]'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Tip
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: You can also do this with nested LODs. Replace the `WINDOW_MAX()` and `WINDOW_MIN()`
    functions with fixed LOD expressions at the appropriate levels.
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您也可以使用嵌套的LOD进行此操作。在适当的级别使用固定的LOD表达式替换`WINDOW_MAX()`和`WINDOW_MIN()`函数。
- en: You’ll notice each calculation has a similar structure.
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您会注意到每个计算具有类似的结构。
- en: 'Build the plot as follows:'
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按以下步骤构建情节：
- en: Place [Sub-Category] on Detail. Add [Measure Names] to Columns and [Measure
    Values] to Rows. Add [Sales | Normalized], [Units | Normalized], [Margin | Normalized],
    and [% Margin | Normalized] to the [Measure Values] Marks card.
  id: totrans-382
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[子类别]放在详细信息中。将[度量名称]添加到列中，将[度量值]添加到行中。将[销售 | 标准化]、[单位 | 标准化]、[利润率 | 标准化]和[%
    利润率 | 标准化]添加到[度量值]标记卡中。
- en: Edit each table calculation so that it is computed across sub-categories. Change
    the mark type to Line.
  id: totrans-383
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑每个表格计算，使其跨子类别计算。将标记类型更改为线条。
- en: '[Figure 3-54](#a_sneak_peek_into_the_beginning_of_the_p) shows the plot after
    this step.'
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 3-54](#a_sneak_peek_into_the_beginning_of_the_p)显示此步骤后的情节。'
- en: '![A sneak peek into the beginning of the parallel coordinates plot](Images/TAST_0354.png)'
  id: totrans-385
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![平行坐标图开始的一瞥](Images/TAST_0354.png)'
- en: Figure 3-54\. A sneak peek into the beginning of the parallel coordinates plot
  id: totrans-386
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-54\. 平行坐标图的开始预览
- en: Add a second [Measure Values] to Rows. Edit the leftmost [Measure Values] Marks
    card and move [Sub-Category] from Detail to Path.
  id: totrans-387
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将第二个[度量值]添加到行中。编辑最左侧的[度量值]标记卡，将[子类别]从详细信息移动到路径中。
- en: Change the size of the lines to be narrower and change the color to be a medium
    gray.
  id: totrans-388
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将线条尺寸调窄并将颜色更改为中灰色。
- en: Create a synchronized dual-axis chart. Format and remove all lines and borders.
    Then hide the headers. This will create [Figure 3-55](#adding_the_vertical_lines_is_useful_for).
  id: totrans-389
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个同步双轴图表。格式化并删除所有线条和边框。然后隐藏标题。这将创建[图 3-55](#adding_the_vertical_lines_is_useful_for)。
- en: '![Adding the vertical lines is useful for our audience as it delineates where
    change occurs](Images/TAST_0355.png)'
  id: totrans-390
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加垂直线对我们的受众非常有用，因为它界定了变化发生的位置](Images/TAST_0355.png)'
- en: Figure 3-55\. Adding the vertical lines is useful for our audience as it delineates
    where change occurs
  id: totrans-391
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-55\. 添加垂直线对我们的受众非常有用，因为它界定了变化发生的位置
- en: 'Highlight an individual member of the [Sub-Category] dimension as follows:'
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 突出显示[子类别]维度中的单个成员如下：
- en: Create a parameter from [Sub-Category] and call it `**[Sub-Category Parameter]**`.
  id: totrans-393
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[子类别]创建一个参数，并将其命名为`**[子类别参数]**`。
- en: 'Create a new calculation called `**[Sub-Category | TF]**`:'
  id: totrans-394
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[子类别 | TF]**`的新计算：
- en: '[PRE16]'
  id: totrans-395
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: On the rightmost [Measure Values] Marks card, add [Sub-Category | TF] to Size
    and Color. On the leftmost [Measure Values] Marks card, add [Sub-Category | TF]
    to Detail.
  id: totrans-396
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在最右侧的[度量值]标记卡上，将[子类别 | TF]添加到大小和颜色中。在最左侧的[度量值]标记卡上，将[子类别 | TF]添加到详细信息中。
- en: You need to edit your table calculations again to show the proper values with
    color and size. When you edit your table calculations in the Measure Values pane,
    be sure to compute using both [Sub-Category] and [Sub-Category | TF].
  id: totrans-397
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要再次编辑表格计算，以显示正确的颜色和大小值。在“度量值”窗格中编辑表格计算时，请确保使用[子类别]和[子类别 | TF]进行计算。
- en: 'Set a color for the True and False values. Set the True value to have greater
    luminosity relative to the False value. For this example, we’ve set the values
    to #7C00B2 for True and #CEB8D8 for False. Make sure the True value is layered
    on top of the False value. Make the True value slightly wider than the False value.'
  id: totrans-398
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为True和False值设置颜色。将True值设置为相对于False值具有更高的亮度。在本例中，我们将True值设置为#7C00B2，将False值设置为#CEB8D8。确保True值位于False值之上。使True值略微宽于False值。
- en: Add the actual values to the tooltips of the second Marks card and format the
    tooltip. Remove the tooltip from the first Marks card by deleting all the values
    inside the tooltip prompt.
  id: totrans-399
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将实际值添加到第二个标记卡的工具提示中，并格式化工具提示。通过删除提示框内的所有值，从第一个标记卡中删除工具提示。
- en: Edit the axis so that the values run from exactly 0 to 1.
  id: totrans-400
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑轴，使值从精确的0到1。
- en: The core work required for this example is done ([Figure 3-56](#in_a_formatted_parallel_coordinates_plot)).
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此示例所需的核心工作已完成（[图 3-56](#in_a_formatted_parallel_coordinates_plot)）。
- en: '![In a formatted parallel coordinates plot, you can’t just add labels to the
    top and bottom of the chart because of limitations. Instead, you’ll create separate
    sheets.](Images/TAST_0356.png)'
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在格式化的平行坐标图中，您不能仅仅因为限制而向图表的顶部和底部添加标签。相反，您将创建单独的工作表。](Images/TAST_0356.png)'
- en: Figure 3-56\. In a formatted parallel coordinates plot, you can’t just add labels
    to the top and bottom of the chart because of limitations. Instead, you’ll create
    separate sheets.
  id: totrans-403
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-56\. 在格式化的平行坐标图中，您不能仅仅因为限制而向图表的顶部和底部添加标签。相反，您将创建单独的工作表。
- en: If you want simple labels for this chart, you could edit the leftmost [Measure
    Values] Marks card and add [Measure Names] to Label, and then show the values
    on the minimum and maximum values. However, we’re going to show you a multisheet
    approach that will give more context to the data.
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您希望此图表有简单的标签，可以编辑最左侧的[度量值]标记卡，并将[度量名称]添加到标签中，然后显示最小值和最大值上的值。但是，我们将向您展示一种多页方法，以便数据更具上下文。
- en: 'At the top of each axis, you want to display the maximum value. This will give
    context to your audience. To do this, you need to create a separate sheet:'
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个轴的顶部，您希望显示最大值。这将为您的观众提供上下文。为此，您需要创建一个单独的工作表：
- en: Start by creating four identical ad hoc calculations on Columns ([Figure 3-57](#add_minleft_parenthesiszeerodotzeerorigh)).
    Double-click and type `**MIN(0.0)**`. Do this again three more times. This will
    create four separate Marks cards on which we can place labels.
  id: totrans-406
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，在列上创建四个相同的临时计算（[图 3-57](#add_minleft_parenthesiszeerodotzeerorigh)）。双击并键入`**MIN(0.0)**`。再做三次。这将创建四个单独的标记卡，我们可以在其上放置标签。
- en: '![Add MIN(0.0) as many times as necessary to build the top labels of the parallel
    coordinates](Images/TAST_0357.png)'
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加MIN(0.0)，直到建立平行坐标的顶部标签](Images/TAST_0357.png)'
- en: Figure 3-57\. Add `MIN(0.0)` as many times as necessary to build the top labels
    of the parallel coordinates
  id: totrans-408
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-57\. 添加`MIN(0.0)`，直到建立平行坐标的顶部标签
- en: Change all of the Marks cards to Text marks. On each Marks card, you are going
    to add a label for the measure type and the maximum value on the axis.
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有标记卡更改为文本标记。在每个标记卡上，您将添加一个测量类型和轴上最大值的标签。
- en: 'On the first Marks card, create a new calculation called `**[Sales | Window
    Max]**`:'
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个标记卡上，创建一个名为`**[销售 | 窗口最大]**`的新计算：
- en: '[PRE17]'
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Add this calculation to Text. Edit the text. Write `**Sales**` on the first
    line and place the calculation on the second line ([Figure 3-58](#add_text_describing_the_dimension_and_th)).
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算添加到文本。编辑文本。在第一行写上`**销售**`，在第二行放置计算（[图 3-58](#add_text_describing_the_dimension_and_th)）。
- en: '![Add text describing the dimension and the maximum value in the window](Images/TAST_0358.png)'
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加描述维度和窗口最大值的文本](Images/TAST_0358.png)'
- en: Figure 3-58\. Add text describing the dimension and the maximum value in the
    window
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-58\. 添加描述维度和窗口最大值的文本
- en: 'Repeat this task on the second MIN(0.0) card for [Units | Window Max]. Repeat
    for [Margin | Window Max] and [% Margin | Window Max] on the third and fourth
    Marks cards, respectively:'
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第二个MIN(0.0)卡上重复此任务，针对[单位 | 窗口最大]。分别对第三和第四个标记卡进行[利润率 | 窗口最大]和[%利润率 | 窗口最大]的重复：
- en: '[PRE18]'
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Add [Sub-Category] to Detail on each of the Marks cards. Then remove all lines
    and borders. Finally, hide the headers. This will leave you with the messy visualization
    in [Figure 3-59](#a_sneak_peek_at_the_work_in_progress_for).
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个标记卡的详情中添加[子类别]。然后删除所有线条和边框。最后，隐藏标题。这将使您得到[图 3-59](#a_sneak_peek_at_the_work_in_progress_for)中混乱的可视化效果。
- en: '![A sneak peek at the work in progress for the top labels before adding a filter
    to show a single value](Images/TAST_0359.png)'
  id: totrans-418
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![在添加筛选器以显示单个值之前，预览正在进行中的顶部标签](Images/TAST_0359.png)'
- en: Figure 3-59\. A sneak peek at the work in progress for the top labels before
    adding a filter to show a single value
  id: totrans-419
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-59\. 在添加筛选器以显示单个值之前，预览正在进行中的顶部标签
- en: 'To clean this up, we need to create and add a single calculation to our filters.
    Create a calculation called `**[First]**`:'
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要清理这些内容，我们需要创建并添加一个名为`**[First]**`的单个计算到我们的筛选器中：
- en: '[PRE19]'
  id: totrans-421
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Then place the calculation on Filters. Don’t worry about selecting True or False
    right away. You’ll need to edit your table calculation before anything works anyway.
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后将计算放置在筛选器上。不要担心立即选择True或False。无论如何，在任何操作生效之前，您都需要编辑您的表格计算。
- en: Set your table calculation to compute across Sub-Category and then edit your
    filter for when values are True. Finally, turn off the tooltips.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的表格计算设置为跨子类别计算，然后编辑筛选器以使值为真。最后，关闭工具提示。
- en: Now you’ll have a header that’s worth sharing ([Figure 3-60](#a_sheet_that_will_be_used_as_a_header_fo))!
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在您将拥有一个值得分享的标题（[图 3-60](#a_sheet_that_will_be_used_as_a_header_fo)）！
- en: '![A sheet that will be used as a header for the parallel coordinates](Images/TAST_0360.png)'
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个将用作平行坐标顶部的工作表](Images/TAST_0360.png)'
- en: Figure 3-60\. A sheet that will be used as a header for the parallel coordinates
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-60\. 一个将用作平行坐标顶部的工作表
- en: 'The last sheet we need to create will display the lowest values for each of
    the measures and will look like it’s labeling the bottom axis:'
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要创建的最后一个工作表将显示每个度量的最低值，并且看起来像是在标记底部轴：
- en: Repeat the same process from the previous step, adding custom MIN(0.0) calculations
    to Columns.
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复从上一步骤开始的相同过程，向列中添加自定义MIN(0.0)计算。
- en: 'On the first Marks card, calculate the window minimum for sales, the window
    minimum for units, and then the minimum for margin and percent of margin. Each
    will be placed on Text:'
  id: totrans-429
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个标记卡上，计算销售的窗口最小值，单位的窗口最小值，然后计算边界和边界百分比的最小值。每个值将放置在文本上：
- en: '[PRE20]'
  id: totrans-430
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Add [Sub-Category] to Detail for each. Then format your sheet.
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个详情添加到[子类别]中。然后格式化您的工作表。
- en: Add [First] as a filter, repeating the steps we discussed in step 4f.
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加[First]作为筛选器，重复我们在步骤4f中讨论的步骤。
- en: The result is four values representing the lowest values possible on each of
    our axes in our parallel coordinates ([Figure 3-61](#a_sheet_that_will_be_used_as_a_footer_fo)).
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是四个值，代表我们平行坐标中每个轴上可能的最低值（[图 3-61](#a_sheet_that_will_be_used_as_a_footer_fo)）。
- en: '![A sheet that will be used as a footer for the parallel coordinates](Images/TAST_0361.png)'
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个将用作平行坐标底部的工作表](Images/TAST_0361.png)'
- en: Figure 3-61\. A sheet that will be used as a footer for the parallel coordinates
  id: totrans-435
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-61\. 一个将用作平行坐标底部的工作表
- en: Now that you have three sheets with the key data needed, you need to stitch
    these together on a dashboard. The best way to do this is by using a vertical
    container on a dashboard.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您有了三张包含所需关键数据的工作表，需要将它们拼接在一个仪表板上。最佳的方法是在仪表板上使用垂直容器来完成此操作。
- en: 'Ideally, this visualization would be paired with a table (yes, a table) or
    a series of bar charts that show the individual values. But for the sake of this
    strategy, we are going to have a dashboard with a single visualization:'
  id: totrans-437
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理想情况下，此可视化应该与表格（是的，是表格）或一系列柱状图配对，显示各个值。但出于策略的考虑，我们将使用一个仪表板来显示单一可视化效果：
- en: Create a new dashboard and set the size to 800 pixels × 500 pixels.
  id: totrans-438
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的仪表板，并将其大小设置为800像素 × 500像素。
- en: Add a tiled vertical container.
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个垂直平铺容器。
- en: Tip
  id: totrans-440
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: We’ll dive more into vertical containers in [Chapter 12](ch12.xhtml#building_dashboards_and_data_products).
    For now, it’s enough to know that a container allows you to place multiple sheets
    inside and precisely control the height of each sheet.
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将在[第12章](ch12.xhtml#building_dashboards_and_data_products)更深入地探讨垂直容器。现在，知道容器允许您将多个工作表放在内部，并精确控制每张工作表的高度就足够了。
- en: 'Add the visuals: in the container, add the top of the parallel coordinates,
    then the parallel coordinates themselves, and then the footer. For each sheet,
    make sure it uses the entire view. You should also hide the titles.'
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加视觉元素：在容器中，首先添加平行坐标的顶部，然后是平行坐标本身，最后是页脚。对于每个表，确保它使用整个视图。你还应该隐藏标题。
- en: Neither of the legends provides a ton of value, so remove them from the dashboard.
  id: totrans-443
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两个图例都没有提供太多价值，因此从仪表板中移除它们。
- en: Adjust the spacing for the header and the footer. We recommend fixing the height
    for the header to 60 and the footer to 30.
  id: totrans-444
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整标题和页脚的间距。我们建议将标题的高度固定为 60，页脚为 30。
- en: Add the parameter for [Sub-Category] onto the dashboard.
  id: totrans-445
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [子类别] 参数添加到仪表板上。
- en: The result is a very clean-looking parallel coordinates plot ([Figure 3-62](#a_single_dashboard_displaying_the_header)).
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一个非常干净的平行坐标图（[图 3-62](#a_single_dashboard_displaying_the_header)）。
- en: '![A single dashboard displaying the header, parallel coordinates, and footer](Images/TAST_0362.png)'
  id: totrans-447
  prefs: []
  type: TYPE_IMG
  zh: '![一个单个仪表板显示标题、平行坐标和页脚](Images/TAST_0362.png)'
- en: Figure 3-62\. A single dashboard displaying the header, parallel coordinates,
    and footer
  id: totrans-448
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-62\. 单个仪表板显示标题、平行坐标和页脚
- en: As mentioned earlier, a parallel coordinates plot is designed to summarize a
    specific group’s performance across multiple measurements relative to other groups.
    Unlike a scatter plot, it does not provide specifics of the relationship between
    two or more metrics. It also does not describe the performance of other groups
    on those same metrics. The real purpose is to examine how one group performs across
    these multiple measurements.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，平行坐标图旨在总结特定组的性能在多个测量方面相对于其他组的情况。与散点图不同，它不提供两个或多个指标之间关系的具体细节。它也不描述其他组在同一指标上的表现。真正的目的是检查一个组在这些多个测量上的表现如何。
- en: In our example, if we looked at Appliances, we’d probably note how average of
    a category this is. It doesn’t stand out on any particular metric! If we looked
    at a different sub-category, Copiers, we’d see a different pattern ([Figure 3-63](#an_updated_view_of_the_parallel_coordina)).
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，如果我们看 Appliances，我们可能会注意到这是一个平均水平的类别。在任何特定的指标上都没有突出！如果我们看另一个子类别 Copiers，我们会看到不同的模式（[图 3-63](#an_updated_view_of_the_parallel_coordina)）。
- en: '![An updated view of the parallel coordinates with the Copiers sub-category
    selected](Images/TAST_0363.png)'
  id: totrans-451
  prefs: []
  type: TYPE_IMG
  zh: '![一个更新后的平行坐标视图，选择了 Copiers 子类别](Images/TAST_0363.png)'
- en: Figure 3-63\. An updated view of the parallel coordinates with the Copiers sub-category
    selected
  id: totrans-452
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 3-63\. 更新后的平行坐标视图，选择了 Copiers 子类别
- en: Copiers, like Appliances, have average sales, but that’s where things begin
    to differ. Copiers are the lowest for total units, but they produce the highest
    total margin and a very high percent of margin. The result is a plot that concisely
    tells two different stories for the two sub-categories. While a lot of effort
    goes into creating a parallel coordinates plot, the payoff can be grand! And if
    you are unsure whether you want to go down the route of creating a parallel coordinates
    plot, you can always use a bar chart.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: Copiers 和 Appliances 一样，销售额平均，但这就是事情开始有所不同的地方。Copiers 的总单位是最低的，但它们产生了最高的总利润和非常高的利润百分比。结果是一张简洁地讲述了两个子类别不同故事的图表。虽然创建平行坐标图需要很多工作，但回报可能是巨大的！如果你不确定是否要继续创建平行坐标图，你总是可以使用柱状图。
- en: Conclusion
  id: totrans-454
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, you explored various ways to compare data. Often we are comparing
    members of a single dimension across a single measure. For this type of comparison,
    we suggest you use a bar chart.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您探索了比较数据的各种方式。通常我们比较单个维度的成员在单个度量上的情况。对于这种比较类型，我们建议您使用柱状图。
- en: If your audience gets tired of bar charts, you can try other alternatives—which,
    while not technically bar charts, serve the same purpose. These alternatives include
    the lollipop chart and the Cleveland dot plot. The reality is that you don’t always
    need to change the chart type to be something different; sometimes you just need
    to format your bar chart to look a little different.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的观众厌倦了柱状图，您可以尝试其他替代方案——虽然它们在技术上不是柱状图，但提供相同的目的。这些替代方案包括棒棒糖图和克利夫兰点图。事实上，并不总是需要改变图表类型成为完全不同的东西；有时候只需调整柱状图的格式使其看起来略有不同即可。
- en: You also explored how to calculate rankings without explicitly using the ranking
    calculation. By using `INDEX()` to sort, you have a more reliable and faster way
    to calculate unique rankings (particularly when rendering on a server). By using
    `INDEX()` for separate ranking calculations, you learned how to show the change
    in rank over time and display that change in rank, either up or down.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 您还探索了如何在不明确使用排名计算的情况下计算排名。通过使用`INDEX()`进行排序，您可以更可靠且更快地计算唯一的排名（特别是在服务器上呈现时）。通过使用`INDEX()`进行单独的排名计算，您学会了如何显示排名随时间的变化，并显示该排名的变化，无论是上升还是下降。
- en: You also learned how to create a bump chart to illustrate the order of multiple
    members over a time series. With the bump chart, you had to reverse the axis and
    use an LOD calculation to identify the start and end of the lines to provide labels.
    You also focused on highlighting a single member from the bump chart to emphasize
    insight.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 您还学会了如何创建颠簸图表，以展示多个成员在时间序列上的顺序。在颠簸图中，您需要反转轴并使用LOD计算来识别线条的起始点和终点，以提供标签。您还专注于突出颠簸图中的单个成员，以强调洞察力。
- en: Next, you tackled scenarios requiring you to compare multiple dimensions or
    multiple measures. Some comparisons are straightforward. With the barbell plot,
    you learned that you can use a dual-axis chart and some formatting to really highlight
    differences across multiple measures.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您处理了需要比较多个维度或多个度量的情景。有些比较很直接。通过杠铃图，您学会了如何使用双轴图表和一些格式设置来突出多个度量之间的差异。
- en: You also learned about trellis or small-multiple charts. Sometimes creating
    these is easy when you have unique dimensions on rows and columns. Other times
    we’re faced with the challenge of creating a grid by using just a single dimension.
    With this example, you saw that simple arithmetic and well-designed calculations
    can create a grid with ease. You also learned that adding a label to a grid is
    not always as easy as it seems. But once again, we can use the strength of Tableau
    to determine the number of marks on a part of the view and provide dynamic calculations
    based on Detail on the Marks card.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 您还了解了多面板或小多面板图表。当行和列上有独特维度时，有时创建这些图表很容易。其他时候，我们面临使用单一维度创建网格的挑战。通过这个例子，您看到简单的算术和精心设计的计算可以轻松创建网格。您还学会了向网格添加标签并不总是那么简单。但再次地，我们可以利用Tableau的强大功能来确定视图的某个部分上的标记数量，并基于标记卡上的详细信息提供动态计算。
- en: Finally, you tackled multidimensional data by creating a parallel coordinates
    plot. This required you to normalize our data. It also required a few extra sheets
    to create values that look like they are on the ends of each of the axes of the
    parallel coordinate systems. With this example, you conquered `WINDOW_MAX()`,
    `WINDOW_MIN()`, and `FIRST()`. The final result was a visualization that allowed
    for a concise comparison of one group versus others on multiple dimensions.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您通过创建平行坐标图解决了多维数据的问题。这要求您对数据进行归一化处理。还需要一些额外的表来创建看起来像是平行坐标系统每个轴端点的值。通过这个例子，您掌握了`WINDOW_MAX()`、`WINDOW_MIN()`和`FIRST()`。最终的结果是一种可让您在多个维度上对比一个组与其他组的简明视觉化。
- en: 'And remember our last piece of advice from our parallel coordinates strategy:
    bar charts work for all of the examples in this chapter. Bar charts are extremely
    useful and versatile. However, when you are looking to communicate information
    in a more concise form, consider some of the other charts discussed in this chapter.'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
