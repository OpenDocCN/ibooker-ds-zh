- en: Part 3\. Advanced applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 高级应用
- en: As we enter the final part of the book, our focus moves to more complex examples
    in the areas of generative modeling, neuroevolution of augmenting topological
    networks, reinforcement learning, and instinctual learning. We introduce each
    of these advanced topics before adding these evolutionary methods.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们进入书籍的最后一部分时，我们的关注点转向了生成建模、增强拓扑网络的神经进化、强化学习和本能学习领域中的更复杂示例。在我们添加这些进化方法之前，我们介绍了每个这些高级主题。
- en: Chapters 8 and 9 introduce and explore the areas of generative modeling, or
    generative deep learning. Chapter 8 demonstrates the basic autoencoder and how
    it can be enhanced into an evolutionary autoencoder. Then, in chapter 9, we introduce
    the basics of the generative adversarial network. As generative adversarial networks
    are notorious for being difficult to train, we demonstrate how evolutionary methods
    can better optimize training.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章和第9章介绍了并探讨了生成建模或生成深度学习领域。第8章展示了基本的自动编码器以及它如何被增强为进化自动编码器。然后，在第9章中，我们介绍了生成对抗网络的基本概念。由于生成对抗网络因其训练难度而闻名，我们展示了进化方法如何更好地优化训练。
- en: Neuroevolution for augmenting topologies is showcased in chapters 10 and 11\.
    We first introduce the basics of NEAT in chapter 10, with various examples of
    how to configure this powerful algorithm to enhance speciation. Then, in chapter
    11, we apply NEAT to solve deep reinforcement learning problems found in the OpenAI
    Gym.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 增强拓扑的神经进化在第10章和第11章中展示。我们首先在第10章中介绍NEAT的基本概念，以及如何配置这个强大的算法来增强物种形成。然后，在第11章中，我们将NEAT应用于解决OpenAI
    Gym中发现的深度强化学习问题。
- en: The part and book finish off in chapter 12, where we explore the future of evolutionary
    methods in machine learning as well as introduce instinctual learning. Instinctual
    learning is a broader concept concerning the search for reusable functional components
    or instincts. In this chapter, we cover a few examples that apply instinctual
    learning to solving reinforcement learning problems found in the OpenAI Gym using
    gene expression programming and genetic algorithms. The outcomes of these problems
    demonstrate how common reusable functions/ components can be isolated within deep
    learning systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章结束了部分和书籍的内容，其中我们探讨了机器学习中进化方法的未来以及介绍了本能学习。本能学习是一个更广泛的概念，涉及对可重用功能组件或本能的搜索。在本章中，我们介绍了一些将本能学习应用于解决OpenAI
    Gym中发现的强化学习问题的例子，使用基因表达编程和遗传算法。这些问题的结果展示了在深度学习系统中如何隔离常见的可重用函数/组件。
