- en: Part 3 Advanced topics in AutoML
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 AutoML的高级主题
- en: The last part of the book leads you to explore some advanced AutoML design and
    setup in practice. You’ll learn how to customize your own search method to explore
    the hyperparameter search space and discover better hyperparameters in chapter
    7 and how to adopt different strategies to accelerate the search process, even
    with limited computing resources in chapter 8\. A quick recap of what you should
    take away from this book is provided in chapter 9, along with a short list of
    resources and strategies for learning more about AutoML and staying up-to-date
    with the latest developments in the field.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书的最后一部分将引导你探索一些实践中的高级AutoML设计和配置。你将在第7章学习如何自定义自己的搜索方法来探索超参数搜索空间并发现更好的超参数，以及在第8章中如何采用不同的策略来加速搜索过程，即使是在有限的计算资源下。第9章提供了一个快速回顾，总结了你应该从这本书中学到的内容，以及一个关于学习更多AutoML知识和保持该领域最新发展的资源与策略的简短列表。
