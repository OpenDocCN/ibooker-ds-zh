- en: Getting set up
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置环境
- en: Scala
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scala
- en: Almost all of the code in this book is written in Scala. The best place to figure
    out how to get Scala set up for your platform is the Scala language website ([www.scala-lang.org](http://www.scala-lang.org)),
    especially the Download section ([www.scala-lang.org/download](http://www.scala-lang.org/download)).
    The version of Scala used in this book is Scala 2.11.7, but the latest version
    of the 2.11 series should work just as well, if there is a later version of 2.11
    when you’re reading this. If you’re already using an IDE like IntelliJ IDEA, NetBeans,
    or Eclipse, it will likely be easiest to install the relevant Scala support for
    that IDE.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大部分代码都是用Scala编写的。了解如何在你的平台上设置Scala的最佳地方是Scala语言网站([www.scala-lang.org](http://www.scala-lang.org))，特别是下载部分([www.scala-lang.org/download](http://www.scala-lang.org/download))。本书使用的Scala版本是Scala
    2.11.7，但如果你在阅读本书时2.11系列有更新的版本，那么最新版本也应该同样适用。如果你已经使用IntelliJ IDEA、NetBeans或Eclipse等IDE，安装该IDE的相关Scala支持可能最简单。
- en: Note that all of the code provided for the book is structured into classes or
    objects, but not all of it needs to be executed that way. If you want to use a
    Scala REPL or a Scala worksheet to execute the more isolated code examples, that
    will generally work just as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，本书提供的所有代码都结构化为类或对象，但并非所有代码都需要以这种方式执行。如果你想使用Scala REPL或Scala工作表来执行更独立的代码示例，这通常也能很好地工作。
- en: Git code repository
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Git代码仓库
- en: All the code shown in this book can be downloaded from the book’s website ([www.manning.com/books/reactive-machine-learning-systems](http://www.manning.com/books/reactive-machine-learning-systems))
    and also from GitHub ([https://github.com](https://github.com)) in the form of
    a Git repo. The *Reactive Machine Learning Systems* repo ([https://github.com/jeffreyksmithjr/reactive-machine-learning-systems](https://github.com/jeffreyksmithjr/reactive-machine-learning-systems))
    contains a project for each chapter. If you’re unfamiliar with version control
    using Git and GitHub, you can review the bootcamp articles ([https://help.github.com/categories/bootcamp](https://help.github.com/categories/bootcamp))
    and/or beginning resources ([https://help.github.com/articles/good-resources-for-learning-git-and-github](https://help.github.com/articles/good-resources-for-learning-git-and-github))
    for learning these tools.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示的所有代码都可以从本书的网站([www.manning.com/books/reactive-machine-learning-systems](http://www.manning.com/books/reactive-machine-learning-systems))和GitHub([https://github.com](https://github.com))以Git仓库的形式下载。*Reactive
    Machine Learning Systems*仓库([https://github.com/jeffreyksmithjr/reactive-machine-learning-systems](https://github.com/jeffreyksmithjr/reactive-machine-learning-systems))包含每个章节的项目。如果你对使用Git和GitHub进行版本控制不熟悉，可以查看入门文章([https://help.github.com/categories/bootcamp](https://help.github.com/categories/bootcamp))和/或初学者资源([https://help.github.com/articles/good-resources-for-learning-git-and-github](https://help.github.com/articles/good-resources-for-learning-git-and-github))来学习这些工具。
- en: sbt
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: sbt
- en: This book uses a wide range of libraries. In the code provided in the Git repo,
    those dependencies are specified in such a way that they can be resolved by sbt.
    Many Scala projects use sbt to manage their dependencies and build the code. Although
    you don’t have to use sbt to build most of the code provided in this book, by
    installing it you’ll be able to take advantage of the projects provided in the
    Git repo and some of the specific techniques around building code shown in [chapter
    7](kindle_split_018.html#ch07). For instructions on how to get started with sbt,
    see the Download section ([www.scala-sbt.org/download.html](http://www.scala-sbt.org/download.html))
    of the sbt website ([www.scala-sbt.org](http://www.scala-sbt.org)). The version
    used in this book is sbt 13.9, but any later version in the 13 series should work
    the same.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了广泛的库。在Git仓库中提供的代码中，这些依赖项被指定为可以通过sbt解析的方式。许多Scala项目使用sbt来管理它们的依赖项并构建代码。尽管你不需要使用sbt来构建本书提供的多数代码，但通过安装它，你将能够利用Git仓库中的项目以及[第7章](kindle_split_018.html#ch07)中展示的构建代码的一些特定技术。有关如何开始使用sbt的说明，请参阅sbt网站([www.scala-sbt.org](http://www.scala-sbt.org))的下载部分([www.scala-sbt.org/download.html](http://www.scala-sbt.org))).本书使用的sbt版本是sbt
    13.9，但13系列中的任何后续版本都应该同样适用。
- en: Spark
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Spark
- en: Several chapters of this book use Spark to build components of a machine learning
    system. In the code provided in the GitHub repo, you can use Spark the way you
    would use any other library dependency. But having a full installation of Spark
    on your local environment can help you learn more. Spark comes with a REPL called
    the *Spark shell* that can be helpful for exploratory interaction with Spark code.
    The instructions for downloading and setting up Spark can be found in the Download
    section ([http://spark.apache.org/downloads.html](http://spark.apache.org/downloads.html))
    of the Spark website ([http://spark.apache.org](http://spark.apache.org)). The
    version of Spark used in this book is 2.2.0, but Spark generally has a very stable
    API, so various versions should work nearly identically.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一些章节使用Spark构建机器学习系统的组件。在GitHub仓库提供的代码中，您可以像使用任何其他库依赖项一样使用Spark。但在本地环境中安装完整的Spark可以帮助您学习更多。Spark附带一个名为*Spark
    shell*的REPL，这对于与Spark代码的探索性交互非常有帮助。有关下载和设置Spark的说明可以在Spark网站的下载部分([http://spark.apache.org/downloads.html](http://spark.apache.org/downloads.html))找到。本书使用的Spark版本是2.2.0，但Spark通常具有非常稳定的API，因此各种版本应该几乎相同。
- en: Couchbase
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Couchbase
- en: The database used in this book is Couchbase. It’s open source with strong commercial
    support. The best place to start with getting Couchbase installed and set up is
    the Developer section ([http://developer.couchbase.com/server](http://developer.couchbase.com/server))
    of the Couchbase site ([www.couchbase.com](http://www.couchbase.com)). The free
    Community Edition of Couchbase Server is entirely sufficient for all the examples
    shown in this book. The version used in this book is 4.0, but any later version
    of the 4 series should work as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的数据库是Couchbase。它是开源的，并且拥有强大的商业支持。要开始安装和设置Couchbase，最佳起点是访问Couchbase网站的开发者部分([http://developer.couchbase.com/server](http://developer.couchbase.com/server))。Couchbase
    Server的免费社区版足以满足本书中所有示例的需求。本书使用的版本是4.0，但4系列中的任何后续版本也应能正常工作。
- en: Docker
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Docker
- en: '[Chapter 7](kindle_split_018.html#ch07) introduces how to use Docker, a tool
    for working with containers. It can be installed on all common desktop operating
    systems, but the process works differently, depending on your OS of choice. Additionally,
    the tooling is rapidly evolving. For the best information on how to get Docker
    set up on your computer, visit the Docker website: [www.docker.com](http://www.docker.com).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](kindle_split_018.html#ch07)介绍了如何使用Docker，这是一个用于处理容器的工具。它可以在所有常见的桌面操作系统上安装，但安装过程会根据您选择的操作系统有所不同。此外，工具也在快速演变。有关如何在您的计算机上设置Docker的最佳信息，请访问Docker网站：[www.docker.com](http://www.docker.com)。'
