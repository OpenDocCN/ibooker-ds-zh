- en: Part 1\. Fundamentals of asynchronous programming with Vert.x
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：使用 Vert.x 的异步编程基础
- en: 'The first step toward building reactive systems is to adopt *asynchronous programming*.
    Traditional programming models based on blocking I/O do not scale as well as those
    that use non-blocking I/O. Serving more requests with fewer resources is very
    appealing, so where’s the catch? There is indeed a *little* problem: asynchronous
    programming is a non-trivial paradigm shift if you have never been exposed to
    it!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 建立反应式系统的第一步是采用**异步编程**。基于阻塞 I/O 的传统编程模型不如使用非阻塞 I/O 的模型扩展性好。用更少的资源服务更多请求非常吸引人，那么问题在哪里？确实有一个**小**问题：如果你从未接触过异步编程，那么异步编程是一个非平凡的范式转变！
- en: The chapters in this part of the book will teach you the fundamental concepts
    of asynchronous programming by using the Vert.x toolkit. Thinking in asynchronous
    operations is definitely approachable (and fun!) with Vert.x, and we will explore
    the main building blocks of a Vert.x application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书本部分章节将通过使用 Vert.x 工具包来教授你异步编程的基本概念。使用 Vert.x 进行异步操作思考绝对是可接近的（并且有趣！）的，我们将探讨
    Vert.x 应用程序的主要构建块。
