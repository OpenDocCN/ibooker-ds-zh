- en: Appendix. Your development environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录。你的开发环境
- en: As a Python developer, you need a suitable environment on your computer. The
    developer environment must cover a lot of ground. In general, it should include
    a set of tools with which you’re familiar and some ideas about how you will structure
    project directories. Depending on your computer, it might also include environment
    variables you’ve set up to help make things more automated and therefore useful.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名Python开发者，你需要在你的电脑上有一个合适的环境。开发者环境必须覆盖很多领域。一般来说，它应该包括一套你熟悉的工具和一些关于你将如何组织项目目录的想法。根据你的电脑，它可能还包括你设置的环境变量，以帮助使事情更加自动化，因此更有用。
- en: You’ll find that what you’re about to create and configure is a good starting
    point on the way to building your own useful and powerful development environment.
    For those of you who already have a development environment you’re comfortable
    with, feel free to skim over this. However, be aware of any differences presented
    here; you’ll need to account for them in your environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现你即将创建和配置的是一个构建你自己的有用且强大的开发环境的良好起点。对于那些已经有一个你感到舒适的开发环境的人来说，你可以自由地浏览这部分内容。然而，请注意这里提出的任何差异；你需要在你的环境中考虑到这些差异。
- en: A.1 Installing Python
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 安装Python
- en: First, you’re going to need Python installed on your computer. This might seem
    obvious, but it’s a little more involved than it might first appear. Not all operating
    systems come with Python installed, and sometimes when Python is installed it’s
    older than currently available versions. Even if the version of Python installed
    on your computer is recent, it’s still a good idea to install Python for your
    use while developing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要在你的电脑上安装Python。这看起来可能很明显，但实际上可能比最初看起来要复杂一些。并非所有操作系统都预装了Python，有时即使安装了Python，其版本也可能比当前可用的版本旧。即使你电脑上安装的Python版本是较新的，仍然建议安装Python以供你在开发时使用。
- en: If Python is installed along with the operating system, there’s a good chance
    it’s being used for system-level functions by the operating system. If that’s
    the case, there’s also a good chance your operating system is dependent on the
    version of Python it came with and any modules that were installed for that version
    to use.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Python与操作系统一起安装，那么有很大可能性操作系统正在使用Python进行系统级功能。如果是这种情况，那么也有很大可能性你的操作系统依赖于它所带的Python版本以及为该版本安装的任何模块来使用。
- en: The programming examples in this book will ask you to install additional third-party
    libraries using the Python package management tool pip. It’s a bad idea to install
    these additional libraries in your system Python because a newly installed version
    of a library might change the functionality of an existing system requirement
    and break it. You also don’t want updates to the operating system to change the
    Python functionality on which you depend for your development efforts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的编程示例将要求你使用Python包管理工具pip安装额外的第三方库。在系统Python中安装这些额外的库不是一个好主意，因为新安装的库版本可能会改变现有系统需求的功能并导致其损坏。你也不想操作系统更新改变你依赖的Python功能，这些功能对你的开发工作至关重要。
- en: With that in mind, you’ll install version 3.10.3 of Python, which will be distinct
    from any operating system–installed version. The newly installed version of Python
    is entirely under your control and independent of the operating system. This means
    you can add, remove, and update library modules as you see fit, and only your
    program code will be affected.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，你将安装3.10.3版本的Python，这将与任何操作系统安装的版本区分开来。新安装的Python版本完全受你控制，且独立于操作系统。这意味着你可以根据需要添加、删除和更新库模块，并且只有你的程序代码会受到
    影响。
- en: You’ll need to install the stable 3.10.3 version of Python so you’ll have the
    same Python version that the sample programs in this book were coded and tested
    against to minimize runtime problems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要安装稳定的3.10.3版本的Python，这样你将拥有与本书中示例程序编写的和测试的相同Python版本，以最小化运行时问题。
- en: A.1.1 Windows
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 Windows
- en: Python may or may not be installed by default on your Windows operating system,
    which isn’t known to use Python. So once Python is installed, it’s available solely
    for your development work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Python可能默认安装在你的Windows操作系统上，也可能没有安装，因为Windows操作系统并不一定使用Python。所以一旦Python被安装，它将仅用于你的开发工作。
- en: Recent Windows versions have Python available in the Microsoft Store, making
    installation very easy. The Microsoft Store version of Python at the time of this
    writing is being evaluated, and not all features are guaranteed to be stable.
    This doesn’t mean you shouldn’t use it, just that you should be aware of these
    issues.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 近期Windows版本在Microsoft Store中提供Python，这使得安装变得非常简单。本写作时，Microsoft Store中的Python版本正在评估中，并不能保证所有功能都稳定。这并不意味着您不应该使用它，只是您应该意识到这些问题。
- en: If you prefer, use the stable 3.10.3 version of Python available for your version
    of Windows by navigating to [http://www.python.org](http://www.python.org/) in
    your browser and following the download links. For most users, the right version
    to use is the executable installer suitable for your CPU and OS version.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您愿意，可以通过在浏览器中导航到[http://www.python.org](http://www.python.org/)并遵循下载链接来使用适用于您Windows版本的稳定3.10.3版本的Python。对于大多数用户来说，适合您CPU和操作系统版本的执行安装程序是正确的版本。
- en: During the installation process, the installer allows you to check a box that
    adds Python to your `PATH` environment variable. Check this box and save yourself
    some trouble later. If you miss this and Python doesn’t run from within PowerShell
    at the command prompt, you can always rerun the installer and add Python to the
    path.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装过程中，安装程序允许您勾选一个复选框，将Python添加到您的`PATH`环境变量中。勾选此复选框，以避免将来遇到麻烦。如果您错过了这一步，并且Python无法在命令提示符中的PowerShell中运行，您始终可以重新运行安装程序并将Python添加到路径中。
- en: A.1.2 Mac
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 Mac
- en: On Macs, an older version of Python is installed that you should avoid using
    for your development. Instead, install the 3.10.3 version of Python that’s completely
    separate from the system. To perform this installation, use the `pyenv` utility
    program. This program lets you install as many versions of Python as you’d like
    and switch between them. For the examples in this book, install Python version
    3.10.3.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mac上，安装了一个较旧的Python版本，您应该避免在开发中使用它。相反，安装一个完全独立于系统的3.10.3版本的Python。要执行此安装，请使用`pyenv`实用程序。此程序允许您安装您想要的任意多个Python版本并在它们之间切换。对于本书中的示例，请安装Python版本3.10.3。
- en: 'You’ll need to have the Homebrew program installed on your Mac to follow the
    next steps. Homebrew is a package manager for Mac OS that you can use to install
    many useful command-line tools, like `pyenv`. The Homebrew program and its installation
    instructions are available here: [https://brew.sh](https://brew.sh). After installing
    the `brew` program, open your terminal program and follow these command-line steps
    to install `pyenv`:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在您的Mac上安装Homebrew程序才能执行下一步。Homebrew是Mac OS的包管理器，您可以使用它来安装许多有用的命令行工具，如`pyenv`。Homebrew程序及其安装说明可在以下网址找到：[https://brew.sh](https://brew.sh)。安装`brew`程序后，打开您的终端程序，按照以下命令行步骤安装`pyenv`：
- en: 'To install the `pyenv` utility program on your Mac, run the command: `brew
    install pyenv.`'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的Mac上安装`pyenv`实用程序，请运行以下命令：`brew install pyenv.`
- en: 'To add useful setup information to your terminal configuration file to make
    using `pyenv` easier, run the following command to add `pyenv` support to your
    configuration file (`.zshrc` for me, but could be `.bash_profile` for you):'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将有用的设置信息添加到您的终端配置文件中，以使使用`pyenv`更方便，请运行以下命令以将`pyenv`支持添加到您的配置文件（对我来说是`.zshrc`，但可能是`.bash_profile`）：
- en: '[PRE0]'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To rerun your shell initialization scripts and activate the previous commands,
    run the command `exec` "`$SHELL`".
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要重新运行您的shell初始化脚本并激活之前的命令，请运行以下命令：`exec `$SHELL``.
- en: To install Python v3.10.3 on your computer in your home folder, run the command
    `pyenv` `install` `3.10.3.`
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在您的计算机的home文件夹中安装Python v3.10.3，请运行以下命令：`pyenv install 3.10.3.`
- en: To verify the installation of Python and the version, run the command `pyenv
    versions.`
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证Python的安装和版本，请运行以下命令：`pyenv versions.`
- en: Note If you have a recent Mac with an M1 or higher CPU, the previous steps may
    be somewhat different for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您有一台配备M1或更高CPU的较新Mac，之前的步骤可能对您来说有所不同。
- en: A.1.3 Linux
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.3 Linux
- en: There are so many versions of Linux in general use, it would be awkward and
    outside the scope of this book to present `pyenv` installation instructions for
    all those versions. However, if you’re using Linux as your development platform,
    you’re probably already familiar with how to find what you need to install applications
    like `pyenv` on the Linux system you’re using.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通常使用的Linux版本有很多，在此书中为所有这些版本提供`pyenv`安装说明会显得尴尬，并且超出了本书的范围。然而，如果您正在使用Linux作为您的开发平台，您可能已经熟悉了如何在您使用的Linux系统上找到安装应用程序（如`pyenv`）所需的内容。
- en: 'Even on Linux systems that have Python 3 installed, it’s better to install
    and explicitly control the version of Python you’re going to use for development.
    Once `pyenv` is installed, use it to install Python version 3.10.3 with the following
    command lines:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在已经安装了Python 3的Linux系统中，最好还是安装并明确控制你将要用于开发的Python版本。一旦安装了`pyenv`，可以使用以下命令行来安装Python版本3.10.3：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The first command installed the version of Python you’re going to use for the
    examples in this book in a directory controlled by `pyenv`. That version is kept
    separate from any other Python versions installed with `pyenv` and the system
    version of Python. The second will list the versions installed, which should show
    the version you just installed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个命令在由`pyenv`控制的目录中安装了本书示例中将要使用的Python版本。这个版本与使用`pyenv`安装的任何其他Python版本以及系统Python版本都保持独立。第二个命令将列出安装的版本，应该会显示你刚刚安装的版本。
- en: A.2 Python virtual environment
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 Python虚拟环境
- en: Now that you have Python 3.10.3 installed on your computer completely separate
    from any system-installed Python, you might think you’re ready to go. Even with
    a version of Python installed using the `pyenv` utility, you’ll want to use another
    level of abstraction from that version in your projects.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在你的计算机上完全独立于任何系统安装的Python安装了Python 3.10.3，你可能认为你已经准备好了。即使使用`pyenv`工具安装了Python版本，你仍然希望在项目中使用另一个抽象级别来使用该版本。
- en: Python 3.10.3 provides the built-in ability to create virtual environments.
    Python virtual environments are *not* the virtual machines you might be familiar
    with, like VMWare, Parallels, or VirtualBox. These tools allow an entire OS to
    run as a guest inside a different OS. A Python virtual environment only creates
    a Python installation inside a project directory. This Python installation can
    have modules added to it with the `pip` command, and these modules are only installed
    and available for the project-specific Python.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3.10.3提供了创建虚拟环境的内置能力。Python虚拟环境并不是你可能熟悉的虚拟机，如VMWare、Parallels或VirtualBox。这些工具允许整个操作系统作为客户机在另一个操作系统中运行。Python虚拟环境只在项目目录内创建一个Python安装。这个Python安装可以通过`pip`命令添加模块，并且这些模块只在该项目的Python中安装和可用。
- en: You can have many projects that use the same version of Python installed by
    `pyenv`, but each Python virtual environment is separate from the others. This
    means you can have different versions of modules installed by the `pip` command
    without conflict in each virtual environment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`pyenv`安装相同版本的Python的多个项目，但每个Python虚拟环境都是相互独立的。这意味着你可以在每个虚拟环境中安装不同的模块版本，而不会发生冲突。
- en: NOTE The value of Python virtual environments can’t be overstated. Being able
    to create, maintain, and work with stable and complete Python and library installations
    goes a long way toward eliminating future problems. You want to be a Python developer,
    not a system administrator after all.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：Python虚拟环境的价值不容小觑。能够创建、维护和使用稳定且完整的Python和库安装，对于消除未来的问题大有裨益。毕竟，你想要成为一名Python开发者，而不是系统管理员。
- en: The `pip` command-line tool that comes with Python is a fantastic utility. It
    is the package installer for Python that allows you to add additional modules
    from the Python Package Index ([https://pypi.org/](https://pypi.org/)). The modules
    available from the Python Package Index provide functionality above and beyond
    what comes with the Python standard library. The code examples in this book use
    quite a few modules from that resource.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随Python一起提供的`pip`命令行工具是一个出色的实用工具。它是Python的包安装器，允许你从Python包索引（[https://pypi.org/](https://pypi.org/)）添加额外的模块。Python包索引中可用的模块提供了超出Python标准库的功能。本书中的代码示例使用了该资源中的许多模块。
- en: A.2.1 Windows
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 Windows
- en: In a Windows system, you install Python directly rather than using `pyenv`,
    as Windows doesn’t use Python as part of its operation. You’ll still want to use
    a project-specific Python virtual environment to keep your system-level Python
    installation separated from any modules you’re going to install with `pip`.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows系统中，你直接安装Python而不是使用`pyenv`，因为Windows不将Python作为其操作的一部分。你仍然希望使用特定于项目的Python虚拟环境，以将系统级别的Python安装与你要使用`pip`安装的任何模块分开。
- en: 'To run the Python virtual environment activation and deactivation scripts,
    you’ll need to change the execution policy of your computer. To do this, you’ll
    need to run the PowerShell program as an administrator. Follow these steps:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行Python虚拟环境的激活和关闭脚本，你需要更改你电脑的执行策略。为此，你需要以管理员身份运行PowerShell程序。按照以下步骤操作：
- en: Click on the Windows Start icon.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Windows开始图标。
- en: Scroll down to the PowerShell menu selection and drop down the submenu.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到PowerShell菜单选择并下拉子菜单。
- en: Right-click on the PowerShell submenu item.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击PowerShell子菜单项。
- en: Select Run as Administrator from that context menu.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从上下文菜单中选择以管理员身份运行。
- en: 'Once you’re in PowerShell running as administrator, run this command:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你以管理员身份运行PowerShell，运行以下命令：
- en: '[PRE2]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The system will prompt you with a question, which you answer with `y` and then
    hit the return key. At this point, exit PowerShell so you’re no longer in administrator
    mode. You only need to do this once as it’s a system-wide setting.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 系统会提示你一个问题，你用`y`回答并按回车键。此时，退出PowerShell以退出管理员模式。你只需要做一次，因为这是一个系统范围的设置。
- en: 'Open the PowerShell program again—not as an administrator—to get to a command-line
    prompt and follow these steps to create a new Python virtual environment specific
    to the project directory:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 再次打开PowerShell程序——不要以管理员身份，以获得命令行提示符并按照以下步骤创建一个针对项目目录的新Python虚拟环境：
- en: Run the command `mkdir <project directory name>`.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`mkdir <项目目录名称>`。
- en: Run the command `cd <project directory name>`.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`cd <项目目录名称>`。
- en: Run the command `python -m venv .venv`.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`python -m venv .venv`。
- en: Run the command .`venv/Scripts/activate`.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`.venv/Scripts/activate`。
- en: Run the command `python -m pip install –-upgrade pip` [optional].
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`python -m pip install –-upgrade pip` [可选]。
- en: Line 1 creates a new project directory with whatever name you want to give it.
    Line 2 changes your current working context into the newly created directory.
    Line 3 uses Python to create the Python virtual environment. This might take a
    few moments to complete.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第1行创建一个新项目目录，你可以给它起任何你想要的名字。第2行将你的当前工作上下文切换到新创建的目录。第3行使用Python创建Python虚拟环境。这可能需要一些时间来完成。
- en: Line 4 activates the virtual environment, prepending the command prompt with
    `(.venv)`, indicating the environment is active. Once the environment is active,
    any additional libraries installed will be installed in the `.venv` directory
    and won’t affect the Python version you previously installed. To deactivate the
    virtual environment, just enter `deactivate` at the command prompt.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第4行激活了虚拟环境，在命令提示符前加上`(.venv)`，表示环境已激活。一旦环境激活，任何额外安装的库都将安装在`.venv`目录中，而不会影响你之前安装的Python版本。要关闭虚拟环境，只需在命令提示符中输入`deactivate`。
- en: Line 5 is optional and upgrades the version of the `pip` command that exists
    within the Python virtual environment you’ve just set up. If `pip` detects you
    are running an older version, it will print out a message informing you that you’re
    running an older version and that you should update that version. You can ignore
    the information and skip line 5 if you like. I included it because I ran the command
    to stop seeing that message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第5行是可选的，用于升级你刚刚设置的Python虚拟环境中的`pip`命令版本。如果`pip`检测到你正在运行较旧版本，它将打印出一条消息，告诉你正在运行较旧版本，并建议你更新该版本。如果你愿意，可以忽略这条信息并跳过第5行。我包括它是因为我运行了该命令以停止看到那条消息。
- en: A.2.2 Mac and Linux
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.2 Mac和Linux
- en: 'Setting up a Python virtual environment on the Mac is straightforward if you’ve
    installed the Python 3.10.3 version using `pyenv,` as described previously. Open
    your terminal program and follow these steps to create a new Python virtual environment
    specific to the project directory:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mac上设置Python虚拟环境如果已经使用`pyenv`安装了Python 3.10.3版本，就像之前描述的那样，是非常直接的。打开你的终端程序，按照以下步骤创建一个针对项目目录的新Python虚拟环境：
- en: Run the command `mkdir <project directory name>`.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`mkdir <项目目录名称>`。
- en: Run the command `cd <project directory name>`.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`cd <项目目录名称>`。
- en: Run the command `pyenv local 3.10.3`.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`pyenv local 3.10.3`。
- en: Run the command `python -m venv .venv`.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`python -m venv .venv`。
- en: Run the command `source .venv/bin/activate`.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`source .venv/bin/activate`。
- en: Run the command `pip install –-upgrade pip` [optional].
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行命令`pip install –-upgrade pip` [可选]。
- en: Line 1 creates a new project directory with whatever name you want to give it.
    Line 2 changes your current working context into the newly created directory.
    Line 3 creates the local file `.python-version`, which `pyenv` uses to control
    what version of Python to run when you’re working in this directory—in this case,
    version 3.10.3.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第1行创建一个名为你想要命名的新的项目目录。第2行将你的当前工作上下文更改为新创建的目录。第3行创建本地文件`.python-version`，`pyenv`使用它来控制当你在这个目录中工作时运行哪个版本的Python——在这种情况下，是3.10.3版本。
- en: Line 4 uses the local Python version to create the Python virtual environment
    in the `.venv` directory. Line 5 activates the virtual environment, prepending
    the command prompt with `(.venv)`, indicating the environment is active. Once
    the environment is active, any additional libraries will be installed in the `.venv`
    directory and won’t affect the `pyenv` Python version previously installed. To
    deactivate the virtual environment, enter `deactivate` at the command prompt.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第4行使用本地Python版本在`.venv`目录中创建Python虚拟环境。第5行激活虚拟环境，在命令提示符前加上`(.venv)`，表示环境已激活。一旦环境激活，任何额外的库都将安装到`.venv`目录中，而不会影响之前安装的`pyenv`
    Python版本。要关闭虚拟环境，请在命令提示符中输入`deactivate`。
- en: Line 6 is optional and upgrades the version of the `pip` command that exists
    within the Python virtual environment you’ve set up previously. If `pip` detects
    you are running an older version, it will print out a message that you’re running
    an older version, and that you should update that version. You can ignore the
    information and skip line 6 if you like. I included it because I wanted to stop
    seeing that message.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 第6行是可选的，它升级了之前设置的Python虚拟环境中的`pip`命令版本。如果`pip`检测到你正在运行较旧版本，它将打印出一条消息，告诉你正在运行较旧版本，并建议你更新该版本。如果你愿意，可以忽略这条信息并跳过第6行。我包括它是因为我不想再看到那条消息。
- en: A.3 Setting up Visual Studio Code
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 设置Visual Studio Code
- en: It’s possible to write Python code using just a text editor. Within the context
    of writing Python program code, a text editor is precisely that—an editor that
    adds no more or less than what you type on the keyboard. The Notepad application
    on Windows and the Textedit application on Mac are both examples of simple, capable
    text editors.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用文本编辑器就可以编写Python代码。在编写Python程序代码的上下文中，文本编辑器正是如此——一个不会添加或减少你键盘上输入的任何内容的编辑器。Windows上的记事本应用程序和Mac上的Textedit应用程序都是简单、功能强大的文本编辑器的例子。
- en: Microsoft Word, while a powerful editor, is not a good choice to create plain
    text, as its default is to save what you type without a great deal of additional
    information about formatting, font choices, and so on, that has nothing to do
    with program code. Any word processor application makes writing plain Python code
    more complicated than using a text editor.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Word虽然是一个功能强大的编辑器，但并不是创建纯文本的好选择，因为它的默认设置是保存你输入的内容，而不附带大量关于格式、字体选择等方面的额外信息，这些信息与程序代码无关。任何文字处理应用程序都会使编写纯Python代码比使用文本编辑器更复杂。
- en: Python programs are just plain text files having the `.py` file extension. Many
    text editors understand that a file with the `.py` extension is a Python file.
    These editors will provide whitespace indenting automatically when you hit the
    enter key at the end of a line of code that includes the block indicator character
    (`` `:` ``). They will also syntax highlight your code, which means changing the
    color of the text to highlight Python keywords, strings, variables, and other
    visual cues about the program you’re creating.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Python程序只是具有`.py`文件扩展名的普通文本文件。许多文本编辑器都理解具有`.py`扩展名的文件是Python文件。这些编辑器会在你按下回车键结束包含块指示字符（``
    `:` ``）的代码行时自动提供空白缩进。它们还会对你的代码进行语法高亮，这意味着改变文本颜色以突出显示Python关键字、字符串、变量以及关于你正在创建的程序的其他视觉提示。
- en: Microsoft provides a free code editor called Visual Studio Code (VSCode for
    short), and it is a great choice to use as a Python program editor. Besides being
    an excellent editor, it has many extensions available to make it an even better
    system to work with when developing Python applications. You’ll install one of
    those extensions for Python that turns Visual Studio Code into a complete integrated
    development environment (IDE). This extension provides Python syntax highlighting
    and other language-specific features. The most powerful feature is the ability
    to run and debug your code interactively from within the editor.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一款名为 Visual Studio Code（简称 VSCode）的免费代码编辑器，它是一个用作 Python 程序编辑器的极佳选择。除了是一个出色的编辑器外，它还提供了许多扩展，使其在开发
    Python 应用程序时成为一个更好的工作系统。您将安装其中一个 Python 扩展，将 Visual Studio Code 转换为一个完整的集成开发环境（IDE）。此扩展提供了
    Python 语法高亮和其他特定语言的功能。最强大的功能是能够在编辑器内交互式地运行和调试您的代码。
- en: A.3.1 Installing Visual Studio Code
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 安装 Visual Studio Code
- en: At the time of this book’s publication, you can download Visual Studio Code
    at [https://code.visualstudio.com](https://code.visualstudio.com/). This link
    takes you to the Microsoft web page, which has links to download VSCode for Windows,
    Mac, and Linux. Visual Studio Code is a separate application from Visual Studio,
    which is Microsoft’s much larger commercial application development system.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书出版时，您可以从 [https://code.visualstudio.com](https://code.visualstudio.com/)
    下载 Visual Studio Code。此链接将带您到微软网页，其中包含下载 VSCode 的 Windows、Mac 和 Linux 链接。Visual
    Studio Code 是一个独立的应用程序，与微软的更大型的商业应用程序开发系统 Visual Studio 不同。
- en: 'For Windows and Mac installation, the process is relatively simple: click on
    the link to download the installation program, then double-click on the downloaded
    file to install the application. For Linux installations, click on the link and,
    depending on your Linux version, choose the package manager that will run the
    installation process. After installation, add the VSCode application icon to the
    Windows taskbar, Mac dock, or the Linux desktop/application menu to make it more
    readily accessible.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows 和 Mac 的安装，过程相对简单：点击链接下载安装程序，然后双击下载的文件来安装应用程序。对于 Linux 安装，点击链接，根据您的
    Linux 版本，选择将运行安装过程的包管理器。安装完成后，将 VSCode 应用程序图标添加到 Windows 任务栏、Mac 桌面或 Linux 桌面/应用程序菜单，以便更容易访问。
- en: A.3.2 Installing the Python extension
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.2 安装 Python 扩展
- en: 'Once VSCode is installed, you’ll need to add the Python extension from Microsoft.
    This extension provides syntax highlighting, IntelliSense, debugging capabilities,
    and many other features. Follow these steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了 VSCode，您需要添加微软的 Python 扩展。此扩展提供语法高亮、IntelliSense、调试功能以及许多其他功能。按照以下步骤操作：
- en: Open the VSCode application.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 VSCode 应用程序。
- en: Within VSCode, open the Extensions.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 VSCode 中，打开扩展。
- en: Click on the Extensions icon.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击扩展图标。
- en: Select View -> Extensions.
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择视图 -> 扩展。
- en: In the Search Extensions in the Marketplace text box, enter “python” and click
    the return key.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“市场搜索扩展”文本框中输入“python”，然后按回车键。
- en: Make sure to use the Python extension from Microsoft.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请确保使用微软提供的 Python 扩展。
- en: On that first item, click the install button.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个项目上，点击安装按钮。
- en: Create a new Python code file with the `.py` file extension and enter some Python
    code. Does VSCode syntax highlight the code? Are you able to save and run the
    code from within VSCode?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个具有 `.py` 文件扩展名的新的 Python 代码文件，并输入一些 Python 代码。VSCode 是否对代码进行了语法高亮？您是否能够从
    VSCode 内保存和运行代码？
- en: At this point, VSCode is configured to work with Python files. Take some time
    and read the documentation about the Python extension in the right-hand windowpane
    of the application.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，VSCode 已配置为与 Python 文件一起使用。花些时间阅读应用程序右侧窗口中关于 Python 扩展的文档。
- en: A.3.3 Other useful extensions
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.3 其他有用的扩展
- en: 'Besides the Python extension provided by Microsoft, there are other useful
    extensions available:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 除了微软提供的 Python 扩展外，还有其他有用的扩展可用：
- en: '*Python Docstring Generator*—Automatically generates Python docstring comments
    when you enter triple quotes (`"""`) immediately after a function or method definition
    and click the enter key. The docstring is a template containing all the parameters
    and return values in an easy-to-navigate manner, making documenting your code
    much simpler.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python Docstring Generator*—当您在函数或方法定义后立即输入三引号 (`"""`) 并按回车键时，自动生成 Python
    文档字符串注释。文档字符串是一个模板，以易于导航的方式包含所有参数和返回值，使记录代码变得更加简单。'
- en: '*Code Runner*—Makes it easier to run Python code files from a right-click context
    menu within VSCode.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Code Runner*—使从 VSCode 内部的右键菜单中运行 Python 代码文件变得更加容易。'
- en: '*DotENV*—Adds syntax highlighting for `.env` files, which are local environment
    files useful to initialize environment variables outside of code files.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DotENV*—为 `.env` 文件添加语法高亮，这些文件是本地环境文件，用于在代码文件之外初始化环境变量。'
- en: '*Better Jinja*—Adds syntax highlighting to the Jinja templating language, which
    is the default for Flask web applications.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Better Jinja*—为 Jinja 模板语言添加语法高亮，这是 Flask 网络应用程序的默认模板语言。'
- en: A.3.4 Starting from the command line
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.4 从命令行开始
- en: 'VSCode is a powerful GUI application that can be started by double-clicking
    on its icon or by clicking on its name/icon from a visual menu. This is a common
    use case for visual tools on the desktop but isn’t the most helpful way to start
    the application for your purposes. Because all of this book’s example code will
    use a Python virtual environment, it’s useful to create a virtual environment
    before starting VSCode. It’s also helpful to be able to start VSCode from the
    command line within the project directory containing the virtual environment.
    Starting VSCode this way will help it “see” and use the virtual environment in
    the directory. To configure VSCode to start from the command line in the directory
    you’re in, do the following:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: VSCode 是一个强大的图形用户界面应用程序，可以通过双击其图标或从视觉菜单中点击其名称/图标来启动。这是桌面视觉工具的常见用例，但并不是启动应用程序的最有帮助的方式。因为本书的所有示例代码都将使用
    Python 虚拟环境，所以在启动 VSCode 之前创建虚拟环境很有用。同时，能够在包含虚拟环境的项目目录中从命令行启动 VSCode 也很有帮助。以这种方式启动
    VSCode 将帮助它“看到”并使用目录中的虚拟环境。要配置 VSCode 以在您所在的目录中从命令行启动，请执行以下操作：
- en: 'Windows:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Windows:'
- en: 'After installing VSCode, the system is already configured to open VSCode in
    the current directory from the PowerShell command prompt by entering this command:'
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 VSCode 后，系统已经配置为通过 PowerShell 命令提示符输入以下命令从当前目录打开 VSCode：
- en: '[PRE3]'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Mac:'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Mac:'
- en: Start VSCode.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动 VSCode。
- en: Navigate to the Command Palette (View -> Command Palette).
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航到命令面板（视图 -> 命令面板）。
- en: 'Enter `shell` command to find the Shell Command: Install “code” command in
    PATH command.'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入 `shell` 命令以查找 Shell 命令：在 PATH 中安装“code”命令。
- en: Click on the above.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击上面的链接。
- en: 'Linux:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Linux:'
- en: 'After installing VSCode, the system is already configured to open VSCode in
    the current directory from a terminal by entering the command:'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 VSCode 后，系统已经配置为通过终端输入以下命令从当前目录打开 VSCode：
- en: '[PRE4]'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: A.3.5 Starting a project
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.5 开始一个项目
- en: 'With VSCode installed and configured to start from the command line, you can
    go through the steps of creating a project directory and starting VSCode to use
    it. Starting VSCode this way is used for all the example projects in this book
    and, in general, is an excellent way to create projects of your own. Follow these
    steps to create a new project:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装并配置 VSCode 从命令行启动后，您可以按照以下步骤创建项目目录并启动 VSCode 以使用它。以这种方式启动 VSCode 用于本书中的所有示例项目，并且通常是一个创建自己项目的优秀方式。按照以下步骤创建新项目：
- en: Open a terminal or PowerShell and get to a command prompt.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端或 PowerShell 并到达命令提示符。
- en: Change your directory to where you’d like to create your project.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的目录更改为您想要创建项目的位置。
- en: In that directory, create a new directory `mkdir <project name>`.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该目录中，创建一个新的目录 `mkdir <项目名称>`。
- en: Change your directory to the newly created `<project name>` directory.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的目录更改为新创建的 `<项目名称>` 目录。
- en: 'For Mac and Linux, enter this command: `pyenv local 3.10.3.`'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 Mac 和 Linux，输入以下命令：`pyenv local 3.10.3.`
- en: 'Enter this command: `python -m venv .venv.`'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下命令：`python -m venv .venv.`
- en: 'At this point, the project is set up to use the Python version 3.10.3 virtual
    environment installed in the `.venv` directory. The name `.venv` is commonly used
    as the directory name for a locally installed virtual environment. You can activate
    your local Python environment and see if it’s working by following these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，项目已配置为使用安装在 `.venv` 目录中的 Python 3.10.3 虚拟环境。`.venv` 名称通常用作本地安装的虚拟环境的目录名称。您可以通过以下步骤激活您的本地
    Python 环境，并检查它是否正常工作：
- en: 'Activate your Python virtual environment as follows:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下方式激活您的 Python 虚拟环境：
- en: 'Mac and Linux, enter this command: `source .venv/bin/activate`'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Mac 和 Linux，输入以下命令：`source .venv/bin/activate`
- en: 'Windows, enter this command: `.venv\Scripts\activate`'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Windows，输入以下命令：`.venv\Scripts\activate`
- en: Your command prompt will be prepended with `(.venv).`
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的命令提示符将添加前缀 `(.venv).`
- en: 'Enter this command: `python –-version.`'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下命令：`python –-version.`
- en: The system will respond with `Python 3.10.3.`
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将响应为`Python 3.10.3`。
- en: 'Now that your Python virtual environment is created in your project directory,
    VSCode will discover it when you start from the command line. Entering `code .`
    from the command line will open VSCode in the project directory. Because you created
    a Python virtual environment in the directory, VSCode will prompt you if you want
    to use that environment, to which you should respond `yes`. Follow these steps
    to continue configuring VSCode to work with any Python code you create within
    your project:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的Python虚拟环境已经创建在你的项目目录中，当你从命令行启动时，VSCode会自动发现它。在命令行中输入`code .`将会在项目目录中打开VSCode。因为你在目录中创建了一个Python虚拟环境，VSCode会提示你是否想要使用该环境，你应该回答“是”。按照以下步骤继续配置VSCode以与你在项目中创建的任何Python代码一起工作：
- en: Open the Command Palette (View -> Command Palette).
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令面板（视图 -> 命令面板）。
- en: 'Type `Select Interpreter` in the text box and click `Python: Select Interpreter`.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在文本框中输入`选择解释器`并点击`Python: 选择解释器`。'
- en: 'In the popup menu that appears, select the virtual environment you created
    as follows:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的弹出菜单中，选择你创建的虚拟环境，如下所示：
- en: 'Windows: `.venv\Scripts\python.exe`'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Windows: `.venv\Scripts\python.exe`'
- en: 'Mac and Linux: `.venv/bin/python`'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Mac和Linux: `.venv/bin/python`'
- en: Create a new file (File -> New File).
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新文件（文件 -> 新文件）。
- en: 'In the file editor window that’s generated, enter the following code:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在生成的文件编辑器窗口中，输入以下代码：
- en: '[PRE5]'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Save the file as a Python file (File -> Save -> `test.py`).
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件保存为Python文件（文件 -> 保存 -> `test.py`）。
- en: VSCode will show a prompt informing you, “Linter pylint is not installed.” Click
    the Install button. VSCode will use the `pip` command from your virtual environment
    to install PyLinter. A linter is a pre-runtime tool that checks your code for
    syntax errors, bugs, unusual constructs, and more and is a useful tool to have
    installed for every project.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: VSCode将显示一个提示通知你，“Linter pylint未安装。”点击安装按钮。VSCode将使用你的虚拟环境中的`pip`命令来安装PyLinter。Linter是一个预运行时工具，它检查你的代码中的语法错误、错误、不寻常的结构等，并且是每个项目都应安装的有用工具。
- en: Right-click on the `test.py` editor window and select Run Python File in Terminal.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击`test.py`编辑器窗口并选择在终端中运行Python文件。
- en: NOTE It might feel like a great deal of work to get VSCode up and running and
    that you’ve simply given yourself another tool to learn. That’s all true, but
    I encourage you to use and learn the tool. An IDE is a great effort multiplier
    and gives you, as a developer, real advantages.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：可能感觉让VSCode启动并运行需要做很多工作，而且你只是给自己又增加了一个需要学习的工具。这些都是真的，但我鼓励你使用并学习这个工具。IDE是一个强大的效率提升工具，并且作为开发者，它能给你带来真正的优势。
- en: After the last step, you should see `"hello world"` printed in a terminal window
    opened within VSCode. Congratulations, you’ve just run your first Python program
    within your powerful project environment!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一步之后，你应该会在VSCode中打开的终端窗口中看到`"hello world"`被打印出来。恭喜你，你已经在强大的项目环境中运行了你的第一个Python程序！
- en: A.4 Some advice
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 一些建议
- en: One more concept to emphasize is the most useful tool available to you—yourself.
    Invest time to optimize how you work as a developer. Having a suitable development
    environment that you’re familiar with is powerful, but setting up a productive
    personal working environment is time well spent. If you’re going to develop software
    for yourself, professionally, or both, you’re going to spend a considerable amount
    of time doing so. A reasonable desk, a comfortable chair, a good monitor, and
    a suitable keyboard are all part of that environment.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的一个更多概念是你最有用的工具——你自己。花时间优化你作为开发者的工作方式。拥有一个你熟悉的合适开发环境是强大的，但建立一个高效的个人工作环境是值得花时间的。如果你打算为自己、专业或两者都开发软件，你将花费相当多的时间来做这件事。一个合理的桌子、一把舒适的椅子、一个好的显示器和合适的键盘都是这个环境的一部分。
- en: This last piece of advice is based on years of working as a developer, both
    singly and in teams. (If it doesn’t apply to you, please feel free to disregard
    it.) Spend time making the interface between you and your code as fast and seamless
    as possible. Learn to touch type and make use of keyboard shortcuts instead of
    using the mouse. My mom made me take typing classes in junior high back in the
    days of the IBM Selectric typewriter. I can tell you I was not too happy about
    it and didn’t appreciate it for many years. Now I consider it one of the many
    gifts she gave me that I am thankful for every day.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后的建议是基于多年作为开发者的工作经验，无论是单独工作还是团队协作。（如果这对你不适用，请随意忽略。）花时间使你与代码之间的界面尽可能快和无缝。学会盲打并使用键盘快捷键，而不是使用鼠标。我妈妈在我初中时让我参加了打字课，那时候是IBM
    Selectric 打字机时代。我可以告诉你，我当时并不太高兴，并且多年都没有感激它。现在，我认为这是她给我的许多礼物之一，我每天都在为此感到感激。
- en: 'There are many things you’ll write as a developer besides code: documents,
    wiki pages, web pages, presentations, notes, emails—the list is long and only
    getting longer. Sending your thoughts out through your hands and onto the screen
    quickly and accurately moves the mechanics out of the way and lets your thoughts
    and ideas flow.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发者，你将需要写很多除了代码之外的东西：文档、维基页面、网页、演示文稿、笔记、电子邮件——这个列表很长，而且还在不断增长。通过你的双手迅速而准确地把你
    thoughts 发送到屏幕上，可以快速地移除机械操作，让你的思想和想法流畅地流动。
