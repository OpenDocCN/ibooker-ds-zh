- en: As with strings and tuples, you can get the length of a list with `len()`. The
    command `len(L)`, where `L` is a list, tells you the number of elements that are
    in list `L`. The empty list has 0 elements. The length of the preceding list named
    `grocery` is 3.
  id: totrans-43
