- en: 25.3\. Counting and getting positions of elements
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 25.3\. 计算元素的数量和位置
- en: In addition to counting all elements in the list with the `len()` command, you
    can also count the number of times a particular element occurs by using the `count()`
    operation. The command `L.count(e)` tells you the number of times the element
    `e` occurs in the list `L`. For example, if you’re looking at your grocery list,
    you could count the word *cheese* to make sure you have five kinds of cheeses
    on your list for your five-cheese pizza recipe.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用 `len()` 命令计算列表中所有元素的数量之外，你还可以通过使用 `count()` 操作来计算特定元素出现的次数。命令 `L.count(e)`
    会告诉你元素 `e` 在列表 `L` 中出现的次数。例如，如果你正在查看你的购物清单，你可以计算单词 *cheese* 来确保你的清单上有五种奶酪，以制作你的五奶酪披萨食谱。
- en: You can also determine the index of the first element in the list that matches
    a value with the `index()` operation. The command `L.index(e)` tells you the index
    (starting from 0) of the first time the element `e` occurs in list `L`. The following
    listing shows how `count()` and `index()` work.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 `index()` 操作确定列表中第一个匹配值的索引。命令 `L.index(e)` 会告诉你元素 `e` 在列表 `L` 中第一次出现的位置（从
    0 开始计数）。以下列表显示了 `count()` 和 `index()` 的工作方式。
