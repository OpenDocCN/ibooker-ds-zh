  zh: '***9* 使用新修改的列表first3letters的内容扩展列表last3letters，向last3letters列表添加“a”、“b”、“c”、“x”、“y”、“z”**'
- en: '***10* Prints [‘x’, ‘y’, ‘z’, ‘a’, ‘b’, ‘c’, ‘x’, ‘y’, ‘z’]**'
