- en: Summary
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this lesson, my objective was to teach you a new data type, a Python list.
    A list is a mutable object whose value can change. A list contains elements, and
    you can add to it, remove from it, change element values, and perform operations
    on the entire list. Here are the major takeaways:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你一种新的数据类型，Python 列表。列表是一个可变对象，其值可以改变。列表包含元素，你可以向其中添加元素，从其中删除元素，更改元素值，并对整个列表执行操作。以下是主要收获：
- en: Lists can be empty or can contain elements.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表可以是空的，也可以包含元素。
- en: You can add an element to the end of a list, at a specific index, or you can
    extend it by more than one element.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以向列表的末尾添加一个元素，在特定索引处添加，或者通过添加多个元素来扩展它。
- en: You can remove elements from the list, from the end or from a specific index.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以从列表中删除元素，从末尾或从特定索引处删除。
- en: You can change element values.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以更改元素值。
- en: Every action mutates the list, so the list object changes without you having
    to reassign it to another variable.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个操作都会修改列表，因此列表对象会发生变化，而无需将其重新分配给另一个变量。
- en: Let’s see if you got this...
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否掌握了这个...
