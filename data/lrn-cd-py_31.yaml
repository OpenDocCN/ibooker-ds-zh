- en: Lesson 25\. Working with lists
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第25课\. 使用列表
- en: After reading [lesson 25](#ch25), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了[第25课](#ch25)之后，你将能够
- en: Build Python lists
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建Python列表
- en: Add items, remove items, and modify items in Python lists
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Python列表中添加项目、删除项目和修改项目
- en: Perform operations on list elements
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对列表元素执行操作
- en: Mutable data types are types of objects on which you can perform operations,
    such that the object’s value is modified; the modification is done in place, so
    to speak, so no copy of the object is made. There’s a need for data types that
    are mutable, especially when working with large amounts of data; it’s more efficient
    to modify data stored directly instead of copying it into a new object with every
    operation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可变数据类型是你可以执行操作的对象类型，这样对象的值就会被修改；修改是在原地进行的，也就是说，不会制作对象的副本。在处理大量数据时，需要可变的数据类型，直接修改存储的数据比每次操作都将其复制到新对象中更有效。
- en: Instead of creating new objects, it’s sometimes useful to reuse an object and
    modify its value. This is especially true when you have an object that represents
    an ordered collection of other objects. Most programming languages have a data
    type to represent this type of ordered collection that you can mutate. In Python,
    this is called a *list*. A list is a new type of object that you haven’t seen
    before. It represents an ordered collection of other object types. Among many
    others, you can have lists of numbers, lists of strings, or even a list of a mix
    of object types.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，重新使用一个对象并修改其值是有用的，而不是创建新对象。这在你有一个表示其他对象有序集合的对象时尤其如此。大多数编程语言都有一种数据类型来表示这种有序集合，你可以对其进行修改。在Python中，这被称为*列表*。列表是一种你之前没有见过的新的对象类型。它表示其他对象类型的有序集合。在许多其他类型中，你可以有数字列表、字符串列表，甚至混合对象类型的列表。
- en: Often you’ll find that you need to store objects in a certain order. For example,
    if you keep a list of grocery items, the first item will be on the first line,
    the second on the next line, and so on. The fact that a list is ordered comes
    from the idea that each item has a specific place in the list, and that your first
    item will always be at the first place in the list, and the last item will be
    at the final place in the list. This lesson will show you how to create lists
    and perform operations to mutate the lists; these operations may move items around
    in the list, but a list will always have an item in its first place and in its
    final place. Dictionaries, which are covered in [lesson 27](kindle_split_042.html#ch27),
    are data types that store objects in an unordered fashion.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常你会发现你需要按特定顺序存储对象。例如，如果你保存一个购物清单，第一个项目将在第一行，第二个项目在下一行，依此类推。列表是有序的，这源于每个项目在列表中都有一个特定的位置，你的第一个项目将始终位于列表的第一个位置，最后一个项目将位于列表的最后一个位置。本课将向你展示如何创建列表并执行操作以修改列表；这些操作可能会移动列表中的项目，但列表将始终在其第一个位置和最后一个位置有一个项目。在[第27课](kindle_split_042.html#ch27)中介绍的字典，是一种以无序方式存储对象的数据类型。
- en: '|  |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Consider this**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑以下情况**'
- en: You maintain a list of all people who work at your company. The list is in a
    document on the computer. Which one of these events would require you to start
    a new document, copy over all information, and then act on the event?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你维护一份你公司所有员工的名单。这份名单存放在电脑上的一个文档中。以下哪个事件会要求你开始一个新的文档，复制所有信息，然后对该事件进行处理？
- en: Someone joins the company.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人在公司入职。
- en: Someone leaves the company.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人在公司离职。
- en: Someone changes their name.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人在公司更改了他们的名字。
- en: The list will be sorted by first name, not last name.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表将按姓氏排序，而不是按名字排序。
- en: 'Answer:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: None.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无。
- en: '|  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 25.1\. Lists vs. tuples
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 25.1\. 列表与元组
- en: A list is a collection of any object type; it’s like a tuple, which you’ve seen
    and worked with already. A tuple and a list both have an order to them, in that
    the first element in the collection is at index 0, the second element is at index
    1, and so on. The main difference is that lists are mutable objects, whereas tuples
    aren’t. You can add elements to, remove elements from, and modify elements in
    the same list object. With a tuple, every time you do an operation, you create
    a new tuple object whose value is the changed tuple.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 列表是任何对象类型的集合；它就像你之前已经见过并使用过的元组。元组和列表都有顺序，即集合中的第一个元素位于索引0，第二个元素位于索引1，依此类推。主要区别在于列表是可变对象，而元组不是。你可以在同一个列表对象中添加元素、从列表中删除元素以及修改列表中的元素。对于元组，每次你进行操作时，都会创建一个新的元组对象，其值是已更改的元组。
- en: Tuples are generally used to store data that’s more or less fixed. Examples
    of data you’d store in a tuple are a pair of coordinate points in a 2D plane,
    or the page number and line number where a word occurs in a book. Lists are used
    to store data that’s more dynamic. You use them when you’re storing data that
    changes often as you need to add, change values, remove, reorder, sort, and so
    on. For example, you can use a list to store student grade scores or items in
    your fridge.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 元组通常用于存储更多或更少固定不变的数据。您可以在元组中存储的数据示例包括二维平面中的一对坐标点，或书中单词出现的页码和行号。列表用于存储更动态的数据。当您需要存储经常变化的数据时，您会使用它们，例如添加、更改值、删除、重新排序、排序等。例如，您可以使用列表来存储学生的成绩或冰箱中的物品。
- en: '|  |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '|  |'
