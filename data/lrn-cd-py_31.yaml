- en: Elements in mutable lists can be modified to contain different values. After
    a list is mutated, every operation you do from then on is done on the mutated
    list.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 可变列表中的元素可以被修改为包含不同的值。在列表被修改后，从那时起进行的每个操作都是在修改后的列表上进行的。
- en: '|  |'
