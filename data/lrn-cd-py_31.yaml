- en: '25.4\. Adding items to lists: append, insert, and extend'
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 25.4\. 向列表添加项目：append、insert 和 extend
- en: An empty list isn’t useful. Nor is a list that you have to populate as soon
    as you create it. After you create a list, you’ll want to add more items to it.
    For example, given an empty piece of paper representing you weekly grocery list,
    you’ll want to add items to the end of the list as you think of them instead of
    transcribing everything on a new piece of paper every time you want to add an
    item.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一个空的列表是没有用的。同样，一个你创建后就必须立即填充的列表也是没有用的。在你创建列表之后，你将想要向其中添加更多项目。例如，给定一个代表你每周购物清单的空纸条，你将想要在想到它们时将项目添加到列表的末尾，而不是每次添加项目时都在一张新的纸上转录所有内容。
- en: 'To add more elements to the list, you can use one of three operations: `append`,
    `insert`, and `extend`.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要向列表添加更多元素，你可以使用三种操作之一：`append`、`insert` 和 `extend`。
- en: 25.4.1\. Using append
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.1\. 使用 append
- en: '`L.append(e)` adds an element `e` to the end of your list `L`. Appending to
    a list always tacks on the element to the end of the list, at the highest index.
    You can append only one element at a time. The list `L` is mutated to contain
    the one extra value.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '`L.append(e)` 将元素 `e` 添加到你的列表 `L` 的末尾。向列表添加元素始终会将元素附加到列表的末尾，即最高索引。你一次只能添加一个元素。列表
    `L` 被修改以包含一个额外的值。'
- en: 'Say you have an initially empty grocery list:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个最初为空的购物清单：
- en: '[PRE9]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'You can add an item as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下方式添加一个项目：
- en: '[PRE10]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The list now contains one element in it: the string `"bread"`.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 列表现在包含一个元素：字符串 `"bread"`。
- en: 25.4.2\. Using insert
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.2\. 使用 insert
- en: '`L.insert(i, e)` adds element `e` at index `i` in list `L`. You can insert
    only one element at a time. To find the position for the insert, start counting
    elements in `L` from 0\. When you insert, all elements at and after that index
    are shifted toward the end of the list. The list `L` is mutated to contain the
    one extra value.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`L.insert(i, e)`在列表`L`的索引`i`处添加元素`e`。你一次只能插入一个元素。为了找到插入的位置，从0开始计数列表`L`中的元素。当你插入时，该索引及其之后的所有元素都会向列表的末尾移动。列表`L`被修改以包含一个额外的值。'
- en: 'Say you have this grocery list:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有这个购物清单：
- en: '[PRE11]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'You can insert an item between the two existing items:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在两个现有项目之间插入一个项目：
- en: '[PRE12]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'The list then contains all the items:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 列表包含所有项目：
- en: '[PRE13]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 25.4.3\. Using extend
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.3\. 使用extend
- en: '`L.extend(M)` appends all elements from list `M` to the end of list `L`. You
    effectively append all the elements from list `M`, preserving their order, to
    the end of list `L`. The list `L` is mutated to contain all the elements in `M`.
    The list `M` remains unchanged.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '`L.extend(M)`将列表`M`中的所有元素追加到列表`L`的末尾。你实际上是将列表`M`中的所有元素追加到列表`L`的末尾，保持它们的顺序。列表`L`被修改以包含`M`中的所有元素。列表`M`保持不变。'
- en: 'Say you have an initial grocery list and a list of fun things to buy:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个初始的购物清单和一个要购买有趣东西的清单：
- en: '[PRE14]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'You can extend the two lists:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以扩展这两个列表：
- en: '[PRE15]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'This gives you a master shopping list:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这为你提供了一个主购物清单：
- en: '[PRE16]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
