- en: With lists being mutable objects, certain actions you do on a list lead to the
    list object being changed. In [listing 25.2](#ch25ex02), the list `first3letters`
    is mutated every time you append to, insert to, and extend it. Similarly, the
    list `last3letters` is mutated when you extend it by the `first3letters` list.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 由于列表是可变对象，你在列表上执行的一些操作会导致列表对象本身发生变化。在[列表25.2](#ch25ex02)中，每次你向`first3letters`列表追加、插入或扩展它时，该列表都会被修改。同样，当你使用`first3letters`列表扩展`last3letters`时，`last3letters`列表也会被修改。
