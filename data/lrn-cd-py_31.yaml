- en: 'Write a function named `common`. It takes in two parameters, lists named `L1`
    and `L2`. The function doesn’t mutate `L1` or `L2`. It returns `True` if every
    unique element in `L1` is in `L2` and if every unique element in `L2` is in `L1`.
    It returns `False` otherwise. Hint: try to reuse your function from Q25.2\. For
    example,'
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个名为 `common` 的函数。它接受两个参数，名为 `L1` 和 `L2` 的列表。该函数不会修改 `L1` 或 `L2`。如果 `L1` 中每个独特的元素都在
    `L2` 中，并且如果 `L2` 中每个独特的元素都在 `L1` 中，则返回 `True`。否则返回 `False`。提示：尝试重用你的 Q25.2 中的函数。例如，
- en: ''
