- en: 25.6\. Changing an element value
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 25.6\. 修改元素值
- en: So far, you can add and remove items in a list. With mutability, you can even
    modify existing object elements in the list to change their values. For example,
    in your grocery list, you realize that you need cheddar instead of mozzarella
    cheese. As before, because of the mutability property, instead of copying the
    list over to another paper with the one item changed, it makes more sense to modify
    the list you currently have by replacing *mozzarella cheese* with *cheddar cheese*.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以在列表中添加和删除项目。由于可变性，你甚至可以修改列表中现有的对象元素以更改它们的值。例如，在你的购物清单中，你意识到你需要切达干酪而不是马苏里拉干酪。和之前一样，由于可变性的特性，你不需要将列表复制到另一张纸上，只更改一个项目，而是更合理地通过将*马苏里拉干酪*替换为*切达干酪*来修改你目前拥有的列表。
- en: To modify an element in a list, you first need to access the element itself
    and then assign it a new value. You access an element by using its index. For
    example `L[0]` refers to the first element. The square brackets you used when
    you created a list now have this new purpose when placed to the right of the list
    variable name. The following listing shows how to do this.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要修改列表中的元素，你首先需要访问该元素本身，然后分配给它一个新的值。你通过使用其索引来访问元素。例如 `L[0]` 指的是第一个元素。当你创建列表时使用的方括号现在在列表变量名右侧放置时有这个新用途。以下列表显示了如何进行此操作。
- en: Listing 25.4\. Modifying an element value
  id: totrans-168
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表25.4\. 修改元素值
