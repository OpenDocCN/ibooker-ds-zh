- en: '25.5\. Removing items from a list: pop'
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 25.5\. 从列表中删除项目：pop
- en: Lists aren’t useful if you can only add items to them. They’ll keep growing
    and quickly become unmanageable. Having mutable objects when removing items is
    also useful so you don’t make copies with every change. For example, as you keep
    your grocery list, you want to remove items from it as you purchase them so you
    know that you don’t need to look for them anymore. Each time you remove an item,
    you can keep the same list instead of transcribing all items you still need to
    a new list.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只能向列表中添加项目，那么列表就没有用了。它们会不断增长，很快就会变得难以管理。在删除项目时拥有可变对象也很有用，这样你就不必每次更改时都复制。例如，当你保持你的购物清单时，你希望在购买项目时从清单中删除它们，这样你就知道不再需要寻找它们了。每次你删除一个项目，你都可以保留相同的列表，而不是将你仍然需要的所有项目转录到一个新列表中。
- en: You can remove items from a list with the operation `pop()`, as shown in [listing
    25.3](#ch25ex03). The command `L.pop()` will remove the element at the last position
    in list `L`. Optionally, you can specify a number in the parentheses representing
    the index whose value you want to remove with `L.pop(i)`. When removed, the list
    that the element is removed from is mutated. All elements after the one removed
    are shifted by one spot to replace the one removed. This operation is a function
    and returns the element removed.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`pop()`操作从列表中删除项目，如[列表25.3](#ch25ex03)所示。命令`L.pop()`将从列表`L`的最后一个位置删除元素。你可以选择在括号中指定一个数字，表示要删除的值的索引，使用`L.pop(i)`。当删除时，被删除元素的列表被修改。所有在删除元素之后的元素都会向一个位置移动以替换被删除的元素。这个操作是一个函数，并返回被删除的元素。
- en: Listing 25.3\. Removing from a list
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表25.3\. 从列表中删除
- en: '[PRE22]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '***1* List of four elements**'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 四个元素的列表**'
- en: '***2* Prints “you” because pop() returns the value of the element at the last
    index**'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 打印出“you”，因为pop()返回最后一个索引的元素值**'
- en: '***3* Prints [‘please’, ‘and’, ‘thank’] because pop() removed the last element**'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 打印出[‘please’, ‘and’, ‘thank’]，因为pop()删除了最后一个元素**'
- en: '***4* Prints “and” because pop(1) returns the value of the element at index
    1**'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***4* 打印出“and”，因为pop(1)返回索引1的元素值**'
- en: '***5* Prints [‘please’, ‘thank’] because the preceding line removed the element
    at index 1 (second element in the list)**'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***5* 打印出[‘please’, ‘thank’]，因为上一行删除了索引1的元素（列表中的第二个元素）**'
- en: As with adding items to a list, removing items from the list also mutates the
    list. Every operation that removes an item changes the list on which the operation
    is performed. In [listing 25.3](#ch25ex03), every time you print the list, you
    print the mutated list.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 与向列表中添加项目一样，从列表中删除项目也会修改列表。每个删除项目的操作都会改变操作所进行的列表。在[列表25.3](#ch25ex03)中，每次打印列表时，都会打印出修改后的列表。
