  zh: 书的前三章为您介绍了一些机器学习的基本概念和模型，帮助您理解机器学习的基本构建块，并为学习AutoML打下基础。您将在第一章中开始对AutoML、其概念以及它与通用机器学习的联系有所了解。您将学习AutoML的研究价值和实际效益。第二章介绍了用于解决机器学习问题的经典机器学习流程。考虑到深度学习模型在人工智能社区以及更广泛的领域中的普及，在第3章中，我们通过三种流行类型的模型示例，涵盖了深度学习的基本知识。我们并未涉及复杂的深度学习概念，而是仅介绍了基本构建块和三种应用于不同数据格式的经典模型。如果您在机器学习、深度学习以及如何使用Python应用它们方面没有太多经验，您应该绝对先完整阅读第1部分，然后再继续学习第2部分中AutoML的实际应用。您还可以在附录B中找到更多示例，以便在阅读本书的这一部分后，对基本机器学习流程有更深入的了解。
