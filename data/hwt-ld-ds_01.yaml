- en: 'Case 3: Addressing Jennifer’s tech lead challenges'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 案例三：解决詹妮弗的技术负责人挑战
- en: Jennifer is a strong tech lead who has good cross-team communication skills
    and is not afraid of pushing back on project scope creep. However, some team members
    feel micromanaged, and many are stressed out by the busywork she assigns.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 詹妮弗是一位强大的技术负责人，具有良好的跨团队沟通技能，并且不害怕对项目范围蔓延进行反驳。然而，一些团队成员感到被微观管理，许多人因她分配的繁重工作而感到压力。
- en: Jennifer’s manager Kai talked with the team and identified two issues. To keep
    business partners in sync with project status, Jennifer was checking in with team
    members two to three times a week. This frequency worked for some team members
    but annoyed some of the more experienced team members. Kai also observed that
    when business partners initiated changes to the projects, Jennifer led the team
    to deliver results. But not all team members understood why the changes were taking
    place. When Jennifer received this feedback, she was confused. Isn’t it a DS tech
    lead’s job to deliver results to business partners?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 珍妮弗的经理凯与团队交谈，确定了两个问题。为了保持商业伙伴与项目状态同步，珍妮弗每周与团队成员联系两到三次。这种频率对一些团队成员来说有效，但让一些经验更丰富的团队成员感到烦恼。凯还观察到，当商业伙伴对项目进行变更时，珍妮弗领导团队交付结果。但并非所有团队成员都理解变更的原因。当珍妮弗收到这样的反馈时，她感到困惑。难道交付结果不是DS技术领导者的职责吗？
- en: Table 1.3 summarizes the situation and outlines what Jennifer can learn from
    the book. First, she can build her confidence by recognizing her strength in prioritizing
    and managing projects, while clearly communicating expectations with partners
    (see section 2.2.1). When responding to incidents, she is highly effective in
    leading the team through in-depth post-mortems with actionable projects to address
    root causes (see section 3.3.2). She also takes responsibility for business impact
    when deploying models by being clear on goals and laser-focused on project impacts
    (see section 3.2.3).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.3总结了情况，概述了珍妮弗可以从这本书中学到什么。首先，她可以通过认识到她在优先级和项目管理方面的优势，同时与合作伙伴清晰地沟通期望来建立自信（见2.2.1节）。在应对事件时，她通过进行深入的复盘并采取行动解决根本原因，在领导团队方面非常有效（见3.3.2节）。她还在部署模型时对业务影响负责，因为她对目标清晰，对项目影响专注如一（见3.2.3节）。
