  type: TYPE_NORMAL
  zh: '|'
- en: Next, she can identify the blind spots in her skills. As a manager, one primary
    responsibility is to empower each team member to do the best work of their career.
    She can learn to better nurture her team with timely coaching, mentorship, and
    advice (see section 5.1.1). Another area is working with peer managers to contribute
    and reciprocate on a broader set of management duties, especially in employment,
    team operations, and team building (see section 5.1.3). She can also be more sensitive
    to the differences between the maker’s and manager’s schedule when scheduling
    standups and one-on-ones to better tailor them to team members’ needs for large
    blocks of time to focus (see section 5.3.1).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，她可以识别自己技能中的盲点。作为一名经理，一项主要责任是赋予每个团队成员发挥其职业生涯最佳水平的能力。她可以通过及时指导、指导和建议来学习更好地培养团队（参见第5.1.1节）。另一个领域是与同级经理合作，在更广泛的管理职责上做出贡献和互惠，特别是在雇佣、团队运营和团队建设方面（参见第5.1.3节）。她还可以在安排站立会议和一对一会议时更加敏感于制作者和管理者日程之间的差异，以便更好地根据团队成员对大块时间集中的需求进行定制（参见第5.3.1节）。
- en: She can encourage her team members to confidently impart knowledge to build
    a culture of cross-mentoring (see section 3.1.3). She can also seek out mentorship
    opportunities from her manager to clarify her own career growth path and focus
    areas (see section 6.2.2)
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 她可以鼓励团队成员自信地传授知识，建立跨指导的文化（参见第3.1.3节）。她还可以从她的经理那里寻求指导机会，以明确自己的职业成长路径和重点领域（参见第6.2.2节）。
- en: ConcTable 1.5 epts in chapters 4 and 5 discuss many of Audra’s strengths and
    opportunities. When Audra can focus on mentoring and growing her team, and be
    more sensitive to her team’s needs, she will have matured into a more successful
    DS manager.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: ConcTable 1.5 epts在第四章和第五章中讨论了Audra的许多优势和机遇。当Audra能够专注于指导和培养她的团队，并对团队的需求更加敏感时，她将成熟为一个更成功的DS经理。
- en: 'Case 6: Addressing Stephen’s DS director-level concerns'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 案例6：解决史蒂芬的DS总监级关注点
- en: Stephen, a well-respected director, notices the morale of the DS team dropping
    with a few regrettable attritions but is at a loss how to turn that around. It
    turns out that the teams Stephen is managing are feeling the pains of a lack of
    a clear technology roadmap.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬，一位备受尊敬的导演，注意到DS团队的士气因几起令人遗憾的流失而下降，但他不知道如何扭转这一局面。结果证明，史蒂芬所管理的团队正在感受到缺乏明确技术路线图的痛苦。
- en: As the company grows, existing infrastructure and work processes are often strained
    to support ever-more-demanding business requirements. However, if team members
    do not see a clear roadmap that will lead them out of the vicious cycle of more
    frequent breakdowns caused by tech debts, morale will suffer, and they will start
    to look for alternative teams to join.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的发展，现有的基础设施和工作流程往往因不断增长的业务需求而承受压力。然而，如果团队成员看不到一条明确的路线图，将他们从由技术债务引起的更频繁故障的恶性循环中解脱出来，士气将受到影响，他们开始寻找加入其他团队的替代方案。
- en: Table 1.6 illustrates Stephen’s situation and provides pointers for what he
    can do next. He can recognize his strengths in solving challenges by applying
    his extensive domain experience to instantiate initial solutions rapidly against
    urgent issues (see section 6.3.2). He can also represent DS confidently in front
    of partners by delivering persuasive presentations through storytelling (see section
    5.1.2). When communicating complex issues, he can distill them into concise narratives
    for his team and partners (see section 5.2.3).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.6展示了史蒂芬的情况，并提供了他下一步可以采取的行动指南。他可以通过将他的广泛领域经验应用于针对紧急问题快速实例化初始解决方案来识别自己在解决挑战中的优势（参见第6.3.2节）。他还可以通过讲故事的方式提供有说服力的演示，在合作伙伴面前自信地代表DS（参见第5.1.2节）。在沟通复杂问题时，他可以将它们提炼成简洁的叙述，供他的团队和合作伙伴参考（参见第5.2.3节）。
