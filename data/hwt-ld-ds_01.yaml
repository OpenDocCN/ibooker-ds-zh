  zh: 高管设定数据科学使命（8.2.1）
- en: '|'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Next, he can identify blind spots in his skill set. As a director, he can learn
    to craft various types of technology roadmaps to communicate with and synchronize
    his teams and partners and accomplish overall business objectives (see section
    6.1.1). He can also coach his team to dive deep in the incident post-mortem process,
    address tech debts, and ensure the processes and platforms become more robust
    and mature over time (see section 5.2.2). To help his team members understand
    their growth potential, Stephen can also build a clear set of opportunities, responsibilities,
    and success evaluation metrics for their careers (see section 6.2.3).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他可以识别自己在技能组合中的盲点。作为一名总监，他可以学习如何制定各种类型的技术路线图，与团队和合作伙伴沟通并同步，以实现整体业务目标（参见第
    6.1.1 节）。他还可以指导团队深入分析事件事后总结过程，解决技术债务，并确保流程和平台随着时间的推移变得更加稳健和成熟（参见第 5.2.2 节）。为了帮助团队成员了解他们的成长潜力，斯蒂芬还可以为他们职业生涯建立一套清晰的机会、责任和成功评估指标（参见第
    6.2.3 节）。
- en: Stephen can mentor his team members to more effectively manage up to him by
    better aligning priorities, timely and accurately reporting progress, and cleanly
    escalating issues (see section 4.2.3). He can also coordinate with his executives
    to crystalize the DS mission (see section 8.2.1).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬可以通过更好地协调优先级、及时准确地报告进度以及干净利落地升级问题（参见第 4.2.3 节）来指导他的团队成员更有效地向上管理。他还可以与他的高管协调，明确数据科学部门的使命（参见第
    8.2.1 节）。
- en: Chapters 5 and 6 discuss many of the strengths and opportunities for Stephen.
    If he can select one opportunity area to work on every two weeks and schedule
    checkpoints with himself to self-evaluate his progress, Stephen can make some
    concrete progress over a few months. He can also use many of the narratives in
    chapter 4 with his team and the narratives in chapter 8 to manage up to his executive
    boss.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 第 5 章和第 6 章讨论了斯蒂芬的许多优势和机会。如果他能够每两周选择一个机会领域进行工作，并安排自我评估的检查点，斯蒂芬在几个月内可以取得一些具体的进展。他还可以使用第
    4 章中的许多叙述与他的团队以及第 8 章中的叙述向上管理他的高管老板。
- en: 'Case 7: Addressing Catherine’s data executive challenges'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 7：解决凯瑟琳的数据执行挑战
- en: Catherine, head of DS, is surprised and puzzled about regrettable attritions
    by key team leaders in her organization. It turns out the DS organization has
    not been growing as fast as the rest of the organization, and the DS team is bogged
    down with more keeping-the-lights-on projects than strategic projects.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳，数据科学部门的负责人，对她组织中关键团队领导层的遗憾性流失感到惊讶和困惑。结果证明，数据科学部门并没有像组织中的其他部门那样快速增长，数据科学团队被更多的维护日常运营的项目拖累，而不是战略项目。
- en: While Catherine has been an excellent internal-facing executive, the marketplace
    for DS talent has become more competitive in recent years. And Catherine has not
    established a robust external-facing identity or talent brand in the industry
    to attract talent effectively.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管凯瑟琳一直是一位出色的内部面向高管，但近年来数据科学人才的市场竞争变得更加激烈。而且凯瑟琳还没有在行业内建立强大的外部形象或人才品牌，以有效地吸引人才。
- en: Table 1.7 illustrates Catherine’s situation and provides pointers for what she
    can do next. She can first recognize her strengths in being a visionary subject
    matter expert who is up-to-date on the specific technologies transforming her
    industry (see section 8.1.1). She is also effective at infusing DS capabilities
    into the company’s mission and vision, so her teams can have the executive mandate
    and influence to align priorities with partners in cross-functional collaborations
    (see section 8.2.1). With the aligned priorities, Catherine is able to deliver
    results consistently by having a good handle on managing people, processes, and
    platforms (see section 6.2.1).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1.7 展示了凯瑟琳的情况，并为她下一步可以采取的行动提供了指导。她首先可以认识到自己作为一个具有前瞻性的主题专家，对正在改变她行业的具体技术保持最新了解的优势（参见第
    8.1.1 节）。她也很擅长将数据科学能力融入公司的使命和愿景，使她的团队能够获得高管授权和影响力，与跨职能合作的合作伙伴对齐优先级（参见第 8.2.1 节）。在对齐优先级的基础上，凯瑟琳能够通过良好地掌握人员、流程和平台的管理，持续地交付结果（参见第
    6.2.1 节）。
