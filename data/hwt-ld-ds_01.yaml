- en: 1 What makes a successful data scientist?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 成功的数据科学家具备哪些特质？
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Learning what is expected of data scientists
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习数据科学家应具备的期望
- en: Examining the challenges of a data scientist’s career progression
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探讨数据科学家职业发展的挑战
- en: Data science (DS) is driving a quantitative understanding of the world around
    us. When the technologies to aggregate large quantities of data are paired with
    inexpensive computing resources, data scientists can discover patterns through
    analysis and modeling at scales that were not possible just decades earlier. This
    quantitative understanding of the world through data is being used to predict
    the future, drive consumer behavior, and make critical business decisions. The
    scientific process used to improve our understanding of the world allows us to
    craft solutions based on testable and repeatable results.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学（DS）正在推动我们对周围世界的量化理解。当聚合大量数据的技术与廉价的计算资源相结合时，数据科学家可以通过分析和建模发现模式，其规模在几十年前是不可能的。通过数据对世界的这种量化理解正在被用来预测未来、驱动消费者行为和做出关键的商业决策。用于提高我们对世界理解的科学过程使我们能够基于可测试和可重复的结果制定解决方案。
- en: Leadership is the ability to amplify your capabilities by influencing, nurturing,
    directing, and inspiring people around you to produce more significant impact
    than what can be achieved as an individual. There are opportunities to lead as
    a technical individual contributor and as a people manager.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 领导力是通过对周围的人施加影响、培养、指导和激励，以放大你的能力，从而产生比个人所能达到更大的影响。作为技术个人贡献者和作为人员管理者，都有机会进行领导。
- en: '| ![](Images/Gem_Icon.png)001 | Leadership is the ability to amplify your capabilities
    by influencing, nurturing, directing, and inspiring people around you to produce
    more significant impact than an individual can achieve. There are opportunities
    to lead as a technical individual contributor and as a people manager. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)001 | 领导力是通过对周围的人施加影响、培养、指导和激励，以放大你的能力，从而产生比个人所能达到更大的影响。作为技术个人贡献者和作为人员管理者，都有机会进行领导。|'
- en: Building a DS function in a company to produce industry-leading, data-driven
    innovation is currently within reach for many nimble organizations. However, 95%
    of the companies with DS teams have teams of fewer than 10 members [1], [2]. Leadership
    talent who can lead projects, nurture teams, direct functions, and inspire industries
    are scarce and in high demand. This book lays out many paths for every data scientist
    to navigate for the next stages of their career. It also shares the expectations
    of the roles in great DS teams and organizations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多敏捷的组织中，建立数据科学功能以产生行业领先的数据驱动创新目前触手可及。然而，拥有数据科学团队的95%的公司，其团队人数少于10人[1]，[2]。能够领导项目、培养团队、指导职能和激励行业的领导人才稀缺且需求量大。本书为每位数据科学家规划了许多职业发展的路径，并分享了优秀数据科学团队和组织中角色的期望。
- en: This chapter introduces the historical and current expectations for data scientists,
    discusses the hard capabilities and soft psychosocial virtues crucial for data
    scientists, and shares interview and promotion challenges in case studies. It
    aims to help you contextualize real opportunities and challenges in the workplace.
    Let’s begin!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了数据科学家的历史和当前期望，讨论了数据科学家至关重要的硬技能和软心理社会美德，并分享了案例研究中的面试和晋升挑战。旨在帮助你在工作场所中定位真实的机会和挑战。让我们开始吧！
- en: 1.1 Data scientist expectations
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 数据科学家的期望
- en: 'In 2010, Drew Conway introduced the well-known data science Venn diagram [3]
    (figure 1.1), which clarified three pillars of skills required for success in
    the nascent field of DS: math and statistics knowledge, hacking skills, and substantive
    expertise. The Venn diagram pushed the DS field forward by crystallizing a unique
    set of skills in an uncommon group of talent who can unleash extraordinary opportunities
    for nations, businesses, and organizations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，德鲁·康威提出了著名的数据科学Venn图[3]（图1.1），该图明确了在新兴的数据科学领域取得成功所需的三个技能支柱：数学和统计学知识、黑客技能和实质性专业知识。Venn图通过将一组独特的技能结晶在罕见的人才群体中，推动了数据科学领域的发展，为国家和企业、组织释放了非凡的机会。
- en: '![](Images/CH01_F01_Chong.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH01_F01_Chong.png)'
- en: Figure 1.1 Data science Venn diagram from 2010 by Drew Conway
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 2010年德鲁·康威的数据科学Venn图
- en: Dr. Conway later founded multiple technology companies, including Datakind,
    Sum, and Alluvium. Countless blogs and books have since referenced the Venn diagram
    he introduced. By 2021, over 200,000 DS practitioners worldwide earned the title
    of *data scientist*. How has the field evolved?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 康威博士后来创立了多家科技公司，包括Datakind、Sum和Alluvium。自那时起，无数博客和书籍都引用了他引入的维恩图。到2021年，全球已有超过20万名DS从业者获得了“数据科学家”的称号。这个领域是如何演变的？
- en: 1.1.1 The Venn diagram a decade later
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 十年后的维恩图
- en: While many of the 2010 original terms and ideas are still valid, there have
    been updates, debates, and even battles on the topic of the DS Venn diagram; a
    simple image search of these words would yield scores of variations. The role
    of a data scientist has significantly expanded since its inception. In 2021, the
    math and statistical knowledge pillar has broadened to a more general *technology*
    capability. The technology capability includes tools and frameworks for you to
    lead projects more effectively. They are used to frame the problem, understand
    data characteristics, innovate in feature engineering, drive clarity in modeling
    strategies, and set expectations for success.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多2010年的原始术语和想法仍然有效，但关于DS维恩图的话题已经进行了更新、辩论，甚至战斗；通过简单的关键词搜索，就能找到成百上千的变体。数据科学家的角色自其诞生以来已经显著扩大。到2021年，数学和统计知识支柱已经扩展到更广泛的*技术*能力。技术能力包括工具和框架，帮助你更有效地领导项目。它们用于构建问题框架、理解数据特征、在特征工程中进行创新、在建模策略中提供清晰性，并设定成功的期望。
- en: The hacking skills pillar has extended to *execution* capabilities and now includes
    the practices for you to specify projects from vague requirements and prioritize
    and plan projects while balancing difficult trade-offs, such as speed versus quality,
    safety versus accountability, and documentation versus progress.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞技能支柱已经扩展到*执行*能力，现在包括你从模糊的需求中指定项目、优先排序和规划项目，同时平衡难以权衡的因素，如速度与质量、安全与问责制、文档与进度。
- en: Substantive expertise has expanded to include having *expert knowledge* to clarify
    project alignment to the organizational vision and mission, account for data source
    nuances, and navigate structural challenges in the organization to launch projects
    successfully. While these are the pillars that make a successful data scientist,
    we find that it is difficult, if not impossible, to locate individuals who are
    strong in all three dimensions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实质专业知识已经扩展到包括拥有*专业知识*来阐明项目与组织愿景和使命的一致性，考虑数据源细微差别，并在组织中克服结构性挑战以成功启动项目。虽然这些是构成成功数据科学家的支柱，但我们发现，要找到在所有三个维度上都很强的人是困难的，如果不是不可能的话。
- en: For example, a data scientist entering the field of DS with an academic background
    often has strong capabilities only in the technology dimension. A data scientist
    with years of experience in the industry can usually pick up execution best practices
    on the job, including the ability to deploy scalable and maintainable DS solutions.
    A seasoned DS practitioner with a long tenure in a domain with substantive expert
    knowledge is rare to find and could be highly valuable to the right employer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个具有学术背景进入DS领域的数据科学家通常只在技术维度上具有强大的能力。一个在行业中有多年经验的数据科学家通常可以在工作中掌握执行最佳实践，包括部署可扩展和可维护的DS解决方案的能力。一个在具有实质性专业知识领域的长期从业者很少见，并且可能对合适的雇主非常有价值。
- en: Are these three capabilities, technology, execution, and expert knowledge, sufficient
    for succeeding in the field of DS today? Let’s find out!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些三个能力，技术、执行和专业知识，是否足够在今天的DS领域取得成功？让我们来揭晓答案！
- en: 1.1.2 What is missing?
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 缺失的是什么？
- en: As with any practitioners in the field, we had our share of blind spots in building
    teams. While we diligently assessed candidate capabilities in technology, execution,
    and expert knowledge, our hiring mishaps showed up when candidates were vetoed
    in final-round executive interviews or, worse, were hired and then had to be managed
    out of the team. Many of these failures were summarized as “not a cultural fit.”
    But what does that mean?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何领域的从业者一样，我们在组建团队时也有我们的盲点。虽然我们勤奋地评估了候选人在技术、执行和专业知识方面的能力，但我们的招聘失误在最终轮的执行面试中被否决时显现出来，或者更糟糕的是，被雇佣后不得不被团队管理出来。许多这些失败都被总结为“不适合文化”。但这究竟意味着什么？
- en: What is the *culture* for the DS field that we’re looking to “*fit”*? How is
    that distinct from an organization’s culture or an industry’s culture? To analyze
    these failures, this book expands the interviews, reviews, and promotion criteria
    of a data scientist to consider not just the *capabilities* but also the *virtues*
    of a data scientist in pursuing a DS career.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找的DS领域的“*适应*”文化是什么？这与组织的文化或行业的文化有何不同？为了分析这些失败，本书扩展了数据科学家的访谈、审查和晋升标准，不仅考虑了数据科学家的*能力*，还考虑了他们在追求DS职业中的*美德*。
- en: According to the Greek philosopher Aristotle, virtues come from years of practicing
    being good to benefit oneself as well as society. They are the individual’s habitual
    actions etched into one’s character.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据古希腊哲学家亚里士多德的说法，美德来自于多年练习对自己和社会都有益的善良。它们是个人习惯性行为，刻印在个人的性格中。
- en: 'Virtues in DS are nurtured. We highlight three dimensions of virtues to nurture
    into habitual actions that can become pillars in a data scientist’s character
    over time: *ethics*, *rigor*, and *attitude*.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的美德是培养出来的。我们强调三个维度的美德，这些美德可以培养成习惯性行为，随着时间的推移成为数据科学家性格的支柱：*伦理*、*严谨*和*态度*。
- en: We have found that when data scientists maintain good practices in these three
    dimensions, they are more likely to deliver a significant positive impact on their
    organizations and advance in their careers. On the other hand, when data scientists
    neglect one or more of these dimensions, they can get into difficult situations
    in which they must be mentored or, in some cases, that they must be managed out
    of.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，当数据科学家在这三个维度上保持良好的实践时，他们更有可能对他们的组织产生重大的积极影响，并在他们的职业生涯中取得进步。另一方面，当数据科学家忽视一个或多个这些维度时，他们可能会陷入困境，需要导师指导，在某些情况下，他们可能需要被管理出去。
- en: 'Specifically, we define the three virtues of a data scientist to be:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们定义数据科学家的三个美德为：
- en: '*Ethics*—Standards of conduct at work that enable data scientists to avoid
    unnecessary and self-inflicted breakdowns. There are many aspects of work ethics
    for data scientists, including data use, project execution, and teamwork.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*伦理*—在工作中的行为准则，使数据科学家能够避免不必要的自我造成的崩溃。数据科学家的工作伦理包括许多方面，如数据使用、项目执行和团队合作。'
- en: '*Rigor*—The craftsmanship that generates trust in the results data scientists
    produce. Rigorous results are repeatable, testable, and discoverable. Rigorous
    work products can become solid foundations for creating enterprise value.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*严谨*—产生数据科学家产生结果信任的工艺。严谨的结果是可重复的、可测试的和可发现的。严谨的工作产品可以成为创造企业价值的坚实基础。'
- en: '*Attitude*—The moods with which a data scientist approaches workplace situations.
    With positivity and tenacity to work through failures, data scientists should
    be curious and constructive team players who respect the diverse perspectives
    in lateral collaborations.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*态度*—数据科学家对待工作场所情境的情绪。带着积极性和坚韧不拔的精神去克服失败，数据科学家应该是好奇且建设性的团队成员，尊重横向合作中的不同观点。'
- en: Virtues are meant to be practiced in moderation. Doing too much is just as bad
    as not doing enough. For example, too much rigor can cause analysis paralysis
    and indecision. Too little rigor can result in flawed conclusions, leading to
    adverse outcomes and the loss of trust from executives and business partners.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美德应该适度实践。做得太多和做得不够一样糟糕。例如，过多的严谨可能导致分析瘫痪和犹豫不决。过少的严谨可能导致结论错误，导致不良后果，并失去高管和商业伙伴的信任。
- en: '| ![](Images/Gem_Icon.png)002 | Virtues are meant to be practiced in moderation.
    Doing too much is just as bad as not doing enough. For example, too much rigor
    can cause analysis paralysis and indecision. Too little rigor can result in flawed
    conclusions, leading to adverse outcomes and loss of trust from executives and
    business partners. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)002 | 美德应该适度实践。做得太多和做得不够一样糟糕。例如，过多的严谨可能导致分析瘫痪和犹豫不决。过少的严谨可能导致结论错误，导致不良后果，并失去高管和商业伙伴的信任。|'
- en: Putting the virtues of ethics, rigor, and attitude together with the capabilities
    in technology, execution, and expert knowledge, we have the six fundamental expectation
    areas for an effective data scientist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将伦理、严谨和态度的美德与技术和执行、专业知识的能力结合起来，我们有一个有效的数据科学家六个基本期望领域。
- en: '1.1.3 Understanding ability and motivation: Assessing capabilities and virtues'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.3 理解能力和动机：评估能力和美德
- en: 'With data scientist virtues defined and included in the expectations for success,
    we have transformed Drew Conway’s Venn diagram into a fan with six parts: technology,
    execution, expert knowledge, ethics, rigor, and attitude—or the *TEE-ERA* fan
    (figure 1.2). This book is organized to guide you through each of the six dimensions
    to *TEE* you up to produce more impact at the next level of leadership in the
    *ERA* of data-driven organizations. We start from individual technical leadership
    and go on to describe the six dimensions for each level of people leadership for
    the team, the function, up to the company and industry level in the C-suite.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义并包含在成功期望中之后，我们将Drew Conway的维恩图转化为一个有六个部分的扇形：技术、执行、专业知识、道德、严谨和态度——或者称为“TEE-ERA”扇形（图1.2）。本书旨在引导你通过这六个维度，为你在数据驱动组织“ERA”的下一级领导层次上产生更多影响做好准备。我们从个人技术领导开始，然后描述团队、职能、直至公司及行业层面的C级人员的每个领导层级。
- en: '![](Images/CH01_F02_Chong.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH01_F02_Chong.png)'
- en: Figure 1.2 The TEE-ERA fan
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 TEE-ERA扇形
- en: The *TEE*, in addition to being the acronym of the DS capabilities, also highlights
    the need for data scientists to be T*-*shaped talent. The horizontal line in the
    *T* represents a basic level of capabilities and virtues across the dimensions.
    The vertical line in the *T* represents depth in at least one dimension of the
    capabilities and virtues. The *ERA*, in addition to being the acronym of the DS
    virtues, also highlights the data-driven environment data scientists operate in
    and the expectations organizations have for them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了是数据科学能力的缩写外，“TEE”还强调了数据科学家需要成为T型人才的需求。T形中的水平线代表在各个维度上的基本能力和美德。T形中的垂直线代表在能力美德的至少一个维度上的深度。除了是数据科学美德的缩写外，“ERA”还强调了数据科学家工作的数据驱动环境以及组织对他们的期望。
- en: A generalist, or a dash-shaped data scientist, with a broad scope of capabilities
    but no focused specializations can be valuable for an organization, especially
    in the early days of a new DS team. However, a generalist will find it hard to
    maintain the respect of a growing DS team unless they develop an identity in at
    least one area of expertise. Developing depth may be less daunting than you expect,
    as expert knowledge in a business domain is a highly valued depth dimension that
    any diligent generalist data scientist can accumulate through their daily work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个通才，或者说一个具有广泛能力但无专注专业领域的“-”型数据科学家，对于一个组织来说可能很有价值，尤其是在新数据科学团队成立初期。然而，除非通才在至少一个专业领域发展出身份，否则他们可能会发现很难维持一个不断成长的数据科学团队的尊重。发展深度可能比你预期的要容易，因为业务领域的专业知识是一个高度受重视的深度维度，任何勤奋的通才数据科学家都可以通过日常工作积累。
- en: A specialist, or an I-shaped data scientist, has in-depth knowledge in one area
    but incomplete coverage of the capabilities and virtues. A specialist may be able
    to contribute as a productive member of a large team but will require close management
    or complementary partnerships with team members as their “crutches” in daily work.
    A specialist could find it challenging to advance into a leadership position to
    make or influence more impactful technical or strategic directions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个专家，或者说一个“I”型数据科学家，在一个领域有深入的知识，但在能力和美德方面覆盖不全面。专家可能能够作为一个大型团队的积极成员做出贡献，但将需要密切的管理或与团队成员的互补伙伴关系作为他们在日常工作中的“拐杖”。专家可能会发现很难晋升到领导职位，以制定或影响更有影响力的技术或战略方向。
- en: A data scientist can start as a generalist or a specialist. As you advance in
    your career, you will find that organizations increasingly value T-shaped talent.
    These people have a broad set of capabilities and depth of expertise in at least
    one dimension who can balance technical and business trade-offs, and garner the
    trust and respect of peers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可以从通才或专家开始。随着你职业生涯的进步，你会发现组织越来越重视T型人才。这些人拥有广泛的能力和至少在一个维度上的专业知识深度，他们可以平衡技术和商业权衡，并赢得同事的信任和尊重。
- en: TEE-ERA are the capabilities and virtues organizations will increasingly value.
    As the scope and responsibilities are different for tech leads, managers, directors,
    and executives, we dedicate chapters to each of these leadership levels. We believe
    these six dimensions will be essential at each leadership level in the pursuit
    of an impactful career in DS.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: TEE-ERA是组织将越来越重视的能力和美德。由于技术负责人、经理、总监和执行人员的范围和责任不同，我们为每个领导层级都分配了章节。我们相信这六个维度在追求数据科学领域有影响力的职业生涯中将是必不可少的。
- en: 1.2 Career progression in data science
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 数据科学职业发展
- en: According to LinkedIn Talent Insight data, only about 33% of data scientists
    worked in companies with 30 or more data scientists in 2020 [2]. In large companies,
    there are often mature processes for interviewing, evaluating, and promoting career
    growth in DS. These large companies represent only 1% of all companies employing
    data scientists.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据LinkedIn Talent Insight数据，2020年只有大约33%的数据科学家在拥有30名或更多数据科学家的公司工作[2]。在大公司中，通常有成熟的过程来面试、评估和促进数据科学领域的职业发展。这些大公司仅占所有雇佣数据科学家的公司的1%。
- en: The vast majority (67%) of data scientists work in companies with DS teams of
    fewer than 30 members, representing 99% of the companies employing data scientists.
    The career paths for data scientists in this 99% of the companies may not be so
    clear.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 极大多数（67%）的数据科学家在拥有不到30名数据科学家的团队的公司工作，这代表了雇佣数据科学家的公司的99%。在这99%的公司中，数据科学家的职业路径可能并不那么清晰。
- en: On top of the small sizes of DS teams, companies have organized the DS function
    in either centralized or distributed structures. The distributed structure further
    limits potential DS career progression. DS in these distributed teams is often
    seen as a support function, and data scientists don’t have managers with DS expertise
    to guide their growth.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS团队规模较小的基础上，公司还组织了集中或分布式的DS功能。分布式结构进一步限制了DS职业发展的潜力。在这些分布式团队中，DS通常被视为支持功能，数据科学家没有具有DS专业知识的经理来指导他们的成长。
- en: Even in centralized DS teams, it is often unclear how data scientists can progress
    in their careers without becoming managers. Figure 1.3 illustrates career progression
    paths for data scientists on the individual contributor and management career
    tracks. The main distinctions between career stages are the scope of influence
    the DS leaders have and the positive impact on their organizations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在集中的数据科学团队中，数据科学家如何在成为管理者之前在职业生涯中进步往往也不清楚。图1.3展示了数据科学家在个人贡献者和管理职业路径上的职业发展路径。职业阶段之间的主要区别是数据科学领导者的影响力范围及其对组织的积极影响。
- en: '![](Images/CH01_F03_Chong.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH01_F03_Chong.png)'
- en: Figure 1.3 Data science leadership career progression paths
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 数据科学领导力职业发展路径
- en: This book shares advice, techniques, and quick wins that you can apply to either
    track. While selected sections, such as section 4.2.1, on building powerful teams
    under your supervision, apply primarily to the management track, more than 80%
    of the book also applies to data scientists on the individual contributor track.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分享了您可以应用于任一路径的建议、技术和快速胜利。虽然选定的部分，如4.2.1节关于在您的监督下建立强大团队，主要适用于管理路径，但本书超过80%的内容也适用于个人贡献者路径的数据科学家。
- en: As of 2021, very few companies have established a formal DS career track, let
    alone a DS individual contributor career development track. While the outline
    of this book will follow the management track, as illustrated in figure 1.4, the
    majority of this book applies to the individual contributor track as well.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2021年，很少有公司建立了正式的数据科学职业路径，更不用说数据科学个人贡献者职业发展路径了。尽管本书的轮廓将遵循图1.4所示的管理路径，但本书的大部分内容也适用于个人贡献者路径。
- en: '![](Images/CH01_F04_Chong.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH01_F04_Chong.png)'
- en: Figure 1.4 The management track laid out in four parts and eight chapters
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4 四部分八章节的管理路径
- en: To help you navigate the material, in section 1.2.1, we present seven real-life
    scenarios across multiple career stages to illustrate the many career development
    challenges DS practitioners can face throughout their careers. These scenarios
    occur in the role, during transitions, in interviews, or around promotion decisions.
    For each of the scenarios, we provide pointers in section 1.2.2 to the chapters
    with detailed discussions of what makes a successful DS leader. These scenarios
    are by no means comprehensive. And many of the DS practitioners’ challenges also
    apply to technical individual contributor leadership roles. Let’s take a look
    at these scenarios!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您导航材料，在1.2.1节中，我们展示了跨越多个职业阶段的七个真实场景，以说明数据科学从业者在其职业生涯中可能面临的各种职业发展挑战。这些场景发生在角色中，在过渡期间，在面试中，或在晋升决策周围。对于每个场景，我们在1.2.2节中提供了指向章节的提示，这些章节详细讨论了什么因素使数据科学领导者成功。这些场景远非全面。而且，许多数据科学从业者的挑战也适用于技术个人贡献者领导角色。让我们来看看这些场景吧！
- en: 1.2.1 Interview and promotion woes
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 面试和晋升难题
- en: A data scientist’s professional journey can have many different beginnings.
    Some data scientists come from an analyst background, while others come from software
    engineering. Still others enter their first DS role after graduating from a master’s,
    doctoral, or professional program.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的职业旅程可能有多种不同的起点。一些数据科学家来自分析师背景，而另一些则来自软件工程。还有一些人在完成硕士、博士或专业课程后进入他们的第一个数据科学角色。
- en: This book is about leading in DS. We begin our first case with an entry-level
    data scientist facing interview challenges. We then illustrate challenges faced
    by tech leads, managers, directors, and executives. Some of the challenges are
    also experienced by staff and principal and distinguished data scientists pursuing
    a technical individual contributor leadership career.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于数据科学（DS）中的领导力。我们以一位初入行的数据科学家面临的面试挑战作为我们的第一个案例。然后，我们展示了技术负责人、经理、总监和行政人员所面临的挑战。一些挑战也被追求技术个人贡献者领导职业的员工、主要和杰出数据科学家所经历。
- en: Let’s examine the scenarios and see how these DS practitioners can improve their
    situation with techniques discussed in the rest of this book. We reveal the background
    behind these challenges and action recommendations in section 1.2.2.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析这些场景，看看这些数据科学实践者如何通过本书后面讨论的技术来改善他们的处境。我们在第 1.2.2 节中揭示了这些挑战的背景和行动建议。
- en: 'Case 1: Entering DS interview woes'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 1：进入数据科学面试的困扰
- en: Aayana is a graduate student studying computer science at UCLA. Her easygoing
    nature belies the rigor she gives to her technical work. Since arriving in the
    US from India 15 months ago, she has already taken several advanced courses in
    machine learning, worked with two prestigious research groups, and interned at
    a fast-growing, soon-to-IPO Silicon Valley startup company.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Aayana 是加州大学洛杉矶分校（UCLA）计算机科学的研究生。她随和的性格掩盖了她对技术工作的严谨态度。自从 15 个月前从印度来到美国以来，她已经选修了几个高级机器学习课程，与两个著名的研究团队合作，并在一家快速成长、即将上市的风险投资谷初创公司实习。
- en: Graduation is coming up in six months. As with many ambitious young professionals,
    she began interviewing for a full-time position. However, after a couple of interviews,
    Aayana seemed to have lost her usual confidence and desperately sought help from
    her mentors. What happened?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月后就要毕业了。像许多有抱负的年轻专业人士一样，她开始面试全职职位。然而，在面试了几次之后，Aayana 似乎失去了她通常的自信，并迫切寻求导师的帮助。发生了什么事？
- en: It turns out that each DS interview Aayana encountered was quite different.
    The interview for a natural language processing (NLP) engineering position started
    with an informal chat about her prior projects.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，Aayana 遇到的每一次数据科学面试都相当不同。自然语言处理（NLP）工程职位的面试以关于她先前项目的非正式聊天开始。
- en: Another interview, for a FinTech startup, started with a task to write down
    an entire data pipeline. Aayana was given information on the sparsity of data
    and the available sample size and was asked to suggest the best algorithm. Then,
    she was asked to improve the data pipeline to better process the raw data for
    the final model.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一次面试，是一家金融科技初创公司的面试，开始时要求她写下整个数据管道。Aayana 获得了关于数据稀疏性和可用样本大小的信息，并被要求提出最佳算法建议。然后，她被要求改进数据管道，以更好地处理最终模型所需的原始数据。
- en: These interviews looked very different from the machine learning course exams
    she excelled at just weeks earlier. With vastly different starting points for
    the DS interview processes, she was at a loss about what to expect.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些面试看起来与她在几周前表现优异的机器学习课程考试非常不同。由于数据科学面试流程的起点大相径庭，她对预期的情况感到迷茫。
- en: Aayana was confused and frustrated. She did not know whether there was a standard
    process for DS interviews or if every company and every team would have different
    hiring criteria.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Aayana 感到困惑和沮丧。她不知道是否有标准的数据科学面试流程，或者每个公司和每个团队都会有不同的招聘标准。
- en: 'Case 2: Data scientist promotion concerns'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 2：数据科学家晋升问题
- en: Brian joined Z corporation two years ago as a senior data scientist. He is a
    capable data scientist with prior work experience at a consulting company and
    an internet company. Several colleagues who joined around the same time have already
    been promoted from senior data scientist to tech lead.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Brian 两年前加入 Z 公司担任高级数据科学家。他是一位有咨询公司和互联网公司工作经验的合格数据科学家。在同一时间加入的几位同事已经从高级数据科学家晋升为技术负责人。
- en: Brian has his eye on becoming a technology leader and has set a short-term goal
    of getting promoted from senior data scientist to tech lead. He brought it up
    with his manager, Walt, at their recent one-on-one meeting; however, Walt just
    told him that he is doing all right but needs to deliver more consistently. It
    is true that Brian has completed the greatest number of projects as a senior data
    scientist per quarter at Z corporation, though none of those produced spectacular
    results.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Brian渴望成为技术领导者，并设定了一个短期目标，即从高级数据科学家晋升为技术负责人。他在最近的一次一对一会议中向经理Walt提出了这个目标；然而，Walt只是告诉他，他做得不错，但需要更一致地交付。确实，Brian作为Z公司的高级数据科学家，每个季度完成的项目数量最多，尽管这些项目没有产生显著的结果。
- en: The marketing director whom Brian works with on real-time marketing campaigns
    almost always wants additional insights after their meetings each week. Brian
    feels compelled to serve the project stakeholders and provide further insights,
    which are extra work outside of the original project scope. When this pushed out
    the start date of a churn prediction project with the customer success department
    at the end of last quarter, Brian had to rush to complete it. Many other projects
    Brian has taken on were delayed. Even the ones completed on time compromised quality.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与Brian一起负责实时营销活动的营销总监几乎每周会议后都希望获得额外的洞察。Brian感觉有义务服务于项目利益相关者并提供更多洞察，这些工作超出了原始项目范围。当这导致上季度末与客户成功部门的客户流失预测项目开始日期推迟时，Brian不得不匆忙完成它。Brian承担的其他许多项目也都被推迟。即使按时完成的项目也牺牲了质量。
- en: Brian has tried to address the issue by taking the additional work into account
    in recent project planning cycles. However, when he does that, it just looks like
    he is not as productive as other teammates or is sandbagging on the schedules
    and assigning more sprints than necessary for the DS projects he is taking on.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Brian试图通过在最近的项目规划周期中考虑额外的工作来解决这个问题。然而，当他这样做时，这看起来就像他不如其他队友那么高效，或者是在对进度进行沙袋操作，为他在承担的DS项目分配了比必要的更多冲刺。
- en: Brian feels trapped in a cycle that goes nowhere. How can he advance his career
    and become a technology leader at Z corporation?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Brian感觉陷入了一个没有进展的循环。他该如何提升自己的职业生涯，并在Z公司成为技术领导者？
- en: 'Case 3: Tech lead challenges'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 案例3：技术负责人挑战
- en: Jennifer has made two lateral moves and been promoted twice at the company she
    joined six years ago. Initially joining the company as a business operations analyst,
    she moved into the business intelligence (BI) function a year later. Three years
    ago, when the company formed the DS team, she made the leap from BI and turned
    herself into a data scientist. Jennifer was promoted to senior data scientist
    a year and a half later; then, three months ago, she was promoted to staff data
    scientist—also known as a team lead at her company.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Jennifer 在她加入公司六年后，已经进行了两次横向调动并两次晋升。最初加入公司时担任业务运营分析师，一年后转入了商业智能（BI）部门。三年前，当公司成立DS团队时，她从BI部门跳槽，转型成为数据科学家。一年半后，Jennifer
    被晋升为高级数据科学家；然后，三个月前，她又晋升为员工数据科学家——在她公司也被称为团队负责人。
- en: While a senior data scientist, Jennifer has already proven to be good at communicating
    with business partners across the company, including marketing, sales, customer
    service, and operations. With her knowledge of the business and her tenure at
    the company, she is also not afraid to push back on project scope creep to deliver
    her project on time. She is extremely excited to take on new responsibilities
    as a tech lead.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在担任高级数据科学家期间，Jennifer 已经证明了自己擅长与公司内的业务合作伙伴沟通，包括营销、销售、客户服务和运营。凭借她对业务的了解和在公司的资历，她也不害怕对项目范围蔓延进行反击，以确保项目按时完成。她对于承担新的技术负责人职责感到非常兴奋。
- en: While the junior DS team members appreciate her mentorship, the more experienced
    team members feel micromanaged. Team morale has taken a downward dive because
    people think they are being asked to do a lot of busywork.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然初级DS团队成员欣赏她的指导，但更有经验的团队成员感觉被微观管理。团队士气急剧下降，因为人们认为他们被要求做很多琐碎的工作。
- en: 'Jennifer feels discouraged: “I’ve been doing all I can to empower the team
    and am teaching them about best practices. What more can they ask for?” What’s
    happening?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Jennifer感到沮丧：“我已经尽我所能赋能团队，并教他们最佳实践。他们还能要求我做什么？”发生了什么？
- en: 'Case 4: DS manager woes'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 案例4：DS经理的烦恼
- en: As a graduate of a highly selective DS fellowship program, Paul was recruited
    by and spent three years at a global internet company focused on revenue and retention
    optimization for a mature product line. He considers himself very fortunate to
    have worked for an exceptional manager whom he looked up to, and he aspires to
    be one himself someday.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名来自高度选择性的数据科学奖学金项目的毕业生，Paul 被一家专注于成熟产品线收入和保留优化业务的全球互联网公司招聘，并在那里工作了三年。他认为自己非常幸运，能够为一位他非常尊敬的杰出经理工作，并渴望有朝一日自己也能成为这样的人。
- en: Six months ago, Paul’s opportunity came. His classmate from graduate school,
    who heads up operations research at a late-stage biotech startup, recruited him
    to manage the DS team. Paul welcomed the opportunity and was confident that his
    experience and learning from a much larger company had prepared him well.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月前，Paul 的机会来了。他的研究生同学，在一家后期生物技术初创公司负责运营研究，邀请他来管理数据科学团队。Paul 欢迎这个机会，并自信地认为他在一家规模更大的公司积累的经验和学习为他做好了充分的准备。
- en: Technically strong, Paul also invests significant effort in building relationships
    with the DS team. In addition to project-related meetings, Paul sets up weekly
    walks or chats with each of his seven team members, holds weekly office hours
    to make sure he is available for the team, and hosts a bi-weekly “breakfast with
    data science” to communicate frequently with project stakeholders and business
    partners and listen to their needs and keep them informed.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上强大的 Paul 还投入了大量精力去建立与数据科学团队的联系。除了项目相关的会议外，Paul 还安排了每周与他的七位团队成员进行散步或聊天，每周安排办公时间以确保他随时可以为团队提供服务，并举办每两周一次的“数据科学早餐会”，以便与项目利益相关者和商业伙伴保持频繁的沟通，了解他们的需求并保持他们知情。
- en: 'Six months in, Paul feels drained, yet business results are only mixed at best:
    out of the five main projects his team is on, two are chugging along, two are
    delayed, and one has changed scope significantly. There are also a few pet projects
    that haven’t even taken off. It seems that Paul’s efforts have not paid off as
    much as he had anticipated. Is he doing the right things? Or is this a case of
    facing reality after passing the initial honeymoon phase? How can Paul develop
    into a good manager?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 经过六个月，Paul 感到精疲力尽，但业务成果最多只是混合：他团队参与的五个主要项目中，有两个进展顺利，有两个延误，还有一个项目范围发生了显著变化。还有一些小项目甚至还没有起飞。似乎
    Paul 的努力并没有像他预期的那样得到足够的回报。他是否在做正确的事情？或者这是否是在度过最初的蜜月期后面对现实的案例？Paul 如何才能成为一名优秀的经理？
- en: 'Case 5: DS manager interview issues'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 5：DS 经理面试问题
- en: Audra is a DS leader at a startup company, managing projects and a team of four
    data scientists for almost two years. She has always been keen to develop her
    career. When a management opportunity came up in a larger company in the same
    industry with the prospect of managing a larger team, she jumped to apply.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Audra 是一家初创公司的一名数据科学（DS）领导者，管理着项目和一支由四位数据科学家组成的团队，已经接近两年时间。她一直渴望发展自己的职业生涯。当同行业内一家更大公司的管理机会出现，并且有机会管理一个更大的团队时，她毫不犹豫地申请了这个职位。
- en: 'She started the interview process quite confidently: she passed the technical
    test, has a solid industry knowledge base, is likable, and has done well in her
    current role. However, after three rounds of interviews with the hiring manager,
    team, and company executives, she did not stand out as the best candidate and
    ultimately was not extended an offer. As the interviewing company does not provide
    detailed feedback, her case is assumed to be not a culture fit.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 她开始面试过程时相当自信：她通过了技术测试，拥有坚实的行业知识基础，性格讨人喜欢，并在当前角色中表现良好。然而，在与招聘经理、团队和公司高管的三轮面试后，她并没有作为最佳候选人脱颖而出，最终也没有得到工作机会。由于面试公司没有提供详细的反馈，她的案例被认为是文化不匹配。
- en: Audra is disappointed and baffled. She thought through how she conveyed her
    passion for developing her career and what she could have done differently but
    did not come up with anything significant. And what does “culture fit” mean, anyway?
    How can she continue to develop herself into a leader in pursuit of an impactful
    career if there’s no feedback?
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Audra 感到失望和困惑。她思考了自己如何传达对发展职业生涯的热情以及她可以如何做得不同，但并没有想出任何重大的改变。那么，“文化匹配”究竟是什么意思？如果没有反馈，她如何继续发展自己，成为一名追求有影响力的职业生涯的领导者？
- en: 'Case 6: Data science director concerns'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 6：数据科学总监的担忧
- en: 'Stephen is an analytics and DS leader with over 15 years of experience in the
    transportation industry. Eight years ago, he had the initiative to take some machine
    learning courses from an online education platform and founded the DS practice
    in his then-company. Stephen joined his current company six years ago and is well
    respected for his statistics background, excellent working relationship with partners,
    and long tenure at the company with a broad and deep understanding of the business.
    He was promoted a year ago to director of DS to manage three DS teams, each having
    a dedicated internal customer: supply chain, financial planning, and marketing.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬是一位拥有超过15年交通运输行业经验的分析和数据科学（DS）领导者。八年前，他主动在一家在线教育平台上学习了一些机器学习课程，并在当时的公司中创立了DS实践。六年前，史蒂芬加入了现在的公司，因其在统计学背景、与合作伙伴的良好工作关系以及在公司的长期任职，对业务的广泛而深入的理解而受到尊敬。他一年前晋升为DS总监，管理三个DS团队，每个团队都有一个专门的内部客户：供应链、财务规划和营销。他管理的三个DS团队分别负责供应链、财务规划和营销，每个团队都有一个专门的内部客户。
- en: It’s a big role, and Stephen was able to guide the team to operate consistently
    on its responsibilities. For example, Stephen oversaw a continuous operational
    efficiency improvement project for the supply chain group, timely ROI estimation
    of investments for the financial planning group, and routine customer acquisition
    and channel optimization projects for marketing. He is also glad to hear from
    leaders of the supply chain, financial planning, and marketing functions that
    their needs are being served.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很大的角色，史蒂芬能够引导团队在其职责上持续运作。例如，史蒂芬监督了供应链团队的持续运营效率改进项目，财务规划团队的及时投资回报率估算，以及营销团队的常规客户获取和渠道优化项目。他也很高兴听到供应链、财务规划和营销职能的领导者表示，他们的需求得到了满足。
- en: However, something is bothering Stephen. Team morale seems to be low, and each
    of the teams has seen team members with high growth potential depart for other
    opportunities in the last year.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有些事情让史蒂芬感到烦恼。团队士气似乎很低，在过去的一年里，每个团队都有高成长潜力的团队成员离职去寻找其他机会。
- en: Stephen is eager to understand what is happening, so he can at least attempt
    to turn it around. However, he feels at a loss, as employee feedback surveys only
    come back with the typical tech debts and work–life balance topics that Stephen
    doesn’t see could be changed any time soon. What else could be happening?
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬渴望了解正在发生的事情，以便至少尝试将其扭转。然而，他感到困惑，因为员工反馈调查只反馈了典型的技术债务和工作与生活平衡问题，这些问题在史蒂芬看来短期内无法改变。还能发生什么？
- en: 'Case 7: Data executive challenges'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 案例7：数据执行挑战
- en: It has been 10 years since Catherine earned a PhD in computer science. She spent
    the past six years serving as the head of DS for a public company and a 200-person
    startup. Her leadership teams at those two companies produced impactful results.
    Her successes include projects addressing customer awareness and feature adoption
    and existing market revenue optimization. Last year, she was invited to serve
    as the chief data scientist for a fast-growing startup.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳自从在计算机科学领域获得博士学位以来已经过去了10年。在过去的六年里，她担任了一家上市公司和一家200人初创公司的DS负责人。她在那两家公司的领导团队产生了显著的影响。她的成功包括解决客户意识和功能采用以及现有市场收入优化的项目。去年，她被邀请担任一家快速增长的初创公司的首席数据科学家。
- en: In less than one year, she established and progressed a clear DS technology
    roadmap; drove a crisp set of vision, mission, and principles for DS; and captured
    some impressive business wins for the startup. However, the company was growing
    fast, and it was hard to scale the DS team in a competitive talent marketplace.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到一年的时间里，她建立并推进了一个清晰的DS技术路线图；为DS制定了一系列清晰的战略、使命和原则；并为初创公司赢得了一些令人印象深刻的商业胜利。然而，公司发展迅速，在竞争激烈的人才市场中很难扩大DS团队。
- en: Catherine was recently caught off-guard when Josh, a director managing two managers
    with a team of a dozen data scientists, indicated his intention to leave. Josh
    is an early employee at the startup and reported to the CTO before Catherine came
    on board.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳最近被惊到了，当乔什，一个管理两个经理和一支由十二名数据科学家组成的团队的总监，表明他打算离职时。乔什是初创公司的早期员工，在凯瑟琳加入之前向CTO汇报。
- en: In her conversations with Josh, she assessed that the data scientists are generally
    happy with her leadership and management style. Still, Josh and at least one other
    direct report are planning to leave. Catherine is both surprised and puzzled as
    to why this is happening.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Josh的对话中，她评估数据科学家们通常对她领导和管理风格感到满意。然而，Josh和至少另一位直接下属计划离职。Catherine对这种情况既感到惊讶又感到困惑。
- en: 1.2.2 What are (hiring) managers looking for?
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 招聘经理在寻找什么？
- en: You may have seen or even identified with one or more of the cases in section
    1.2.1\. These cases are derived from real-life scenarios at different stages of
    a data scientist’s career and are intended to represent some of the challenges
    faced during career progression. This section addresses each case briefly and
    provides pointers to the sections that dive deeper into solution concepts.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看到过，甚至认同了第1.2.1节中的一个或多个案例。这些案例来源于数据科学家职业生涯不同阶段的真实场景，旨在代表职业发展过程中面临的一些挑战。本节简要讨论每个案例，并提供指向深入探讨解决方案概念的章节的指针。
- en: 'Case 1: Addressing Aayana’s entering DS interview woes'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 案例1：解决Aayana的DS面试难题
- en: Aayana, the UCLA graduate student, lost confidence after experiencing very different
    interviews for entry-level data scientists at different companies. The interviewers
    seemed to be focusing on wildly different areas compared to the academic courses
    she excelled at in school.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: UCLA研究生Aayana在经历了不同公司针对初级数据科学家职位的非常不同的面试后，失去了信心。面试官似乎关注的领域与她在学校中表现优异的学术课程大相径庭。
- en: 'It turns out there are six different dimensions to develop skills for to be
    a successful data scientist, including technology, execution, expert knowledge,
    ethics, rigor, and attitude. The academic training mainly covers two of these
    dimensions: technology and rigor.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，要成为一名成功的数据科学家，需要发展六个不同的技能维度，包括技术、执行、专业知识、伦理、严谨和态度。学术培训主要涵盖其中的两个维度：技术和严谨。
- en: The assessment of virtues intertwined in the interviews can take conversations
    into many unfamiliar territories, generating confusion and frustration. The purpose
    of the interview for the NLP engineering position was to look for the rigor she
    had in her technical work, which we discuss extensively in section 3.2\. The FinTech
    startup focused on her execution capabilities to complete a DS project across
    the full DS stack, which we discuss in section 2.2.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 面试中交织的品德的评估可能会将对话引向许多不熟悉的领域，从而产生困惑和挫败感。招聘自然语言处理（NLP）工程师职位的面试目的是寻找她在技术工作中的严谨性，我们在第3.2节中对此进行了广泛讨论。金融科技初创公司关注她完成整个数据科学（DS）栈的数据科学项目的执行能力，我们在第2.2节中进行了讨论。
- en: Table 1.1 summarizes the situation and the learning from this book. Aayana should
    first be confident in her solid academic knowledge. She then can identify the
    blind spots in her understanding of DS to include the six dimensions important
    for successfully practicing in the field by reading chapter 1\. To learn what
    a highly successful individual contributor would be able to do, read chapters
    2 and 3, which have more details.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.1总结了本书的情况和学习内容。Aayana首先应该对自己的扎实学术知识充满信心。然后，通过阅读第一章，她可以识别自己在数据科学（DS）理解中的盲点，包括阅读第一章中提到的六个对于在领域内成功实践至关重要的维度。为了了解一个高度成功的个人贡献者能够做什么，请阅读第二章和第三章，这些章节提供了更多细节。
