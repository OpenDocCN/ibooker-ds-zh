  type: TYPE_NORMAL
  zh: 设定成功期望（2.1.3）
- en: '**Support requests:**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**支持请求：**'
- en: Learning best practices with the team (3.1.3)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队一起学习最佳实践（3.1.3）
- en: Getting career coaching from a manager (5.1.1)
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从经理那里获得职业指导（5.1.1）
- en: '|'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Next, he can identify blind spots in his skill set in specifying and prioritizing
    projects with techniques to manage project scope changes while maintaining relationships
    (see section 2.2). He can also help set the appropriate level of expectation with
    business partners for project success (see section 2.1.3). Brian can collaborate
    with his teammates, be proactive in sharing and learning best practices with peers
    (see section 3.1.3), and make specific requests for coaching from Walt, his manager
    (see section 5.1.1).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他可以使用管理项目范围变化的技术来识别他在明确和优先排序项目中的技能盲点，同时保持关系（参见第2.2节）。他还可以帮助与业务伙伴设定项目成功的适当期望水平（参见第2.1.3节）。布莱恩可以与他的队友合作，在分享和学习最佳实践方面积极主动（参见第3.1.3节），并具体请求他的经理沃尔特进行指导（参见第5.1.1节）。
- en: Brian can reference the sections from chapters 2 and 3 listed in table 1.2 for
    more details on his strengths and opportunities. He can also read ahead to chapters
    4 and 5 to understand the perspectives and concerns of his manager, Walt, and
    how to be specific when seeking Walt’s coaching, mentorship, or advice.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
