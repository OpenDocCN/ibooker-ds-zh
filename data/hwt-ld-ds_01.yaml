- en: '|'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Next, he can identify the blind spots in his skills for planning and prioritization
    by understanding the motivations behind the requests; assessing the reach, impact,
    confidence, and effort of the requests; and prioritizing the projects to focus
    the team on, providing the most significant impact for the business (see section
    2.2.1). He can also broaden his domain knowledge (see section 4.3.1) and take
    care to manage the expectations of his manager (see section 4.2.3).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他可以通过理解请求背后的动机；评估请求的范围、影响、信心和努力；并优先考虑项目，以使团队专注于产生对业务最有影响的领域（参见第 2.2.1 节）。他还可以拓宽他的领域知识（参见第
    4.3.1 节），并注意管理他经理的期望（参见第 4.2.3 节）。
- en: In working with his team, he can nurture the team members to take on more responsibility
    by demonstrating business impacts in top business metrics. He will do well to
    focus on execution velocity by doing proof of concept (PoC) projects and repaying
    tech debts to remove execution risks (see section 3.2.3).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在与团队合作时，他可以通过展示业务影响在关键业务指标中培养团队成员承担更多责任。他通过进行概念验证（PoC）项目和偿还技术债务来关注执行速度，这将有助于消除执行风险（参见第
    3.2.3 节）。
- en: To reduce partner execution risks, Paul can also request help from his manager,
    the DS director, to identify and bring on board sponsors and champions within
    the company for his projects (see section 6.1.3).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少合作伙伴的执行风险，保罗还可以请求他的经理、DS 经理的帮助，以在公司内部为他的项目确定并引入赞助者和支持者（参见第 6.1.3 节）。
- en: Concepts in chapters 2 and 4 discuss many of Paul’s strengths and opportunities.
    He can select one opportunity area to work on every two weeks and schedule checkpoints
    with himself to self-evaluate his progress. He can also work with his team and
    manager to practice his capabilities and virtues to become a more successful manager.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章和第4章中的概念讨论了保罗的许多优势和机会。他可以每两周选择一个机会领域进行工作，并为自己安排检查点以自我评估进度。他还可以与团队和经理合作，练习他的能力和美德，以成为一个更成功的经理。
- en: 'Case 5: Addressing Audra’s DS manager interview issues'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 案例5：解决Audra的DS经理面试问题
- en: Audra is disappointed and baffled after not getting a job offer for a position
    that she believes she’s highly qualified for. It turns out that, during Audra’s
    interview, at least two interviewers noted that she mostly focused on her own
    career path and development and did not speak much at all about the team she led.
    When asked if she had a succession plan for her managerial role, it was clear
    that she did not have one.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有得到她认为非常符合条件的职位的工作机会后，Audra感到失望和困惑。结果发现，在Audra的面试过程中，至少有两名面试官指出，她主要关注自己的职业道路和发展，几乎没有谈论她领导的团队。当被问及她是否有管理职位的继任计划时，很明显她没有。
- en: Table 1.5 illustrates Audra’s situation and provides pointers for what she can
    do next. She can recognize her strengths in managing consistency between DS efforts
    in different teams to minimize the accumulation of tech debts (see section 4.1.2).
    She is also proficient at clarifying the business context of opportunities based
    on alignment with the company vision and mission (see section 2.3.1). This way,
    she can ensure her team’s projects are important, useful, and worthwhile. She
    also has the experience and domain knowledge to make realistic estimates of project
    ROI based on the reach, effort, and impact of projects for their prioritization
    (see section 4.3.3).
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.5展示了Audra的情况，并为她下一步可以做什么提供了指导。她可以认识到她在管理不同团队之间DS努力的一致性方面的优势，以最小化技术债务的积累（参见第4.1.2节）。她也非常擅长根据与公司愿景和使命的一致性来阐明机会的商业背景（参见第2.3.1节）。这样，她可以确保她的团队项目是重要的、有用的和值得的。她还有经验和领域知识，可以根据项目的范围、努力和影响，对项目的投资回报率进行现实估计，以便进行优先级排序（参见第4.3.3节）。
