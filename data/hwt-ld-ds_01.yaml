- en: Next, Jennifer can apply execution, ethics, and rigor techniques to improve
    the situation. More specifically, she can identify the blind spots in her skill
    set of trusting teams to execute, so she can ensure project progress without checking
    in two or three times a week (see section 5.3.2). When business partners initiate
    changes, Jennifer can better communicate the reason and context of the changes
    (see section 3.1.2). For more senior members of the team, she can provide opportunities
    to build identities by encouraging them to share their learning with others (see
    section 3.1.3).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，珍妮弗可以应用执行、伦理和严谨的技术来改善情况。更具体地说，她可以识别她在信任团队执行方面的技能盲点，从而确保项目进度而无需每周检查两三次（见5.3.2节）。当商业伙伴发起变更时，珍妮弗可以更好地沟通变更的原因和背景（见3.1.2节）。对于团队中的资深成员，她可以通过鼓励他们与他人分享所学来提供建立身份的机会（见3.1.3节）。
- en: By coaching her team to recognize their learnings in routine projects and even
    in failed projects, she can nurture the team to maintain a positive attitude despite
    adversity (see section 3.3.1). She can also be more specific in seeking coaching
    from her manager to help her grow as a leader (see section 5.5.1).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指导她的团队在常规项目和失败的项目中识别他们的学习成果，她可以培养团队在逆境中保持积极态度（见3.3.1节）。她还可以更具体地寻求管理者的指导，以帮助她作为领导者成长（见5.5.1节）。
- en: Jennifer can reference the sections from chapters 3 and 5 listed in table 1.3
    and select one opportunity area to work on every two weeks. She can also schedule
    checkpoints with herself to self-evaluate her progress and work with her team
    and manager to practice her capabilities and virtues and become a more successful
    tech lead.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Jennifer 可以参考表 1.3 中列出的第 3 章和第 5 章的章节，并每两周选择一个机会领域进行工作。她还可以安排自我检查点来评估自己的进度，并与团队和经理一起练习她的能力和美德，成为一个更成功的科技领导者。
- en: 'Case 4: Addressing Paul’s DS manager woes'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 4：解决保罗的 DS 经理烦恼
- en: Paul felt drained after six months on the job as a DS manager, and his efforts
    had only led to mixed results. In an attempt to build relationships, he accepted
    too many requests and spread his team too thin. It looked like he had shown little
    leadership on where to focus.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗在担任 DS 经理六个月后感到疲惫，他的努力只取得了混合的结果。为了建立关系，他接受了太多的请求，并使他的团队过于分散。看起来他在确定重点方面几乎没有表现出领导力。
- en: Table 1.4 summarizes Paul’s situation and provides pointers for what he can
    do next. First, Paul can build his confidence by recognizing his strengths in
    his technical skills. Specifically, he is skilled in framing DS problems and discovering
    data patterns (see section 2.1). When faced with difficult trade-offs, Paul is
    able to strike a balance between speed and quality, safety and accountability,
    and documentation and process (see section 2.2.3). He is also able to manage consistency
    between projects with common processes and frameworks (see section 4.1.2).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1.4 总结了保罗的情况，并提供了他下一步可以采取的措施。首先，保罗可以通过认识到他在技术技能方面的优势来建立自信。具体来说，他擅长构建 DS 问题并发现数据模式（参见第
    2.1 节）。面对困难的权衡时，保罗能够在速度和质量、安全性和问责制、文档和流程之间取得平衡（参见第 2.2.3 节）。他还能通过共同的过程和框架在项目之间管理一致性（参见第
    4.1.2 节）。
