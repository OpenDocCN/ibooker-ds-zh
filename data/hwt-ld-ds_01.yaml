    then better anticipate and prepare for the various styles of interviews in DS.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Aayana还可以利用她学校的校友网络和LinkedIn网络中的人脉，以获得关于各家公司倾向于强调的领域的指导。这样，她可以更好地预测和准备数据科学（DS）领域的各种面试风格。
- en: 'Case 2: Addressing Brian’s data scientist promotion concerns'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 案例二：解决布莱恩的数据科学家晋升担忧
- en: Brian, a technically solid data scientist, feels trapped in a vicious cycle
    in his pursuit of becoming a leader in DS. He is looking to be promoted to tech
    lead, but his manager, Walt, sees inconsistent performance across different projects.
    It turns out he is not comfortable pushing back on project scope creep and managing
    expectations for success.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩是一位技术扎实的数据科学家，在追求成为DS领导者时感到陷入了一个恶性循环。他希望晋升为技术负责人，但他的经理沃尔特看到他在不同项目中的表现不一致。结果发现，他并不舒服于对项目范围蔓延进行反驳和管理成功期望。
- en: Table 1.2 summarizes the situation and outlines the learning Brian can get from
    the book. First, Brian can build his confidence by recognizing his strengths in
    framing business problems into diagnostic or predictive DS projects that operate
    in batch mode or in real-time (see section 2.1.1). He is also proficient in discovering
    patterns in data with careful data characterization and innovative algorithms
    (see section 2.1.2). One of Brian’s most valuable characteristics is the ability
    to stay positive despite project failures (see section 3.3.1).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.2总结了情况，并概述了布莱恩可以从书中获得的学习。首先，布莱恩可以通过识别将业务问题框架化为诊断或预测性DS项目（在批量模式下或实时操作）来建立自信（参见第2.1.1节）。他还在通过仔细的数据特征化和创新算法发现数据模式方面表现出色（参见第2.1.2节）。布莱恩最宝贵的特征之一是即使在项目失败的情况下也能保持积极（参见第3.3.1节）。
- en: 'Table 1.2 Case 2: How Brian can use this book to address his promotion concerns'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.2 案例二：布莱恩如何利用这本书解决他的晋升担忧
