  zh: CEO支持人才品牌建设（8.2.2）
- en: '|'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Next, Catherine can identify blind spots in her skills. To accelerate the growth
    of DS teams at her company, she can build a strong talent pool by adopting techniques
    such as employer branding, content marketing, social recruiting, and interest
    group nurturing (see section 8.2.2). She can also establish a leadership identity
    for her company via areas such as competitive and attractive product features,
    robust and efficient technology platforms, and productive and efficient organizational
    structures (see section 9.3.2). Catherine can also create real value for her company
    to differentiate its product and services based on products, services, distribution,
    relationships, reputation, and price (see section 8.3.1).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Catherine可以识别她在技能上的盲点。为了加速她公司DS团队的增长，她可以通过采用雇主品牌、内容营销、社交招聘和兴趣小组培养等技术来建立强大的人才库（见8.2.2节）。她还可以通过具有竞争力和吸引力的产品特性、稳健高效的技术平台和高效的组织结构等领域为公司建立领导身份（见9.3.2节）。Catherine还可以通过产品、服务、分销、关系、声誉和价格等方面为公司创造实际价值，以区分其产品和服务的差异（见8.3.1节）。
- en: Catherine can coach her team to take on more responsibilities during annual
    planning, so she can better allocate her time to focus on building identities
    external to the company (see section 7.2.1). She can also work with her CEO for
    more support in building a talent brand for the company (see section 8.2.2).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在年度规划期间，Catherine可以指导她的团队承担更多责任，这样她就可以更好地分配时间，专注于建立公司外部身份（见7.2.1节）。她还可以与她的首席执行官合作，以获得更多支持，为公司建立人才品牌（见8.2.2节）。
- en: Chapters 8 and 9 discuss many of Catherine’s strengths and opportunities. With
    a stronger identity in her industry and the DS community, Catherine can attract
    more talent to her company, so there can be a good balance of keeping-the-lights-on
    work and new innovative work on the team.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章和第9章讨论了Catherine的许多优势和机会。在行业和DS社区中拥有更强的身份，Catherine可以吸引更多人才加入她的公司，从而在团队中保持日常维护工作和创新工作之间的良好平衡。
- en: Leading across various stages of a career
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业生涯的各个阶段进行领导
- en: We have discussed seven representative cases along a career path in DS. They
    are by no means comprehensive but are illustrative of common challenges DS leaders
    face.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了DS职业路径上的七个代表性案例。它们远非全面，但足以说明DS领导者面临的常见挑战。
- en: We designed chapters 2 through 9 to help you gain clarity in your career trajectories
    with clear milestones to produce a more significant impact for your organization.
    Ultimately, the accomplishments and impact on business will propel your career
    growth, either within the same team or in different teams.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了第2章至第9章，以帮助您在职业生涯轨迹上获得清晰度，并设定明确的里程碑，以对您的组织产生更大的影响。最终，成就和对业务的影响将推动您的职业增长，无论是在同一团队还是在不同团队中。
- en: You may also find it relevant and valuable to introduce this book to managers
    and colleagues. Managers and colleagues who work with data scientists can adjust
    their expectations for working with DS practitioners at various levels of leadership.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会发现向经理和同事介绍这本书既相关又有价值。与数据科学家一起工作的经理和同事可以调整他们对不同领导层级DS实践者的期望。
- en: Companies and organizations differ across industries and sizes. How can we identify
    the companies and opportunities that would best align with our own leadership
    strength? In the last part of this book, we introduce the LOOP (landscape, organization,
    opportunity, and practice), which brings data scientist capabilities and virtues
    into action in pursuing an impactful career. We conclude the book with a discussion
    of the why, what, and how of leading in DS and take a peek into the future of
    the field.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 公司和组织在各个行业和规模上都有所不同。我们如何识别那些与我们自身领导力优势最匹配的公司和机会？在本书的最后部分，我们介绍了LOOP（景观、组织、机会和实践），它将数据科学家的能力和美德应用于追求有影响力的职业生涯。我们以对DS领导力的为什么、是什么和如何的讨论结束本书，并展望该领域的未来。
- en: Ready? Let’s go!
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好了吗？让我们出发吧！
- en: Summary
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Data scientist expectations have evolved, and there needs to be a different
    representation to capture the required skills.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家的期望已经演变，需要不同的表示方式来捕捉所需的技能。
- en: The new expectations include three hard technical capabilities (technology,
    execution, and expert knowledge) and three soft psychosocial virtues (ethics,
    rigor, and attitude).
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的期望包括三个硬技术能力（技术、执行和专业知识）和三个软心理社会美德（道德、严谨和态度）。
- en: There are common challenges data scientists encounter in real-world interviews
    and promotions. We briefly examine what managers and hiring managers are looking
    for in seven cases, which we will revisit in later chapters.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家在现实世界的面试和晋升中会遇到一些共同挑战。我们简要分析了在七个案例中，经理和招聘经理在寻找什么，这些案例我们将在后面的章节中重新审视。
