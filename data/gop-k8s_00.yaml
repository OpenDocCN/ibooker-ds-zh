- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As Intuit embarked on the journey from on-premises to cloud-native, the journey
    itself presented an opportunity to reinvent our build and deployment process.
    Similar to many large enterprises, our old deployment process was data-center-centric
    with separate QA, Ops, and Infrastructure teams. Code could take weeks to get
    deployed, and developers had no access to infrastructure when there were production
    issues. Infrastructure issues could take a long time to resolve and required many
    groups’ collaboration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当Intuit开始从本地化到云原生转型的旅程时，这个过程本身为我们重新发明构建和部署流程提供了机会。与许多大型企业类似，我们旧的部署流程以数据中心为中心，有独立的QA、运维和基础设施团队。代码可能需要几周时间才能部署，当出现生产问题时，开发者无法访问基础设施。基础设施问题可能需要很长时间才能解决，需要许多团队的协作。
- en: As Marianna Tessel (Intuit CTO) and Jeff Brewer (Intuit SBSEG chief architect)
    decided to bet big on Kubernetes and Docker, we were fortunate to be the first
    team to fully migrate one of our production applications with Kubernetes and Docker.
    Along the way, we got to reinvent our CI/CD pipeline and adopt the GitOps process.
    Jesse and Alex created Argo CD (CNCF incubator project) to address enterprise
    needs for GitOps. Todd and his team created world-class cluster management tools
    so we can scale out to hundreds of clusters with ease.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当马里安娜·特塞尔（Intuit CTO）和杰夫·布鲁尔（Intuit SBSEG首席架构师）决定对Kubernetes和Docker进行大赌注时，我们很幸运地成为第一个完全使用Kubernetes和Docker迁移我们生产应用程序的团队。在这个过程中，我们得以重新发明我们的CI/CD管道并采用GitOps流程。杰西和亚历克斯创建了Argo
    CD（CNCF孵化器项目）以满足企业对GitOps的需求。托德和他的团队创建了世界级的集群管理工具，使我们能够轻松扩展到数百个集群。
- en: Having a standard like Kubernetes and Docker enables all engineers to speak
    a common language in terms of infrastructure and deployment. Engineers can easily
    contribute to other projects and deploy as soon as the development process is
    complete. GitOps also allows us to know exactly who and what gets changed in our
    environments, which is especially important if you are subject to compliance requirements.
    We cannot imagine going back to the old way we did deployment, and we hope that
    this book can help accelerate your journey to embrace GitOps!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有像Kubernetes和Docker这样的标准，使得所有工程师都能在基础设施和部署方面使用一种共同的语言。工程师可以轻松地为其他项目做出贡献，并在开发过程完成后立即部署。GitOps还允许我们确切地知道在我们的环境中是谁和什么发生了变化，这对于您需要遵守合规要求的情况尤为重要。我们无法想象回到我们以前进行部署的方式，我们希望这本书能帮助加速您拥抱GitOps的旅程！
- en: acknowledgments
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book turned out to be an 18-month journey that required a lot of work and
    additional research to tell the complete story. We believe that we have delivered
    what we set out to do, and it is a great book for anyone who wants to adopt GitOps
    and Kubernetes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书最终成为了一段历时18个月的旅程，需要大量的工作和额外的研究来讲述完整的故事。我们相信我们已经完成了我们设定的目标，这是一本任何想要采用GitOps和Kubernetes的人都会喜欢的书。
- en: There are quite a few people we’d like to thank for helping us along the way.
    At Manning, we would like to thank our development editor, Dustin Archibald, project
    editor, Deirdre Hiam, proofreader, Katie Tennant, and reviewing editor, Aleks
    Dragosavljevic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多人我们想要感谢他们在旅途中给予的帮助。在Manning，我们想要感谢我们的开发编辑达斯汀·阿奇博尔德（Dustin Archibald）、项目编辑迪尔德丽·希姆（Deirdre
    Hiam）、校对员凯蒂·滕南特（Katie Tennant）和审阅编辑亚历克斯·德拉戈萨夫列维奇（Aleks Dragosavljevic）。
- en: We want to thank Marianna Tessel and Jeff Brewer, who provided us the opportunity
    and freedom to transform and experiment with GitOps and Kubernetes. We would also
    like to thank Pratik Wadher, Saradhi Sreegiriaju, Mukulika Kupas, and Edward Lee
    for their guidance throughout the process. We want to call out Viktor Farcic and
    Oscar Medina for their insightful contributions to the Jenkins X chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢马里安娜·特塞尔（Marianna Tessel）和杰夫·布鲁尔（Jeff Brewer），他们为我们提供了转换和实验GitOps和Kubernetes的机会和自由。我们还要感谢普拉蒂克·瓦德赫（Pratik
    Wadher）、萨拉达希·斯里吉里亚朱（Saradhi Sreegiriaju）、穆库莉卡·库帕斯（Mukulika Kupas）和爱德华·李（Edward
