- en: '![](Images/FM_F01_Yuen.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/FM_F01_Yuen.png)'
- en: The book was organized to read all the chapters in sequential order. However,
    if there is a particular area of interest you’d like to jump into, we recommend
    you read the prerequisite chapters. For example, if you would like to jump right
    into learning to use Argo CD, we recommend you read chapters 1, 2, 3, and 5 before
    reading chapter 9.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书组织结构是为了按顺序阅读所有章节。然而，如果您想直接跳到某个特定领域，我们建议您先阅读先决章节。例如，如果您想直接学习使用Argo CD，我们建议您在阅读第9章之前先阅读第1、2、3和5章。
- en: About the code
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a `fixed-width
    font` to separate it from ordinary text. Sometimes, code is also in bold to highlight
    code that has changed from previous steps in the chapter, such as when a new feature
    adds to an existing line of code.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本内联。在这两种情况下，源代码都使用`固定宽度字体`格式化，以将其与普通文本区分开来。有时，代码也会加粗，以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. Additionally, comments in the source code have often been removed from the
    listings when the code is described in the text. Code annotations accompany many
    of the listings, highlighting important concepts. Source code for the examples
    in this book is available for download from [https://github.com/gitopsbook /resources](https://github.com/gitopsbook/resources).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们已添加换行和重新整理缩进来适应书中的可用页面空间。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。代码注释伴随许多列表，突出显示重要概念。本书中的示例源代码可以从[https://github.com/gitopsbook
    /resources](https://github.com/gitopsbook/resources)下载。
- en: liveBook discussion forum
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *GitOps and Kubernetes* includes free access to a private web forum
    run by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the authors and from other users. To access the
    forum, go to [https://livebook.manning.com/book/GitOps-and-Kubernetes/discussion](https://livebook.manning.com/book/GitOps-and-Kubernetes/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://
    livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *GitOps和Kubernetes* 包括免费访问由Manning Publications运行的私有网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/book/GitOps-and-Kubernetes/discussion](https://livebook.manning.com/book/GitOps-and-Kubernetes/discussion)。您还可以在[https://
    livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and authors can take place.
    It is not a commitment to any specific amount of participation on the part of
    the authors, whose contribution to the forum remains voluntary (and unpaid). We
    suggest you try asking them some challenging questions lest their interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他们提出一些挑战性的问题，以免他们的兴趣偏离！只要这本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the authors
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Billy Yuen is a principal engineer with Intuit’s Platform team, focusing on
    AWS and Kubernetes adoption, system resiliency, and monitoring. Previously, Billy
    worked on Netflix’s Edge Services team to build the next generation of edge-service
    infrastructure to support millions of customers (more than 3 billion requests
    per day) with high scalability, resilience to failure, and rapid innovation. Billy
    was a speaker at Java One 2016 and Velocity NY 2016 on “Operational Excellence
    with Netflix Hystrix,” “CI/CD at Lightspeed” at KubeCon 2018, and “Automated Canary
    Release” at Container World 2019.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 比利·袁（Billy Yuen）是Intuit平台团队的首席工程师，专注于AWS和Kubernetes的采用、系统弹性和监控。此前，比利曾在Netflix的边缘服务团队工作，构建下一代边缘服务基础设施，以支持数百万客户（每天超过30亿次请求），具有高可扩展性、故障恢复能力和快速创新。比利曾在2016年的Java
    One和Velocity NY 2016上发表演讲，主题是“使用Netflix Hystrix实现操作卓越”、“KubeCon 2018的CI/CD at
    Lightspeed”以及2019年Container World的“Automated Canary Release”。
- en: Alexander Matyushentsev is a principal engineer on the Intuit Platform team,
    focusing on building tools that make it easier to use Kubernetes. Alexander is
    passionate about open source, cloud-native infrastructure, and tools that increase
    developers’ productivity. He is one of the core contributors to the Argo Workflows
    and Argo CD projects. Alexander was a speaker at KubeCon 2019 on “How Intuit Does
    Canary and Blue-Green Deployments with a K8s Controller.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历山大·马图申采夫（Alexander Matyushentsev）是Intuit平台团队的首席工程师，专注于构建使使用Kubernetes更简单的工具。亚历山大热衷于开源、云原生基础设施以及提高开发者生产力的工具。他是Argo
    Workflows和Argo CD项目的核心贡献者之一。亚历山大曾在2019年的KubeCon上发表演讲，主题是“Intuit如何使用K8s控制器进行金丝雀和蓝绿部署”。
- en: Todd Ekenstam is a principal engineer at Intuit, building a platform for secure,
    multitenant Kubernetes infrastructure supporting applications serving Intuit’s
    approximately 50 million customers. Todd has worked on a variety of large-scale
    distributed systems projects during his career of more than 25 years, including
    hierarchical storage management, peer-to-peer database replication, enterprise
    storage virtualization, and two-factor authentication SaaS. Todd has presented
    at academic, government, and industry conferences, most recently as a guest speaker
    on “Introduction to Open Policy Agent” at KubeCon 2018.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 托德·伊肯斯塔姆（Todd Ekenstam）是Intuit公司的一名首席工程师，负责构建一个支持Intuit约5000万客户的应用程序的、安全的多租户Kubernetes基础设施平台。在超过25年的职业生涯中，他参与了许多大型分布式系统项目，包括分层存储管理、对等数据库复制、企业存储虚拟化和双因素认证SaaS。托德曾在学术、政府和行业会议上发表演讲，最近在2018年的KubeCon上作为嘉宾演讲者，主题是“Open
    Policy Agent简介”。
- en: Jesse Suen is a principal engineer on the Intuit Platform team, developing microservices-based,
    distributed applications for Kubernetes. He was an early engineer at Applatix
    (acquired by Intuit), building a platform to help users run containerized workloads
    in the public cloud. Before that, he was part of the engineering team at Tintri
    and Data Domain, working on virtualized infrastructure, storage, tooling, and
    automation. Jesse is one of the core contributors to the open source Argo Workflows
    and Argo CD projects.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 詹斯·苏恩（Jesse Suen）是Intuit平台团队的首席工程师，负责开发基于微服务的、适用于Kubernetes的分布式应用程序。他曾是Applatix（被Intuit收购）的早期工程师，构建了一个平台，帮助用户在公共云中运行容器化工作负载。在此之前，他曾是Tintri和Data
    Domain的工程团队的一员，从事虚拟化基础设施、存储、工具和自动化工作。詹斯是开源项目Argo Workflows和Argo CD的核心贡献者之一。
- en: about the cover illustration
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *GitOps and Kubernetes* is captioned “Habitant de
    Styrie,” or resident of Styria. The illustration is taken from a collection of
    dress costumes from various countries by Jacques Grasset de Saint-Sauveur (1757-1810),
    titled Costumes de Différents Pays, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 《GitOps 和 Kubernetes》封面上的插图标题为“Habitant de Styrie”，或斯泰里亚居民。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757-1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。人们相互隔离，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then, and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life--certainly for a more
    varied and fast-paced technological life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时地区间的多样性已经消失。现在很难区分不同大陆、城镇、地区或国家的人们。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是为了更加多样化和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书和另一本计算机书的今天，Manning 通过基于两百年前区域生活丰富多样性的封面，庆祝计算机行业的创新精神和主动性，这些封面被格拉塞·德·圣索沃尔的图画重新赋予了生命。
