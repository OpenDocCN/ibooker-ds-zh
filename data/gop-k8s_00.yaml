  type: TYPE_NORMAL
  zh: 第10章讨论了Jenkins X的意图和架构。它还涵盖了配置应用程序部署和升级到各种环境。
- en: Chapter 11 discusses the intent and motivation for Flux. It also covers configuring
    application deployment using Flux and multitenancy.
  id: totrans-56
  prefs:
