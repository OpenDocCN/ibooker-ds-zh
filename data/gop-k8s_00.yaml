  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有审阅者：安德烈斯·达米安·萨科（Andres Damian Sacco）、安杰洛·西蒙内·斯科托（Angelo Simone Scotto）、比约恩·纽豪斯（Björn
    Neuhaus）、克里斯·维纳（Chris Viner）、克利福德·瑟伯（Clifford Thurber）、科诺尔·雷德蒙德（Conor Redmond）、迪戈·凯拉（Diego
