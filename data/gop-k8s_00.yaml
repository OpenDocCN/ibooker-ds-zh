    Mukuya），我们说谢谢。你们的建议帮助使这本书变得更好。
- en: For Jeff Brewer, who inspired us all for this awesome transformation journey!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 致 Jeff Brewer，他激励我们所有人踏上这段精彩的转型之旅！
- en: about this book
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for both Kubernetes infrastructure and operation engineers
    and software developers who want to deploy applications to Kubernetes through
    a declarative model using the GitOps process. It will benefit anyone looking to
    improve the stability, reliability, security, and auditability of their Kubernetes
    clusters while at the same time reducing operational costs through automated continuous
    software deployments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为 Kubernetes 基础设施和运维工程师以及希望通过 GitOps 流程使用声明式模型部署应用程序的软件开发人员提供帮助。它将有助于任何希望提高其
    Kubernetes 集群的稳定性、可靠性、安全性和可审计性，同时通过自动化的持续软件部署来降低运营成本的人。
- en: Readers are expected to have a working knowledge of Kubernetes (Deployment,
    Pod, Service, and Ingress resources, for example) as well as an understanding
    of modern software development practices including continuous integration/continuous
    deployment (CI/CD), revision control systems (such as Git), and deployment/infrastructure
    automation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 预期读者具备 Kubernetes（例如 Deployment、Pod、Service 和 Ingress 资源）的实际操作知识，以及包括持续集成/持续交付
    (CI/CD)、版本控制系统（如 Git）和部署/基础设施自动化在内的现代软件开发实践的理解。
- en: Who this book is not for
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书不面向的对象
- en: Advanced users who have successfully implemented a mature GitOps system may
    be better off reading a more advanced book on their chosen tool.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 成功实施成熟 GitOps 系统的高级用户可能更适合阅读关于他们选择工具的更高级书籍。
- en: This book is not intended to cover all aspects of Kubernetes in depth. While
    we cover many Kubernetes concepts that are relevant to GitOps, readers looking
    for a comprehensive guide to Kubernetes should look at the other great books and
    online resources available on the topic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并不旨在深入探讨 Kubernetes 的所有方面。虽然我们涵盖了与 GitOps 相关的许多 Kubernetes 概念，但寻求 Kubernetes
    综合指南的读者应参考其他关于该主题的杰出书籍和在线资源。
- en: 'How this book is organized: A roadmap'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织方式：路线图
- en: This book describes the benefits of GitOps on Kubernetes, including flexible
    configuration management, monitoring, robustness, multienvironment support, and
    security. You will learn the best practices, techniques, and tools to achieve
    these benefits, which enable enterprises to use Kubernetes to accelerate application
    development without compromising on stability, reliability, or security.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述了 GitOps 在 Kubernetes 上的好处，包括灵活的配置管理、监控、健壮性、多环境支持和安全性。您将学习实现这些好处最佳实践、技术和工具，这些工具使企业能够使用
    Kubernetes 加速应用程序开发，同时不牺牲稳定性、可靠性或安全性。
- en: 'You will also gain in-depth understanding of the following topics:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将深入了解以下主题：
- en: Multiple-environment management with branching, namespace, and configuration
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多环境管理，包括分支、命名空间和配置
- en: Access control with Git, Kubernetes, and pipelines
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Git、Kubernetes 和管道进行访问控制
- en: Pipeline considerations with CI/CD, promotion, push/pull, and release/rollback
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CI/CD、晋升、推送/拉取和发布/回滚的管道考虑事项
- en: Observability and drift detection
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可观察性和漂移检测
- en: Managing Secrets
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理机密
- en: Deployment strategy selection among rolling update, blue/green, canary, and
    progressive delivery
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在滚动更新、蓝/绿、金丝雀和渐进式交付之间选择部署策略
- en: This book takes a hands-on approach with tutorials and exercises to develop
    the skills you need to embrace GitOps using Kubernetes. After reading this book,
    you will know how to implement a declarative continuous delivery system for your
    applications running on Kubernetes. This book contains hands-on tutorials on
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用动手实践的方法，通过教程和练习来培养您使用 Kubernetes 采用 GitOps 所需的技能。阅读本书后，您将了解如何为在 Kubernetes
    上运行的应用程序实现声明式连续交付系统。本书包含以下动手教程：
- en: Getting started with managing Kubernetes application deployments
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始管理 Kubernetes 应用程序部署
- en: Configuration and environment management using Kustomize
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Kustomize 进行配置和环境管理
- en: Writing your own basic Kubernetes continuous delivery (CD) operator
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写自己的基本 Kubernetes 连续交付 (CD) 操作符
- en: Implementing CI/CD using Argo CD,[1](#pgfId-480720) Jenkins X,[2](#pgfId-480723)
    and Flux[3](#pgfId-480727)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Argo CD、[1](#pgfId-480720) Jenkins X、[2](#pgfId-480723) 和 Flux[3](#pgfId-480727)
    实现持续集成/持续交付 (CI/CD)
- en: 'Imperative vs. Declarative There are two basic ways to deploy Kubernetes: imperatively
    using many `kubectl` commands or declaratively by writing manifests and using
    `kubectl` `apply`. The former is useful for learning and interactive experimentation.
    The latter is best for reproducible deployments and tracking changes.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 命令式与声明式：部署Kubernetes有两种基本方式：命令式地使用多个`kubectl`命令或通过编写清单并使用`kubectl apply`进行声明式部署。前者适用于学习和交互式实验。后者最适合可重复部署和跟踪变更。
- en: This book is intended for you to follow along, running the hands-on portion
    of the tutorials, using your own test Kubernetes cluster. Appendix A describes
    several options for creating a test cluster.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在让您跟随，运行教程的动手部分，使用您自己的测试Kubernetes集群。附录A描述了创建测试集群的几种选项。
- en: 'There are many code listings contained in the book. All code listings and additional
    supporting material can be found in the publicly accessible GitHub repository
    for this book:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 书中包含许多代码示例。所有代码示例和附加支持材料都可以在本书的公开GitHub仓库中找到：
- en: '[https://github.com/gitopsbook/resources](https://github.com/gitopsbook/resources)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/gitopsbook/resources](https://github.com/gitopsbook/resources)'
- en: We encourage you to clone or fork this repository and use it as you work through
    the tutorials and exercises in the book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您克隆或分叉此仓库，并在完成书中的教程和练习时使用它。
- en: 'The following tools and utilities should be installed on your workstation:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下工具和实用程序应在您的工作站上安装：
- en: Kubectl (v1.16 or later)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kubectl (v1.16或更高版本)
- en: Minikube (v1.4 or later)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Minikube (v1.4或更高版本)
- en: Bash or the Windows Subsystem for Linux (WSL)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bash或Windows Subsystem for Linux (WSL)
- en: Most tutorials and exercises can be completed using a minikube running on your
    workstation. If not, we will mention if the cluster running on a cloud provider
    is needed, and you can refer to appendix A for details on creating the cluster.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数教程和练习都可以使用在您的工作站上运行的minikube完成。如果不是，我们将提及是否需要运行在云服务提供商上的集群，您可以通过附录A获取创建集群的详细信息。
- en: Note You may incur additional costs for running a test Kubernetes cluster on
    a cloud provider. While we have attempted to reduce the cost of the recommended
    test configuration as much as possible, remember you are responsible for these
    costs. We recommend you delete your test cluster after completing each tutorial
    or exercise.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在云服务提供商上运行测试Kubernetes集群可能会产生额外费用。虽然我们已经尽可能降低了推荐测试配置的成本，但请记住，您对这些费用负责。我们建议您在完成每个教程或练习后删除您的测试集群。
- en: 'This book has 3 parts that cover 11 chapters. Part 1 covers the background
    and introduces GitOps and Kubernetes:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为3部分，共11章。第一部分涵盖了背景知识，并介绍了GitOps和Kubernetes：
- en: Chapter 1 walks you through the journey of software deployment evolution and
    how GitOps became the latest practice. It also covers the many key concepts and
    benefits of GitOps.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章带您回顾软件部署的演变历程，以及GitOps如何成为最新的实践。它还涵盖了GitOps的许多关键概念和优势。
- en: Chapter 2 provides key concepts on Kubernetes and why its declarative nature
    is perfect for GitOps. It also covers the core operator concept and how to implement
    a simple GitOps operator.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章提供了Kubernetes的关键概念以及为什么其声明式特性非常适合GitOps。它还涵盖了核心操作员概念以及如何实现一个简单的GitOps操作员。
- en: 'Part 2 goes over the patterns and processes to adopt the GitOps process:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分介绍了采用GitOps流程的模式和过程：
- en: Chapter 3 discusses the definition of an environment and how Kubernetes Namespaces
    nicely map as environments. It also covers branching strategy and config management
    to your environment implementation.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章讨论了环境的定义以及Kubernetes Namespaces如何很好地映射为环境。它还涵盖了分支策略和配置管理到环境实现。
- en: Chapter 4 goes deep into the GitOps CI/CD pipeline with comprehensive descriptions
    of all stages necessary for a complete pipeline. It also covers code, image, and
    environment promotion as well as the rollback mechanism.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章深入探讨了GitOps CI/CD管道，全面描述了完整管道所需的所有阶段。它还涵盖了代码、镜像和环境升级，以及回滚机制。
- en: Chapter 5 describes various deployment strategies, including rolling update,
    blue/green, canary, and progressive delivery. It also covers how to implement
    each strategy by using native Kubernetes resources and other open source tools.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章描述了各种部署策略，包括滚动更新、蓝绿部署、金丝雀发布和渐进式交付。它还涵盖了如何通过使用原生Kubernetes资源和其它开源工具来实现每种策略。
- en: Chapter 6 discusses GitOps-driven deployment’s attack surfaces and how to mitigate
    each area. It also reviews Jsonnet, Kustomize, and Helm and how to choose the
    right configuration management pattern for your use cases.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章讨论了GitOps驱动的部署的攻击面以及如何减轻每个区域。它还回顾了Jsonnet、Kustomize和Helm，以及如何为您的用例选择合适的配置管理模式。
- en: Chapter 7 discusses various strategies for managing Secrets for GitOps. It also
    covers several Secret management tools as well as native Kubernetes Secrets.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章讨论了管理GitOps秘密的各种策略。它还涵盖了几个秘密管理工具以及原生的Kubernetes秘密。
- en: Chapter 8 explains the core concepts of observability and why it is important
    to GitOps. It also describes various methods to implement observability with GitOps
    and Kubernetes.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章解释了可观测性的核心概念以及为什么它对GitOps很重要。它还描述了使用GitOps和Kubernetes实现可观测性的各种方法。
- en: 'Part 3 goes over several enterprise-grade GitOps tools:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分介绍了几个企业级GitOps工具：
- en: Chapter 9 discusses the intent and architecture for Argo CD. It also covers
    configuring application deployment using Argo CD and how to secure Argo CD in
    production.
  id: totrans-54
  prefs:
