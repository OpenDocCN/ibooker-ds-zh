  type: TYPE_NORMAL
  zh: 第9章讨论了Argo CD的意图和架构。它还涵盖了使用Argo CD配置应用程序部署以及如何在生产中保护Argo CD。
- en: Chapter 10 discusses the intent and architecture for Jenkins X. It also covers
    configuring application deployment and promotion to various environments.
  id: totrans-55
  prefs:
