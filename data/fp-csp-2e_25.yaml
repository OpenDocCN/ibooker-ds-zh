- en: Epilogue. What next?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语。接下来是什么？
- en: Congratulations on taking up the challenge of learning FP and making it to the
    end of the book! You’re now familiar with all the fundamental concepts of FP as
    well as several advanced techniques. I hope that you’ve enjoyed the book, and
    I encourage you to share your impressions through a review, social media, or just
    by talking with colleagues. By way of goodbye, I want to give you some suggestions
    on where to look next if you’d like to take your exploration of FP further.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜您接受学习函数式编程的挑战，并完成了这本书的阅读！您现在已经熟悉了函数式编程的所有基本概念以及一些高级技术。我希望您喜欢这本书，并鼓励您通过评论、社交媒体或与同事交谈来分享您的感受。作为告别，我想给您一些建议，如果您想进一步探索函数式编程，可以参考以下资源。
- en: 'Firstly, I invite you to watch my talk on *Logic vs. side effects*, given at
    NDC Sydney 2017\. In it, I outline a summary on how to tame side effects using
    different techniques, including *free monads*, the most radical approach to separating
    logic from side effects. It’s available here: [https://youtu.be/wJq86IXkFdQ](https://youtu.be/wJq86IXkFdQ).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我邀请您观看我在2017年NDC悉尼大会上做的关于*逻辑与副作用*的演讲。在演讲中，我概述了如何使用不同的技术来驯服副作用，包括*自由单子*，这是将逻辑与副作用分离的最激进的方法。视频链接在这里：[https://youtu.be/wJq86IXkFdQ](https://youtu.be/wJq86IXkFdQ)。
- en: 'Your next step would probably be to learn a functional language (or a few).
    C# is a multiparadigm language, so you can mix and match as you like. A functional
    language, on the other hand, forces you to use the functional approach throughout,
    for example, by not allowing any state mutation at all. You’ll also find that
    functional languages have better syntactic support for the techniques presented
    in this book. An additional benefit of learning a functional language is that
    it allows you to take advantage of other learning resources: books, blogs, talks,
    and so on.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您的下一步可能就是学习一种函数式语言（或者几种）。C#是一种多范式语言，因此您可以随意混合使用。另一方面，函数式语言会强制您在整个过程中使用函数式方法，例如，完全不允许任何状态变化。您还会发现，函数式语言对本书中介绍的技术提供了更好的语法支持。学习函数式语言的另一个好处是，它允许您利用其他学习资源：书籍、博客、演讲等等。
- en: Most learning material on FP available today has code samples in Haskell or
    Scala. The natural choice would be to learn Haskell, which is the functional language
    of reference and a lingua franca among functional programmers. For this, I recommend
    you read *Learn You a Haskell for Great Good* by Miran Lipovaca (No Starch Press,
    2011).[¹](#pgfId-1128201) Another good way to learn Haskell is to do so while
    following Erik Meijer’s online course on FP.[²](#pgfId-1128204)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目前大多数关于函数式编程的学习材料都包含Haskell或Scala的代码示例。自然的选择是学习Haskell，它是参考函数式语言，也是函数式程序员之间的通用语言。为此，我推荐您阅读Miran
    Lipovaca的《Learn You a Haskell for Great Good》（No Starch Press，2011年）。[¹](#pgfId-1128201)
    另一种学习Haskell的好方法是跟随Erik Meijer的在线课程学习函数式编程。[²](#pgfId-1128204)
- en: Scala is a multiparadigm language with an emphasis on FP that runs on the Java
    virtual machine. The Scala community is active in addressing the question of how
    the ideas of FP, which tend to originate in academia, can best be put to work
    in industry. If you want to learn Scala, I recommend you do so by following Martin
    Odersky’s online courses.[³](#pgfId-1128208)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Scala是一种在Java虚拟机上运行的多范式语言，它强调函数式编程。Scala社区活跃地解决如何将通常起源于学术界的函数式编程思想最好地应用于工业界的问题。如果您想学习Scala，我建议您通过跟随Martin
    Odersky的在线课程来学习。[³](#pgfId-1128208)
- en: Two younger functional languages I’m fond of are Elm and Elixir, both of which
    are supported by an enthusiastic user community and are gaining popularity, especially
    among startups. I hope to see these two languages gain wider adoption and recognition
    in the next few years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢两种较新的函数式语言：Elm和Elixir，它们都得到了热情的用户社区的支持，并且正在获得越来越多的关注，尤其是在初创公司中。我希望在接下来的几年里，这两种语言能够得到更广泛的采用和认可。
- en: Elm ([http://elm-lang.org/](http://elm-lang.org/)) is a strongly typed, purely
    functional client-side language that compiles to JavaScript. The syntax is terse,
    similar to Haskell or F#, but the language and tooling are much more user-friendly.
    It includes a framework that takes care of managing state and performing side
    effects. As a result, the programmer only writes pure functions. Simply put, Elm
    puts any existing JavaScript framework to shame. If you’re a full-stack web developer,
    consider using Elm for the frontend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Elm ([http://elm-lang.org/](http://elm-lang.org/)) 是一种强类型、纯函数式客户端语言，它编译成 JavaScript。语法简洁，类似于
    Haskell 或 F#，但语言和工具更易于用户使用。它包括一个框架，负责管理状态和执行副作用。因此，程序员只需编写纯函数。简单来说，Elm 可以让任何现有的
    JavaScript 框架相形见绌。如果您是全栈 Web 开发者，请考虑使用 Elm 进行前端开发。
- en: Elixir ([http://elixir-lang.org/](http://elixir-lang.org/)) is a dynamically
    typed language that runs on the Erlang virtual machine, which is based on the
    actor model discussed in chapter 15, and as such, it’s particularly well suited
    if your interest is in systems with a high degree of concurrency. You’ll want
    to further explore message-passing concurrency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Elixir ([http://elixir-lang.org/](http://elixir-lang.org/)) 是一种动态类型语言，它在 Erlang
    虚拟机上运行，基于第 15 章中讨论的演员模型，因此，如果您对高度并发的系统感兴趣，它特别适合。您将想要进一步探索消息传递并发。
- en: Finally, I recommend you take a look at Edwin Brady’s *Type-Driven Development
    with Idris* (Manning, 2017). Even if you only read a few chapters and never plan
    to write a program in Idris, seeing how type driven development works in a language
    that it optimized for it can stimulate you to bring some of those techniques into
    your coding practice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我建议您查看 Edwin Brady 的《使用 Idris 进行类型驱动开发》（Manning，2017）。即使您只阅读了几个章节，并且从未计划在
    Idris 中编写程序，看到在为它优化的语言中类型驱动开发是如何工作的，也可能激发您将一些这些技术带入您的编码实践中。
- en: There are many more functional and multiparadigm languages out there (sorry
    if I forgot to include your favorite!), each with its own appeal. But the ideas
    of FP that you’ve learned in this book are language-independent and will enable
    you to acquire a basic working knowledge of any functional language within a couple
    of days or weeks at most.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他函数式和多范式语言（如果遗漏了您最喜欢的，请见谅！），每种语言都有其独特的吸引力。但您在这本书中学到的 FP 思想是语言无关的，并且将使您在最多几天或几周内就能掌握任何函数式语言的基本知识。
- en: Goodbye.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 再见。
