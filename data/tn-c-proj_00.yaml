  zh: 前言
- en: Is C programming still relevant?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C语言编程是否仍然相关？
- en: Every time I read that C is becoming obsolete, another article pops up on how
    C continues to be one of the most popular, in-demand programming languages—even
    as it passes its 50th birthday. Disparagement aside, C is the primary language
    used for system programming, networking, gaming, and coding microcontrollers.
    Even those trendy languages that the cool kids boast about most likely have their
    core originally written in C. It’s not going away any time soon.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我读到C语言正在变得过时的时候，总会有一篇新的文章出现，讲述C语言如何继续成为最受欢迎、需求量最大的编程语言之一——即使它已经度过了50岁生日。抛开贬低不谈，C语言是系统编程、网络、游戏和编写微控制器的主要语言。甚至那些酷孩子们吹嘘的时髦语言，其核心可能最初也是用C语言编写的。它不会在短时间内消失。
- en: I often refer to C as the Latin of computer programming languages. Its syntax
    and even a few keywords are borrowed heavily by other languages. Just as knowing
    Latin helps you understand and learn French, Italian, Spanish, and other languages,
    knowing C allows you to easily understand and learn other programming languages.
    But don’t stop there! Honing your C skills is just as important as exercising
    a muscle. And what better way to work on and perfect your C programming abilities
    than to continually write small, useful programs?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常把C语言称为计算机编程语言的拉丁语。它的语法甚至一些关键字被其他语言大量借用。正如了解拉丁语有助于你理解并学习法语、意大利语、西班牙语和其他语言一样，了解C语言可以使你轻松理解并学习其他编程语言。但不要止步于此！磨练你的C语言技能与锻炼肌肉一样重要。那么，还有什么比不断编写小型、有用的程序来完善你的C语言编程能力更好的方法呢？
- en: Why did I write this book?
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我为什么写这本书？
- en: I feel the best way to learn programming is to use small demonstration programs.
    Each one focuses on a specific part of the language. The code is short and easy
    to type, and it drives home a point. If the little program can do something impressive,
    inspiring, or silly, all the better.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为学习编程的最佳方式是使用小型演示程序。每个程序都专注于语言的一个特定部分。代码简短且易于输入，它能强调一个观点。如果小程序能做些令人印象深刻、启发人心或愚蠢的事情，那就更好了。
- en: 'My approach contrasts with other programming books I’ve read. These tedious
    tomes often list a single, huge program that drives home all the concepts. Typing
    100 lines of code when you have no clue what’s going on is discouraging, and it
    misses one of the more delightful aspects of programming: instant feedback.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的编程方法与其他我读过的编程书籍形成对比。这些冗长的书籍通常只列出一个巨大的程序，以强调所有概念。当你对正在发生的事情一无所知时，输入100行代码是令人沮丧的，而且它错过了编程中更令人愉悦的一个方面：即时反馈。
- en: Somehow, the habit of writing tiny programs sticks with me, even beyond when
    I’m writing a C programming book or teaching an online C programming course. For
    years, I’ve been coding tiny programs on my blog at [https://c-for-dummies.com/blog](https://c-for-dummies.com/blog/).
    I do so to provide supplemental material for my readers and learners, but also
    because I enjoy coding.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 某种程度上，编写小程序的习惯一直伴随着我，即使在我写C语言编程书籍或教授在线C语言编程课程之后也是如此。多年来，我在我的博客[https://c-for-dummies.com/blog](https://c-for-dummies.com/blog/)上编写小程序。我这样做是为了为我的读者和学习者提供补充材料，也是因为我喜欢编程。
- en: Of course, to make small programs meaningful, they must dwell in the ancient
    command-line, text-mode environment. Graphics are limited. Animation is dull.
    The excitement, however, remains—especially when something useful is presented
    all within only a few lines of code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，为了使小程序有意义，它们必须存在于古老的命令行、文本模式环境中。图形有限。动画单调。然而，兴奋感仍然存在——尤其是在只有几行代码就能展示有用功能的时候。
- en: 'My approach echoes the way I code: start small and grow the code. So, the programs
    in this book may begin as only a dozen lines of code that output a simple message.
    From there the process expands. Eventually a useful program emerges, all while
    remaining tiny and tight and teaching something useful along the way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的编程方法与我编写代码的方式相似：从小处着手，逐步扩展代码。因此，这本书中的程序可能最初只有十几行代码，输出一个简单的信息。从那里开始，这个过程逐渐扩展。最终，一个有用的程序出现了，所有这些都在保持小程序紧凑的同时，沿途教授有用的知识。
- en: Who knows when the mood will hit you and you decide to code a handy command-line
    utility to improve your workflow? With a knowledge of C programming, the desire,
    and a few hours of your time, you can make it happen. It’s my hope that this book
    provides you with ample inspiration.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谁知道何时会突然有灵感，你决定编写一个实用的命令行工具来提高你的工作效率？有了C语言编程的知识、愿望和几个小时的时间，你可以实现它。我希望这本书能给你提供足够的灵感。
- en: acknowledgments
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I set out to be a fiction author. At one point, I was engaged in personal correspondence
    with a magazine editor who liked my stuff, but nothing was ever published. Then
    along came a job at a computer book publishing house, CompuSoft. There I combined
    my self-taught skills in programming with my love of writing to help craft a series
    of technical books. It was there I learned how to write for beginners and inject
    humor in the text.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我原本想成为一名小说作家。一度，我与一位喜欢我的作品的杂志编辑有私人通信，但从未发表过任何作品。然后，我得到了在计算机图书出版社CompuSoft的一份工作。在那里，我将自学编程技能与我对写作的热爱结合起来，帮助编写了一系列技术书籍。正是在那里，我学会了如何为初学者写作并在文本中注入幽默。
- en: Six years and 20 titles later, I wrote *DOS For Dummies*, which revolutionized
    the computer book publishing industry. This book showed that technological titles
    could successfully impart information to a beginner by using humor. The entire
    industry changed, and the *For Dummies* phenomenon continues to this day.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 六年后，我写了《DOS For Dummies》，这本书彻底改变了计算机图书出版行业。这本书表明，通过使用幽默，技术类标题可以成功地传授给初学者信息。整个行业都发生了变化，而“Dummies”现象至今仍在继续。
- en: 'Computer books have diminished as an industry, thanks to the internet and humanity’s
    disdain for reading printed material. Still, it’s been a great journey and I have
    many people to thank: Dave Waterman, for hiring me at CompuSoft and teaching me
    the basics of technical writing; Bill Gladstone and Matt Wagner, for being my
    agents; Mac McCarthy, for the insane idea of *DOS For Dummies*; and Becky Whitney,
    for being my long-time, favorite editor. She has taught me more about writing
    than anyone—or perhaps just taught me how to write in a way that makes her job
    as editor easy. I appreciate all of you.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于互联网和人类对印刷材料的厌恶，计算机图书行业已经衰落。尽管如此，这仍然是一次伟大的旅程，我有很多人要感谢：Dave Waterman，因为他在CompuSoft雇佣了我并教会了我技术写作的基础；Bill
    Gladstone和Matt Wagner，因为他们是我的代理人；Mac McCarthy，因为提出了《DOS For Dummies》这个疯狂的想法；以及Becky
    Whitney，因为她是我长期以来的、最喜欢的编辑。她教会了我关于写作的更多东西——或许只是教会了我如何以使她作为编辑的工作变得容易的方式进行写作。我感谢你们所有人。
- en: 'Finally, to all the reviewers: Adam Kalisz, Adhir Ramjiawan, Aditya Sharma,
    Alberto Simões, Ashley Eatly, Chris Kolosiwsky, Christian Sutton, Clifford Thurber,
    David Sims, Glen Sirakavit, Hugo Durana, Jean-François Morin, Jeff Lim, Joel Silva,
    Joe Tingsanchali, Juan Rufes, Jura Shikin, K. S. Ooi, Lewis Van Winkle, Louis
    Aloia, Maciej Jurkowski, Manu Raghavan Sareena, Marco Carnini, Michael Wall, Mike
    Baran, Nathan McKinley-Pace, Nitin Gode, Patrick Regan, Patrick Wanjau, Paul Silisteanu,
    Phillip Sorensen, Roman Zhuzha, Sanchir Kartiev, Shankar Swamy, Sriram Macharla,
    and Vitosh Doynov, your input helped make this a better book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，向所有审稿人致谢：Adam Kalisz、Adhir Ramjiawan、Aditya Sharma、Alberto Simões、Ashley
    Eatly、Chris Kolosiwsky、Christian Sutton、Clifford Thurber、David Sims、Glen Sirakavit、Hugo
    Durana、Jean-François Morin、Jeff Lim、Joel Silva、Joe Tingsanchali、Juan Rufes、Jura
