- en: about this book
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who should read this book?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book assumes that you have a good knowledge of C. You don’t need to be
    an expert, but a raw beginner may struggle with the pace. Though I explain the
    techniques used and my approach for writing these small programs, I don’t go into
    detail regarding how the basic aspects of C work.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对C语言有良好的了解。您不需要成为专家，但一个初学者可能会觉得进度有些吃力。虽然我解释了使用的技术和编写这些小程序的方法，但我并没有深入探讨C语言基本方面的运作原理。
- en: The operating system I chose is Linux. Though I’ve run the code on a Linux box,
    I developed the programs on Ubuntu Linux running under Windows 10/11\. The programs
    also run on a Macintosh. All the programs in this book are text mode, which requires
    a terminal window and knowledge of various shell commands, though nothing too
    technical or specific. Chapter 1 covers the details of coding and building in
    the command-prompt environment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择的操作系统是Linux。尽管我在Linux机器上运行了代码，但我是在Windows 10/11下运行的Ubuntu Linux上开发的程序。这些程序也可以在Macintosh上运行。本书中的所有程序都是文本模式，需要终端窗口和了解各种shell命令，尽管没有太多技术性或特定的内容。第一章涵盖了在命令提示符环境下的编码和构建的细节。
- en: 'Bottom line: this book was written for anyone who loves the C language, enjoys
    programming, and takes pleasure from writing small, useful, and interesting programs.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：本书是为任何热爱C语言、喜欢编程并从编写小型、有用和有趣的程序中找到乐趣的人而写的。
- en: 'How this book is organized: A road map'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: This book is organized into 15 chapters. The first chapter touches upon configuration
    and setup to ensure that you get started properly and are able to code and create
    the programs without going nuts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为15章。第一章涉及配置和设置，以确保您能够正确开始，并能够在不发疯的情况下编码和创建程序。
- en: Chapters 2 through 15 each cover a specific type of program. The chapter builds
    upon the program’s idea, often presenting a simple version and then expanding
    the program to offer more features. Sometimes other programs are introduced along
    the way, each of which follows the main theme or otherwise assists the primary
    program in its goal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从第2章到第15章，每章都涵盖一种特定的程序类型。章节基于程序的想法构建，通常先展示一个简单版本，然后扩展程序以提供更多功能。有时还会介绍其他程序，每个程序都遵循主要主题或以其他方式协助主要程序实现其目标。
- en: Software/hardware requirements
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件硬件要求
- en: Any modern version of a C compiler works with this book. The code doesn’t touch
    upon any of the newer C language keywords. Some functions are specific to the
    GNU compiler. These are mentioned in the text, with alternative approaches available
    if your C compiler lacks the GNU extensions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何现代版本的C编译器都与本书兼容。代码不涉及任何新的C语言关键字。一些函数是针对GNU编译器的。这些在文本中提到，如果您的C编译器缺少GNU扩展，则提供替代方法。
- en: No third-party libraries are required to build any of the programs. Variations
    in Linux distributions or between Windows 10/11 and macOS play no significant
    role in creating the code presented here.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 构建任何程序都不需要第三方库。Linux发行版之间的差异或Windows 10/11与macOS之间的差异在创建此处展示的代码中不起重要作用。
- en: Online resources
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线资源
- en: My personal C programming website is [c-for-dummies.com](https://c-for-dummies.com),
    which is updated weekly. I’ve been keeping up my habit of weekly C language lessons
    since 2013, each one covering a specific topic in C programming, offering advice
    on coding techniques, and providing a monthly Exercise challenge. Please check
    out the blog for up-to-date information and feedback on C, as well as more details
    about this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的个人C编程网站是[c-for-dummies.com](https://c-for-dummies.com)，每周更新。自2013年以来，我一直在保持每周C语言课程的习惯，每个课程都涵盖C编程的特定主题，提供编码技巧建议，并提供每月练习挑战。请查看博客以获取有关C的最新信息和反馈，以及本书的更多详细信息。
- en: I also teach various C programming courses at LinkedIn Learning. These courses
    range from beginner level to advanced topics such as using various C language
    libraries, pointers, and network programming. Visit [www.linkedin.com/learning/instructors/dan-gookin](http://www.linkedin.com/learning/instructors/dan-gookin)
    to check out my courses.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我还在LinkedIn Learning教授各种C编程课程。这些课程从入门级到高级主题，例如使用各种C语言库、指针和网络编程。访问[www.linkedin.com/learning/instructors/dan-gookin](http://www.linkedin.com/learning/instructors/dan-gookin)查看我的课程。
- en: About the code
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/tiny-c-projects](https://livebook.manning.com/book/tiny-c-projects/).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com](http://www.manning.com) and from GitHub
    at [github.com/dangookin/Tiny_C_Projects](https://github.com/dangookin/Tiny_C_Projects).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段[https://livebook.manning.com/book/tiny-c-projects](https://livebook.manning.com/book/tiny-c-projects/)。书中示例的完整代码可在Manning网站[www.manning.com](http://www.manning.com)和GitHub[github.com/dangookin/Tiny_C_Projects](https://github.com/dangookin/Tiny_C_Projects)上下载。
- en: liveBook discussion forum
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Tiny C Projects* includes free access to liveBook, Manning’s online
    reading platform. Using liveBook’s exclusive discussion features, you can attach
    comments to the book globally or to specific sections or paragraphs. It’s a snap
    to make notes for yourself, ask and answer technical questions, and receive help
    from the author and other users. To access the forum, go to [https://livebook.manning.com/book/tiny-c-projects/discussion](https://livebook.manning.com/book/tiny-c-projects/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *《Tiny C项目》* 包括免费访问 liveBook，曼宁的在线阅读平台。使用 liveBook 的独家讨论功能，你可以在全球范围内或特定章节或段落中添加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/tiny-c-projects/discussion](https://livebook.manning.com/book/tiny-c-projects/discussion)。你还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书还在印刷，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Gookin_author_black](Images/Gookin_author_black.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![古金作者黑](Images/Gookin_author_black.png)'
- en: Dan Gookin has been writing about technology since the steam-powered days of
    computing. He combines his love of writing with his gizmo fascination to craft
    books that are informative and entertaining. Having written over 170 titles with
    millions of copies in print and translated into more than 30 languages, Dan can
    attest that his method of creating computer tomes seems to work.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 丹·古金自计算机蒸汽动力时代以来就开始撰写关于技术的文章。他将自己的写作爱好与对奇巧小玩意儿的迷恋相结合，创作出既具有信息量又富有娱乐性的书籍。他已经撰写了超过170本书籍，印刷量数百万册，并被翻译成30多种语言，丹可以证明他创作计算机书籍的方法似乎很有效。
- en: 'Perhaps his most famous title is the original *DOS For Dummies*, published
    in 1991\. It became the world’s fastest-selling computer book, at one time moving
    more copies per week than the *New York Times* #1 best-seller list (though as
    a reference, it couldn’t be listed on the NYT best-seller list). From that book
    spawned the entire line of *For Dummies* books, which remains a publishing phenomenon
    to this day.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 也许他最著名的作品是1991年出版的原始版 *《DOS入门》*，它成为了世界上销量最快的计算机书籍，一度每周的销量超过了《纽约时报》的#1畅销书榜单（尽管作为参考书籍，它不能列入《纽约时报》的畅销书榜单）。从那本书衍生出了整个
    *《入门》* 书系，这一系列书籍至今仍是一个出版现象。
- en: Dan’s popular titles include *PCs For Dummies, Android For Dummies, Word For
    Dummies*, and *Laptops For Dummies*. His number-one programming title is *C For
    Dummies,* supported at [c-for-dummies.com](https://c-for-dummies.com). Dan also
    does online training at LinkedIn Learning, where his many courses cover a diverse
    range of topics.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 丹的流行书籍包括 *《PC入门》、《Android入门》、《Word入门》* 和 *《笔记本电脑入门》*。他最受欢迎的编程书籍是 *《C入门》*，支持网站为
    [c-for-dummies.com](https://c-for-dummies.com)。丹还在领英学习网站上提供在线培训，他的许多课程涵盖了各种主题。
- en: Dan holds a degree in communications/visual arts from the University of California,
    San Diego. He resides in the Pacific Northwest, where he serves as councilman
    for the city of Coeur d’Alene, Idaho. Dan enjoys spending his leisure time gardening,
    biking, woodworking, and annoying people who think they’re important.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 丹在加州圣地亚哥大学获得了传播/视觉艺术学位。他住在太平洋西北部，在那里他担任爱达荷州库尔德阿莱恩市的市议员。丹喜欢在业余时间园艺、骑自行车、木工，并惹恼那些自认为很重要的人。
- en: about the cover illustration
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Tiny C Projects* is captioned “Femme de la Carniole,”
    or “Woman from Carniola,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1797\. Each illustration is finely drawn and colored by hand.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 《微型C项目》封面上的图像被标注为“卡尼奥拉女子”，或“卡尼奥拉妇女”，取自雅克·格拉塞·德·圣索沃尔的收藏，该收藏于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的图片被重新带回生活。
