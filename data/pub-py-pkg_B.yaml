- en: Appendix B. Installing pipx, build, tox, pre-commit, and cookiecutter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 安装pipx、build、tox、pre-commit和cookiecutter
- en: In this book, you’ll use a few tools frequently, and you’ll eventually need
    them across several projects. This appendix covers the installation of these tools,
    which you’ll learn more about in the chapters. You can run the installation commands
    from almost anywhere on your system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将频繁使用一些工具，并且最终您可能需要在多个项目中使用它们。本附录涵盖了这些工具的安装，您将在各章节中了解更多关于它们的内容。您可以从系统上的几乎任何位置运行安装命令。
- en: B.1 Installing pipx
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 安装pipx
- en: Several tools are available as Python packages, but you don’t want to have to
    install them in each project where you use them if they’re general purpose in
    nature. You should still install the tools in isolation, though, so that they
    don’t mix with other installed software unnecessarily. pipx ([https://github.com/pypa/pipx/](https://github.com/pypa/pipx/))
    is a management tool for running other Python tools in isolated environments inspired
    by the JavaScript world’s npx ([https://docs.npmjs.com/cli/v8/commands/npx](https://docs.npmjs.com/cli/v8/commands/npx)).
    You’ll use pipx to install a few general-purpose tools, and you can use it to
    install other “system-wide” tools you’ll want in the future.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具作为Python包可用，但如果它们是通用性质的，您不希望在您使用它们的每个项目中都安装它们。尽管如此，您仍然应该单独安装这些工具，以免它们与不必要的其他已安装软件混合。pipx
    ([https://github.com/pypa/pipx/](https://github.com/pypa/pipx/)) 是一个受JavaScript世界npx
    ([https://docs.npmjs.com/cli/v8/commands/npx](https://docs.npmjs.com/cli/v8/commands/npx))
    启发的在隔离环境中运行其他Python工具的管理工具。您将使用pipx安装一些通用工具，并且您可以使用它来安装您未来想要的“系统级”工具。
- en: 'Install pipx using the following command, optionally supplying the desired
    base Python version in which to install it:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下命令安装pipx，可选地提供要安装它的所需基本Python版本：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Installing pipx so that pipx can manage pipx itself
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安装pipx以便pipx可以管理自身
- en: pipx is all about isolating tools but isn’t isolated itself. You can install
    pipx using the pipx-in-pipx project ([https://github.com/mattsb42-meta/pipx-in-pipx](https://github.com/mattsb42-meta/pipx-in-pipx))
    so that even pipx itself is isolated. pipx will also be able to manage itself
    for version upgrades and so on. To do so, install `pipx-in-pipx` instead of `pipx`.
    The documentation mentions some sharp edges; I haven’t experienced any issues
    of substance myself.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: pipx 专注于隔离工具，但自身并不隔离。您可以使用pipx-in-pipx项目 ([https://github.com/mattsb42-meta/pipx-in-pipx](https://github.com/mattsb42-meta/pipx-in-pipx))
    安装pipx，这样甚至pipx本身也是隔离的。pipx还将能够管理自身进行版本升级等。为此，安装`pipx-in-pipx`而不是`pipx`。文档中提到了一些尖锐的边缘；我自己还没有遇到任何实质性的问题。
- en: Start a fresh shell session after the installation completes to ensure the `pipx`
    command provided by the package is available on your `$PATH`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，启动一个新的shell会话，以确保包提供的`pipx`命令在您的`$PATH`上可用。
