- en: The Pricing Table
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定价表
- en: In your ideal world, someone visiting your landing page will be so enamored
    of your product or service that he'll click the call-to-action button that you've
    placed in the page header. Failing that, you need to give the person a second
    chance to purchase or subscribe. One of the best ways to do that is to create
    a *pricing table*, which outlines the versions of your product that are available
    and the pricing for each version. If your product doesn’t have versions (or even
    if it does), you can create packages that include other items, such as a companion
    e-book, a newsletter subscription, a discount coupon for future purchases, and
    so on.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界里，访问你着陆页的人会对你的产品或服务如此着迷，以至于他会点击你放在页面标题中的行动号召按钮。如果那样做不成功，你需要给这个人第二次购买或订阅的机会。做到这一点的一个最好的方法就是创建一个*定价表*，概述你产品的版本以及每个版本的价格。如果你的产品没有版本（甚至如果有），你可以创建包含其他项目的套餐，例如配套电子书、时事通讯订阅、未来购买的折扣券等等。
- en: The pricing table should have at least two versions or packages but generally
    not more than four. One of those versions should be your preferred version—the
    one you ideally want each person to choose. That version may be the one that nets
    you the most money, offers the best value to the user, or has some other advantage
    over the others. This preferred version should stick out from the others in some
    way. You could add a Best Value! heading over it, for example, or use one of the
    bold accent colors in your color scheme.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 定价表应该至少有两个版本或套餐，但通常不超过四个。其中之一应该是你的首选版本——你理想中希望每个人选择的版本。这个版本可能是能为你带来最多收入、为用户提供最佳价值或相对于其他版本有其他优势的那个。这个首选版本应以某种方式突出。例如，你可以在它上面添加“最佳价值！”标题，或者使用你配色方案中的粗体强调颜色。
- en: Use It
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: On most landing pages, the preferred option is the one that returns the seller
    the highest net profit. You can use other criteria to determine which option you
    want to feature, such as most popular, most cost-effective, and best overall value.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数着陆页上，首选的选项是能带给卖家最高净利的那个。你可以使用其他标准来确定你想要推广的选项，例如最受欢迎的、最具性价比的以及最佳整体价值。
- en: On my own landing page, I precede the pricing table with a content band that
    acts as a kind of title but is in fact an exhortation to the user to choose a
