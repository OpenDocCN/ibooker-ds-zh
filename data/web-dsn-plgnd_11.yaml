- en: 'Four classes are used here:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这里使用了四个类：
- en: '`footer`—This outer `div` creates the content band. It''s given a `lightgray`
    background, and the `text-align` property is set to `center`.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`footer`—这个外部的`div`创建了一个内容带。它被赋予了一个`lightgray`背景，并且`text-align`属性被设置为`center`。'
- en: '`footer-links`—This `div` creates the container for all the footer links. Note
    that each link URL points to `#`, which is a placeholder that, when clicked, takes
    the user to the top of the page. In a production landing page, you’d replace each
    `#` with the URL of an file on your site.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`footer-links`—这个`div`创建了一个用于所有页脚链接的容器。请注意，每个链接的URL都指向`#`，这是一个占位符，当点击时，会将用户带到页面的顶部。在生产着陆页面上，你会将每个`#`替换为你网站上某个文件的URL。'
- en: '`footer-link`—This class styles the individual footer links.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`footer-link`—这个类样式化了单个页脚链接。'
- en: '`copyright`—This class styles the copyright notice.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`copyright`—这个类样式化了版权声明。'
- en: Again, you don't need a `container` element in this band because the content
    is already centered on the page.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，在这个区域中，你不需要`container`元素，因为内容已经居中在页面上。
- en: From Here
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从这里开始
- en: Considering that you’re only halfway through the book, I have to say that the
    final version of the landing page (mine is shown in [Figure 10.3](#figure10.3))
    is a fine-looking web page. It's easy to read, easy to understand, and isn't boring.
    (If you're as pleased with your landing page as I think you ought to be and are
    looking forward to getting your code online, check out Appendix A to get the details.)
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到你这本书只读了一半，我必须说，最终版本的着陆页面（我的版本在[图10.3](#figure10.3)中展示）是一个看起来很棒的网页。它易于阅读，易于理解，并且不会令人感到无聊。（如果你对你的着陆页面像我认为你应该那样满意，并且期待着将你的代码上线，请查看附录A以获取详细信息。）
- en: '[Figure 10.3](#figureanchor10.3) The landing home page for my book'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.3](#figureanchor10.3) 我这本书的着陆主页'
- en: '![10_03.png](Images/10_03.png)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![10_03.png](Images/10_03.png)'
- en: If there's a problem with the landing page, it's that we had to use lots of
    padding and margin fiddling (among other CSS hacks) to get things to line up somewhat
    neatly. That fussing happened because we're not using a true page layout. With
    our elements floated here and there we're almost in layout land, but not quite.
    But that's no problem because page layouts are the topic of Part 3, so you'll
    soon learn all you need to know to create rock-solid layouts for your landing
    pages and all your other pages.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 如果着陆页有问题，那是因为我们不得不使用大量的填充和边距调整（以及其他CSS技巧）来使事物排列得相对整齐。这种烦恼发生是因为我们没有使用真正的页面布局。由于我们的元素在这里和那里浮动，我们几乎进入了布局领域，但还不是。但那不是问题，因为页面布局是第三部分的主题，所以你很快就会学到你需要知道的所有内容，以创建你着陆页和其他页面的稳固布局。
