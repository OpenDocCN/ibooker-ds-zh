- en: Chapter 10  *Project:* Creating a Landing Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 *项目：创建一个着陆页*
- en: The one key feature of the online marketing landscape is the landing page—that
    (hopefully welcoming) doorway to your online storefront, which you present to
    your Web site visitors. *—Martin Harwood*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在在线营销领域的一个关键特性是着陆页——这是（希望是欢迎的）通往你的在线商店的门道，你将向你的网站访客展示。*——马丁·哈伍德*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Planning and sketching your landing page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划和绘制你的着陆页
- en: Choosing fonts and colors for the page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为页面选择字体和颜色
- en: Understanding and implementing banded content
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和实现带状内容
- en: Adding the images and text
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加图片和文本
- en: 'Okay, you''re nine chapters into this adventure, and you''ve come a long way.
    Here in Part 2 alone, you''ve mastered using images and media; making style sheets;
    using classes; floating elements; using absolute and relative positioning; and
    manipulating sizes, borders, and margins. That''s a lot, and (most important)
    it''s enough know-how to start building some amazing pages. As proof, in this
    project you''ll be putting all those HTML and CSS skills to good use to create
    a professional-looking landing page for a marketing campaign for a product or
    service. If that project sounds out of your depth, not to worry: You know more
    than enough to ace this assignment, and I''ll be building my own (rather silly,
    as you''ll see) landing page right alongside you. If you get stuck, I (or, at
    least, my code) will be right there with you to help or give you a nudge in the
    right direction. Let''s get started!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经完成了这个冒险的第九章，你已经走了很长的路。在这里，仅第二部分，你就已经掌握了使用图片和媒体；制作样式表；使用类；浮动元素；使用绝对和相对定位；以及调整大小、边框和边距。这已经很多了，而且（最重要的是）这已经足够你开始构建一些令人惊叹的页面。作为证明，在这个项目中，你将把所有这些HTML和CSS技能运用到极致，为产品或服务的营销活动创建一个看起来专业的着陆页。如果这个项目听起来超出了你的能力范围，不要担心：你知道足够多的东西来完成这个任务，而且我会在你身边构建我的（正如你将看到的，相当愚蠢的）着陆页。如果你遇到困难，我（或者至少是我的代码）会立即出现帮助你或者给你正确的方向。
- en: What You’ll Be Building
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将构建的内容
- en: In its most general sense, a *landing page* is the page visitors first see when
    they navigate to (land on) your website. That's often your home page, but it could
    also be any page that the person comes across via a Google search or a link that
    someone else posts to social media.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在最一般的意义上，一个*着陆页*是访客在导航到（着陆在）你的网站时首先看到的页面。这通常是你的主页，但也可能是任何通过谷歌搜索或其他人发布到社交媒体的链接而遇到的页面。
- en: But a more specific sense of the term is relevant to this project. In this sense,
    a *landing page* is the first page that people see when they click a link in an
    ad, blog post, or social media update that's part of a marketing or awareness
    campaign for a specific product or service. The landing page's job is to explain
    the product or service and to induce the user to perform some action, such as
    buy the item, subscribe to the service, or sign up for a newsletter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个术语的更具体含义与本项目相关。在这个意义上，一个*着陆页*是当人们点击广告、博客文章或社交媒体更新中的链接时看到的第一个页面，这些更新是针对特定产品或服务的营销或意识活动的一部分。着陆页的职责是解释产品或服务，并诱导用户执行某些操作，例如购买商品、订阅服务或注册通讯。
- en: This project takes the HTML and CSS skills you learned in the preceding nine
    chapters and shows you how to use them to build a basic landing page for a product
    or service. It includes images, descriptive text, and "call-to-action" buttons
    that ask the reader to perform some action (such as buy or subscribe). The general
    structure of the pages uses a popular modern layout called *banded content*, in
    which the text and images appear in horizontal strips that run the full width
    of the browser window. As you go along, I'll build an example landing page based
    on a fictitious book that I'm "selling," but of course you'll want to build your
    own page with your own text and images.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目将你在前九章中学到的HTML和CSS技能展示给你，教你如何使用它们来构建一个产品或服务的简单着陆页。它包括图片、描述性文本和“行动号召”按钮，这些按钮会要求读者执行某些操作（如购买或订阅）。页面的总体结构使用了一种流行的现代布局，称为*带状内容*，其中文本和图片以水平条带的形式出现在浏览器窗口的全宽范围内。随着你的学习，我将基于一本我“出售”的虚构书籍构建一个示例着陆页，但当然，你也会想要用你自己的文本和图片构建你自己的页面。
- en: Sketching the Layout
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制布局草图
- en: Because you've likely seen a landing page or two in your day, you may have a
    reasonable idea of what you want your landing page to look like. If so, great!
    You're way ahead of most people at this stage of the project. But believe me,
    a design that exists only in your head is hard to translate into HTML and CSS
    code. To make the transition from design to code much easier, you need to get
    that design out of your head and into concrete form. You can use a graphics program
    such as Adobe Photoshop or Illustrator for this purpose, but I prefer to sketch
    the basic components of the page with pencil and paper.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您可能已经见过一两个着陆页，您可能对您想要的着陆页的外观有一个合理的想法。如果是这样，太好了！您在这个项目阶段已经领先于大多数人。但请相信我，仅存在于您脑海中的设计很难转化为HTML和CSS代码。为了使从设计到代码的过渡更加容易，您需要将这个设计从您的脑海中提取出来，并转化为具体的形式。您可以使用Adobe
    Photoshop或Illustrator等图形程序来完成这项任务，但我更喜欢用铅笔和纸张绘制页面的基本组件。
- en: As [Figure 10.1](#figure10.1) shows, your sketch doesn't have to be a work of
    art or even all that detailed. Draw the main sections of the page and include
    some text that describes the content of each section.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图10.1](#figure10.1)所示，您的草图不需要是一件艺术品，甚至不需要非常详细。绘制页面的主要部分，并包含一些描述每个部分内容的文本。
- en: '[Figure 10.1](#figureanchor10.1) Before you begin coding, get a pencil and
    some paper and create a quick sketch of the page layout and content.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.1](#figureanchor10.1) 在开始编码之前，拿一支铅笔和一些纸张，快速绘制页面布局和内容的草图。'
- en: '![10_01.png](Images/10_01.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![10_01.png](Images/10_01.png)'
- en: Your next page-planning task is deciding which typefaces you want to use for
    your landing page.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您接下来的页面规划任务是决定您想要用于着陆页的字体。
- en: Choosing Typefaces
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择字体
- en: As a rule, landing pages shouldn't burden the user with tons of text. You want
    to highlight the key features of your product or service, give the users reasons
    why they should want it, and then give them the opportunity to get it. So if you’re
    building a page without lots of body text, your typeface needs to be clean and
    legible, and it shouldn't call attention to itself (and thus take attention away
    from the product).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，着陆页不应该让用户承受大量文本的负担。您想要突出产品或服务的关键特性，给用户一个想要它的理由，然后给他们一个获得它的机会。所以如果您正在构建一个没有大量正文内容的页面，您的字体需要清晰易读，而且不应该吸引过多的注意力（从而转移对产品的注意力）。
- en: In such cases, a sans-serif typeface is often the best choice, because the lack
    of serifs gives these fonts a clean appearance. Sans serifs also have a more modern
    feel than serifs, which gives you the added advantage of making your product look
    new and fresh.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，无衬线字体通常是最佳选择，因为衬线的缺失使得这些字体看起来更干净。无衬线字体也比衬线字体更具现代感，这为您提供了额外的优势，使您的产品看起来更新潮、更清新。
- en: 'One of my favorite system fonts is Optima, a gorgeous sans-serif designed by
    Hermann Zapf (whom you may know from the famous Zapf Dingbats typeface available
    on most PCs). Alas, although Optima is installed on all Mac computers, it''s available
    on few Windows PCs. So as a backup font for Windows, I''ll also specify the Calibri
    typeface, which has similar characteristics. In my CSS, I''ll use the following
    rule to apply these families to all the page text:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的系统字体之一是Optima，这是赫尔曼·察普夫（您可能从大多数PC上可用的著名Zapf Dingbats字体中认识他）设计的一款漂亮的 sans-serif
    字体。唉，尽管Optima安装在所有Mac计算机上，但在Windows PC上却很少见。因此，作为Windows的备用字体，我还会指定Calibri字体，它具有相似的特征。在我的CSS中，我将使用以下规则将这些字体族应用于所有页面文本：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Remember
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: When you specify multiple typefaces in the `font-family` property, the web browser
    checks to see whether they're installed on each user’s computer in the order in
    which they appear and uses the first typeface it finds.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在`font-family`属性中指定多个字体时，网络浏览器会检查它们是否按出现的顺序安装在每个用户的计算机上，并使用它找到的第一个字体。
- en: With your page layout sketched and your typeface chosen, the next step is picking
    out a color scheme.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在绘制了页面布局并选择了字体后，下一步是挑选配色方案。
- en: Choosing a Color Scheme
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择配色方案
- en: 'Because the landing page uses a single typeface, you need to turn to other
    page elements to add some dynamism and contrast. A good place to do that is the
    color scheme:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于着陆页使用单一字体，您需要转向其他页面元素来增加一些活力和对比。一个很好的地方是配色方案：
- en: '*Accent color* —This color is used as the background for page elements such
    as the call-to-action buttons and text that you want to make sure the reader doesn''t
    miss. As such, it should be a bold, unmistakable hue that stands out.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*强调颜色* —这种颜色用作页面元素（如行动号召按钮和确保读者不会错过的文本）的背景。因此，它应该是一个醒目、不容错过的色调，能够脱颖而出。'
- en: '*Secondary color* —This color is mostly used as the background for some of
    the content bands. It should be similar to the accent color: bold enough to tell
    the reader that the content is important but not so bold that it clashes with
    or overshadows the accent color.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*二级颜色* —这种颜色主要用于一些内容带的背景。它应该与强调颜色相似：足够醒目以告知读者内容的重要性，但又不至于与强调颜色冲突或盖过它。'
- en: '*Tertiary color* —This color is used as the background for content that’s less
    important.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*三级颜色* —这种颜色用作不太重要的内容的背景。'
- en: Learn
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: If you’re not comfortable choosing colors, a great online tool called Palettable
    ([https://www.palettable.io](https://www.palettable.io)) can help. Enter your
    initial color, and Palettable suggests a compatible color. Click Like to keep
    it or Dislike to try another.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不太擅长选择颜色，一个叫做Palettable（[https://www.palettable.io](https://www.palettable.io)）的在线工具可以帮助你。输入你的初始颜色，Palettable会建议一个兼容的颜色。点击“喜欢”以保留它，或者点击“不喜欢”以尝试另一个。
- en: '[Figure 10.2](#figure10.2) shows the colors I chose for my landing page. You,
    of course, should choose a color scheme that suits your style.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.2](#figure10.2)显示了为我着陆页选择的颜色。当然，你应该选择一个适合你风格的配色方案。'
- en: With the page layout in place and your fonts and colors chosen, it's time to
    bring everything together by slinging some HTML and CSS code.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当页面布局就绪，并且你已经选择了字体和颜色后，是时候通过添加一些HTML和CSS代码将所有内容整合在一起了。
- en: '[Figure 10.2](#figureanchor10.2) The color scheme for my landing page'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.2](#figureanchor10.2) 我的着陆页配色方案'
- en: '![10_02.png](Images/10_02.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![10_02.png](Images/10_02.png)'
- en: Building the Page
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建页面
- en: To construct your landing page, start with the skeleton code that I introduced
    in Chapter 1\. From there, go section by section, adding text, HTML tags, and
    CSS properties.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建你的着陆页，从我在第一章中介绍的基本代码开始。然后，逐节进行，添加文本、HTML标签和CSS属性。
- en: The Initial Structure
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初始结构
- en: To get started, take the basic page structure from Chapter 1 and add the tags,
    a placeholder image, and some placeholder text for each of the page's main sections.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，从第一章的基本页面结构中获取，并为页面每个主要部分添加标签、占位符图片和一些占位符文本。
- en: Try This
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/landing-page/1](http://wdpg.io/projects/landing-page/1)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/landing-page/1](http://wdpg.io/projects/landing-page/1)
- en: Here are the elements that make up the landing page's initial structure.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是构成着陆页初始结构的元素。
