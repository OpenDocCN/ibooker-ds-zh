  type: TYPE_NORMAL
  zh: 构建初始页面结构：基本的HTML标签和全局CSS属性。
- en: 'Fill in and style each section one by one: header, description, testimonials,
    pricing table, social media links, and footer.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐个填写和样式化每个部分：页眉、描述、推荐语、定价表、社交媒体链接和页脚。
