- en: 'Here are a few things to note about the HTML tags used in the initial structure:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在初始结构中使用的HTML标签有一些需要注意的事项：
- en: 'The page is divided into six sections: header, description, testimonials, pricing
    table, social media, and footer.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面被分为六个部分：标题、描述、推荐、定价表格、社交媒体和页脚。
- en: Each section is embedded within a `<div></div>` block.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个部分都嵌入在一个`<div></div>`块中。
- en: Each `div` element is assigned a class, which enables you to apply CSS properties
    to everything within that section.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个`div`元素都被分配了一个类，这使得你可以将CSS属性应用于该部分内的所有内容。
- en: The Header
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标题
- en: 'The header is probably the most important section of the landing page, because
    it''s the first section that visitors see when they arrive. You want the header
    not only to have an impact, but also to start the job of selling your product.
    The project''s header accomplishes these goals by including the following features:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 标题可能是着陆页上最重要的部分，因为它是访客到达时看到的第一个部分。你希望标题不仅要有影响力，还要开始推销你的产品的工作。项目标题通过包括以下功能来实现这些目标：
- en: '*Hero background image* —This image should be visually striking or should tell
    a story that''s relevant to your product. Either way, be sure that the image doesn''t
    interfere with the readability of the header text.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*英雄背景图片* —这张图片应该是视觉上引人注目的，或者应该讲述与你的产品相关的故事。无论如何，确保图片不会干扰标题文本的可读性。'
- en: '*Product image* —This image should be a simple illustration or photo that enables
    the would-be buyer to see what the product looks like.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品图片* — 此图片应是一个简单的插图或照片，使潜在买家能够看到产品的样子。'
- en: '*Product info* —At a minimum, this info should include the product name or
    title, a short (two or three sentences) introduction, and the price. I''ve also
    chosen to include a surtitle (which could be something like Available Now! or
    Special Offer!) and a subtitle.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品信息* — 至少，这些信息应包括产品名称或标题、简短（两到三句话）的介绍以及价格。我还选择包括一个副标题（例如“现在可用！”或“特价优惠！”）和一个子标题。'
