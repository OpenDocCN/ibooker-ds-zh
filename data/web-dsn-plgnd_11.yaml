- en: ②  Description content band
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ②  描述内容带
- en: ③  Testimonials content band
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ③  推荐内容带
- en: ④  Pricing table content band
  id: totrans-51
