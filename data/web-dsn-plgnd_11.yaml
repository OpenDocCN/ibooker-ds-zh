- en: 'The next element of the landing page is a brief description of the product,
    which is your first chance to try to sell the user on your product or service.
    How you go about that depends on the product and on your comfort level when it
    comes to playing the huckster, but here are a few ideas:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 着陆页的下一个元素是对产品的简要描述，这是你第一次尝试向用户推销你的产品或服务。你如何进行取决于产品以及你在扮演推销员时的舒适度，但这里有一些想法：
