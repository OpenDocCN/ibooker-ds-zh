- en: 'The `container` class does three things:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '`container` 类做了三件事：'
- en: It uses `max-width` to set a maximum width of 800 pixels for the content.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使用 `max-width` 来设置内容的最大宽度为800像素。
- en: 'It uses the `margin: 0 auto` shorthand to center the element horizontally.
    This declaration sets the top and bottom margins to `0` and the left and right
    margins to `auto`. The latter tells the web browser to set the margins automatically
    based on the element width. Because both left and right are set together, the
    browser parcels out the same margin size to each, thus centering the element.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '它使用 `margin: 0 auto` 简写来水平居中元素。此声明将顶部和底部边距设置为 `0`，将左侧和右侧边距设置为 `auto`。后者告诉网络浏览器根据元素宽度自动设置边距。因为左右两侧都一起设置，浏览器将相同的边距大小分配给每一侧，从而实现元素居中。'
- en: 'It uses `clear: both` to place the element after any floated elements that
    come before it in the document flow.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '它使用 `clear: both` 来放置在文档流中位于其之前的任何浮动元素之后的元素。'
- en: The `container::after` pseudo-element uses the clearfix trick that you learned
    about in Chapter 8, enabling the element to clear any floated elements that it
    contains and preventing the container from collapsing.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '`container::after` 伪元素使用了你在第8章中学到的 clearfix 技巧，使元素能够清除它包含的任何浮动元素，并防止容器塌陷。'
