  zh: ②  社交媒体链接的HTML代码
- en: 'Three classes are used here:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这里使用了三个类：
- en: '`social`—This outer `div` creates the content band. It''s given a `white` background,
    and the `text-align` property is set to `center`.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`social`—这个外部的`div`创建了内容带。它被赋予了`white`背景，并且`text-align`属性被设置为`center`。'
- en: '`social-links`—This `div` creates the container for all the links.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`social-links`—这个`div`创建了所有链接的容器。'
- en: '`social-link`—This class is used to style the individual links.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`social-link`—这个类用于设置单个链接的样式。'
- en: Note that you don't need a `container` element in this content band because
    the text and links are centered on the page.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个内容带中你不需要`container`元素，因为文本和链接在页面上是居中的。
- en: The Page Footer
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页脚
- en: The final element of the landing page is the footer. As you can see in the following
    example, I used the footer to display a copyright notice and my contact information
    (which consists of my email address). Feel free to use the footer to add any other
    information you see fit, such as a "thank you for reading" message, a slogan or
    favorite epigram, or extra contact details.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 着陆页的最后一个元素是页脚。正如以下示例所示，我使用了页脚来显示版权声明和我的联系信息（包括我的电子邮件地址）。请随意使用页脚添加任何你认为合适的信息，例如“感谢阅读”的信息、标语或喜欢的格言，或额外的联系细节。
- en: Try This
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/landing-page/13](http://wdpg.io/projects/landing-page/13)
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/landing-page/13](http://wdpg.io/projects/landing-page/13)
- en: This example separates the footer text from the body text by styling the footer
    with a light gray background color, a smaller font size, and italics.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子通过使用浅灰色背景、较小的字体大小和斜体来将页脚文本与正文文本分开。
