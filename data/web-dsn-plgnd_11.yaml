- en: Setting Up the Content Bands
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置内容带
- en: 'At this point in the construction of your landing page, you''ve run into a
    problem. In the preceding example, the text in the description extends across
    the entire width of the browser window, which makes the line lengths too long
    for comfortable reading. The solution is to structure the landing page by using
    horizontal bands of content that have two characteristics:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建着陆页的这个阶段，你遇到了一个问题。在前面的示例中，描述中的文本横跨整个浏览器窗口宽度，这使得行长度过长，不便于阅读。解决方案是通过使用具有两个特征的内容水平带结构化着陆页：
- en: A background color or image that extends across the entire browser window.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种背景颜色或图像，横跨整个浏览器窗口。
- en: Foreground content that’s given a maximum width to retain readability. This
    content usually appears in the center of the browser window.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前景内容，具有最大宽度以保持可读性。此内容通常出现在浏览器窗口的中心。
- en: Depending on the width of the browser window and the maximum width you assign
    to the content block, however, that block takes up only part of the window width.
    The problem, then, is how to get the background to extend across the entire width
    of the window while restricting the content to some subset of that width.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据浏览器窗口的宽度和你分配给内容块的宽度，该块只占据窗口宽度的一部分。那么问题就是如何让背景扩展到整个窗口宽度，同时将内容限制在宽度的一部分。
- en: 'The answer is to structure each content band with two `div` elements:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是使用两个 `div` 元素来结构化每个内容带：
- en: An outer `div` element that spans the width of the browser window and is styled
    with the background color or image you want to use with the band
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个外部的 `div` 元素，它跨越浏览器窗口的宽度，并使用你想要与带区一起使用的背景颜色或图像进行样式化
- en: A nested `div` element that contains the content, is given a maximum width,
    and is centered horizontally within the browser window
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个嵌套的 `div` 元素，它包含内容，被赋予一个最大宽度，并在浏览器窗口中水平居中
- en: In the following example, I've applied the nested `div` (using a class named
