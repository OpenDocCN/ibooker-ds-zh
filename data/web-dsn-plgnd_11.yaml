  type: TYPE_NORMAL
  zh: '`container`—这个类是内容`div`。'
- en: '`product-version`—This `div` creates the column for a single version or package.
    It’s floated left and, because there are three columns, is given a 33.33 percent
    width.'
  id: totrans-221
