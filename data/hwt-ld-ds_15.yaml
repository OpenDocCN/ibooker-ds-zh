- en: Part 5\. The LOOP and the future
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分. 循环与未来
- en: As a high-performing DS practitioner, you are gifted in your analytical rigor.
    What if you can apply it to your career? Can you better unleash your potential?
    Where would you apply your analytical rigor to advance your career with confidence?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位高绩效的DS从业者，你在分析严谨性方面有天赋。如果你能将其应用于你的职业生涯呢？你能更好地释放你的潜力吗？你将如何应用你的分析严谨性来自信地推进你的职业生涯？
- en: You may look in the *LOOP,* comprising the four areas of landscape, organization,
    opportunity, and practice. These areas form a loop, as you can revisit one area
    a month for new interpretations in your environment to assess what more you can
    do for your career.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看*LOOP*，它包括景观、组织、机遇和实践这四个领域。这些领域形成一个循环，因为你可以每月回顾一个领域，以在你的环境中获得新的解释，评估你可以为你的职业生涯做更多的事情。
- en: Understanding the technology *landscape* can help you capture the next wave
    of opportunities that are transforming your industry. An appreciation of the evolution
    of the human *organization* behind your projects and initiatives can help you
    better navigate the operating dynamics of the teams and functions. An evaluation
    of the *opportunities* available to you with a robust onboarding plan can help
    you take on new responsibilities with confidence. Keeping abreast of the set of
    *practices* available in DS can help you recognize the skill sets you can hire
    and the career directions you can select.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 理解技术*格局*可以帮助你抓住正在改变你行业的下一波机遇。对你项目背后的**组织**和倡议的演变有所了解，可以帮助你更好地导航团队和职能的运营动态。一个稳健的入职计划对你可获得的*机遇*进行评估，可以帮助你自信地承担新的责任。了解DS中可用的*实践*可以帮助你识别你可以雇佣的技能组合以及你可以选择的职业方向。
- en: Leading in DS is challenging, as it involves a broad skill set that can take
    time to internalize. This skill set is shaped by the unique challenges of working
    with data and coordinating executives, teams, and partners to make DS efforts
    successful.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: DS领导具有挑战性，因为它涉及一组广泛的技能，这些技能需要时间来内化。这些技能是由与数据合作以及协调高管、团队和合作伙伴以使DS工作成功的独特挑战塑造的。
- en: We summarize the *why*, *what*, and *how* of leading in DS, so you can reference
    them at various stages of your career. We will also look ahead in time with some
    speculation on how the field may evolve in the roles, capabilities, and responsibilities
    to anticipate.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总结了DS领导中的*为什么*、*是什么*和*怎么做*，以便你在职业生涯的各个阶段进行参考。我们还将展望未来，对领域在角色、能力和责任方面的可能演变进行一些推测，以预测。
- en: Chapter 10 provides a starting point to rigorously look at your environment
    through the lens of landscape, organization, opportunity, and practice, or the
    LOOP. Chapter 11 summarizes the deeper motivations behind DS leadership and speculates
    on trends that can fundamentally shape the field going forward.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章提供了一个起点，通过景观、组织、机遇和实践（或LOOP）的视角严格审视你的环境。第11章总结了DS领导背后的深层动机，并对可能从根本上塑造未来领域的趋势进行了推测。
