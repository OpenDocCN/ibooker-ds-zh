  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As a high school teacher and a programmer, I was in a great position to develop
    applications to support teaching, learning, and organization within schools. I
    could see firsthand and day-to-day the requirements of students, teachers, and
    support staff and work with them to build intuitive apps and tools that made it
    easier to plan, communicate, understand, and play. I started with quiz apps and
    matching games written in JavaScript, and then created lesson-planning and resource-booking
    apps that made use of jQuery and templating. Then the science department wanted
    a way to order equipment for lessons, the leadership team wanted a way for staff
    to pass on announcements, and the ICT technicians wanted a way for staff to report
    and manage problems with software and hardware. How about a seating plans app,
    a content management system for news stories on the website, a bespoke calendar,
    an interactive duty roster, or a sports match diary, all with a consistent look
    and feel?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高中教师和程序员，我处于一个很好的位置来开发支持学校内教学、学习和组织的应用程序。我可以亲眼看到学生、教师和支持人员的需求，并与他们合作构建直观的应用程序和工具，使计划、沟通、理解和娱乐变得更加容易。我开始用JavaScript编写测验应用程序和匹配游戏，然后创建了利用jQuery和模板的教案规划和资源预订应用程序。然后，科学部门希望有一种订购教学设备的方法，领导团队希望有一种让员工传达公告的方法，而ICT技术人员希望有一种让员工报告和管理软件和硬件问题的方法。如何关于一个座位安排应用程序、网站新闻故事的内容管理系统、定制日历、交互式值班表或体育比赛日记，所有这些都具有一致的外观和感觉？
- en: While each project had its own requirements, there was a lot of overlap, and
    similar methods could be used across apps. To speed things along, I switched to
    JavaScript end-to-end with Node.js, Express, Handlebars, Backbone, and Marionette.
    For the most part, it all worked well, although making updates as requirements
    changed was sometimes fiddly. In particular, the flow of data between the models,
    views, and controllers wasn’t always smooth. The users were happy, but I could
    see the underlying problems in the code and knew I’d have to get back to it and
    straighten out the twists and turns at some point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个项目都有自己的要求，但它们之间有很多重叠，并且可以在各个应用程序中使用类似的方法。为了加快进度，我转向使用Node.js、Express、Handlebars、Backbone和Marionette进行端到端的JavaScript开发。大部分工作都进行得很顺利，尽管在需求变化时进行更新有时会有些麻烦。特别是，模型、视图和控制器之间的数据流并不总是流畅。用户很满意，但我能看到代码中潜在的问题，并知道我迟早需要回到这些问题上，理清其中的曲折。
- en: Then I came across React, and all my problems were solved! Okay, not quite.
    But React’s model of components, props, state, and automatic re-rendering clicked
    with me in a way no other framework had before. One by one, I converted the existing
    apps to React. Every time, they became simpler, easier to understand, and easier
    to maintain. Common components could be reused, and I could make changes and add
    new features quickly and with confidence. While not quite a React zealot (I’m
    a fan of framework diversity), I was definitely a convert and enjoyed the developer
    experience and the user response.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我遇到了React，所有问题都得到了解决！好吧，不是完全解决了。但React的组件、属性、状态和自动重新渲染的模式以一种之前任何框架都没有的方式触动了我。一个接一个，我将现有的应用程序转换为React。每次转换，它们都变得更加简单、更容易理解、更容易维护。常见的组件可以重用，我可以快速、有信心地进行更改和添加新功能。虽然我不是一个React狂热者（我是一个框架多样性的粉丝），但我确实是一个皈依者，并享受开发体验和用户反馈。
- en: Now with React Hooks, my code has taken another positive step along the simplicity
    scale. Code that was split across class component life-cycle methods can be collocated,
    either within function components or in external custom hooks. It’s easy to isolate,
    maintain, and share code for particular functionality, whether it’s for setting
    a document title, accessing local storage, managing context values, measuring
    onscreen elements, subscribing to a service, or fetching data. And hooking into
    the functionality of existing libraries like React Router, Redux, React Query,
    and React Spring has become easier, too. Using React Hooks offers a new way of
    thinking about React components, and although it has some initial gotchas to look
    out for, it’s a definite change for the better in my view.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有了 React Hooks，我的代码在简洁性方面又迈出了积极的一步。原本分散在类组件生命周期方法中的代码现在可以集中在一起，无论是在函数组件内部还是在外部自定义钩子中。对于特定功能，无论是设置文档标题、访问本地存储、管理上下文值、测量屏幕元素、订阅服务或获取数据，隔离、维护和共享代码都变得容易起来。而且，连接到现有库（如
    React Router、Redux、React Query 和 React Spring）的功能也变得更加简单。使用 React Hooks 为我们提供了关于
    React 组件的新思考方式，尽管它有一些需要留意的初始问题，但在我看来，这无疑是一个向好的转变。
- en: The switch to hooks is part of an underlying change in the way React will work
    going forward. Concurrent Mode will become the new normal, enabling time-slicing
    wizardry where rendering doesn’t block the main thread and high-priority updates
    like user input can be rendered straightaway, even while the UI for other components
    is being built. Selective hydration will allow React to load component code just
    in time for user interactions, and the Suspense API will let developers more carefully
    specify loading states while code and resources load.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 转向 hooks 是 React 将来工作方式的一个根本性变化的组成部分。并发模式将成为新常态，它将实现时间分片魔法，其中渲染不会阻塞主线程，并且可以立即渲染高优先级更新，如用户输入，即使其他组件的
    UI 正在构建。选择性水合将允许 React 在用户交互时及时加载组件代码，而 Suspense API 将让开发者能够更仔细地指定加载状态，在代码和资源加载时。
- en: The React team is focused on building a great developer experience so that developers
    can build great user experiences. Further changes are still to come, and best
    practices will continue to emerge, but I hope *React Hooks in Action with Suspense
    and Concurrent Mode* gives you a solid grasp of the existing changes and prepares
    you for the exciting developments on the horizon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: React 团队专注于构建出色的开发者体验，以便开发者能够构建出色的用户体验。进一步的更改仍在进行中，最佳实践将继续出现，但我希望《React Hooks
    in Action with Suspense and Concurrent Mode》能让你对现有变化有一个坚实的掌握，并为你准备即将到来的激动人心的进展。
- en: acknowledgments
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This is where I’d normally thank friends and family for their patience as I’ve
    been locked away in a bunker, furiously clacking those typewriter keys, creating
    my masterpiece, as everyone else gets on with life as normal. But, what with one
    thing and another in 2020, it’s been far from life as normal. So, I’d like to
    thank anyone and everyone who’s made things better in any way, large or small,
    for those around them, in difficult times.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我通常会感谢朋友和家人在我在地堡里锁着，疯狂地敲打打字机键盘，创作我的杰作时给予的耐心，而其他人则像往常一样继续生活。但是，由于2020年的一些事情，这远非正常生活。因此，我想感谢任何以任何方式使周围人的生活变得更好的人，无论大小，在困难时期。
- en: Thank you to Helen Stergius, my editor at Manning, for her patience and encouragement;
    writing a book is a long process but is made much easier with the support and
    advice of a great editor like Helen. Thanks also to John Guthrie and Clive Harber
    for their attention to detail and honest, constructive feedback; they really helped
    to make the code and explanations clearer and more consistent. I would also like
    to thank Deirdre Hiam, my production editor; Sharon Wilkey, my copyeditor; Keri
    Hales, my proofreader, and Aleksandar Dragosavljevic´, my reviewing editor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的编辑 Helen Stergius，她的耐心和鼓励；写一本书是一个漫长的过程，但在像 Helen 这样优秀的编辑的支持和建议下，这个过程会容易得多。还要感谢
    John Guthrie 和 Clive Harber，他们注重细节，提供了诚实、建设性的反馈；他们真的帮助使代码和解释更加清晰和一致。我还要感谢我的生产编辑
    Deirdre Hiam、我的校对员 Sharon Wilkey、我的校对员 Keri Hales 和我的审阅编辑 Aleksandar Dragosavljevic´。
- en: 'To all the reviewers: Annie Taylor Chen, Arnaud Castelltort, Bruno Sonnino,
    Chunxu Tang, Clive Harber, Daniel Couper, Edin Kapic, Gustavo Filipe Ramos Gomes,
    Isaac Wong, James Liu, Joe Justesen, Konstantinos Leimonis, Krzysztof Kamyczek,
    Rob Lacey, Rohit Sharma, Ronald Borman, Ryan Burrows, Ryan Huber, and Sairam Sai,
    your suggestions helped make this a better book.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Annie Taylor Chen、Arnaud Castelltort、Bruno Sonnino、Chunxu Tang、Clive
    Harber、Daniel Couper、Edin Kapic、Gustavo Filipe Ramos Gomes、Isaac Wong、James Liu、Joe
    Justesen、Konstantinos Leimonis、Krzysztof Kamyczek、Rob Lacey、Rohit Sharma、Ronald
    Borman、Ryan Burrows、Ryan Huber、Sairam Sai，您的建议帮助使这本书更加完善。
- en: about this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*React Hooks in Action with Suspense and Concurrent Mode* is a book for experienced
    React developers. It introduces the hooks now built into React and shows how to
    use them when developing apps with React function components, managing state in
    and across components, and synchronizing component state via external APIs. It
    demonstrates how the hooks approach is great for encapsulation and reuse, for
    simplifying component code, and for preparing for changes to come. It also explores
    some of the more experimental Suspense and Concurrent Mode APIs that the React
    team is still working on.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*《React Hooks实战：使用Suspense和并发模式》* 是一本面向经验丰富的React开发者的书籍。它介绍了现在已内置到React中的hooks，并展示了如何在开发使用React函数组件的应用程序时使用它们，管理组件内和跨组件的状态，以及通过外部API同步组件状态。它展示了hooks方法在封装和重用、简化组件代码以及为未来的变化做准备方面是多么出色。它还探讨了React团队仍在开发的某些更实验性的Suspense和并发模式API。'
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: If you’ve used React before and want to see how hooks can help improve your
    code, shifting your components from class-based to function-based and integrating
    with Suspense and Concurrent Mode to improve the developer and user experiences,
    then this book will show you the way. You should already be able to create a new
    app with `create-react-app` and install packages with npm (or Yarn). The code
    examples use modern JavaScript syntax and patterns like destructuring, default
    parameters, the spread operator, and the optional chaining operator, so, while
    there are brief explanations when they’re first used, the more comfortable you
    are with their use, the better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前使用过React，并想看看hooks如何帮助改进您的代码，将组件从基于类的转换为基于函数的，并与Suspense和并发模式集成以改善开发者和用户体验，那么这本书将为您指明道路。您应该已经能够使用`create-react-app`创建新应用，并使用npm（或Yarn）安装包。代码示例使用了现代JavaScript语法和模式，如解构、默认参数、扩展运算符和可选链操作符，因此，尽管它们在首次使用时会有简短的解释，但您对这些用法越熟悉，效果越好。
- en: 'How this book is organized: A roadmap'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: '*React Hooks in Action* has 13 chapters across two parts. The book’s page at
    Manning’s website also includes articles that offer extra examples and explanations
    that didn’t fit within the main flow of the book.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*《React Hooks实战》* 分为两部分，共有13章。在Manning网站上这本书的页面还包括一些文章，提供了额外的示例和解释，这些内容没有包含在书籍的主流程中。'
- en: 'Part 1 introduces the syntax and use of the new, stable, non-experimental,
    built-in React Hooks. It also shows how to roll your own custom hooks and make
    the most of third-party hooks made available by existing React libraries:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分介绍了新、稳定、非实验性的内置React Hooks的语法和使用方法。它还展示了如何创建自定义hooks并充分利用现有React库提供的第三方hooks：
- en: We start in chapter 1 with an overview of recent and upcoming changes in React,
    with a particular focus on how React Hooks help you organize, maintain, and share
    your component code.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们从第一章开始，概述了React最近的和即将到来的变化，特别关注React Hooks如何帮助您组织、维护和共享组件代码。
- en: Chapter 2 introduces our first hook, `useState`. Components can use it to manage
    state values and to trigger re-rendering when the values change.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章介绍了我们的第一个hook，`useState`。组件可以使用它来管理状态值，并在值发生变化时触发重新渲染。
- en: Sometimes multiple state values are linked together, with a change in one causing
    changes in others. The `useReducer` hook, covered in chapter 3, provides a way
    to manage multiple state changes in one place.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时多个状态值相互关联，一个值的变化会导致其他值的变化。第三章中介绍的`useReducer` hook提供了一种在单个位置管理多个状态变化的方法。
- en: React aims to keep the UI in sync with your app’s state. Sometimes your app
    needs to retrieve state from somewhere else or display it outside the document,
    maybe in the browser title, for example. When your app performs side effects by
    reaching outside its components, you should wrap the code by using the `useEffect`
    hook, discussed in chapter 4, to keep all the pieces synchronized.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React旨在保持UI与你的应用状态同步。有时你的应用需要从其他地方检索状态或在外部显示，例如在浏览器标题中。当你的应用通过访问其组件外部执行副作用时，你应该使用第4章中讨论的`useEffect`钩子来包裹代码，以保持所有部分同步。
- en: Chapter 5 uses the `useRef` hook to update state without causing a re-render
    (when working with a timer ID, for example) and to maintain references to elements
    on the page, like text boxes on forms.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章使用`useRef`钩子在不引起重新渲染（例如，在处理定时器ID时）的情况下更新状态，并保持对页面元素（如表单中的文本框）的引用。
- en: Our apps use multiple components, and chapter 6 investigates strategies for
    sharing state, passing it down via props. The chapter shows how to share the updater
    and dispatch functions from `useState` and `useReducer` and how to create an unchanging
    reference to a function with the `useCallback` hook.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的应用使用多个组件，第6章探讨了共享状态的战略，通过props向下传递。该章节展示了如何共享`useState`和`useReducer`的更新器和分发函数，以及如何使用`useCallback`钩子创建对函数的不变引用。
- en: Components sometimes rely on functions to generate or transform data in some
    way. If those functions take a relatively long time to do their thing, you want
    to call them only when absolutely necessary. Chapter 7 shows how to enlist the
    help of the `useMemo` hook to limit when expensive functions run.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组件有时依赖于函数以某种方式生成或转换数据。如果这些函数执行时间相对较长，你只想在绝对必要时调用它们。第7章展示了如何利用`useMemo`钩子来限制昂贵函数的运行时机。
- en: Sometimes the same state values are used widely by many components across an
    app. Chapter 8 explains how to use React’s Context API and `useContext` hook to
    share state without passing props down through multiple levels of components.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时相同的州值被应用中的许多组件广泛使用。第8章解释了如何使用React的Context API和`useContext`钩子来共享状态，而无需通过多个组件层级传递props。
- en: React Hooks are just functions. You can move code that calls hooks into functions
    outside your components. Such functions, or custom hooks, can then be shared among
    components and across projects. Chapter 9 explains why and how you’d create custom
    hooks, with plenty of examples, and highlights the Rules of Hooks.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React Hooks只是函数。你可以将调用hooks的代码移动到组件外部的函数中。这些函数，或自定义hooks，可以然后在组件之间和项目之间共享。第9章解释了为什么以及如何创建自定义hooks，并提供了大量示例，同时强调了Hooks规则。
- en: Popular React libraries have been updated to work with hooks. Chapter 10 makes
    use of third-party hooks from React Router, for managing state in the URL, and
    React Query for painlessly syncing your UI with state stored on a server.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流行的React库已更新以支持hooks。第10章利用了React Router的第三方hooks来管理URL中的状态，以及React Query来无缝同步你的UI与存储在服务器上的状态。
- en: 'Part 2 explains how to more effectively load component code for larger apps
    and use `Suspense` components and error boundaries to organize fallback UI as
    resources are loading. It then dives into experimental APIs for integrating data
    loading with Suspense and working in Concurrent Mode:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分解释了如何更有效地加载大型应用的组件代码，并使用`Suspense`组件和错误边界来组织资源加载时的后备UI。然后深入实验性API，用于将数据加载与Suspense集成并在并发模式中工作：
- en: Chapter 11 discusses code splitting, combining `React.lazy` for lazy-loading
    components, `Suspense` components for showing fallback UI as your components lazily
    load, and error boundaries for showing fallback UI if something goes wrong.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章讨论了代码拆分，结合`React.lazy`进行组件的懒加载，`Suspense`组件在组件懒加载时显示后备UI，以及错误边界在出现问题时显示后备UI。
- en: In chapter 12, we head into more experimental territory, looking at how libraries
    might integrate data fetching and image loading with Suspense.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第12章中，我们进入更实验性的领域，探讨图书馆如何将数据获取和图像加载与Suspense结合。
- en: Finally, in chapter 13, we explore some volatile APIs that work only in Concurrent
    Mode. The `useTransition` and `useDeferredValue` hooks and the `SuspenseList`
    component are all designed to improve the user experience during state changes
    in your apps. Exactly how they work is still changing, but the chapter gives you
    a heads-up about the problems they’re trying to solve.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在第 13 章中，我们探讨了只在并发模式下工作的某些易变 API。`useTransition` 和 `useDeferredValue` 钩子和
    `SuspenseList` 组件都是为了改善你的应用程序在状态变化期间的用户体验而设计的。它们的确切工作方式仍在变化，但本章为你提供了关于它们试图解决的问题的提示。
- en: While the book’s main example app is built up over the course of the book, you
    should have no problems if you want to head straight for a certain chapter or
    hook. If you want to run individual code examples, you can check out the corresponding
    repo branch and go from there.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书的主要示例应用程序是在本书的整个过程中构建起来的，但如果你想要直接跳到某个特定的章节或钩子，你不会有任何问题。如果你想运行单个代码示例，你可以查看相应的仓库分支，然后从那里开始。
- en: The chapters also include exercises to practice the ideas just presented. They
    mostly ask you to replicate the approach from one page of the example app on another
    page. For example, the book may show you how to update the Bookables page and
    then ask you to do the same for the Users page. Getting your hands dirty with
    the code is an effective learning strategy for many, but you can always check
    out the solution code from the repo if necessary.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节还包括练习，以练习刚刚提出的思想。它们主要要求你在示例应用程序的一页上复制另一页上的方法。例如，本书可能展示了如何更新 Bookables 页面，然后要求你为
    Users 页面做同样的操作。通过代码实践是许多人的有效学习策略，但如果你需要，你始终可以从仓库中查看解决方案代码。
- en: About the code
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: The book includes an ongoing example, a bookings app, that we build up from
    chapter to chapter. The example provides a great context for discussing React
    Hooks and seeing them in action. But the focus of the book is on the hooks, not
    the bookings app, so, while most of the app’s code is in the book, some updated
    listings are available in the example app’s GitHub repo but are not shown in the
    book. The repo is at [https://github.com/jrlarsen/react-hooks-in-action](https://github.com/jrlarsen/react-hooks-in-action).
    I’ll point out when you need to go to the repo for the latest changes. Waypoints
    in the development of the example app are on separate branches in the repo.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含一个持续进行的示例，一个预订应用程序，我们从一章到另一章构建它。这个示例为讨论 React 钩子和观察它们在实际操作中提供了很好的背景。但本书的重点是钩子，而不是预订应用程序，因此，尽管应用程序的大部分代码都在书中，但一些更新的列表可在示例应用程序的
    GitHub 仓库中找到，但书中没有展示。该仓库位于 [https://github.com/jrlarsen/react-hooks-in-action](https://github.com/jrlarsen/react-hooks-in-action)。当需要查看最新更改时，我会指出。示例应用程序的开发里程碑在仓库中的单独分支上。
- en: Some short examples also are not part of the main bookings app. Their code is
    either on CodeSandbox for React-based examples, or on JS Bin for vanilla JavaScript
    examples. The code listings in the book include links to GitHub, CodeSandbox,
    or JS Bin as appropriate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一些简短的示例也不是主要预订应用程序的一部分。它们的代码要么在 CodeSandbox 上（针对基于 React 的示例），要么在 JS Bin 上（针对纯
    JavaScript 示例）。书中的代码列表包括指向 GitHub、CodeSandbox 或 JS Bin 的链接，视情况而定。
- en: The examples were all thoroughly tested using React 17.0.1\. Chapter 13 is an
    exception; it uses the experimental release of React, so its examples are not
    guaranteed to work with any version other than the one used on its branches in
    the repo.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所有示例都使用 React 17.0.1 进行了彻底的测试。第 13 章是一个例外；它使用 React 的实验性发布版本，因此其示例不保证与该仓库分支上使用的版本以外的任何版本兼容。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font` `like` `this` to separate it from ordinary text. Sometimes code is also
    `in` `bold` to highlight code that has changed from previous steps in the chapter,
    or because it is the focus of the surrounding discussion.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本混排。在这两种情况下，源代码都使用 `fixed-width font` `like` `this`
    格式化，以将其与普通文本区分开来。有时代码也会用粗体显示，以突出显示章节中从先前步骤更改的代码，或者因为它是周围讨论的重点。
- en: In some cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续符（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: liveBook discussion forum
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *React Hooks in Action* includes free access to a private web forum
    run by Manning Publications, where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/book/react-hooks-in-action/discussion](https://livebook.manning.com/book/react-hooks-in-action/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《React Hooks in Action》包括免费访问由Manning Publications运营的私人网络论坛，您可以在那里对书籍发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/book/react-hooks-in-action/discussion](https://livebook.manning.com/book/react-hooks-in-action/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版商的网站访问。
- en: Other online resources
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: The official React documentation at [https://reactjs.org](https://reactjs.org/)
    is a thorough, well-written resource and is in the process of being rewritten.
    Definitely check it out. This book’s page at [www.manning.com/books/react-hooks-in-action](http://www.manning.com/books/react-hooks-in-action)
    also has a few articles that expand on certain sections and ideas.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 官方React文档位于[https://reactjs.org](https://reactjs.org/)，这是一份详尽、文笔良好的资源，目前正在重写中。绝对值得一读。本书的页面[www.manning.com/books/react-hooks-in-action](http://www.manning.com/books/react-hooks-in-action)也有一些文章扩展了某些部分和想法。
- en: about the author
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: John Larsen has been programming since the 1980s, starting with BASIC on a Commodore
    VIC-20 and moving on to Java, PHP, C#, and JavaScript. He’s the author of Get
    Programming with JavaScript, also from Manning. A mathematics teacher in the UK
    for 25 years, he taught computing to high-schoolers and developed web-based programs
    to support teaching, learning, and communication in schools. More recently, John
    has taught English in Japan and is working hard to improve his Japanese language
    skills.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·拉森自1980年代开始编程，最初使用Commodore VIC-20上的BASIC语言，后来转向Java、PHP、C#和JavaScript。他是《用JavaScript编程入门》一书的作者，该书也由Manning出版。在英国担任数学教师25年，他教授高中生计算机课程，并开发了基于网络的程序，以支持学校的教学、学习和沟通。最近，约翰在日本教授英语，并努力提高自己的日语水平。
- en: about the cover illustration
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *React Hooks in Action* is captioned “Femme de la
    Carie,” or Woman from Caria. The illustration is taken from a collection of dress
    costumes from various countries by Jacques Grasset de Saint-Sauveur (1757-1810),
    titled Costumes de Différents Pays, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 《React Hooks in Action》封面上的女性形象被标注为“卡里亚女子”，或称“来自卡里亚的女性”。这幅插图取自雅克·Grasset de
    Saint-Sauveur（1757-1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。Grasset
    de Saint-Sauveur收藏中的丰富多样性生动地提醒我们，仅仅200年前，世界的城镇和地区在文化上有多么不同。人们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式发生了变化，当时地区间的多样性已经消失。现在，很难区分不同大陆、城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过书籍封面上的设计，庆祝了计算机行业的创新和进取精神。这些设计基于两百年前丰富多样的地区生活，通过Grasset
    de Saint-Sauveur的画作得以重现。
