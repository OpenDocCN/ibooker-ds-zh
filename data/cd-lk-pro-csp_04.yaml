- en: Part 2 The existing codebase
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 现有的代码库
- en: After reading part 1, you are familiar with C# and the various flavors of the
    .NET Framework. You know how C# is compiled and why you would (or would not) want
    to use it for your own projects. In this part, I’ll introduce you to Flying Dutchman
    Airlines. This company acts as our business case throughout the rest of the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了第一部分之后，你对C#和.NET Framework的各种版本已经熟悉。你知道C#是如何编译的，以及为什么你（或不会）想在自己的项目中使用它。在这一部分，我将向你介绍荷兰飞机制造航空公司。这家公司在本书的其余部分将作为我们的案例研究。
- en: In the next two chapters, we’ll work on an existing codebase and examine it
    in depth, taking stock of where we can make improvements and why.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两章中，我们将深入研究一个现有的代码库，并对其进行全面检查，评估我们可以进行改进的地方以及原因。
