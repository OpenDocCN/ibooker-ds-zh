- en: Appendix B. External tools used alongside Unity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 与 Unity 一起使用的工具
- en: 'Developing a game using Unity relies on a variety of external software tools
    for taking care of various tasks. In chapter 1, we discussed one external tool:
    Visual Studio, which is technically a separate application, even though it’s bundled
    along with Unity. In a similar manner, developers rely on an array of external
    tools to do work not internal to Unity.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Unity 开发游戏需要依赖各种外部软件工具来处理各种任务。在第 1 章中，我们讨论了一个外部工具：Visual Studio，尽管它捆绑在 Unity
    中，但技术上是一个独立的应用程序。以类似的方式，开发者依赖一系列外部工具来完成 Unity 内部的工作。
- en: This isn’t to say that Unity is lacking capabilities that it ought to have.
    Rather, the game development process is so complex and multifaceted that any well-designed
    piece of software with a clear focus and clean separation of concerns will inevitably
    limit itself to being good at a limited subset of the process. In this case, Unity
    concentrates on being the glue and the engine that brings together all the content
    of a game and makes it function. Creating all that content is done with other
    tools; let’s take a look at several categories of software that could be useful
    to you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说 Unity 缺乏它应该拥有的功能。相反，游戏开发过程非常复杂和多元，任何设计良好的软件，具有明确的焦点和清晰的关注点分离，不可避免地会限制自己在过程的一个有限子集上表现出色。在这种情况下，Unity
    专注于成为将游戏的所有内容粘合在一起并使其工作的胶水和引擎。创建所有这些内容是通过其他工具完成的；让我们看看一些可能对你有用的软件类别。
- en: B.1 Programming tools
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 编程工具
- en: We’ve already looked at Visual Studio, the most significant programming tool
    used alongside Unity. But you should be aware of other programming tools, as you’ll
    see in this section.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了与 Unity 一起使用的最重要的编程工具：Visual Studio。但你应该了解其他编程工具，正如你将在本节中看到的。
- en: B.1.1 Rider
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.1 Rider
- en: As mentioned in chapter 1, although Unity comes with one flavor of Visual Studio,
    you could choose to use a different IDE instead. The most common alternatives
    are either Visual Studio Code or JetBrains Rider. Rider ([www.jetbrains.com/lp/dotnet-unity/](https://www.jetbrains.com/lp/dotnet-unity/))
    is a powerful C# programming environment with Unity integration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如第 1 章所述，尽管 Unity 随带一个版本的 Visual Studio，但你可以选择使用不同的 IDE。最常见的选择是 Visual Studio
    Code 或 JetBrains Rider。Rider ([www.jetbrains.com/lp/dotnet-unity/](https://www.jetbrains.com/lp/dotnet-unity/))
    是一个强大的 C# 编程环境，具有 Unity 集成功能。
- en: B.1.2 Xcode
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.2 Xcode
- en: Xcode is the programming environment provided by Apple (in particular, an IDE,
    but also including SDKs for Apple platforms). Although you’d still be doing the
    vast majority of the work within Unity, you need to use Xcode ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/))
    to deploy a game to iOS. That work often involves debugging or profiling your
    app by using the tools in Xcode.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 是苹果公司（特别是 IDE，但也包括 Apple 平台的 SDK）提供的编程环境。尽管你仍然会在 Unity 内部完成大部分工作，但你需要使用
    Xcode ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/))
    来部署游戏到 iOS。这项工作通常涉及使用 Xcode 中的工具进行调试或分析你的应用程序。
- en: B.1.3 Android SDK
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.3 Android SDK
- en: Just as you need to install Xcode to deploy to iOS, you need to download the
    Android SDK to deploy to Android. Usually, you’ll want to download the SDK along
    with the Android module in Unity Hub. Alternatively, the Android SDK is provided
    along with Android Studio at [https://developer.android.com/studio](https://developer.android.com/studio).
    Unlike when building an iOS game, you don’t need to fire up any development tools
    outside of Unity—you simply have to set preferences in Unity that point to the
    Android SDK.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你需要安装 Xcode 来部署到 iOS 一样，你需要下载 Android SDK 来部署到 Android。通常，你会在 Unity Hub 中下载
    Android 模块的同时下载 SDK。或者，Android SDK 与 Android Studio 一起提供，网址为 [https://developer.android.com/studio](https://developer.android.com/studio)。与构建
    iOS 游戏不同，你不需要在 Unity 之外启动任何开发工具——你只需在 Unity 中设置指向 Android SDK 的首选项即可。
- en: B.1.4 Version control (Git, SVN)
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1.4 版本控制（Git，SVN）
- en: Any decent-sized software development project will involve a lot of complex
    revisions to code files, so programmers have developed a class of software called
    a *version-control system* (*VCS*) to handle this problem. A couple of the most
    popular free systems are Git ([https://git-scm.com](https://git-scm.com/)) and
    Apache Subversion (also known as SVN, [https://subversion.apache.org](https://subversion.apache.org)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何体量较大的软件开发项目都会涉及对代码文件的大量复杂修订，因此程序员开发了一类称为 *版本控制系统*（VCS）的软件来处理这个问题。其中一些最受欢迎的免费系统是
    Git ([https://git-scm.com](https://git-scm.com/)) 和 Apache Subversion（也称为 SVN，[https://subversion.apache.org](https://subversion.apache.org)）。
- en: If you don’t already use a VCS, I highly recommend starting to use one. Unity
    fills the project folder with temp files and workspace settings, but the only
    folders that need to be in version control are Assets (make sure your version
    control is picking up the meta files generated by Unity), Packages, and ProjectSettings.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有使用版本控制系统（VCS），我强烈建议你开始使用。Unity会在项目文件夹中填充临时文件和工作区设置，但唯一需要纳入版本控制的文件夹是Assets（确保你的版本控制系统正在获取Unity生成的元文件），Packages和ProjectSettings。
- en: B.2 3D art applications
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 3D艺术应用程序
- en: Although Unity is perfectly capable of handling 2D graphics (chapters 5 and
    6 focus on 2D graphics), it originated as a 3D game engine and continues to have
    strong 3D graphics features. Many 3D artists work with at least one of the software
    packages described in this section.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Unity完全能够处理2D图形（第5章和第6章专注于2D图形），但它最初是一个3D游戏引擎，并且继续拥有强大的3D图形功能。许多3D艺术家至少使用本节中描述的软件包之一。
- en: B.2.1 Maya
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2.1 Maya
- en: Autodesk Maya ([www.autodesk.com/products/maya/overview](https://www.autodesk.com/products/maya/overview))
    is a 3D art and animation package with deep roots in moviemaking. Maya’s feature
    set covers almost every task that comes up for 3D artists, from crafting beautiful
    cinematic animations to making efficient game-ready models. 3D animation done
    in Maya (such as a character walking) can be exported over to Unity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Autodesk Maya ([www.autodesk.com/products/maya/overview](https://www.autodesk.com/products/maya/overview))
    是一个根植于电影制作的3D艺术和动画软件包。Maya的功能集涵盖了几乎3D艺术家可能遇到的所有任务，从制作美丽的电影动画到制作高效的适用于游戏的模型。在Maya中完成的3D动画（如角色行走）可以导出到Unity中。
- en: B.2.2 3ds Max
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2.2 3ds Max
- en: Another widely used 3D art and animation package, Autodesk 3ds Max ([www.autodesk.com/products/3ds-max/overview](https://www.autodesk.com/products/3ds-max/overview))
    offers an almost identical feature set and is quite comparable in workflow to
    Maya. 3ds Max runs only on Windows (whereas other tools, including Maya, are cross-platform),
    but it’s used just as often in the game industry.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个广泛使用的3D艺术和动画软件包，Autodesk 3ds Max ([www.autodesk.com/products/3ds-max/overview](https://www.autodesk.com/products/3ds-max/overview))
    提供了几乎相同的功能集，并且在工作流程上与Maya相当。3ds Max仅在Windows上运行（而其他工具，包括Maya，是跨平台的），但在游戏行业中同样被广泛使用。
- en: B.2.3 Blender
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2.3 Blender
- en: Though not as commonly used in the game industry as either 3ds Max or Maya,
    Blender ([www.blender.org](https://www.blender.org)) is comparable to those other
    applications. Blender also covers almost all 3D art tasks and, best of all, Blender
    is open source! Given that it’s available for free on all platforms, Blender is
    the only 3D art application that’s assumed to be available by this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在游戏行业中不像3ds Max或Maya那样常用，但Blender ([www.blender.org](https://www.blender.org))
    与那些其他应用程序相当。Blender还涵盖了几乎所有3D艺术任务，而且最好的是，Blender是开源的！鉴于它在所有平台上都可以免费使用，Blender是这本书假设可用的唯一3D艺术应用程序。
- en: B.2.4 SketchUp
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2.4 SketchUp
- en: This simple-to-use modeling tool is especially well-suited for buildings and
    architectural elements. Unlike the previous tools, SketchUp ([www.sketchup.com](https://www.sketchup.com))
    does not cover all or even most 3D art tasks; instead, it focuses on making it
    easy to model buildings and other simple shapes. This tool is useful in game development
    for whiteboxing and level editing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单易用的建模工具非常适合用于建筑和建筑元素。与之前的工具不同，SketchUp ([www.sketchup.com](https://www.sketchup.com))
    并不涵盖所有或甚至大多数3D艺术任务；相反，它专注于使建模建筑和其他简单形状变得容易。这个工具在游戏开发中用于白盒建模和关卡编辑。
- en: B.3 2D image editors
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3 2D图像编辑器
- en: 2D images are crucial to all games, whether they’re displayed directly for 2D
    games or as textures on the surface of 3D models. Several 2D graphics tools come
    up often in game development, as you’ll see in this section.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2D图像对于所有游戏都至关重要，无论是直接用于2D游戏还是作为3D模型表面的纹理。在本节中，你将看到在游戏开发中经常出现的几种2D图形工具。
- en: B.3.1 Photoshop
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3.1 Photoshop
- en: Adobe Photoshop ([www.adobe.com/products/photoshop.html](https://www.adobe.com/products/photoshop.html))
    is easily the most widely used 2D image application there is. The tools in Photoshop
    can be used to touch up existing images, apply image filters, or even paint pictures
    from scratch. Photoshop supports dozens of file formats, including all image formats
    used in Unity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe Photoshop ([www.adobe.com/products/photoshop.html](https://www.adobe.com/products/photoshop.html))
    是最广泛使用的2D图像应用程序。Photoshop中的工具可以用来修饰现有图像，应用图像过滤器，甚至从头开始绘制图片。Photoshop支持数十种文件格式，包括Unity中使用的所有图像格式。
- en: B.3.2 GIMP
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3.2 GIMP
- en: An acronym for *GNU Image Manipulation Program*, GIMP ([www.gimp.org](https://www.gimp.org))
    is the best-known open source 2D graphics application. GIMP trails Photoshop in
    both features and usability, but it’s still a useful image editor, and you can’t
    beat the price!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*GNU Image Manipulation Program*（GIMP）的缩写，GIMP ([www.gimp.org](https://www.gimp.org))
    是最著名的开源2D图形应用程序。在功能和易用性方面，GIMP略逊于Photoshop，但它仍然是一款有用的图像编辑器，而且价格无法匹敌！'
- en: B.3.3 TexturePacker
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3.3 TexturePacker
- en: 'Whereas the previously mentioned tools are all used beyond the field of game
    development, TexturePacker is useful only for game development. But it’s very
    good at the task it was designed for: assembling sprite sheets to use in 2D games.
    If you’re developing a 2D game, you probably want to try out TexturePacker ([www.codeandweb.com/texturepacker](https://www.codeandweb.com/texturepacker)).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前提到的工具不同，这些工具都超出了游戏开发领域，而TexturePacker仅适用于游戏开发。但它在设计任务上非常出色：将精灵图集组装起来用于2D游戏。如果你正在开发2D游戏，你可能想尝试TexturePacker
    ([www.codeandweb.com/texturepacker](https://www.codeandweb.com/texturepacker))。
- en: B.3.4 Aseprite, Pyxel Edit
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3.4 Aseprite, Pyxel Edit
- en: Pixel art is one of the most recognizable 2D gaming art styles, and Aseprite
    ([www.aseprite.org](http://www.aseprite.org)) and Pyxel Edit ([www.pyxeledit.com](http://www.pyxeledit.com))
    are good pixel art tools. Photoshop can technically be used for pixel art as well,
    but it’s not focused on that task. Furthermore, the animation features are more
    front-and-center at Aseprite and Pyxel Edit.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 像素艺术是2D游戏中最具辨识度的艺术风格之一，Aseprite ([www.aseprite.org](http://www.aseprite.org))
    和 Pyxel Edit ([www.pyxeledit.com](http://www.pyxeledit.com)) 是优秀的像素艺术工具。虽然技术上Photoshop也可以用于像素艺术，但它并不专注于这项任务。此外，Aseprite和Pyxel
    Edit在动画功能方面更为突出。
- en: B.4 Audio software
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.4 音频软件
- en: A dizzying array of audio production tools is available, including both sound
    editors (which work with raw waveforms) and sequencers (which compose music using
    a sequence of notes). To give a taste of the audio software available, this section
    looks at two major sound-editing tools. Other examples beyond this list include
    Logic, Ableton, and Reason.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的音频制作工具琳琅满目，包括音频编辑器（处理原始波形）和序列器（使用音符序列创作音乐）。为了展示可用的音频软件，本节将探讨两种主要的音频编辑工具。除此之外的例子还包括Logic、Ableton和Reason。
- en: B.4.1 Pro Tools
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4.1 Pro Tools
- en: Pro Tools audio software ([www.avid.com/en/pro-tools](https://www.avid.com/en/pro-tools))
    boasts many useful features and is considered the industry standard by countless
    music producers and audio engineers. It’s frequently used for all sorts of professional
    audio work, including game development.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Pro Tools音频软件([www.avid.com/en/pro-tools](https://www.avid.com/en/pro-tools))拥有许多实用功能，并被无数音乐制作人和音频工程师视为行业标准。它常用于各种专业音频工作，包括游戏开发。
- en: B.4.2 Audacity
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4.2 Audacity
- en: Although it is nowhere near as useful for professional audio work, Audacity
    ([www.audacityteam.org](https://www.audacityteam.org)) is a handy sound editor
    for small-scale audio work, like preparing short sound files to use as sound effects
    in a game. This is a popular choice for those looking for open source sound-editing
    software.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在专业音频工作中并不像Audacity ([www.audacityteam.org](https://www.audacityteam.org))那样有用，但它是一款小巧实用的音频编辑器，适用于小规模音频工作，例如准备短音频文件作为游戏中的音效。这是寻找开源音频编辑软件者的热门选择。
