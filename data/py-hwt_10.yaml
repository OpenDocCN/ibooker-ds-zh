- en: Part 3 Defining classes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 定义类
- en: Built-in data structures are the most generic data types, and we can use them
    no matter what kind of application we’re building. Despite the prevalence of these
    data types, their generic nature doesn’t allow us to define customized data and
    operations for these objects. Thus, we must almost always define our own classes.
    In these classes, we define a variety of attributes, giving us compartments to
    store customized data and a series of methods to perform customized operations.
    With the increasing complexity of our application, we define multiple classes,
    and we need to ensure that these classes work coherently and collectively. As
    you can imagine, defining well-behaved classes to serve an application is a challenging
    task. In this part, you’ll learn the essential techniques for defining custom
    classes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 内置数据结构是最通用的数据类型，无论我们正在构建什么类型的应用程序，我们都可以使用它们。尽管这些数据类型很普遍，但它们的通用性质并不允许我们为这些对象定义定制的数据和操作。因此，我们几乎总是必须定义自己的类。在这些类中，我们定义了各种属性，为我们提供了存储定制数据的隔间，以及一系列执行定制操作的方法。随着我们应用程序的日益复杂，我们定义了多个类，并需要确保这些类能够协调一致地共同工作。正如你可以想象的那样，定义表现良好的类以服务于应用程序是一项具有挑战性的任务。在本部分，你将学习定义自定义类的必要技术。
