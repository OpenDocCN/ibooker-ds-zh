- en: '*This chapter covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Installing Python
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Python
- en: Using IDLE and the basic interactive mode
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 IDLE 和基本交互模式
- en: Writing a simple program
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一个简单的程序
- en: Using IDLE’s Python shell window
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 IDLE 的 Python 命令行窗口
- en: This chapter guides you through downloading, installing, and starting up Python
    and IDLE, an integrated development environment for Python. At this writing, Python
    3.6 is the most current version, and 3.7 is under development. After years of
    refinement, Python 3 is the first version of the language that isn’t fully backward-compatible
    with earlier versions, so be sure to get a version of Python 3\. It should be
    several years before another such dramatic change occurs, and any future enhancements
    will be developed with concern to avoid affecting an already-significant existing
    code base. Therefore, the material presented after this chapter isn’t likely to
    become dated any time soon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将指导你下载、安装和启动 Python 和 IDLE，这是 Python 的集成开发环境。在撰写本文时，Python 3.6 是最新版本，3.7 正在开发中。经过多年的改进，Python
    3 是第一个与早期版本不完全向后兼容的语言版本，因此请确保获取 Python 3 的版本。在几年内不太可能发生这样的重大变化，并且未来的任何增强都将考虑到避免影响已经相当庞大的现有代码库。因此，本章之后的内容不太可能很快过时。
- en: 2.1\. Installing Python
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 安装 Python
- en: Installing Python is a simple matter, regardless of which platform you’re using.
    The first step is to obtain a recent distribution for your machine; the most recent
    one can always be found at [www.python.org](http://www.python.org). This book
    is based on Python 3.6\. If you have Python 3.5 or even 3.7, that’s fine. In fact,
    you should have little trouble using most of this book with any version of Python
    3.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Python 是一件简单的事情，无论你使用的是哪个平台。第一步是获取适合你机器的最新版本；最新版本总是可以在 [www.python.org](http://www.python.org)
    找到。本书基于 Python 3.6。如果你有 Python 3.5 或甚至 3.7，那也行。实际上，你应该在使用 Python 3 的任何版本时遇到很少的麻烦。
- en: '|  |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Having more than one version of Python**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**拥有多个 Python 版本**'
- en: You may already have an earlier version of Python installed on your machine.
    Many Linux distributions and macOS come with Python 2.x as part of the operating
    system. Because Python 3 isn’t completely compatible with Python 2, it’s reasonable
    to wonder whether installing both versions on the same computer will cause a conflict.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经在你的机器上安装了 Python 的早期版本。许多 Linux 发行版和 macOS 都将 Python 2.x 作为操作系统的一部分提供。由于
    Python 3 与 Python 2 不完全兼容，因此合理地怀疑在同一个计算机上安装两个版本是否会导致冲突。
- en: There’s no need to worry; you can have multiple versions of Python on the same
    computer. In the case of UNIX-based systems like OS X and Linux, Python 3 installs
    alongside the older version and doesn’t replace it. When your system looks for
    “python,” it still finds the one it expects, and when you want to access Python
    3, you can run `python3` or `idle`. In Windows, the different versions are installed
    in separate locations and have separate menu entries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要担心；你可以在同一台计算机上安装多个版本的 Python。在基于 UNIX 的系统（如 OS X 和 Linux）的情况下，Python 3 与旧版本一起安装，不会替换它。当你的系统寻找“python”时，它仍然会找到它期望的那个，当你想要访问
    Python 3 时，你可以运行 `python3` 或 `idle`。在 Windows 上，不同的版本安装在不同的位置，并且有独立的菜单条目。
- en: '|  |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Some basic platform-specific descriptions for the Python installation are given
    next. The specifics can vary quite a bit depending on your platform, so be sure
    to read the instructions on the download pages and for the various versions. You’re
    probably familiar with installing software on your particular machine, so I’ll
    keep these descriptions short:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下文给出了一些关于 Python 安装的针对特定平台的基本描述。具体细节可能会根据你的平台有很大差异，所以请确保阅读下载页面上的说明以及各种版本。你很可能熟悉在你的特定机器上安装软件，所以我会将这些描述保持简短：
- en: '***Microsoft Windows*—** Python can be installed in most versions of Windows
    by using the Python installer program, currently called python-3.6.1.exe. Download
    it, execute it, and follow the installer’s prompts. You may need to be logged
    in as administrator to run the install. If you’re on a network and don’t have
    the administrator password, ask your system administrator to do the installation
    for you.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Microsoft Windows*—** Python 可以通过 Python 安装程序在大多数 Windows 版本中安装，目前称为 python-3.6.1.exe。下载它，执行它，并按照安装程序的提示操作。你可能需要以管理员身份登录才能运行安装。如果你在网络上，并且没有管理员密码，请要求你的系统管理员为你安装。'
- en: '***Macintosh*—** You need to get a version of Python 3 that matches your OS
    X version and your processor. After you determine the correct version, download
    the disk image file, double-click to mount it, and run the installer inside. The
    OS X installer sets up everything automatically, and Python 3 will be in a subfolder
    inside the Applications folder, labeled with the version number. macOS ships with
    various versions of Python as part of the system, but you don’t need to worry
    about that; Python 3 will be installed *in addition to* the system version. If
    you have brew installed, you can also use it to install Python by using the command
    `brew install python3`. You can find more information about using Python on OS
    X by following the links on the Python home page.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Macintosh*—** 您需要获取与您的 OS X 版本和处理器匹配的 Python 3 版本。确定正确的版本后，下载磁盘映像文件，双击以挂载它，然后在其中运行安装程序。OS
    X 安装程序会自动设置一切，Python 3 将位于应用程序文件夹内的一个子文件夹中，并标有版本号。macOS 随系统附带各种版本的 Python，但您无需担心这一点；Python
    3 将作为系统版本之外的版本安装。如果您已安装 brew，您也可以使用命令 `brew install python3` 来安装 Python。您可以通过访问
    Python 主页上的链接来获取有关在 OS X 上使用 Python 的更多信息。'
- en: '***Linux/UNIX*—** Most Linux distributions come with Python installed. But
    the versions of Python vary, and the version of Python installed may not be version
    3; for this book, you need to be sure you have the Python 3 packages installed.
    It’s also possible that IDLE isn’t installed by default and that you’ll need to
    install that package separately. Although it’s also possible to build Python 3
    from the source code available on the [www.python.org](http://www.python.org)
    website, additional libraries are needed, and the process isn’t for novices. If
    a precompiled version of Python exists for your distribution of Linux, I recommend
    using that. Use the software management system for your distribution to locate
    and install the correct packages for Python 3 and IDLE. Versions are also available
    for running Python under many other operating systems. See [www.python.org](http://www.python.org)
    for a current list of supported platforms and specifics on installation.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Linux/UNIX*—** 大多数 Linux 发行版都预装了 Python。但 Python 的版本各不相同，安装的 Python 版本可能不是
    3；对于本书，您需要确保已安装 Python 3 软件包。也可能 IDLE 默认未安装，您可能需要单独安装该软件包。虽然您也可以从 [www.python.org](http://www.python.org)
    网站上提供的源代码构建 Python 3，但还需要额外的库，而且这个过程不适合初学者。如果您的 Linux 发行版有预编译的 Python 版本，我建议您使用它。使用您发行版的软件管理系统来定位和安装正确的
    Python 3 和 IDLE 软件包。还有许多其他操作系统下运行 Python 的版本。有关当前支持的平台和安装细节，请参阅 [www.python.org](http://www.python.org)。'
- en: '|  |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Anaconda: an alternative Python distribution**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Anaconda：Python 的替代发行版**'
- en: In addition to the distribution of Python that you can get directly from Python.org,
    a distribution called Anaconda is gaining popularity, particularly among scientific
    and data science users. Anaconda is an open data science platform with Python
    at its core. When you install Anaconda, you get not only Python, but also the
    R language and a generous collection of preinstalled data science packages, and
    you can add many more by using the included conda package manager. You can also
    install miniconda, which includes only Python and conda, and then add the packages
    you need.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了您可以直接从 Python.org 获取的 Python 发行版之外，还有一种名为 Anaconda 的发行版正在获得越来越多的关注，尤其是在科学和数据科学用户中。Anaconda
    是一个以 Python 为核心的开源数据科学平台。当您安装 Anaconda 时，您不仅会获得 Python，还会获得 R 语言和丰富的预安装数据科学包，您还可以通过包含的
    conda 软件包管理器添加更多包。您还可以安装 miniconda，它仅包含 Python 和 conda，然后添加您需要的包。
- en: You can get Anaconda or miniconda from [www.anaconda.com/download/](http://www.anaconda.com/download/).
    Download the Python 3 version of the installer that matches your operating system,
    and run it according to the instructions. When that’s done, you’ll have a full
    version of Python on your machine.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [www.anaconda.com/download/](http://www.anaconda.com/download/) 获取 Anaconda
    或 miniconda。下载与您的操作系统匹配的 Python 3 版本的安装程序，并按照说明运行它。完成之后，您的机器上就会安装上完整的 Python 版本。
- en: Particularly if your primary interest is in data science, you may find Anaconda
    to be a quicker and easier way to get up and running with Python.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是如果您的主要兴趣在于数据科学，您可能会发现 Anaconda 是一种更快、更简单的方式来快速开始使用 Python。
- en: '|  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 2.2\. Basic interactive mode and IDLE
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 基本交互模式和 IDLE
- en: 'You have two built-in options for obtaining interactive access to the Python
    interpreter: the original basic (command-line) mode and IDLE. IDLE is available
    on many platforms, including Windows, Mac, and Linux, but it may not be available
    on others. You may need to do more work and install additional software packages
    to get IDLE running, but doing so will be worthwhile because IDLE offers a somewhat
    smoother experience than the basic interactive mode. On the other hand, even if
    you normally use IDLE, at times you’ll likely want to fire up the basic mode.
    You should be familiar enough to start and use either one.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您有两种内置选项来获取对 Python 解释器的交互式访问：原始的基本（命令行）模式和 IDLE。IDLE 在许多平台上都可用，包括 Windows、Mac
    和 Linux，但在其他平台上可能不可用。您可能需要做更多工作并安装额外的软件包来运行 IDLE，但这样做是值得的，因为 IDLE 提供的体验比基本交互模式更为流畅。另一方面，即使您通常使用
    IDLE，有时您可能仍然想要启动基本模式。您应该足够熟悉，可以启动和使用任一模式。
- en: 2.2.1\. The basic interactive mode
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1\. 基本交互模式
- en: 'The basic interactive mode is a rather primitive environment, but the interactive
    examples in this book are generally small. Later in this book, you learn how to
    easily bring code you’ve placed in a file into your session (by using the module
    mechanism). Here’s how to start a basic session on Windows, macOS, and UNIX:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 基本交互模式是一个相当原始的环境，但本书中的交互式示例通常都很小。本书后面，您将学习如何轻松地将您放置在文件中的代码带入会话（通过使用模块机制）。以下是启动
    Windows、macOS 和 UNIX 上的基本会话的方法：
- en: '***Starting a basic session on Windows*—** For version 3.x of Python, you navigate
    to the Python 3.6 (32-bit) entry on the Python 3.6 submenu of the Programs folder
    on the Start menu, and click it. Alternatively, you can directly find the Python.exe
    executable (for example, in C:\Users\myuser\AppData\Local\Programs\Python \Python35-32)
    and double-click it. Doing so brings up the window shown in [figure 2.1](#ch02fig01).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在 Windows 上启动基本会话*—** 对于 Python 3.x 版本，您需要在开始菜单的“程序”文件夹中，导航到“Python 3.6
    (32-bit)”子菜单下的 Python 3.6 条目，并点击它。或者，您可以直接找到 Python.exe 可执行文件（例如，在 C:\Users\myuser\AppData\Local\Programs\Python
    \Python35-32），并双击它。这样做会弹出[图 2.1](#ch02fig01)中显示的窗口。'
- en: Figure 2.1\. Basic interactive mode on Windows 10
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.1\. Windows 10 上的基本交互模式
- en: '![](images/02fig01_alt.jpg)'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片 2.1](images/02fig01_alt.jpg)'
- en: '***Starting a basic session on macOS*—** Open a terminal window and type `python3`.
    If you get a “Command not found” error, run the `Update Shell Profile` command
    script located in the Python3 subfolder in the Applications folder.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在 macOS 上启动基本会话*—** 打开一个终端窗口，并输入 `python3`。如果您收到“命令未找到”错误，请运行位于应用程序文件夹中
    Python3 子文件夹中的“更新 Shell 配置文件”命令脚本。'
- en: '***Starting a basic session on UNIX*—** Type `python3` at a command prompt.
    A version message similar to the one shown in [figure 2.1](#ch02fig01) followed
    by the Python prompt `>>>` appears in the current window.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在 UNIX 上启动基本会话*—** 在命令提示符下输入 `python3`。一个类似于[图 2.1](#ch02fig01)中显示的版本消息，随后是
    Python 提示符 `>>>` 出现在当前窗口中。'
- en: '|  |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Exiting the interactive shell**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**退出交互式外壳**'
- en: To exit from a basic session, press Ctrl-Z (if you’re on Windows) or Ctrl-D
    (if you’re on Linux or UNIX), or type `exit()` at a command prompt.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要退出基本会话，请按 Ctrl-Z（如果您在 Windows 上）或 Ctrl-D（如果您在 Linux 或 UNIX 上），或在命令提示符下输入 `exit()`。
- en: '|  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Most platforms have a command-line-editing and command-history mechanism. You
    can use the up and down arrows, as well as the Home, End, Page Up, and Page Down
    keys, to scroll through past entries and repeat them by pressing the Enter key.
    This is all you need to work your way through this book as you’re learning Python.
    Another option is to use the excellent Python mode available for Emacs, which,
    among other things, provides access to the interactive mode of Python through
    an integrated shell buffer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数平台都有命令行编辑和命令历史记录机制。您可以使用上箭头和下箭头，以及 Home、End、Page Up 和 Page Down 键来滚动过去的项目，并通过按
    Enter 键重复它们。这就是您在学习 Python 时需要通过本书的所有内容所需的一切。另一个选项是使用适用于 Emacs 的优秀 Python 模式，它提供了通过集成外壳缓冲区访问
    Python 交互式模式的功能。
- en: 2.2.2\. The IDLE integrated development environment
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2\. IDLE 集成开发环境
- en: 'IDLE is the built-in development environment for Python. Its name is based
    on the acronym for *integrated development environment* (though of course, it
    may have been influenced by the last name of a certain cast member of a particular
    British television show). IDLE combines an interactive interpreter with code editing
    and debugging tools to give you one-stop shopping as far as creating Python code
    is concerned. IDLE’s various tools make it an attractive place to start as you
    learn Python. This is how you run IDLE on Windows, macOS, and Linux:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: IDLE 是 Python 的内置开发环境。其名称基于 *集成开发环境*（IDE）的缩写（尽管当然，它也可能受到了某个英国电视节目特定演员姓氏的影响）。IDLE
    将交互式解释器与代码编辑和调试工具相结合，为您提供创建 Python 代码的一站式服务。IDLE 的各种工具使其成为学习 Python 的一个有吸引力的起点。这是您在
    Windows、macOS 和 Linux 上运行 IDLE 的方法：
- en: '*Starting IDLE on Windows—*For version 3.6 of Python, you navigate to the IDLE
    (Python GUI) entry of the Python 3.6 submenu of the All apps folder of your Windows
    menu, and click it. Doing so brings up the window shown in [figure 2.2](#ch02fig02).'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在 Windows 上启动 IDLE*—对于 Python 3.6 版本，您需要导航到 Windows 菜单中所有应用文件夹的 Python 3.6
    子菜单下的 IDLE (Python GUI) 条目，并点击它。这样做将弹出一个类似于[图 2.2](#ch02fig02) 中所示的窗口。'
- en: Figure 2.2\. IDLE on Windows
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.2\. Windows 上的 IDLE
- en: '![](images/02fig02_alt.jpg)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](images/02fig02_alt.jpg)'
- en: '*Starting IDLE on macOS*—Navigate to the Python 3.x subfolder in the Applications
    folder, and run IDLE from there.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在 macOS 上启动 IDLE*—导航到应用程序文件夹中的 Python 3.x 子文件夹，并从那里运行 IDLE。'
- en: '*Starting IDLE on Linux or UNIX*—Type `idle3` at a command prompt. This brings
    up a window similar to the one shown in [figure 2.2](#ch02fig02). If you installed
    IDLE through your distribution’s package manager, there should also be a menu
    entry for IDLE on the Programming submenu or something similar.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在 Linux 或 UNIX 上启动 IDLE*—在命令提示符中输入 `idle3`。这将弹出一个类似于[图 2.2](#ch02fig02) 中所示的窗口。如果您通过您的发行版的包管理器安装了
    IDLE，编程子菜单或类似的地方也应该有一个 IDLE 的菜单项。'
- en: 2.2.3\. Choosing between basic interactive mode and IDLE
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3\. 在基本交互模式和 IDLE 之间进行选择
- en: 'Which should you use: IDLE or the basic shell window? To begin, use either
    IDLE or the Python shell window. Both have all you need to work through the code
    examples in this book until you reach [chapter 10](kindle_split_021.html#ch10).
    From there, I cover writing your own modules, and IDLE will be a convenient way
    to create and edit files. But if you have a strong preference for another editor,
    you may find that a basic shell window and your favorite editor serve you just
    as well. If you don’t have any strong editor preferences, I suggest using IDLE
    from the beginning.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该使用哪个：IDLE 还是基本命令行窗口？首先，您可以使用 IDLE 或 Python 命令行窗口。两者都提供了您完成本书中的代码示例所需的一切，直到您达到[第
    10 章](kindle_split_021.html#ch10)。从那里开始，我将介绍编写您自己的模块，IDLE 将是创建和编辑文件的一个方便方式。但如果您对另一个编辑器有强烈的偏好，您可能会发现基本命令行窗口和您喜欢的编辑器也能为您提供同样的服务。如果您没有强烈的编辑器偏好，我建议您从一开始就使用
    IDLE。
- en: 2.3\. Using IDLE’s Python shell window
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. 使用 IDLE 的 Python 命令行窗口
- en: The Python shell window ([figure 2.3](#ch02fig03)) opens when you fire up IDLE.
    It provides automatic indentation and colors your code as you type it in, based
    on Python syntax types.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当您启动 IDLE 时，Python 命令行窗口([图 2.3](#ch02fig03))会打开。它提供自动缩进，并根据您输入的代码的 Python 语法类型为您着色。
- en: Figure 2.3\. Using the Python shell in IDLE. Code is automatically colored (based
    on Python syntax) as it’s typed in. Placing the cursor on any previous command
    and pressing the Enter key moves the command and the cursor to the bottom, where
    you can edit the command and then press Enter to send it to the interpreter. Placing
    the cursor at the bottom, you can toggle up and down through the history of previous
    commands by pressing Alt-P and Alt-N. When you have the command you want, edit
    it as desired and press Enter, and it will be sent to the interpreter.
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.3\. 在 IDLE 中使用 Python 命令行。代码在输入时自动着色（基于 Python 语法）。将光标放在任何之前的命令上并按 Enter
    键将命令和光标移动到底部，在那里您可以编辑命令然后按 Enter 键将其发送到解释器。将光标放在底部，您可以通过按 Alt-P 和 Alt-N 键在之前命令的历史记录中上下切换。当您找到想要的命令时，按需编辑它并按
    Enter 键，它将被发送到解释器。
- en: '![](images/02fig03_alt.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/02fig03_alt.jpg)'
- en: You can move around the buffer by using the mouse, the arrow keys, the Page
    Up and Page Down keys, and/or some of the standard Emacs key bindings. Check the
    Help menu for the details.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用鼠标、箭头键、Page Up 和 Page Down 键以及一些标准的 Emacs 键绑定在缓冲区中移动。有关详细信息，请检查帮助菜单。
- en: Everything in your session is buffered. You can scroll or search up, place the
    cursor on any line, and press Enter (creating a hard return), and that line will
    be copied to the bottom of the screen, where you can edit it and then send it
    to the interpreter by pressing the Enter key again. Or, leaving the cursor at
    the bottom, you can toggle up and down through the previously entered commands
    by pressing Alt-P and Alt-N, which successively bring copies of the lines to the
    bottom. When you have the one you want, you can again edit it and then send it
    to the interpreter by pressing the Enter key. You can see a list of possible completions
    with Python keywords or user-defined values by pressing Tab.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您会话中的所有内容都是缓冲的。您可以向上滚动或搜索，将光标放在任何一行上，然后按 Enter（创建硬回车），该行将被复制到屏幕底部，在那里您可以编辑它，然后通过再次按
    Enter 键将其发送到解释器。或者，将光标留在底部，您可以通过按 Alt-P 和 Alt-N 在之前输入的命令之间切换上下，这会依次将行的副本带到底部。当您找到想要的行时，您可以再次编辑它，然后通过按
    Enter 键将其发送到解释器。通过按 Tab 键，您可以查看可能的完成列表，包括 Python 关键字或用户定义的值。
- en: If you ever find yourself in a situation where you seem to be hung and can’t
    get a new prompt, the interpreter is likely in a state where it’s waiting for
    you to enter something specific. Pressing Ctrl-C sends an interrupt and should
    get you back to a prompt. It can also be used to interrupt any running command.
    To exit IDLE, choose Exit from the File menu.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现自己处于似乎卡住且无法获取新提示符的情况，解释器可能处于等待您输入特定内容的状态。按 Ctrl-C 发送中断并应将您带回到提示符。它也可以用来中断任何正在运行的命令。要退出
    IDLE，请从文件菜单中选择退出。
- en: The Edit menu is the one you’ll likely be using most to begin with. As with
    any of the other menus, you can tear it off by double-clicking the dotted line
    at its top and leaving it up beside your window.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，您可能会最频繁地使用编辑菜单。与其他菜单一样，您可以通过双击顶部的虚线将其撕下，并将其留在窗口旁边。
- en: 2.4\. Hello, world
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4\. Hello, world
- en: 'Regardless of how you’re accessing Python’s interactive mode, you should see
    a prompt consisting of three angle braces: `>>>`. This prompt is the Python command
    prompt, and it indicates that you can type in a command to be executed or an expression
    to be evaluated. Start with the obligatory “Hello, World” program, which is a
    one-liner in Python (ending each line you type with a hard return):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您如何访问 Python 的交互模式，您都应该看到一个由三个尖括号组成的提示符：`>>>`。这个提示符是 Python 的命令提示符，它表示您可以输入要执行的命令或要评估的表达式。从必做的“Hello,
    World”程序开始，这是 Python 中的一个单行程序（输入的每一行都以硬回车结束）：
- en: '[PRE0]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Here, I entered the `print` function at the command prompt, and the result
    appeared on the screen. Executing the `print` function causes its argument to
    be printed to the standard output—usually, the screen. If the command had been
    executed while Python was running a Python program from a file, exactly the same
    thing would have happened: “Hello, World” would have been printed to the screen.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我在命令提示符中输入了 `print` 函数，结果出现在屏幕上。执行 `print` 函数会导致其参数被打印到标准输出——通常是屏幕。如果命令是在
    Python 从文件运行 Python 程序时执行的，会发生完全相同的事情：“Hello, World”将被打印到屏幕上。
- en: Congratulations! You’ve just written your first Python program, and I haven’t
    even started talking about the language.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您刚刚编写了您的第一个 Python 程序，而我甚至还没有开始谈论这门语言。
- en: 2.5\. Using the interactive prompt to explore Python
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5\. 使用交互提示符探索 Python
- en: Whether you’re in IDLE or at a standard interactive prompt, a couple of handy
    tools can help you explore Python. The first is the `help()` function, which has
    two modes. You can enter `help()` at the prompt to enter the help system, where
    you can get help on modules, keywords, or topics. When you’re in the help system,
    you see a `help>` prompt, and you can enter a module name, such as `math` or some
    other topic, to browse Python’s documentation on that topic.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是在 IDLE 中还是在标准交互提示符中，一些实用的工具可以帮助您探索 Python。第一个是 `help()` 函数，它有两种模式。您可以在提示符中输入
    `help()` 来进入帮助系统，在那里您可以获取有关模块、关键字或主题的帮助。当您处于帮助系统时，您会看到一个 `help>` 提示符，您可以输入一个模块名称，例如
    `math` 或其他主题，以浏览 Python 关于该主题的文档。
- en: 'Usually, it’s more convenient to use `help()` in a more targeted way. Entering
    a type or variable name as a parameter for `help()` gives you an immediate display
    of that type’s documentation:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，使用 `help()` 的方式更方便一些。将类型或变量名称作为 `help()` 的参数输入会立即显示该类型的文档：
- en: '[PRE1]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Using `help()` in this way is handy for checking the exact syntax of a method
    or the behavior of an object.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `help()` 函数以这种方式检查方法的确切语法或对象的行为非常方便。
- en: The `help()` function is part of the `pydoc` library, which has several options
    for accessing the documentation built into Python libraries. Because every Python
    installation comes with complete documentation, you can have all of the official
    documentation at your fingertips, even if you aren’t online. See [appendix A](kindle_split_039.html#app02)
    for more information on accessing Python’s documentation.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '`help()` 函数是 `pydoc` 库的一部分，该库提供了多种访问 Python 库内嵌文档的选项。由于每个 Python 安装都附带完整的文档，即使您不在线，也可以轻松访问所有官方文档。有关访问
    Python 文档的更多信息，请参阅[附录 A](kindle_split_039.html#app02)。'
- en: 'The other useful function is `dir()`, which lists the objects in a particular
    namespace. Used with no parameters, it lists the current globals, but it can also
    list objects for a module or even a type:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有用的函数是 `dir()`，它列出了特定命名空间中的对象。不使用参数时，它列出当前的全局变量，但它也可以列出模块或类型的对象：
- en: '[PRE2]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`dir()` is useful for finding out what methods and data are defined, for reminding
    yourself at a glance of all the members that belong to an object or module, and
    for debugging because you can see what is defined where.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`dir()` 函数对于查找定义了哪些方法和数据非常有用，对于快速提醒自己属于对象或模块的所有成员也很有用，并且对于调试很有用，因为您可以看到在哪里定义了什么。'
- en: 'Unlike `dir`, both `globals` and `locals` show the values associated with the
    objects. In the current situation, both functions return the same thing, so we
    have only shown the output from `globals()`:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与 `dir` 不同，`globals` 和 `locals` 都显示了与对象关联的值。在当前情况下，这两个函数返回相同的结果，所以我们只展示了 `globals()`
    的输出：
- en: '[PRE3]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Unlike `dir`, both `globals` and `locals` show the values associated with the
    objects. You find out more about both of these functions in [chapter 10](kindle_split_021.html#ch10);
    for now, it’s enough to be aware that you have several options for examining what’s
    going on within a Python session.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 与 `dir` 不同，`globals` 和 `locals` 都显示了与对象关联的值。您可以在[第 10 章](kindle_split_021.html#ch10)中了解更多关于这两个函数的信息；目前，只需知道您有几种选项可以检查
    Python 会话中的情况即可。
- en: Summary
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Installing Python 3 on Windows systems is as simple as downloading the latest
    installer from [www.python.org](http://www.python.org) and running it. Installation
    on Linux, UNIX, and Mac systems will vary.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Windows 系统上安装 Python 3 与从 [www.python.org](http://www.python.org) 下载最新安装程序并运行一样简单。在
    Linux、UNIX 和 Mac 系统上的安装可能会有所不同。
- en: Refer to installation instructions on the Python website, and use your system’s
    software package installer where possible.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请参考 Python 网站的安装说明，并在可能的情况下使用您系统上的软件包安装程序。
- en: Another installation option is to install the Anaconda (or miniconda) distribution
    from [https://www.anaconda.com/download/](https://www.anaconda.com/download/).
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种安装选项是从 [https://www.anaconda.com/download/](https://www.anaconda.com/download/)
    安装 Anaconda（或 miniconda）发行版。
- en: After you’ve installed Python, you can use either the basic interactive shell
    (and later, your favorite editor) or the IDLE integrated development environment.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Python 后，您可以使用基本的交互式 shell（稍后，您喜欢的编辑器）或 IDLE 集成开发环境。
