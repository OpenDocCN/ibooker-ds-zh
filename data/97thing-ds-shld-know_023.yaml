- en: 'Automated Decision Systems (ADS) are used in many human endeavors, from ad
    targeting and credit scoring to child welfare and criminal justice. ADS impact
    us daily, but we seem oblivious to the pervasive influence of algorithms on our
    lives: up to 87% of Americans are identifiable from their zip code, birthday,
    and gender.^([1](ch21.xhtml#ch01fn7))'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化决策系统（ADS）广泛应用于广告定位、信用评分、儿童福利和刑事司法等人类活动。ADS每天都在影响我们，但我们似乎对算法在我们生活中的普遍影响毫无觉察：多达87%的美国人可以通过其邮政编码、生日和性别被识别。^([1](ch21.xhtml#ch01fn7))
- en: A well-designed algorithm can bring positive socioeconomic change; for instance,
    machine learning is at the heart of many medical imaging and drug discovery innovations.^([2](ch21.xhtml#ch01fn8))
    Still, ADS may be amplifying bias on an unprecedented scale, while giving it the
    garb of scientific objectivity. In *Automating Inequality*, Virginia Eubanks “exposes
    how US institutions, from law enforcement to health care to social services, increasingly
    punish people—especially people of color—for being poor.”^([3](ch21.xhtml#ch01fn9))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一款设计良好的算法可以带来积极的社会经济变革；例如，机器学习是许多医学成像和药物发现创新的核心。^([2](ch21.xhtml#ch01fn8)) 然而，ADS可能在前所未有的规模上放大偏见，同时给予其科学客观性的外衣。在《自动化不平等》中，弗吉尼亚·尤班克斯“揭示了美国的各种机构，从执法到医疗保健再到社会服务，如何越来越多地惩罚人们——尤其是有色人种——因为他们贫困。”^([3](ch21.xhtml#ch01fn9))
- en: 'We face a choice: either act to address algorithmic bias or turn a blind eye.
    Psychologists call the latter *bystander apathy*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们面临选择：要么采取行动解决算法偏见，要么视而不见。心理学家称后者为 *旁观者冷漠*。
- en: Understanding Bystanderism
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解旁观行为
- en: Research in the late 1960s revealed that the greater the number of people present
    at an emergency, the lower the likelihood of receiving help.^([4](ch21.xhtml#ch01fn10))
    Scott Lilienfeld et al. cite William Glassman and Marilyn Hadad’s 2008 research
    that showed that bystanders “are typically quite concerned about the victim but
    are psychologically ‘frozen’ by well-established psychological processes, such
    as pluralistic ignorance, diffusion of responsibility, and sheer fears of appearing
    foolish.”^([5](ch21.xhtml#ch01fn11))
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1960年代末的研究揭示，紧急情况下在场人数越多，获得帮助的可能性越低。^([4](ch21.xhtml#ch01fn10)) 斯科特·利利恩菲尔德等引用威廉·格拉斯曼和玛丽莲·哈达德在2008年的研究，显示旁观者“通常对受害者非常关心，但在心理上被困‘冻结’，原因是诸如多元化无知、责任分散和害怕出丑等心理过程。”^([5](ch21.xhtml#ch01fn11))
- en: 'Bystander apathy is attributed to the *diffusion of responsibility theory*:
    when in the presence of others, individuals feel less personal responsibility
    and are less likely to take action; conversely, the smaller the group, the more
    likely a person is to take action.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 旁观者冷漠归因于 *责任扩散理论*：在他人面前，个体感到的个人责任较少，因此不太可能采取行动；相反，群体越小，个人采取行动的可能性就越大。
- en: 'Diplomat Samantha Power coined the term *upstander*, which has come to mean
    “a person who speaks or acts in support of an individual or cause, particularly
    someone who intervenes on behalf of a person being attacked or bullied.” An upstander
    does two vital things: they support the target of the bullying, and they influence
    the bully to stop.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 外交官萨曼莎·鲍尔创造了 *坚定者* 这一术语，它已经被定义为“支持个人或事业的人，特别是那些为受攻击或欺凌的人而介入的人。” 坚定者做了两件至关重要的事情：他们支持欺凌目标，并影响施暴者停止行动。
- en: Are You a Bystander or an Upstander?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你是旁观者还是坚定者？
- en: 'We are at a crossroads: do we remain mute witnesses to algorithmic injustice,
    or do we do something? From demand to supply, conception to creation, data collection,
    training, and testing to deploying production models, serving customers, and identifying
    targets, each individual/enterprise in the ADS value chain has the potential to
    become an upstander. Those collecting and labeling training data can acknowledge,
    address, and eliminate bias both in the methodologies and in the data pool. Developers
    can think carefully about accountability, explainability, transparency, and the
    consequences of design choices. Private entities or agencies building or deploying
    such products may use frameworks—such as AI Now’s Algorithmic Accountability Policy
    Toolkit—for guidance.^([6](ch21.xhtml#ch01fn12))'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正站在一个十字路口：我们是继续对算法不公正保持沉默，还是采取行动？从需求到供给，从概念到创造，从数据收集、训练和测试到部署生产模型，服务客户和确定目标，ADS价值链中的每个个体/企业都有可能成为持正义者。收集和标记训练数据的人可以在方法论和数据池中承认、解决和消除偏见。开发者可以仔细思考责任、可解释性、透明度和设计选择的后果。构建或部署此类产品的私营实体或机构可以使用诸如AI
    Now的算法问责政策工具包等框架作为指导。^([6](ch21.xhtml#ch01fn12))
- en: Other systemic challenges, such as climate change, teach us that only wide-ranging
    institutional reforms have sufficient impact. In high-emitting countries like
    the United States and Australia, individual households voluntarily reducing emissions
    by an average of 25% would drop national emissions by only 5%.^([7](ch21.xhtml#ch01fn13))
    Meaningful change is possible when national and local governments enact laws and
    enforce well-researched, evidence-based policies. The same holds true for algorithmic
    bias and data transparency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其他系统性挑战，如气候变化，告诉我们，只有广泛的制度改革才能产生足够的影响。在像美国和澳大利亚这样高排放的国家，个人家庭自愿将排放量平均减少25%，国家排放量仅会降低5%。^([7](ch21.xhtml#ch01fn13))
    当国家和地方政府实施法律并执行经过深思熟虑的、以证据为基础的政策时，可以实现有意义的改变。对算法偏见和数据透明性同样适用。
- en: While successfully eradicating algorithmic bias is daunting, the upstander role
    fortunately has some momentum behind it. Research by Marco van Bommel et al. shows
    that introducing an *accountability cue* eliminates feelings of anonymity and
    increases the chances of offering help.^([8](ch21.xhtml#ch01fn14)) Data ethics
    can actually be a vital competitive advantage to enterprises.^([9](ch21.xhtml#ch01fn15))
    GDPR and similar regulations can be allies in this fight.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管成功根除算法偏见具有挑战性，但持正义者角色幸运地有一些势头支持。马尔科·范·博默尔等人的研究显示，引入“问责暗示”可以消除匿名感，并增加提供帮助的可能性。^([8](ch21.xhtml#ch01fn14))
    数据伦理实际上可以成为企业的重要竞争优势。^([9](ch21.xhtml#ch01fn15)) GDPR及类似法规可以在这场斗争中成为盟友。
- en: The Time to Be an Upstander Is Now
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在是成为持正义者的时机
- en: Human psychology and human ingenuity both drive the global economy. As Cathy
    O’Neil points out, “It’s up to society whether to use that intelligence to reject
    and punish [the vulnerable]—or to reach out to them with the resources they need.”^([10](ch21.xhtml#ch01fn16))
    Pervasive bias creates high socioeconomic costs. Being an upstander represents
    an opportunity, not a liability. The opportunity lies in asking penetrating questions
    around fairness and accountability, empowering civic and organizational activism,
    and committing to the leadership required to achieve better societal outcomes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人类心理学和人类创造力共同推动全球经济。正如凯西·奥尼尔指出的那样，“社会可以选择利用智能来拒绝和惩罚[弱势群体]，或者用资源伸出援手。”^([10](ch21.xhtml#ch01fn16))
    普遍存在的偏见造成了高昂的社会经济成本。成为持正义者代表了一种机遇，而非负担。机遇在于深入探讨公平和问责，推动公民和组织行动，以及致力于实现更好社会结果所需的领导力。
