- en: Part VI. Communicate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六部分. 交流
- en: 'So far, you’ve learned the tools to get your data into R, tidy it into a form
    convenient for analysis, and then understand your data through transformation
    and visualization. However, it doesn’t matter how great your analysis is unless
    you can explain it to others: you need to *communicate* your results.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经学会了将数据导入R、整理成方便分析的形式，然后通过转换和可视化了解数据。然而，除非您能够向他人解释，否则您的分析再好也没有用：您需要*交流*您的结果。
- en: '![A diagram displaying the data science cycle with communicate highlighted
    in blue.](assets/rds2_p600.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![一张显示数据科学循环并用蓝色突出显示“交流”的图表。](assets/rds2_p600.png)'
- en: Figure VI-1\. Communication is the final part of the data science process; if
    you can’t communicate your results to other humans, it doesn’t matter how great
    your analysis is.
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图VI-1. 交流是数据科学过程的最后一部分；如果您不能将结果传达给其他人，那么您的分析再好也没有用。
- en: 'Communication is the theme of the following two chapters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 交流是接下来两章的主题：
- en: In [Chapter 28](ch28.xhtml#chp-quarto), you will learn about Quarto, a tool
    for integrating prose, code, and results. You can use Quarto for analyst-to-analyst
    communication as well as analyst-to-decision-maker communication. Thanks to the
    power of Quarto formats, you can even use the same document for both purposes.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第28章](ch28.xhtml#chp-quarto)，您将学习到关于Quarto的内容，这是一个将散文、代码和结果整合在一起的工具。您可以将Quarto用于分析师与分析师之间的交流，也可以用于分析师与决策者之间的交流。由于Quarto格式的强大功能，您甚至可以在同一个文档中实现这两种目的。
- en: In [Chapter 29](ch29.xhtml#chp-quarto-formats), you’ll learn a little about
    the many other varieties of outputs you can produce using Quarto, including dashboards,
    websites, and books.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第29章](ch29.xhtml#chp-quarto-formats)，您将了解到使用Quarto可以生成的许多其他输出形式，包括仪表板、网站和书籍等。
- en: These chapters focus mostly on the technical mechanics of communication, not
    the really hard problems of communicating your thoughts to other humans. However,
    there are lot of other great books about communication, which we’ll point you
    to at the end of each chapter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节主要关注通信的技术机制，而不是将您的想法传达给其他人时遇到的真正困难的问题。不过，有很多其他关于交流的好书，我们会在每章末尾为您指引。
