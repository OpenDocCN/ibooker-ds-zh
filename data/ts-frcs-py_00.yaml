- en: about this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book was written to help data scientists master time series forecasting
    and help professionals transition from R to Python for time series analysis. It
    starts off by defining time series data and highlighting the uniqueness of working
    with that type of data (for example, you cannot shuffle the data). It then walks
    through developing baseline models and explores when forecasting does not make
    sense.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助数据科学家掌握时间序列预测，并帮助专业人士从R过渡到Python进行时间序列分析。它首先定义了时间序列数据，并强调了使用这类数据的独特性（例如，你不能对数据进行洗牌）。然后，它逐步介绍了基线模型的发展，并探讨了何时预测没有意义。
- en: Subsequent chapters dive deep into forecasting techniques and gradually increase
    the complexity of the models, from statistical models to deep learning models.
    Finally, the book covers automated forecasting libraries, which can greatly speed
    up the forecasting process. This will give you a sense of what is being done in
    the industry.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的章节深入探讨了预测技术，并逐步增加模型的复杂性，从统计模型到深度学习模型。最后，本书涵盖了自动化预测库，这可以大大加快预测过程。这将让你了解行业正在做什么。
- en: Who should read this book?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is for data scientists who know how to perform traditional regression
    and classification tasks but find themselves stuck when it comes to time series.
    If you have been dropping the date column up until now, this book is definitely
    for you!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些知道如何执行传统回归和分类任务的数据科学家，但当他们遇到时间序列时却感到困惑。如果你到目前为止一直在丢弃日期列，这本书绝对适合你！
- en: The book is also for professionals proficient in R looking to transition to
    Python. R is a great language for time series forecasting, and many methods have
    been implemented in R. However, Python is the most popular language for data science,
    and it has the advantage of being applied to deep learning models, which is something
    R can’t do.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也适合那些精通R并希望过渡到Python的专业人士。R是进行时间序列预测的出色语言，许多方法已在R中实现。然而，Python是数据科学中最流行的语言，并且它具有应用于深度学习模型的优势，这是R所不能做到的。
- en: 'How this book is organized: A roadmap'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: The book has 4 parts and 21 chapters.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有4部分和21章。
- en: 'Part 1 is an introduction to time series forecasting. We’ll formalize the concept
    of time series data, develop baseline models, and see when forecasting is not
    a reasonable avenue:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分是时间序列预测的介绍。我们将正式化时间序列数据的概念，开发基线模型，并探讨何时预测不是一个合理的途径：
- en: Chapter 1 defines time series data and explores the lifecycle of a forecasting
    project.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章定义了时间序列数据，并探讨了预测项目的生命周期。
- en: In chapter 2 we’ll develop baseline models, as a model can only be evaluated
    in relation to another model. It is therefore important to first have a simple
    forecasting model before moving on to more complex techniques.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第二章中，我们将开发基线模型，因为一个模型只能相对于另一个模型进行评估。因此，在转向更复杂的技术之前，首先拥有一个简单的预测模型是很重要的。
- en: In chapter 3 we’ll study the random walk model, which is a special scenario
    where forecasting cannot reasonably be performed with advanced models, and we
    must resort to simple baseline models.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第3章中，我们将研究随机游走模型，这是一个在高级模型中无法合理进行预测的特殊场景，我们必须求助于简单的基线模型。
- en: 'Part 2 focuses on forecasting with statistical models:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分专注于使用统计模型进行预测：
- en: In chapter 4 we’ll develop the moving average model, MA(*q*), one of the building
    blocks of more complex forecasting techniques.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第4章中，我们将开发移动平均模型，MA(*q*)，它是更复杂预测技术的基本构建块之一。
- en: In chapter 5 we’ll develop the autoregressive model, AR(*p*), the other foundational
    model for more complicated scenarios.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第5章中，我们将开发自回归模型，AR(*p*)，这是更复杂场景的另一个基础模型。
- en: In chapter 6 we’ll combine the AR(*p*) and MA(*q*) models to form the ARMA(*p*,*q*)
    model and design a new forecasting procedure.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第6章中，我们将AR(*p*)和MA(*q*)模型结合起来形成ARMA(*p*,*q*)模型，并设计一个新的预测程序。
- en: In chapter 7 we’ll build on the previous chapter to model non-stationary time
    series with the ARIMA(*p*,*d*,*q*) model.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第7章中，我们将基于前一章的内容，使用ARIMA(*p*,*d*,*q*)模型来建模非平稳时间序列。
- en: In chapter 8 we’ll add yet another layer of complexity and model seasonal time
    series with the SARIMA(*p*,*d*,*q*) (*P*,*D*,*Q*)*[m]* model.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第8章中，我们将增加另一层复杂性，并使用SARIMA(*p*,*d*,*q*) (*P*,*D*,*Q*)*[m]*模型来建模季节性时间序列。
- en: In chapter 9 we’ll add the last layer of complexity and reach the SARIMAX model,
    allowing us to use external variables to forecast our data.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第9章中，我们将增加最后一层复杂性，达到SARIMAX模型，使我们能够使用外部变量来预测我们的数据。
- en: In chapter 10 we’ll explore vector autoregression, VAR(*p*), models, which allow
    us to forecast many time series simultaneously.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第10章中，我们将探索向量自回归，VAR(*p*)，模型，它允许我们同时预测多个时间序列。
- en: Chapter 11 concludes part 2 with a capstone project, giving us the chance to
    apply what we learned since chapter 4.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章以一个综合项目结束第2部分，给我们提供了一个机会来应用自第4章以来所学的知识。
- en: 'Part 3 covers forecasting with deep learning. When your dataset becomes very
    large, with nonlinear relationships and high dimensionality, deep learning is
    the most appropriate tool for forecasting:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了使用深度学习进行预测。当你的数据集变得非常大，具有非线性关系和高维性时，深度学习是进行预测最合适的工具：
- en: Chapter 12 introduces deep learning and the types of models we can build.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章介绍了深度学习以及我们可以构建的模型类型。
- en: Chapter 13 explores the data windowing step, which is crucial to ensuring the
    success of forecasting using deep learning models.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章探讨了数据窗口步骤，这对于确保使用深度学习模型进行预测的成功至关重要。
- en: In chapter 14 we’ll develop our first simple deep learning models.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第14章中，我们将开发我们的第一个简单的深度学习模型。
- en: In chapter 15 we’ll use the LSTM architecture for forecasting. This architecture
    is specifically built to process sequential data, just like time series.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第15章中，我们将使用LSTM架构进行预测。这个架构专门设计用来处理序列数据，就像时间序列一样。
- en: In chapter 16 we’ll explore the CNN architecture, which can effectively filter
    the noise in a time series with the convolution operation. We’ll also combine
    the CNN with the LSTM architecture.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第16章中，我们将探索CNN架构，它可以通过卷积操作有效地过滤时间序列中的噪声。我们还将CNN与LSTM架构相结合。
- en: In chapter 17 we’ll develop an autoregressive deep learning model, which is
    an architecture that is proven to generate state-of-the-art results, as the model’s
    output is fed back in as an input to produce the next forecast.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第17章中，我们将开发一个自回归深度学习模型，这是一个已被证明能够生成最先进结果的架构，因为模型的输出被反馈作为输入以产生下一个预测。
- en: In chapter 18 we’ll conclude part 3 with a capstone project.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第18章中，我们将通过一个综合项目来结束第3部分。
- en: 'Part 4 explores the use of automated forecasting libraries, especially Prophet,
    as it is one of the most widely used libraries in the industry:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分探讨了使用自动化预测库，特别是Prophet，因为它在行业中是最广泛使用的库之一：
- en: Chapter 19 explores the ecosystem of automated forecasting libraries, and we’ll
    work through a project using Prophet. We’ll also use a SARIMAX model to compare
    the performance of both methods.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19章探讨了自动化预测库的生态系统，我们将通过使用Prophet的项目来操作。我们还将使用SARIMAX模型来比较两种方法的性能。
- en: Chapter 20 is a capstone project where you are invited to use Prophet and a
    SARIMAX model and see which performs best in that situation.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20章是一个综合项目，邀请你使用Prophet和SARIMAX模型，并查看在那种情况下哪种表现最好。
- en: Chapter 21 concludes the book and aims to inspire you to go above and beyond
    and explore what else can be done with time series data.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第21章总结了本书，旨在激励你超越自我，探索还可以用时间序列数据做什么。
- en: About the code
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并列。在这两种情况下，源代码都使用`固定宽度字体`（如这样）格式化，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In some cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书中的可用页面空间。在某些情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/time-series-forecasting-in-python-book/](https://livebook.manning.com/book/time-series-forecasting-in-python-book/).
    The entire source code for this book is available on GitHub at [https://github.com/marcopeix/TimeSeriesForecastingInPython](https://github.com/marcopeix/TimeSeriesForecastingInPython).
    You can also find the solutions to all the exercises there, and the code for the
    figures is also included. Creating visualizations is sometimes an overlooked skill,
    but I believe it is an important one.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的在线（liveBook）版本中获取可执行的代码片段，链接为[https://livebook.manning.com/book/time-series-forecasting-in-python-book/](https://livebook.manning.com/book/time-series-forecasting-in-python-book/)。本书的完整源代码可在GitHub上找到，链接为[https://github.com/marcopeix/TimeSeriesForecastingInPython](https://github.com/marcopeix/TimeSeriesForecastingInPython)。您还可以在那里找到所有练习的解决方案，以及图表的代码。创建可视化有时是一个被忽视的技能，但我相信它非常重要。
- en: All the code was run on Windows using Jupyter Notebooks in Anaconda. I used
    Python 3.7, but any later release should work as well.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码均在 Windows 上使用 Anaconda 中的 Jupyter Notebooks 运行。我使用了 Python 3.7，但任何后续版本都应该可以正常工作。
