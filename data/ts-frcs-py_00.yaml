- en: about the author
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Peixeiro_author.photo.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/Peixeiro_author.photo.png)'
- en: Marco Peixeiro is a senior data scientist at one of Canada’s largest banks.
    Being self-taught, he is especially aware of what one needs to know to land a
    job and work in the industry. Marco is a big proponent of hands-on approaches
    to learning, which is the approach taken in his Medium blog, his freeCodeCamp
    crash course on data science, and in his Udemy course.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 马科·佩西埃罗是加拿大最大银行之一的高级数据科学家。作为一名自学成才的人，他特别清楚一个人需要知道什么才能找到工作并在该行业工作。马科是实践学习方法的大支持者，这也是他在Medium博客、他的免费CodeCamp数据科学速成课程以及他在Udemy的课程中采用的方法。
- en: about the cover illustration
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Time Series Forecasting in Python* is captioned
    “Homme de Kamtschatka,” or “Kamchatka man,” taken from a collection by Jacques
    Grasset de Saint-Sauveur, published in 1797\. Each illustration is finely drawn
    and colored by hand.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python时间序列预测》封面上的图像被标注为“堪察加人”，或“堪察加男子”，取自雅克·格拉塞·德·圣索沃尔的收藏，该收藏于1797年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过衣着就能轻易识别出他们的居住地以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过像这样的一些收藏品中的图片被重新带回生活。
