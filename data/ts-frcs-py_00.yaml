  zh: 前置材料
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Working at a bank, I quickly realized how time is an important factor. Interest
    rates vary over time, people’s spending varies over time, asset prices vary over
    time. Yet I found most people, including me, were uncomfortable with time series.
    So I decided to learn time series forecasting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行工作，我很快意识到时间是一个重要的因素。利率随时间变化，人们的消费随时间变化，资产价格随时间变化。然而，我发现包括我在内的大多数人都不太适应时间序列。所以我决定学习时间序列预测。
- en: It turned out to be harder than expected because every resource I found was
    in R. I am comfortable with Python, and Python is undoubtedly the most popular
    language for data science in the industry. While R constrains you to statistical
    computing, Python allows you to code websites, perform machine learning, deploy
    models, build servers, and more. Therefore, I had to translate a lot of R code
    into Python to learn time series forecasting. That’s when I recognized the gap,
    and I was lucky enough to be given the opportunity to write a book about it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明比预期的要难，因为我找到的每个资源都是用R语言编写的。我对Python很熟悉，Python无疑是工业界数据科学中最流行的语言。虽然R语言限制了你在统计计算方面的能力，但Python允许你编写网站、执行机器学习、部署模型、构建服务器等等。因此，我不得不将大量的R代码翻译成Python来学习时间序列预测。就在那时，我意识到了这个差距，我很幸运地得到了写一本书的机会。
- en: With this book, I hope to create a one-stop reference for time series forecasting
    with Python. It covers both statistical and machine learning models, and it also
    discusses automated forecasting libraries, as they are widely used in the industry
    and often act as baseline models. This book greatly emphasizes a hands-on, practical
    approach, with various real-life scenarios. In real life, data is messy, dirty,
    and sometimes missing, and I wanted to give readers a safe space to experiment
    with those difficulties, learn from them, and easily transpose those skills into
    their own projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，我希望为使用Python进行时间序列预测创建一个一站式参考。它涵盖了统计和机器学习模型，还讨论了自动化预测库，因为它们在行业中广泛使用，并且经常作为基线模型。本书非常强调实践和实用方法，包含各种真实场景。在现实生活中，数据是杂乱无章的，有时会缺失，我希望为读者提供一个安全的空间来实验这些困难，从中学习，并将这些技能轻松地应用到他们自己的项目中。
- en: This book focuses on time series forecasting. Of course, with time series data,
    we can also perform classification or anomaly detection, but this book addresses
    only forecasting to keep the scope manageable.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于时间序列预测。当然，使用时间序列数据，我们还可以进行分类或异常检测，但本书只关注预测，以保持范围的可管理性。
- en: In each chapter, you will find exercises you can use to practice and hone your
    skills. Each exercise comes with a full solution on GitHub. I strongly suggest
    that you take the time to complete them, as you will gain important practical
    skills. They offer a great way to test your knowledge, see what you need to revisit
    in a given chapter, and apply modeling techniques in new scenarios.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章中，你都会找到可以用来练习和磨练技能的练习。每个练习在GitHub上都有完整的解决方案。我强烈建议你花时间完成它们，因为这将帮助你获得重要的实用技能。它们为你提供了一个很好的方式来测试你的知识，看看在特定章节中你需要重新回顾什么，并将建模技术在新的场景中应用。
- en: After reading the chapters and completing the exercises, you will have all the
    necessary tools to tackle any forecasting project with confidence and great results.
    Hopefully, you will also gain the curiosity and motivation to go beyond this book
    and become a time series expert.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读章节并完成练习后，你将拥有应对任何预测项目所需的所有工具，并充满信心地取得优异的结果。希望你也会获得超越这本书的好奇心和动力，成为一名时间序列专家。
