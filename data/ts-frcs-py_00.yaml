- en: Purchase of *Time Series Forecasting in Python* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/time-series-forecasting-in-python-book/discussion](https://livebook.manning.com/book/time-series-forecasting-in-python-book/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Python 时间序列预测》包括对 liveBook（Manning 的在线阅读平台）的免费访问。使用 liveBook 的独家讨论功能，您可以在全局或特定章节或段落中添加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/time-series-forecasting-in-python-book/discussion](https://livebook.manning.com/book/time-series-forecasting-in-python-book/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于
