- en: Part 1\. Time waits for no one
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：时间不等人
- en: Very few phenomena are unaffected by time, which in itself is enough to justify
    the importance of understanding what time series are. In this first part of the
    book, we’ll define time series and explore the particularities of working with
    them. We’ll also develop our very first forecasting models using naive methods.
    These will serve as baseline models, and we’ll reuse these techniques throughout
    the book. Finally, we’ll study a situation where forecasting is not possible,
    so that we identify and avoid falling into that trap.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有现象不受时间的影响，这本身就已经足以证明理解时间序列的重要性。在这本书的第一部分，我们将定义时间序列，并探讨与之合作的特点。我们还将使用朴素方法开发我们非常第一个预测模型。这些将作为基线模型，我们将在整本书中重复使用这些技术。最后，我们将研究一种预测不可能的情况，以便我们识别并避免陷入这个陷阱。
