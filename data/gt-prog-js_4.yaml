- en: In [part 1](kindle_split_008.html#part01) of this book, while learning core
    JavaScript concepts, you write code to represent the players and the places in
    the game and to let players move from place to place and pick up items. The following
    figure shows the components you create; a similar figure in each chapter highlights
    the ideas being discussed in the context of the entire game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的[第1部分](kindle_split_008.html#part01)中，当学习核心JavaScript概念时，你编写代码来表示游戏中的玩家和地点，并让玩家从一个地点移动到另一个地点并拾取物品。以下图显示了您创建的组件；每个章节中类似的图都会突出整个游戏上下文中正在讨论的思想。
- en: '![](ibc_01fig01_alt.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![图片](ibc_01fig01_alt.jpg)'
- en: '[Part 2](kindle_split_019.html#part02) of the book adds challenges for players:
    blocking exits until players solve puzzles. The focus is on *organizing your code*,
    hiding how it works, checking user input, and building *modules* that you can
    reuse and swap to make the project more flexible.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的[第2部分](kindle_split_019.html#part02)为玩家增加了挑战：阻止出口直到玩家解决谜题。重点是*组织你的代码*，隐藏其工作方式，检查用户输入，并构建*模块*，你可以重用和交换以使项目更具灵活性。
- en: In [part 3](kindle_split_026.html#part03), you update the display to use HTML
    *templates*, modify the game to *load data* while it’s running, fill the templates
    with player and place information, and add *text boxes and buttons* so that players
    can enter commands via a web page.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3部分](kindle_split_026.html#part03)中，你更新了显示以使用HTML *模板*，修改游戏使其在运行时*加载数据*，用玩家和地点信息填充模板，并添加*文本框和按钮*，以便玩家可以通过网页输入命令。
