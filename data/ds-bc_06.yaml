- en: 'Part 2\. Case study 2: Assessing online ad clicks for significance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：案例研究2：评估在线广告点击的重要性
- en: Problem statement
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: Fred is a loyal friend, and he needs your help. Fred just launched a burger
    bistro in the city of Brisbane. The bistro is open for business, but business
    is slow. Fred wants to entice new customers to come and try his tasty burgers.
    To do this, Fred will run an online advertising campaign directed at Brisbane
    residents. Every weekday, between 11:00 a.m. and 1:00 p.m., Fred will purchase
    3,000 ads aimed at hungry locals. Every ad will be viewed by a single Brisbane
    resident. The text of every ad will read, “Hungry? Try the Best Burger in Brisbane.
    Come to Fred’s.” Clicking the text will take potential customers to Fred’s site.
    Each displayed ad will cost our friend one cent, but Fred believes the investment
    will be worth it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德是一个忠诚的朋友，他需要你的帮助。弗雷德刚刚在布里斯班市开设了一家汉堡餐厅。餐厅已经开始营业，但生意很冷清。弗雷德想吸引新顾客来尝试他美味的汉堡。为此，弗雷德将针对布里斯班居民开展在线广告活动。每个工作日，上午11:00至下午1:00之间，弗雷德将购买3,000个针对饥饿的当地居民的广告。每个广告将被一个布里斯班居民观看。每个广告的文本将是：“饿了吗？尝试布里斯班最好的汉堡。来弗雷德的。”点击文本将潜在顾客带到弗雷德的网站。每个显示的广告将花费我们的朋友一美分，但弗雷德相信这个投资是值得的。
- en: Fred is getting ready to execute his ad campaign. However, he runs into a problem.
    Fred previews his ad, and its text is blue. Fred believes that blue is a boring
    color. He feels that other colors could yield more clicks. Fortunately, Fred’s
    advertising software allows him to choose from 30 different colors. Is there a
    text color that will bring more clicks than blue? Fred decides to find out.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德正在准备执行他的广告活动。然而，他遇到了一个问题。弗雷德预览了他的广告，其文本是蓝色的。弗雷德认为蓝色是一种无聊的颜色。他觉得其他颜色可能会带来更多的点击。幸运的是，弗雷德的广告软件允许他从30种不同的颜色中选择。有没有一种文本颜色会比蓝色带来更多的点击？弗雷德决定找出答案。
- en: Fred instigates an experiment. Every weekday for a month, Fred purchases 3,000
    online ads. The text of every ad is assigned to one of 30 possible colors. The
    advertisements are distributed evenly by color. Thus, 100 ads with the same color
    are viewed by 100 people every day. For example, 100 people view a blue ad, and
    another 100 people view a green ad. These numbers add up to 3,000 views that are
    distributed across the 30 colors. Fred’s advertising software automatically tracks
    all daily views. It also records the daily clicks associated with each of the
    30 colors. The software stores this data in a table. That table holds the clicks
    per day and views per day for every specified color. Each table row maps a color
    to the views and clicks for all analyzed days.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德发起了一个实验。在一个月的每个工作日，弗雷德购买3,000个在线广告。每个广告的文本被分配到30种可能的颜色中之一。广告按颜色均匀分布。因此，每天有100个相同颜色的广告被100人观看。例如，100人观看一个蓝色的广告，另外100人观看一个绿色的广告。这些数字加起来是3,000次观看，分布在30种颜色上。弗雷德的广告软件自动跟踪所有每日的观看次数。它还记录了与30种颜色相关的每日点击次数。软件将这些数据存储在一个表中。该表包含每天每种指定颜色的点击次数和观看次数。每一行表格映射一个颜色到所有分析日的观看次数和点击次数。
- en: Fred has carried out his experiment. He obtained ad-click data for all 20 weekdays
    of the month. That data is organized by color. Now, Fred wants to know if there
    is a color that draws significantly more ad clicks than blue. Unfortunately, Fred
    doesn’t know how to properly interpret the results. He’s not sure which clicks
    are meaningful and which clicks have occurred purely randomly. Fred is brilliant
    at broiling burgers but has no training in data analysis. This is why Fred has
    turned to you for help. Fred asks you to analyze his table and to compare the
    counts of daily clicks. He’s searching for a color that draws significantly more
    ad clicks than blue. Are you willing to help Fred? If so, he’s promised you free
    burgers for a year!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德已经完成了他的实验。他获得了该月20个工作日的广告点击数据。这些数据按颜色组织。现在，弗雷德想知道是否有某种颜色比蓝色吸引更多的广告点击。不幸的是，弗雷德不知道如何正确解读结果。他不确定哪些点击是有意义的，哪些点击是纯粹随机发生的。弗雷德在烤汉堡方面非常出色，但在数据分析方面没有受过培训。这就是为什么弗雷德向你寻求帮助。弗雷德要求你分析他的表格，并比较每日点击次数。他正在寻找一个比蓝色吸引更多广告点击的颜色。你愿意帮助弗雷德吗？如果你愿意，他承诺给你一年的免费汉堡！
- en: Dataset description
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集描述
- en: 'Fred’s ad-click data is stored in the file colored_ad_click_table.csv. The
    .csv file extension is an acronym for *comma-separated values*. Our .csv file
    is a table stored as text. The table columns are separated by commas. The first
    line in the file contains the comma-separated labels for the columns. The first
    99 characters of that line are *Color,Click Count: Day 1,View Count: Day 1,Click
    Count: Day 2,View Count: Day 2,Click Count: Day 3,*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德的广告点击数据存储在文件colored_ad_click_table.csv中。.csv文件扩展名是*逗号分隔值*的缩写。我们的.csv文件是一个以文本形式存储的表格。表格的列由逗号分隔。文件的第一行包含列的逗号分隔标签。该行的前99个字符是*颜色,点击次数：第1天,观看次数：第1天,点击次数：第2天,观看次数：第2天,点击次数：第3天,*。
- en: 'Let’s briefly clarify the column labels:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要地澄清列标签：
- en: 'Column 1: *Color*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1列：*颜色*
- en: Each row in the column corresponds to one of 30 possible text colors.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列中的每一行对应于30种可能的文本颜色中的一种。
- en: 'Column 2: *Click Count: Day 1*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2列：*点击次数：第1天*
- en: The column tallies the times each colored ad was clicked on day 1 of Fred’s
    experiment.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该列统计了在弗雷德实验的第1天，每个彩色广告被点击的次数。
- en: 'Column 3: *View Count: Day 1*'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3列：*观看次数：第1天*
- en: The column tallies the times each ad was viewed on day 1 of Fred’s experiment.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该列统计了在弗雷德实验的第1天，每个广告被观看的次数。
- en: According to Fred, all daily views are expected to equal 100.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据弗雷德的说法，所有每日观看次数预计都等于100。
- en: The remaining 38 columns contain the clicks per day and views per day for the
    other 19 days of the experiment.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剩余的38列包含实验中其他19天的每日点击次数和每日观看次数。
- en: Overview
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'To address the problem at hand, we need to know how to do the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决手头的问题，我们需要知道以下内容：
- en: Measure the centrality and dispersion of sampled data.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量样本数据的中心性和离散度。
- en: Interpret the significance of two diverging means through p-value calculation.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过p值计算解释两个偏离均值的显著性。
- en: Minimize mistakes associated with misleading p-value measurements.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小化与误导性的p值测量相关的错误。
- en: Load and manipulate data stored in tables using Python.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python加载和操作存储在表中的数据。
