  zh: 图1.7 人工智能在发展中国家使用移动X光机辅助诊断结核病。（经Delft Imaging Systems许可复制。）
- en: 1.4.3 AI services
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.3 人工智能服务
- en: Table 1.3 shows some common applications of artificial intelligence, and AWS
    (and other cloud providers) offer services built on pre-trained models for many
    of these use cases.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.3展示了人工智能的一些常见应用，AWS（以及其他云服务提供商）为这些用例中的许多提供了基于预训练模型的服务。
