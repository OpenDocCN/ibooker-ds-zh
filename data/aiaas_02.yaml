  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F10_Elger.png)'
- en: 'Figure 1.10 AI and machine learning algorithms and applications. Deep reinforcement
    learning: an overview. Yuxi Li. [https://arxiv.org/abs/1701.07274.](https://arxiv.org/abs/1701.07274)'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.10 人工智能和机器学习算法与应用。深度强化学习：概述。李宇熙。[https://arxiv.org/abs/1701.07274.](https://arxiv.org/abs/1701.07274)
- en: 1.4.6 AI challenges
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.6 人工智能挑战
- en: At present, AI is dominated by supervised learning, which requires data for
    training. One of the challenges is having labeled data representing all scenarios
    to be learned by the network. Development of unsupervised models is a hot topic
    of research for this reason. For many users who wish to leverage AI, it is often
    impossible to obtain sufficient data. Training with a limited data set often leaves
    algorithms with biases, leading to incorrect judgments on data which is not similar
    to the training set.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，人工智能主要由监督学习主导，这需要用于训练的数据。一个挑战是拥有代表网络要学习所有场景的标记数据。因此，无监督模型的发展成为研究的热点。对于许多希望利用人工智能的用户来说，通常无法获得足够的数据。使用有限的数据集进行训练往往会使算法产生偏差，导致对与训练集不相似的数据做出错误的判断。
- en: There are also challenges in the area of law and ethics when AI is employed.
    If a machine learning algorithm makes an undesirable judgment, it is difficult
    to know what party is liable. If a bank makes a decision that an individual is
    not entitled to a mortgage, it might be unclear why that decision has been made
    and who can be held accountable.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 当人工智能被应用于法律和伦理领域时，也存在挑战。如果一个机器学习算法做出了不希望的判断，很难知道哪个当事人应承担责任。如果一家银行决定某人无权获得抵押贷款，可能不清楚为什么做出这个决定，以及谁可以被追究责任。
- en: 1.5 The democratization of compute power and artificial intelligence
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 计算能力和人工智能的民主化
- en: It is interesting to observe the democratizing power that Moore’s Law has had
    over the decades. Consider that there are still programmers working today who
    remember submitting programs for execution on punch cards! During the era of the
    mainframe and minicomputer, access to computer time was a scare resource granted
    to only the privileged few. Now, of course, most of us carry more compute power
    in our pockets in the form of a smartphone than those early systems had.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 观察摩尔定律几十年来所具有的民主化力量是很有趣的。考虑到今天仍然有程序员记得在穿孔卡片上提交程序以供执行！在大型机和迷你计算机时代，计算机时间是一种稀缺资源，只有少数特权人士才能获得。当然，现在我们大多数人都在口袋里携带比那些早期系统更强大的计算能力，那就是智能手机。
- en: Cloud computing has had a similar effect. Back in the dot-com era, specialist
    hardware engineers were required to construct racks of servers in co-located facilities.
    Today we can script up the equivalent of an entire data center and tear it down
    just as easily--if we have sufficient funds available, that is!
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算也产生了类似的影响。在互联网泡沫时期，需要专业的硬件工程师在共址设施中构建服务器机架。如今，我们只需编写脚本就能构建整个数据中心，同样也可以轻松地将其拆除——前提是我们有足够的资金！
- en: So it is with AI. Previously, in order to build a system with say, speech recognition,
    we would need to use highly specialist bespoke hardware and software, or even
    perform research into the topic ourselves. Today we need only plug into one of
    the cloud native speech recognition services and we can add a speech interface
    to our platform.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，人工智能也是如此。以前，为了构建一个具有语音识别等功能的系统，我们需要使用高度专业的定制硬件和软件，甚至可能需要自己对该主题进行研究。今天，我们只需要连接到云本地的语音识别服务之一，我们就可以为我们的平台添加语音界面。
- en: 1.6 Canonical AI as a Service architecture
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 标准化人工智能即服务架构
- en: 'When approaching any new topic as broad as AI as a Service, it is important
    to build a picture of how the pieces fit together. Figure 1.11 is a high-level
    view of the typical structure of a serverless AI platform: an architectural frame
    of reference. We will refer back to this canonical architecture throughout the
    book as a common reference mental model.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 当以人工智能即服务这样广泛的新主题为出发点时，构建一个了解各个部分如何组合的图景非常重要。图1.11是典型无服务器人工智能平台结构的概览：一个架构参考框架。我们将在整本书中参考这个标准架构，作为一个共同的参考心理模型。
- en: The key points to realize about this architecture are
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个架构的关键点包括
- en: It can be implemented entirely with cloud native services--no physical or virtual
    machines are required, and no containers.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以完全使用云本地的服务来实现——不需要物理或虚拟机，也不需要容器。
- en: It can be realized on multiple cloud platforms provided by the major vendors.
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以在主要供应商提供的多个云平台上实现。
- en: Let’s review each of the elements of this architecture in turn.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一回顾这个架构的各个元素。
- en: '![](../Images/CH01_F11_Elger.png)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F11_Elger.png)'
- en: Figure 1.11 Canonical AI as a Service platform architecture
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11 标准化人工智能即服务平台架构
- en: 1.6.1 Web application
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.1 网络应用程序
- en: A typical platform will deliver functionality through a web application layer,
    that is to say using the HTTP(S) protocol. This layer is usually comprised of
    a number of elements, including
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的平台将通过网络应用程序层提供功能，也就是说使用HTTP(S)协议。这一层通常由多个元素组成，包括
- en: Static assets such as images, style sheets, and client-side JavaScript
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态资源，如图像、样式表和客户端JavaScript
- en: Some form of content-delivery network or page cache
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些形式的内容分发网络或页面缓存
- en: RESTful API
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RESTful API
- en: GraphQL interface
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GraphQL接口
- en: User registration login/logout
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户注册/登录/注销
- en: Mobile API
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动API
- en: Application firewall
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序防火墙
- en: This layer acts as a gateway to the main platform for client requests.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这一层充当客户端请求进入主平台的大门。
- en: 1.6.2 Realtime services
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.2 实时服务
- en: These services are typically consumed by the Web Application layer in order
    to return an immediate response to a client request. These services represent
    a common glue layer between all parts of the platform. For example, one service
    may be responsible for fetching an image and passing it to an AI service for analysis,
    and then returning the results to the client.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务通常由Web应用层消费，以便对客户端请求立即做出响应。这些服务代表了平台各部分之间的通用粘合层。例如，一个服务可能负责获取图像并将其传递给AI服务进行分析，然后将结果返回给客户端。
- en: 1.6.3 Batch services
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.3 批处理服务
- en: Typically these services are for longer-running, asynchronous tasks and will
    include things like *ETL (Extract Transform Load)* processes, long-running data
    loads, and traditional analytics. The batch services will typically use well-known
    analytical engines such as Hadoop or Spark, consumed as cloud native services
    rather than self-managed.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 通常这些服务是用于长时间运行、异步的任务，并将包括像*ETL（提取、转换、加载）*过程、长时间运行的数据加载和传统分析等。批处理服务通常使用如Hadoop或Spark等知名分析引擎，作为云原生服务消费，而不是自行管理和维护。
- en: 1.6.4 Communication services
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.4 通信服务
- en: Most platforms will require some form of asynchronous communication, typically
    implemented on top of some form of message-passing infrastructure or event bus.
    Within this communication fabric, we also expect to find things like service registration
    and discovery.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数平台将需要某种形式的异步通信，通常是在某种消息传递基础设施或事件总线之上实现。在这个通信结构中，我们也期待找到诸如服务注册和发现等功能。
- en: 1.6.5 Utility services
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.5 工具服务
- en: Utility services include security services such as single sign-on and federated
    identities, and also network and configuration management services such as *VPC
    (Virtual Private Cloud)* and certificate handling.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 工具服务包括安全服务，如单点登录和联合身份，以及网络和配置管理服务，如*VPC（虚拟私有云）*和证书处理。
- en: 1.6.6 AI services
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.6 AI服务
- en: This forms the intelligent core of the serverless AI platform, and can comprise
    a range of AI services depending on the focus of the platform. For example, here
    you may find chatbot implementations, natural language processing, or image recognition
    models and services. In many cases these services are wired into the platform
    using pre-canned off-the-shelf cloud-native AI services; in other cases, some
    cross-training of models may be required before deployment into the platform.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这构成了无服务器AI平台的核心智能，并且可以根据平台关注的重点包含一系列AI服务。例如，在这里你可能找到聊天机器人实现、自然语言处理或图像识别模型和服务。在许多情况下，这些服务是通过预制的现成云原生AI服务连接到平台上的；在其他情况下，在部署到平台之前可能需要对模型进行一些交叉训练。
- en: 1.6.7 Data services
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.7 数据服务
- en: Underpinning our serverless AI stack are the data services. These will typically
    use a mixture of relational databases, NoSQL databases, cloud file storage, and
    anything in between. As with the other areas of the system, the data tier is implemented
    through consumption of cloud-native data services rather than self-installed and
    managed instances.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的无服务器AI堆栈的基础是数据服务。这些服务通常将使用关系数据库、NoSQL数据库、云文件存储以及介于两者之间的任何东西。与其他系统区域一样，数据层是通过消费云原生数据服务而不是自行安装和维护的实例来实现的。
- en: 1.6.8 Operational support
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.8 运营支持
- en: This grouping holds the management tools required for successful operation of
    the platform such as logging, log analysis, message tracing alerting, and so on.
    As with the other parts of the system, the operational support services may be
    implemented without the need to install and manage infrastructure. It is interesting
    to note that these operational support services may themselves use AI services
    in order to help with alerting and anomaly detection. We cover this in more detail
    in later chapters.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 这个分组包含了平台成功运行所需的管理工具，如日志记录、日志分析、消息跟踪、警报等。与其他系统部分一样，运营支持服务可能无需安装和管理基础设施即可实现。值得注意的是，这些运营支持服务本身可能使用AI服务来帮助警报和异常检测。我们将在后面的章节中更详细地介绍这一点。
- en: 1.6.9 Development support
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.9 开发支持
- en: This grouping is concerned with the deployment of the platform, and will hold
    the scripts needed to create the cloud fabric for the other service groupings.
    It will also provide support for continuous integration/continuous delivery pipelines
    for each of the other service groups, and for end-to-end testing of the platform.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 这个分组关注平台的部署，并将包含创建其他服务分组所需云织物的脚本。它还将为其他每个服务组提供持续集成/持续交付管道的支持，以及平台的端到端测试。
- en: 1.6.10 Off-platform
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.10 离平台
- en: We have included an off-platform grouping of elements. These may or may not
    be present, depending on the platform operational model.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包括了一个离平台元素分组。这些元素可能存在也可能不存在，这取决于平台操作模型。
- en: AI support
  id: totrans-298
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: AI支持
- en: This includes data-science-type investigations, bespoke model training, and
    investigation. We will see later that the process of training a machine learning
    system is very different from that of using it operationally. For many use cases,
    training is not required.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括数据科学类型的调查、定制模型训练和调查。我们将在后面看到，训练机器学习系统的过程与实际使用它非常不同。对于许多用例，训练不是必需的。
- en: Internal data sources
  id: totrans-300
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内部数据源
- en: Enterprise platforms will typically have touch points to internal or legacy
    systems. This could include CRM (customer relationship management) and ERP (enterprise
    resource planning) type systems or connections to legacy internal APIs.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 企业平台通常会有与内部或遗留系统的接触点。这可能包括CRM（客户关系管理）和ERP（企业资源规划）类型系统或连接到遗留内部API。
- en: External data sources
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 外部数据源
- en: Most platforms do not live in isolation and may consume data and services from
    third-party APIs; these act as external data sources to our serverless AI platform.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数平台都不是孤立存在的，可能会从第三方API中获取数据和服务；这些作为外部数据源服务于我们的无服务器AI平台。
- en: 1.7 Realization on Amazon Web Services
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 在亚马逊网络服务（AWS）上的实现
- en: In order to make this more concrete, figure 1.12 depicts how the canonical architecture
    might map onto Amazon Web Services.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这一点更加具体，图1.12展示了标准架构可能如何映射到亚马逊网络服务（AWS）。
- en: This is, of course, not an exhaustive list of all of the available cloud native
    services on the AWS platform; however, it does illustrate how these services may
    be grouped together into a coherent architectural structure.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然不是AWS平台上所有可用云原生服务的详尽列表；然而，它确实说明了这些服务可以如何组合成一个连贯的架构结构。
- en: Why AWS?
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择AWS？
- en: 'Throughout this book, we will be providing code and examples against the AWS
    platform. We have chosen to do this for two reasons:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将提供针对AWS平台的代码和示例。我们选择这样做有两个原因：
- en: AWS is by far the market leader in the cloud computing space in terms of market
    penetration. At time of writing, AWS commands a 48% share. This means that the
    examples in the book will be familiar to a broader base of readers.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS在云计算领域的市场渗透率遥遥领先，是市场领导者。在撰写本文时，AWS占据了48%的市场份额。这意味着书中的例子将使更广泛的读者感到熟悉。
- en: AWS is the leader in terms of innovation. We recently compared the release dates
    of services across a number of categories, between AWS and other cloud providers.
    We found that on average AWS released services 2.5 years ahead of the competition.
    This also implies that the AWS service offerings are more mature and complete.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS在创新方面处于领先地位。我们最近比较了AWS和其他云服务提供商在多个类别中服务的发布日期。我们发现，平均而言，AWS比竞争对手提前2.5年发布服务。这也意味着AWS的服务提供更加成熟和完整。
- en: Additionally, of course, it would make for a lot of work to build the example
    systems on three difference clouds!
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在三个不同的云上构建示例系统会带来很多工作！
- en: '![](../Images/CH01_F12_Elger.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F12_Elger.png)'
- en: Figure 1.12 AI as a Service platform realized on AWS
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12 在AWS上实现的AI as a Service平台
- en: The key points to take away from this mapping exercise are
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个映射练习中可以得出的关键点是
- en: At no point in this system are we required to install and manage a server. This
    removes a large amount of operational overhead with regard to management, scaling,
    capacity planning, and so on.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个系统中，我们不需要在任何地方安装和管理服务器。这减少了大量与管理和扩展、容量规划等相关联的操作开销。
- en: All of the creation and deployment of these services is controlled through a
    set of deployment scripts which can be version-controlled and managed as code
    assets.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些服务的创建和部署都通过一组部署脚本进行控制，这些脚本可以像代码资产一样进行版本控制和管理工作。
- en: Our AI services can be consumed off the shelf; in other words, a machine learning
    expert is not required to construct the system.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的人工智能服务可以现成使用；换句话说，不需要机器学习专家来构建系统。
- en: We hope that this first chapter has provided you with enough background information
    on industry trends to convince you that AI as a Service and Serverless in general
    will become the de facto standard for platform development over the coming years.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望第一章已经为你提供了足够关于行业趋势的背景信息，以使你相信AI作为服务和无服务器将在未来几年内成为平台开发的实际标准。
- en: For the rest of this book, we will focus on practical recipes and examples to
    enable you to move right to the cutting edge of serverless AI development. We
    will cover building a range of AI-enabled systems of increasing complexity, all
    the time referring back to our canonical architecture that we developed in this
    chapter.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的剩余部分，我们将专注于实用的配方和示例，以帮助你直接进入无服务器人工智能开发的尖端。我们将涵盖构建一系列越来越复杂的AI赋能系统，同时始终参考我们在本章中开发的规范架构。
- en: We would stress that while we will use AWS throughout this book, the architectures,
    principles, and practices are readily transferable to other clouds. Both Azure
    and GCP provide parallel offerings that can be composed in a similar manner to
    the AWS examples in this book.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要强调的是，虽然本书将使用AWS，但架构、原则和实践可以轻松地转移到其他云上。Azure和GCP都提供了并行服务，可以以与本书中AWS示例类似的方式组合。
- en: Next up, we are going to dive right into building your first AI as a Service
    system!
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将直接深入构建你的第一个AI作为服务系统！
- en: 1.8 Summary
  id: totrans-322
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 摘要
- en: The unit of scale has been reducing in size. The next logical progression is
    function-as-a-service or FaaS.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模的单位正在减小。下一个合乎逻辑的进步是函数即服务或FaaS。
- en: Serverless largely removes the need for management of complex IT infrastructure.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无服务器在很大程度上消除了对复杂IT基础设施管理的需求。
- en: Service scaling is handled by the cloud provider, removing the need for capacity
    planning or complex auto-scaling setups.
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务扩展由云提供商处理，消除了容量规划或复杂自动扩展设置的必要性。
- en: Serverless allows businesses to focus more on developing platform features,
    and less on infrastructure and operations.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无服务器允许企业更多地关注开发平台功能，而不是基础设施和运营。
- en: There will be an increasing need for AI services as data volumes and complexity
    increase, both for business and technical analytics.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着数据量和复杂性的增加，无论是商业还是技术分析，对人工智能服务的需求将会增加。
- en: Cloud-native AI services are democratizing access to AI technology, which can
    now be used by non AI experts. The range of available offerings will only grow
    over the coming cycles.
  id: totrans-328
  prefs:
