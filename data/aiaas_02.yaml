    own specific API. How can we best make sense of all of this and be effective engineers,
    given that we can never understand the entire landscape in detail? This landscape
    is also in a constant state of flux as new services are added and updated.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 需要尝试理解的服务有很多，每个服务都附带其特定的API。鉴于我们永远无法详细了解整个领域，我们如何最好地理解所有这些内容，并成为有效的工程师？这个领域也在不断变化，因为新的服务被添加和更新。
- en: Our goal should be to understand the architectural principles and how we can
    compose systems from these services to achieve a specific business goal. We should
    aim to keep a mental inventory of the types of services that are available and
    to deep dive on a subset so that we can quickly assimilate and utilize a new service
    as needed, depending on the result that we want to achieve.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标应该是理解架构原则，以及我们如何从这些服务中组合系统以实现特定的业务目标。我们应该努力保持对可用服务类型的心理清单，并深入探讨一个子集，这样我们就可以根据我们想要实现的结果快速吸收和利用新的服务。
