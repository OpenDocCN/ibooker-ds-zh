  type: TYPE_NORMAL
  zh: 云原生人工智能服务正在使人工智能技术民主化，现在非AI专家也可以使用。在接下来的周期中，可用的产品范围将只会增长。
- en: All of these forces enable an engineering-driven approach to building serverless
    platforms and the consumption of AI as a service.
