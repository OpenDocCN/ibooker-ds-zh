  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊网络服务上的典型架构
- en: 'Welcome to our book! In these pages we are going to explore two exploding technologies:
    *serverless computing* and *artificial intelligence*. We will do this from an
    engineering perspective. When we say an engineering perspective, we mean that
    this book will provide you with a practical hands-on guide to get you up and running
    with AI as a Service, without getting bogged down in a lot of theory.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我们的书籍！在这些页面中，我们将探讨两种爆炸性技术：*无服务器计算*和*人工智能*。我们将从工程的角度来探讨。当我们说工程角度时，我们的意思是这本书将为你提供一本实用的动手指南，帮助你快速上手AI即服务，而不会陷入大量理论的泥潭。
- en: We imagine that like most people, you have heard of these topics and will be
    wondering why we’ve combined both of these seemingly disparate subjects into a
    single book. As we will see throughout the following chapters, the combination
    of these technologies has the potential to become the de facto standard for enterprise
    and business-to-consumer platform development. It is a combination that will provide
    software developers--and by implication the businesses they work for--with enormous
    power to augment and improve existing systems and to rapidly develop and deploy
    new AI-enabled platforms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想象，像大多数人一样，你已经听说过这些话题，可能会想知道为什么我们将这两个看似不同的主题结合在一本书中。正如我们将在接下来的章节中看到的那样，这些技术的结合有可能成为企业和对消费者平台开发的既定标准。这是一个将为软件开发人员——以及他们为之工作的企业——提供巨大力量来增强和改进现有系统，并快速开发和部署新的AI赋能平台的组合。
- en: The world is becoming increasingly digital--you may have heard of the phrase
    “digital transformation.” This generally refers to the process of transforming
    existing manual business processes that are currently run using spreadsheets,
    local databases, or even no software at all into platforms running on the cloud.
    Serverless provides us with a tool chain to accelerate digital transformation,
    and increasingly AI forms a core part of these transformations, replacing all
    or part of these human-driven business processes with computers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正变得越来越数字化——你可能听说过“数字化转型”这个短语。这通常指的是将现有的手动业务流程（目前使用电子表格、本地数据库，甚至完全没有软件）转变为运行在云上的平台的过程。无服务器为我们提供了一个工具链来加速数字化转型，并且越来越，人工智能成为这些转型的一个核心部分，用计算机取代所有或部分这些由人驱动的业务流程。
- en: Software developers will increasingly be required to implement these platforms;
    most of us who are involved in the software industry will need to become skilled
    at designing, developing, and maintaining these types of systems if we aren’t
    already.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发人员将越来越多地需要实施这些平台；我们中大多数参与软件行业的人将需要掌握设计、开发和维护这些类型系统的技能，如果我们还没有的话。
- en: Are you currently thinking, “I don’t know anything about AI! Do I need to become
    an AI expert, because that sounds really difficult?” Don’t panic! You don’t need
    to become a data scientist or a machine learning expert in order to build serverless
    AI systems. As we will see throughout this book, most of the hard work has already
    been done for you in the form of “off-the-shelf” cloud AI services. Our job as
    software professionals is to engineer solutions using these components.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在在想，“我对人工智能一无所知！我需要成为人工智能专家吗？这听起来真的很困难？”别慌！你不需要成为数据科学家或机器学习专家来构建无服务器AI系统。正如我们将在整本书中看到的那样，大部分艰苦的工作已经以“现成”的云AI服务的形式为你完成了。作为软件专业人士，我们的工作是利用这些组件来设计解决方案。
- en: Let’s consider a simple example to illustrate the concept. Imagine a chain of
    hotels. There are a lot of processes that must occur in order for the company
    running the hotels to be successful and operate at a profit. Take, for example,
    the problem of deciding what the room rate should be on a certain day. If this
    is priced too high, no one will book, and if it is priced too low, the company
    will lose out on revenue. Humans operating this process rely on their experience
    to set the room rates, and will take into account factors such as the local competition,
    time of year, the expected weather, and any events of interest that may be occurring
    in the locality. Once decided upon, these rates will be advertised but will constantly
    change as the local conditions change and rooms are booked up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个简单的例子来说明这个概念。想象一家连锁酒店。为了使经营酒店的公司在盈利和运营方面取得成功，必须发生许多过程。以确定某一天房间价格的问题为例。如果价格定得太高，没有人会预订，如果价格定得太低，公司就会失去收入。操作这个流程的人类依赖他们的经验来设定房间价格，并会考虑诸如当地竞争、季节、预期的天气以及可能在该地区发生的任何感兴趣的事件等因素。一旦决定，这些价格将被宣传，但随着当地条件的变化和房间被预订，这些价格将不断变化。
- en: This process is a great fit for an AI as a Service platform, as it is a problem
    in optimization. Using cloud-native services, we can imagine rapidly developing
    services to ingest and store the appropriate data, either through API access or
    scraping web sites with information on local events. We can use off-the-shelf
    AI models to interpret the scraped data, and we could cross-train an existing
    neural network to compute the optimal room rate for us. Rates could be automatically
    published through another service. This could be achieved today with a very limited
    knowledge of AI, purely through connecting cloud-native AI and data services.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程非常适合 AI 即服务平台，因为它是一个优化问题。使用云原生服务，我们可以想象快速开发服务来摄取和存储适当的数据，无论是通过 API 访问还是抓取有关当地事件信息的网站。我们可以使用现成的
    AI 模型来解释抓取的数据，并且可以交叉训练现有的神经网络来计算为我们提供的最佳房间价格。这些价格可以通过另一个服务自动发布。今天，仅通过连接云原生 AI
    和数据服务，就可以实现这一点，而无需对 AI 有非常有限的知识。
- en: If your primary interest is developing simple web sites, or low-level communication
    protocols, AI as a Service is not going to be of interest. However, for the vast
    majority of software professionals, AI as a Service will be something that will
    have a major impact on your professional life, and soon!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的主要兴趣是开发简单的网站或低级通信协议，AI 即服务可能不会引起你的兴趣。然而，对于绝大多数软件专业人士来说，AI 即服务将是你职业生涯中产生重大影响的事物，而且很快就会到来！
- en: 1.1 Cloud landscape
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 云计算格局
- en: 'Anyone involved in the software industry will have at least a basic understanding
    of *cloud computing*. Cloud computing began as a mechanism to run virtual servers
    on someone else’s hardware--what is commonly know as *Infrastructure as a Service
    (IaaS)*. It has since evolved into a much richer suite of on-demand services that
    can cater to a wide variety of compute loads. There are three major players at
    present: Amazon, Google, and Microsoft. Amazon Web Services (AWS) has been and
    continues to be the dominant provider of cloud infrastructure, delivering a bewildering
    array of offerings.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何参与软件行业的人至少对 *云计算* 有一个基本了解。云计算最初是一种在他人硬件上运行虚拟服务器的机制——通常被称为 *基础设施即服务 (IaaS)*。它已经演变成为一个更加丰富的按需服务套件，可以满足各种计算负载。目前有三家主要玩家：亚马逊、谷歌和微软。亚马逊网络服务
    (AWS) 一直并且继续是云基础设施的主要提供商，提供了一系列令人眼花缭乱的解决方案。
- en: As of March 2020, the three major platforms provide a very similar range of
    services. Table 1.1 lists the number of available services from Amazon, Google,
    and Microsoft under a set of common categories as listed on their product pages.[1](#pgfId-1093804)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2020 年 3 月，三大平台提供的服务范围非常相似。表 1.1 列出了亚马逊、谷歌和微软在其产品页面上列出的常见类别下的可用服务数量。[1](#pgfId-1093804)
