- en: 1.4.4 AI and machine learning
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.4 人工智能和机器学习
- en: Much of the focus and progress in AI in the past 10 years has been made in the
    area of machine learning, which is the *“study of computer algorithms that improve
    automatically through experience”* (Tom Mitchell, *Machine Learning*, McGraw Hill,
    1991). There is some debate as to the specific meanings of AI and machine learning,
    and their subtle difference. In this book, when we talk about AI applications
    in software systems, we are talking about machine learning.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 过去 10 年在人工智能领域的关注和进步主要集中在机器学习领域，这是“通过经验自动改进的计算机算法的研究”（Tom Mitchell，《机器学习》，麦格劳-希尔，1991年）。关于人工智能和机器学习的具体含义以及它们之间的细微差别存在一些争议。在这本书中，当我们谈论软件系统中的人工智能应用时，我们是在谈论机器学习。
- en: The practice of machine learning typically involves a training phase, followed
    by a test phase. Regardless of the algorithm, the machine learning algorithm is
    trained on a set of data. This could be a set of images in the case of an image
    recognition algorithm, or a set of structured records in the case of a financial
    prediction model. The algorithm’s purpose is to make judgments about the test
    data based on features it has “learned” from the training data.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的实践通常涉及一个训练阶段，随后是一个测试阶段。无论算法如何，机器学习算法都是在数据集上训练的。这可能是一组图像，例如图像识别算法的情况，或者是一组结构化记录，例如金融预测模型的情况。算法的目的是根据从训练数据中“学习”到的特征对测试数据进行判断。
- en: Machine learning can be divided into these categories, as illustrated in figure
    1.8.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以划分为这些类别，如图 1.8 所示。
- en: '![](../Images/CH01_F08_Elger.png)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F08_Elger.png)'
- en: 'Figure 1.8 Types of machine learning (Source: Analytics Vidhya)'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.8 机器学习类型（来源：Analytics Vidhya）
- en: Note *Features* are an important concept in machine learning. In order to recognize
    a cat in an image, you might look for features such as triangular ears, whiskers,
    and a tail. Selecting the right set of features is critical to effective performance
    of the algorithm.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 注意*特征*是机器学习中的一个重要概念。为了在图像中识别一只猫，你可能会寻找三角形耳朵、胡须和尾巴等特征。选择正确的特征集对于算法的有效性能至关重要。
- en: In traditional machine learning algorithms, features are created by hand. In
    neural networks, features are selected automatically by the network.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的机器学习算法中，特征是通过手工创建的。在神经网络中，特征是由网络自动选择的。
- en: 'Machine learning can be divided into these categories:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可以分为以下这些类别：
- en: Supervised learning
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习
- en: Unsupervised learning
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Reinforcement learning
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: Supervised learning
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 监督学习
- en: '*Supervised learning* is when the algorithm is provided with a set of labeled
    training data. Take, for example, a set of documents labelled with their classification.
    These labels might represent the topic of each document. By training a given algorithm
    with this data set, you would expect the algorithm to predict the topic of unlabeled
    test documents. This can be very effective with sufficient, well-labeled training
    data. The drawback, of course, is that it can be difficult to find or create such
    labelled training data in sufficient volume.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '*监督学习*是指算法被提供了一组标注的训练数据。例如，一组被标注为分类的文档。这些标签可能代表每个文档的主题。通过使用这个数据集训练一个特定的算法，你期望算法能够预测未标注测试文档的主题。在有足够、良好标注的训练数据的情况下，这可以非常有效。当然，缺点是可能很难找到或创建足够数量的这种标注训练数据。'
- en: Unsupervised learning
  id: totrans-240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 无监督学习
- en: '*Unsupervised machine learning* tries to extract relevant patterns in data
    without access to any annotated training data (labels). Examples of unsupervised
    algorithms would be clustering, dimensionality reduction, and anomaly detection.
    We can use unsupervised learning when we want to extract patterns from a data
    set without specific expectations as to the outcome. The unsupervised approach
    has a clear advantage, as it doesn’t require labelled data. On the other hand,
    the results can be difficult for humans to interpret, and the learned patterns
    may be different from what is desired.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '*无监督机器学习*试图在没有任何标注训练数据（标签）的情况下从数据中提取相关模式。无监督算法的例子包括聚类、降维和异常检测。当我们想要从数据集中提取模式而没有具体期望的结果时，我们可以使用无监督学习。无监督方法有一个明显的优势，即它不需要标注数据。另一方面，结果可能难以被人类解释，并且学习到的模式可能与期望的不同。'
- en: Reinforcement learning
  id: totrans-242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 强化学习
- en: '*Reinforcement learning* learns from direct experience. It is provided with
    an environment and a reward function, and aims to maximize its reward. We allow
    the algorithm to take actions and observe the outcomes from those actions. Then
    we try to calculate a reward function of how desirable the outcome was. The most
    likely applications for reinforcement learning at this time are synthetic computer-simulated
    environments that allow for millions or billions of exploratory interactions in
    a short period of time.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '*强化学习*从直接经验中学习。它被提供了一个环境和奖励函数，目标是最大化其奖励。我们允许算法采取行动并观察这些行动的结果。然后我们尝试计算一个衡量结果期望的奖励函数。强化学习最可能的应用是合成计算机模拟环境，这些环境允许在短时间内进行数百万或数十亿次的探索性交互。'
- en: 1.4.5 Deep learning
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.5 深度学习
- en: '*Deep learning* is based on *artificial neural networks (ANNs)*, which were
    first studied in the 1950s. Artificial neural networks are organized as connected
    layers of nodes, or *perceptrons*. The input is provided as a set of numbers in
    the input layer,and the result is usually provided as numbers in the output layer.
    Layers between input and output are called “hidden” layers. The objective of ANNs
    is to iteratively learn weights for each perceptron so as to produce an approximation
    of the desired result in the output layer. The word “deep” refers to the fact
    that there are many layers in the network (at least 7-8 but probably hundreds).
    A deep learning network is illustrated in figure 1.9.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '*深度学习*基于*人工神经网络（ANNs）*，这种网络最早在20世纪50年代被研究。人工神经网络由连接的节点层组成，或称为*感知器*。输入作为一组数字在输入层提供，结果通常作为输出层的数字提供。输入和输出之间的层被称为“隐藏”层。人工神经网络的目标是通过迭代学习每个感知器的权重，以便在输出层产生对期望结果的近似。单词“深度”指的是网络中有许多层（至少7-8层，但可能是数百层）。深度学习网络如图1.9所示。'
- en: The concept of modelling the human brain with neural networks has been around
    since the dawn of AI research. However, the raw compute power was just not available
    for these approaches to realise their potential. As more powerful processing became
    available during the late 2000s and early 2010s, neural networks and deep learning
    began to become the predominant approach to AI. Progress in deep learning was
    further aided by advances in the algorithms as well as the availability of large
    volumes of training data coming from the internet. The task of labelling training
    data is often solved by crowdsourcing (e.g. Amazon Mechanical Turk).
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 使用神经网络模拟人脑的概念自人工智能研究之初就存在。然而，当时的原始计算能力根本无法实现这些方法潜力。在 2000 年代后期和 2010 年代初期，随着更强大的处理能力的出现，神经网络和深度学习开始成为人工智能的主要方法。深度学习的发展还得到了算法的进步以及来自互联网的大量训练数据的可用性的帮助。标记训练数据的任务通常通过众包（例如，亚马逊机械师）来解决。
- en: '![](../Images/CH01_F09_Elger.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F09_Elger.png)'
- en: Figure 1.9 Deep neural network layers
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.9 深度神经网络层
- en: Alpha Go
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: Alpha Go
- en: One key event that demonstrated the massive progress in deep learning was the
    triumph of Alpha Go over the best human Go masters. Alpha Go was initially developed
    by UK-based company DeepMind Technologies. The company was acquired by Google
    in 2014.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 一个展示了深度学习巨大进步的关键事件是 Alpha Go 胜过最优秀的人类围棋大师。Alpha Go最初由英国公司 DeepMind Technologies
    开发。该公司于 2014 年被谷歌收购。
- en: The key thing to understand about this is that the network had to “learn” Go.
    This is significantly different from the approach that Deep Blue was able to take
    in beating Gary Kasparov. This is due to the number of possible game states. In
    Chess, there are approximately 1045 game states, whereas in Go there are approximately
    10170\. Because of this, it is possible to use a combination of game knowledge
    and algorithmic ML techniques to essentially program Deep Blue to be expert at
    Chess. However, when we consider that the number of atoms in the observable universe
    is estimated to be 1080, we get an understanding of the complexity of the game
    of Go and the impossibility of attempting to use an expert systems-like approach.
    Instead, Alpha Go used a deep neural network that was trained in the game of Go
    by observing millions of games.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一点，关键的是网络必须“学习”围棋。这与 Deep Blue 在击败加里·卡斯帕罗夫时能够采取的方法有显著不同。这是由于可能的棋局状态数量。在围棋中，大约有
    10^45 种棋局状态，而在围棋中大约有 10^170 种。正因为如此，可以使用游戏知识和算法机器学习技术相结合的方法，基本上编程 Deep Blue 成为围棋专家。然而，当我们考虑到可观测宇宙中原子数的估计值为
    10^80 时，我们就能理解围棋游戏的复杂性以及尝试使用类似专家系统的方法的不可行性。相反，Alpha Go 使用了一个通过观察数百万场比赛来训练的深度神经网络。
- en: Figure 1.10 attempts to categorize the preceding summary of machine learning
    tools and techniques into a single diagram. Though a detailed description of all
    of the nuances in this space is beyond the scope of this chapter, figure 1.10
    should provide a basic reference frame when discussing machine learning at a high
    level.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.10 尝试将前面机器学习工具和技术的总结分类到一张单独的图表中。尽管对这一领域所有细微差别的详细描述超出了本章的范围，但图 1.10 应该在讨论高级机器学习时提供一个基本的参考框架。
- en: '![](../Images/CH01_F10_Elger.png)'
  id: totrans-253
