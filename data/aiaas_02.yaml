- en: 'The model is built on understanding four pillars:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型建立在理解四个支柱之上：
- en: '*Architecture* --What are the effective architectural patterns for adopting
    serverless computing?'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*架构* --采用无服务器计算的有效架构模式是什么？'
- en: '*Development* --What are the best development tools, frameworks, and techniques?'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发* --最好的开发工具、框架和技术是什么？'
- en: '*AI* --What are the available machine learning and data processing services,
    and how can they best be applied to solve business problems?'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AI* --有哪些可用的机器学习和数据处理服务，以及它们如何最好地应用于解决业务问题？'
- en: '*Operations* --How do we effectively put these services into production and
    manage their operation?'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*运维* --我们如何有效地将这些服务投入生产并管理它们的运营？'
- en: In this book, we will explore the application of each of the AI subtopics through
    building an example software system that incorporates machine learning services
    such as chatbots and speech-to-text. We will explore frameworks and tools for
    effective serverless development, and provide help and advice on how to effectively
    debug in the serverless environment. Later in the book, we will discover how to
    apply AI tools and techniques to platform operations and how to secure a serverless
    platform.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将通过构建一个包含机器学习服务（如聊天机器人和语音转文本）的示例软件系统来探索每个AI子主题的应用。我们将探索有效的无服务器开发框架和工具，并提供如何在无服务器环境中有效调试的帮助和建议。在本书的后期，我们将发现如何将AI工具和技术应用于平台运营，以及如何确保无服务器平台的安全。
- en: We will also see how our existing experience of software architecture transfers
    to the serverless domain, and develop a canonical architecture for AI as a Service
    platforms that will help us to place each of the available cloud services into
    context. We will use this architecture throughout the book a reference model for
    the example systems that we will develop.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将看到我们现有的软件架构经验如何转移到无服务器领域，并开发一个适用于AI as a Service平台的规范架构，这将帮助我们将每个可用的云服务置于适当的背景中。我们将在这本书中，将此架构作为我们开发的示例系统的参考模型。
- en: For the rest of this chapter, we will explore the development of Serverless
    and AI and provide an abridged history of each topic. This important background
    context will help us understand how we arrived where we are today as an industry
    and how the seemingly complex fields of AI and cloud computing evolved. Most of
    the theory is in this chapter; from chapter 2 onward we will get right into the
    code!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的剩余部分，我们将探讨无服务器和AI的发展，并为每个主题提供简略的历史。这个重要的背景信息将帮助我们理解我们作为一个行业如何到达今天的位置，以及看似复杂的AI和云计算领域是如何演变的。大部分的理论都在这一章；从第二章开始，我们将直接进入代码！
- en: 1.2 What is Serverless?
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2什么是无服务器？
- en: Given that there is no official definition of the term *Serverless*, we offer
    the following as a working solution.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于没有官方的无服务器术语定义，我们提供以下作为工作解决方案。
- en: '*Serverless computing is a form of cloud utility computing where the cloud
    provider dynamically manages the underlying resources for the user of the service.
    It provides a level of abstraction over the underlying infrastructure, removing
    the burden of management from the end user.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*无服务器计算是一种云效用计算形式，其中云服务提供商动态管理服务用户的底层资源。它为底层基础设施提供了一层抽象，从最终用户那里移除了管理的负担。*'
- en: Serverless software is a form of cloud software which avoids the explicit creation
    and management of infrastructure; for example, servers or containers. These traditional
    computing resources are replaced by functions managed and run by the cloud provider.
    This is known as *Functions-as-a-Service (FaaS)*. Serverless applications also
    avoid creating heavy, dedicated resources such as databases, file storage, or
    message queues. Instead, they rely on managed services offered by cloud providers
    which scale automatically to handle vast workloads. The pricing model for serverless
    applications is also significant. Instead of paying for resources regardless of
    whether they are in use or idle, the cloud provider typically charges when functions
    are called and managed services are consumed. This can enable large cost savings
    and ensure that infrastructure costs grow in line with use.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器软件是一种云软件，它避免了显式创建和管理基础设施；例如，服务器或容器。这些传统的计算资源被云提供商管理和运行的函数所取代。这被称为*函数即服务（FaaS）*。无服务器应用程序还避免了创建重型、专用资源，如数据库、文件存储或消息队列。相反，它们依赖于云提供商提供的托管服务，这些服务可以自动扩展以处理大量工作负载。无服务器应用程序的定价模型也非常重要。与无论资源是否在使用或空闲都要付费的传统模式不同，云提供商通常在函数被调用和管理服务被消耗时收费。这可以实现大量成本节约，并确保基础设施成本与使用量同步增长。
- en: 'The principles of serverless computing can be summarized as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器计算的原则可以总结如下：
- en: Servers and containers are replaced by cloud functions, executed on demand.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器和容器被按需执行的云函数所取代。
- en: Managed services and third-party APIs are preferred over custom-built resources.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与自定义资源相比，更倾向于使用托管服务和第三方API。
- en: Architectures are primarily event-driven and distributed.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构主要是事件驱动和分布式的。
- en: Developers focus on building the core product, not low-level infrastructure.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者专注于构建核心产品，而不是底层基础设施。
- en: The term Serverless is a bit of a misnomer, because, of course, there is always
    a server involved somewhere in the chain! The point is that with Serverless we,
    as users of the technology, no longer have to care about the underlying infrastructure.
    The cloud vendor, through FaaS and other managed services, provides a level of
    abstraction over the underlying infrastructure.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“无服务器”有点误导，因为当然，在链中某处总是涉及服务器！重点是，在无服务器的情况下，作为技术的用户，我们不再需要关心底层基础设施。云服务提供商通过FaaS和其他托管服务，为底层基础设施提供了一层抽象。
- en: The history of computing has in one sense been all about creating levels of
    abstraction. Early users had to be concerned with physical disk sectors and registers
    until the abstraction of the operating system was created. Languages have evolved
    from a low level such as assembly language, to dynamic modern dialects such as
    Python, through the creation of a series of increasingly sophisticated abstractions.
    So it is with Serverless.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机历史在某种程度上一直是在创造抽象层次。早期的用户必须关注物理磁盘扇区和寄存器，直到操作系统的抽象被创建。语言已经从汇编语言这样的低级语言，发展到通过创建一系列越来越复杂的抽象，变成了动态的现代方言，如Python。Serverless也是如此。
- en: Anyone engaged in the craft of software development, be it as a developer, DevOps
    specialist, manager, or senior technologist, understands that the rate of change
    in our industry is unlike any other. Imagine for a moment, if you will, other
    professions, such as doctors, dentists, lawyers, or civil engineers, having to
    update their knowledge base at the frenetic rate that the software industry does.
    If you’re finding it difficult to imagine, we agree with you!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 任何从事软件开发工艺的人，无论是作为开发者、DevOps专家、经理还是高级技术专家，都明白我们行业的变革速度是前所未有的。想象一下，如果你愿意，其他职业，如医生、牙医、律师或土木工程师，必须以软件行业那样的狂热速度更新他们的知识库。如果你觉得难以想象，我们同意你的看法！
- en: This both a boon and a curse. Many of us enjoy working with the latest and greatest
    technology stacks, yet we often suffer from a paradox of choice in that there
    are perhaps too many languages, platforms, and technologies to choose from.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这既是福也是祸。我们中许多人喜欢使用最新和最先进的技术栈，但我们也常常遭受选择的悖论，因为可供选择的语言、平台和技术可能太多。
- en: The paradox of choice
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 选择悖论
- en: 'The Paradox of Choice: Why More is Less is a book by psychologist Barry Schwartz,
    in which he develops the thesis that more choice in fact leads to consumer anxiety.
    He argues that a successful product should limit the amount of choice into a few
    distinct categories. It is a similar situation with programming languages, frameworks,
    and platforms, in that we literally have too many options to choose from!'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 选择悖论：为什么更多意味着更少是心理学家 Barry Schwartz 写的一本书，他在书中提出了这样一个论点：更多的选择实际上会导致消费者焦虑。他认为，一个成功的产品应该将选择限制在几个不同的类别中。在编程语言、框架和平台方面，情况也类似，我们实际上有太多的选项可供选择！
- en: Many who have been in the industry for a while become justifiably skeptical
    of the latest technology trend or framework. However, it is our belief that Serverless
    and the current wave of AI represent a true paradigm shift, and not just a short-term
    trend.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 许多在业界工作了一段时间的人对最新的技术趋势或框架变得合理地怀疑。然而，我们相信 Serverless 和当前的 AI 浪潮代表了一次真正的范式转变，而不仅仅是一个短期趋势。
- en: 'To understand what Serverless really means, we first need to understand how
    the industry got to where it is today, and to do that, we need to explore the
    key driver behind the industry: speed!'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解 Serverless 真正意味着什么，我们首先需要了解行业是如何发展到今天的，而要做到这一点，我们需要探索推动行业的核心驱动力：速度！
- en: 1.3 The need for speed
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 对速度的需求
- en: The history and development of the computer industry is a fascinating topic,
    and many worthy books have been written on the subject. While we could not do
    the topic full justice here, it is important to understand some key historical
    trends and the forces behind them. This will help us to see that Serverless is,
    in fact, the next logical step in this history.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机工业的历史和发展是一个迷人的话题，关于这个主题已经写了许多值得阅读的书籍。虽然我们在这里无法对这个主题进行充分的公正评价，但了解一些关键的历史趋势和背后的力量是很重要的。这将帮助我们认识到，Serverless
    实际上是这一历史进程中的下一个逻辑步骤。
- en: 1.3.1 The early days
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 早期阶段
- en: The history of computing can be traced back to ancient times, with devices such
    as the abacus. Historians identify the first known computer algorithm as that
    implemented by Ada Lovelace in the 19th century for Charles Babbage. The early
    development of computing was concerned with single-purpose, unwieldy systems,
    designed to accomplish a single goal. The modern software era only really started
    with the development of the first multitasking operating system, MULTICS, in 1964,
    followed thereafter by the development of the Unix operating system.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机的历史可以追溯到古代，有算盘这样的设备。历史学家将第一个已知的计算机算法归功于 Ada Lovelace 在 19 世纪为 Charles Babbage
    实现的。计算机的早期发展关注的是单一目的、难以驾驭的系统，旨在完成单一目标。现代软件时代真正开始于 1964 年第一个多任务操作系统的开发，即 MULTICS，随后
    Unix 操作系统的开发。
- en: 1.3.2 The Unix philosophy
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 Unix 哲学
- en: The Unix operating system was created at Bell Labs in the 1970s by Ken Thompson
    and Dennis Ritchie. The original AT&T version spawned many derivative works; the
    most famous, perhaps, is the Linux kernel and associated distributions. For those
    of you with an interest in the history of computing, figure 1.2 depicts the main
    branches of the Unix family tree. As you can see, the original system spawned
    many successful derivatives, including Linux, Mac OS X, and the BSD family of
    operating systems.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Unix 操作系统是在 20 世纪 70 年代由 Ken Thompson 和 Dennis Ritchie 在 Bell Labs 创建的。原始的 AT&T
    版本衍生出许多作品；最著名的大概是 Linux 内核及其相关发行版。对于那些对计算机历史感兴趣的人来说，图 1.2 描述了 Unix 家族树的主要分支。正如你所看到的，原始系统衍生出许多成功的衍生品，包括
    Linux、Mac OS X 和 BSD 操作系统家族。
- en: '![](../Images/CH01_F02_Elger.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F02_Elger.png)'
- en: 'Figure 1.2 Unix family tree. Source: [http://mng.bz/6AGR](http://mng.bz/6AGR).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 Unix 家族树。来源：[http://mng.bz/6AGR](http://mng.bz/6AGR)。
- en: Perhaps of greater importance than the operating system is the philosophy that
    developed around the original Unix culture, which can be summarized as
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 也许比操作系统更重要的是围绕原始 Unix 文化发展起来的哲学，可以概括为
- en: Write programs that do one thing and do it well.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写只做一件事并且做得很好的程序。
- en: Write programs to work together.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写可以协同工作的程序。
- en: Write programs to handle text streams, because that is a universal interface.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写处理文本流的程序，因为这是一个通用的接口。
- en: Tip For a full explanation of this topic, see *The Unix Programming Environment*
    by Brian Kernigan and Rob Pike (Prentice-Hall, 1983).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：要全面了解这个主题，请参阅Brian Kernighan和Rob Pike所著的《Unix编程环境》（Prentice-Hall，1983年）。
- en: This approach to system design first introduced the concept of modularity to
    software development. We should note at this point that these principles may be
    applied irrespective of the underlying operating system or language. It is perfectly
    valid to apply the Unix philosophy in a Windows programming environment using
    C#, for instance.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这种系统设计方法首先将模块化的概念引入到软件开发中。我们应该注意，这些原则可以应用于底层操作系统或语言无关。例如，在Windows编程环境中使用C#应用Unix哲学是完全有效的。
- en: The key point to understand here is that of the Single Responsibility Principle--write
    programs or modules with a single focus.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这里要理解的关键点是单一职责原则——编写具有单一关注点的程序或模块。
- en: Single focus
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 单一关注点
- en: 'To illustrate the concept of a single focus for a program, consider the following
    Unix command-line tools:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明程序单一关注点的概念，考虑以下Unix命令行工具：
- en: '`ls` knows how to list files in a directory.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ls` 知道如何在目录中列出文件。'
- en: '`find` searches for files in a directory tree.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`find` 在目录树中搜索文件。'
- en: '`grep` knows how to search for strings within text.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`grep` 知道如何在文本中搜索字符串。'
- en: '`wc` knows how to count lines or words in text.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`wc` 知道如何计算文本中的行或单词数。'
- en: '`netstat` lists open network connections.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`netstat` 列出打开的网络连接。'
- en: '`sort>` sorts numerically or alphabetically.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sort>` 对数字或字母进行排序。'
- en: '`head` returns the top n lines from its input.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`head` 返回输入的前n行。'
- en: 'Each of these tools in and of themselves are fairly simple, but we can combine
    them together to accomplish more complex tasks. For example, the following code
    gives a count of the number of listening TCP sockets on a system:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具本身相当简单，但我们可以将它们组合起来完成更复杂的任务。例如，以下代码给出了系统上监听TCP套接字的数量：
- en: '[PRE0]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This example displays the five largest files in a directory tree:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子显示了目录树中的五个最大文件：
- en: '[PRE1]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The philosophy of doing one thing well is a powerful force for good in software.
    It allows us to write smaller units of code that are easier to reason about and
    easier to get right than large interconnected monoliths.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 做一件事做好的哲学是软件中一股强大的正能量。它允许我们编写更小的代码单元，这些单元更容易推理，更容易正确实现，而不是大型互联的单一巨块。
- en: 1.3.3 Object orientation and patterns
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 面向对象和模式
- en: This original clean and modular approach was in large part forgotten by the
    industry in favor of the object-oriented paradigm. During the late 1980s and early
    1990s, languages such as C++ gained increasing popularity. Driven by the software
    pattern movement, the promise of object orientation was that code could be reused
    at the object level through mechanisms such as inheritance and polymorphism. It
    turned out that this vision was never realized, as ironically stated in the famous
    Banana, Monkey, Jungle problem.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这种原始的干净和模块化方法在很大程度上被行业遗忘，转而采用面向对象的范式。在20世纪80年代末和90年代初，C++等语言越来越受欢迎。受软件模式运动推动，面向对象的承诺是代码可以通过继承和多态等机制在对象级别上重用。结果证明，这种愿景从未实现，正如在著名的“香蕉、猴子、丛林”问题中所讽刺的那样。
- en: Banana, Monkey, Jungle
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 香蕉、猴子、丛林
- en: The Banana, Monkey, Jungle problem refers to the problem of reuse in real-world
    object-oriented code bases. It can be stated as “I wanted a banana, but when I
    reached for it, I got a monkey as well holding onto the banana. Not only that,
    but the monkey was holding onto a tree so I got the whole jungle as well.”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “香蕉、猴子、丛林”问题指的是现实世界中面向对象代码库中的重用问题。它可以表述为：“我想得到一个香蕉，但当我伸手去拿时，我得到了一个拿着香蕉的猴子。不仅如此，这只猴子还抓着树，所以我得到了整个丛林。”
- en: 'The following snippet illustrates the problem:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 以下片段说明了这个问题：
- en: '[PRE2]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: In order to use the Banana class, I first need to provide a Monkey instance
    to it. In order to use the Monkey class, I need to provide it with an instance
    of Jungle, and so on. This coupling is a real problem in most object-oriented
    code bases that the authors have come across.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用Banana类，我首先需要向它提供一个Monkey实例。为了使用Monkey类，我需要向它提供一个Jungle实例，依此类推。这种耦合是作者遇到的大多数面向对象代码库中的真正问题。
- en: During this period, before the web, systems tended to be developed and built
    as monoliths, and it was not atypical for large systems to have over a million
    lines of code comprising a single executable.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时期，在互联网出现之前，系统往往被开发和构建为单体，大型系统拥有超过一百万行代码，构成一个单一的可执行文件，这种情况并不罕见。
- en: 1.3.4 Java, J2EE, .NET,
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.4 Java, J2EE, .NET,
- en: The trend of object orientation continued through the 1990s into the 2000s,
    with languages like Java and C# gaining prominence. However, the nature of these
    systems started to shift away from desktop delivery to more-distributed, network-aware
    applications. This period saw the rise of the application server model, and was
    characterized by large monolithic code bases, massive relational databases with
    plenty of stored procedures, and CORBA/COM for distributed communication and interoperability.
    Deployment was typically every three to six months, and required weeks of planning
    and an outage period.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 面向对象的趋势从20世纪90年代延续到21世纪，Java和C#等语言获得了显著地位。然而，这些系统的本质开始从桌面交付转向更分布式、网络感知的应用。这个时期见证了应用服务器模型的兴起，其特点是大型的单体代码库、庞大的关系型数据库以及大量的存储过程，以及CORBA/COM用于分布式通信和互操作性。部署通常每三到六个月一次，需要数周的计划和停机时间。
- en: CORBA and COM
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: CORBA和COM
- en: The Common Object Request Broker Architecture is a legacy binary communication
    protocol that was very much in vogue in the early 2000s. The Common Object Model
    (COM) was a Microsoft-specific alternative to CORBA. Both technologies are now
    thankfully mostly replaced with RESTful APIs.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 常见对象请求代理架构（Common Object Request Broker Architecture）是一种在2000年代初非常流行的遗留二进制通信协议。通用对象模型（COM）是微软特有的CORBA替代品。这两种技术现在都幸运地被RESTful
    API所取代。
- en: '![](../Images/CH01_F03_Elger.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F03_Elger.png)'
- en: 'Figure 1.3 Enterprise software development circa 2000 (or *Ploughing with Oxen*[,
    George H. Harvey, 1881). Source: http://mng.bz/oRVD.](http://mng.bz/oRVD)'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 2000年左右的企业软件开发（或*耕牛耕作*，乔治·H·哈维，1881年）。来源：http://mng.bz/oRVD。（[链接](http://mng.bz/oRVD)）
- en: On reflection, early 21st century development could be compared to the early
    days of agriculture. Of its time, it was revolutionary. By comparison to what
    came later, it was slow, unwieldy, inflexible, and labor-intensive.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 反思起来，21世纪初的发展可以与农业的早期阶段相提并论。在当时，它是一场革命。与后来的发展相比，它显得缓慢、笨拙、缺乏灵活性，且劳动密集。
- en: 1.3.5 XML and SOAXML (Extensible Markup Language)SOA (service-oriented architecture)
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.5 XML和SOA
- en: From here, the industry moved to adopt *XML (Extensible Markup Language)* as
    a means to configure and communicate everything, peaking with the emergence of
    SOAP and a drive toward the so-called *service-oriented architecture (SOA)*. This
    was driven by an appetite for decoupling and interoperability, and underpinned
    by a dawning understanding of the benefits of open standards.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，行业转向采用*XML（可扩展标记语言）*作为配置和通信一切的手段，随着SOAP的出现和所谓的*面向服务的架构（SOA）*的推动而达到顶峰。这由对解耦和互操作性的需求所驱动，并建立在开始理解开放标准益处的认识之上。
- en: SOAP
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: SOAP
- en: The *Simple Object Access Protocol* is an XML-based text protocol touted as
    a superior alternative to CORBA and COM. Due to its text-based nature, SOAP had
    better cross-platform interoperability characteristics than CORBA or COM; however,
    it was still heavyweight and cumbersome to use compared with modern JSON-based
    RESTful APIs.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*简单对象访问协议*（Simple Object Access Protocol）是一种基于XML的文本协议，被誉为优于CORBA和COM的替代品。由于其基于文本的特性，SOAP比CORBA或COM具有更好的跨平台互操作性；然而，与基于现代JSON的RESTful
    API相比，它仍然显得笨重且使用不便。'
- en: 1.3.6 Web speed
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.6 网速
- en: In parallel with the changes in enterprise software development, fueled by the
    dot-com boom (and subsequent crash), the *Software as a Service (SaaS)* model
    began to gain traction. The industry was shifting toward the web as the primary
    application delivery mechanism, initially for external customer-facing use, but
    increasingly for internal enterprise delivery. This period saw an increasing need
    for rapid delivery of software, including initial deployments as well as feature
    additions which could now be deployed onto a server with instant effect. At this
    time, the predominant SaaS hosting model was to deploy to on-premise servers or
    machines co-located in a data center.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 与企业软件开发的变化并行，受到互联网泡沫（及其随后的崩溃）的推动，*软件即服务（SaaS）*模式开始获得势头。行业正转向网络作为主要的应用交付机制，最初是用于外部客户
    facing 的用途，但越来越多地用于内部企业交付。这一时期，对软件的快速交付需求日益增加，包括初始部署以及现在可以立即部署到服务器上的功能添加。在这一时期，主要的SaaS托管模式是将部署到本地服务器或数据中心内共置的机器上。
- en: Thus the industry had two major problems. First, there was the need to predict
    ahead of time the required capacity so that enough capital expenditure could be
    allocated to purchase the required hardware to deal with the expected load. Secondly,
    large, monolithic, object-oriented code bases did not really lend themselves to
    the web-speed development model.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，行业面临两个主要问题。首先，需要提前预测所需的容量，以便能够分配足够的资本支出购买处理预期负载所需的硬件。其次，大型、单体、面向对象的代码库并不真正适合以网络速度的开发模式。
- en: It was clear that the heavyweight, closed enterprise model was not a good fit
    for web-speed delivery. This led to an increasing adoption of open standards-based
    approaches, and to the increased use of open source technologies. This movement
    was led by organizations such as FSF (Free Software Foundation), Apache, and GNU/Linux.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，重量级、封闭的企业模式不适合以网络速度进行交付。这导致了基于开放标准的方法的日益采用，以及开源技术的使用增加。这一运动由FSF（自由软件基金会）、Apache和GNU/Linux等组织领导。
- en: The shift toward open source caused a crucial, irreversible change in the way
    enterprise software architectures were defined. Best practices, standards, and
    tools were once dictated by the interests of enterprise leaders like Sun Microsystems,
    Oracle, and Microsoft. Open source empowered hobbyists, startups, and academics
    to innovate quickly, and to share and iterate with unprecedented frequency. Where
    the industry once waited for the big players to agree on complex standards documentation,
    the model shifted to utilize the combined power and agility of the community to
    demonstrate working, pragmatic solutions that not only worked right away, but
    continuously improved at a blistering pace.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 向开源的转变导致了企业软件架构定义方式的一个关键、不可逆转的变化。最佳实践、标准和工具曾经是由像Sun Microsystems、Oracle和Microsoft这样的企业领导者所决定的。开源赋予了业余爱好者、初创企业和学者快速创新、以前所未有的频率分享和迭代的权力。在行业曾经等待大玩家就复杂的标准文档达成一致的时候，模式转变为了利用社区的联合力量和敏捷性来展示既实用又有效的解决方案，这些解决方案不仅立即就能工作，而且以惊人的速度持续改进。
- en: 1.3.7 Cloud computing
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.7 云计算
- en: Cloud computing first came to prominence in 2006 when Amazon launched their
    Elastic Compute Cloud product, now known as Amazon EC2\. This was followed in
    2008 by Google’s App Engine, and in 2010 by Microsoft Azure. To say that cloud
    computing has fundamentally changed the software industry would be an understatement.
    In 2017, Amazon Web Services (AWS) reported revenues of 17.46 billion USD.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算首次在2006年引起关注，当时亚马逊推出了他们的弹性计算云产品，现在被称为亚马逊EC2。随后在2008年，谷歌推出了App Engine，在2010年，微软推出了Azure。说云计算从根本上改变了软件行业并不夸张。到2017年，亚马逊网络服务（AWS）报告的收入为174.6亿美元。
- en: The availability of on-demand compute power made it affordable and fast for
    individuals and cash-strapped startups to build truly innovative projects and
    have a disproportionate impact on the industry. Critically, the industry started
    looking to the most innovative end users of software tooling for leadership, not
    the enterprise software vendors. For the enterprise, the rise of cloud computing
    caused several seismic shifts. Key among these were
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 按需计算能力的可用性使得个人和资金紧张的初创企业能够构建真正创新的项目，并对行业产生不成比例的影响。关键的是，行业开始寻找软件工具的最具创新性的最终用户作为领导，而不是企业软件供应商。对于企业来说，云计算的兴起导致了几个地震般的变化。其中最重要的是
- en: Shift of cost models from large up-front capital expenditure to lower ongoing
    operational expenditure.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本模型从大额前期资本支出转向较低的持续运营支出。
- en: Elastic scaling--Resources could now be used and paid for on demand.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弹性扩展——资源现在可以按需使用和付费。
- en: DevOps and infrastructure as code--As cloud APIs matured, tooling was developed
    to capture the entire deployment stack as code.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps和基础设施即代码——随着云API的成熟，开发出了工具来捕获整个部署栈作为代码。
- en: 1.3.8 Microservices (rediscovery)
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.8 微服务（重新发现）
- en: 'The widespread adoption of open source combined with the shift to operational
    expenditure and elastic scaling led to a rediscovery of the Unix philosophy when
    it came to enterprise platform development, and helped to drive the adoption of
    the so-called microservice architecture. While there is no agreed-upon formal
    definition for a microservice, most practitioners in the industry would agree
    with the following characterization:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 开源软件的广泛应用加上向运营支出和弹性扩展的转变，导致在企业平台开发方面重新发现了Unix哲学，并有助于推动所谓的微服务架构的采用。尽管对于微服务没有达成一致的形式定义，但大多数行业从业者都会同意以下描述：
- en: Microservices are small, fine-grained, and perform a single function.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微服务是小型、细粒度的，执行单一功能。
- en: The organization culture must embrace automation of testing and deployment.
    This eases the burden on management and operations, and allows for different development
    teams to work on independently deployable units of code.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织文化必须接受测试和部署的自动化。这减轻了管理和运营的负担，并允许不同的开发团队独立工作于可部署的代码单元。
- en: The culture and design principles must embrace failure and faults, similar to
    anti-fragile systems.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文化设计和原则必须接受失败和故障，类似于反脆弱系统。
- en: Each service is elastic, resilient, composable, minimal, and complete.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个服务都是弹性的、有弹性的、可组合的、最小化和完整的。
- en: The services can be individually and horizontally scaled.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务可以单独和水平扩展。
- en: 'The ideas behind microservices are nothing new. Distributed systems have existed
    since the 1970s. Erlang was doing microservices in the 1980s, and everything since,
    from CORBA to SOA, tried to achieve the goal of distributed, networked components.
    The enablers for the mass adoption of microservices were cloud, containers, and
    community:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务的理念并非新颖。分布式系统自20世纪70年代以来就存在。Erlang在20世纪80年代就进行了微服务，从CORBA到SOA的所有事物都试图实现分布式、网络化组件的目标。微服务大规模采用的推动者是云、容器和社区：
- en: Cloud infrastructure like AWS gave us the ability to quickly and cheaply deploy
    and destroy secure clusters of machines with high availability.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云基础设施如AWS使我们能够快速且低成本地部署和销毁具有高可用性的安全集群。
- en: Containers (Docker) gave us the ability to build, package, and deploy immutable
    units containing software at a microservice unit of scale. Previously, it wasn’t
    feasible or comprehensible to deploy a few hundred lines of code as a single unit!
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器（Docker）使我们能够构建、打包和部署包含软件的不可变单元，这些软件以微服务单元的规模存在。以前，将几百行代码作为一个单一单元部署是不可行或不理解的！
- en: Community offerings gave us the tooling to manage the new form of complexity
    that emerges when you start dealing with numerous, small units of deployment.
    This includes orchestration in the form of Kubernetes, monitoring in the form
    of *ELK (Elasticsearch, Logstash, and Kibana)* or Zipkin, as well as the massive
    range of tooling, such as the work open sourced by the Netflix engineering team.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区提供的工具使我们能够管理在开始处理众多、小型部署单元时出现的新形式复杂性。这包括以Kubernetes形式出现的编排，以*ELK（Elasticsearch、Logstash和Kibana）*或Zipkin形式出现的监控，以及大量工具，例如Netflix工程团队开源的工作。
- en: The microservice model is a great fit for modern cloud infrastructures because
    each component can be scaled individually. Moreover, each component can also be
    deployed individually. This enables much more rapid development cycles and, indeed,
    led to the development of what has since been termed *continuous deployment*,
    where code committed by a developer moves immediately to production with no human
    intervention, provided, of course, that it passes a series of stringent automated
    tests.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务模型非常适合现代云基础设施，因为每个组件都可以单独扩展。此外，每个组件也可以单独部署。这使开发周期更快，确实导致了所谓的*持续部署*的发展，即开发者的代码提交立即进入生产，无需人工干预，当然，前提是它通过了严格的自动化测试。
- en: For a full treatment of microservices, we can recommend *The Tao of Microservices*
    by Richard Rodger, also published by Manning.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 对于微服务的全面介绍，我们可以推荐理查德·罗杰的《微服务之道》，该书也由Manning出版社出版。
- en: 1.3.9 Cloud native services
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.9 云原生服务
- en: Services such as Amazon’s EC2 are typically referred to as *Infrastructure as
    a Service* or *IaaS*. While this is a powerful concept, it still places the burden
    of operations and management on the end user of the service. Most systems will
    require some form of database and other pieces of infrastructure to operate. If
    we build a system on top of IaaS, then we would need to install and maintain a
    cluster of database servers and deal with issues like backup, geographical redundancy,
    and scaling the cluster to handle the requisite load. We can avoid all of this
    overhead by instead using cloud native services. Under this model, the cloud provider
    handles the management and operation of our database for us; we simply tell the
    system what to do through configuration or the use of an API.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如亚马逊的EC2这样的服务通常被称为“基础设施即服务”或“IaaS”。虽然这是一个强大的概念，但它仍然将操作和管理负担放在了服务的最终用户身上。大多数系统将需要某种形式的数据库和其他基础设施才能运行。如果我们基于IaaS构建系统，那么我们就需要安装和维护数据库服务器集群，并处理备份、地理冗余和扩展集群以处理所需负载等问题。我们可以通过使用云原生服务来避免所有这些开销。在这个模型下，云服务提供商为我们管理数据库；我们只需通过配置或使用API告诉系统要做什么。
- en: To provide a more concrete example, let’s look at Amazon’s DynamoDB service.
    This is a fully managed high-scale key value store. To use DynamoDB, we need only
    go to the DynamoDB setup page on the AWS console, enter a few pieces of configuration
    information, and we have a table ready to read and write to in less than 60 seconds.
    Contrast this with the setup that would be required to install our own key value
    store on EC2 instances, which would require hours of setup and continued maintenance.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个更具体的例子，让我们看看亚马逊的DynamoDB服务。这是一个全托管的高规模键值存储。要使用DynamoDB，我们只需在AWS控制台的DynamoDB设置页面上输入一些配置信息，不到60秒就可以有一个可以读写的数据表。与此相对比的是，在EC2实例上安装自己的键值存储所需的设置，这将需要数小时的设置和持续维护。
- en: One of the most exciting developments in cloud services is the ability to run
    managed code units on the cloud without caring about the underlying server. This
    is usually referred to as *Function as a Service* or *FaaS*. On AWS, FaaS is implemented
    using the *Lambda* service, whereas Google’s offering is called *Cloud Functions*.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 云服务中最令人兴奋的发展之一是能够在云上运行托管代码单元，而不必关心底层服务器。这通常被称为“函数即服务”或“FaaS”。在AWS上，FaaS是通过*Lambda*服务实现的，而谷歌的提供物被称为*Cloud
    Functions*。
- en: '1.3.10 The trend: speed'
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.10 趋势：速度
- en: If we pull on all of these threads, it becomes apparent that with a few missteps,
    the main driving force is the need for speed. After all, time is money! By this,
    we mean that there is an increasing need to get code into production as quickly
    as possible, and to be able to manage and scale it quickly. This has driven the
    adoption of microservices and cloud native services, because these technologies
    provide a path to rapid development and deployment of functionality.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们拉紧所有这些线索，就会很明显，由于一些失误，主要的驱动力是速度的需求。毕竟，时间就是金钱！这意味着我们需要尽快将代码投入生产，并能够快速管理和扩展它。这推动了微服务和云原生服务的采用，因为这些技术为功能快速开发和部署提供了一条途径。
- en: In tandem with the changing technology landscape, there has been an evolution
    in the methodologies that the industry has applied to the development of software.
    These trends are summarised in figure 1.4.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术格局的变化，行业在软件开发中应用的方法论也发生了演变。这些趋势总结在图1.4中。
- en: '![](../Images/CH01_F04_Elger.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F04_Elger.png)'
- en: Figure 1.4 Changes in iteration times and code volumes. Courtesy of Clarke,
    Paul. 2017\. Computer science lecture notes. Dublin City University and Lero,
    the Irish Software Research Center.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4 迭代时间和代码量的变化。由Clarke, Paul. 2017. 计算机科学讲义。都柏林城市大学和Lero，爱尔兰软件研究中心。
- en: As illustrated, iteration times have been rapidly decreasing. In the 1980s and
    early 1990s, using waterfall-based methodologies, what could be called an iteration
    would be the length of the entire project--perhaps a year or more for most projects.
    As we moved into the mid 1990s, iteration times dropped with the adoption of early
    agile-like approaches such as the Rational Unified Process (RUP). With the advent
    of agile methodologies like Extreme Programming (XP) around the 2000s, iteration
    times dropped to two to three weeks in duration, and now some more-hyper agile
    practices use iteration times of around a week.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，迭代次数已经迅速减少。在20世纪80年代和90年代初，使用瀑布式方法，所谓的迭代可能就是整个项目的长度——对于大多数项目来说可能是长达一年或更久。当我们进入20世纪90年代中期，随着早期敏捷方法如Rational
    Unified Process（RUP）的采用，迭代时间缩短。到了大约2000年左右，敏捷方法如极限编程（XP）的出现，迭代时间缩短到两周左右，而现在一些更超敏捷的实践甚至使用一周左右的迭代时间。
- en: Software concomitant release cycles--the time between releases of production--have
    been decreasing, from more than a year in the 1980s and 1990s to today’s far more
    rapid release schedules. Indeed, the highest performing organizations using continuous
    deployment techniques can release software to production many times a day.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 软件伴随的发布周期——生产发布之间的时间——一直在减少，从20世纪80年代和90年代的一年多到现在的远更快发布计划。实际上，使用持续部署技术的最高效的组织每天可以向生产发布软件多次。
- en: 'The ability to release at this frenetic pace has been enabled by another trend:
    namely, the decreasing unit of scale. The volume of code per deployment unit has
    been decreasing. In the 1980s and 1990s, large, monolithic code bases were the
    order of the day. Due to the coupled nature of these code bases, testing and deployment
    was a difficult and time-consuming process. With the advent of service-oriented
    architecture in the late 1990s and early 2000s, the deployment unit decreased
    in size. This was followed by a much more significant drop as microservices were
    adopted.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以如此快的速度发布的能力得益于另一个趋势：即尺度的减小。每个部署单元的代码量正在减少。在20世纪80年代和90年代，大型、单体代码库是常态。由于这些代码库的耦合性质，测试和部署是一个困难和耗时的过程。随着20世纪90年代末和21世纪初服务导向架构的出现，部署单元的规模减小。随后，随着微服务的采用，出现了更显著的下降。
- en: Figure 1.5 illustrates how the decreasing unit of scale and accelerated deployment
    cycles have been accompanied by increasing levels of abstraction away from the
    underlying hardware.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5展示了随着尺度的减小和部署周期的加速，抽象级别逐渐提高，远离底层硬件。
- en: The industry has in large part moved away from installing and running physical
    hardware, through virtual servers to container-based deployment. The current state
    of the art is typically to deploy small services built as containers to some kind
    of orchestration platform such as Kubernetes. Services will typically then consume
    either IaaS-configured databases or cloud-native data services. However, it seems
    clear that if the trend of increased deployment speed and reduced unit of scale
    is to continue--and the economic incentive would indicate that this is a desirable
    goal--then the next logical step in this progression is to move to fully serverless
    systems.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 行业在很大程度上已经从安装和运行物理硬件，通过虚拟服务器到基于容器的部署转变。当前最先进的状态通常是部署为容器的小型服务到某种编排平台，如Kubernetes。服务通常会消耗IaaS配置的数据库或云原生数据服务。然而，如果增加部署速度和减少单位规模的趋势要继续下去——经济激励表明这是一个可取的目标——那么这一进步的下一个逻辑步骤就是转向完全无服务器系统。
- en: '![](../Images/CH01_F05_Elger.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F05_Elger.png)'
- en: Figure 1.5 Unit of scale change
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5 尺度单位变化
- en: Figure 1.6 illustrates the path and technology milestones that have led the
    industry to the development of Serverless.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6展示了导致行业发展到无服务器计算的技术路径和技术里程碑。
- en: '![](../Images/CH01_F06_Elger.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F06_Elger.png)'
- en: 'Figure 1.6 A history of computing concepts leading to serverless computing.
    E. van Eyk et al, “Serverless is More: From PaaS to Present Cloud Computing.”
    IEEE Internet Computing 22, no. 5 (Sept/Oct. 2018): 8-17, doi: 10.1109/MIC.2018.053681358.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '图1.6 计算概念的历史，这些概念导致了无服务器计算的出现。E. van Eyk等人，“无服务器更多：从PaaS到现在的云计算。”IEEE互联网计算22，第5期（2018年9/10月）：8-17，doi:
    10.1109/MIC.2018.053681358。'
- en: In summary, the need for rapid development and deployment of software has led
    to a decreasing unit of scale. The next logical step in this progression is the
    adoption of fully serverless architectures.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，对软件快速开发和部署的需求导致了规模单位的减少。这一进程的下一个逻辑步骤是采用完全无服务器架构。
- en: 1.4 What is AI?
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 什么是人工智能？
- en: '*Artificial intelligence (AI)* is a term that has grown to encompass a range
    of techniques and algorithmic approaches in computer science. To many people,
    it can often conjure up images of out-of-control killer robots, mainly due to
    the dystopian futures portrayed in the Matrix and Terminator movies!'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能（AI）*是一个术语，它已经涵盖了计算机科学中一系列技术和算法方法。对许多人来说，它常常会让人联想到失控的杀手机器人，这主要是由于《黑客帝国》和《终结者》电影中所描绘的反乌托邦未来！'
- en: 'A more sober and sensible definition of the term might be this:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个术语的一个更加清醒和合理的定义可能是这样的：
- en: '*Artificial Intelligence refers to the capacity of a computer to exhibit learning
    and decision making capabilities, as seen in humans and other animal species.*'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能*指的是计算机展现学习和决策能力的能力，正如人类和其他动物物种所展现的那样。'
- en: It’s just code
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 它只是代码
- en: Though some of the capabilities exhibited by modern AI systems can often appear
    miraculous, we should always bear in mind that at the end of the day it’s just
    code. For example, an algorithm that can recognize images may be a very powerful
    tool, but at the base level it is just an interconnected set of very simple units.
    The “learning” process that occurs in an AI algorithm is really a very simple
    matter of tuning numerical values based on training data. It is the emergent behavior
    of these numerical values en masse that produces remarkable results.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然现代人工智能系统所展现的一些能力可能看起来神奇，但我们始终应该记住，最终它只是代码。例如，一个能够识别图像的算法可能是一个非常强大的工具，但在基本层面上，它只是一系列非常简单的单元的互联。人工智能算法中发生的“学习”过程实际上只是根据训练数据调整数值的非常简单的事情。正是这些数值的大量涌现行为产生了显著的结果。
- en: 1.4.1 History of AI
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 人工智能的历史
- en: Why the sudden interest in AI? How come AI and machine learning are increasingly
    in demand? The development of AI is a fascinating topic that could fill several
    books by itself, and full treatment is certainly outside the scope of this book.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么突然对人工智能感兴趣？为什么人工智能和机器学习的需求日益增加？人工智能的发展是一个迷人的话题，本身就可以写几本书，而且全面论述显然超出了本书的范围。
- en: Humans have always been fascinated with creating artificial replicas of themselves,
    but it was not until the 17th century that philosophers such as Leibniz and Descartes
    began to explore the notion that human thought could be described in a systematic,
    mathematical manner, and therefore could perhaps be amenable to replication by
    nonhuman machines.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 人类一直对创造自身的复制品感到着迷，但直到17世纪，哲学家如莱布尼茨和笛卡尔才开始探索这样一个观点：人类思维可以用系统、数学的方式描述，因此可能被非人类机器所复制。
- en: From these first philosophical forays, it took until the early 20th century
    for thinkers such as Russel and Boole to develop a more formal definition of these
    ideas. These developments, coupled with the brilliant work of mathematician Kurt
    Godel, led to the foundational work of Alan Turing. Turing’s key insight was that
    any mathematical problem that could be formally defined within the limits of Godel’s
    incompleteness theorem could, in theory, be solved by a computing device, the
    so-called Turing Machine.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些最初的哲学探索开始，直到20世纪初，像罗素和布尔这样的思想家才对这些想法进行了更正式的定义。这些发展，加上数学家库尔特·哥德尔杰出的工作，导致了艾伦·图灵的基础性工作。图灵的关键洞察是，任何在哥德尔不完全性定理的范围内可以形式定义的数学问题，在理论上都可以由计算设备，即所谓的图灵机来解决。
- en: The groundbreaking work of Turing and Flowers, developing the Bombe and Colossus
    systems at Bletchley Park in the UK, eventually led to the now famous Dartmouth
    Collage conference in the summer of 1956, which is generally recognized as the
    formal founding of the discipline of AI.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图灵和弗劳尔斯在英国布莱切利公园开发Bombe和Colossus系统的工作具有开创性，最终导致了1956年夏天的著名达特茅斯学院会议，该会议通常被认为是人工智能学科的正式创立。
- en: There was much early optimism, leading to some wildly optimistic predictions
    such as
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 早期充满了乐观情绪，导致了一些非常乐观的预测，例如
- en: 'H.A. Simon and A. Newell, 1958: “Within ten years, a digital computer will
    be the world’s chess champion.”'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H.A.西蒙和A.纽厄尔，1958年：“在十年内，一台数字计算机将成为世界象棋冠军。”
- en: 'H.A. Simon, 1965: “Machines will be capable, within twenty years, of doing
    any work a man can do.”'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H.A.西蒙，1965年：“在二十年内，机器将能够完成人类能做的任何工作。”
- en: 'M. Minsky, 1967: “Within a generation ... the problem of creating artificial
    intelligence will substantially be solved.”'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: M.明斯基，1967年：“在一代人……内，创造人工智能的问题将得到实质性解决。”
- en: Progress in the field through the early years of the 1970s did not match these
    expectations. As time passed with no substantial progress, funding sources dried
    up and research in the field slowed. This period is known as the *first AI winter*.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪70年代初该领域的进展并没有达到这些预期。随着时间的推移，没有取得实质性进展，资金来源枯竭，该领域的研究放缓。这一时期被称为**第一次AI寒冬**。
- en: 'The 1980s witnessed the rise of *expert systems*: rule-based problem-solving
    languages like Prolog gained traction and much interest from the business community.
    History repeated itself, and toward the end of the 1980s it became clear that
    the early promise of expert systems was not going to be realized. This fact, coupled
    with the rise of commodity PC hardware, meant that companies would no longer invest
    in the expensive custom hardware required for these systems, and the second AI
    winter began.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪80年代见证了**专家系统**的兴起：基于规则的解决问题语言如Prolog在商业界获得了关注和兴趣。历史重演，到了20世纪80年代末，专家系统早期承诺的实现变得不再可能。这一事实，加上商品PC硬件的兴起，意味着公司将不再投资于这些系统所需的昂贵定制硬件，第二次AI寒冬开始了。
- en: 'In the background, researchers had made strides in advancing the field of neural
    network development, both in network architecture and improved training algorithms
    such as back propagation. The field was lacking one key ingredient: computational
    power.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后，研究人员在神经网络发展的领域取得了进展，包括网络架构和改进的训练算法，如反向传播。该领域缺少一个关键因素：计算能力。
- en: Throughout the 1990s and early 2000s, Moore’s law (the exponential growth in
    compute power) continued apace. This growth in power allowed researchers to build
    increasingly more complex neural networks and to shorten the training cycles,
    providing a boost to the field and the ability to innovate at a much more rapid
    pace. Beginning with IMB’s Deep Blue beating Gary Kasparov in 1997, AI has been
    expanding into many areas and has been rapidly commoditizing, meaning that the
    technology is now available for use in many business contexts at low cost, without
    requiring a team of expert researchers.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代和21世纪初的整个时期，摩尔定律（计算能力的指数增长）继续快速发展。这种能力的增长使得研究人员能够构建越来越复杂的神经网络，并缩短训练周期，为该领域的发展和创新提供了动力，速度大大加快。从IBM的Deep
    Blue在1997年击败加里·卡斯帕罗夫开始，AI已经扩展到许多领域，并且正在迅速商品化，这意味着这项技术现在以低成本在许多商业环境中可用，无需专家研究团队。
- en: 1.4.2 Real world AI
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.2 现实世界AI
- en: Since the 1950s, efforts have been made to create machines that can exhibit
    the capabilities of humans, that can take an objective and figure out a way to
    fulfil it. The last few years have seen the emergence of real-world AI solutions
    that are being used every day. Whether you are watching the latest TV drama, listening
    to music, shopping online, or getting the latest news updates, there’s a high
    probability that you are using technology that is driven by the latest advances
    in AI. Let’s take a look at some of the areas where artificial intelligence technology
    has had a major impact.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪50年代以来，人们一直在努力创造能够展现人类能力的机器，能够接受一个目标并找出实现它的方法。在过去的几年里，出现了现实世界的AI解决方案，这些解决方案每天都在被使用。无论你是观看最新的电视剧，听音乐，在线购物，还是获取最新的新闻更新，你使用的技术很可能是由AI的最新进展所驱动的。让我们来看看人工智能技术对哪些领域产生了重大影响。
- en: Retail and e-commerce
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 零售和电子商务
- en: In online retail and physical retail stores, AI is applied in recommending products
    that shoppers are most likely to buy. In the early days of e-commerce, we saw
    simple examples of recommenders (“People who bought this also bought....”). These
    days, many retailers are monitoring user browsing behavior in great detail, and
    using this data with real-time AI algorithms to prominently place products that
    are more likely to be bought.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在线上零售和实体零售店中，AI被应用于推荐顾客最有可能购买的产品。在电子商务的早期，我们看到了简单的推荐器示例（“购买这个的人还购买了……”）。如今，许多零售商正在详细监控用户的浏览行为，并使用这些数据与实时AI算法相结合，突出展示更有可能被购买的产品。
- en: Entertainment
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 娱乐
- en: The significant rise of online movies, TV, and music consumption has given providers
    a huge volume of consumption data. This data is being used by all the major providers
    to drive consumption further. Netflix has stated that 80% of subscriber choices
    come from the platform’s recommendation algorithm. Spotify is another example
    of a streaming platform that learns from user behavior and suggests further music
    recommendations.[2](#pgfId-1089275)
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在线电影、电视和音乐消费的显著增长为提供商提供了大量的消费数据。这些数据正被所有主要提供商用于进一步推动消费。Netflix 表示，80% 的订阅者选择来自平台的推荐算法。Spotify
    是另一个从用户行为中学习并进一步提供音乐推荐的流媒体平台的例子。[2](#pgfId-1089275)
- en: News and media
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新闻与媒体
- en: 'The use of AI in social media and online news has been much publicised. Facebook
    and Twitter both use AI extensively to select posts to appear in users'' timelines.
    About two-thirds of U.S. adults get news from social media sites, so AI is having
    a significant impact on the news we see (source: [http://www.journalism.org/2018/09/10/news-use-across-social-media-platforms-2018/](http://www.journalism.org/2018/09/10/news-use-across-social-media-platforms-2018/)).'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在社交媒体和在线新闻中的使用已经广为人知。Facebook和Twitter都广泛使用人工智能来选择出现在用户时间线中的帖子。大约三分之二的美国成年人从社交媒体网站获取新闻，因此人工智能对我们看到新闻产生了重大影响（来源：[http://www.journalism.org/2018/09/10/news-use-across-social-media-platforms-2018/](http://www.journalism.org/2018/09/10/news-use-across-social-media-platforms-2018/))。
- en: Advertising
  id: totrans-181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 广告
- en: 'Advertising is an area that has been massively impacted by AI. AI is used for
    matching ads to users based on online behaviour and preferences. The process of
    advertisers bidding for consumer attention across mobile and web is real-time
    and automated by AI. Google and Facebook, both with large AI research divisions,
    use AI extensively in this process. In 2017, Facebook and Google accounted for
    90% of new advertising business (source: [https://www.marketingaiinstitute.com/blog/ai-in-advertising-what-you-need-to-know](https://www.marketingaiinstitute.com/blog/ai-in-advertising-what-you-need-to-know)).'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 广告是一个受到人工智能巨大影响的领域。人工智能被用于根据在线行为和偏好将广告与用户匹配。广告商在移动和网页上争夺消费者注意力的过程是实时并由人工智能自动化的。谷歌和Facebook
    都拥有庞大的AI研究部门，在这个过程中广泛使用人工智能。2017年，Facebook 和谷歌占据了90% 的新广告业务（来源：[https://www.marketingaiinstitute.com/blog/ai-in-advertising-what-you-need-to-know](https://www.marketingaiinstitute.com/blog/ai-in-advertising-what-you-need-to-know))。
- en: Customer contact
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 客户联系
- en: The ways in which consumers interact with businesses are changing as the online
    world evolves. Many people are used to automated telephone answering systems that
    guide us through options by selecting numbers on a keypad, or using voice recognition
    of questionable accuracy. Customer support operations are now using a variety
    of advances to reduce costs and improve customer experience. One example is to
    use sentiment analysis to detect tone and prioritise the importance of some interactions.
    Another example is the use of chatbots to answer common queries without any staff
    being required.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 随着在线世界的演变，消费者与企业的互动方式正在改变。许多人习惯于使用自动电话应答系统，通过按键选择选项来引导我们，或者使用准确性可疑的语音识别。客户支持运营现在正在使用各种先进技术来降低成本并改善客户体验。一个例子是使用情感分析来检测语气并优先考虑某些互动的重要性。另一个例子是使用聊天机器人来回答常见问题，而不需要任何工作人员。
- en: Voice recognition and voice synthesis are also extremely useful in these scenarios
    as the capability of those systems improves. The 2018 Google Duplex demo was a
    fantastic example of how good these capabilities have become ([http://mng.bz/v9Oa](http://mng.bz/v9Oa)).
    Every day more people are using Alexa, Siri, or Google Assistant as an interface
    to the online world, getting information, organising their lives, and making purchases.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别和语音合成在这些场景中也极为有用，因为这些系统的能力在不断提高。2018年谷歌Duplex演示是一个很好的例子，说明了这些能力已经变得多好([http://mng.bz/v9Oa](http://mng.bz/v9Oa))。每天都有越来越多的人使用Alexa、Siri或Google
    Assistant作为通向在线世界的接口，获取信息、组织生活并进行购物。
- en: Data and security
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据和安全
- en: Businesses, consumers, and regulators are becoming increasingly aware of the
    importance of data privacy and security. This is seen in the regulations forming
    around how data is stored, retained, and processed. Additionally, security breaches
    are an increasing cause for concern. AI has a role to play in addressing both
    sides. Document processing, classification, and identification of personal data
    is already possible and implemented in services such as Amazon Macie. In the area
    of threat and breach detection, AI is being used to both prevent and alert. Amazon
    GuardDuty is a good example of this.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 企业、消费者和监管机构越来越意识到数据隐私和安全的重要性。这体现在围绕数据存储、保留和处理形成的法规中。此外，安全漏洞也是一个日益令人担忧的问题。人工智能在解决这两个方面都发挥着作用。文档处理、分类和个人数据的识别已经在Amazon
    Macie等服务中实现并实施。在威胁和漏洞检测领域，人工智能被用于预防和警报。Amazon GuardDuty是这方面的一个好例子。
- en: Apart from information security, AI is finding many real-world applications
    in the field of physical security. The recent major improvements in image processing
    and facial recognition are being applied for urban, building, and airport security.
    AI can also be applied effectively for the detection of physical threats from
    objects such as explosives, firearms, and other weapons.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 除了信息安全之外，人工智能在物理安全领域也找到了许多实际应用。最近在图像处理和面部识别方面的重大改进正在应用于城市、建筑和机场安全。人工智能还可以有效地应用于检测来自爆炸物、枪支和其他武器等物体的物理威胁。
- en: Finance
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金融
- en: Often, data in financial applications is time-series data. Think of a data set
    containing the number of sales of a product per day in a given year. Time-series
    data of this nature is amenable to predictive AI models. These models can be used
    for forecasting and resource planning.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，金融应用中的数据是时间序列数据。想想一个包含特定年份每天某种产品销售数量的数据集。这种性质的时间序列数据适合于预测人工智能模型。这些模型可用于预测和资源规划。
- en: Health care
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Development of AI in health care has largely been concerned with diagnostic
    tools, and particularly image interpretation in the fields of radiology and microbiology.
    A recent survey of deep learning research in this field demonstrates the explosion
    of interest in the area and dramatic improvements in performance in recent years.
    While some works already claim to outperform medical experts, AI is more typically
    expected to be used as an assistant in detection and measurement of subtle abnormalities.[3](#pgfId-1089304)
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健领域的人工智能发展主要集中在诊断工具上，尤其是在放射学和微生物学领域的图像解释。最近对这一领域的深度学习研究进行的调查表明，该领域兴趣的激增和近年来性能的显著提升。虽然一些工作已经声称超越医学专家，但人工智能更典型地预期将被用作检测和测量细微异常的助手。[3](#pgfId-1089304)
- en: In many parts of the developing world, there is a shortage of medical expertise,
    which makes the application of AI even more valuable. For example, detection of
    tuberculosis is being carried out by automated interpretation of chest x-ray images
    using AI.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多发展中国家，医疗专业知识短缺，这使得人工智能的应用更加有价值。例如，结核病的检测是通过人工智能自动解释胸部X光图像来进行的。
