  type: TYPE_NORMAL
  zh: 尼纳德·尤基奇是芝加哥洛约拉大学奎兰商学院的信息系统教授。他在各种信息管理相关领域进行研究，包括数据库建模和管理、数据仓库、业务智能、数据挖掘、商业分析、大数据、电子商务和IT战略。他的作品发表在众多管理信息系统和计算机科学学术期刊、会议论文和书籍中。
