  zh: '![](Images/Eric_Schmidt.png)'
- en: Eric Schmidt has over 20 years of international experience structuring complex
    business questions, developing analytic tools and capabilities, and translating
    analytics into actionable insights and recommendations for senior stakeholders.
    His analytics career has spanned several industries, including banking, risk management,
    hospitality, and consumer packaged goods, where he has led credit risk model validation,
    pricing and revenue optimization, demand forecasting, and marketing and decision
    sciences. Currently, Eric leads a global data and analytics team for a major beverage
    company in Atlanta, Georgia, focusing on business intelligence and data science
    applications for finance, marketing, and strategy. Eric holds bachelor’s, master’s,
    and doctorate degrees from the Georgia Institute of Technology, where he studied
    mechanical engineering and fluid mechanics, and he has an MBA from Emory University’s
    Goizueta Business School, where he focused on marketing and decision sciences.
    He received academic scholarships at both Georgia Tech and Goizueta Business School.
    In 2011, Eric received the Marketing Faculty Honor Award as the top marketing
    student in that year’s graduating class.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Eric Schmidt 在国际业务中拥有超过20年的经验，致力于解决复杂的业务问题、开发分析工具和能力，并将分析转化为高级利益相关者可执行的见解和建议。他的分析职业涵盖多个行业，包括银行业、风险管理、酒店业和消费品包装业，在这些行业中，他领导了信用风险模型验证、定价和收入优化、需求预测以及市场和决策科学。目前，Eric
    在乔治亚州亚特兰大市为一家主要饮料公司领导全球数据和分析团队，专注于财务、营销和战略的商业智能和数据科学应用。Eric 拥有乔治亚理工学院的学士、硕士和博士学位，研究机械工程和流体力学，并在埃默里大学的Goizueta商学院获得MBA学位，专注于市场营销和决策科学。他在乔治亚理工学院和Goizueta商学院均获得学术奖学金。2011年，Eric
    因在那年毕业班中成为最佳市场营销学生而获得市场学院荣誉奖。
