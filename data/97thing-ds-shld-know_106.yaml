- en: '![](Images/Nick_Hamlin.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Nick_Hamlin.png)'
- en: Nick Hamlin lives to make social good data accessible, understandable, and actionable
    for everyone. As GlobalGiving’s first data scientist, Nick wears many hats, including
    leading the organization’s data strategy, building and maintaining core infrastructure,
    and designing experiments to evaluate program impact. He’s also a Data Ambassador
    for Datakind’s Impact Practice in community health; the developer of Pando, Root
    Change’s platform for exploring networks in the social sector; and part of the
    team behind Aidsight, an app allowing nontechnical users to easily explore international
    aid transparency data to unpack hidden relationships between organizations and
    validate data quality. In his past life, Nick worked as a reliability consulting
    engineer for Fortune 500 companies around the world and held National Science
    Foundation research positions in China and Thailand. Outside the office, he is
    a folk music street performer, amateur coffee nerd, and former worm farmer. Find
    out more about Nick on Twitter ([*@nicholashamlin*](https://twitter.com/nicholashamlin))
    or at [*nickhamlin.com*](http://nickhamlin.com/).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 尼克·哈姆林致力于使社会公益数据对每个人都可访问、易理解和可操作。作为GlobalGiving的首席数据科学家，尼克扮演多重角色，包括领导组织的数据战略、构建和维护核心基础设施，设计实验评估项目影响。他还是Datakind社区健康影响实践的数据大使，是Pando的开发者（Root
    Change社交领域网络探索平台），以及Aidsight团队的一员，该应用允许非技术用户轻松探索国际援助透明数据，揭示组织之间的隐藏关系并验证数据质量。在过去，尼克曾在世界各地的财富500强公司担任可靠性咨询工程师，并在中国和泰国担任美国国家科学基金会研究职位。在办公室之外，他是民谣音乐街头表演者、业余咖啡迷和前蚯蚓养殖户。了解更多有关尼克的信息，请访问他的Twitter（[*@nicholashamlin*](https://twitter.com/nicholashamlin)）或[*nickhamlin.com*](http://nickhamlin.com/)。
