  type: TYPE_IMG
  zh: '![](Images/Yiannis_Kanellopoulos.png)'
- en: Yiannis Kanellopoulos has spent the better part of two decades analyzing and
    evaluating software systems in order to help organizations address any potential
    risks and flaws related to them. (In his experience, these risks or flaws are
    always due to human involvement.) With his start-up, Code4Thought, Yiannis is
    turning his expertise into democratizing technology by rendering algorithms transparent
    and helping organizations become accountable. He’s also a founding member of Orange
    Grove Patras, a business incubator sponsored by the Dutch embassy in Greece to
    promote entrepreneurship and counter youth unemployment. Yiannis holds a PhD in
    computer science from the University of Manchester.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: Yiannis Kanellopoulos 在过去的二十年中，专注于分析和评估软件系统，以帮助组织解决与其相关的潜在风险和缺陷。（根据他的经验，这些风险或缺陷总是由人为因素引起的。）他通过创办初创公司
    Code4Thought，将自己的专业知识转化为使算法透明化，并帮助组织承担责任。他还是 Orange Grove Patras 的创始成员，这是由荷兰驻希腊大使馆赞助的企业孵化器，旨在促进创业精神并对抗青年失业问题。Yiannis
    拥有曼彻斯特大学的计算机科学博士学位。
