  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: Jitendra Mudhol 是 CollaMeta 创始人兼首席执行官，一家位于硅谷的手工艺术企业，致力于人类创造力与人工智能交叉领域，在商业和社会领域解决问题。他在行业中已有三十年的经验，跨越大陆、文化和诸如西门子、IBM、东芝、富士通、高通和博通等大型企业以及创业初创公司。作为圣克拉拉大学米勒社会企业中心的执行研究员，他利用数据科学和机器学习来最大化社会影响。尽管拥有电子工程学学士学位和工商管理硕士学位，但他认为自己是个新手和终身学习者。
