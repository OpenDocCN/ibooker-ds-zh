- en: Marty Ellingsworth is an analytics professional and entrepreneur. He uses data,
    AI, advanced analytics, and cloud to address critical business problems and public
    concerns. He specializes in risk assessment, risk selection, pricing, marketing,
    claims service, and sales in property and casualty insurance. And he is a frequent
    author and speaker on crafting culture to include innovation and data-driven continuous
    improvement. Marty received his BS in operations research from the US Air Force
    Academy and his MS in operations research from the Air Force Institute of Technology.
    He is a long-time member of INFORMS, a past board member of American Risk and
    Insurance Association, and a frequent industry track member of KDD.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Marty Ellingsworth 是一位分析专家和企业家。他运用数据、人工智能、高级分析和云技术解决关键业务问题和公共关切。他专注于财产和意外伤害保险中的风险评估、风险选择、定价、营销、理赔服务和销售，并经常在如何融入创新和数据驱动持续改进的文化方面撰文演讲。Marty获得了美国空军学院运筹研究学士学位和空军技术研究所运筹研究硕士学位。他长期是INFORMS的成员，曾是美国风险与保险协会的董事会成员，并经常作为行业会议的成员参与KDD。
