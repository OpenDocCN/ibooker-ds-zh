- en: Dr. Jennifer Priestley is the Associate Dean of the Graduate College and Director
    of the Analytics and Data Science Institute at Kennesaw State University. She
    architected the country’s first PhD program in data science, which launched in
    February 2015\. She has authored dozens of articles on binary classification,
    risk modeling, sampling, statistical methodologies for problem solving, and applications
    of Big Data analytics. Prior to receiving a PhD in statistics, Dr. Priestley worked
    in the financial services industry for 11 years. Her positions included Vice President
    of Business Development for VISA EU in London as well as for MasterCard US, and
    a role as an analytical consultant with Accenture’s strategic services group.
    Dr. Priestley received a PhD from Georgia State University, an MBA from Pennsylvania
    State University, and a BS from Georgia Tech.
