- en: Naomi Arcadia Kaduwela is an innovative, ethical AI creator. As the head of
    Kavi Labs, the innovation arm of Kavi Global, Naomi partners with clients across
    industries to cocreate business value leveraging AI, advanced analytics, and IoT.
    Prior to joining Kavi Global, Naomi was a founding member of GE Healthcare’s analytics
    team and graduated from GE’s Digital Technology Leadership Program. Naomi is an
    academic researcher and a conference speaker. Naomi holds an MS degree in analytics
    from Northwestern University and joint BS degrees in computer science and applied
    psychology from Ithaca College.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: Naomi Arcadia Kaduwela是创新的、道德的AI创作者。作为Kavi Global创新部门Kavi Labs的负责人，Naomi与跨行业的客户合作共同创造利用AI、先进分析和物联网带来的业务价值。在加入Kavi
    Global之前，Naomi是GE Healthcare分析团队的创始成员，并从GE的数字技术领导计划毕业。Naomi是学术研究人员和会议演讲者。Naomi拥有西北大学分析学硕士学位，以及伊萨卡学院计算机科学和应用心理学双学士学位。
