- en: Arnobio Morelix is a Silicon Valley–based leader working at the intersection
    of strategy and data science. His work and analysis have been featured widely
    in national and global media, including the *New York Times,* the *Economist,*
    the *Wall Street Journal,* and the BBC. He is a frequent public speaker and has
    presented at South by Southwest, Facebook, the Federal Reserve Bank, and elsewhere.
    Arnobio has advised, worked with, and presented to CEOs, founders, current and
    former government ministers, and top academics, and he also serves in data science–focused
    roles at Stanford University and *Inc.* magazine. As Chief Innovation Officer
    at Startup Genome, Arnobio leads a global team conducting research and advising
    governments and private organizations across 35+ countries on their innovation
    policies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Arnobio Morelix是一位驻扎在硅谷的领导者，他在战略和数据科学的交汇处工作。他的工作和分析广泛出现在国家和全球媒体上，包括《纽约时报》、《经济学人》、《华尔街日报》和BBC。他经常在公共场合演讲，并曾在“西南偏南”（South
    by Southwest）、Facebook、美联储等地演讲。Arnobio曾为CEO、创始人、现任和前任政府部长以及顶尖学术人士提供建议、工作和演讲，并在斯坦福大学和《Inc.》杂志担任数据科学相关角色。作为Startup
    Genome的首席创新官，Arnobio领导一个全球团队，研究并为覆盖35个以上国家的政府和私人组织制定创新政策提供建议。
