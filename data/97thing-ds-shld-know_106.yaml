- en: Brendan Tierney
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brendan Tierney
- en: '![](Images/Brendan_Tierney.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Brendan_Tierney.png)'
- en: 'Brendan Tierney is a long-time developer of data solutions, including data
    warehousing, Big Data, machine learning, and data architecture. He is an independent
    consultant (Oralytics) and lectures on data science, databases, and Big Data at
    Technological University Dublin. He is an active blogger, writes articles for
    various publications, and is a regular presenter at various developer conferences,
    including Oracle User Group conferences, Devoxx, PyCon, and ODSC. Brendan has
    published four books—three with Oracle Press/McGraw-Hill (*Predictive Analytics
    Using Oracle Data Miner*; *Oracle R Enterprise: Harnessing the Power of R in Oracle
    Database*; and *Real World SQL and PL/SQL: Advice from the Experts*) and one with
    MIT Press (*Data Science*), the last of which has been translated into six other
    languages. These books are available on Amazon in print, ebook, and audiobook
    formats. Vist Brendan’s website and blog, [*www.oralytics.com*](http://www.oralytics.com),
    and follow him on Twitter [*@brendantierney*](https://twitter.com/brendantierney).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Brendan Tierney长期从事数据解决方案开发，包括数据仓库、大数据、机器学习和数据架构。他是独立顾问（Oralytics），并在都柏林理工大学讲授数据科学、数据库和大数据课程。他活跃于博客界，为各种出版物撰写文章，并定期在各种开发者会议上发表演讲，包括Oracle用户组会议、Devoxx、PyCon和ODSC。Brendan出版了四本书籍，其中三本与Oracle
    Press/McGraw-Hill合作（《使用Oracle数据挖掘进行预测分析》；《Oracle R企业：在Oracle数据库中利用R的力量》；《实用SQL和PL/SQL：专家建议》），还有一本与MIT
    Press合作的《数据科学》，后者已被翻译成其他六种语言。这些书在Amazon上以平装书、电子书和有声书的形式出售。访问Brendan的网站和博客[*www.oralytics.com*](http://www.oralytics.com)，并在Twitter上关注他[*@brendantierney*](https://twitter.com/brendantierney)。
