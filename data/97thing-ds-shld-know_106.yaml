- en: Pamela Passman founded and was president of the Center for Responsible Enterprise
    and Trade (CREATe.org), which developed and disseminated leading practices on
    how companies manage key risks internally and with their global supply chains.
    Prior to that, Pamela spent 15 years with Microsoft Corporation. She is a Senior
    Associate at the Center for Strategic and International Studies (CSIS).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 帕米拉·帕斯曼创立并担任负责企业与贸易中心（CREATe.org）的主席，该中心开发和传播关于公司如何内部和与其全球供应链管理关键风险的领先实践。在此之前，帕米拉在微软公司工作了15年。她是战略与国际问题中心（CSIS）的高级合伙人。
