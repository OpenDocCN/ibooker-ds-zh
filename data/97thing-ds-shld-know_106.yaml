- en: Scott Radcliffe is managing director of the Master of Science in Business Analytics
    program at Emory University’s Goizueta Business School. In this role, he is focused
    on developing industry partnerships that provide students with hands-on learning
    experiences that integrate foundational training with application to a real business
    problem, with real data and the latest technology. He is passionate about experiential
    learning in business analytics education, as it drives the ability to understand
    how, when, and why to use it. Prior to joining Emory, Scott served as Executive
    Director, Operations and Customer Experience Analytics at Cox Communications.
    A career business analytics practitioner, Scott has extensive experience in applying
    analytics in various industries ranging from packaged goods, energy, and mobile
    telecom to data analytics product development. Scott is also cofounder and VP
    of Data Science at Vajra Partners. He is a Certified Analytics Professional (CAP)
    as granted by the Institute for Operations Research and the Management Sciences
    (INFORMS).
