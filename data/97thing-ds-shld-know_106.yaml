- en: Aaron Burciaga
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Aaron Burciaga
- en: '![](Images/Aaron_Burciaga.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Aaron_Burciaga.png)'
- en: Aaron Burciaga is a data scientist, AI engineer, author, and advisor. As a seasoned
    technology and business leader in both start-up and enterprise settings, he has
    focused his career on delivering efficiency and value through automation, data
    science, machine learning, artificial intelligence, blockchain, quantum computing,
    and emerging concepts and innovative technologies. His development and implementation
    of programs and initiatives have enhanced multibillion-dollar programs and operational
    efficiencies across industries in commercial, federal, and defense sectors. Aaron’s
    roles have included Global Operation Director for Data Science and Analytics at
    HCL Technologies, CTO at Analytics2Go, Vice President Data Science and AI at Booz
    Allen Hamilton, Global Analytics Platform Lead at Accenture, and Senior Research
    Scientist at Elder Research. Before turning his attention to the commercial and
    public sectors, Aaron was a Marine Corps officer and Iraq War veteran and was
    the head operations research analyst and director of operations analysis activity
    at the Pentagon, supporting the Marine Corps Headquarters. He is also a Marine
    reservist, where he supports the Chief Information Officer at Headquarters Marine
    Corps, Pentagon, as Lead Data Technologist. Aaron is a *Forbes* contributor, frequently
    invited keynote and speaker, and Certified Analytics Professional (CAP). He is
    an appointed member of the US Department of Commerce’s National Technology Information
    Service advisory board. Aaron received his MS in operations research from the
    Naval Postgraduate School and his BS from the US Naval Academy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Aaron Burciaga 是一位数据科学家、人工智能工程师、作者和顾问。作为一名经验丰富的科技和商业领袖，在初创企业和大企业中都专注于通过自动化、数据科学、机器学习、人工智能、区块链、量子计算和新兴概念以及创新技术提供效率和价值。他的项目和倡议的开发和实施已经增强了数十亿美元的项目和商业、联邦和国防领域的运营效率。Aaron
    曾担任 HCL Technologies 数据科学与分析全球运营总监、Analytics2Go 首席技术官、Booz Allen Hamilton 数据科学与人工智能副总裁、Accenture
    全球分析平台负责人以及 Elder Research 高级研究科学家。在转向商业和公共部门之前，Aaron 是海军陆战队军官和伊拉克战争老兵，并曾担任五角大楼运营研究分析主任和运营分析活动主任，支持海军陆战队总部。他还是一名海军陆战队后备军人，在五角大楼海军陆战队总部担任首席信息官领导数据技术工作。Aaron
    是 *Forbes* 的撰稿人，经常受邀作为主题演讲嘉宾和演讲人，并且是认证分析专业人士（CAP）。他是美国商务部国家技术信息服务咨询委员会的委任成员。Aaron
    毕业于海军研究生院运筹学硕士，并获得美国海军学院学士学位。
