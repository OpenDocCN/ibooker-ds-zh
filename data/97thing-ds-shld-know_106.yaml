- en: Andreas Messalas is an artificial intelligence researcher and developer with
    a special interest in machine learning transparency, fairness, and robustness.
    His work at Code4Thought focuses on rendering algorithms transparent and helping
    organizations become accountable. Andreas holds a master’s degree in computer
    engineering and informatics from the University of Patras in Greece.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Andreas Messalas 是一位人工智能研究员和开发者，特别关注机器学习的透明性、公平性和鲁棒性。他在 Code4Thought 的工作主要集中在使算法透明化，并帮助组织变得负责任。Andreas
    拥有希腊帕特拉大学的计算机工程和信息学硕士学位。
