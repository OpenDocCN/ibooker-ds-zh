  type: TYPE_NORMAL
  zh: Rachel Thomas
- en: '![](Images/Rachel_Thomas.png)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Rachel_Thomas.png)'
- en: Rachel Thomas is founding director of the Center for Applied Data Ethics at
    the University of San Francisco and is cofounder of [fast.ai](http://fast.ai/),
    which created the most popular deep learning course in the world (as far as we
    know), available for free online with no ads. She was selected by *Forbes* as
    one of “20 Incredible Women in AI,” earned her math PhD at Duke, and was an early
    data scientist at Uber. Rachel is a popular writer and keynote speaker.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: Rachel Thomas是旧金山大学应用数据伦理中心的创始主任，也是[fast.ai](http://fast.ai/)的联合创始人，该平台创建了全球最受欢迎的深度学习课程（据我们所知），免费在线提供且无广告。她被*福布斯*评选为“AI领域20位不可思议的女性”之一，并在杜克大学获得数学博士学位，在Uber担任早期数据科学家。Rachel是一位知名作家和主题演讲者。
