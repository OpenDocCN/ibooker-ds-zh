- en: 'Bill Schmarzo, Hitachi Vantara Chief Innovation Officer, is responsible for
    defining Hitachi Vantara’s analytics (AI/ML/data science) direction and driving
    “co-creation” efforts with select customers to leverage analytics to power digital
    transformation. Bill is a University of San Francisco School of Management (SOM)
    Executive Fellow and an Honorary Professor at the School of Business and Economics
    at the National University of Ireland–Galway, where he teaches and mentors students
    in his courses Big Data MBA: Driving Business Strategies with Data Science and
    Thinking Like a Data Scientist*.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Bill Schmarzo，日立万达拉首席创新官，负责定义日立万达拉的分析（人工智能/机器学习/数据科学）方向，并与选定客户共同推动“共创”努力，利用分析驱动数字转型。Bill是旧金山大学管理学院（SOM）的执行研究员，也是爱尔兰国立大学戈尔韦的商学院经济学和商业荣誉教授，他在这里教授并指导学生学习《大数据MBA：用数据科学驱动业务战略》和《像数据科学家一样思考》课程。
