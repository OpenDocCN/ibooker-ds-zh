    在上世纪70年代帮助开发了决策支持系统的概念基础，在80年代研究了高级信息系统的开发和实施，过去20年专注于数据仓库、业务智能和分析。他是信息系统协会和数据仓库协会的会士，也是
    *Business Intelligence Journal* 的高级编辑。
