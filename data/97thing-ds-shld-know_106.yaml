- en: '![](Images/Bonnie_Holub.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Bonnie_Holub.png)'
- en: Bonnie Holub holds a PhD in artificial intelligence and has served in a variety
    of roles, including Practice Lead, Data Science at Teradata, VP Talent Analytics
    at Korn Ferry, Master Data Scientist at Cognizant, Analytics Director at PwC,
    and Enterprise Data Warehouse Program Manager at UCare Health Insurance. She has
    also been an entrepreneur, founding several companies. She has taught at the graduate
    level and been involved with the founding of successful Big Data, Data Science,
    and AI programs at several universities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Bonnie Holub拥有人工智能博士学位，并曾在多个角色中任职，包括Teradata的数据科学实践领导、Korn Ferry的人才分析副总裁、Cognizant的高级数据科学家、PwC的分析总监以及UCare健康保险的企业数据仓库项目经理。她还是一位企业家，创办了几家公司。她在研究生阶段教学，并参与了几所大学成功的大数据、数据科学和人工智能项目的创立。
