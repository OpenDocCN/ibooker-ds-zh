- en: 'Peter Bruce is the founder of the Institute for Statistics Education at [Statistics.com](http://Statistics.com),
    an Elder Research company in Arlington, Virginia. Previously, in partnership with
    the noted economist Julian Simon, Peter continued and commercialized the development
    of Simon’s Resampling Stats, a tool for bootstrapping and resampling. In his work
    at Cytel Software Corp., he developed Box Sampler along similar lines, and he
    helped bring XLMiner, a data mining add-in for Excel, to market. He is the author
    of *Introductory Statistics and Analytics: A Resampling Perspective* (Wiley),
    and a coauthor of *Data Mining for Business Analytics* (Wiley, 11 editions, versions,
    and translations, with Galit Shmueli, Peter Gedeck, Inbal Yahav, Nitin R. Patel,
    and Mia L. Stephens) and [*Practical Statistics for Data Scientists*](https://www.oreilly.com/library/view/practical-statistics-for/9781492072935/)
    (O’Reilly, 2nd ed., with Peter Gedeck and Andrew Bruce).'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 'Peter Bruce 是位于弗吉尼亚州阿灵顿的 [Statistics.com](http://Statistics.com) 统计教育研究所的创始人，该公司是
    Elder Research 的一部分。之前，与著名经济学家朱利安·西蒙合作，Peter 继续和商业化开发了西蒙的重抽样统计工具——Simon’s Resampling
    Stats。在 Cytel Software Corp. 工作期间，他开发了类似的 Box Sampler，并帮助推广了 XLMiner，这是一款用于 Excel
    的数据挖掘增强插件。他是《Introductory Statistics and Analytics: A Resampling Perspective》（Wiley）的作者，《Data
    Mining for Business Analytics》（Wiley，11版，与 Galit Shmueli、Peter Gedeck、Inbal Yahav、Nitin
    R. Patel 和 Mia L. Stephens 合著）的共同作者，《Practical Statistics for Data Scientists》（O’Reilly，第2版，与
    Peter Gedeck 和 Andrew Bruce 合著）的共同作者。'
