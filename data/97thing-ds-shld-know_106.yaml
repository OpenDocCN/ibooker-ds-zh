- en: Nenad Jukić is a professor of information systems at the Quinlan School of Business
    at Loyola University Chicago. He conducts research in various information management–related
    areas, including database modeling and management, data warehousing, business
    intelligence, data mining, business analytics, Big Data, ebusiness, and IT strategy.
    His work has been published in numerous management information systems and computer
    science academic journals, conference publications, and books.
  id: totrans-231
