- en: Robert J. Abate has been in data for longer than he cares to admit—starting
    in development, moving to architecture, then to business intelligence visualizations,
    on to Big Data science, and finally to Chief Data Officer. Robert gained experience
    in delivering visionary data management, governance, and analytic solutions by
    utilizing strategic collaboration with technology partners and experts. By combining
    a deep technical understanding of leading-edge technologies and architectures
    with people skills, he has been fortunate to impact F100 corporations—improving
    competitive edge, empowering data-driven decisions, and turning raw data into
    information assets. Robert is fortunate to be considered a Big Data and analytics
    thought leader by his peers and has learned from such greats as John Zachman,
    Dr. Peter Aiken, David Marco, Martha Dember, and too many more to name. He authored
    the “Big Data and Data Science” chapter in *DAMA-DMBOK*, 2nd ed. (Technics), and
    was given the nickname “The Data Whisperer” by *Toggle* magazine in 2017\. He
    is one of the cochairs of the 2020 MIT CDOIQ Symposium. His team received the
    Walmart 2013 Technology Innovation Project of the Year for the Data CAFÉ (Collaborative
    Analytics Facility for Enterprise).
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·J·阿贝特已经在数据领域工作了比他愿意承认的时间长——从开发开始，转向架构，然后到商业智能可视化，再到大数据科学，最终成为首席数据官。罗伯特通过与技术合作伙伴和专家的战略合作，结合对领先技术和架构的深刻技术理解和人际交往技能，积累了交付创新数据管理、治理和分析解决方案的经验。他有幸被同行视为大数据和分析思想领袖，并从约翰·扎克曼、彼得·艾肯博士、大卫·马可、玛莎·丹贝尔等众多知名人士那里学习。他在《DAMA-DMBOK》，第二版（Technics）中撰写了“大数据与数据科学”章节，并因此被《Toggle》杂志在2017年赋予了“数据耳语者”的绰号。他是2020年麻省理工学院首席数据官信息质量国际会议的联合主席之一。他的团队因《沃尔玛2013年技术创新项目年度奖》中的“企业协作分析设施”（Data
    CAFÉ）而获奖。
