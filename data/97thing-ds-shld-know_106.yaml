  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Polly_Mitchell-Guthrie.png)'
- en: Polly Mitchell-Guthrie is the VP of Industry Outreach and Thought Leadership
    at Kinaxis, a supply chain and analytics software company. Previously, she was
    Director of Analytical Consulting Services at the University of North Carolina
    Health Care System and worked in various roles at SAS, in Advanced Analytics R&D,
    as Director of the SAS Global Academic Program, and in Alliances. She has an MBA
    from the Kenan-Flagler Business School of the University of North Carolina at
    Chapel Hill, where she also received her BA in political science as a Morehead
    Scholar. She has been very active in INFORMS (the leading professional society
    for operations research and analytics) and cofounded the third chapter of Women
    in Machine Learning and Data Science (which now has more than 60 chapters worldwide).
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: Polly Mitchell-Guthrie 是 Kinaxis 的行业外联和思想领导副总裁，一家供应链和分析软件公司。之前，她是北卡罗来纳大学医疗保健系统分析咨询服务的主任，并在
    SAS 的高级分析研发、全球学术计划主任和联盟等多个角色中工作过。她在北卡罗来纳大学教堂山分校的肯南-弗拉格勒商学院获得工商管理硕士学位，并作为莫黑德学者获得政治学学士学位。她在
    INFORMS（运筹学与分析的主要专业学会）非常活跃，并共同创办了机器学习和数据科学中的第三章女性联盟（现在全球有超过60个分会）。
