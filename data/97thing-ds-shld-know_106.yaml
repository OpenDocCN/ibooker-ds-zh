  zh: '![](Images/Stuart_Buck.png)'
- en: Stuart Buck has a JD and a PhD in education policy. As a Vice President at Arnold
    Ventures, he has funded renowned work showing that scientific research is often
    irreproducible and how to use open science and transparency policies to improve
    it. He has advised DARPA, IARPA (the CIA’s research arm), the Department of Veterans
    Affairs, and the White House Social and Behavioral Sciences Team on rigorous and
    transparent research processes, and he has published in top journals (such as
    *Science*) on how to make research more accurate.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: Stuart Buck 拥有法学博士和教育政策博士学位。作为 Arnold Ventures 的副总裁，他资助了知名的工作，揭示科学研究通常是不可重复的，并且如何使用开放科学和透明政策来改进它。他曾为
    DARPA、IARPA（CIA 的研究部门）、退伍军人事务部和白宫社会与行为科学团队提供建议，关于严谨和透明的研究流程，并在顶级期刊（如 *Science*）上发表文章，探讨如何使研究更加准确。
- en: '[*Why Research Should Be Reproducible*](ch18.xhtml#why_research_should_be_reproducible)'
