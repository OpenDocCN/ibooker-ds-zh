  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rado Kotorov
- en: '![](Images/Rado_Kotorov.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Rado_Kotorov.png)'
- en: 'Rado Kotorov is a seasoned technology innovator, digital transformation leader,
    and software executive with broad international experience. Rado leverages deep
    understanding of data, business intelligence, analytics, machine learning, and
    AI to solve today’s business challenges and identify untapped revenue opportunities.
    Rado is a proven leader in developing vision, strategies, and data-driven business
    models for the digital economy and has authored two management books on the use
    of data and analytics in business: *Organizational Intelligence: How Smart Companies
    Use Information to Become More Competitive and Profitable* (Information Builders)
    and *Data-Driven Business Models for the Digital Economy: How Great Companies
    Run on Data* (Business Expert Press). Rado is the recipient of the 2019 NJ Digi-Tech
    Innovators Award.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: Rado Kotorov是经验丰富的技术创新者、数字化转型领导者和软件执行官，具有广泛的国际经验。Rado利用对数据、商业智能、分析、机器学习和人工智能的深刻理解来解决当今的业务挑战，并发现未开发的收入机会。Rado在数字经济中开发愿景、战略和数据驱动的商业模型方面是一位被证明的领导者，并且是两本关于数据和分析在业务中使用的管理书籍的作者：《组织智能：智能公司如何利用信息提升竞争力和盈利能力》（Information
    Builders）和《数字经济中的数据驱动商业模型：伟大公司如何依赖数据运营》（Business Expert Press）。Rado获得了2019年新泽西数字技术创新奖。
