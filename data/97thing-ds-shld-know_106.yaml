- en: Brian T. O’Neill
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brian T. O’Neill
- en: '![](Images/Brian_O_Neill.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Brian_O_Neill.png)'
- en: Brian T. O’Neill is a designer, advisor, and founder of Designing for Analytics,
    an independent consultancy that helps companies turn analytics and ML into indispensable
    decision support applications. For over 20 years, he has worked with companies
    such as DellEMC, Global Strategy Group, Tripadvisor, Fidelity, JPMorgan Chase,
    E-Trade, and several SAAS startups. He has spoken internationally, giving talks
    at Strata, Enterprise Data World, the International Institute for Analytics Symposium,
    Predictive Analytics World, and Boston College. Brian also hosts the highly rated
    podcast *Experiencing Data*, on which he reveals the strategies and activities
    that product, data science, and analytics leaders are using to deliver valuable
    experiences around data. In addition to consulting, Brian is also a professional
    percussionist and has performed at Carnegie Hall and the Kennedy Center. Follow
    him on Twitter [*@rhythmspice*](https://twitter.com/rhythmspice) and join his
    mailing list at [*https://designingforanalytics.com/list*](https://designingforanalytics.com/list).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Brian T. O’Neill是一位设计师、顾问，也是Designing for Analytics的创始人，这是一家独立的咨询公司，帮助公司将分析和机器学习转化为不可或缺的决策支持应用程序。他已经在DellEMC、Global
    Strategy Group、Tripadvisor、Fidelity、JPMorgan Chase、E-Trade以及几家SAAS初创公司工作了20多年。他曾国际演讲，在Strata、Enterprise
    Data World、国际分析研究所研讨会、Predictive Analytics World和波士顿学院发表演讲。Brian还主持广受好评的播客《Experiencing
