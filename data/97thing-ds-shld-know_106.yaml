  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![Michael Hind](Images/Michael_Hind.png)'
- en: Michael Hind is a Distinguished Research Staff Member in the IBM Research AI
    department in Yorktown Heights, New York. He has authored over 50 publications,
    served on over 50 program committees, and given several keynotes and invited talks
    at top universities, conferences, and government settings. Michael has led dozens
    of researchers to successfully transfer technology to various parts of IBM and
    helped launch several successful open source projects, such as AI Fairness 360
    and AI Explainability 360\. His 2000 paper on adaptive optimization was recognized
    as the OOPSLA’00 Most Influential Paper, and his work on Jikes RVM was recognized
    with the SIGPLAN Software Award in 2012\. Michael is an ACM Distinguished Scientist
    and a member of IBM’s Academy of Technology.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Hind 是IBM研究AI部门的杰出研究员，位于纽约约克镇。他发表了50多篇论文，担任过50多个程序委员会成员，并在多所顶尖大学、会议和政府机构做过多次主题演讲和邀请演讲。Michael领导了数十名研究人员成功将技术转移到IBM的各个部门，并帮助启动了几个成功的开源项目，如AI
    Fairness 360和AI Explainability 360。他在2000年关于自适应优化的论文被认定为OOPSLA’00最具影响力论文，并且他在Jikes
    RVM上的工作获得了2012年的SIGPLAN软件奖。Michael是ACM杰出科学家和IBM技术学院的成员。
