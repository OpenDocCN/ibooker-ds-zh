  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Anna Jacobson
- en: '![](Images/Anna_Jacobson.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Anna_Jacobson.png)'
- en: Anna Jacobson is an engineer by training, a project manager by experience, and
    a data scientist by aspiration. She is passionate about the evolution of decisions,
    from data to information to insight to action—and she is fascinated by the potential
    this process has to change the world around us. As a student in UC Berkeley’s
    Master of Information and Data Science (MIDS) program, Anna is rigorously pursuing
    the study of many facets of data analysis, while also serving as a student representative
    for both the MIDS Social Good initiative and the Women in MIDS initiative. As
    a professional in the construction industry, she is responsible for leading teams
    that create and implement strategies to help her clients plan and prepare for
    the complex process of designing and constructing a building.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Anna Jacobson通过培训成为一名工程师，通过经验成为项目经理，通过志向成为数据科学家。她对决策的演变充满激情，从数据到信息再到洞察力，最终到行动，她着迷于这一过程改变我们周围世界的潜力。作为加州大学伯克利分校信息与数据科学硕士（MIDS）项目的学生，Anna正在严谨地追求数据分析多个方面的研究，并同时担任MIDS社会公益倡议和女性倡议的学生代表。作为建筑行业的专业人士，她负责领导团队制定和实施策略，帮助客户规划和准备设计和建造建筑物的复杂过程。
