  prefs: []
  type: TYPE_NORMAL
  zh: Jennifer Priestley 博士是肯尼索州立大学研究生院副院长兼分析与数据科学研究所所长。她设计了美国第一个数据科学博士项目，该项目于2015年2月启动。她撰写了数十篇关于二元分类、风险建模、抽样、统计方法解决问题以及大数据分析应用的文章。在获得统计学博士学位之前，Priestley
    博士在金融服务行业工作了11年。她曾担任伦敦 VISA 欧洲区的业务发展副总裁以及 MasterCard 美国的业务发展副总裁，还曾在安永战略服务集团担任分析顾问。Priestley
