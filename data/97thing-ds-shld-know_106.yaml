- en: 'Phil Broadbent has spent his entire career in some form of retail analytics,
    ranging from pricing to forecasting to operations and merchandising. His resume
    includes solving problems at some of the world’s biggest companies: Best Buy,
    Toys“R”Us, eBay, Home Depot, and more.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: Phil Broadbent 的整个职业生涯都涉及零售分析的各个方面，从定价到预测，再到运营和商品销售。他的简历包括解决全球最大公司的问题：百思买、玩具反斗城、eBay、家得宝等。
