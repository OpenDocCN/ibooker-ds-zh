    earth-friendly high-techs affordable to those who live at the base of the socioeconomic
    pyramid. Until recently, he was Vice President, Engineering & Technology, at Ingersoll
    Rand. In that role, he oversaw systems engineering and advanced technology globally
    for the company. Before joining the company, he spent 20 years at United Technologies
    and was Vice President of Worldwide Engineering for Otis Elevator.
  id: totrans-189
