  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Bob_Gladden.png)'
- en: Bob Gladden is a veteran health care analytics leader with experience across
    multiple segments of the industry. He is the Vice President for Enterprise Analytics
    at Highmark Health and is also the CEO and owner of Front Edge Analytics, a health
    care insights advisory services organization. His experience includes leadership
    positions at CareSource Management Group, Ernst & Young in their Healthcare Consulting
    Practice, Northwestern Healthcare System, Advocate Healthcare System, McNerney
    Heintz, and CoMed. Gladden has over 35 years of experience in the fields of health
    care analytics, health care administration, health care research, data management,
    data governance, information systems, actuarial science, underwriting, and finance.
    His past positions have included CFO, CIO, and multiple executive roles for analytics.
    He holds a master’s degree from Bowling Green State University.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Bob Gladden是一位经验丰富的医疗保健分析领导者，在行业的多个领域都有经验。他是Highmark Health的企业分析副总裁，也是Front
    Edge Analytics的CEO兼所有者，后者是一家医疗保健洞察咨询服务组织。他的经验包括在CareSource管理集团、Ernst & Young的医疗保健咨询实践、西北医疗保健系统、Advocate医疗保健系统、McNerney
    Heintz和CoMed担任领导职务。Gladden在医疗保健分析、医疗保健管理、医疗保健研究、数据管理、数据治理、信息系统、精算科学、核保和金融领域拥有超过35年的经验。他过去的职位包括首席财务官（CFO）、首席信息官（CIO）以及多个分析领域的高级管理职务。他持有来自Bowling
    Green State University的硕士学位。
