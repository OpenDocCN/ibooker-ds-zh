- en: 'Eric Siegel, PhD, founder of the Predictive Analytics World and Deep Learning
    World conference series, makes the how and why of machine learning understandable
    and captivating. He is the author of the award-winning book *Predictive Analytics:
    The Power to Predict Who Will Click, Buy, Lie, or Die* (Wiley), a former Columbia
    University professor, and a renowned speaker, educator, and leader in the field.
    Read his other writing on data and social justice at [*www.civilrightsdata.com*](http://www.civilrightsdata.com),
    and follow him on Twitter [*@predictanalytic*](https://twitter.com/predictanalytic).'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 'Eric Siegel，博士，Predictive Analytics World 和 Deep Learning World 会议系列的创始人，使得机器学习的如何和为什么变得易于理解且引人入胜。他是著有屡获殊荣的书籍《Predictive
