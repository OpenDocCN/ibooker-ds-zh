    problems and relate solutions. He is an associate professor of economics and teaches
    in the Economics and Business Data Analytics degree programs at the University
    of Akron. He blogs at [*econdatascience.com*](http://econdatascience.com).
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: Steven C. Myers 是一位应用计量经济学和数据分析的教育家，同时也是经济学家在数据科学中的传道者。他是 SAS 大会的演讲者，曾担任首席信息官，并荣获
    2020 年 SAS 杰出教育家奖。他擅长将经济和商业知识与严格的统计和编程技术结合起来解决问题，并提供解决方案。他是阿克伦大学经济学副教授，教授经济学和商业数据分析学位课程。他在
    [*econdatascience.com*](http://econdatascience.com) 上撰写博客。
