- en: Mike McGuirk is a lecturer and full-time faculty member at Babson College, where
    he teaches undergraduate and graduate-level courses that focus on the successful
    use of analytic practices in marketing and closely related business functions.
    Prior to joining Babson in January 2020, Mike taught at Emerson College for four
    years, where he was also the Graduate Program Director of the new Digital Marketing
    and Data Analytics master’s program. Before transitioning to academia, Mike had
    been working in the analytics field for over 25 years as a data-driven marketing
    and analytics consultant. He has always been interested in developing solutions
    that utilize data, technology, and analytics to help business executives make
    more informed, insight-driven decisions. Mike has extensive experience helping
    Fortune 1000 companies identify customer insights that lead to highly profitable
    marketing programs and superior customer experiences. He has deep expertise in
    descriptive, predictive, and prescriptive analytic techniques. He was recently
    a partner at iKnowtion (acquired by TTEC) and has also led analytic consulting
    departments at Epsilon and multiple start-ups.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: Mike McGuirk是Babson College的讲师和全职教师，教授本科和研究生课程，重点是在营销和紧密相关的业务功能中成功使用分析实践。在2020年1月加入Babson之前，Mike在Emerson
    College教授了四年，在那里他还担任了新的数字营销和数据分析硕士课程的研究生项目主任。在转向学术界之前，Mike在分析领域工作了超过25年，担任数据驱动营销和分析顾问。他一直对利用数据、技术和分析开发解决方案，帮助业务高管做出更为明智的、见解驱动的决策感兴趣。Mike在帮助财富1000强公司识别导致高利润营销项目和优越客户体验的客户洞察方面拥有丰富的经验。他在描述性、预测性和规定性分析技术方面有深厚的专业知识。他最近曾是iKnowtion（已被TTEC收购）的合伙人，并曾领导Epsilon和多个初创公司的分析咨询部门。
