- en: Phil Bangayan is Principal Data Scientist at Teradata, where he helps partners
    solve business problems by applying machine learning. Prior to working at Teradata,
    he applied analytics to grow revenue through data science, marketing, and finance
    roles at NBCUniversal and the Walt Disney Company. Phil holds an MBA from the
    MIT Sloan School of Management and an MS in electrical engineering from UCLA.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: Phil Bangayan 是 Teradata 的首席数据科学家，在那里他通过应用机器学习帮助合作伙伴解决业务问题。在加入 Teradata 之前，他曾在
    NBCUniversal 和华特迪士尼公司的数据科学、市场营销和财务职位上应用分析来增长收入。Phil 拥有 MIT Sloan 管理学院的工商管理硕士学位和
    UCLA 的电气工程硕士学位。
