- en: Linda Burtch is an industry leader in quantitative recruiting and has dedicated
    her career to becoming a subject matter expert on the analytics and data science
    hiring market. Linda is a frequent speaker on quantitative career topics at luncheons,
    conferences, corporate meetings, and webinars and has been an active member of
    the Chicago chapter of the American Statistical Association and INFORMS for years,
    including holding several board positions. She has been interviewed by the *New
    York Times*, the *Wall Street Journal*, CNBC, Bloomberg, the *Economist*, and
    *InformationWeek*, among others, and has maintained a blog on the analytics and
    data science hiring market for over 10 years. Burtch Works has also been recognized
    by Forbes as one of America’s Best Recruiting Firms.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Linda Burtch 是量化招聘行业的领导者，并致力于成为分析和数据科学招聘市场的专家。Linda经常在午餐会、会议、公司会议和网络研讨会上发表关于量化职业主题的演讲，多年来一直是美国统计协会芝加哥分会和INFORMS的积极成员，包括担任数个董事会职务。她曾接受过*纽约时报*、*华尔街日报*、CNBC、彭博社、*经济学人*和*信息周刊*等媒体的采访，并在分析和数据科学招聘市场上保持博客超过10年。Burtch
