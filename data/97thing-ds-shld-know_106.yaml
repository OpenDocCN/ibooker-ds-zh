- en: John F. Carter, PhD, is an accomplished data and analytics executive and consultant
    with broad industry experience leveraging data and analytics to drive business
    impact. John’s expertise includes enterprise data management, analytics, predictive
    modeling, digital transformation, and artificial intelligence. John is currently
    helping companies use data and analytics to strategically transform their organizations
    and capabilities to accelerate growth. Previously, John was Senior Vice President
    of Analytics & Business Insight at Charles Schwab, where he created a high-performance
    enterprise analytics organization and pioneered the use of unstructured Big Data
    and AI/machine learning capabilities. John also was Chief Data Officer at Equifax,
    Inc., where he established data strategy, data acquisition, and data governance
    best practices across Equifax’s global business units. During his career, John
    has held senior level positions at Acxiom, Citibank, and Responsys. John received
