  type: TYPE_NORMAL
  zh: Brent Dykes
- en: '![](Images/brent_dykes.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/brent_dykes.png)'
- en: 'Brent Dykes is Senior Director of Insights and Data Storytelling at Blast Analytics.
    He is also the author of *Effective Data Storytelling: How to Drive Change with
    Data, Narrative, and Visuals* (Wiley). Brent has more than 15 years of enterprise
    analytics experience at Omniture, Adobe, and Domo. His passion for data strategy
    and data storytelling comes from consulting with many industry leaders including
    Nike, Microsoft, Sony, and Comcast. He is a regular Forbes contributor and has
    written more than 35 articles on different data-related topics. In 2016, Brent
    received the Most Influential Industry Contributor Award from the Digital Analytics
    Association (DAA). He is a popular speaker at conferences such as Strata, Web
    Summit, Shop.org, Adtech, Pubcon, RISE, Crunch, and Adobe Summit. Brent holds
    an MBA from Brigham Young University and a BBA in marketing from Simon Fraser
    University.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Brent Dykes是Blast Analytics的洞察和数据故事讲述高级总监。他还是《有效数据故事：如何用数据、叙述和视觉推动变革》（Wiley）的作者。Brent在Omniture、Adobe和Domo拥有超过15年的企业分析经验。他对数据战略和数据叙述的热情来自于与包括Nike、Microsoft、Sony和Comcast在内的许多行业领袖的咨询。他经常为Forbes撰稿，并在不同的数据相关主题上写了35多篇文章。2016年，Brent获得了数字分析协会（DAA）的最有影响力行业贡献奖。他是Strata、Web
    Summit、Shop.org、Adtech、Pubcon、RISE、Crunch和Adobe Summit等会议的受欢迎的演讲者。Brent持有Brigham
    Young大学的MBA学位和Simon Fraser大学市场营销的BBA学位。
