    School）商业分析硕士项目的执行董事。在这个角色中，他专注于开发行业合作伙伴关系，为学生提供将基础培训与应用到真实业务问题、真实数据和最新技术相结合的实践学习经验。他对商业分析教育中的体验学习充满热情，因为这驱使人们理解何时、如何以及为什么要使用它。在加入埃默里之前，Scott曾在科克斯通讯公司（Cox
    Communications）担任执行董事，负责运营和客户体验分析工作。作为一名职业商业分析实践者，Scott在各种行业如日用品、能源、移动通信和数据分析产品开发中有着丰富的应用经验。Scott还是Vajra
