  zh: '![](Images/Thomas_Casey.png)'
- en: Thomas Casey has nearly 25 years of experience working with, designing solutions
    around, and helping Global 2000 customers to better leverage analytics. He has
    authored the Automating Intelligence framework, defining a pragmatic approach
    toward driving personalized decisioning using a common set of analytical guiding
    principles. Thomas has an MBA from Arizona State University and a BS from the
    University of Massachusetts. He is currently enrolled in the Harvard Business
    Analytics program and is a regular presenter at various analytically themed conferences
    and customer symposiums.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: Thomas Casey 在处理、设计解决方案以及帮助全球 2000 客户更好地利用分析技术方面拥有近 25 年的经验。他撰写了自动化智能框架，定义了一种实用的方法来驱动个性化决策，使用一套通用的分析指导原则。Thomas
    拥有亚利桑那州立大学的工商管理硕士学位和马萨诸塞大学的学士学位。他目前正在哈佛商业分析项目中学习，并经常在各种分析主题的会议和客户研讨会上做演讲。
- en: '[*Probability—the Law That Governs Analytical Ethics*](ch44.xhtml#probabilityem_dashthe_law_that_governs)'
