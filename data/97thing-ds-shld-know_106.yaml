- en: Tim Wilson
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tim Wilson
- en: '![](Images/tim_wilson.png)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/tim_wilson.png)'
- en: Tim Wilson has been working with digital data full-time since 2001 in a variety
    of roles, from managing a web analytics platform migration and developing analytics
    processes as the head of the business intelligence department at a $500 million
    high-tech B2B company, to creating and growing the analytics practices at three
    different agencies that worked with a range of large consumer brands. Tim also
    consults with the digital analytics teams at Fortune 500 companies on their strategies,
    processes, and tactics for effectively putting their digital data to actionable
    use. He is a long-time creator of pragmatic content for analysts and marketers,
    including cohosting the biweekly [*Digital Analytics Power Hour* podcast](https://www.analyticshour.io)
    and cocreating [*dartistics.com*](http://dartistics.com)—a site dedicated to encouraging
    analysts to learn the R programming language and apply statistical methods to
    their data.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: Tim Wilson 自 2001 年以来一直全职从事数字数据工作，担任过多种角色，从管理网页分析平台迁移和作为一家价值 5 亿美元的高科技B2B公司商业智能部门负责人，到在三家不同代理公司创建和发展分析实践，这些代理公司与多个大型消费品牌合作。Tim
    还向财富 500 强公司的数字分析团队提供咨询，帮助他们制定有效的数字数据战略、流程和策略。他长期以来一直为分析师和营销人员创造实用内容，包括共同主持两周一次的
    [*Digital Analytics Power Hour* podcast](https://www.analyticshour.io) 和共同创建 [*dartistics.com*](http://dartistics.com)——一个致力于鼓励分析师学习
    R 编程语言并将统计方法应用于其数据的网站。
