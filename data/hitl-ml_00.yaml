- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置材料
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: With machine learning now deployed widely in many industry sectors, artificial
    intelligence systems are in daily contact with human systems and human beings.
    Most people have noticed some of the user-facing consequences. Machine learning
    can either improve people’s lives, such as with the speech recognition and natural
    language understanding of a helpful voice assistant, or it can annoy or even actively
    harm humans, with examples ranging from annoyingly lingering product recommendations
    to résumé review systems that are systematically biased against women or under-represented
    ethnic groups. Rather than thinking about artificial intelligence operating in
    isolation, the pressing need this century is for the exploration of human-centered
    artificial intelligence—that is, building AI technology that effectively cooperates
    and collaborates with people, and augments their abilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习在许多行业领域的广泛应用，人工智能系统现在正与人类系统和人类进行日常接触。大多数人已经注意到了一些面向用户的影响。机器学习可以改善人们的生活，例如通过有用的语音助手的语音识别和自然语言理解，或者它可能会打扰甚至主动伤害人类，例子从令人烦恼的产品推荐到系统性地歧视女性或代表性不足的少数族裔的简历审查系统。与其考虑人工智能在孤立状态下运行，本世纪迫切需要探索以人为本的人工智能——即构建能够有效与人类合作和协作、增强人类能力的AI技术。
- en: 'This book focuses not on end users but on how people and machine learning come
    together in the production and running of machine learning systems. It is an open
    secret of machine learning practitioners in industry that obtaining the right
    data with the right annotations is many times more valuable than adopting a more
    advanced machine learning algorithm. The production, selection, and annotation
    of data is a very human endeavor. Hand-labeling data can be expensive and unreliable,
    and this book spends much time on this problem. One direction is to reduce the
    amount of data that needs to be labeled while still allowing the training of high-quality
    systems through active learning approaches. Another direction is to exploit machine
    learning and human–computer interaction techniques to improve the speed and accuracy
    of human annotation. Things do not stop there: most large, deployed systems also
    involve various kinds of human review and updating. Again, the machine learning
    can either be designed to leverage the work of people, or it can be something
    that humans need to fight against.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的重点不是放在最终用户身上，而是关注人和机器学习如何在机器学习系统的生产和运行中结合在一起。在工业界，机器学习从业者都知道，获取正确标注的数据比采用更先进的机器学习算法要宝贵得多。数据的生成、选择和标注是一项非常人性化的工作。手动标注数据可能既昂贵又不可靠，这本书花了很多篇幅来探讨这个问题。一个方向是减少需要标注的数据量，同时通过主动学习的方法仍然允许训练高质量的系统。另一个方向是利用机器学习和人机交互技术来提高人工标注的速度和准确性。事情并不止于此：大多数大型部署系统还涉及各种各样的人类审查和更新。再次，机器学习既可以设计为利用人的工作，也可以是人们需要与之抗争的东西。
- en: Robert Monarch is a highly qualified guide on this journey. In his work both
    before and during his PhD, Robert’s focus was practical and attentive to people.
    He pioneered the application of natural language processing (NLP) to disaster-response-related
    messages based on his own efforts helping in several crisis scenarios. He started
    with human approaches to processing critical data and then looked for the best
    ways to leverage NLP to automate some of the process. I am delighted that many
    of these methods are now being used by disaster response organizations and can
    be shared with a broader audience in this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·莫纳克是这个旅程中一位高度合格的向导。在他攻读博士学位之前和期间的工作中，罗伯特的关注点是实用且关注人的。他基于自己在几个危机场景中提供帮助的努力，开创了将自然语言处理（NLP）应用于灾害响应相关信息的先河。他从处理关键数据的人类方法开始，然后寻找利用NLP自动化部分流程的最佳方式。我很高兴，现在许多这些方法正在被灾害响应组织使用，并且可以在本书中与更广泛的受众分享。
- en: While the data side of machine learning is often perceived as mainly work managing
    people, this book shows that this side is also very technical. The algorithms
    for sampling data and quality control for annotation often approach the complexity
    of those in the downstream model consuming the training data, in some cases implementing
    machine learning and transfer learning techniques within the annotation process.
    There is a real need for more resources on the annotation process, and this book
    was already having an impact even as it was being written. As individual chapters
    were published, they were being read by data scientists in large organizations
    in fields like agriculture, entertainment, and travel. This highlights both the
    now-widespread use of machine learning and the thirst for data-focused books.
    This book codifies many of the best current practices and algorithms, but because
    the data side of the house was long neglected, I expect that there are still more
    scientific discoveries about data-focused machine learning to be made, and I hope
    that having an initial guidebook will encourage further progress.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习的数据方面通常被认为主要是管理工作，但本书表明这一方面也非常技术性。数据采样算法和注释质量控制的算法通常接近下游模型消耗训练数据的复杂性，在某些情况下，在注释过程中实现了机器学习和迁移学习技术。对注释过程更多资源的真正需求，这本书在写作过程中就已经产生了影响。随着各个章节的出版，它们被农业、娱乐和旅游等领域的大型组织中的数据科学家所阅读。这突出了机器学习的现在广泛使用和对数据聚焦书籍的渴望。本书规范了许多当前的最佳实践和算法，但由于数据方面长期以来被忽视，我预计还有更多关于数据聚焦机器学习的科学发现有待发现，并且我希望这本入门指南能够鼓励进一步的进步。
- en: —Christopher D. Manning
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —克里斯托弗·D·曼宁
- en: '*Christopher D. Manning is a professor of computer science and linguistics
    at Stanford University, director of the Stanford Artificial Intelligence Laboratory,
    and co-director of the Stanford Human-Centered Artificial Intelligence Institute.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*克里斯托弗·D·曼宁是斯坦福大学计算机科学和语言学教授，斯坦福人工智能实验室主任，以及斯坦福以人为本的人工智能研究所联合主任。*'
- en: preface
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I am donating all author proceeds from this book to initiatives for better datasets,
    especially for low-resource languages and for health and disaster response. When
    I started writing this book, the example dataset about disaster response was uncommon
    and specific to my dual background as a machine learning scientist and disaster
    responder. With COVID-19, the global landscape has changed, and many people now
    understand why disaster response use cases are so important. The pandemic has
    exposed many gaps in our machine learning capabilities, especially with regard
    to access to relevant health care information and to fight misinformation campaigns.
    When search engines failed to surface the most up-to-date public health information
    and social media platforms failed to identify widespread misinformation, we all
    experienced the downside of applications that were not able to adapt fast enough
    to changing data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将本书的所有作者收入捐赠给改善数据集的倡议，特别是针对低资源语言和健康及灾害响应。当我开始写这本书时，关于灾害响应的示例数据集并不常见，且与我作为机器学习科学家和灾害响应者的双重背景相关。随着COVID-19的出现，全球格局发生了变化，现在许多人理解为什么灾害响应用例如此重要。大流行暴露了我们机器学习能力的许多差距，特别是在获取相关医疗保健信息和对抗虚假信息运动方面。当搜索引擎未能呈现最新的公共卫生信息，而社交媒体平台未能识别广泛传播的虚假信息时，我们都体验了无法快速适应数据变化的应用的负面影响。
- en: 'This book is not specific to disaster response. The observations and methods
    that I share here also come from my experience building datasets for autonomous
    vehicles, music recommendations, online commerce, voice-enabled devices, translation,
    and a wide range of other practical use cases. It was a delight to learn about
    many new applications while writing the book. From data scientists who read draft
    chapters, I learned about use cases in organizations that weren’t historically
    associated with machine learning: an agriculture company installing smart cameras
    on tractors, an entertainment company adapting face recognition to cartoon characters,
    an environmental company predicting carbon footprints, and a clothing company
    personalizing fashion recommendations. When I gave invited talks about the book
    in these data science labs, I’m certain that I learned more than I taught!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并不仅限于灾难响应。我在这里分享的观察和方法的来源也来自于我为自动驾驶汽车、音乐推荐、在线商业、语音设备、翻译以及广泛的其它实际应用构建数据集的经验。在撰写这本书的过程中，了解到许多新的应用让我感到非常高兴。从阅读草稿章节的数据科学家那里，我了解到一些组织在历史上与机器学习并不相关：一家农业公司在其拖拉机上安装智能摄像头，一家娱乐公司将人脸识别技术应用于卡通角色，一家环保公司预测碳足迹，以及一家服装公司个性化时尚推荐。当我在这家数据科学实验室关于这本书的邀请演讲时，我确信我学到的东西比我教给他们的还要多！
- en: 'All these use cases had two things in common: the data scientists needed to
    create better training and evaluation data for their machine learning models,
    and almost nothing was published about how to create that data. I’m excited to
    share strategies and techniques to help systems that combine human and machine
    intelligence for almost any application of machine learning.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些用例有两个共同点：数据科学家需要为他们机器学习模型创建更好的训练和评估数据，而且关于如何创建这些数据的出版物几乎为零。我很高兴分享策略和技术，以帮助结合人类和机器智能的系统，几乎适用于机器学习的任何应用。
- en: acknowledgments
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I owe the most gratitude to my wife, Victoria Monarch, for supporting my decision
    to write a book in the first place. I hope that this book helps make the world
    better for our own little human who was born while I was writing the book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我最感激的是我的妻子，维多利亚·莫纳克，她支持我最初决定写这本书。我希望这本书能帮助让我们的世界因为我在写书时出生的小小人类而变得更好。
- en: Most people who have written technical books told me that they stopped enjoying
    the process by the end. That didn’t happen to me. I enjoyed writing this book
    right up until the final revisions because of all the people who had provided
    feedback on draft chapters since 2019\. I appreciate how intrinsic early feedback
    is to the Manning Publications process, and within Manning Publications, I am
    most grateful to my editor, Susan Ethridge. I looked forward to our weekly calls,
    and I am especially fortunate to have had an editor who previously worked as a
    “human-in-the-loop” in e-discovery. Not every writer is fortunate to have an editor
    with domain experience! I am also grateful for the detailed chapter reviews by
    Frances Buontempo; the technical review by Al Krinker; project editor, Deirdre
    Hiam; copyeditor, Keir Simpson; proofreader, Keri Hales; review editor, Ivan Martinovic´;
    and everyone else within Manning who provided feedback on the book’s content,
    images, and code.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数撰写技术书籍的人告诉我，他们在写作结束时都停止了享受这个过程。这并没有发生在我身上。由于自2019年以来提供反馈的所有人，我享受了写这本书直到最后的修订。我非常感激早期反馈对Manning出版社流程的内在重要性，在Manning出版社，我最感激的是我的编辑，苏珊·埃奇里斯。我期待着我们的每周通话，我特别幸运地有一位编辑之前曾在电子发现领域担任“人工审核员”。并不是每个作家都有幸拥有具有领域经验的编辑！我也感谢弗朗西斯·布昂特莫普对章节的详细审查；阿尔·克林的克对技术的审查；项目编辑迪尔德丽·希姆；校对员基尔·辛普森；校对员凯里·黑尔斯；审查编辑伊万·马丁诺维奇；以及Manning出版社内为本书的内容、图像和代码提供反馈的每一个人。
