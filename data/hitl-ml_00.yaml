- en: I am indebted to many people I have worked with over the course of my career.
    In addition to my colleagues at Apple today, I am especially grateful to past
    colleagues at Idibon, Figure Eight, AWS, and Stanford. I am delighted that my
    PhD advisor at Stanford, Christopher Manning, provided the foreword for this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我的职业生涯中合作过的许多人表示感谢。除了今天在苹果公司的同事外，我还特别感激在Idibon、Figure Eight、AWS和斯坦福大学的过去同事。我很高兴我的斯坦福大学博士导师Christopher
    Manning为这本书提供了序言。
- en: 'Finally, I am especially grateful to the 11 experts who shared anecdotes in
    this book: Ayanna Howard, Daniela Braga, Elena Grewal, Ines Montani, Jennifer
    Prendki, Jia Li, Kieran Snyder, Lisa Braden-Harder, Matthew Honnibal, Peter Skomoroch,
    and Radha Basu. All of them have founded successful machine learning companies,
    and all worked directly on the data side of machine learning at some point in
    their careers. If you are like most intended readers of this book—someone early
    in their career who is struggling to create good training data—consider them to
    be role models for your own future!'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我特别感谢在本书中分享轶事的11位专家：Ayanna Howard、Daniela Braga、Elena Grewal、Ines Montani、Jennifer
    Prendki、Jia Li、Kieran Snyder、Lisa Braden-Harder、Matthew Honnibal、Peter Skomoroch和Radha
    Basu。他们所有人都创立了成功的机器学习公司，并在他们职业生涯的某个阶段直接参与了机器学习的数据处理方面。如果你像本书的大多数预期读者一样——一个职业生涯早期、努力创造良好训练数据的人——请将他们视为你未来自己的榜样！
- en: about this book
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'This is the book that I *wish* existed when I was introduced to machine learning,
    because it addresses the most important problem in artificial intelligence: how
    should humans and machines work together to solve problems? Most machine learning
    models are guided by human examples, but most machine learning texts and courses
    focus only on the algorithms. You can often get state-of-the-art results with
    good data and simple algorithms, but you rarely get state-of-the-art results with
    the best algorithm built on bad data. So if you need to go deep in one area of
    machine learning first, you could argue that the data side is more important.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我希望在我接触机器学习时存在的书，因为它解决了人工智能中最重要的问题：人类和机器应该如何合作解决问题？大多数机器学习模型都是基于人类示例的，但大多数机器学习文本和课程只关注算法。你通常可以用好的数据和简单的算法获得最先进的结果，但你很少用基于糟糕数据的最先进算法获得最先进的结果。所以如果你需要首先深入研究机器学习的某个领域，你可能会认为数据方面更重要。
- en: Who should read this book
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is primarily for data scientists, software developers, and students
    who have only recently started working with machine learning (or only recently
    started working on the data side). You should have some experience with concepts
    such as supervised and unsupervised machine learning, training and testing machine
    learning models, and libraries such as PyTorch and TensorFlow. But you don’t have
    be an expert in any of these areas to start reading this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向数据科学家、软件开发人员和最近才开始使用机器学习（或最近才开始在数据方面工作）的学生。你应该对监督学习和无监督学习等概念有一些经验，以及训练和测试机器学习模型、PyTorch和TensorFlow等库。但你不需要在这些领域的任何一个是专家就可以开始阅读这本书。
- en: When you become more experienced, this book should remain a useful quick reference
    for the different techniques. This book is the first to contain the most common
    strategies for annotation, active learning, and adjacent tasks such as interface
    design for annotation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你变得更加有经验时，这本书应该仍然是不同技术的一个有用的快速参考。这本书是第一本包含注释、主动学习和相邻任务（如注释的界面设计）等最常见策略的书籍。
- en: 'How this book is organized: A road map'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: 'This book is divided into four parts: an introduction; a deep dive on active
    learning; a deep dive on annotation; and the final part, which brings everything
    together with design strategies for human interfaces and three implementation
    examples.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为四个部分：介绍；对主动学习的深入探讨；对标注的深入探讨；以及最后一部分，它通过人机界面设计策略和三个实现示例将所有内容整合在一起。
- en: 'The first part of this book introduces the building blocks for creating training
    and evaluation data: annotation, active learning, and the human–computer interaction
    concepts that help humans and machines combine their intelligence most effectively.
    By the end of chapter 2, you will have built a human-in-the-loop machine learning
    application for labeling news headlines, completing the cycle from annotating
    new data to retraining a model and then using the new model to help decide which
    data should be annotated next.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分介绍了创建训练和评估数据的基本模块：标注、主动学习和帮助人类和机器最有效地结合其智能的人机交互概念。到第2章结束时，您将构建一个人类在循环的机器学习应用，用于标注新闻标题，从而完成从标注新数据到重新训练模型，然后使用新模型来帮助决定哪些数据应该被标注的循环。
- en: Part 2 covers active learning—the set of techniques for sampling the most important
    data for humans to review. Chapter 3 covers the most widely used techniques for
    understanding a model’s uncertainty, and chapter 4 tackles the complicated problem
    of identifying where your model might be confident but wrong due to undersampled
    or nonrepresentative data. Chapter 5 introduces ways to combine different strategies
    into a comprehensive active learning system, and chapter 6 covers how the active
    learning techniques can be applied to different kinds of machine learning tasks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分涵盖了主动学习——用于采样人类审查的最重要数据的技术集合。第3章介绍了理解模型不确定性的最广泛使用的技术，第4章探讨了由于采样不足或数据不具有代表性而导致模型可能自信但错误的复杂问题。第5章介绍了将不同策略组合成一个全面的主动学习系统的方法，第6章介绍了主动学习技术如何应用于不同类型的机器学习任务。
- en: Part 3 covers annotation—the often-underestimated problem of obtaining accurate
    and representative labels for training and evaluation data. Chapter 7 covers how
    to find and manage the right people to annotate data. Chapter 8 covers the basics
    of quality control for annotation, introducing the most common ways to calculate
    accuracy and agreement. Chapter 9 covers advanced strategies for annotation quality
    control, including annotations for subjective tasks and a wide range of methods
    to semi-automate annotation with rule-based systems, search-based systems, transfer
    learning, semi-supervised learning, self-supervised learning, and synthetic data
    creation. Chapter 10 covers how annotation can be managed for different kinds
    of machine learning tasks.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分涵盖了标注——获取训练和评估数据准确且具有代表性的标签的常见问题。第7章介绍了如何寻找和管理合适的人员进行数据标注。第8章介绍了标注质量控制的基礎，介绍了计算准确性和一致性的最常见方法。第9章涵盖了标注质量控制的高级策略，包括主观任务的标注以及使用基于规则的系统、基于搜索的系统、迁移学习、半监督学习、自监督学习和合成数据创建等多种方法来半自动化标注。第10章介绍了如何管理不同类型的机器学习任务的标注。
- en: Part 4 completes the “loop” with a deep dive on interfaces for effective annotation
    in chapter 11 and three examples of human-in-the-loop machine learning applications
    in chapter 12.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分通过第11章对有效注释界面的深入探讨和第12章中三个人类在循环的机器学习应用示例，完成了“循环”。
- en: 'Throughout the book, we continually return to examples from different kinds
    of machine learning tasks: image- and document-level labeling, continuous data,
    object detection, semantic segmentation, sequence labeling, language generation,
    and information retrieval. The inside covers contain quick references that show
    where you can find these tasks throughout the book.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们不断回到不同类型的机器学习任务中的例子：图像和文档级别的标注、连续数据、目标检测、语义分割、序列标注、语言生成和信息检索。内封面包含快速参考，展示了您可以在书中找到这些任务的位置。
- en: About the code
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: All the code used in this book is open source and available from my GitHub account.
    The code used in the first six chapters of this book is at [https://github.com/rmunro/pytorch_active_learning](https://github.com/rmunro/pytorch_active_learning).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的所有代码都是开源的，并可以从我的GitHub账户获取。本书前六章使用的代码位于[https://github.com/rmunro/pytorch_active_learning](https://github.com/rmunro/pytorch_active_learning)。
- en: Some chapters also use spreadsheets for analysis, and the three examples in
    the final chapter are in their own repositories. See the respective chapters for
    more details.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一些章节也使用电子表格进行分析，最后三章中的三个例子分别存放在各自的存储库中。有关更多详细信息，请参阅相应的章节。
- en: liveBook discussion forum
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Human-in-the-Loop Machine Learning* includes free access to a private
    web forum run by Manning Publications where you can make comments about the book,
    ask technical questions, and receive help from the author and from other users.
    To access the forum, go to [https://livebook.manning.com/book/human-in-the-loop-machine-learning/welcome/v-11](https://livebook.manning.com/book/human-in-the-loop-machine-learning/welcome/v-11).
    You can learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《人机协同机器学习》（*Human-in-the-Loop Machine Learning*）包括免费访问由 Manning Publications
    运营的私人网络论坛，您可以在论坛上发表关于本书的评论，提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问 [https://livebook.manning.com/book/human-in-the-loop-machine-learning/welcome/v-11](https://livebook.manning.com/book/human-in-the-loop-machine-learning/welcome/v-11)。您可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    了解更多关于 Manning 的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest that you try asking the author some challenging questions lest his
    interest stray! The forum and the archives of previous discussions will be accessible
    from the publisher’s website as long as the book is in print.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: Each chapter has a “Further reading” section, and with only a handful of exceptions,
    all the resources listed are free and available online. As I say in a few places,
    look for highly cited work that cites the papers I referenced. It didn’t make
    sense to include some influential papers, and many other relevant papers will
    be published after this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都有一个“进一步阅读”部分，并且除了少数例外，列出的所有资源都是免费的，并且可在网上获取。正如我在几个地方所说的，寻找那些引用我所引用论文的高引用工作。包含一些有影响力的论文没有意义，而且在此书之后还将发表许多其他相关论文。
- en: about the author
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Robert Monarch, PhD (formerly Robert Munro), is an expert in combining human
    and machine intelligence who currently lives in San Francisco and works at Apple.
    Robert has worked in Sierra Leone, Haiti, the Amazon, London, and Sydney, in organizations
    ranging from startups to the United Nations. He was the CEO and founder of Idibon,
    the CTO of Figure Eight, and he led Amazon Web Services’s first natural language
    processing and machine translation services.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Robert Monarch 博士（原名 Robert Munro），是结合人类和机器智能的专家，目前居住在旧金山，并在苹果公司工作。Robert 在塞拉利昂、海地、亚马逊、伦敦和悉尼等地工作过，在从初创公司到联合国的各种组织中工作过。他是
    Idibon 的首席执行官和创始人，Figure Eight 的首席技术官，并领导了亚马逊网络服务（Amazon Web Services）的第一个自然语言处理和机器翻译服务。
