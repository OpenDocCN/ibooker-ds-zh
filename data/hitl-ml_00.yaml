  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的网络中所有在早期草稿中给予我直接反馈的人：Abhay Agarwa、Abraham Starosta、Aditya Arun、Brad Klingerberg、David
    Evans、Debajyoti Datta、Divya Kulkarni、Drazen Prelec、Elijah Rippeth、Emma Bassein、Frankie
    Li、Jim Ostrowski、Katerina Margatina、Miquel Àngel Farré、Rob Morris、Scott Cambo、Tivadar
