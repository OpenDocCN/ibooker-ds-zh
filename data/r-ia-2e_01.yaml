- en: Part 1\. Getting started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分. 入门
- en: Welcome to *R in Action*! R is one of the most popular platforms for data analysis
    and visualization currently available. It’s free, open source software, available
    for Windows, macOS, and Linux operating systems. This book will provide you with
    the skills you need to master this comprehensive software and apply it effectively
    to your own data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*R in Action*！R是目前最受欢迎的数据分析和可视化平台之一。它是免费的开源软件，适用于Windows、macOS和Linux操作系统。本书将为你提供掌握这一综合软件并有效应用于你自己的数据的技能。
- en: The book is divided into four sections. Part 1 covers the basics of installing
    the software, learning to navigate the interface, importing data, and massaging
    it into a useful format for further analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为四个部分。第1部分涵盖了安装软件、学习导航界面、导入数据以及将数据整理成可用于进一步分析的格式的基础知识。
- en: Chapter 1 is all about becoming familiar with the R environment. The chapter
    begins with an overview of R and the features that make it such a powerful platform
    for modern data analysis. After briefly describing how to obtain and install the
    software, the chapter explores the user interface through a series of simple examples.
    Next, you’ll learn how to enhance the functionality of the basic installation
    with extensions (called *contributed packages*) that can be freely downloaded
    from online repositories. The chapter ends with an example that allows you to
    test your new skills.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章全部关于熟悉R环境。本章从对R及其作为现代数据分析强大平台的特征的概述开始。在简要描述如何获取和安装软件之后，本章通过一系列简单示例探索用户界面。接下来，你将学习如何通过从在线存储库免费下载的扩展（称为*贡献包*）来增强基本安装的功能。本章以一个示例结束，让你能够测试你的新技能。
- en: Once you’re familiar with the R interface, the next challenge is to get your
    data into the program. In our information-rich world, data can come from many
    sources and in many formats. Chapter 2 covers the wide variety of methods available
    for importing data into R. The first half of the chapter introduces the data structures
    R uses to hold data and describes how to input data manually. The second half
    discusses methods for importing data from text files, web pages, spreadsheets,
    statistical packages, and databases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你熟悉了R的界面，接下来的挑战就是将数据导入程序中。在我们信息丰富的世界中，数据可以来自许多来源，并以多种格式存在。第2章涵盖了将数据导入R的各种方法。本章的前半部分介绍了R用来存储数据的结构，并描述了如何手动输入数据。后半部分讨论了从文本文件、网页、电子表格、统计软件包和数据库导入数据的方法。
- en: Data rarely comes in a readily usable format. You often must spend significant
    time combining data from different sources, cleaning up messy data (miscoded data,
    mismatched data, missing data), and creating new variables (combined variables,
    transformed variables, recoded variables) before your questions can be addressed.
    Chapter 3 covers basic data management tasks in R, including sorting, merging,
    and subsetting datasets and transforming, recoding, and deleting variables.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据很少以可以直接使用的格式出现。你通常必须花费大量时间将来自不同来源的数据组合起来，清理混乱的数据（错误编码的数据、不匹配的数据、缺失的数据），并创建新的变量（组合变量、转换变量、重新编码变量），然后才能回答你的问题。第3章涵盖了R中的基本数据管理任务，包括排序、合并和子集数据集以及转换、重新编码和删除变量。
- en: Many users approach R for the first time because of its powerful graphics capabilities.
    Chapter 4 provides an overview of the *grammar of graphics* package `ggplot2`.
    You'll start by building a simple graph and then add features one at a time, until
    you've created a comprehensive data visualization. You'll also learn how to perform
    basic plot customizations and save your work in various image formats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用户第一次接触R是因为它强大的图形功能。第4章提供了*图形语法*包`ggplot2`的概述。你将从构建一个简单的图形开始，然后逐个添加功能，直到创建一个全面的数据可视化。你还将学习如何进行基本的图形定制，并将你的工作保存为各种图像格式。
- en: Chapter 5 builds on the material in chapter 3\. It covers the use of numeric
    (arithmetic, trigonometric, and statistical) and character functions (string subsetting,
    concatenation, and substitution) in data management. A comprehensive example is
    used throughout this section to illustrate many of the functions. Next, control
    structures (looping, conditional execution) are discussed, and you’ll learn how
    to write your own R functions. Writing custom functions allows you to extend R’s
    capabilities by encapsulating many programming steps into a single, flexible function
    call. Finally, powerful methods for reorganizing (reshaping) and aggregating data
    are discussed. Reshaping and aggregation are often useful in preparing data for
    further analyses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章基于第3章的内容。它涵盖了在数据管理中使用数值（算术、三角和统计）和字符函数（字符串子集、连接和替换）的应用。本节中使用了综合示例来展示许多函数。接下来，讨论了控制结构（循环、条件执行），你将学习如何编写自己的R函数。编写自定义函数允许你通过将许多编程步骤封装成一个单一、灵活的函数调用来扩展R的功能。最后，讨论了重新组织（重塑）和汇总数据的有效方法。重塑和汇总在准备数据以供进一步分析时通常很有用。
- en: After having completed part 1, you’ll be thoroughly familiar with programming
    in the R environment. You’ll have the skills you need to enter or access your
    data, clean it up, and prepare it for further analyses. You’ll also have gained
    experience in creating, customizing, and saving a variety of graphs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完成第1部分后，你将彻底熟悉在R环境中进行编程。你将具备进入或访问数据、清理数据以及为后续分析准备数据的所需技能。你还将获得创建、定制和保存各种图表的经验。
