- en: Appendix A. Installing asdf and python-launcher
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 安装 asdf 和 python-launcher
- en: In this book, you’ll need to manage the installation of multiple Python versions
    and virtual environments and the switching between them. This appendix covers
    the installation of tools to ease this burden, which you’ll learn more about in
    the chapters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你需要管理多个 Python 版本和虚拟环境的安装，以及它们之间的切换。本附录涵盖了安装简化这一负担的工具，你将在章节中了解更多关于这些工具的内容。
- en: Important
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: The tools covered in this appendix are recommendations I give for convenience
    to people looking for an easier way to manage environments on macOS, and they’re
    the ones I use myself. If you’re already deeply familiar with installing base
    Python versions and managing virtual environments, you don’t need to use them.
    If you’re on Windows or Linux, you may need to install additional dependencies
    for these tools to work, and you may want or need to consider some of the alternatives
    that follow. For brevity and consistency in the book, examples will leverage them,
    so be sure to at least read through this appendix to best understand the examples
    in the chapters. In the end, if you want to work through this book agnostic of
    any other tools or ecosystem, you can install Python versions manually, create
    virtual environments manually, and activate them manually.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录中涵盖的工具是我为了方便那些寻找更简单方式在 macOS 上管理环境的人而推荐的，它们也是我自己使用的工具。如果你已经非常熟悉安装基础 Python
    版本和管理虚拟环境，那么你可能不需要使用它们。如果你使用的是 Windows 或 Linux，你可能需要安装额外的依赖项以使这些工具正常工作，你可能还希望或需要考虑以下的一些替代方案。为了本书的简洁性和一致性，示例将使用它们，所以请确保至少阅读本附录以最好地理解章节中的示例。最后，如果你想在没有其他工具或生态系统的情况下完成本书，你可以手动安装
    Python 版本，手动创建虚拟环境，并手动激活它们。
- en: 'Alternatives to asdf that I would recommend for base Python version management
    follow in order of preference based on my experience with them:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据个人经验推荐的 asdf 的替代方案，按照偏好顺序如下：
- en: pyenv ([https://github.com/pyenv/pyenv](https://github.com/pyenv/pyenv)) or
    pyenv-win ([https://pyenv-win.github.io/pyenv-win](https://pyenv-win.github.io/pyenv-win))
    for Windows users
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pyenv ([https://github.com/pyenv/pyenv](https://github.com/pyenv/pyenv)) 或 pyenv-win
    ([https://pyenv-win.github.io/pyenv-win](https://pyenv-win.github.io/pyenv-win))
    适用于 Windows 用户
- en: Direct installation from source or a prebuilt binary for your platform ([https://www.python.org/downloads/](https://www.python.org/downloads/))
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从源代码或为你的平台预构建的二进制文件直接安装 ([https://www.python.org/downloads/](https://www.python.org/downloads/))
- en: Homebrew ([https://brew.sh/](https://brew.sh/)) or your platform’s official
    system package manager
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Homebrew ([https://brew.sh/](https://brew.sh/)) 或你平台官方的系统包管理器
- en: 'Alternatives to python-launcher and venv that I would recommend for virtual
    environment management follow in order of preference based on my experience with
    them:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据个人经验推荐的 python-launcher 和 venv 的替代方案，按照偏好顺序如下：
- en: pyenv-virtualenv ([https://github.com/pyenv/pyenv-virtualenv](https://github.com/pyenv/pyenv-virtualenv))
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pyenv-virtualenv ([https://github.com/pyenv/pyenv-virtualenv](https://github.com/pyenv/pyenv-virtualenv))
- en: poetry ([https://python-poetry.org/](https://python-poetry.org/))
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: poetry ([https://python-poetry.org/](https://python-poetry.org/))
- en: virtualenv ([https://virtualenv.pypa.io/en/latest/](https://virtualenv.pypa.io/en/latest/))
    and virtualenvwrapper ([http://mng.bz/rndy](http://mng.bz/rndy)) for added management
    convenience
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: virtualenv ([https://virtualenv.pypa.io/en/latest/](https://virtualenv.pypa.io/en/latest/))
    和 virtualenvwrapper ([http://mng.bz/rndy](http://mng.bz/rndy)) 以增加管理便利性
- en: pipenv ([https://github.com/pypa/pipenv](https://github.com/pypa/pipenv))
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pipenv ([https://github.com/pypa/pipenv](https://github.com/pypa/pipenv))
- en: Anywhere the `py` command appears in this book, unless stated otherwise, you
    should treat it as meaning you need to have your project’s virtual environment
    active or otherwise ensure you’re using the `python` command associated with your
    project.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，任何出现 `py` 命令的地方，除非另有说明，你应该将其视为需要激活你的项目虚拟环境或确保你使用与你的项目关联的 `python` 命令。
- en: A.1 Installing asdf
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 安装 asdf
- en: asdf ([https://github.com/asdf-vm/asdf](https://github.com/asdf-vm/asdf)) is
    a tool for installing multiple versions of languages, frameworks, and tools and
    switching between them. Although you can install base versions of Python from
    the source code or a prebuilt binary for your operating system, asdf manages installed
    versions and per-directory configuration nicely. In addition to Python, it also
    does this across other languages and frameworks like NodeJS, Ruby, and more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: asdf ([https://github.com/asdf-vm/asdf](https://github.com/asdf-vm/asdf)) 是一个用于安装多种语言、框架和工具的版本，并在它们之间切换的工具。虽然您可以从源代码或为您的操作系统预构建的二进制文件安装
    Python 的基本版本，但 asdf 可以很好地管理已安装的版本和每个目录的配置。除了 Python 之外，它还可以跨其他语言和框架，如 NodeJS、Ruby
    等。
- en: You’ll use asdf to install multiple base versions of Python, from which you’ll
    create isolated environments for your projects. You can use asdf on macOS, Linux,
    or the Windows subsystem for Linux.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用 asdf 安装多个 Python 的基本版本，然后为您的项目创建隔离的环境。您可以在 macOS、Linux 或 Windows 子系统 for
    Linux 上使用 asdf。
- en: Note The following instructions are provided as a convenience so you can stay
    here in the context of the book. You may also want to check asdf’s official documentation
    for getting started ([https://asdf-vm.com/guide/getting-started .xhtml](https://asdf-vm.com/guide/getting-started.xhtml))
    to see if anything has changed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：以下说明提供是为了方便您在本书的上下文中停留。您还可能想查看 asdf 的官方文档以了解入门信息 ([https://asdf-vm.com/guide/getting-started.xhtml](https://asdf-vm.com/guide/getting-started.xhtml))，看看是否有任何变化。
- en: 'To install asdf, first determine the most recent tagged version ([https://github.com/asdf-vm/asdf/tags](https://github.com/asdf-vm/asdf/tags)).
    Then, clone the branch corresponding to that version into the $HOME/.asdf/ directory.
    As an example, if the latest release is `v1.2.3`, you would run the following
    command:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 asdf，首先确定最新的标记版本 ([https://github.com/asdf-vm/asdf/tags](https://github.com/asdf-vm/asdf/tags))。然后，将对应版本的分支克隆到
    $HOME/.asdf/ 目录中。例如，如果最新版本是 `v1.2.3`，您将运行以下命令：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ❶ The asdf repository on GitHub
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ GitHub 上的 asdf 存储库
- en: ❷ The destination for the cloned code
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 克隆代码的目的地
- en: ❸ The version of the code to use
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 要使用的代码版本
- en: 'After cloning the code, you need to source it during your shell’s startup.
    For macOS, where the default shell is zsh, add the following lines to `$HOME/.zshrc`.
    For bash, add them to `$HOME/.bash_profile`:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在克隆代码后，您需要在 shell 的启动过程中源代码。对于 macOS，其中默认 shell 是 zsh，请将以下行添加到 `$HOME/.zshrc`。对于
    bash，请将其添加到 `$HOME/.bash_profile`：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'After saving your startup file, open a fresh shell session. Verify that asdf
    was installed properly using the following command:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 保存您的启动文件后，打开一个新的 shell 会话。使用以下命令验证 asdf 是否正确安装：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You should see a version that matches the branch you checked out when you cloned
    the repository. Now that you have asdf installed, install the Python plugin using
    the following command:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该看到一个与您克隆存储库时签出的分支匹配的版本。现在您已经安装了 asdf，请使用以下命令安装 Python 插件：
- en: '[PRE3]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'This will make the plugin available immediately. Verify the plugin is working,
    and see which versions of Python are available using the following command:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使插件立即可用。验证插件是否正常工作，并使用以下命令查看可用的 Python 版本：
- en: '[PRE4]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You should see several hundred versions listed, including PyPy, Anaconda, and
    others. Scroll up to the versions that are only numbered without any name—these
    are the standard CPython implementation versions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该会看到列出了数百个版本，包括 PyPy、Anaconda 等。向上滚动到只有编号而没有名称的版本——这些是标准的 CPython 实现版本。
- en: 'You’ll test your project on the three most recent minor versions of Python,
    so install these next. As an example, if the most recent version of Python is
    `3.11.X`, you should install the most recent versions that match the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在 Python 的三个最新次要版本上测试您的项目，因此接下来安装这些版本。例如，如果 Python 的最新版本是 `3.11.X`，您应该安装以下匹配的最新版本：
- en: '`3.11.X`'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3.11.X`'
- en: '`3.10.Y`'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3.10.Y`'
- en: '`3.9.Z`'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3.9.Z`'
- en: 'You can install these with asdf using the following commands, replacing the
    versions with those you’d like to install:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下命令安装这些版本，将版本替换为您想要安装的版本：
- en: '[PRE5]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: WARNING
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: 'macOS Big Sur and later may cause issues installing older versions of Python.
    If you see compilation errors when trying to install a Python version, you can
    patch Python with the following approach:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: macOS Big Sur 及更高版本可能会导致安装较旧版本的 Python 时出现问题。如果在尝试安装 Python 版本时遇到编译错误，可以使用以下方法修复
    Python：
- en: '[PRE6]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: ❶ Instructs asdf to apply a patch to the Python code before compiling
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 指示 asdf 在编译 Python 代码之前应用补丁
- en: ❷ This specific patch fixes a common compilation issue on macOS Big Sur.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 此特定补丁修复了macOS Big Sur上常见的编译问题。
- en: You can always check the documentation for the Python plugin ([https://github.com/danhper/asdf-python](https://github.com/danhper/asdf-python))
    if you run into additional issues.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到其他问题，可以始终检查Python插件的文档（[https://github.com/danhper/asdf-python](https://github.com/danhper/asdf-python)）。
- en: 'After you’ve installed your desired versions of Python, you can list them all
    using the following command:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 安装您所需的Python版本后，您可以使用以下命令列出所有版本：
- en: '[PRE7]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'You should see output similar to the following, with slightly different versions
    based on what you installed:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该看到类似以下输出的内容，具体版本可能因安装的版本而异：
- en: '[PRE8]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Finally, make all the Python versions you’ve installed available on your `$PATH`
    using the following command, replacing the versions as appropriate:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用以下命令将您已安装的所有Python版本添加到您的`$PATH`中，适当替换版本：
- en: '[PRE9]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'This will create a $HOME/.tool-versions file with content similar to the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这将创建一个类似以下内容的$HOME/.tool-versions文件：
- en: '[PRE10]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Specifying multiple versions makes them available by default anywhere on your
    system, which will be useful after you install python-launcher in the following
    section. You can also pare down the versions available in a given project using
    `asdf local python` in a project’s root directory to create a .tool-versions file
    specific to that project.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 指定多个版本将使它们默认在系统中的任何位置可用，这在下一节安装python-launcher后将会很有用。您还可以使用项目根目录中的`asdf local
    python`来减少给定项目中可用的版本，以创建特定于该项目的`.tool-versions`文件。
- en: To verify your configuration, start a fresh shell session and invoke the `python`
    command. This should start an interpreter of the first version of Python you passed
    to `asdf global python`, because that version has the highest precedence. You
    should also be able to start an interpreter from any of the installed versions.
    As an example, if you have Python 3.9 installed, you should be able to invoke
    the `python3.9` command to get a Python 3.9 interpreter.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证您的配置，请启动一个新的shell会话并调用`python`命令。这应该会启动您传递给`asdf global python`的第一个Python版本的解释器，因为该版本具有最高优先级。您也应该能够从安装的任何版本中启动解释器。例如，如果您已安装Python
    3.9，您应该能够调用`python3.9`命令以获取Python 3.9解释器。
- en: A.2 Installing python-launcher
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 安装python-launcher
- en: It’s not too hard to use different versions of Python with asdf alone, but it
    will become more difficult as you create environments for different projects.
    python-launcher ([https://github.com/brettcannon/python-launcher](https://github.com/brettcannon/python-launcher))
    is a convenience tool for launching the right Python at the right time. With python-launcher,
    you can use a single command, `py`, to invoke the installation of Python you intend
    based on your current working directory or the presence of a virtual environment
    directory. This can save you a lot of time because you don’t need to constantly
    activate and deactivate the virtual environment. The examples in this book will
    use python-launcher for most actions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 使用asdf单独使用不同的Python版本并不太难，但随着您为不同的项目创建环境，这将会变得更加困难。python-launcher ([https://github.com/brettcannon/python-launcher](https://github.com/brettcannon/python-launcher))
    是一个方便的工具，可以在正确的时间启动正确的Python。使用python-launcher，您可以使用单个命令`py`来调用基于您当前工作目录或虚拟环境目录存在的Python安装。这可以为您节省大量时间，因为您不需要不断激活和关闭虚拟环境。本书中的示例将使用python-launcher进行大多数操作。
- en: Warning
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: If you’re a Windows user, you don’t need to install python-launcher yourself.
    It already comes with Python on Windows ([http://mng.bz/VypG](http://mng.bz/VypG))
    and has since 2012\. The python-launcher for Unix-based systems may eventually
    be brought into the Python core, but no specific plans have been announced as
    of this writing. The consistency across platforms would be beneficial to those
    who use Windows and Unix platforms.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Windows用户，您不需要自己安装python-launcher。它已经包含在Windows上的Python中（[http://mng.bz/VypG](http://mng.bz/VypG)），并且自2012年以来就是这样。Unix系统基于的python-launcher最终可能会被纳入Python核心，但截至本文撰写时，尚未宣布具体计划。跨平台的统一将有利于使用Windows和Unix平台的用户。
- en: To install python-launcher, you can likely use your platform’s system package
    manager ([https://github.com/brettcannon/python-launcher#installation](https://github.com/brettcannon/python-launcher#installation)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装python-launcher，您可能可以使用您平台上的系统包管理器（[https://github.com/brettcannon/python-launcher#installation](https://github.com/brettcannon/python-launcher#installation)）。
- en: Installing python-launcher manually
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 手动安装python-launcher
- en: 'If a python-launcher package isn’t available for your platform, or you want
    finer control, you can install it manually using Rust ([https://www.rust-lang.org](https://www.rust-lang.org)).
    As of this writing, the recommended way to install Rust is with the following
    command (for the latest installation instructions, see “Install Rust,” [https://www.rust-lang.org/tools/install](https://www.rust-lang.org/tools/install)):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的平台没有提供 python-launcher 包，或者你想要更精细的控制，你可以使用 Rust 手动安装它（[https://www.rust-lang.org](https://www.rust-lang.org)）。截至本文撰写时，推荐使用以下命令安装
    Rust（有关最新安装说明，请参阅“安装 Rust”，[https://www.rust-lang.org/tools/install](https://www.rust-lang.org/tools/install)）：
- en: '[PRE11]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'After Rust is installed, use Rust’s `cargo` tool to install python-launcher
    with the following command:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Rust 后，使用 Rust 的 `cargo` 工具通过以下命令安装 python-launcher：
- en: '[PRE12]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'You should now be able to verify your installation by starting a fresh shell
    session and using the following command to list all of the versions of Python
    that python-launcher knows about:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以通过启动一个新的 shell 会话并使用以下命令来列出 python-launcher 所知的所有 Python 版本，以验证你的安装：
- en: '[PRE13]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'You should see output similar to the following, with slightly different versions
    based on your operating system and what you installed:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到类似以下输出，具体版本可能因操作系统和安装内容的不同而有所差异：
- en: '[PRE14]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Note that most of these versions mention asdf, which you made available through
    the `asdf global python` command. But the last version points somewhere else—that’s
    the system Python. asdf interacts with your shell’s `$PATH` variable, which is
    how it can switch where the `python` command resolves.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这些版本中大多数提到了 asdf，这是通过 `asdf global python` 命令提供的。但最后一个版本指向了其他地方——那就是系统 Python。asdf
    与你的 shell 的 `$PATH` 变量交互，这就是它能够切换 `python` 命令解析位置的方式。
- en: python-launcher will, by default, use the highest available version of Python
    it can find. As an example, if you installed Python 3.10, 3.9, and 3.8, python-launcher
    would prefer to use Python 3.10 by default. You can also control which base Python
    version you get using python-launcher’s version flag. As an example, if you have
    Python 3.9 installed, you should be able to invoke the `py` command with the `-3.9`
    flag to get a Python 3.9 interpreter.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: python-launcher 默认会使用它找到的最高可用版本的 Python。例如，如果你安装了 Python 3.10、3.9 和 3.8，python-launcher
    会默认选择使用 Python 3.10。你也可以使用 python-launcher 的版本标志来控制你想要的基础 Python 版本。例如，如果你已安装
    Python 3.9，你应该能够使用 `-3.9` 标志调用 `py` 命令来获取 Python 3.9 解释器。
- en: Exercise A.1
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 练习 A.1
- en: If you used asdf to install Python 3.10, 3.9, and 3.8, and ran `asdf global
    python 3.9 3.8`, which version would the following command return?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 asdf 安装了 Python 3.10、3.9 和 3.8，并运行了 `asdf global python 3.9 3.8`，以下命令会返回哪个版本？
- en: '[PRE15]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Answer to exercise A.1
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 A.1 的答案
- en: '**A.1**—3.9\. 3.10 is not on the `$PATH` unless configured with asdf, so python-launcher
    won’t know about it and finds 3.9 to be the highest version.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**A.1**—3.9\. 3.10 不在 `$PATH` 中，除非使用 asdf 配置，因此 python-launcher 不会知道它，并找到 3.9
    是最高版本。'
