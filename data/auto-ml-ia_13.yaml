- en: Appendix A. Setting up an environment for running code
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 设置运行代码的环境
- en: This appendix provides instructions for setting up an environment to run the
    code examples in this book. All the code snippets in the book are provided in
    the form of Jupyter Notebook scripts, or *notebooks*. Jupyter Notebook ([https://jupyter.org/](https://jupyter.org/))
    is an open source web application that’s popular in the machine learning and data
    science communities; it offers support for interactive code design, data processing
    and visualization, narrative text, and more for various languages, including Python.
    It has a flatter learning curve than running standalone Python at the command
    line or in an IDE such as PyCharm, facilitating learning and development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了设置环境以运行本书中代码示例的说明。本书中所有的代码片段都是以 Jupyter Notebook 脚本或 *notebooks* 的形式提供的。Jupyter
    Notebook ([https://jupyter.org/](https://jupyter.org/)) 是一个开源的 Web 应用程序，在机器学习和数据科学社区中很受欢迎；它为包括
    Python 在内的各种语言提供支持，包括交互式代码设计、数据处理和可视化、叙事文本等。与在命令行或 PyCharm 等 IDE 中运行独立的 Python
    相比，它具有更平缓的学习曲线，有助于学习和开发。
- en: 'All the code snippets shown in this book can be downloaded from [https://github.com/datamllab/automl-in-action-notebooks](https://github.com/datamllab/automl-in-action-notebooks).
    To run the scripts, you have the following two options:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示的所有代码片段都可以从 [https://github.com/datamllab/automl-in-action-notebooks](https://github.com/datamllab/automl-in-action-notebooks)
    下载。要运行脚本，您有以下两种选择：
- en: Use an online service or platform such as Google Colaboratory (Colab), AWS EC2,
    and so on.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用在线服务或平台，如 Google Colaboratory（Colab）、AWS EC2 等。
- en: Install Jupyter Notebook on your local workstation.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的本地工作站上安装 Jupyter Notebook。
- en: I recommend using Google Colab, because it has a relatively flat learning curve
    and is easy to set up for running ML experiments. It also provides free hardware
    resources (CPUs and GPUs), making running experiments—especially for deep learning—much
    easier.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议使用 Google Colab，因为它具有相对平缓的学习曲线，并且易于设置以运行机器学习实验。它还提供了免费的硬件资源（CPU 和 GPU），使得运行实验——特别是深度学习实验——变得更加容易。
- en: I’ll begin by providing setup and configuration instructions for the Google
    Colab environment, then introduce some basic operations for creating and running
    notebooks. I’ll also show you how to install the additional packages you need
    to run the notebooks in this book and how to configure the runtime. In the last
    section, I’ll briefly describe how to set up the environment on your local machine
    so that you have more options for running the code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将首先提供设置和配置 Google Colab 环境的说明，然后介绍一些创建和运行笔记本的基本操作。我还会向您展示如何安装运行本书中笔记本所需的附加包以及如何配置运行时。在最后一节中，我将简要描述如何在您的本地机器上设置环境，以便您有更多运行代码的选项。
- en: A.1 Getting started with Google Colaboratory
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Google Colaboratory 入门
- en: Google Colab is a free Jupyter Notebook environment that you can use to run
    ML experiments. It runs entirely in the cloud and requires no installation. The
    default environment comes with most of the machine learning packages you’lll need,
    such as TensorFlow, and you have free (but limited) access to a GPU.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab 是一个免费的 Jupyter Notebook 环境，您可以使用它来运行机器学习实验。它完全在云端运行，无需安装。默认环境包含您将需要的多数机器学习包，如
    TensorFlow，并且您可以免费（但有限）访问 GPU。
- en: Note A GPU, or graphics processing unit, is a single-chip processor used for
    extensive and efficient graphical and mathematic computations. GPUs are faster
    and more efficient than CPUs, so they’re well suited to training ML models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注：GPU，或图形处理单元，是一种用于广泛和高效图形和数学计算的单一芯片处理器。GPU 比 CPU 更快、更高效，因此非常适合训练机器学习模型。
- en: 'To get started with Colab, visit [http://colab.research.google.com/](http://colab.research.google.com/)
    in a browser. You have the following choices:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 Colab，请在浏览器中访问 [http://colab.research.google.com/](http://colab.research.google.com/)。您有以下几种选择：
- en: Create your own script by clicking New Notebook.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过点击“New Notebook”（如图 A.1 所示）创建您自己的脚本。
- en: Use existing scripts by uploading local files or loading them from GitHub.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过上传本地文件或从 GitHub 加载来使用现有脚本。
- en: If you click New Notebook (shown in figure A.1), a new Python 3 notebook environment
    is created for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您点击“New Notebook”（如图 A.1 所示），将为您创建一个新的 Python 3 笔记本环境。
- en: '![A-01](../Images/A-01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![A-01](../Images/A-01.png)'
- en: Figure A.1 Click New Notebook if you want to create a new notebook in Google
    Colab.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.1 如果您想在 Google Colab 中创建一个新的笔记本，请点击“New Notebook”。
- en: All the code from this book is provided on GitHub, so you can load the notebooks
    directly from there by clicking the GitHub tab (see figure A.2).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码都提供在GitHub上，因此你可以通过点击GitHub标签直接从那里加载笔记本（如图A.2所示）。
- en: '![A-02](../Images/A-02.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![A-02](../Images/A-02.png)'
- en: Figure A.2 Select GitHub from the menu bar to load a notebook from a GitHub
    repository.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过菜单栏选择GitHub来从GitHub仓库加载笔记本。
- en: Enter the URL for the book’s repository, [https://github.com/datamllab/automl-in-action-notebooks](https://github.com/datamllab/automl-in-action-notebooks),
    and click the search button (see figure A.3).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 输入本书仓库的URL，[https://github.com/datamllab/automl-in-action-notebooks](https://github.com/datamllab/automl-in-action-notebooks)，然后点击搜索按钮（如图A.3所示）。
- en: '![A-03](../Images/A-03.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![A-03](../Images/A-03.png)'
- en: Figure A.3 Enter the GitHub URL for the book, and click Search.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.3 输入本书的GitHub URL，并点击搜索。
- en: The Repository menu should be set to datamllab/automl-in-action-notebooks and
    the Branch menu to master. Below these, you will see all the Jupyter notebooks
    from the book (see figure A.4).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库菜单应设置为datamllab/automl-in-action-notebooks，分支菜单设置为master。在这些菜单下方，你会看到本书的所有Jupyter笔记本（如图A.4所示）。
- en: '![A-04](../Images/A-04.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![A-04](../Images/A-04.png)'
- en: Figure A.4 Viewing the notebooks in the book’s GitHub repository
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.4 查看本书GitHub仓库中的笔记本
- en: If you choose the first Jupyter notebook (2.2-House-Price-Prediction.ipynb),
    highlighted in the previous figure, Colab will automatically configure a Python
    3 environment with CPUs that allows you to run the notebook (see figure A.5).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择之前图中所高亮的第一个Jupyter笔记本（2.2-House-Price-Prediction.ipynb），Colab将自动配置一个带有CPU的Python
    3环境，允许你运行笔记本（如图A.5所示）。
- en: '![A-05](../Images/A-05.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![A-05](../Images/A-05.png)'
- en: Figure A.5 The loaded 2.2-House-Price-Prediction.ipynb script
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.5 加载的2.2-House-Price-Prediction.ipynb脚本
- en: A.1.1 Basic Google Colab notebook operations
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 基本Google Colab笔记本操作
- en: Each chunk of code or text in a notebook is called a *cell*. You can directly
    modify the code or text in an existing cell by clicking inside it. To run a cell,
    use the Shift+Enter keyboard shortcut or click the triangular Run Cell button
    at the left side of the cell (shown in figure A.6).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本中的每一块代码或文本都称为一个*单元格*。你可以通过点击它来直接修改现有单元格中的代码或文本。要运行一个单元格，使用Shift+Enter键盘快捷键或点击单元格左侧的三角形运行单元格按钮（如图A.6所示）。
- en: '![A-06](../Images/A-06.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![A-06](../Images/A-06.png)'
- en: Figure A.6 Press the Run Cell button to run the code in a cell.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.6 点击运行单元格按钮来运行单元格中的代码。
- en: To add a new cell containing executable Python code, you can click + Code in
    the toolbar. For example, you can add a Python code cell to import the numpy package,
    create a numpy.ndarray object, and then run it, as shown in figure A.7.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加一个包含可执行Python代码的新单元格，你可以在工具栏中点击+ Code。例如，你可以添加一个Python代码单元格来导入numpy包，创建一个numpy.ndarray对象，然后运行它，如图A.7所示。
- en: '![A-07](../Images/A-07.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![A-07](../Images/A-07.png)'
- en: Figure A.7 Creating and running a code cell
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.7 创建和运行代码单元格
- en: You can also create a text cell, in which you can use Markdown syntax. To do
    this, click + Text in the toolbar (see figure A.8).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以创建一个文本单元格，在其中你可以使用Markdown语法。为此，在工具栏中点击+ Text（如图A.8所示）。
- en: '![A-08](../Images/A-08.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![A-08](../Images/A-08.png)'
- en: Figure A.8 Creating a new text cell
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.8 创建新的文本单元格
- en: More operations, such as deleting, copying, and moving cells, can be performed
    by selecting a cell and using the toolbar at the upper-right corner of the selected
    cell (shown in figure A.9).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择单元格并使用所选单元格右上角的工具栏，可以执行更多操作，如删除、复制和移动单元格（如图A.9所示）。
- en: '![A-09](../Images/A-09.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![A-09](../Images/A-09.png)'
- en: Figure A.9 The toolbar for other cell operations
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.9 其他单元格操作的工具栏
- en: A.1.2 Packages and hardware configuration
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 包和硬件配置
- en: 'The default environment of Google Colab includes most of the libraries required
    by this book (such as NumPy, pandas, and TensorFlow), so you don’t have to install
    them after setting up a new environment. If you do need to install new Python
    packages, like AutoKeras or KerasTuner, you can use pip, as shown here:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab的默认环境包括本书所需的大部分库（如NumPy、pandas和TensorFlow），因此你不需要在设置新环境后安装它们。如果你确实需要安装新的Python包，如AutoKeras或KerasTuner，你可以使用pip，如图所示：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For example, you can install AutoKeras as shown in figure A.10\. The exclamation
    point (!) tells Colab to run a command as a shell command rather than a notebook
    command.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以按照图A.10所示安装AutoKeras。感叹号(!)告诉Colab以shell命令而不是笔记本命令的方式运行一个命令。
- en: '![A-10](../Images/A-10.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![A-10](../Images/A-10.png)'
- en: Figure A.10 Using pip to install the AutoKeras package in a Colab notebook
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Figure A.10 在Colab笔记本中使用pip安装AutoKeras包
- en: A list of all the packages you will need to install to run the code in this
    book is provided in the requirements.txt file in the book’s repository ([http://mng.bz/QWZ6](http://mng.bz/QWZ6)).
    You can install all of them before running any of the scripts, or install them
    one at a time as needed.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的仓库中的requirements.txt文件中提供了一个需要安装以运行本书代码的包列表（[http://mng.bz/QWZ6](http://mng.bz/QWZ6)）。您可以在运行任何脚本之前安装所有这些包，也可以根据需要逐个安装。
- en: To change the runtime or adjust the hardware, select Runtime > Change Runtime
    Type from the main menu (see figure A.11).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改运行时或调整硬件，请从主菜单中选择“运行时”>“更改运行时类型”（见图A.11）。
- en: '![A-11](../Images/A-11.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![A-11](../Images/A-11.png)'
- en: Figure A.11 Configuring the runtime and hardware
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.11 配置运行时和硬件
- en: 'You can change the Python version from the default “book” to Python 3, and
    you can select the type of hardware accelerator to use: GPU, TPU, or None (the
    default CPU), as shown in figure A.12.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将Python版本从默认的“book”更改为Python 3，并可以选择要使用的硬件加速器类型：GPU、TPU或None（默认CPU），如图A.12所示。
- en: '![A-12](../Images/A-12.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![A-12](../Images/A-12.png)'
- en: Figure A.12 Using a GPU with Google Colab
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.12 在Google Colab中使用GPU
- en: That’s all you need to know to get up and running with Colab. Next, we’ll show
    you how to install Jupyter Notebook on your local machine.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是您需要了解的所有内容，以便在Colab上开始运行。接下来，我们将向您展示如何在您的本地机器上安装Jupyter Notebook。
- en: A.2 Setting up a Jupyter Notebook environment on a local Ubuntu system
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 在本地Ubuntu系统上设置Jupyter笔记本环境
- en: 'This section describes how to set up a Jupyter environment to run the scripts
    in this book locally, on an Ubuntu/Debian system. The four basic steps follow:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了如何在本地Ubuntu/Debian系统上设置Jupyter环境以运行本书中的脚本。以下为四个基本步骤：
- en: Install Python 3\. It’s recommended that you use Python 3 because Python 2 is
    deprecated and no longer supported by the Python Software Foundation.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Python 3。建议您使用Python 3，因为Python 2已弃用，不再由Python软件基金会支持。
- en: Create a Python 3 virtual environment, using the venv command to allow you to
    better manage the environment.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用venv命令创建一个Python 3虚拟环境，以便您更好地管理环境。
- en: Clone the book’s repository, and install all the required Python packages, such
    as jupyter and autokeras.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆本书的仓库，并安装所有必需的Python包，例如jupyter和autokeras。
- en: Work on the provided Jupyter notebooks.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提供的Jupyter笔记本上工作。
- en: I assume you have experience installing and working in a Python 3 environment
    if you’re choosing this option, so I’ll walk through only setting up the virtual
    environment for running the Jupyter notebooks and the following steps in the remainder
    of this section. If you need details on setting up a GPU environment locally,
    please refer to the book *Deep Learning with Python* by François Chollet (Manning,
    2021).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择此选项，我假设您有在Python 3环境中安装和工作的经验，因此我将仅介绍设置虚拟环境以运行Jupyter笔记本以及本节剩余步骤。如果您需要有关在本地设置GPU环境的详细信息，请参阅弗朗索瓦·肖莱特（François
    Chollet）所著的《Python深度学习》（Manning，2021）一书。
- en: A.2.1 Creating a Python 3 virtual environment
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 创建Python 3虚拟环境
- en: 'I recommend using the venv to help you create a clean Python 3 environment.
    This will allow you to run a virtual Python environment, whose installed packages
    are separated from your system Python packages. First, install the venv command
    as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议使用venv来帮助您创建一个干净的Python 3环境。这将允许您运行一个虚拟Python环境，其中安装的包与您的系统Python包分开。首先，按照以下方式安装venv命令：
- en: '[PRE1]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Then, create a Python 3 environment named automl, as shown here:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，创建一个名为automl的Python 3环境，如图所示：
- en: '[PRE2]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You need to activate the virtual environment before you run any Python related
    commands like so:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行任何与Python相关的命令之前，例如这样，您需要激活虚拟环境：
- en: '[PRE3]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When the setup is complete, you will see an (automl) prefix at the beginning
    of your command line, indicating the virtual environment has been launched, as
    shown in the previous code snippet. You can use the deactivate command to log
    out of the environment.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 设置完成后，您将在命令行开头看到（automl）前缀，表示虚拟环境已启动，如图中代码片段所示。您可以使用deactivate命令退出环境。
- en: A.2.2 Installing the required Python packages
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.2 安装所需的Python包
- en: 'Once you’ve created your virtual environment, you’ll need to install the required
    packages. A list of packages to install is provided in the requirements.txt file
    in the book’s repository. You can clone the whole repository and install it with
    the following commands:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了虚拟环境，您就需要安装所需的包。在本书的仓库中的requirements.txt文件中提供了一个需要安装的包列表。您可以克隆整个仓库，并使用以下命令进行安装：
- en: '[PRE4]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The package for Jupyter Notebook is also contained in it, so you don’t have
    to install it separately. If you have any other packages to install, you can simply
    use the pip command as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 的包也包含在内，因此您无需单独安装。如果您需要安装其他包，可以使用以下 pip 命令：
- en: '[PRE5]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: A.2.3 Setting up the IPython kernel
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.3 设置 IPython 内核
- en: 'You’ve now installed the Jupyter Notebook application and all the packages
    required for running the examples in this book in the virtual environment. Before
    working on the notebooks, you need to connect your virtual environment with Jupyter
    Notebook so that the code can execute in a specific Python environment. You do
    this by installing the virtual environment as a notebook kernel as shown here:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已安装了 Jupyter Notebook 应用程序以及运行本书示例所需的全部包，在虚拟环境中。在开始处理笔记本之前，您需要将虚拟环境与 Jupyter
    Notebook 连接起来，以便代码可以在特定的 Python 环境中执行。您可以通过将虚拟环境作为笔记本内核安装来完成此操作，如图所示：
- en: '[PRE6]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: A kernel is a computational engine to help execute notebook code. An IPython
    kernel is used to execute Python code. You can switch between multiple kernels,
    which allows you to have different environments for running different code.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 内核是一个计算引擎，用于帮助执行笔记本代码。IPython 内核用于执行 Python 代码。您可以在多个内核之间切换，这允许您为运行不同的代码拥有不同的环境。
- en: A.2.4 Working on the Jupyter notebooks
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.4 在 Jupyter 笔记本上工作
- en: 'To work on a Jupyter notebook, first open the web application as follows:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Jupyter 笔记本上工作，首先按照以下方式打开网络应用程序：
- en: '[PRE7]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'This will launch the application in a browser window. You can also run a Jupyter
    notebook on a remote server without a browser, optionally specifying the port
    (—port=XXXX, the default port number is 8888). It will allow you to launch the
    application in a local browser with the link http:/ /localhost:XXXX as follows:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在浏览器窗口中启动应用程序。您还可以在没有浏览器的情况下在远程服务器上运行 Jupyter 笔记本，可选地指定端口（—port=XXXX，默认端口号为
    8888）。这将允许您使用以下链接在本地浏览器中启动应用程序：http:/ /localhost:XXXX。
- en: '[PRE8]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: This will give you a link, as shown in figure A.13, that you can use to open
    the Jupyter web application in your local browser.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为您提供如图 A.13 所示的链接，您可以使用它来在本地浏览器中打开 Jupyter 网络应用程序。
- en: '![A-13](../Images/A-13.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![A-13](../Images/A-13.png)'
- en: Figure A.13 Opening the Jupyter Notebook web application from the command line
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.13 从命令行打开 Jupyter Notebook 网络应用程序
- en: After you open Jupyter Notebook and enter the folder of the downloaded repository,
    you’ll see a list of all the notebooks for this book (as shown in figure A.14).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 Jupyter Notebook 并进入已下载仓库的文件夹后，您将看到该书的所有笔记本列表（如图 A.14 所示）。
- en: '![A-14](../Images/A-14.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![A-14](../Images/A-14.png)'
- en: Figure A.14 Viewing the notebooks in the web application
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.14 在网络应用程序中查看笔记本
- en: You can open a notebook and then set the kernel to automl, as shown in figure
    A.15.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以打开一个笔记本，然后将内核设置为 automl，如图 A.15 所示。
- en: '![A-15](../Images/A-15.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![A-15](../Images/A-15.png)'
- en: Figure A.15 Setting the kernel for a Jupyter notebook
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.15 设置 Jupyter 笔记本的内核
- en: The selected kernel will appear in the upper-right corner. You can now run or
    modify the notebook as desired. You can also see some useful shortcuts by pressing
    Cmd+Shift+P (on a Mac) or Ctrl+Shift+P (on Linux or Windows).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 选定的内核将出现在右上角。您现在可以按需运行或修改笔记本。您还可以通过按 Cmd+Shift+P（在 Mac 上）或 Ctrl+Shift+P（在 Linux
    或 Windows 上）来查看一些有用的快捷键。
