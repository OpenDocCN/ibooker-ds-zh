  type: TYPE_NORMAL
  zh: '**1\.**'
- en: ''
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Suppose your boss or another management figure has asked for a report summarizing
    the results of your work with forecasting. What would you include in the report?
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设你的老板或其他管理层人物要求你提交一份总结你预测工作结果的报告。你会在报告中包括什么内容？
- en: '**2\.**'
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.'
- en: ''
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Suppose the lead product designer for the FMF web app asks you to write a paragraph
    for the app users, explaining the forecasts generated by your application, specifically
    regarding reliability and accuracy. What would you write?
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设FMF网络应用的主要产品设计师要求你为应用用户写一段话，解释你的应用程序生成的预测，特别是关于可靠性和准确性。你会写什么？
- en: Summary
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: The product is, in a sense, the thing that you’ve been working toward for the
    entire duration of the project; it’s important to get the format and content right.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某种意义上，产品是你整个项目期间一直努力实现的目标；确保格式和内容正确是非常重要的。
- en: The format and medium of the product should, as much as possible, meet the customer’s
    needs both now and in the foreseeable future.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能地，产品的格式和媒介应满足客户现在的需求以及可预见的未来的需求。
- en: The content of products should focus on important, conclusive results and not
    distract the customer with inconclusive results or other trivia.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品内容应侧重于重要的、结论性的结果，而不是用不确定的结果或其他琐事分散客户的注意力。
- en: It’s best to spend some time thinking formally about user experience (UX) design
    in order to make the product as effective as possible.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好花些时间正式思考用户体验（UX）设计，以便使产品尽可能有效。
- en: Consider in advance whether the product will need ongoing support and plan accordingly.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前考虑产品是否需要持续支持，并据此制定计划。
- en: 'Chapter 12\. After product delivery: problems and revisions'
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12章。产品交付后：问题和修订
- en: '*This chapter covers*'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Diagnosing problems with the product after it’s delivered to the customer
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在产品交付给客户后诊断产品问题
- en: Finding remedies to product problems
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找产品问题的解决方案
- en: Getting and using feedback from customers
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取和使用客户反馈
- en: Revising the product based on known problems and feedback
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据已知问题和反馈修订产品
- en: '[Figure 12.1](kindle_split_023_split_000.xhtml#ch12fig01) shows where we are
    in the data science process: revising the product after initial feedback. The
    previous chapter covered the delivery of a product to your customer. Once the
    customer begins using the product, there’s the potential for a whole new set of
    problems and issues to pop up. In this chapter, I discuss some of these problem
    types and how to deal with them, and I talk about customer feedback and revising
    the product based on the problems you encounter and the feedback you receive.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.1](kindle_split_023_split_000.xhtml#ch12fig01) 展示了我们在数据科学过程中的位置：在初步反馈后修订产品。上一章涵盖了将产品交付给客户的过程。一旦客户开始使用产品，就可能出现一系列全新的问题和问题。在这一章中，我将讨论一些这些问题类型以及如何处理它们，并讨论客户反馈以及根据遇到的问题和收到的反馈修订产品。'
- en: 'Figure 12.1\. The second step of the finishing phase of the data science process:
    revising the product after initial delivery to the customer'
  id: totrans-188
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图12.1。数据科学过程完成阶段的第二步：在初步交付给客户后修订产品
- en: '![](Images/12fig01_alt.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig01_alt.jpg)'
- en: 12.1\. Problems with the product and its use
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1. 产品及其使用中的问题
- en: Despite your best efforts, you may not have anticipated every aspect of the
    way your customers will use (or try to use) your product. Even if the product
    does the things it’s supposed to do, your customers and users may not be doing
    those things and doing them efficiently. In this section, I discuss a few causes
    for the product not to be as effective as you would hope, and I give some suggestions
    for how to recognize and remedy them.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你尽了最大努力，你可能没有预料到客户使用（或尝试使用）你的产品的各个方面。即使产品做了它应该做的事情，客户和用户可能并没有做那些事情，也没有高效地做。在本节中，我将讨论一些导致产品效果不如预期的一些原因，并给出一些识别和解决这些问题的建议。
- en: 12.1.1\. Customers not using the product correctly
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.1\. 客户未正确使用产品
- en: Customers tend to use new products in every way except the way that was intended.
    Sometimes they misunderstand where to type which text and which buttons to press,
    either because they haven’t put a lot of effort into figuring out the correct
    way or because it’s difficult to figure out. Sometimes customers try to use a
    product to do something it wasn’t intended to do, usually either because they
    think the product is supposed to do that thing or because they’re trying to be
    clever and twist the product’s capabilities into doing an extra thing it shouldn’t
    be doing.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 客户倾向于以除预期方式之外的所有方式使用新产品。有时他们可能不理解在哪里输入哪种文本以及要按哪个按钮，这可能是因为他们没有投入很多精力去弄清楚正确的方法，或者因为很难弄清楚。有时客户试图使用产品来做它本不应该做的事情，通常是因为他们认为产品应该做那件事，或者因为他们试图聪明地扭曲产品的功能来做一些它不应该做的事情。
- en: In either case, and in others, customers not using the product in the intended
    ways is problematic because it can lead to false or misleading results or no results
    at all. Misleading results are probably worse, because the customer might gain
    false confidence and act on those results, potentially leading to poor business
    decisions.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，以及在其他情况下，客户没有以预期方式使用产品都是问题，因为它可能导致错误或误导性的结果，或者完全没有结果。误导性的结果可能更糟，因为客户可能会对结果产生错误的信心并据此采取行动，这可能导致糟糕的商业决策。
- en: 'If the customer can’t get any results at all, then hopefully they’ll come back
    to you to ask for help, which is far better than the alternative: they’ll give
    up and stop using the product altogether.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户根本无法获得任何结果，那么他们可能会回来向你寻求帮助，这比他们放弃并完全停止使用产品的替代方案要好得多。
- en: How to recognize it
  id: totrans-196
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何识别它
- en: If you deliver a product to a customer and forget about it, you’ll never know
    how it worked out for them. Maybe it was great; maybe it wasn’t. Therefore, the
    first step in recognizing improper use of your product is to talk to the customer
    about it. You talked to the customer at the time of product delivery, and presumably
    you provided instructions for use, but, like the product itself, instructions
    may be used incorrectly, partially, or not at all. At least one follow-up is usually
    in order.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向客户交付了一个产品然后就把这件事忘了，你就永远不知道它对他们的效果如何。也许它很棒；也许它并不好。因此，识别你产品不当使用的第一步是与客户谈论这件事。你在产品交付时与客户交谈了，并且假设你提供了使用说明，但是，就像产品本身一样，说明可能被错误地、部分地或不正确地使用。至少应该有一次后续跟进。
- en: 'It’s usually best to give the customer a bit of time to try out the product
    before you pester them with questions, but before that it’s OK to reaffirm that
    you’re there to help if they need it. When you do follow up with questions, you
    should ask things like this:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在你用问题打扰他们之前，通常最好给客户一些时间来尝试产品，但在那之前，如果你需要的话，你可以再次确认你在这里帮助他们。当你进行后续跟进并提问时，你应该问一些像这样的问题：
- en: Are you getting the results you expected from the product?
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否从产品中获得了预期的结果？
- en: Have you been able to use the product to address the intended business needs?
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否能够使用产品来解决预期的商业需求？
- en: Is the product falling short in any way?
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品在哪些方面有所不足？
- en: How often and by how many people is the product used?
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品被多少人以及多频繁地使用？
- en: Can you describe the typical use of the product?
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能描述一下产品的典型使用方式吗？
- en: If they describe any problems, bad results, or something unexpected, it would
    be good to explore these further and try to find out what the trouble is.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们描述了任何问题、不良结果或意外情况，那么进一步探索这些问题并试图找出问题所在是很好的。
- en: In addition to finding out if the customer is experiencing problems, it’s important
    to notice if the customer isn’t able to give a complete answer to any of your
    questions. This can be a sign that the customer you’re talking to isn’t the main
    person who is using product or isn’t being completely informed by the person using
    the product, or that no one is using the product. Your role as a data scientist
    may not be to force the customer to use your product, but it is (usually) part
    of your job to help them use it properly. If they’re not using it properly because
    they can’t figure it out, a little encouragement may be good.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 除了了解客户是否遇到问题外，注意如果客户无法回答你的任何问题，这也是很重要的。这可能表明你正在与之交谈的客户不是主要使用产品的人，或者他们没有从使用产品的人那里得到完整的信息，或者没有人使用产品。作为数据科学家，你的角色可能不是强迫客户使用你的产品，但通常你的工作是帮助他们正确使用它。如果他们因为无法理解而无法正确使用，一点鼓励可能是有益的。
- en: Sometimes talking with the customer isn’t enough. If you want to get to know
    how they’re using the product, you may need to spend some time with the customer
    while they’re working. As they work with the product, it might be enough to observe—you
    certainly don’t want to interfere with how they normally use the product—but it
    can be good to ask them questions as they go along. Particularly if they do something
    unexpected, you might want to ask them why they performed that action, but it’s
    important not to direct them or otherwise show them how to do anything until you
    fully understand why they’ve performed the action they did. With understanding,
    you may be able to fix a root cause of the misuse instead of a symptom.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候与客户交谈是不够的。如果你想了解他们如何使用产品，你可能需要在客户工作时花一些时间与他们在一起。当他们使用产品时，观察可能就足够了——你当然不希望干扰他们正常使用产品的方式——但在他们进行的过程中询问他们可能是有益的。尤其是如果他们做了意料之外的事情，你可能想知道他们为什么执行那个动作，但重要的是不要指导他们或以其他方式向他们展示如何做任何事情，直到你完全理解他们为什么执行了那个动作。有了理解，你可能能够修复误用的根本原因，而不是症状。
- en: For instance, if the customer clicks the wrong button in the product, instead
    of saying, “I think you clicked the wrong button,” it would be better to ask,
    “Why did you click that button?” and try to understand their reasoning. Let’s
    say the customer is clicking a button labeled SUBMIT in order to make changes
    to a name-address pair inside a database, when you think they should be clicking
    a button labeled UPDATE. If you ask them why they clicked SUBMIT instead of UPDATE,
    they might say that they thought UPDATE was for the special case when they wanted
    to change only the address of an existing entry but leave the name unchanged.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果客户在产品中点击了错误的按钮，而不是说，“我想你点击了错误的按钮”，更好的做法是问，“你为什么点击那个按钮？”并试图理解他们的推理。假设客户点击一个标记为SUBMIT的按钮，是为了在数据库中更改一个姓名-地址对，而你认为他们应该点击一个标记为UPDATE的按钮。如果你问他们为什么点击SUBMIT而不是UPDATE，他们可能会说他们认为UPDATE是在他们只想更改现有条目的地址而保持姓名不变的特殊情况下使用的。
- en: You designed the application so SUBMIT adds a new entry and UPDATE changes an
    existing one. Because the customer wanted to change an existing entry, they should
    have clicked UPDATE instead of SUBMIT. If you had instructed them to click the
    other button, you would have learned little, but now you know the reasoning behind
    their actions. You might then explain that SUBMIT is for creating new name-address
    entries, whereas UPDATE is for modifying existing entries no matter which part
    of the entry they want to change. By clicking SUBMIT they’ve created a new, correct
    entry, but the old, incorrect entry still exists. More important, you’ve learned
    that the words *SUBMIT* and *UPDATE* aren’t clear enough to the customers, so
    it might be worth changing them or further educating the customers about the differences
    between the two buttons.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 你设计了应用程序，使得SUBMIT添加一个新条目，而UPDATE则更改现有条目。因为客户想要更改现有条目，所以他们应该点击UPDATE而不是SUBMIT。如果你指示他们点击另一个按钮，你将学到的很少，但现在你知道了他们行为的推理。你可能会解释说SUBMIT用于创建新的姓名-地址条目，而UPDATE用于修改现有条目，无论他们想更改条目的哪个部分。通过点击SUBMIT，他们创建了一个新的、正确的条目，但旧的、错误的条目仍然存在。更重要的是，你了解到*SUBMIT*和*UPDATE*这两个词对客户来说不够清晰，因此可能值得更改它们或进一步教育客户了解这两个按钮之间的区别。
- en: How to remedy it
  id: totrans-209
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何纠正
- en: 'Once you’ve recognized and diagnosed the root causes of improper use of the
    product, there are two ways to remedy them:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你识别并诊断出产品不当使用的根本原因，有两种方法可以纠正它们：
- en: Educate and encourage the customers to use the product in the correct way.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育并鼓励客户正确使用产品。
- en: Modify the product so that it is clearer which actions are correct.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改产品，使其更清晰地显示哪些操作是正确的。
- en: Further educating customers might include writing new documentation and delivering
    it to them. It might also include holding seminars, workshops, or one-on-one sessions
    in which you personally guide them through the proper protocols for product use.
    Which way will be more effective will depend highly on the situation.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步教育客户可能包括编写新的文档并将其交付给他们。也可能包括举办研讨会、工作坊或一对一会议，在这些会议中，你亲自引导他们了解产品使用的正确协议。哪种方式更有效将高度取决于具体情况。
- en: Modifying the product to encourage proper use is a question of user experience
    (UX), which I cover next. A UX problem might be causing improper product use,
    but there’s always a gray area between “the UX isn’t very good” and “the users
    are using it wrong.” In the end, the goal is to make the product effective, so
    UX changes that enable that can be a good idea, even if they seem wrong for other
    reasons. When in doubt, consult a UX expert.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 修改产品以鼓励正确使用是用户体验（UX）的问题，我将在下一部分进行讨论。用户体验问题可能导致了产品的不当使用，但在“用户体验不佳”和“用户使用错误”之间总有一个灰色地带。最终的目标是使产品有效，因此能够实现这一目标的UX变化可能是一个好主意，即使它们在其他方面看起来可能不正确。如有疑问，请咨询UX专家。
- en: 12.1.2\. UX problems
  id: totrans-215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.2. UX问题
- en: Beyond the case of customers using the product incorrectly in some way, they
    may be using it inefficiently. They can use the product to do the things they
    need to do, and they can solve problems with it, but it’s taking more time or
    effort than it should. Addressing the user experience directly can help improve
    inefficiency.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 除了客户以某种方式错误使用产品的情况之外，他们可能在使用产品时效率低下。他们可以使用产品来完成他们需要做的事情，并且可以使用它来解决他们的问题，但它需要更多的时间或精力。直接解决用户体验问题可以帮助提高效率。
- en: A product can be inefficient in a few ways. One such way is having extraneous
    steps in a workflow. Let’s say that your customer typically performs a query within
    the product and then always sorts the results in a particular way. If the results
    weren’t sorted that way by default, then the customer would need to perform the
    sort step in addition to the query. The extra time and effort can add up if the
    customer performs the query tens or hundreds of times per day. Changing the default
    sort method could make the product more efficient.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 产品可能以几种方式效率低下。其中一种方式是在工作流程中存在不必要的步骤。假设您的客户通常在产品中进行查询，然后总是以特定方式对结果进行排序。如果默认情况下结果不是以这种方式排序，那么客户除了查询之外还需要执行排序步骤。如果客户每天进行查询数十次或数百次，额外的时间和精力可能会累积起来。更改默认排序方法可以使产品更高效。
- en: The product could also be inefficient, in some sense, if it was designed to
    do many things, but the customer uses only a couple of those things often. For
    example, perhaps you performed some complex genetic analyses of several stages
    of fruit fly development from embryo to adult, and you delivered to the customer
    a report as well as a multisheet spreadsheet containing results from each of those
    stages. You then find out that 95% of the time the customer finds a specific entry
    in the adult data and then cross-references it with the other stages of development.
    It wasn’t clear to you before you designed the spreadsheet that the customer would
    be spending so much time specifically on the adult stage, but now it’s clear that
    you could save the customer some time by adding an additional page that contains
    all the cross-references the customer would typically do. Adding even more pages
    for more cross-referencing might also make sense, but only if the customer might
    use them and there are few enough to keep the spreadsheet a manageable size.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 如果产品设计用于做很多事情，但客户经常只使用其中的一两件，那么在某种程度上，产品也可能效率低下。例如，也许您对果蝇从胚胎到成虫的几个阶段进行了复杂的遗传分析，并向客户提交了一份报告以及包含每个阶段结果的电子表格。然后您发现95%的时间客户都在查找成年数据中的特定条目，并将其与其他发展阶段进行交叉引用。在设计电子表格之前，您并没有意识到客户会花这么多时间在成年阶段，但现在很明显，您可以通过添加一个包含客户通常进行的所有交叉引用的额外页面来为客户节省时间。添加更多页面进行更多交叉引用也可能是有意义的，但前提是客户可能会使用它们，并且数量足够少，以保持电子表格的大小可管理。
- en: 'The appearance or arrangement of a product and its interface might also lead
    to inefficiencies. These are some of the most straightforward questions in UX
    and UI design:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 产品及其界面的外观或布局也可能导致效率低下。这些是用户体验和UI设计中一些最直接的问题：
- en: Is the text easy to read and well formatted?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本是否易于阅读且格式良好？
- en: Are the buttons and text boxes in places that make them easy to use?
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按钮和文本框是否放置在便于使用的地方？
- en: Are keyboard shortcuts available for commonly performed actions?
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见操作是否有快捷键可用？
- en: Is everything easy to find and easy to use?
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否一切都能轻松找到且易于使用？
- en: UX and UI design extend far beyond these questions in both scope and detail,
    though the last question is something of a catchall in looking for UX issues.
    Beyond the most obvious cases, it’s often best to consult a UX expert.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验和UI设计在范围和细节上都远远超出了这些问题，尽管最后一个问题在寻找UX问题时是一个万能的范畴。在最明显的情况之外，通常最好咨询UX专家。
- en: How to recognize them
  id: totrans-225
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何识别它们
- en: It can be easy to miss some UX problems, particularly if you’ve designed and
    built the product yourself. You may have to give the product to someone else before
    you realize that the interface has significant flaws.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 容易错过一些用户体验问题，尤其是如果你自己设计和构建了该产品。在你意识到界面存在重大缺陷之前，你可能需要将产品交给其他人。
- en: 'One strategy is to diagnose UX flaws through the customer. You might ask them
    questions such as the following:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一种策略是通过客户来诊断用户体验（UX）缺陷。你可能需要问他们以下问题：
- en: Have you found the product easy to use?
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你觉得产品容易使用吗？
- en: Is there anything in the product you found difficult to do?
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品中有什么是你觉得难以操作的？
- en: What are the most common tasks you find yourself doing?
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你发现自己最常做什么任务？
- en: How often do you use each part of the product?
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你多久使用产品中的每个部分？
- en: If, given the answers you receive, you still suspect that that there may be
    some UX issues, it might be good to spend some time with the customer observing
    how they work, as I described previously.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到的答案仍然让你怀疑可能存在一些用户体验问题，那么花些时间与客户一起观察他们是如何工作的，就像我之前描述的那样，可能是个好主意。
- en: For a more thorough treatment of the UX and your customer’s workflows, you can
    bring in a UX professional. Their education and experience lie somewhere in the
    areas of technology, design, and psychology, and they’d likely want to work directly
    with the customer to learn everything they can about product use and workflows
    before making recommendations about what is good, what is bad, and what improvements
    might be made.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更彻底地处理用户体验和客户的操作流程，你可以聘请用户体验（UX）专业人士。他们的教育和经验位于技术、设计和心理学等领域，他们很可能会直接与客户合作，了解产品使用和工作流程的各个方面，然后再提出关于什么好、什么不好以及可能进行哪些改进的建议。
- en: How to remedy them
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何解决它们
- en: As with most product-related problems, you can either deal with a UX problem
    or change the product. Assuming that the problem doesn’t make the product unusable,
    it’s a viable option to educate customers about how to work around the issue,
    or they may be able to figure it out for themselves. The other option, changing
    the product, presumably involves more of your time for redesign and development,
    and the choice of remedy involves weighing the time-and-effort benefits of changing
    the product against the customer’s time and effort saved when compared to the
    workaround. See [section 12.3](kindle_split_023_split_003.xhtml#ch12lev1sec3),
    later in this chapter, for more on what that process entails.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 就像大多数与产品相关的问题一样，你可以处理用户体验问题或更改产品。假设问题不会使产品无法使用，教育客户如何绕过问题是一个可行的选择，或者他们可能能够自己解决这个问题。另一种选择，更改产品，可能需要更多的时间进行重新设计和开发，而选择补救措施需要权衡更改产品的时间成本与客户通过绕过问题节省的时间成本。关于这个过程涉及的内容，请参阅本章后面的[第12.3节](kindle_split_023_split_003.xhtml#ch12lev1sec3)。
- en: 12.1.3\. Software bugs
  id: totrans-236
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.3. 软件缺陷
- en: 'A bug is something that’s wrong with the software. This is in contrast with
    a UX problem, which causes a product to be unintuitive but not necessarily wrong.
    Examples include the following:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷是软件中存在的问题。这与用户体验问题形成对比，用户体验问题使产品不直观，但不一定是错误的。以下是一些例子：
- en: Incorrect numerical results from calculations
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算结果中的错误数值
- en: Error messages or crashes in the software
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件中的错误信息或崩溃
- en: Improperly displayed text, tables, images, and the like
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示不正确的文本、表格、图像等
- en: Buttons or other action-based objects that do nothing
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按钮或其他基于动作的对象没有任何作用
- en: This is obviously not an exhaustive list, but it should be illustrative for
    those who have little experience dealing with software bugs.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然不是一个详尽的列表，但对于那些处理软件错误经验不多的人来说，应该是有启发性的。
- en: How to recognize them
  id: totrans-243
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何识别它们
- en: Many software development teams, before they deliver software to their customers,
    conduct a bug bash in order to find and later fix bugs in the software. In a *bug
    bash*, several people—perhaps the whole development team plus some product-oriented
    people not on the team—take an hour (or some fixed amount of time) to bash on
    the software, trying to break it. Bug bashers might click every button in the
    software, enter crazy values into text boxes (negative numbers, absurdly large
    numbers, words where numbers should be, and so on) and see if they can make the
    software crash, give an unwanted error message, or otherwise do something it’s
    not supposed to do. Each time they succeed in finding a bug, they record the details
    so that it can be fixed before the software is released to the customer.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 许多软件开发团队在向客户交付软件之前，会进行一次“虫子大搜查”（bug bash），以寻找并修复软件中的错误。在“虫子大搜查”中，几名人员——可能是整个开发团队加上一些非团队中的产品导向人员——花上一小时（或一些固定的时间）来对软件进行测试，试图使其崩溃。虫子大搜查者可能会点击软件中的每一个按钮，在文本框中输入疯狂的数据（负数、荒谬的大数、应该输入数字的地方输入单词等），看看他们能否使软件崩溃、显示不想要的错误信息，或者做它不应该做的事情。每次他们成功找到错误时，他们会记录下详细信息，以便在软件发布给客户之前进行修复。
- en: If you and your colleagues don’t find bugs yourself, your customers will probably
    do it for you. They’re good at that. By that, I mean that because they haven’t
    been involved with the product from design to development, they have far fewer
    prejudices and conformant behaviors than you do. Therefore, they’ll try to do
    things with the software that you didn’t foresee, opening up the range of activities
    in which bugs might be discovered.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和你的同事没有自己发现错误，你的客户可能会为你做这件事。他们很擅长这个。我的意思是，因为他们没有从设计到开发参与产品，所以他们比你拥有更少的偏见和符合规范的行为。因此，他们会尝试用软件做你未曾预见的事情，从而扩大可能发现错误的活动范围。
- en: How to remedy them
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何解决它们
- en: Because bugs, by definition, are mistakes in software, you usually have little
    choice but to fix them. On the other hand, if a bug is hard to fix and customers
    rarely encounter it, you might be able to justify not fixing it. This is more
    common than I’d like to admit. If you have a favorite piece of widely used software
    that has a public bug-reporting system (Ubuntu and Bitbucket are good examples),
    you can find some examples of bugs that are years old, because they’re reasonably
    hard to fix and they affect few users. Though bugs are generally taken more seriously
    than UX flaws, the decision about whether to fix a bug comes down to comparing
    the time and effort to fix it with the cost to the customer of leaving it in.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 由于错误，按照定义，是软件中的错误，你通常别无选择，只能修复它们。另一方面，如果一个错误难以修复，并且客户很少遇到它，你可能会证明不修复它是合理的。这比我想承认的更常见。如果你有一款广泛使用的软件，它有一个公开的错误报告系统（Ubuntu和Bitbucket是很好的例子），你可以找到一些已经存在多年的错误示例，因为它们相对难以修复，并且影响很少的用户。尽管错误通常比用户体验缺陷更受重视，但是否修复错误的决策取决于比较修复错误所需的时间和精力与客户留下错误的成本。
- en: 12.1.4\. The product doesn’t solve real problems
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.4. 产品没有解决实际问题
- en: 'This might be one of the worst outcomes for a product: you’ve spent time designing
    and developing a product that meets all the customer’s descriptions of what they
    do, what they want, and what the problems are, but for some reason the product
    that you made isn’t helping the customer achieve their goals. It’s not a good
    feeling to have this happen. Assuming that the mismatch between the product and
    the goals isn’t caused by incorrect use, UX problems, or software bugs, the product
    must fall short in some more profound way.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是产品最糟糕的结果之一：你花费时间设计和开发了一个产品，该产品满足了客户对功能、需求和问题的所有描述，但出于某种原因，你制作的产品并没有帮助客户实现他们的目标。这种情况发生并不令人愉快。假设产品与目标之间的不匹配不是由使用不当、用户体验问题或软件错误引起的，那么产品在更深层次上可能存在不足。
- en: For example, while working at a startup analyzing organizational communications
    within financial firms subject to SEC regulation, my team developed statistical
    methods for detecting risky behaviors and incorporated them into the software
    product. Our customers wanted to find bad or suspicious employees who may be involved
    in illegal trafficking of privileged information, internally or externally, such
    as that which might be used for insider trading of securities. We built a framework
    for creating behavioral profiles for combinations of suspicious activity that
    compliance officers might be looking for in a potential lawbreaker. These profiles
    could be translated into the risky behaviors that the statistical models could
    detect, and a list of the most suspicious employees was generated for each behavioral
    profile.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我为一家初创公司工作，分析受SEC监管的金融公司内部通信时，我的团队开发了检测风险行为的统计方法，并将它们纳入了软件产品中。我们的客户希望找到可能涉及非法交易机密信息的坏员工或可疑员工，无论是内部还是外部，例如可能用于证券内部交易的机密信息。我们为合规官员可能在潜在违法者身上寻找的可疑活动的组合建立了行为档案框架。这些档案可以转化为统计模型可以检测到的风险行为，并为每个行为档案生成了一份最可疑员工名单。
- en: We thought this would answer many questions that financial regulatory compliance
    departments had, and all potential-customer feedback to that point seemed in agreement
    with that assumption. But when the initial set of compliance officers got their
    hands on it, they were underwhelmed with the behavioral profiling and detection
    of risky behaviors. Many of them continued to use their old tools for compliance,
    which mostly comprised scanning a random sample of internal communications looking
    for suspicious words and phrases. There didn’t seem to be any significant flaws
    in UX or any major bugs, but the customers didn’t feel the product answered their
    main questions.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这可以回答金融监管合规部门的大部分问题，并且到目前为止所有潜在客户的反馈似乎都支持这一假设。但是当最初的合规官员接触到它时，他们对行为分析和风险行为的检测感到失望。他们中的许多人继续使用他们旧的合规工具，这些工具主要是由扫描内部通信的随机样本来寻找可疑的词语和短语组成。用户体验似乎没有明显的缺陷，也没有任何重大错误，但客户并没有感觉到产品回答了他们主要的问题。
- en: 'In retrospect, I’m convinced that the product made it most of the way to the
    answers the customers wanted but fell short of satisfactory in the minds of the
    compliance officers. It seems that they wanted one of two things:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，我确信该产品已经接近了客户想要的答案，但在合规官员的心中却未能达到令人满意的程度。他们似乎想要以下两种东西之一：
- en: Statistical methods that tell them, without much doubt, who the bad guys are
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计方法可以让他们毫无疑虑地知道谁是坏人
- en: A better way to search and filter communications and employees
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种更好的搜索和过滤通信和员工的方法
- en: Unfortunately our statistical methods weren’t good enough yet to fulfill the
    first item, and having complex statistical methods facilitate a better filter
    as in the second seemed to create cognitive dissonance between trusting those
    statistical methods and the expectation of deterministic behavior in searches
    and filters. Said another way, if the customers couldn’t trust the statistical
    methods completely, they would rather use methods that they understand completely,
    such as simple searches and filters. This wasn’t entirely obvious to anyone involved
    with the project until after the product had been built and delivered.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我们的统计方法还不够好，无法满足第一个要求，而拥有复杂的统计方法来更好地过滤，如第二个要求，似乎在信任这些统计方法和期望在搜索和过滤中的确定性行为之间产生了认知失调。换句话说，如果客户不能完全信任统计方法，他们宁愿使用他们完全理解的方法，例如简单的搜索和过滤。在产品构建和交付之后，这一点对项目中的任何人来说都不是显而易见的。
- en: The good news—if it can be called that—is that we learned a lot by delivering
    the product and getting reactions from the customers. The reactions, and the fact
    that more than one customer had the same reaction, taught us more about our customers
    and the industry we were selling to than any other interactions with customers
    that we’d had before.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息——如果可以称之为好消息的话——是我们通过交付产品并从客户那里获得反馈中学到了很多。这些反馈，以及不止一位客户有相同的反应，让我们比之前与客户的所有互动都更多地了解了我们的客户和我们所销售的行业。
- en: All wasn’t lost; large parts of the software product were usable even without
    the behavioral profiling, in particular the pieces that managed, stored, and queried
    data. But with respect to the product interface, the development team had to perform
    one of the fabled pivots for which startups are so famous. The UI, which had been
    built around behavior profiles, had to be redesigned to something the customers
    were interested in using. Thankfully, we knew a lot more about our customers at
    this point than we had only a few months before, due mainly to the delivery of
    the product and the subsequent rejection of it.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 并非一切都已失去；软件产品的大部分功能即使没有行为分析也能使用，特别是那些管理、存储和查询数据的部分。但在产品界面上，开发团队必须进行一次著名的转型，这是初创公司如此著名的原因之一。围绕行为分析构建的UI必须重新设计成客户感兴趣使用的样子。幸运的是，我们比几个月前对客户了解得多得多，这主要归功于产品的交付和随后的拒绝。
- en: Each case like this, in which a product fails to achieve its main goals, can
    be quite different from the others. A large number of variables come into play.
    Sometimes you can bridge the gap by educating the customers and convincing them
    that—as in my example—the statistical models are trustworthy for filtering and
    sorting. Sometimes you have to make dramatic changes in the product. But assuming
    that customers have started using the product, recognizing that there is a problem
    isn’t difficult.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 每个这样的案例，即产品未能实现其主要目标，都可能与其他案例大不相同。许多变量都会发挥作用。有时，通过教育客户并说服他们——就像我的例子一样——统计模型对于过滤和排序是可信的，你可以弥合这个差距。有时，你必须对产品进行重大改变。但假设客户已经开始使用产品，认识到存在问题并不困难。
- en: How to recognize it
  id: totrans-259
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何识别它
- en: 'This one is easy: when the customer starts using the product, if there’s a
    problem, they will either complain or stop using the product. Once you’ve talked
    to the customer long enough to rule out improper use, UX, and significant bugs,
    you’ll soon realize if your product has missed its goals.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点很简单：当客户开始使用产品时，如果存在问题，他们要么会抱怨，要么会停止使用产品。一旦你与客户交谈足够长的时间，排除了不当使用、用户体验和重大错误，你很快就会意识到你的产品是否达到了目标。
- en: How to remedy it
  id: totrans-261
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何纠正它
- en: 'This one is tough. Every case is different, but you can use the newfound knowledge
    about what the customer wants to make your most informed product decisions yet.
    Options usually include further education of the customer, changing the product,
    building a new product, and finding a different kind of customer for the product
    you already have. Depending on your situation, some of these may make more sense
    than others, but one thing is certain: you should consider all options thoroughly
    before making a decision.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点很棘手。每个案例都不同，但你可以利用对客户需求的深入了解来做出最明智的产品决策。选项通常包括进一步教育客户、改变产品、开发新产品以及为现有产品寻找不同类型的客户。根据你的情况，这些选项中的一些可能比其他选项更有意义，但有一点是确定的：在做出决定之前，你应该充分考虑所有选项。
- en: 12.2\. Feedback
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2\. 反馈
- en: Getting feedback is hard, and I mean that in both senses of the phrase. On the
    one hand, it’s often difficult to get constructive feedback from customers, users,
    or anyone else. On the other hand, it can be hard to listen to feedback and criticism
    without considering it an attack on—or a misunderstanding of—the product that
    you’ve spent a lot of time and effort building. In this section, I discuss how
    any feedback, except in rare cases, is a good thing, and I share some advice about
    making the most of the feedback that you get.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 获取反馈是困难的，这里的困难有两层含义。一方面，通常很难从客户、用户或其他人那里获得建设性的反馈。另一方面，如果不将其视为对你投入大量时间和精力构建的产品的一种攻击或误解，就很难听取反馈和批评。在本节中，我讨论了除了极少数情况外，任何反馈都是好事，并分享了一些关于如何充分利用你所获得的反馈的建议。
- en: 12.2.1\. Feedback means someone is using your product
  id: totrans-265
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.1\. 反馈意味着有人在使用你的产品
- en: 'If you’re getting feedback on the product, someone is using the product, which
    is good. It’s surprising to me how many times in my life I’ve seen someone build
    a product that doesn’t get used. The reasons it wasn’t used vary, but they include
    the following:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在对产品获得反馈，这意味着有人在使用产品，这是好事。令人惊讶的是，在我的生活中，我见过多少次有人开发了一个没有人使用的产品。它没有被使用的理由多种多样，但包括以下内容：
- en: Customers didn’t have the time to learn to use the product.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户没有时间学习如何使用产品。
- en: The customer who asked for the product wasn’t a user, and the users resisted
    integrating the product into their workflow or weren’t satisfied by it.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出产品需求的人不是一个用户，用户们抵制将产品整合到他们的工作流程中，或者对它不满意。
- en: The product addressed a moving goal, and by the time it was developed, the goal
    had moved too far for the product to be useful.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该产品针对的是一个不断变化的目标，到它开发完成时，目标已经移动得太远，以至于产品变得不再有用。
- en: Whatever the reasons why customers might not use the product, if you’re receiving
    feedback from someone, those reasons don’t apply, which is good.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 无论顾客可能不使用产品的理由是什么，如果你从某人那里收到反馈，这些理由都不适用，这是好事。
- en: 12.2.2\. Feedback is not disapproval
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.2. 反馈不是反对
- en: Unless a person is being unconstructive or downright mean, their feedback should
    not be taken as an insult to you or your product. Most people on this Earth love
    to make suggestions for how other people can do things better; in my experience,
    this is particularly true of engineers, software or otherwise. They don’t mean
    any harm, and some of their suggestions might be useful.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 除非一个人是不建设性的或直接无礼的，否则他们的反馈不应被视为对你或你的产品的侮辱。地球上大多数人都喜欢提出建议，让其他人做得更好；根据我的经验，这一点尤其适用于工程师，无论是软件还是其他。他们没有恶意，他们的一些建议可能是有用的。
- en: This probably has more to do with business etiquette than it does data science,
    but you can learn much useful information if you can listen to feedback without
    taking it personally. It’s difficult, though, to spend months building something
    and then hear someone tear it down after using it for 10 minutes, and I’ve seen
    more than one developer or data scientist vehemently defend a product against
    the smallest of suggestions; that’s why I’m mentioning this here. In these situations,
    I stand by the maxim “Cooler heads prevail.”
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能更多地与商业礼仪有关，而不是数据科学，但如果你能不带个人感情地倾听反馈，你可以学到很多有用的信息。然而，花费数月时间构建某物，然后在使用了10分钟后听到有人将其拆解，这是困难的，我见过不止一个开发人员或数据科学家激烈地捍卫一个产品，反对最小的建议；这就是为什么我要在这里提到这一点。在这些情况下，我坚持“冷静的头脑占上风”的原则。
- en: You don’t have to take every comment and every suggestion to heart, but it’s
    usually worth it to listen. Afterward, you might consider the person’s knowledge
    and expertise before deciding whether to take their feedback seriously. I probably
    wouldn’t take the CEO’s advice on statistical methods unless they had a statistics
    degree, and likewise I wouldn’t take a statistician’s advice in business matters
    unless they had some relevant experience. Anyone and everyone might have some
    suggestions that could improve the product, and someone who can listen and consider
    calmly has a much better chance of achieving product greatness than those who
    can’t.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必把每个评论和每个建议都放在心上，但通常值得倾听。之后，你可能会考虑这个人的知识和专长，在决定是否认真对待他们的反馈之前。除非他们有统计学学位，否则我可能不会接受CEO关于统计方法的建议，同样，除非他们在商业事务上有一些相关经验，否则我也不会接受统计学家在商业事务上的建议。任何人和每个人都可能有一些可以改进产品的建议，而能够冷静倾听并考虑的人，比那些不能的人更有可能实现产品卓越。
- en: 12.2.3\. Read between the lines
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.3. 隐含之意
- en: 'While you’re busy listening to anyone and everyone’s feedback, there’s a sort
    of post-processing step you can use to gain even more information. It’s not completely
    precise, but it can be boiled down to a few concepts that should be considered
    together:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 当你忙于倾听任何人和每个人的反馈时，你可以使用一种后处理步骤来获取更多信息。这并不完全精确，但它可以归结为几个应该一起考虑的概念：
- en: What people say isn’t always precisely what they mean.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们说的话并不总是精确地表达他们的意思。
- en: What people say is a reflection of who they are and what experiences they have.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们说的话反映了他们的身份和他们所经历的经验。
- en: What people say about a situation is based on their own perceptions and not
    necessarily on reality.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们对一个情况的看法是基于他们自己的感知，而不一定是基于现实。
- en: These are nebulous statements, I know, and they don’t apply strictly to data
    science, but they are worth considering. Any time you’re considering taking someone’s
    suggestion to change a product, it can be valuable to consider who they are and
    where they’re coming from before devoting time and effort to the change. I explain
    these three points in the following subsections.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这些是模糊的陈述，并且它们并不严格适用于数据科学，但它们值得考虑。每次你考虑采纳某人的建议来改变产品时，在投入时间和精力进行改变之前，考虑他们的身份和来源可能是有价值的。我在以下小节中解释这三个观点。
- en: What they mean
  id: totrans-281
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 他们所意味着的
- en: If someone uses your web application and they say, “You should add a tab called
    Search and it should search all the available data,” taking their suggestion literally
    may not be the best idea. Probably they mean to say, “I would like to be able
    to search all the data,” but they may not be concerned about the search functionality
    coming in the form of a tab, a page, or a page header. Taking the person’s suggestion
    literally without considering which parts of the suggestion are important may
    be a mistake. They may not have considered all potential UX solutions before suggesting
    an extra tab, even if the suggestion of a search capability is a good one.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人使用你的网络应用程序，并且他们说，“你应该添加一个名为搜索的标签页，它应该搜索所有可用的数据”，直接采纳他们的建议可能不是最好的主意。他们可能真正想说的是，“我希望能够搜索所有数据”，但他们可能并不关心搜索功能是以标签页、页面或页面标题的形式出现。不考虑建议中哪些部分是重要的，就字面意思采纳某人的建议可能是错误的。他们可能没有在提出额外标签页的建议之前考虑所有潜在的UX解决方案，即使搜索功能是一个好的建议。
- en: Similarly, when I was working at the startup developing a product analyzing
    organizational communications within financial firms, discussed earlier in this
    chapter, we often heard the suggestion that the users shouldn’t have to define
    behavioral profiles for the suspicious types they were looking for. The need for
    the user to define these profiles was a hindrance to the use of the product, and
    we received requests for a set of generic profiles that could be used without
    user input. We came to understand after a short time that it was too much effort
    for users to construct profiles, despite the fact that the typical users of the
    product knew far more about the suspicious types they were looking for than we
    did as data scientists and software developers. We began interpreting “You should
    include a set of generic behavioral profiles” as “We don’t want to put time and
    effort into developing behavioral profiles.” The latter statement is more definitive
    and direct, and understanding it that way prevented us from developing the requested
    generic profiles that we knew wouldn’t be specific enough to give acceptable results.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，当我在这章前面提到的初创公司工作，开发分析金融机构内部组织沟通的产品时，我们经常听到这样的建议：用户不应该需要为要查找的可疑类型定义行为档案。用户定义这些档案的需求是产品使用的障碍，我们收到了要求一套无需用户输入即可使用的通用档案的请求。不久之后，我们意识到，尽管产品的典型用户对我们所寻找的可疑类型了解得比我们作为数据科学家和软件开发者要多得多，但构建档案对用户来说仍然是一项过于繁重的工作。我们开始将“你应该包含一套通用行为档案”理解为“我们不希望投入时间和精力去开发行为档案。”后者更为明确和直接，以这种方式理解它阻止了我们开发所请求的通用档案，而我们知道这些档案不会足够具体，无法提供可接受的结果。
- en: It’s more art than science, but being able to distinguish what a customer says
    from what they mean can save significant time and effort in product revisions.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 这更像是一门艺术而不是科学，但能够区分客户说的是什么和他们的真正意图可以节省在产品修订上的大量时间和精力。
- en: Who they are
  id: totrans-285
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 他们是谁
- en: 'It may be obvious that a person’s identity and experience affect the things
    they say. In software-related industries, I’ve noticed a few patterns in how people
    in certain roles think. Certainly not everyone conforms to these descriptions,
    but for whatever reason—common basis of education, experience, objectives, and
    so on—people in the following roles generally tend to share a few opinions and
    biases:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，一个人的身份和经验会影响他们所说的话。在软件相关行业，我注意到某些角色的人思考方式存在一些模式。当然，并不是每个人都符合这些描述，但无论出于什么原因——共同的教育基础、经验、目标等等——以下角色的人通常倾向于共享一些观点和偏见：
- en: '*Salespeople and business developers* want everything to be easier and more
    clear-cut. Their feedback might seem to trivialize statistics and software engineering
    in favor of making everything easier to understand. They want the product to solve
    the customer’s problem directly, in one step (which is rarely possible).'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*销售人员和企业开发者*希望一切都能更简单、更清晰。他们的反馈可能看似将统计数据和软件工程简化，以便更容易理解。他们希望产品能够直接一步解决客户的问题（这很少可能实现）。'
- en: '*Software engineers* want to make everything more efficient, and they want
    to add every capability. Their feedback might include phrases like “You could
    make it faster if...,” “If you just __________, it could also do...,” and “Does
    it do __________? Why not?” They want the product to handle all of the edge cases
    of every potential user and with exabytes of data.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*软件工程师*希望使一切更加高效，并希望添加每个功能。他们的反馈可能包括像“如果你能让它更快的话……”，“如果你只是__________，它也可以做……”，“它做__________吗？为什么不做？”这样的短语。他们希望产品能够处理每个潜在用户的边缘情况，并处理EB级的数据。'
- en: '*Other data scientists* want to make the analytics smarter and the data-driven
    graphics impossibly informative. Their feedback might include “Which statistical
    methods did you use? Oh.” and “You could probably visualize that by....” They
    want the product to give academic-quality results for every use case and to have
    enough flexibility for powerful statistical analysis.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*其他数据科学家*希望使分析更智能，使数据驱动的图形信息量达到不可能的程度。他们的反馈可能包括“你使用了哪些统计方法？哦。”和“你可能会通过……来可视化它。”他们希望产品为每个用例提供学术质量的结果，并具有足够的灵活性来进行强大的统计分析。'
- en: '*Subject matter experts* mainly want their problem solved; they have little
    experience with software or data science but are willing to learn what they need,
    to an extent. Their feedback is usually reserved and inquisitive, such as “Can
    I do ________?” and “How do I ________?” Because they want their problem solved,
    they’re open to almost any strategy or method unless they realize the product
    can’t solve their problem.'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*领域专家*主要希望他们的问题得到解决；他们对软件或数据科学经验不多，但愿意学习他们需要的知识，在一定范围内。他们的反馈通常谨慎且好奇，例如“我能做__________吗？”和“我该如何__________？”因为他们希望问题得到解决，所以他们几乎对任何策略或方法都持开放态度，除非他们意识到产品无法解决他们的问题。'
- en: I hope that these are useful lenses through which you can consider feedback
    from people in various business roles, even though they obviously aren’t perfect.
    All feedback can be important, but the question of whether to act on it depends
    heavily on whether your goals align with the giver of the feedback.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些是你可以用来考虑来自各种商业角色的人的反馈的有用视角，尽管它们显然并不完美。所有反馈都可能很重要，但是否采取行动取决于你的目标是否与反馈者一致。
- en: Their perception
  id: totrans-292
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 他们的看法
- en: It’s important to consider what someone observed about the product and the addressable
    problem before they gave their feedback.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们给出反馈之前，考虑他们对产品及其可解决的问题的观察是很重要的。
- en: 'While working with a startup recently, an adviser suggested that, for the complex
    analytic component that I built, we should stop using the file system for intermediate
    storage and instead put intermediate and final results into a database. I understood
    his thinking: clearly, databases are faster than a file system for all but the
    simplest reads and writes, so it would be an obvious improvement to switch to
    a database, regardless of which type. In addition to that, we were working with
    many terabytes of data, which was a lot in 2015\. This wasn’t the first time that
    I’d received this advice, so I had experience dealing with the arguments on both
    sides. Given my experience, I wasn’t tempted to follow it. My reasons for not
    following the advice at the time were these:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近与一家初创公司合作时，一位顾问建议，对于我构建的复杂分析组件，我们应该停止使用文件系统进行中间存储，而是将中间和最终结果放入数据库。我理解他的想法：显然，数据库在除了最简单的读写之外的所有情况下都比文件系统快，所以转向数据库是一个明显的改进，无论哪种类型。此外，我们正在处理许多TB的数据，这在2015年是个很大的数字。这并不是我第一次收到这样的建议，所以我处理了双方论点的经验。鉴于我的经验，我没有被诱惑去遵循它。我当时不遵循这些建议的原因是：
- en: A database is a software component that must be configured and managed on every
    environment, whether during testing or during a live customer deployment. That’s
    a significant amount of work and maintenance.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库是一个必须在每个环境中配置和管理的软件组件，无论是测试期间还是实际客户部署期间。这是一项相当大的工作和维护任务。
- en: I was the only person who was developing or maintaining the code for this analytic
    software component, and I didn’t have a lot of experience with multiple deployments
    of databases.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是这个分析软件组件的开发或维护的唯一一个人，我在数据库的多重部署方面没有太多经验。
- en: The file system storage was working quite efficiently.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统存储运行得相当高效。
- en: I performed some code profiling and found that the majority of the time was
    spent calculating things and not on storage. Switching to a database would entail,
    at best, less than a 2x efficiency improvement.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我进行了一些代码分析，发现大部分时间都花在计算上，而不是存储上。切换到数据库最多只能带来不到2倍的效率提升。
- en: The startup adviser who had recommended that we switch to a database—any database—didn’t
    know any of these facts. As the data scientist and developer, I was privy to these
    facts, and I knew he wasn’t, so I was able to consider his comments in the context
    of what he knew and what he didn’t. I knew it would be a lot more work for me
    during each deployment if we switched to a database, and we didn’t have the money
    to hire anyone else, so it was more sustainable to go without. Many software engineers
    might disagree with me, but I was laser focused on getting the correct results
    from the software and less concerned with whether it took 1.5x longer than it
    could.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 那位建议我们切换到数据库（任何数据库）的初创公司顾问并不知道这些事实。作为数据科学家和开发者，我了解这些事实，我知道他不知道，所以我能够根据他所知道的和不知道的来考虑他的评论。我知道如果我们切换到数据库，每次部署都会给我带来更多的工作，而我们没有钱雇佣其他人，所以不使用数据库更可持续。许多软件工程师可能不同意我的观点，但我专注于从软件中获得正确的结果，而不是关心它是否比预期多花1.5倍的时间。
- en: It would be incredibly difficult to characterize *how* every person’s perception
    might differ from yours, but I’d like to stress that every person’s perception
    differs from yours, at least a little. Their feedback should be viewed through
    the lens of what they know about the product and the situation.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 要描述每个人的感知如何与你的感知不同是非常困难的，但我想要强调的是，每个人的感知至少在某种程度上与你的感知不同。他们的反馈应该通过他们对产品和情况的了解来审视。
- en: 12.2.4\. Ask for feedback if you must
  id: totrans-301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.4. 如果必须，请寻求反馈
- en: Some data scientists deliver products and forget about them. Some data scientists
    deliver products and wait for customers to give feedback. Some data scientists
    deliver products and bug those customers constantly. I don’t want to imply that
    the last category is the best, but it’s often a good idea to follow up with your
    customers to make sure that the product you delivered addresses some of the problems
    that it was intended to address. There are two main reasons why you might want
    to do this.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据科学家交付产品后就忘记了它们。一些数据科学家交付产品后等待客户给出反馈。一些数据科学家交付产品后不断骚扰客户。我不想暗示最后一类是最好的，但经常跟进客户以确保你交付的产品解决了它旨在解决的问题是个好主意。你可能会想这样做有两个主要原因。
- en: Reputation
  id: totrans-303
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 声誉
- en: The first reason you might want to follow up with your customer is that, presumably,
    it’s good for your reputation and that of your team and employer (if any) that
    your projects are successful and that your customers are satisfied. Certainly,
    it’s not fun to spend weeks or months building something that isn’t useful, which
    is a shame. But far more important than that, the project was a crucial part of
    your work and should reflect the quality of work that you do in general and what
    customers can expect in the future. Following up with customers allows you to
    address any concerns—in particular, the easy-to-solve ones—and greatly improve
    customer satisfaction.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要跟进客户的首要原因可能是，你的项目成功以及客户满意对你、你的团队和雇主（如果有）的声誉都是有益的。当然，花几周或几个月时间建造一些无用的东西并不有趣，这是件遗憾的事。但更重要的是，这个项目是你工作的关键部分，应该反映出你一般的工作质量以及客户未来可以期待的质量。跟进客户可以让你解决任何问题——特别是那些容易解决的问题——并大大提高客户满意度。
- en: Learning opportunity
  id: totrans-305
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 学习机会
- en: In asking for feedback from your customers—playing the long game—you can improve
    yourself and your skills in data science. When delivering a product to a customer,
    there aren’t many ways in which you can figure out where you went wrong and where
    you were successful without talking to that customer. Asking them how things went—thoroughly,
    as described throughout this chapter—provides one of the only insights to the
    success or failure of the product that you designed and built.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 在向客户寻求反馈——玩长线游戏——的过程中，你可以提升自己在数据科学方面的技能。在向客户交付产品时，没有多少方法可以让你在不与客户交谈的情况下了解你做错了什么以及你做对了什么。询问他们事情进展得如何——就像本章所描述的那样彻底——为你提供了唯一洞察你设计和构建的产品成功或失败的机会。
- en: 12.3\. Product revisions
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3. 产品修订
- en: Every product developer wishes they could deliver their product to the customer,
    the product solves all of the customer’s problems, and everyone lives happily
    ever after. That rarely happens. As with every step of the data science process,
    the initial phase of product usage is subject to uncertainty. Usually there are
    problems. Sometimes, as discussed earlier in this chapter, those problems can
    be fixed or alleviated by working with the customer to help them use the product
    more effectively. But in other cases, problems arise that are either difficult
    or impossible to solve by training the customer to work around them. Revising
    or changing the product in some way then becomes the best—or only—option.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 每个产品开发者都希望他们能够将产品交付给客户，产品能够解决客户的所有问题，然后大家都能幸福地生活下去。这种情况很少发生。就像数据科学过程中的每一步一样，产品使用的初始阶段也面临着不确定性。通常会有问题。有时，如本章前面所讨论的，这些问题可以通过与客户合作，帮助他们更有效地使用产品来解决或缓解。但在其他情况下，问题可能很难或无法通过培训客户来绕过它们来解决。这时，对产品进行修订或以某种方式改变它就变成了最好的——或者唯一的选择。
- en: Earlier in this chapter, I discussed different types of problems with the product
    that might occur and how they might be fixed. In some cases, I suggested that
    the problems could be fixed by changing or revising the product itself. Making
    product revisions can be tricky, and finding an appropriate solution and implementation
    strategy depends on the type of problem you’ve encountered and what you have to
    change to fix it. In this section, I discuss product revisions as a direct result
    of prior uncertainty about some aspects of the project, the processes of designing
    and engineering revisions, and the decision of which product revisions to make
    in order to maximize the project’s chance of success.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面，我讨论了产品可能出现的不同类型的问题以及如何解决这些问题。在某些情况下，我建议可以通过改变或修订产品本身来解决这些问题。进行产品修订可能会很棘手，找到合适的解决方案和实施策略取决于你所遇到的问题类型以及你需要改变什么来修复它。在本节中，我讨论了产品修订作为项目某些方面先前不确定性的直接结果，设计修订的过程，以及为了最大化项目成功的可能性，决定进行哪些产品修订。
- en: 12.3.1\. Uncertainty can make revisions necessary
  id: totrans-310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.1\. 不确定性可能使修订成为必要
- en: If, throughout the project, you’ve maintained awareness of uncertainty and of
    the many possible outcomes at every step along the way, it’s probably not surprising
    that you find yourself now confronting an outcome different from the one you previously
    expected. But that same awareness can virtually guarantee that you’re at least
    close to a solution that works. Practically speaking, that means you never expected
    to get everything 100% correct the first time through, so of course there are
    problems. But if you’ve been diligent, the problems are small and the fixes are
    relatively easy.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个项目过程中，如果你对不确定性以及每一步中可能出现的众多结果都保持着警觉，那么你现在发现自己面对的结局与之前预期的不同，这也许并不令人惊讶。但同样的警觉性几乎可以保证你至少接近一个可行的解决方案。从实际的角度来看，这意味着你从未期望第一次就能做到100%正确，所以当然会有问题。但如果你一直很勤奋，问题就会很小，修复起来相对容易。
- en: It might even be the case that you knew that there was some chance that these
    exact problems would arise, and you may have even planned for that possible outcome.
    If this is true, you must have maintained incredible awareness throughout the
    project, and now you’re in an excellent position to find and enact tenable solutions
    to the problems. If you didn’t foresee these problems, you’re in the vast majority;
    knowing that there is uncertainty isn’t the same as knowing which outcomes might
    come to be. But now that you know which problems did pop up (and which successes)
    after product delivery, you’re in a better, more informed position than ever from
    which to achieve the project’s main goals. It will, however, take further effort
    from you to design and build the necessary product revisions.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的情况是，你知道这些具体问题可能会出现，甚至可能已经为这种可能的结果做了计划。如果是这样，那么在整个项目过程中，你必须保持着难以置信的警觉性，现在你处于一个极佳的位置，可以找到并实施可行的解决方案来解决问题。如果你没有预见这些问题，那么你属于绝大多数人；知道存在不确定性并不等同于知道哪些结果可能会发生。但现在，你知道在产品交付后哪些问题出现了（以及哪些成功），你比以往任何时候都处于一个更好的、更了解的位置，可以达成项目的主要目标。然而，这将需要你进一步的努力来设计和构建必要的产品修订。
- en: 12.3.2\. Designing revisions
  id: totrans-313
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.2\. 设计修订
- en: By *designing revisions* I mean the process of figuring out what product revisions
    are necessary and what form they should take. The design process conceptually
    identifies and imagines product changes without making them.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**设计修订**，我指的是确定哪些产品修订是必要的以及它们应采取何种形式的过程。设计过程从概念上识别并想象产品变化，而不实际进行这些变化。
- en: Designing a revision is largely the same as designing a product in the first
    place, except that there’s already a product in existence, hopefully most of which
    you can still use. But although you may be able to continue to use large parts
    of the existing product, it may be best not to. To borrow a term from finance,
    the time and effort spent on anything that you’ve already built are *sunk costs*,
    so the costs of building the existing product shouldn’t be considered when making
    future decisions. You can consider the existing product as an asset at your disposal
    when making those decisions.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 设计修订在很大程度上与最初设计产品相同，只是已经存在一个产品，希望大部分内容你仍然可以使用。但尽管你可能能够继续使用现有产品的大部分，但可能最好不这样做。借用金融术语，你投入在已经建成的事物上的时间和精力是**沉没成本**，因此，在做出未来决策时，不应考虑构建现有产品的成本。在做出这些决策时，你可以将现有产品视为可利用的资产。
- en: Earlier in this chapter, I talked about recognizing and finding a remedy for
    various types of problems with a product. At this point you should know generally
    what the problem is and how to fix it, but I didn’t give many specifics about
    the remedy itself. Here I’ll say a bit more about designing these remedies in
    the form of product revisions for three types of problems.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面，我谈到了识别和寻找解决产品各种类型问题的补救措施。此时，你应该大致了解问题是什么以及如何修复它，但我没有给出关于补救措施本身的很多具体信息。在这里，我将更多地讨论设计这些补救措施，即针对三种类型问题的产品修订。
- en: Bugs
  id: totrans-317
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 缺陷
- en: From a design perspective, fixing a bug is trivial. Within a certain context,
    the software does something when it’s obvious it should be doing something else.
    The design of the revision is to make the software stop doing the former and do
    the latter. The engineering of the revision, however, may not be so trivial.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 从设计角度来看，修复缺陷是微不足道的。在某个特定上下文中，软件在显然应该做其他事情时却做了某事。修订的设计是让软件停止做前者并做后者。然而，修订的工程可能并不那么简单。
- en: UX problems
  id: totrans-319
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: UX问题
- en: UX problems are all about design. Tricky ones may require the help of a UX expert.
    Given that the first version of the product contained a UX problem, unless the
    problem and the specific solution are now obvious (which they sometimes are),
    it’s entirely likely that a second try at a UX design will also be problematic.
    For nontrivial problems, it’s probably worth putting more effort into a UX redesign
    than was put into the original design, and this usually requires the help of someone
    with UX experience. At the least, it’s worth spending some time with the users
    to get a good impression of how they’re using the product and how the problems
    arise.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: UX问题都与设计有关。棘手的问题可能需要UX专家的帮助。鉴于产品的第一个版本包含一个UX问题，除非问题及其具体解决方案现在非常明显（有时确实如此），否则再次尝试UX设计很可能也会出现问题。对于非平凡问题，可能值得在UX重新设计中投入比原始设计更多的努力，这通常需要具有UX经验的人的帮助。至少，花些时间与用户交流，了解他们如何使用产品以及问题是如何出现的，这是值得的。
- en: Problems with functionality
  id: totrans-321
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 功能性问题
- en: With respect to analytic software applications, I use the term *functionality*
    to mean any actions taking place behind the scenes—data collection, data flow,
    computation, storage, and so on—as well as the application’s general ability to
    deliver information and results to a user. A problem with functionality can therefore
    be, for example, the application taking excessive time to deliver a result to
    a UI, an improper statistical model being used, or a crucial piece of data not
    being used properly.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 关于分析软件应用，我使用**功能**一词来表示在幕后发生的任何操作——数据收集、数据流、计算、存储等，以及应用向用户交付信息和结果的一般能力。因此，功能问题可以是，例如，应用花费过多时间向UI交付结果，使用了不正确的统计模型，或者关键数据没有被正确使用。
- en: Making revisions to a product’s functionality often requires architectural changes,
    which can have consequences for many other aspects of the application. Such revisions
    shouldn’t be taken lightly. It’s often best to have discussions with everyone
    involved in the design and engineering of the product in order to run through
    the repercussions of making the revisions under consideration. For more complex
    analytic applications, it may not be entirely clear how dramatic and far-reaching
    any revisions might be, and it may take some investigation to find out.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 对产品功能进行修订通常需要架构变更，这可能会对应用程序的许多其他方面产生后果。这样的修订不应被轻视。通常最好与参与产品设计和工程的所有人员进行讨论，以便运行考虑中的修订可能带来的影响。对于更复杂的分析应用，任何修订可能有多么剧烈和深远可能并不完全清楚，可能需要一些调查才能找到答案。
- en: 'When designing significant revisions in functionality, I typically gather all
    members of the team with key knowledge about the product and its architecture
    and follow these steps:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 当设计功能上的重大修订时，我通常召集所有对产品及其架构有关键知识的人员，并遵循以下步骤：
- en: Plainly state a best-case revision, with respect to the end result for a user.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明确陈述一个最佳修订，针对用户最终结果而言。
- en: Get feedback from everyone present regarding the repercussions within the application.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从所有在场人员那里获取关于应用程序中影响的反馈。
- en: Consider whether the best-case revision can be achieved or if some aspect of
    it is untenable.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑是否可以实现最佳修订，或者修订的某些方面是否不可行。
- en: Get estimates on time and effort required to make the desired changes.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取所需时间和努力以实现所需变化的估计。
- en: These steps can be repeated for any number of suggested revisions. Then the
    revisions can be compared with each other based on time and effort required, closeness
    to the best case the revision was intended to achieve, and the overall impact
    to the product and the project’s success.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤可以重复进行，以处理任何数量的建议修订。然后可以根据所需的时间和努力、修订达到最佳效果的接近程度以及整体对产品和项目成功的影响来比较这些修订。
- en: 12.3.3\. Engineering revisions
  id: totrans-330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.3. 工程修订
- en: By *engineering revisions* I mean the process of taking a revision design and
    building it into the product. For analytic applications, this means coding or
    incorporating new tools.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**工程修订**，我指的是将修订设计纳入产品的过程。对于分析应用来说，这意味着编写代码或整合新工具。
- en: Like a product design, a product architecture can have considerable inertia,
    but it should be considered both a sunk cost and an asset. Many parts of the product’s
    architecture may still be useful, but some of them may not. Deciding when to throw
    out a significant chunk of code can be a tough call, but it’s sometimes the right
    thing to do.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 就像产品设计一样，产品架构可能具有相当大的惯性，但它应被视为既定的成本和资产。产品架构的许多部分可能仍然有用，但其中一些可能不是。决定何时丢弃大量代码可能是一个艰难的决定，但有时这是正确的事情。
- en: 'On the other hand, there may be clever ways to use your current architecture
    to fulfill the requirements of a revision design. Use these clever solutions at
    your own risk. They may save you time now but may cost you significant time and
    effort later, should you ever need to make further revisions or additions to the
    product. If you find yourself considering a clever solution—a solution that cobbles
    together existing software components in a way that wasn’t originally intended—it
    can be good to ask yourself and your team these questions:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，可能有一些巧妙的方法可以利用当前的架构来满足修订设计的需要。使用这些巧妙解决方案时请自行承担风险。它们可能现在能节省您的时间，但如果您需要进一步修订或添加产品，可能会花费您大量的时间和精力。如果您发现自己正在考虑一个巧妙解决方案——一个以非原始意图的方式组合现有软件组件的解决方案——那么向自己和团队提出以下问题可能是有益的：
- en: If I rebuilt the entire product, would I build it this way?
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我重新构建整个产品，我会这样构建吗？
- en: Why not?
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么不呢？
- en: Do the reasons why not apply to the current situation and indicate that I’m
    taking undue risk by engineering this clever solution?
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不适用的原因是否适用于当前情况，并指出我通过工程这个巧妙解决方案而承担了不必要的风险？
- en: A little bit of foresight here can go a long way. A single clever revision is
    usually OK, but a second round of revisions on top of a clever revision almost
    guarantees more, cleverer revisions, and the cycle of revisions can continue until
    the entire code base is so clever that no one knows how to fix or revise anything
    without unraveling the application like a ball of yarn.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里有一点预见性可以走很长的路。一次巧妙的修订通常是可以的，但在巧妙的修订之上进行第二轮修订几乎可以保证会有更多、更巧妙的修订，修订的周期可以继续到整个代码库都变得如此巧妙，以至于没有人知道如何修复或修订任何事情，而不至于像一团线球一样解开应用程序。
- en: Clever solutions notwithstanding, I’ll say a bit more about engineering revisions
    based on a few types of problems.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有巧妙的解决方案，但我还想根据几种类型的问题多说一点关于工程修订的内容。
- en: Bugs
  id: totrans-339
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 缺陷
- en: The lifecycle of a software bug is finding it, diagnosing it, and fixing it.
    Finding it is the easy part. Diagnosing the root cause of the bug can go either
    way, easy or hard, depending on how deep and how interrelated the bug is with
    respect to the application. Fixing the bug can also be easy or hard, and this
    level of difficulty can be independent of whether the bug was difficult to diagnose.
    Some bugs are diagnosed easily, but their fixes are anything but easy, and the
    opposite can also be true.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 软件缺陷的生命周期是发现它、诊断它和修复它。发现它通常是容易的。诊断缺陷的根本原因可能容易也可能困难，这取决于缺陷与应用程序的深度和相互关联程度。修复缺陷也可能容易或困难，这种难度水平可能独立于缺陷是否难以诊断。有些缺陷容易诊断，但它们的修复却非常困难，反之亦然。
- en: In most cases, making a product revision that includes bug fixes is straightforward.
    You diagnose and fix the bugs. Little design is involved, and there’s barely a
    question of whether or how a bug should be fixed. But in some unfortunate cases,
    the diagnosis or fix for a bug is so incredibly complicated that it can’t be accomplished
    in a reasonable timeframe, if at all. In these cases, you must make important
    decisions about the impact of the bug and whether you can work around it in some
    useful way. Tolerating a bug is never fun, but some bugs are stubborn enough that
    you have to let them stick around for a while—or forever—if for no other reason
    than business pressures dictate that the project must be brought to a close. Minimizing
    the impact of the bug then becomes the goal of the revision.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，制作包含缺陷修复的产品修订版是直接的。你诊断并修复缺陷。涉及的设计很少，几乎不存在关于如何或是否修复缺陷的问题。但在一些不幸的情况下，缺陷的诊断或修复可能极其复杂，以至于无法在合理的时间内完成，甚至根本无法完成。在这些情况下，你必须就缺陷的影响以及你是否可以以某种有用的方式绕过它做出重要决定。容忍缺陷从来都不是一件有趣的事情，但有些缺陷固执到足以让你不得不让它们存在一段时间——或者永远存在——如果不是因为业务压力要求项目必须完成的话。在这种情况下，最小化缺陷的影响就成为修订的目标。
- en: UX problems
  id: totrans-342
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户体验问题
- en: Revisions intended to fix UX problems are design heavy. Figuring out what to
    do is usually much harder than engineering the revision itself. Certainly some
    UX aspects require sophisticated engineering, but most don’t. Many UI frameworks
    exist that enable various standard behaviors, and the vast number of software
    applications in existence makes it likely that someone has already built a UX
    similar to yours. Be sure to have your UX designer inspect your revisions thoroughly
    before you deliver them to the customer.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在修复用户体验问题的修订通常设计密集。确定要做什么通常比实际进行修订本身要困难得多。当然，一些用户体验方面确实需要复杂的工程，但大多数不需要。存在许多UI框架，它们能够实现各种标准行为，而现有的大量软件应用程序使得很可能有人已经构建了一个与您类似的用户体验。在将修订版交付给客户之前，务必确保您的用户体验设计师彻底检查您的修订。
- en: Problems with functionality
  id: totrans-344
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 功能性问题
- en: Revisions addressing problems with functionality can have far-reaching consequences
    within your application. My comments on such revisions in [section 12.3.2](kindle_split_023_split_003.xhtml#ch12lev2sec10)
    also hold true here. It’s best to gather the team and run through all consequences
    and repercussions of making various desired revisions.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 解决功能问题的修订可能对您的应用程序产生深远的影响。我在[第12.3.2节](kindle_split_023_split_003.xhtml#ch12lev2sec10)中对这类修订的评论也适用于此处。最好召集团队，讨论各种期望修订的所有后果和影响。
- en: Beyond the known or foreseen repercussions, other unexpected effects might appear
    as well. Changing an object in your software so that it has a new capability can
    change application behavior in every place in the code in which that object is
    used. Object-oriented programming is notorious (and beloved) for relying on side
    effects to get things done, some of which may not be obvious on first reading
    the code. For complex applications, software developers rely on unit tests and
    integration tests (among other types of tests) to help ensure that new bugs aren’t
    introduced by software changes. If you’re worried about introducing bugs during
    a revision (or even if you’re not), it can be a good idea to include tests in
    your code.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 除了已知或预见到的后果之外，还可能出现其他意外的影响。改变软件中的某个对象以使其具有新的功能可能会改变该对象在代码中使用的每个地方的应用程序行为。面向对象编程因其依赖于副作用来完成工作而臭名昭著（但也备受喜爱），其中一些副作用在首次阅读代码时可能并不明显。对于复杂的应用程序，软件开发者依赖于单元测试和集成测试（以及其他类型的测试）来帮助确保软件更改不会引入新的错误。如果你担心在修订过程中引入错误（即使你不担心），在代码中包含测试可能是一个好主意。
- en: Many software engineers argue (and I agree with them) that this is a late time
    to begin formal testing of your application code. Ideally you would have written
    tests as soon as you wrote any code, and you would always have 100% test coverage
    for your application. But being a data scientist and not a software developer,
    I rarely write tests as I write code for the first time. I usually adapt experimental
    or research code to make application code, and testing is an afterthought. It’s
    only when I realize that I’ll be making a series of revisions, and I worry that
    I’ll break something in the process, that I begin writing tests. It may not be
    an ideal workflow, but it’s what I tend to do. In any case, it’s better to write
    tests late than to write them never, and this point in the process is a good time
    to include them if you haven’t already. Ask an experienced software engineer or
    consult any popular software testing reference for more information on using testing
    to help prevent the introduction of bugs during development or revision of your
    product.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 许多软件工程师认为（我也同意他们的观点）这是开始正式测试应用程序代码的较晚时间。理想情况下，你会在编写任何代码时就编写测试，并且始终为你的应用程序提供100%的测试覆盖率。但作为一个数据科学家而不是软件开发者，我很少在第一次编写代码时就编写测试。我通常将实验或研究代码调整为应用程序代码，测试只是事后考虑。只有在意识到我将进行一系列修订，并担心在这个过程中会破坏某些内容时，我才开始编写测试。这可能不是理想的流程，但这是我倾向于做的事情。无论如何，编写测试比完全不写要好，如果在过程中还没有包含测试，这个阶段是一个很好的时机。你可以向经验丰富的软件工程师咨询或查阅任何流行的软件测试参考书籍，以获取更多关于如何使用测试来帮助防止在开发或修订产品过程中引入错误的信息。
- en: 12.3.4\. Deciding which revisions to make
  id: totrans-348
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.4. 决定要修订哪些内容
- en: Once you recognize a problem with the product and figure out how it can be fixed,
    there remains the decision of whether to fix it. The initial inclination of some
    people is that every problem needs to be fixed; that isn’t necessarily true. There
    are reasons why you might not want to make a product revision that fixes a problem,
    just as there are reasons why you would. Here are some examples.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你认识到产品中的问题并想出如何修复它，剩下的决定就是是否修复它。有些人最初的倾向是每个问题都需要修复；这并不一定正确。你可能不想进行修订以修复产品中的问题，就像你可能想修复它们一样，这里有一些例子。
- en: 'Here are some possible reasons in favor of making a revision:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些支持进行修订的可能原因：
- en: You’ll have a better product, a more satisfied customer, and a more successful
    project.
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将拥有更好的产品，更满意的客户，以及更成功的项目。
- en: You’re contractually obligated to make certain types of fixes or improvements.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有合同义务进行某些类型的修复或改进。
- en: Future projects, products, or revisions depend on this one, and making a revision
    now will improve the quality of those.
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来的项目、产品或修订依赖于这个，现在进行修订将提高这些项目的质量。
- en: The customer is willing to pay more for the revision.
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户愿意为修订支付更多费用。
- en: The customer is asking for a revision, and granting the request will help you
    maintain or improve your relationship with the customer.
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户要求进行修订，满足这一请求将有助于你维护或改善与客户的关系。
- en: 'And here are some possible reasons against making a revision:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 而以下是一些反对进行修订的可能原因：
- en: The revision doesn’t improve the product much.
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修订并没有显著提高产品。
- en: The revision is difficult or time consuming to make.
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修订困难或耗时。
- en: Your contractual obligations have already been fulfilled, and you feel that
    the product is, as they say, “good enough for government work.”
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的合同义务已经履行，你感觉产品，正如人们所说，是“足够好，可以用于政府工作。”
- en: You suspect the customer won’t notice the problem or won’t be significantly
    affected by it.
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你怀疑客户不会注意到这个问题，或者它不会对客户产生重大影响。
- en: 'Here are some variables that you should generally take into account:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你应该一般考虑的变量：
- en: Time and effort required to make the revision
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行修订所需的时间和精力
- en: The real impact of the revision on the product and its efficacy
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修订对产品及其有效性的实际影响
- en: Contractual obligations
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同义务
- en: Other possible revisions and their impacts, time, and effort
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他可能的修订及其影响、时间和精力
- en: Conflicting obligations of the development team
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发团队之间的冲突义务
- en: The final decisions, like many decisions, boil down to weighing the pros and
    cons for each side and then making the call. In my experience in software development
    and data science, the important thing is to stop and consider the options rather
    than blindly fixing every problem found, which can cost a lot of time and effort.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的决定，就像许多决定一样，归结为权衡每一方的利弊，然后做出决定。在我的软件开发和数据科学经验中，重要的是要停下来考虑选项，而不是盲目修复发现的每个问题，这可能会花费大量时间和精力。
- en: Exercises
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: 'Continuing with the Filthy Money Forecasting personal finance app scenario
    first described in [chapter 2](kindle_split_011_split_000.xhtml#ch02), and relating
    to previous chapters’ exercises, try these:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_011_split_000.xhtml#ch02)中首先描述的 Filthy Money Forecasting
    个人理财应用场景继续进行，并关联到前几章的练习，尝试以下操作：
- en: '**1\.**'
  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1\.**'
- en: ''
  id: totrans-371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Suppose that you’ve finished your statistical software, integrated it with the
    web app, and most of the forecasts appearing in the app seem to be incorrect.
    List three good places to check to try to diagnose the problem.
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设你已经完成了你的统计软件，将其与网络应用集成，并且应用中出现的多数预测似乎都是不正确的。列出三个好的地方来尝试诊断问题。
- en: '**2\.**'
  id: totrans-373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2\.**'
- en: ''
  id: totrans-374
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After deploying the app, the product team informs you that it’s about to send
    selected users a survey regarding the app. You may submit three open-ended questions
    that will be included in the survey. What would you submit?
  id: totrans-375
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在部署应用后，产品团队通知你，他们即将向选定的用户发送关于应用的调查。你可以在调查中提交三个开放式问题。你会提交什么？
- en: Summary
  id: totrans-376
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Customers tend to find completely new ways to break your product.
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户往往会找到完全新的方法来破坏你的产品。
- en: The process of recognizing, diagnosing, and fixing problems in the product should
    be undertaken deliberately and carefully.
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在产品中识别、诊断和解决问题的过程应该是故意和仔细进行的。
- en: Getting feedback is helpful, but it shouldn’t be taken at face value.
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取反馈是有帮助的，但不应该被当作理所当然。
- en: Product revisions should be designed and engineered with the same level of care
    (or more) as when you designed and built the product itself.
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品修订应该以与设计并构建产品本身时相同（或更高）的谨慎程度进行设计和工程。
- en: Not every problem needs fixing.
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非每个问题都需要修复。
- en: 'Chapter 13\. Wrapping up: putting the project away'
  id: totrans-382
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13章. 结束：将项目收尾
- en: '*This chapter covers*'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Cleaning up, documenting, and storing project materials
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理、记录和存储项目材料
- en: Making sure you or someone else can find and restart the project later
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你或其他人可以在以后找到并重新启动项目
- en: Project postmortem reflection and lessons
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目总结反思和教训
- en: A project as data science experience and its products as tools
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学经验的项目及其作为工具的产品
- en: '[Figure 13.1](kindle_split_024_split_000.xhtml#ch13fig01) shows where we are
    in the data science process: wrapping up the project. As a project in data science
    comes to an end, it can seem like all the work has been done, and all that remains
    is to fix any remaining bugs or other problems before you can stop thinking about
    the project entirely and move on to the next one (continued product support and
    improvement notwithstanding). But before calling the project done, there are some
    things you can do to increase your chances of success in the future, whether with
    an extension of this same project or with a completely different project.'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '[图13.1](kindle_split_024_split_000.xhtml#ch13fig01)显示了我们在数据科学过程中的位置：结束项目。当数据科学项目结束时，可能会感觉所有的工作都已经完成，剩下的只是修复任何剩余的错误或其他问题，然后你就可以完全停止考虑项目，并继续下一个（尽管继续产品支持和改进）。但在宣布项目完成之前，你可以做一些事情来增加未来成功的可能性，无论是扩展这个项目还是完全不同的项目。'
- en: 'Figure 13.1\. The final step of the finishing phase and the final step overall
    of the data science process: wrapping up the project neatly'
  id: totrans-389
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.1\. 完成阶段的最后一步和整个数据科学流程的最后一步：整洁地结束项目
- en: '![](Images/13fig01_alt.jpg)'
  id: totrans-390
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](Images/13fig01_alt.jpg)'
- en: 'There are two ways in which doing something now could increase your chances
    of success in the future. One way is to make sure that at any point in the future
    you can easily pick up this project again and redo it, extend it, or modify it.
    By doing so you will be increasing your chance of success in that follow-on project,
    as compared to the case when a few months or years from now you dig up your project
    materials and code and find that you don’t remember exactly what you did or how
    you did it. Another way to increase your chances of success in future projects
    is to learn as much as possible from this project and carry that knowledge with
    you into every future project. This chapter focuses on those two things: packing
    away a project neatly and reusably and learning as much as possible from the project
    as a whole.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 现在采取行动可以增加你在未来成功的机会。一种方式是确保你可以在未来的任何时刻轻松地重新开始这个项目，重新做它，扩展它或修改它。通过这样做，你将增加后续项目成功的几率，与几个月或几年后挖掘出你的项目材料和代码，发现你完全不记得你做了什么或如何做的情形相比。增加未来项目成功机会的另一种方式是从这个项目中尽可能多地学习，并将这些知识带入每一个未来的项目。本章重点讨论这两件事：整洁且可重用地存放项目，以及尽可能多地从整个项目中学习。
- en: 13.1\. Putting the project away neatly
  id: totrans-392
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1\. 整洁地存放项目
- en: 'It can be tempting to put a project out of your mind after your to-do list
    is done and there are no more tasks on the horizon. You usually have other projects
    pending, and you’d rather use your time to make progress with those instead of
    dwelling on a project that has been completed. But there are three future scenarios,
    among others, in which you’ll be happier if you take the time now to make sure
    project materials are organized and in a safe place:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的待办事项清单完成，没有更多任务在眼前时，可能会让人想要将项目抛诸脑后。你通常还有其他项目等待处理，你更愿意将时间用于推进这些项目，而不是纠结于已经完成的项目。但除了其他情况之外，以下三种未来情景，如果你现在花时间确保项目材料组织有序且安全存放，你会更加快乐：
- en: Someone has a question about the project, its data, its methods, or its results.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人在项目、数据、方法或结果方面有问题。
- en: You begin an extension or a new project based on this project.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以基于这个项目开始一个扩展或新的项目。
- en: A colleague begins an extension or new project based on this project.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同事基于这个项目开始一个扩展或新的项目。
- en: None of these cases appears daunting if it occurs immediately after the project
    in question. But if some time has passed—months or years—it becomes increasingly
    challenging to remember details. If you can’t remember them, you’ll need to consult
    the project materials to find answers. How much time and effort it takes you to
    do this depends entirely on how organized you were when wrapping up the project.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些问题在相关项目完成后立即出现，这些情况并不令人畏惧。但如果时间过去了一段时间——几个月或几年——记住细节变得越来越困难。如果你无法记住它们，你需要查阅项目材料来找到答案。你需要花费多少时间和精力来做这件事，完全取决于你在结束项目时组织得有多好。
- en: 'In this section, I’ll discuss thinking ahead to these future scenarios, but
    first I’ll cover the two practical concepts most relevant to putting a project
    away neatly: documentation and storage. To save yourself time and effort in the
    future scenarios I mentioned, you should make sure your project materials are
    easy to find (storage) and easy to understand (documentation).'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将讨论提前考虑这些未来情景，但首先我会介绍两个与整洁存放项目最相关的实用概念：文档和存储。为了在未来的情景中节省时间和精力，你应该确保你的项目材料易于找到（存储）和易于理解（文档）。
- en: 13.1.1\. Documentation
  id: totrans-399
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.1\. 文档
- en: Project documentation can be thought of in three levels, depending on who might
    use it and how much technical expertise is required to understand it. Customers
    or users see the top-level documentation, whereas only software engineers building
    the product generally see the bottom-most level of documentation, and in the middle
    is technical documentation for folks who need to know how the software works but
    won’t need to modify it. Much like in designing and building a product, knowing
    your audience is helpful in creating documentation.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 项目文档可以根据可能使用它的人以及理解它所需的技术专长分为三个级别。客户或用户看到的是顶级文档，而只有构建产品的软件工程师通常能看到最低级别的文档，中间是针对需要了解软件工作方式但不需要修改它的人的技术文档。与设计和构建产品类似，了解你的受众有助于创建文档。
- en: User documentation
  id: totrans-401
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户文档
- en: The top level, *user documentation*, is what a customer would see in the product
    or in materials accompanying the product. This includes any reports, results summaries,
    and text and descriptions in any applications you built and delivered. User documentation
    should contain whatever information is necessary for someone to use your product
    in the way you intended. It’s the conceptual equivalent of the information needed
    to drive a car, without any reference to car maintenance or how to build a car.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级文档，*用户文档*，是客户在产品或产品附带材料中看到的内容。这包括任何报告、结果摘要以及您构建和交付的任何应用程序中的文本和描述。用户文档应包含某人按您期望的方式使用产品所需的所有信息。它是驾驶汽车所需信息的概念等价物，没有任何关于汽车维护或如何建造汽车的参考。
- en: 'User documentation might include the following:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 用户文档可能包括以下内容：
- en: How to use the product
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用产品
- en: The product’s main capabilities and limitations
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品的主要功能和限制
- en: Any non-obvious information that might help the user
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能有助于用户的任何不明显的信息
- en: Warnings against using the product in ways known to cause problems
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警告不要以已知会导致问题的方式使用产品
- en: 'Typically, user documentation appears either in the product itself or in materials
    that accompany the product. Some common forms of user documentation include the
    following:'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，用户文档出现在产品本身或产品附带材料中。以下是一些常见的用户文档形式：
- en: A help page within a web application
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络应用内的帮助页面
- en: A written document that’s given to all users explaining how to use the product
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份书面文档，向所有用户解释如何使用产品
- en: A wiki or other resource provided for users
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为用户提供的一个维基或其他资源
- en: In general, the scope of user documentation doesn’t extend past the user interface
    or anything else that wasn’t explicitly intended for the customers and users to
    see. Information about how the product works behind the scenes should be reserved
    for lower-level documentation.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，用户文档的范围不会超出用户界面或任何其他未明确设计供客户和用户查看的内容。关于产品幕后工作方式的信息应保留在较低级别的文档中。
- en: Developer documentation
  id: totrans-413
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 开发者文档
- en: The middle level, *developer documentation*, consists of information that a
    software developer would want to know if they were going to integrate with or
    programmatically use the product, or if they were going to build something similar
    themselves. Developer documentation should describe architecture and interfaces
    without delving too much into specific software implementations. It’s a complete
    surface-level description plus a conceptual internal description, of the same
    nature as the information needed to perform an oil change or replace the brakes
    on a car, without being too concerned with how the car was built. When changing
    the oil, it might be helpful to know that there is an engine inside the car and
    that the engine is connected to the gas tank, but the specific construction of
    these—including timing belts, pistons, valves, and more—is largely irrelevant
    to the task.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 中级水平的*开发者文档*包括软件开发者如果打算集成或以编程方式使用产品，或者如果他们打算自己构建类似的东西时，希望了解的信息。开发者文档应描述架构和接口，而不应过多深入到具体的软件实现。它是一个完整的表面级描述加上概念性的内部描述，其性质类似于进行汽车换油或更换刹车时所需的信息，而不太关注汽车是如何建造的。在更换机油时，了解汽车内部有发动机，发动机与油箱相连可能是有帮助的，但这些具体构造——包括正时皮带、活塞、阀门等——与这项任务在很大程度上是无关的。
- en: 'Developer documentation might include the following:'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者文档可能包括以下内容：
- en: Thorough descriptions of APIs and other points of integration
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对API和其他集成点的详细描述
- en: Specific statistical methods that were implemented
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施的具体统计方法
- en: High-level descriptions of software architecture or object structure
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件架构或对象结构的概述描述
- en: Data inputs and outputs, with content and format descriptions
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据输入和输出，包括内容和格式描述
- en: 'Developer documentation doesn’t usually appear within the product itself, except
    when the product’s users are software developers. Here are some common forms of
    developer documentation:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者文档通常不会出现在产品本身中，除非产品的用户是软件开发者。以下是一些常见的开发者文档形式：
- en: A wiki, a Javadoc, a pydoc-generated document, or other document describing
    an API
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个维基、Javadoc、pydoc生成的文档或其他描述API的文档
- en: A README file in the code repository
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码仓库中的README文件
- en: A diagram or other description of the software architecture or object model
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件架构或对象模型的图表或其他描述
- en: A technical report describing the statistical methods used
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述所使用统计方法的报告
- en: A written or graphical description of data sources and formats
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据源和格式的书面或图形描述
- en: Examples of code that integrates or programmatically uses the software product
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成或程序化使用软件产品的代码示例
- en: In general, developer documentation, as I’m using the term here, describes the
    inner workings of the software product or methods without necessarily getting
    into the product code and detailed structure.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我这里所说的开发者文档描述了软件产品的内部工作原理或方法，而不一定涉及产品代码和详细结构。
- en: Code documentation
  id: totrans-428
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 代码文档
- en: The lowest level of documentation, *code documentation*, tells a software developer
    on the product development or maintenance team how the code works at the lowest
    level, so that they can fix bugs, make improvements, or extend the capabilities
    of the product. In the context of my earlier automotive comparisons, the equivalent
    of code documentation explains how to fix, disassemble, reassemble, and tune any
    part of the car, inside and out. A funny but apt aspect of this comparison is
    that this low-level documentation says nothing about how to drive the car. Driving
    a car and fixing a car require nearly mutually exclusive sets of knowledge, though
    admittedly they aid one another. The same is true for code documentation and user
    documentation. There may be a little overlap, but generally speaking they’ll be
    different.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 最低级别的文档，*代码文档*，向产品开发或维护团队中的软件开发者说明代码在最低层面的工作原理，以便他们可以修复错误、进行改进或扩展产品的功能。在我的早期汽车比较中，代码文档的对应物解释了如何修复、拆解、重新组装和调整汽车的任何部分，无论是内部还是外部。这个比较的一个有趣但恰当的方面是，这种低级文档没有说明如何驾驶汽车。驾驶汽车和修复汽车需要几乎完全不同的知识体系，尽管必须承认它们相互辅助。对于代码文档和用户文档来说，也是如此。可能会有一些重叠，但一般来说，它们将是不同的。
- en: 'Code documentation may include the following:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 代码文档可能包括以下内容：
- en: Descriptions of objects, methods, functions, inheritance, usage, and so on
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象、方法、函数、继承、用法等的描述
- en: Highly detailed descriptions of object structure and architecture
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象结构和架构的高度详细描述
- en: Explanations about why certain implementation choices were made
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释为何做出某些实现选择的说明
- en: 'Code documentation usually accompanies the code itself or is somewhere close
    by. Some common forms of code documentation are these:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 代码文档通常与代码本身一起或在其附近。一些常见的代码文档形式包括：
- en: Comments in the code alongside the thing they’re describing
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其描述的内容并排的代码注释
- en: READMEs or other documents in the code repo
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码仓库中的README或其他文档
- en: Software architectural diagrams
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件架构图
- en: Documentation generated automatically using Javadoc, pydoc, or other similar
    application
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Javadoc、pydoc或其他类似应用程序自动生成的文档
- en: 'In general, code documentation should provide enough information for any developer
    on the product team to navigate, understand, and work with the code base in a
    reasonably efficient manner. Without good code documentation, such a developer
    would have to figure out how the code works the hard way: by reading the code
    itself. For sufficiently complex software products or code that isn’t inherently
    readable, this is a rabbit hole no one wants to find oneself in.'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，代码文档应该提供足够的信息，使产品团队中的任何开发人员都能以合理高效的方式导航、理解和处理代码库。没有良好的代码文档，这样的开发人员将不得不通过艰难的方式了解代码的工作原理：通过阅读代码本身。对于足够复杂的软件产品或本身不易读的代码来说，这是一个没有人愿意陷入的兔子洞。
- en: 13.1.2\. Storage
  id: totrans-440
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.2. 存储
- en: By *storage*, I mean the ways in which you might store all material—code, documentation,
    data, results, and the like. More convenient and navigable locations make it easier
    to find answers to questions that pop up later or to revive the project entirely
    if need be. In addition, safer, more reliable locations help ensure the continued
    existence of the materials well into the future.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“存储”，我指的是你可能会存储所有材料——代码、文档、数据、结果等——的方式。更方便、更易于导航的位置使得找到后来出现的答案或必要时完全恢复项目变得更加容易。此外，更安全、更可靠的位置有助于确保材料在未来很长时间内继续存在。
- en: In this section, I consider both the location in which the materials are stored
    and the format in which they’re stored. Because I’m mixing these two concepts,
    the alternatives listed might not be direct replacements for one another, but
    it’s often difficult to separate the location from the format—for example, with
    remote Git repos—so I outline the capabilities of each so that it’s clear which
    alternatives can be used for what purpose.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我考虑了材料存储的位置以及它们存储的格式。因为我正在混合这两个概念，所以列出的替代方案可能不是彼此的直接替代品，但通常很难将位置与格式分开——例如，远程Git仓库——所以我概述了每个方案的能力，以便清楚地了解哪些替代方案可以用于什么目的。
- en: Local drive
  id: totrans-443
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 本地驱动器
- en: Usually the easiest place to store your code, data, and other files, your local
    computer is a reasonable choice for projects that aren’t that important. But there
    are serious risks and limitations when you’re using only one machine and not backing
    up your files anywhere else. See [table 13.1](kindle_split_024_split_001.xhtml#ch13table01)
    for a summary of when and why to use a local drive.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，存储你的代码、数据和其它文件最简单的地方是你的本地电脑，对于不那么重要的项目来说，这是一个合理的选择。但是，当你只使用一台机器并且没有在其他地方备份文件时，会存在严重的风险和限制。参见[表13.1](kindle_split_024_split_001.xhtml#ch13table01)以了解何时以及为什么使用本地驱动器。
- en: Table 13.1\. Benefits and risks of using a local drive for storage
  id: totrans-445
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.1\. 使用本地驱动器进行存储的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适合 |'
- en: '| --- | --- | --- |'
  id: totrans-447
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Easy Convenient Can store any file formats You have complete control. | Limited
    disk space Single point of failure or loss in case you break or lose the computer
    No one else can access it without you. | Personal projects that are easy to redo
    Whenever you have a backup somewhere else |'
  id: totrans-448
  prefs: []
  type: TYPE_TB
  zh: '| 易于方便，可以存储任何文件格式，你拥有完全的控制权。 | 磁盘空间有限，如果电脑损坏或丢失，可能会出现单点故障或数据丢失。没有你的允许，其他人无法访问它。
    | 容易重做的个人项目，无论何时你都有其他地方的备份 |'
- en: Network drive
  id: totrans-449
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络驱动器
- en: A shared network drive at your place of work is often bigger than your local
    computer’s drive, and it may also have regular backups to another location by
    the IT department. Usually you can connect to such a drive either by logging into
    the system or by using a computer that has been explicitly connected to the network
    and the drive. See [table 13.2](kindle_split_024_split_001.xhtml#ch13table02)
    for a summary of when and why to use a network drive.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 工作场所的共享网络驱动器通常比你的本地电脑驱动器大，IT部门可能还会定期将其备份到另一个位置。通常，你可以通过登录系统或使用已明确连接到网络和驱动器的电脑来连接这样的驱动器。参见[表13.2](kindle_split_024_split_001.xhtml#ch13table02)以了解何时以及为什么使用网络驱动器。
- en: Table 13.2\. Benefits and risks of using a network drive for storage
  id: totrans-451
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.2\. 使用网络驱动器进行存储的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-452
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适合 |'
- en: '| --- | --- | --- |'
  id: totrans-453
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Can store any file formats Managed internally, for example, by an IT department
    There is often plenty of space. Other people can access your files if you choose.
    | Limited access There may be a single point of failure if not backed up elsewhere.
    Can get disorganized if many people are using it | Projects shared between people
    Saving all of your files in one place without extra work |'
  id: totrans-454
  prefs: []
  type: TYPE_TB
  zh: '| 可以存储任何文件格式，由内部管理，例如IT部门管理，通常空间充足。如果你选择，其他人可以访问你的文件。 | 访问有限，如果没有在其他地方备份，可能会出现单点故障。如果许多人使用它，可能会变得杂乱无章。
    | 人们在之间共享的项目，无需额外工作即可将所有文件存储在一个地方 |'
- en: Code repository
  id: totrans-455
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 代码仓库
- en: I’ve mentioned source code repositories previously in this book, in conjunction
    with version control tools like Git. For anything but the most trivial coding
    projects, committing your code to a repo and pushing it to a remote location is
    strongly recommended. You or your organization can manage your own repo server,
    or you can use one of the popular web-based remote repo providers such as Bitbucket
    or GitHub. Not only does this provide a duplicate, managed location for your code
    to reside in, but it also provides a central location for viewing and sharing
    the code. See [table 13.3](kindle_split_024_split_001.xhtml#ch13table03) for a
    summary of when and why to use a code repository.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中之前提到过源代码存储库，与Git等版本控制工具一起使用。对于除了最简单的编码项目之外的所有项目，强烈建议将代码提交到存储库并将它推送到远程位置。你可以或你的组织可以管理自己的存储库服务器，或者你可以使用像Bitbucket或GitHub这样的流行基于网络的远程存储库提供商。这不仅为你的代码提供了一个重复的、管理的存储位置，而且还提供了一个查看和共享代码的中心位置。参见[表13.3](kindle_split_024_split_001.xhtml#ch13table03)以了解何时以及为什么使用代码存储库。
- en: Table 13.3\. Benefits and risks of using a code repository for storage
  id: totrans-457
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.3\. 使用代码存储库的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适用于 |'
- en: '| --- | --- | --- |'
  id: totrans-459
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Great for sharing code and working on it together Remote servers function
    as both version control and as a backup copy. | It’s not great for anything but
    code and other plain-text-based file formats. Repo software like Git can take
    some time to learn. | All code Plain-text-based files Whenever the history of
    changes may be important |'
  id: totrans-460
  prefs: []
  type: TYPE_TB
  zh: '| 适用于共享代码和共同工作的远程服务器既充当版本控制也充当备份副本。 | 不适用于除了代码和其他基于纯文本的文件格式之外的其他任何东西。Git等存储库软件可能需要一些时间来学习。
    | 所有代码 基于纯文本的文件 当变更历史可能很重要时 |'
- en: READMEs
  id: totrans-461
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: READMEs
- en: Though not technically a location or a format, a README is a text-based file
    that accompanies an application or code, typically residing in the same folder.
    Its format is generally some kind of markup language that can be read directly
    in any text editor or by an interpreter of the markup language. There can be multiple
    READMEs, one in each folder in the code or project structure, each describing
    what’s in that folder. They can be committed to code repos as well, and both Bitbucket
    and GitHub provide nice facilities for viewing READMEs in certain formats (for
    example, the Markdown markup language, among others) directly in a web browser.
    I highly recommend providing READMEs with your code, including important developer-
    and code-level documentation. See [table 13.4](kindle_split_024_split_001.xhtml#ch13table04)
    for a summary of when and why to use READMEs.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从技术上讲它不是一个位置或格式，但README是一个基于文本的文件，通常与一个应用程序或代码一起存在，通常位于同一文件夹中。其格式通常是某种标记语言，可以直接在任何文本编辑器中读取，或者由标记语言的解释器读取。可以有多个README，每个文件夹中都有一个，每个都描述了该文件夹中的内容。它们也可以提交到代码存储库中，Bitbucket和GitHub都提供了方便的设施，可以直接在网页浏览器中以特定格式（例如Markdown标记语言等）查看README。我强烈建议在代码中提供README，包括重要的开发人员和代码级别的文档。参见[表13.4](kindle_split_024_split_001.xhtml#ch13table04)以了解何时以及为什么使用README。
- en: Table 13.4\. Benefits and risks of using READMEs
  id: totrans-463
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.4\. 使用README的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-464
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适用于 |'
- en: '| --- | --- | --- |'
  id: totrans-465
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Lightweight format Resides in the same place as code Saved in all the same
    places as the code Markup languages enable reasonably good formatting. | The text-based
    format isn’t as flexible as wikis and other more sophisticated document types.
    It’s part of the code base and not that shareable without including code. | Documentation
    that isn’t within the code itself but should always accompany the code |'
  id: totrans-466
  prefs: []
  type: TYPE_TB
  zh: '| 轻量级格式 与代码位于同一位置 存储在代码的所有相同位置 标记语言允许合理的格式化。 | 文本格式不如Wiki和其他更复杂的文档类型灵活。它是代码库的一部分，如果不包括代码，则不太容易共享。
    | 不在代码本身内但应始终与代码一起伴随的文档 |'
- en: Wiki system
  id: totrans-467
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Wiki系统
- en: Wikis are web-based systems designed for multiple, shared, interrelated documents
    that may be updated and expanded repeatedly. Wikipedia is the canonical example
    of a large system of wikis. Documents can be related to each other through links,
    and good wiki systems update all relevant links whenever a document’s location
    changes, something you’d have to do by hand if you tried to use a less-sophisticated
    documentation system. See [table 13.5](kindle_split_024_split_001.xhtml#ch13table05)
    for a summary of when and why to use a wiki system.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: Wiki是基于网络的系统，旨在设计用于多个、共享、相互关联的文档，这些文档可能被反复更新和扩展。维基百科是大型Wiki系统的典范。文档可以通过链接相互关联，好的Wiki系统会在文档位置更改时更新所有相关链接，如果你尝试使用不那么复杂的文档系统，你必须手动完成这项工作。参见[表13.5](kindle_split_024_split_001.xhtml#ch13table05)，了解何时以及为什么使用Wiki系统。
- en: Table 13.5\. Benefits and risks of using a wiki system for documentation and
    storage
  id: totrans-469
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.5\. 使用Wiki系统进行文档和存储的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适用于 |'
- en: '| --- | --- | --- |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Handles links and references between documents better than other media Wiki
    markup languages allow fairly sophisticated formatting and page structure. | They
    can be tedious to set up and manage. Few good wiki products are free to use. Without
    active maintenance, wikis can get disorganized or cluttered. | Extensive non-code
    documentation with many links and references between documents Documents requiring
    more formatting or structure than plain text generally provides |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 比其他媒体Wiki标记语言更好地处理文档间的链接和引用 | 允许相当复杂的格式化和页面结构 | 设置和管理可能很繁琐。很少有好用的Wiki产品是免费使用的。没有积极的维护，Wiki可能会变得杂乱无章。
    | 广泛的非代码文档，包含许多文档间的链接和引用 | 需要更多格式或结构比纯文本的文档通常提供 |'
- en: Web-based document hosting
  id: totrans-473
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于网络的文档托管
- en: 'Google (Drive/Docs) and Microsoft (Office 365), among others, offer online
    document and file hosting. These can be helpful for organizing files and documentation,
    as well as offer a browser-based document editor that’s accessible from any computer.
    The documents hosted are generally in a few familiar formats: word-processing-style
    documents, spreadsheets, diagrams, graphics, and so on. You may also be able to
    upload other file types but not work with them through a browser. In that way,
    these can act as a plain remote backup server that’s managed by the hosting company.
    See [table 13.6](kindle_split_024_split_001.xhtml#ch13table06) for a summary of
    when and why to use a web-based document hosting.'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: Google（Drive/Docs）和Microsoft（Office 365）等公司提供在线文档和文件托管。这些可以帮助组织文件和文档，并提供一个基于浏览器的文档编辑器，可以从任何计算机访问。托管文档通常是几种熟悉的格式：文档处理风格的文档、电子表格、图表、图形等。你可能也能上传其他文件类型，但无法通过浏览器处理它们。这样，它们可以充当由托管公司管理的普通远程备份服务器。参见[表13.6](kindle_split_024_split_001.xhtml#ch13table06)，了解何时以及为什么使用基于网络的文档托管。
- en: Table 13.6\. Benefits and risks of using web-based document hosting for storage
  id: totrans-475
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表13.6\. 使用基于网络的文档托管进行存储的利弊
- en: '| Advantages | Disadvantages | Best for |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 | 适用于 |'
- en: '| --- | --- | --- |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Sophisticated word processing and spreadsheets Handles many file types Collaborative
    editing The major companies offer near-flawless reliability. | Not good for storing
    code Can get messy without some effort toward organization These systems have
    some quirks, for example, in the conversion from file to web version and vice
    versa. | Documents of the sort you might want to print or turn into a PDF Spreadsheets,
    diagrams, graphics, and some other specialized file types Printable user documentation
    |'
  id: totrans-478
  prefs: []
  type: TYPE_TB
  zh: '| 复杂的文档处理和电子表格处理 处理多种文件类型 协作编辑 主要公司提供近乎完美的可靠性。 | 不适合存储代码 没有组织努力可能会变得杂乱无章 这些系统有一些怪癖，例如，在文件到网页版本和相反方向的转换中。
    | 你可能想要打印或转换为PDF的文档 电子表格、图表、图形和一些其他专业文件类型 可打印的用户文档 |'
- en: 13.1.3\. Thinking ahead to future scenarios
  id: totrans-479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.3\. 预先考虑未来场景
- en: Now that I’ve talked about some available types of documentation and storage,
    I’ll return to the three future scenarios I listed at the beginning of this section
    and discuss the implications of each on the choices you might make at the end
    of a project.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经讨论了一些可用的文档和存储类型，我将回到本节开头提到的三个未来场景，并讨论每个场景对项目结束时可能做出的选择的含义。
- en: Someone has a question about the project
  id: totrans-481
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 有关项目的问题有人提出
- en: 'If you finished a project a while ago and someone comes to you with a question
    about the data, methods, or results and you don’t know the answer offhand, you’ll
    have to go fishing through the old materials. The questions to ask yourself, in
    order, are these:'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你很久以前完成了一个项目，有人带着关于数据、方法或结果的问题来找你，而你又不知道答案，你将不得不翻找旧材料。你需要依次问自己这些问题：
- en: Did you save the relevant materials somewhere?
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否将相关材料保存在某个地方了？
- en: If yes, can you find those materials now?
  id: totrans-484
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可以，你现在能找到那些材料吗？
- en: If you find the materials, can you find the answer to the question within them?
  id: totrans-485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你找到了材料，你能在其中找到问题的答案吗？
- en: For the first question, let’s hope the answer is yes. If you didn’t save the
    materials, then you’ll have little hope of answering the question. The lesson
    here is that you should always save your project materials in a safe place whenever
    there’s any chance you’ll need them in the future.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个问题，让我们希望答案是肯定的。如果你没有保存材料，那么回答问题的希望就很小了。这里的教训是，无论将来是否有需要，都应该始终将项目材料保存在安全的地方。
- en: Question 2 deals with your ability to find everything you need to answer the
    question. Beyond the fact that you did save the materials, hopefully you saved
    them in a place that you remember (or can locate) and that’s relatively convenient
    to access. If not, that’s something to think about the next time you’re finishing
    a project. Consider choosing one of the storage options I mentioned previously
    or another that has the reliability and convenience for keeping your project materials
    safe for years to come.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题涉及到你找到回答问题的所有必要信息的能力。除了你确实保存了材料之外，希望你也保存了能让你记住（或能找到）并且相对方便访问的地方。如果不是这样，那下次完成项目时就要考虑这个问题了。考虑选择我之前提到的一种存储选项或另一种具有可靠性和便利性的选项，以便将你的项目材料安全保存多年。
- en: The organization and documentation of your materials is the crux of the third
    question. If all you have is a pile of files in your project folders and no document
    that describes them, you might have a tough time finding what you’re looking for.
    And next time consider using a storage location and format that are appropriate
    for the types of materials you have. In addition, good user and developer documentation
    is crucial to being able to navigate project materials and to find definitive
    answers about details of the project. Without such documentation, some details
    of the project are bound to be forgotten. Some of them might be able to be inferred
    from code and tangential details, but some won’t. To avoid loss of significant
    knowledge, it’s best to capture whatever knowledge you can into documentation
    at the end of a project. Not only might it save you time and effort, but it may
    also ensure that customers and others don’t lose faith in your work if they come
    back to you with questions later.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 你材料的组织和文档是第三个问题的关键。如果你在项目文件夹中只有一堆文件，而没有描述它们的文档，你可能会很难找到你想要的东西。下次可以考虑使用适合你拥有的材料类型的位置和格式。此外，良好的用户和开发者文档对于导航项目材料和找到关于项目细节的明确答案至关重要。没有这样的文档，项目的一些细节很可能会被遗忘。其中一些可能可以从代码和相关细节中推断出来，但也有一些不能。为了避免知识的重要损失，最好在项目结束时将你能捕获的所有知识都记录到文档中。这不仅可能节省你的时间和精力，还可能确保如果客户或其他人在以后提出问题时，不会对你失去信心。
- en: You begin an extension or a new project based on this project
  id: totrans-489
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 你基于这个项目开始一个扩展或新的项目
- en: As in the previous scenario, in which someone asks you a question about the
    completed project, this scenario requires that you can find and sort through all
    of your old materials. But here you’ll need to be able to understand the materials
    on a deeper level. You’ll need to understand the code or other aspects of the
    statistical software well enough to modify it or integrate something with it.
    This is a much bigger challenge than figuring out what was done and what the results
    were.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 就像之前的场景一样，当有人问你关于已完成项目的某个问题时，这个场景要求你能找到并整理你所有的旧材料。但在这里，你需要能够更深入地理解这些材料。你需要足够了解代码或其他统计软件的方面，以便对其进行修改或与之集成。这比弄清楚做了什么以及结果如何要困难得多。
- en: Specifically, knowing *what* code does and knowing *how* it does it are different
    things. If you’re going to work with existing code, you’ll need to know how the
    code works—or at least how part of the code works. User and developer documentation
    won’t help much, but code documentation will. Without good code documentation
    or a reliable memory of how the code works, you’ll have to read the code and decipher
    it yourself.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，了解代码“做什么”和了解代码“如何做”是两回事。如果你将要与现有代码一起工作，你需要了解代码是如何工作的——至少是代码的一部分是如何工作的。用户和开发者文档帮助不大，但代码文档会很有帮助。如果没有良好的代码文档或可靠的代码工作记忆，你将不得不阅读代码并自行解读。
- en: When finishing up a project, put yourself in the shoes of your future self and
    ask, “What parts of the code and software functionality might I find confusing
    in a year or two?” Be generous in your answer. Some things that seem obvious now
    might not seem obvious after you’ve been away from the project for a while.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成一个项目时，设想一下一年或两年后你自己的困惑，问自己：“代码和软件功能中哪些部分我可能会觉得困惑？”在回答时要慷慨。现在看似明显的事情，在你离开项目一段时间后可能就不会那么明显了。
- en: At the least, you should go through each of the major parts of the code and
    document the first things that jump out at you as possibly becoming confusing
    later. A detailed set of instructions on how to use the product as well as a description
    of the overall software architecture can also be immensely useful.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，你应该遍历代码的每个主要部分，并记录下那些可能在未来变得令人困惑的第一印象。关于如何使用产品的详细说明以及整体软件架构的描述也可能非常有用。
- en: A colleague begins an extension or new project based on this project
  id: totrans-494
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 同事基于这个项目开始扩展或新的项目
- en: If you can imagine what it would be like for you to revive your project at some
    point in the not-so-near future, think what it would be like for someone else
    to do the same—without you. What would happen then? In my experience, they would
    falter in the same points that you would, plus a few more because they weren’t
    working on the project the first time around.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够想象在不久的将来某个时刻恢复你的项目会是什么样子，那么想想别人在没有你的情况下做同样的事情会是什么样子——会发生什么？根据我的经验，他们会在你可能会失败的同一点上失败，还会更多，因为他们第一次没有参与这个项目。
- en: Put yourself in their shoes. What would they need to know in order to follow
    in your footsteps? You could comb through your code, find any examples of code
    that might be confusing, and write a comment about why you did it that way. That’s
    the brute-force method, and it’s not necessarily recommended unless you have exceptionally
    poorly readable code or you have a ton of time. More efficient and probably more
    helpful would be to think about which parts of the software are novel and would
    seem confusing to a completely unfamiliar eye. Do you do anything unconventional,
    like coding style, complex statistical methods, or any algorithmic tricks that
    improve performance in a non-obvious way? If so, you should document them.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 设身处地为他们着想。他们需要了解哪些信息才能跟随你的脚步？你可以检查你的代码，找到任何可能令人困惑的代码示例，并写上注释说明你为什么这样做。这是 brute-force
    方法，除非你的代码非常难以阅读或者你有大量时间，否则不建议使用。更有效且可能更有帮助的是，思考软件中哪些部分是新颖的，对于一个完全陌生的人来说可能会显得困惑。你是否做了任何非常规的事情，比如编码风格、复杂的统计方法或任何以非明显方式提高性能的算法技巧？如果是这样，你应该记录下来。
- en: Documenting your work for someone else is a far more thorough affair than documenting
    it for yourself. You have to think beyond your own conventions and your own perspectives.
    It might be a new colleague who is tasked with taking over the project. Maybe
    they know almost nothing about the history of the project, and they’re suddenly
    supposed to understand it all and make some use of it.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 为他人记录工作比为自己记录要详尽得多。你必须超越自己的惯例和视角去思考。可能是一位被指派接管项目的新的同事。也许他们对项目的历史几乎一无所知，他们突然需要理解所有内容并从中获得一些用途。
- en: Like working on the user experience of a piece of software, creating documentation
    is an exercise in empathy. If you can imagine what someone might not understand
    about the project and the code, you can write much better documentation on all
    levels by helping them understand. Imagine any software developers at your current
    employer—senior and junior—the data scientists who might come after you, the person
    at the next desk over; these people have any number of reasons not to understand
    your project, your documentation, or your code. But if you can put yourself in
    their shoes, you can begin to see which parts of your work they might not understand,
    and you can create the documentation that addresses that. Write the documentation—user,
    developer, and code—as if you were never going to return to the project, but someone
    else will. Create the documentation that they would need to continue with it without
    your input. If someone can take over the project without you helping, based on
    your documentation, you’ve succeeded.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在软件的用户体验上工作一样，编写文档是一项同理心的练习。如果你能想象到有人可能不理解项目或代码的哪些方面，通过帮助他们理解，你可以在所有层面上写出更好的文档。想象一下你当前雇主中的任何软件开发者——无论是资深还是初级，在你之后可能加入的数据科学家，或者坐在你旁边的人；这些人有无数的理由不理解你的项目、文档或代码。但如果你能站在他们的立场上，你就可以开始看到他们可能不理解你工作的哪些部分，然后你可以创建针对这些问题的文档。编写文档——用户、开发者和代码——就好像你永远不会回到这个项目一样，但其他人会。创建他们需要的文档，以便在没有你的输入的情况下继续进行。如果有人可以在你的帮助下接管项目，基于你的文档，你就成功了。
- en: 13.1.4\. Best practices
  id: totrans-499
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.4\. 最佳实践
- en: 'I take the following steps when documenting and storing project materials:'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写和存储项目材料时，我会采取以下步骤：
- en: Skim the code, editing for organization and readability and adding comments
    for my future self and for others who might have to read it.
  id: totrans-501
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快速浏览代码，编辑以改善组织和可读性，并为未来的自己和其他可能需要阅读它的人添加注释。
- en: Write high-level READMEs for each major component of the code, explaining basic
    functionality and usage; include these with the code.
  id: totrans-502
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为代码的每个主要组件编写高级README，解释基本功能和用法；将这些内容与代码一起包含。
- en: Commit the code to a Git repo and push it to a remote host such as Bitbucket.
  id: totrans-503
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将代码提交到Git仓库，并将其推送到远程主机，如Bitbucket。
- en: Collect all project results, reports, and other non-code materials, and place
    them in a shared, reliable storage location; also include raw data if it’s not
    too big.
  id: totrans-504
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集所有项目结果、报告和其他非代码材料，并将它们放置在共享且可靠的存储位置；如果数据不是太大，也要包括原始数据。
- en: Leave myself breadcrumbs to help find all the pieces again; for example, the
    main README could contain links to the locations of all the materials. Or I sometimes
    email myself all the information so that all links are in one place.
  id: totrans-505
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 留下线索以帮助再次找到所有这些部分；例如，主要的README可以包含指向所有材料位置的链接。或者我有时会给自己发送所有信息，这样所有链接都在一个地方。
- en: If I’m working on a team, I document the location of all the materials on the
    team’s main documentation system, such as a shared wiki, where everyone can find
    it easily.
  id: totrans-506
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我在一个团队中工作，我会将所有材料的位置记录在团队的主要文档系统中，例如共享的维基，这样每个人都可以轻松找到。
- en: 'Much of this chapter was written as if documentation and storage are something
    you handle at the end of a project. It’s better and easier (in the long run) to
    concern yourself with both starting from day one of the project. Documentation
    in particular will most likely be far better if you’ve been documenting things
    from the beginning. Here are a few things that I do throughout every project to
    improve the state of documentation and storage at the end:'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的大部分内容都是假设文档和存储是在项目结束时处理的。从项目开始的第一天就关注这两者更好、更容易（从长远来看）。特别是，如果你从一开始就记录文档，文档可能会好得多。以下是我贯穿每个项目所做的一些事情，以改善项目结束时的文档和存储状态：
- en: I commit all code and push it to a remote host as soon as the code is nontrivial.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦代码变得非平凡，我就提交所有代码并将其推送到远程主机。
- en: I don’t write user or developer documentation until I’m fairly certain they
    won’t need to be completely rewritten in the near future (documentation has a
    nasty habit of becoming obsolete).
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不会编写用户或开发者文档，直到我相当确信在不久的将来它们不需要完全重写（文档有一个令人讨厌的习惯，就是变得过时）。
- en: When I’m fairly certain that the user and developer experiences are stable,
    I write quick-and-dirty documentation for them.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我相当确信用户和开发者体验稳定时，我会为他们编写快速且粗糙的文档。
- en: Every time I’m reading my code and I find a section that confuses me, even a
    little, I write a comment explaining the confusing part to myself.
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次我阅读我的代码时，如果我发现一个让我困惑的部分，即使只是一点点，我也会写一个注释来解释这个困惑的部分给自己看。
- en: I put user and developer documentation either into READMEs or on a wiki, depending
    on their complexity and the other particulars of the situation.
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将用户和开发者文档放入README或维基百科中，这取决于它们的复杂性和其他具体情况。
- en: Following these general guidelines has saved me much time and effort whenever
    I’ve had to return to an old project.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些一般性指南，每次我不得不回到旧项目时，都节省了我很多时间和精力。
- en: 13.2\. Learning from the project
  id: totrans-514
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.2\. 从项目中学习
- en: I’ve covered some ways in which you can improve your chances of success if at
    some point in the future you have to revisit that project. Obviously, knowledge
    you gain from a project will help if you revisit that same project. But that same
    knowledge can also help you with other data science projects. To that end, it
    can be helpful to formally consider all the things you’ve learned from the project
    and then extract from these things some new knowledge that’s applicable not only
    to this project.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 我介绍了一些方法，如果你在未来某个时刻需要重新审视那个项目，这些方法可以帮助你提高成功的几率。显然，从项目中获得的知识如果重新审视那个项目会有所帮助。但同样的知识也可以帮助你在其他数据科学项目中。为此，正式考虑从项目中学习到的所有东西，然后从中提取一些新的知识，这些知识不仅适用于这个项目。
- en: Such knowledge might concern the technology you used. Was a piece of software
    better or worse than you expected? Did you use infrastructure that ended up causing
    you problems? The new knowledge could also relate to surprises you may have found
    in the data. Were your preliminary analyses and descriptive statistics thorough
    enough? Did your software crash because of unexpected values in data? In any case,
    there are things that you’ve learned and probably things that you’d do differently
    if you started the project again. Some of these are project specific, and some
    of them can be treated as lessons to be applied in future projects. By conducting
    a project postmortem, you can hope to tease out the useful lessons from the rest.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的知识可能涉及你使用的技术。你使用的软件是否比预期的更好或更差？你是否使用了最终导致你问题的基础设施？新的知识也可能与你可能在数据中发现的意外有关。你的初步分析和描述性统计是否足够彻底？你的软件是否因为数据中的意外值而崩溃？无论如何，你学到了一些东西，也许如果你再次开始这个项目，你会做一些不同的事情。其中一些是特定于项目的，而另一些则可以被视为适用于未来项目的教训。通过进行项目复盘，你可以希望从中学到有用的教训。
- en: 13.2.1\. Project postmortem
  id: totrans-517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.2.1\. 项目复盘
- en: A *project postmortem* is a formal consideration, after the project is over,
    of everything that happened during the course of the project, with the intent
    of learning some things that will help in future projects.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '*项目复盘*是在项目结束后对项目过程中发生的一切进行正式考虑，目的是学习一些有助于未来项目的知识。'
- en: A funny thing about memory is that if you know a particular fact now, it can
    be hard to remember what it was like before you knew that fact. Figuring out what
    you’ve learned since the beginning of a project is not always easy. If you’ve
    been making notes throughout, though, the task can be much easier. In particular,
    the goals you set and the plan you made way back in [chapter 6](kindle_split_016_split_000.xhtml#ch06)
    can now provide a lot of insight into what you knew and what you thought you knew
    back then. [Chapter 2](kindle_split_011_split_000.xhtml#ch02) framed some questions
    whose answers would fulfill some fundamental goals of the project; these can be
    helpful as well.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 关于记忆的一个有趣的现象是，如果你现在知道某个特定的事实，那么你可能很难记住在知道这个事实之前的情况。弄清楚从项目开始以来你学到了什么并不总是容易的。如果你一直在做笔记，那么这项任务会容易得多。特别是，你很久以前在[第6章](kindle_split_016_split_000.xhtml#ch06)中设定的目标和制定的计划，现在可以为你提供很多关于你当时知道什么以及你认为你知道什么的见解。[第2章](kindle_split_011_split_000.xhtml#ch02)提出了一些问题，这些问题的答案将满足项目的一些基本目标；这些也是很有帮助的。
- en: Review the old goals
  id: totrans-520
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 回顾旧目标
- en: The goals that you stated in [chapters 2](kindle_split_011_split_000.xhtml#ch02)
    or [6](kindle_split_016_split_000.xhtml#ch06) were based on the knowledge you
    had back then; you had no choice. If you can’t remember what you didn’t know then,
    maybe your goals from back then will betray your ignorance.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 你在[第2章](kindle_split_011_split_000.xhtml#ch02)或[第6章](kindle_split_016_split_000.xhtml#ch06)中提出的目标是基于你当时所拥有的知识；你当时别无选择。如果你当时记不起你不知道的东西，那么你那时的目标可能会暴露你的无知。
- en: Let’s revisit the beer-recommendation algorithm project from [chapters 2](kindle_split_011_split_000.xhtml#ch02)
    and [6](kindle_split_016_split_000.xhtml#ch06). The main goal was to be able to
    recommend beers a user of the application would like, and to do that, you’d have
    to predict the score that a user of the application would give a particular beer
    they tried. Assume that you stated specific goals of achieving 90% accuracy on
    recommendations and a 10% standard error in score predictions and that you achieved
    neither of these.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下第2章和第6章中的啤酒推荐算法项目[章节2](kindle_split_011_split_000.xhtml#ch02)和[章节6](kindle_split_016_split_000.xhtml#ch06)。主要目标是能够推荐用户可能会喜欢的啤酒，为此，你必须预测应用用户对特定尝试的啤酒给出的评分。假设你设定了达到90%推荐准确率和10%评分预测标准误差的具体目标，但你都没有实现。
- en: What are some reasons why you failed to achieve those goals? One possibility
    is that the data set wasn’t large enough or was too sparse to support such high
    accuracy. Perhaps there were hundreds of beers and hundreds of users, but the
    typical user had rated only 10–20 beers on average. It would be hard to predict
    the rating of a beer that few people had rated. Another possibility is that human
    taste and preference have a large variance and are inherently not predictable
    to the degree stated. Research supports this theory to an extent—unrecorded factors
    such as the context in which the person tried the beer and what they ate or drank
    beforehand can influence ratings beyond the 10% error rate you were striving for.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你未能实现那些目标？一个可能的原因是数据集不够大或过于稀疏，无法支持如此高的准确性。也许有数百种啤酒和数百名用户，但典型用户平均只评价了10-20种啤酒。预测那些很少人评价的啤酒的评分将很困难。另一个可能的原因是人类的口味和偏好有很大的差异，并且本质上无法预测到所声称的程度。研究在一定程度上支持这一理论——未记录的因素，如人在尝试啤酒时的背景、他们事先吃了什么或喝了什么，都可能影响评分，超过你努力追求的10%误差率。
- en: In any case, every goal that wasn’t achieved has some main suspects for its
    demise. Pinning down a few of these can show you what you didn’t know before and
    hence what you’ve learned since you stated the goal. Can what you’ve learned be
    applied to future data science projects? In the case where the data was too sparse,
    you might be more wary in the future of the promises of data sets and be less
    optimistic about the accuracy of results until you’ve proven them possible. In
    the case where you realized that human preference is fickle, you learned that
    some factors can’t—or won’t—be measured such that you can make use of them, and
    these factors can limit your accuracy and success. In future projects, you might
    be less ambitious or at least acknowledge the possibility that inherent and insurmountable
    variances might prevent you from achieving the goals.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，每个未能实现的目标都有一些主要嫌疑人导致其失败。锁定其中的一些可以显示出你之前不知道的东西，以及自从你设定目标以来你学到了什么。你所学到的知识能否应用于未来的数据科学项目？在数据过于稀疏的情况下，你未来可能会对数据集的承诺更加谨慎，并且在对结果的准确性持乐观态度之前，你可能会更加悲观。在你意识到人类偏好是反复无常的情况下，你了解到一些因素可能无法或不愿意被衡量，以至于你可以利用它们，这些因素可能会限制你的准确性和成功率。在未来的项目中，你可能不会那么雄心勃勃，或者至少承认内在的、无法克服的差异可能会阻止你实现目标。
- en: Review the old plan
  id: totrans-525
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 回顾旧计划
- en: Like old goals, an old plan can tell you a lot about what you knew and what
    you were thinking at the time you made it. It can be helpful to look at it again
    to filter out what you’ve learned since then and again to consider whether what
    you’ve learned constitutes a lesson that you can carry into future projects.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 就像旧目标一样，旧计划可以告诉你很多关于你在制定它时所知道的和所思考的事情。再次查看它可以帮助你过滤掉自那时以来你所学到的知识，再次考虑你所学到的知识是否构成了一项你可以带入未来项目的教训。
- en: 'Consider the plan for the beer-recommendation algorithm project that appears
    in [figure 6.2](kindle_split_016_split_003.xhtml#ch06fig02) of [chapter 6](kindle_split_016_split_000.xhtml#ch06).
    This plan has two outcomes: either the accuracy goals were met or they weren’t,
    and the user interface would depend on that outcome. One aspect of that plan that
    now seems a bit naïve is that it seems to imply that accuracy of the algorithm
    is by far the most important thing in the application. The entire product design
    depends on the accuracy achieved by the algorithm. There’s nothing inherently
    wrong with this perspective, but it relies heavily on the data and the math. Good
    algorithms don’t guarantee that users will show up in the application, and maybe
    there’s another option that can make the application a success without requiring
    high accuracy predictions.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑出现在[第6章](kindle_split_016_split_000.xhtml#ch06)的[图6.2](kindle_split_016_split_003.xhtml#ch06fig02)中的啤酒推荐算法项目的计划。这个计划有两个结果：要么达到了准确性目标，要么没有达到，用户界面将取决于这个结果。这个计划的一个现在看起来有点天真的方面是，它似乎暗示算法的准确性是应用程序中最重要的东西。整个产品设计都依赖于算法实现的准确性。这种观点本身并没有什么错误，但它严重依赖于数据和数学。好的算法并不能保证用户会出现在应用程序中，也许还有其他选项可以使应用程序成功，而无需高准确性的预测。
- en: If the main goal of the project is to make an app that engages users and keeps
    them coming back, then it may not be entirely necessary for the algorithm to have
    near-flawless accuracy. Perhaps there’s another way to engage users, and it might
    become obvious after releasing the app, but it wasn’t obvious before. A more flexible
    plan that included as an option redesigning the app may have been a better choice.
    Market research wasn’t part of the plan, but maybe it should have been; you can
    carry that lesson into future projects.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 如果项目的核心目标是制作一个能够吸引用户并让他们不断回访的应用程序，那么算法几乎完美的准确性可能并非完全必要。也许还有其他方式可以吸引用户，这可能在发布应用程序后变得明显，但在发布前并不明显。一个更灵活的计划，其中包括重新设计应用程序的选项，可能是一个更好的选择。市场调研并未包含在计划中，但也许它应该被考虑；你可以将这个教训应用到未来的项目中。
- en: Review your technology choices
  id: totrans-529
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 审查你的技术选择
- en: Beyond deviations from the goals and plans that you set earlier in the project,
    you may have learned something new about the technologies that you chose to use.
    Did the programming language you used cause problems at any point? Did you elect
    to use a database that caused more problems than it was worth? Were the statistical
    methods and the requisite software tools the right choice, or is it now clear
    that you should have chosen something else?
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 除了项目早期设定的目标和计划中的偏差之外，你可能对所选择使用的技术有了新的认识。你所使用的编程语言是否在某个时刻造成了问题？你是否选择了数据库，它带来的问题比其价值还要大？统计方法和所需的软件工具是否是正确的选择，或者现在是否已经清楚你应该选择其他的东西？
- en: Sometimes software tools fulfill the promise of what you wanted them to do,
    but sometimes they fall short. Maybe you tried to use the Perl language to do
    some text parsing but then found it inordinately difficult to integrate the results
    with the rest of your application, which is written in Java. You ditched Perl
    and tried Python instead, finding that Python isn’t quite as easy to use for text
    parsing, but it integrates more easily with Java applications. Your experience
    with each of these languages depends entirely on your knowledge and expertise
    with them, but in this scenario, you’ve learned about advantages and disadvantages
    of both languages.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候软件工具能够实现你所期望的功能，但有时它们却未能达到预期。也许你尝试使用Perl语言进行一些文本解析，但后来发现将结果与用Java编写的其余应用程序集成非常困难。你放弃了Perl，转而尝试Python，发现Python在文本解析方面并不那么容易使用，但它与Java应用程序的集成更为容易。你对每种语言的体验完全取决于你对它们的了解和专业知识，但在这种情况下，你了解到了这两种语言的优缺点。
- en: Likewise, you may have included big data software like Hadoop or Spark in your
    original implementation, but did you need it? For experts, it’s no problem to
    include these technologies in an application, but for others it’s an additional
    workload to use these specialized tools in their applications. Was the extra effort
    in development and maintenance worth it?
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，你可能已经在原始实现中包含了像Hadoop或Spark这样的大数据软件，但你真的需要它们吗？对于专家来说，在应用程序中包含这些技术没有问题，但对于其他人来说，使用这些专业工具在应用程序中是一个额外的负担。在开发和维护上的额外努力是否值得？
- en: Whenever you include new or somewhat unfamiliar technologies in a project, you
    stand to learn something about those technologies. In future projects, whatever
    you learn can be used to make better decisions about which tools to use for which
    task and why. It can be helpful to ask yourself now, “Did I make good technology
    choices, or do I now realize I could have done better?”
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你在一个项目中包含新的或有些不熟悉的技术时，你都会学到关于这些技术的一些东西。在未来项目中，无论你学到什么，都可以用来更好地决定使用哪些工具来完成哪些任务以及为什么。现在问自己，“我是否做出了好的技术选择，或者我现在意识到我可以做得更好？”可能会有所帮助。
- en: Do it differently next time
  id: totrans-534
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 下次做得不同
- en: Unless you’re perfect, there probably was a time during the project when you
    realized you should have done something differently. It can be a learning experience
    to realize that another choice would have been better, but in many cases this
    realization is based on knowledge that you didn’t have at the time you made the
    decision. If you can generalize that realization and carry it into future projects,
    it might be helpful.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你完美无缺，否则在项目进行中你可能会意识到自己本应该以不同的方式行事。意识到另一个选择可能更好，这可以成为一种学习经验，但在许多情况下，这种认识是基于你在做决定时没有的知识。如果你能将这种认识推广到未来的项目中，可能会很有帮助。
- en: It’s tough to formalize the process of generalizing lessons from a specific
    project to the set of all future projects. If the lesson deals with software or
    other tools that you used, you can certainly apply that knowledge to future projects;
    for example, if a software tool turned out not to be as good as you thought, you
    probably shouldn’t use it next time you’re in a similar situation. But if the
    lesson concerns something more specific to the project, such as the data or the
    goals, it may not be easy to apply it in the future.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 将特定项目的教训推广到所有未来项目的集合中是一个困难的过程。如果教训涉及你使用的软件或其他工具，你当然可以将这些知识应用到未来的项目中；例如，如果一个软件工具最终证明不如你想象的那么好，你下次在类似情况下可能就不应该使用它。但如果教训涉及项目更具体的事情，比如数据或目标，那么在将来可能不容易应用它。
- en: For example, it may have been impossible to know that people’s preferences were
    too fickle to support 90% accuracy in beer recommendations, but for future projects
    it’s possible to generalize that lesson and recognize that some accuracy benchmarks
    are unattainable. Assuming that better statistical analysis will give better results,
    to an arbitrarily accurate degree, is a fallacy. It’s best to learn from lessons
    like that early and to proceed cautiously (but ambitiously) into future projects,
    when merely the awareness of the possibility of the same type of outcome can help
    you in your planning and execution.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，可能无法预知人们的偏好太无常，无法支持90%的啤酒推荐准确性，但未来项目中可以推广这一教训，认识到某些准确性基准是无法达到的。假设更好的统计分析将给出更好的结果，到一个任意精确的程度，这是一种谬误。最好是从这样的教训中尽早学习，并谨慎（但雄心勃勃）地进入未来的项目，仅仅是对可能发生相同类型结果的认识就可以帮助你规划和执行。
- en: Whether there’s a specific lesson you can apply to future projects or a general
    lesson that contributes to your awareness of possible, unexpected outcomes, thinking
    through the project during a postmortem review can help uncover useful knowledge
    that will enable you to do things differently—and hopefully better—next time.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你能否将具体的教训应用到未来的项目中，或者是一个有助于你意识到可能出现的意外结果的普遍教训，在项目回顾中思考项目可以帮助你发现有用的知识，这将使你下次能够以不同的方式——并且希望是更好的方式——行事。
- en: 13.3\. Looking toward the future
  id: totrans-539
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3. 展望未来
- en: 'The project is over, all the materials are documented and in safe places, and
    a postmortem review unveiled a few lessons you can take with you into projects
    yet to come. Regardless of how successful the project was—let’s hope it was a
    resounding success—one thing is certain: you have more experience in the field
    of data science.'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 项目已经结束，所有材料都已记录并保存在安全的地方，项目回顾揭示了一些你可以带入即将到来的项目的教训。无论项目有多成功——让我们希望它是一个巨大的成功——有一点是肯定的：你在数据科学领域有了更多的经验。
- en: 'It’s clearly a truism: the more data science you do, the more experience you
    have. None of it guarantees that you’ve done good work or that you will in the
    future. But more experience does directly imply that you have more projects to
    learn from. Doing good data science depends highly on the experiences you’ve had
    and what you’ve learned from them. This is true for all scientific fields. You
    can know everything there is to know about statistics and software development,
    but with little experience it’s hard to anticipate any of the multitude of uncertainties
    that affect every project in data science. If you can use all your past experience
    to foster an awareness of all the things that might go wrong in a given project,
    your chances of success in that project increase dramatically. You can plan a
    full set of alternatives and hedge your bets.'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然是一个不言而喻的真理：你做的数据科学越多，你的经验就越多。这并不能保证你过去或将来做过好的工作。但更多的经验确实直接意味着你有更多的项目可以从中学习。做好数据科学很大程度上取决于你已有的经验和从中学到的东西。这在所有科学领域都是正确的。你可以知道关于统计学和软件开发的所有知识，但如果没有经验，很难预测数据科学中影响每个项目的无数不确定性。如果你能利用你过去所有的经验来培养对某个项目中可能出错的所有事物的认识，那么你在该项目中成功的几率将大大增加。你可以制定一整套替代方案，并降低风险。
- en: On the other hand, no matter how much you learn, you can’t foresee everything.
    Data is unpredictable, or perhaps it’s better to say that data always offers the
    possibility of something unexpected. Even if you can make accurate predictions
    9 times out of 10—or 99 out of 100—things might change. The underlying system
    might start behaving differently, or maybe the data source could become less reliable.
    In either case, your experience might be able to help you figure out what the
    problem is, particularly if you can connect the current situation with any of
    your past projects and set a strategy accordingly.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，无论你学了多少，你都无法预见到一切。数据是不可预测的，或者也许可以说，数据总是提供着出现意外情况的可能性。即使你能在10次中有9次或100次中有99次做出准确的预测——事情可能会改变。基础系统可能开始以不同的方式运行，或者数据源可能变得不那么可靠。在两种情况下，你的经验可能帮助你弄清楚问题是什么，尤其是如果你能将当前情况与你的任何过去项目联系起来，并据此制定策略。
- en: Along with all the uncertainties in data science, one certainty is that software
    and other tools will continue to change. Every year, and practically every month,
    new and improved software tools appear on the market. Some of them are great;
    some are not. I’m a fan of staying with tools that have been proven to work for
    the task at hand; there are fewer uncertainties and generally more people who
    can help out when problems arise. New tools might be able to do something that
    nothing else can, but only in exceptional circumstances are exceptional tools
    necessary. If you stay up to date on new developments, though, and you utilize
    all your experience, you might recognize the moment when you need something entirely
    new and specialized. That isn’t a common situation, but it does happen, and when
    it does it can lead to significant breakthroughs in analytical technologies. But
    that’s the exception and not the rule.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学的种种不确定性中，有一个确定性是软件和其他工具将继续变化。每年，实际上每个月，市场上都会出现新的和改进的软件工具。其中一些很棒；有些则不然。我是一个喜欢使用经过验证的工具来完成手头任务的人；这样不确定性更少，当出现问题时有更多的人可以提供帮助。新工具可能能够做其他任何工具都无法做到的事情，但只有在特殊情况下，特殊工具才是必要的。然而，如果你能跟上新发展的步伐，并充分利用你的经验，你可能会认识到你需要完全新和专业的工具的时刻。这种情况并不常见，但它确实会发生，并且当它发生时，它可能导致分析技术的重大突破。但这只是例外，而不是规则。
- en: 'Given the excitement surrounding many new software tools, the more difficult
    challenge is often to resist using them until they have an established track record.
    It’s usually the cool thing to do to use the newest, most exciting software, but
    unless you can foresee the state of the industry in a few years, you might want
    to wait until you’re sure that a particular tool is reliable and durable before
    you use it in your project. Unlike statistical methods, which can be proven correct
    or not, software is shown to be good or bad only through use. It’s best to choose
    your software based on what you know and not on what you hope is true. With both
    statistics and software, you have to take care in what you choose, because both
    have a large effect on a project’s results. New developments can affect your choices,
    but it’s important to remember a fundamental difference between the two main aspects
    of data science: software changes all the time, but statistics are forever.'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多新软件工具的兴奋氛围中，更大的挑战往往是抵制使用它们，直到它们建立起可靠的记录。通常，使用最新、最令人兴奋的软件是酷的事情，但除非你能预见几年后的行业状况，否则你可能想在确信某个特定工具可靠且耐用之前，将其用于你的项目。与可以证明正确或错误的统计方法不同，软件的好坏只能通过使用来证明。最好根据你所知来选择软件，而不是根据你希望是真实的来选择。在统计和软件方面，你都必须小心选择，因为它们都对项目结果有重大影响。新进展可能会影响你的选择，但重要的是要记住数据科学两个主要方面之间的基本区别：软件一直在变化，但统计学是永恒的。
- en: If you take away only one lesson from each project, it should probably relate
    to the biggest surprise that happened along the way. Uncertainty can creep into
    about every aspect of your work, and remembering all the uncertainties that caused
    problems for you in the past can hopefully prevent similar ones from happening
    again. From the data to the analysis to the project’s goals, almost anything might
    change on short notice. Staying aware of all of the possibilities is not only
    a difficult challenge but is near impossible. The difference between a good data
    scientist and a great data scientist is the ability to foresee what might go wrong
    and prepare for it.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从每个项目中只学到一个教训，那可能就是与你经历的最大惊喜相关。不确定性可能会渗透到你工作的各个方面，记住过去给你带来问题的所有不确定性，希望可以防止类似的问题再次发生。从数据到分析再到项目目标，几乎所有事情都可能随时改变。保持对所有可能性的警觉不仅是一个困难的挑战，而且几乎是不可实现的。优秀的数据科学家和杰出数据科学家的区别在于预见可能出错的事情并为此做好准备的能力。
- en: Exercises
  id: totrans-546
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: 'Reflect on your past and present projects, and try these exercises:'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 反思你的过去和当前项目，并尝试以下练习：
- en: '**1\.**'
  id: totrans-548
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.'
- en: ''
  id: totrans-549
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Think of a project (data science or otherwise) you’ve worked on in the past,
    preferably more than a year ago. Where are the materials and resources related
    to that project? If someone asked you to repeat, restart, or continue that project
    today, would you be able to? Could you have done anything back then to make it
    easier today?
  id: totrans-550
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想想你在过去（最好是超过一年前）参与过的项目。与该项目相关的材料和资源在哪里？如果有人要求你今天重复、重启或继续该项目，你能够做到吗？你当时能做些什么来使今天的工作更容易？
- en: '**2\.**'
  id: totrans-551
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.'
- en: ''
  id: totrans-552
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Consider your current job and place of employment. Where are shared resources
    kept? Can you find what you’re looking for easily? If it were your job to come
    up with a detailed plan and policy for archiving completed projects, what would
    you include?
  id: totrans-553
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑你的当前工作和就业地点。共享资源存放在哪里？你能轻松找到你想要的东西吗？如果让你制定一个详细的项目存档计划和政策，你会包括哪些内容？
- en: Summary
  id: totrans-554
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Organizing project materials and storing them in a reliable place can spare
    you from headaches later if you have to revive the project for any reason.
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织项目材料并将它们存放在可靠的地方，如果因任何原因需要重新启动项目，这可以让你避免后续的麻烦。
- en: It’s important to document the software and the methods so that you and your
    colleagues can understand every aspect of the project and work with it in the
    future.
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录软件和方法很重要，这样你和你的同事才能理解项目的各个方面，并在未来与之合作。
- en: Documentation is an exercise in empathy; you have to imagine what you and others
    might not understand in the future and write explanations accordingly.
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档化是一种同理心的练习；你必须想象你和你自己或他人未来可能不理解的内容，并据此编写解释。
- en: Conducting a formal project postmortem can reveal many lessons that may not
    have been obvious otherwise.
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行正式的项目总结可以揭示许多在其他情况下可能不明显的问题。
- en: Every project offers many lessons to be learned, and many of them can be generalized
    to apply to almost any future data science project.
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个项目都提供了许多可以学习的经验教训，其中许多可以概括并应用于几乎任何未来的数据科学项目。
- en: Data science is mostly about recognizing when something unexpected might occur,
    and awareness of such uncertainties can make the difference between success and
    failure in future projects.
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学主要关于识别可能发生意外情况的时候，对这种不确定性的认识可以在未来的项目中区分成功与失败。
