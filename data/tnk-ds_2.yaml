  type: TYPE_NORMAL
- en: From [https://en.wikipedia.org/wiki/Inverted_pyramid](https://en.wikipedia.org/wiki/Inverted_pyramid),
    public domain image
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自 [https://zh.wikipedia.org/wiki/倒金字塔结构](https://zh.wikipedia.org/wiki/倒金字塔结构)，公有领域图片
- en: '![](Images/11fig02.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/11fig02.jpg)'
- en: 'For reports on data science projects, this means that it might be most effective
    to follow the same pattern to deliver results to a customer: lead with the most
    important, most impactful results in clear language, then include details that
    directly support those results, and finally include other auxiliary results that
    are useful but not necessary.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学项目的报告来说，这意味着可能最有效的方法是遵循相同的模式向客户交付结果：首先用清晰的语言提供最重要的、最有影响力的结果，然后包括直接支持这些结果的细节，最后包括其他有用但不必要的辅助结果。
- en: For analytical tools and interactive graphical applications (and other products),
    it can be helpful to consider the concept of the inverted pyramid when designing
    and building. The most important results and information should be in the user’s
    face as soon as they start using the application. Supporting details might take
    a little more effort, but not too much, and then users might need to look around
    a bit before they find the less important, extra information.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于分析工具和交互式图形应用程序（以及其他产品），在设计构建时考虑倒金字塔的概念可能会有所帮助。最重要的结果和信息应该在用户开始使用应用程序时就出现在他们面前。支持性细节可能需要一点额外的努力，但不要太多，然后用户可能需要四处看看，才能找到不那么重要但有用的额外信息。
- en: Although it certainly shouldn’t be a hard rule of data science projects, following
    the inverted pyramid from journalism can be helpful in writing a report or designing
    an application that delivers the most important information to the customer first
    and the less important but still helpful information second.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这当然不应该是数据科学项目的硬性规则，但遵循新闻中的倒金字塔结构在撰写报告或设计将最重要的信息首先提供给客户的应用程序时可能会有所帮助。
- en: Plain language with no jargon
  id: totrans-148
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 没有术语的平实语言
- en: Jargon is confusing to people who don’t work in the field from which it comes.
    You shouldn’t use jargon in your reports or your applications or any of your products.
    If you do use it, you should make the definitions clear to the customers, the
    audience, or the users of the product you’re delivering.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 术语对于不从事该领域的人来说可能会令人困惑。你不应该在报告、申请或任何产品中使用术语。如果你确实使用了术语，你应该向客户、听众或产品使用者清楚地解释这些术语的定义。
- en: The term *jargon* is hard to define. For our purposes, *jargon* is a set of
    terms or phrasing that’s familiar to people of a specific training, experience,
    or knowledge but that isn’t familiar to people working in substantially different
    fields. Because you can rarely guarantee that the people you’re speaking with
    are people with similar backgrounds to you, it’s generally best to assume that
    they don’t know your jargon.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“术语”很难定义。就我们的目的而言，“术语”是一套对特定培训、经验或知识背景的人熟悉的术语或表达方式，但对在实质上不同领域工作的人来说则不熟悉。由于你很少能保证你正在与之交谈的人有与你相似的背景，因此通常最好假设他们不了解你的术语。
- en: I admit to being wholly anti-jargon, but I also see the value in using jargon
    in highly specialized conversations and writing. Jargon allows people to communicate
    efficiently within their fields—or at least within the subfields for which that
    jargon is valid. In those situations, I fully support the use of jargon, but in
    any situation in which people might not understand the specialized terms, it’s
    best to avoid them.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认我完全反对使用术语，但我同时也看到了在高度专业化的对话和写作中使用术语的价值。术语使得人们能够在自己的领域内，或者至少在那些术语有效的子领域中高效地沟通。在这些情况下，我完全支持使用术语，但在任何可能使人们不理解专业术语的情况下，最好避免使用它们。
- en: When it comes to presenting your work, if you must speak with or in front of
    people, it’s helpful to speak more plainly than you think you need to and more
    slowly as well. It’s rarely advantageous to use terms that a significant portion
    of your audience doesn’t understand.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到展示你的工作时，如果你必须与人们交谈或在人们面前讲话，比你认为需要说得更加直白，并且说得更加缓慢也是有益的。使用你听众中很大一部分人都不理解的术语很少是有利的。
- en: 'When you’re writing a report or text for an application, the same rules apply:
    the text should be comprehensible by most of the audience, even if they don’t
    have experience in some related areas. Most important, with respect to language
    and understanding, using jargon isn’t proof that someone knows what they’re talking
    about. It’s often the contrary, in my experience. The ability to explain complex
    concepts in plain language is a rare talent and in my opinion a far more valuable
    skill than explaining anything using jargon.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为应用程序编写报告或文本时，同样规则适用：文本应该被大多数受众理解，即使他们没有某些相关领域的经验。最重要的是，在语言和理解方面，使用术语并不能证明某人知道他们在说什么。根据我的经验，这通常相反。用普通语言解释复杂概念的能力是一种罕见的天赋，在我看来，这是一种比使用术语解释任何事物都更有价值的技能。
- en: Visualizations
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可视化
- en: Like the field of user experience design, data visualization improves your application
    or other product greatly, but it isn’t usually a main focus of that product. Data
    visualization is also very well studied, and it’s usually best to heed the warnings
    and follow the best practices of those who have studied and thought a lot about
    data visualization.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 与用户体验设计领域一样，数据可视化可以极大地改善你的应用程序或其他产品，但它通常不是该产品的主要焦点。数据可视化也得到了很好的研究，通常最好遵循那些研究并深入思考数据可视化的人的警告和最佳实践。
- en: Edward Tufte’s *The Visual Display of Quantitative Information* is a must-read
    book for people who want to get their data visualization absolutely right. There
    are other great references on the topic as well, but Tufte is usually the best
    place to start. Not only will you learn about when it’s best to use bar charts
    or line graphs, but you’ll also discover some key principles that apply to any
    visualization—maps, timelines, scatter plots, and so on—such as “encourage the
    eye to compare different pieces of data” and “be closely integrated with the statistical
    and verbal descriptions of a data set.” Tufte’s books are packed with such tenets
    and plenty of examples that show exactly what he means.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 爱德华·图菲的《定量信息的视觉展示》是那些想要将他们的数据可视化做到极致的人必读的一本书。关于这个主题还有其他一些很好的参考资料，但图菲通常是最佳起点。你不仅会了解到何时最好使用条形图或折线图，你还会发现一些适用于任何可视化——如地图、时间线、散点图等——的关键原则，例如“鼓励眼睛比较不同的数据点”和“与数据集的统计和文字描述紧密结合。”图菲的书中充满了这样的原则和大量示例，这些示例确切地展示了他的意思。
- en: Visualizations of data and results can be helpful in reports and applications,
    but if they’re not designed well, they can be detrimental to the product’s intent.
    It’s often worth taking some time to study and consider the assumptions and implications
    of any visualizations that you’re trying to create. Consulting some data visualization
    references, like Tufte’s books, or someone with experience can have large benefits
    later, as the visualizations continue to serve their purpose as clear, concise
    conveyors of useful information.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和结果的可视化在报告和应用中可能很有帮助，但如果它们设计得不好，可能会损害产品的意图。花些时间研究和考虑你试图创建的任何可视化的假设和含义通常是值得的。咨询一些数据可视化参考资料，如图菲的书，或具有经验的人，可以在可视化继续作为清晰、简洁的有用信息传达者时带来巨大的好处。
- en: The science behind user experience
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户体验背后的科学
- en: The study of user experience is a science, though some people don’t treat it
    as such. I didn’t realize that it was or could be more science than art until
    a few years ago, when I witnessed experience studies and evaluations in action.
    There are many well-studied principles regarding what makes an application easy
    to use, or powerful, or effective, and if you’re building a complex application,
    employing these principles can make a huge difference in the success of your project.
    I encourage you to consult an experienced UX designer if you’re building an application.
    Sometimes even a short conversation with a UX designer can lead to great improvements
    in your application’s usability.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验的研究是一门科学，尽管有些人并不把它当作科学来对待。直到几年前，当我亲眼目睹了用户体验研究和评估的实际操作时，我才意识到它可能比艺术更具科学性。有许多经过深入研究的原则，关于什么使得一个应用程序易于使用、强大或有效，如果你正在构建一个复杂的应用程序，运用这些原则可以在你项目的成功中产生巨大的差异。如果你正在构建一个应用程序，我鼓励你咨询一位经验丰富的用户体验设计师。有时候，甚至与一位用户体验设计师简短的交谈也能显著提高你应用程序的可用性。
- en: '11.4\. Example: analyzing video game play'
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4. 示例：分析视频游戏玩法
- en: While working with Panopticon Laboratories, an analytic software company whose
    goal is to characterize and detect suspicious in-game behavior in multiplayer
    online video game environments, we delivered a preliminary report to a customer
    (a video game publisher) that included a survey of the state of their in-game
    community as well as a list of some of the more suspicious players. To do this,
    as we did with all customers, we fit a proprietary statistical model to their
    data; this model assigned scores to each player, indicating how suspicious or
    fraudulent the player appeared to be in various categories. We were highly confident
    that the players with the highest scores were indeed fraudulent players, but the
    farther we progressed down the list of the most suspicious players, the less sure
    we were. We were contractually obligated to deliver to the customer a list of
    suspicious players, and we knew that we had to convey along with this list some
    notion of this uncertainty.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Panopticon Laboratories合作的过程中，这是一家以在多人在线游戏环境中描述和检测可疑游戏行为为目标的分析软件公司，我们向一位客户（游戏发行商）提交了一份初步报告，其中包括了对他们游戏社区状况的调查以及一些可疑玩家的名单。为此，就像我们对待所有客户一样，我们将专有的统计模型拟合到他们的数据上；这个模型为每位玩家分配了分数，表示玩家在各个类别中看起来有多可疑或欺诈。我们非常确信得分最高的玩家确实是欺诈玩家，但随着我们向下查看最可疑玩家名单，我们的信心就越来越小。我们合同上有义务向客户提供可疑玩家的名单，我们也知道我们必须与这份名单一起传达某种不确定性。
- en: The customer didn’t employ any data scientists in the security department with
    which we were dealing, so we had to be careful not to mince words about statistical
    significance or uncertainty. The main thing we had to decide was how many suspicious
    players to include on the list. If we provided a relatively short list, we would
    likely be leaving out some very suspicious players who would continue to cost
    the video game publisher money. If we included too many players in the report,
    we would be pointing the finger at innocent players (with a not-insignificant
    false positive rate) and possibly misleading the video game publisher into thinking
    the problem was bigger than it was and possibly also causing them to take action
    against those innocent players, such as banning them from game play.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与的客户的安全部门没有雇佣任何数据科学家，因此我们必须小心不要在统计显著性或不确定性上含糊其辞。我们主要需要决定在名单上包含多少可疑玩家。如果我们提供了一个相对较短的名单，我们可能会遗漏一些非常可疑的玩家，这些玩家会继续给游戏发行商造成损失。如果我们把太多的玩家包含在报告中，我们可能会指责无辜的玩家（误报率并不小），并可能误导游戏发行商认为问题比实际情况更大，并可能还导致他们采取行动针对那些无辜的玩家，比如禁止他们在游戏中游玩。
- en: To resolve the decision, we worked with the customer to determine that they
    did indeed intend to ban players who were highly suspicious and that they were
    willing to accept a false positive rate of less than 5%. In order to establish
    a false positive rate, the customer planned to sample randomly from our initial
    list of suspicious players and check each one manually. We could then use the
    feedback to reinforce the statistical models and subsequently generate a new,
    more accurate report. Two or three rounds of this is usually enough to obtain
    high accuracy.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个决策问题，我们与客户合作确定，他们确实打算禁止那些高度可疑的玩家，并且他们愿意接受低于5%的误报率。为了建立误报率，客户计划从我们最初的可疑玩家名单中随机抽样，并逐一手动检查。然后我们可以利用反馈来强化统计模型，并随后生成一份更准确的新报告。通常进行两到三轮这样的操作就足够获得高精度。
- en: We had a minor setback when, after using the first-round feedback to generate
    another report but before we were quite ready to say that the behavior models
    were 100% done, the customer indicated that they were ready to begin banning the
    suspicious players from the game based on our lists. Luckily, before they acted,
    we had the chance to talk with them about how the most recent report still wasn’t
    necessarily actionable and that their feedback on this report would be crucial
    to gaining the requisite actionable intelligence from the next phase of reporting
    (meeting the <5% false positive rate requirement) and the subsequent software
    deployment. This was a classic case of not knowing what the customer was going
    to do with the product we were delivering. I’m not sure they would have admitted
    their intent beforehand (maybe they didn’t even realize it themselves), and so
    any line of questioning may have been fruitless anyway, but it was worth trying
    and worth being vigilant. The only thing worse than delivering something that
    isn’t entirely effective is delivering something that is effective but that is
    then misused, to much detriment.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用第一轮反馈生成另一份报告，但在我们完全准备好宣布行为模型100%完成之前，客户表示他们准备开始根据我们的名单禁止可疑玩家进入游戏。幸运的是，在他们采取行动之前，我们有机会与他们讨论最新的报告仍然不一定具有可操作性，并且他们对这份报告的反馈对于从下一阶段的报告（满足<5%误报率要求）和随后的软件部署中获得必要的可操作情报至关重要。这是一个典型的不知道客户会如何使用我们交付的产品的情况。我不确定他们是否会在事先承认他们的意图（也许他们甚至没有意识到这一点），因此任何询问都可能毫无意义，但尝试和保持警惕是值得的。最糟糕的事情莫过于交付了完全无效的东西，其次是交付了有效但随后被错误使用、造成很大损害的东西。
- en: After the next round of feedback, we delivered a report for which we expected
    a false positive rate of well under 5% (to give ourselves a cushion), and we made
    sure that the customer understood that the list still wasn’t perfect and that
    they could expect that a small percentage of the players on that list weren’t
    bad guys. If they took action against all of those players, they should expect
    some adverse effects.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一轮反馈之后，我们提交了一份报告，我们预计其误报率将远低于5%（以给自己留出余地），并且我们确保客户明白这份名单仍然不完美，并且他们可以预期名单上的一小部分玩家并非坏人。如果他们对所有这些玩家采取行动，他们应该预期会有一些不利影响。
- en: After delivery of the final report, we began hooking up their data source to
    our real-time analytic engine that powers an interactive graphical web application
    that provides the same information as the reports, plus the ability to interact
    with and learn far more about players and their behavior. The application allows
    the customer to see the same curated lists of suspicious players and allows them
    to click players’ names and get more information about them—in particular, more
    information about why they’re considered suspicious. In many ways, the application
    is superior to the reports because of the increased amount of information available,
    the multiple ways and formats in which the results can be viewed, and the interactive
    nature of the application that lets users find the answers they need when they
    want them. Also, the application has informative graphics and a well-designed
    user experience, which makes interacting with data and results both easier and
    more intuitive. Supporting a customer deployment of a live application is a considerable
    amount of work, but the app seems to be far more useful to customers than the
    reports have been.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在交付最终报告后，我们开始将他们的数据源连接到我们的实时分析引擎，该引擎为交互式图形网页应用提供动力，该应用提供与报告相同的信息，以及与玩家及其行为互动和学习更多信息的功能。该应用允许客户查看相同的可疑玩家精选名单，并允许他们点击玩家姓名以获取更多关于他们的信息——特别是更多关于他们为何被视为可疑的信息。在许多方面，由于可用信息的增加、结果可以查看的多种方式和格式，以及应用交互性让用户在需要时找到他们需要的答案，该应用在信息量、结果的可视化方式和应用的交互性方面优于报告。此外，该应用具有信息图表和精心设计的用户体验，这使得与数据和结果交互既容易又直观。支持客户部署实时应用是一项相当大的工作量，但该应用似乎比报告对客户更有用。
- en: Exercises
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: 'Continuing with the Filthy Money Forecasting personal finance app scenario
    first described in [chapter 2](kindle_split_011_split_000.xhtml#ch02), and relating
    to previous chapters’ exercises, try these exercises:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_011_split_000.xhtml#ch02)中首先描述的Filthy Money Forecasting个人理财应用场景中继续进行，并与前几章的练习相关，尝试以下练习：
- en: '**1\.**'
  id: totrans-169
  prefs:
