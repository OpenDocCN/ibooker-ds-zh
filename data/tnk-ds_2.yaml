- en: Part 3\. Finishing off the product and wrapping up
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分\. 完成产品并总结
- en: Once a product is built, as in [part 2](kindle_split_015.xhtml#part02), you
    still have a few things left to do to make the project more successful and to
    make your future life easier. Previous chapters focused more on what I might call
    raw results, or results that are good in a statistical sense but may not be polished
    enough for presenting to the customer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦产品构建完成，就像[第2部分](kindle_split_015.xhtml#part02)中提到的，你还有一些事情要做，以使项目更加成功，并使你的未来生活更加轻松。前面的章节更多地关注了我可能称之为原始结果，或者说是从统计意义上讲是好的结果，但可能不够精致，不适合向客户展示。
- en: '[Part 3](#part03) first looks at the advantages of refining and curating the
    form and content of the product with the express purpose of concisely conveying
    to the customer the results that most effectively solve problems and achieve goals
    of the project. This and some other aspects of product delivery are covered in
    [chapter 11](kindle_split_022_split_000.xhtml#ch11). [Chapter 12](kindle_split_023_split_000.xhtml#ch12)
    discusses some of the things that can happen shortly after product delivery, including
    bug discovery, inefficient use of the product by the customer, and the need to
    refine or modify the product. [Chapter 13](kindle_split_024_split_000.xhtml#ch13)
    concludes the book with some advice for storing the project cleanly and carrying
    forward lessons from the project in order to improve your chances of success in
    future projects.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3部分](#part03)首先探讨了通过明确目的来精炼和整理产品形式和内容的优势，即简洁地向客户传达最有效地解决问题和实现项目目标的结果。这些内容以及产品交付的一些其他方面在第11章[第11章](kindle_split_022_split_000.xhtml#ch11)中有详细讨论。[第12章](kindle_split_023_split_000.xhtml#ch12)讨论了产品交付后可能发生的一些事情，包括发现错误、客户对产品的低效使用以及需要改进或修改产品的需求。[第13章](kindle_split_024_split_000.xhtml#ch13)以一些建议结束本书，这些建议包括干净地存储项目并从项目中吸取教训，以提高你在未来项目中的成功机会。'
- en: Chapter 11\. Delivering a product
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章\. 产品交付
- en: '*This chapter covers*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Understanding what the customer wants to see in results
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解客户希望在结果中看到什么
- en: Various forms that results can take, from a simple report to an analytical application
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果可以采取的各种形式，从简单的报告到分析应用
- en: Why some content should or should not be included in the results product
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么某些内容应该或不应该包含在结果产品中
- en: '[Figure 11.1](kindle_split_022_split_000.xhtml#ch11fig01) shows where we are
    in the data science process: product delivery. Previous chapters of this book
    discuss setting project goals, asking good questions, and answering those questions
    through rigorous analysis of data. After all this is done, if you’re the lead
    data scientist you probably know more about every aspect of the project than anyone
    else, and you’re in a position to answer all sorts of questions about the project,
    ranging from the methods and tools used to the significance and impact of the
    results. But it’s not usually a good idea to stay in this position in perpetuity,
    making yourself the only possible source of information about the project and
    its results. Not only would you become the single point of failure (if you’re
    not available for some reason, what happens?), but you also would have created
    perpetual work for yourself, whenever questions come up. Because of these possibilities,
    it’s usually good to create something that summarizes or catalogs your results
    so that customers and other people can have their questions—at least the most
    common ones—answered without involving you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11.1](kindle_split_022_split_000.xhtml#ch11fig01)展示了我们在数据科学过程中的位置：产品交付。本书的前几章讨论了设定项目目标、提出好问题以及通过严格的数据分析来回答这些问题。所有这些工作完成后，如果你是首席数据科学家，你很可能比任何人都更了解项目的各个方面，你处于一个可以回答关于项目各种问题的位置，从使用的方法和工具到结果的含义和影响。但通常不是一个好主意永远保持这个位置，让自己成为项目及其结果的唯一信息来源。这不仅会使你成为单一故障点（如果你因某种原因无法提供信息，会发生什么？），而且你还会为自己创造永无止境的工作，每当有问题出现时。由于这些可能性，通常最好创建一些总结或编目你的结果的东西，这样客户和其他人就可以在没有涉及你的情况下回答他们的问题——至少是最常见的问题。'
- en: 'Figure 11.1\. The first step of the finishing phase of the data science process:
    product delivery'
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.1\. 数据科学过程完成阶段的第一步：产品交付
- en: '![](Images/11fig01_alt.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/11fig01_alt.jpg)'
- en: In order to create an effective product that you can deliver to the customer,
    first you must understand the customer perspective. Second, you need to choose
    the best media for the project and for the customer. And finally, you must choose
    what information and results to include in the product and what to leave out.
    Making good choices throughout product creation and delivery can greatly improve
    the project’s chances for success.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建一个可以交付给客户的有效产品，首先你必须理解客户的观点。其次，你需要为项目为客户选择最佳的媒体。最后，你必须选择在产品中包含哪些信息和结果，以及要排除哪些内容。在整个产品创建和交付过程中做出良好的选择可以大大提高项目成功的可能性。
- en: 11.1\. Understanding your customer
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1. 理解你的客户
- en: In [chapter 2](kindle_split_011_split_000.xhtml#ch02), I discussed listening
    to customers and asking them questions that can help you understand their problems,
    as well as providing information relevant to the questions they have. Hopefully,
    some of the strategies I presented led to good outcomes in data gathering, exploration,
    design and implementation of statistical methods, and overall results. I’ll revisit
    that idea of understanding the customer again here, with a focus on creating a
    product that will most efficiently make those good results available to the customer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_011_split_000.xhtml#ch02)中，我讨论了倾听客户并询问可以帮助你理解他们问题的提问，以及提供与他们问题相关的信息。希望我提出的某些策略在数据收集、探索、统计方法的设计和实施以及整体结果方面取得了良好的效果。我将再次探讨理解客户这一想法，重点是创建一个能够最有效地将良好结果提供给客户的产品。
- en: 11.1.1\. Who is the entire audience for the results?
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.1. 结果的完整受众是谁？
- en: You probably know the customer very well by now, but there may be people other
    than customers who might also be interested in results. If the customer is a leader
    of a group or organization, other members of that group might also be part of
    the audience for your results. If the customer is an organization, certain departments
    or individuals within that organization may be part of the audience, but others
    may not. If the customer is an individual or a department, results may be passed
    up the hierarchy, to bosses or executives, so decisions can be made. In any case,
    it’s best not to assume that the customer you’ve dealt with regularly is the only
    audience for the results you’ve generated. Consider the network of people surrounding
    the customer and whether they’re part of the audience. If you’re not sure, ask
    the customer, “Who do you foresee wanting to see these results, and why?” Hopefully,
    you can assemble a good idea of who the audience is.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可能非常了解客户，但可能还有其他人也对结果感兴趣。如果客户是一个团体或组织的领导者，该团体或组织的其他成员也可能成为你结果的目标受众。如果客户是一个组织，该组织内的某些部门或个人可能属于目标受众，但其他人可能不是。如果客户是个人或部门，结果可能会向上级传递，到老板或高管那里，以便做出决策。在任何情况下，最好不要假设你经常打交道的那位客户是你生成结果唯一的受众。考虑围绕客户的个人网络，并判断他们是否是受众的一部分。如果你不确定，可以向客户询问：“你认为谁会希望看到这些结果，为什么？”希望你能对受众有一个良好的了解。
- en: 11.1.2\. What will be done with the results?
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.2. 将如何使用这些结果？
- en: Once you know the audience for your results, you’ll want to figure out what
    they’re going to do with them. This is often more difficult than you would think.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道了结果的目标受众，你就想弄清楚他们将如何使用这些结果。这通常比你想象的要困难。
- en: In [chapter 2](kindle_split_011_split_000.xhtml#ch02), I wrote briefly about
    how you might discuss deliverables with the customer, so you may already have
    a good idea about what types of things the customer wants to see in the results
    and what they might do with them. In bioinformatics, for example, a customer might
    intend to take the top-10 candidate genes from your results and run extensive
    experiments on them. If you’ve built a beer-recommendation algorithm, the customer
    may intend to have their friends use the algorithm and then drink the recommended
    beers. There are many possibilities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_011_split_000.xhtml#ch02)中，我简要地介绍了你如何与客户讨论交付成果，因此你可能已经对客户希望在结果中看到哪些类型的事物以及他们可能如何使用这些事物有了很好的了解。例如，在生物信息学领域，客户可能打算从你的结果中选取前10个候选基因，并对它们进行广泛的实验。如果你构建了一个啤酒推荐算法，客户可能希望他们的朋友使用这个算法，然后品尝推荐的啤酒。可能性有很多。
- en: In a project involving organizational behavior for which you used some techniques
    in social network analysis, the customer may be interested in exploring each individual’s
    contacts and seeing how those contacts are similar or different from the individual.
    This example is less of an action than an interest. If a customer begins a sentence
    beginning with
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个涉及组织行为的项目中，您使用了社会网络分析的一些技术，客户可能对探索每个个体的联系以及这些联系与个体相似或不同感兴趣。这个例子更多的是一种兴趣，而不是行动。如果客户以“我们想……”开始一句话，
- en: “We would be interested in...”
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们对此感兴趣……”
- en: “We want to see...”
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们想看到……”
- en: “We would like to know...”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们想知道……”
- en: or similar, be sure to pursue the issue further and find out how exactly they
    intend to take action on this new knowledge. The actions they intend to take are
    far more important than what they’re interested in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或者类似的情况，务必进一步追究这个问题，并找出他们打算如何具体采取行动来利用这一新知识。他们打算采取的行动比他们感兴趣的内容更重要。
- en: If, for example, the customer intends to make business decisions based on what
    they find out, then you should probably figure out what their tolerance is for
    error and incorporate that into the tailored results you present to them. Misunderstanding
    the intended action and its consequences can cause bigger problems later. The
    example at the end of this chapter gives one instance when miscommunication while
    delivering a product may have caused a problem.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果客户打算根据他们发现的内容做出商业决策，那么您可能需要弄清楚他们对错误的容忍度，并将其纳入您向他们展示的定制结果中。误解预期的行动及其后果可能会在以后造成更大的问题。本章末尾的例子给出了一种情况，即在交付产品时可能由于沟通不畅而造成问题。
- en: There are an uncountable number of ways that a customer might act on the results
    that you deliver, so it’s best so spend some time trying to pin those down before
    you finalize them and their format. You might try having the customer run through
    a hypothetical scenario involving various types of results that are appropriate
    for the project, or you might even want to visit them in their workplace, observe
    their workflows, and witness personally how they make decisions. Talking to multiple
    people is also a good idea, particularly if your audience is composed of individuals
    with varying experience, knowledge, and interests in results. Overall, you’d like
    to understand as thoroughly as possible the perspective of the customer and audience
    and what they expect and intend with respect to the results that you’ll deliver.
    This understanding can help you create and deliver a product that helps the customer
    accomplish their goals.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可能会以无数种方式对您提供的结果做出反应，因此在最终确定结果及其格式之前，最好花些时间尝试明确这些反应。您可能尝试让客户通过一个涉及各种适合项目的结果的假设场景，或者甚至想访问他们的工作场所，观察他们的工作流程，并亲自见证他们如何做出决策。与多个人交谈也是一个好主意，尤其是如果您的受众由具有不同经验、知识和对结果感兴趣的个人组成。总的来说，您希望尽可能彻底地了解客户和受众的视角，以及他们对您将提供的结果的期望和意图。这种理解可以帮助您创建和提供帮助客户实现目标的产品。
- en: 11.2\. Delivery media
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2. 交付媒介
- en: The thing that you create and deliver to customers—the product—can take many
    forms. In data science, one of the most important aspects of a product is whether
    the customer passively consumes information from it, or whether the customer actively
    engages the product and is able to use the product to answer any of a multitude
    of possible questions. The most common example of a *passive* product is a report
    or white paper; the customer can find in this only the answers that are in the
    text, tables, and figures present in the document. The most common example of
    an *active* product is an application that allows customers to interact with data
    and analysis in order to answer some questions on their own. Various types of
    products can fall anywhere along the spectrum between passive and active. Each
    of these types has strengths and weaknesses, which I discuss in the following
    sections.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您为顾客创建和交付的产品——可以是多种形式。在数据科学中，产品最重要的一个方面是客户是否被动地从产品中获取信息，或者客户是否积极与产品互动，并能够使用产品来回答无数可能的问题中的任何一个。最常见的被动产品例子是报告或白皮书；客户只能在这份文档的文本、表格和图表中找到答案。最常见的主动产品例子是允许客户与数据和数据分析互动以回答自己问题的应用程序。各种类型的产品可以在被动和主动之间沿任何光谱位置。每种类型都有其优势和劣势，我将在以下章节中讨论。
- en: 11.2.1\. Report or white paper
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.1. 报告或白皮书
- en: Probably the simplest option for delivering results to a customer, a report
    or white paper includes text, tables, figures, and other information that address
    some or all of the questions that your project was intended to answer. Reports
    and white papers might be printed on paper or delivered as PDFs or other electronic
    format. Because a report is a passive product, customers can read it when delivered
    and can consult the report as needed in the future, but the report will never
    be able to provide any new answers that weren’t included when it was written—this
    is an important distinction between reports and more active product types. On
    the other hand, reports and white papers are some of the simplest and most easily
    digestible product types.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是将结果传达给客户的最简单选项之一，报告或白皮书包括文本、表格、图表和其他信息，这些信息回答了项目旨在回答的一些或所有问题。报告和白皮书可能打印在纸上或以PDF或其他电子格式提供。由于报告是一种被动产品，客户在交付时可以阅读它，并在需要时查阅报告，但报告永远无法提供在编写时未包含的新答案——这是报告与更活跃的产品类型之间的重要区别。另一方面，报告和白皮书是一些最简单且最容易消化的产品类型。
- en: Strengths
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 优点
- en: 'Some strengths of a report or white paper are these:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 报告或白皮书的一些优点包括：
- en: On paper or in electronic form, reports and white papers are portable and don’t
    require any special technology or knowledge in order to use them, except some
    general domain knowledge of the report’s topic.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在纸上或电子形式下，报告和白皮书是便携的，并且使用它们不需要任何特殊的技术或知识，除了对报告主题的一般领域知识。
- en: Reports and white papers can provide the simplest and quickest way for the customer
    to find answers if the desired answers are present and if the report is concise
    and well organized. For most people, finding and reading an answer on a page is
    easier than, for example, opening an application or interpreting data in a spreadsheet.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告和白皮书可以提供客户找到答案的最简单和最快的方式，如果所需的答案存在，且报告简洁且组织良好。对于大多数人来说，在页面上找到和阅读答案比例如打开应用程序或解释电子表格中的数据要容易。
- en: Reports also offer the ability to construct a narrative that can be useful for
    effective delivery of answers, information, caveats, and impact. Some product
    types provide data and answers out of context, but a narrative can establish contexts
    that help the readers of the report make better use of the results therein. For
    example, classifications generated by a machine learning algorithm can be far
    more useful to customers if they understand the accuracies and limits of applicability
    of that algorithm. A narrative can provide context prior to stating results in
    order to prevent misinterpretation and misuse of results.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告还提供了构建有助于有效传达答案、信息、警告和影响的叙述的能力。某些产品类型提供的数据和答案没有上下文，但叙述可以建立有助于报告读者更好地利用其中结果的上下文。例如，由机器学习算法生成的分类，如果客户理解该算法的准确性和适用范围的限制，将更有用。叙述可以在陈述结果之前提供上下文，以防止对结果的误解和误用。
- en: Limitations
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Some limitations of a report or white paper are these:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 报告或白皮书的一些局限性包括：
- en: The biggest limitation of reports and white papers is that they’re fully passive.
    You need to know before you write the report which questions the customer wants
    to have answered, and you need to answer these questions in a way that’s easily
    comprehensible. If you’re not successful in writing a good report, the customer
    will return to you with questions or, even worse, dismiss the project as a failure
    and lose confidence in you and/or your team, even if the results themselves are
    quite good.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告和白皮书最大的局限性是它们完全被动。在撰写报告之前，你需要知道客户想要回答哪些问题，并且你需要以易于理解的方式回答这些问题。如果你没有成功地写出一份好的报告，客户会带着问题回来，或者更糟糕的是，将项目视为失败，对你和/或你的团队失去信心，即使结果本身相当不错。
- en: It can be tough to include the right amount of detail so that all the major
    points are covered and the most important questions are answered, while avoiding
    details that distract from the important points.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在涵盖所有主要观点并回答最重要的问题的同时，避免分散重要观点的细节，这可能是一项艰巨的任务。
- en: Reports and papers can answer questions only at the current time and may not
    apply to future times or other data sets outside the current set of data. If it’s
    likely that the customer will want to revisit the project’s questions in the future
    or use another data set, a report might not be the best choice.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告和论文只能在当前时间回答问题，可能不适用于未来的时间或当前数据集之外的其他数据集。如果客户将来可能希望重新审视项目的问题或使用另一个数据集，报告可能不是最佳选择。
- en: Some people don’t like reading reports. People of various learning and leadership
    styles may prefer to see results in a different format, and if these people are
    stubborn and in a position of authority, writing a report would be a waste of
    time.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些人不喜欢阅读报告。具有各种学习和领导风格的人可能更喜欢以不同的格式查看结果，如果这些人固执且处于权威地位，撰写报告将是浪费时间。
- en: When to use it
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 何时使用
- en: A report or white paper can be a good product to deliver when
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当
- en: Your project involves a few key questions that can be answered completely and
    succinctly in a written report that may include tables, graphics, or other figures.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的项目涉及一些关键问题，这些问题可以通过包含表格、图形或其他图表的书面报告完整且简洁地回答。
- en: The main goals of your project involve answering a few questions one time, and
    these answers are useful by themselves, without an ongoing need to update or expand
    the answers.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的项目的主要目标涉及一次性回答一些问题，而这些答案本身就有用，无需持续更新或扩展答案。
- en: The customer would like a written report, and you don’t feel that that’s an
    inappropriate request.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户希望得到一份书面报告，而你并不觉得这是一个不适当的要求。
- en: 11.2.2\. Analytical tool
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.2\. 分析工具
- en: In some data science projects, the analyses and results from the data set can
    also be used on data outside the original scope of the project, which might include
    data generated after the original data (in the future), similar data from a different
    source, or other data that hasn’t been analyzed yet for one reason or another.
    In these cases, it can be helpful to the customer if you can create a tool for
    them that can perform these analyses and generate results on new data sets. If
    the customer can use this analytical tool effectively, it might allow them to
    generate any number of results and continue to answer their primary questions
    well into the future and on various (but similar) data sets.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些数据科学项目中，数据集的分析和结果也可以应用于项目原始范围之外的数据，这可能包括在原始数据之后生成的数据（未来），来自不同来源的类似数据，或由于某种原因尚未分析的其他数据。在这些情况下，如果你能为他们创建一个工具，可以对这些新数据集进行这些分析并生成结果，这可能对客户有所帮助。如果客户能够有效地使用这个分析工具，他们可能能够生成任何数量的结果，并继续在未来以及各种（但类似）的数据集上很好地回答他们的问题。
- en: A simple example of such an analytical tool is a spreadsheet that makes projections
    based on the current financial situation and expectations of a company and its
    industry. Theoretically, a customer could enter a range of values into such a
    spreadsheet and see how the projections change if the company’s financial situations
    change. Customers might not be able to create the spreadsheet themselves if it
    consists of complicated formulas and statistical methods, but they can understand
    the intent and the meaning of the results if they, for example, conform to generally
    accepted financial-modeling principles.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这样一个分析工具的一个简单例子是一个基于公司及其行业当前财务状况和预期的电子表格，它做出预测。理论上，客户可以将一系列值输入这样的电子表格，并查看如果公司的财务状况发生变化，预测会如何变化。如果电子表格包含复杂的公式和统计方法，客户可能无法自己创建它，但如果它们符合普遍接受的财务建模原则，他们可以理解意图和结果的意义。
- en: 'An analytical tool that you might deliver as a product of your data science
    project might also be a software script that accepts a data set and analyzes it,
    generating results that can be used by the customer in a specific, useful way.
    It might also be a highly specialized database query that addresses some of the
    project’s questions. An analytical tool delivered as a product can take many forms,
    but it needs to fulfill some criteria:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能作为数据科学项目的成果交付的分析工具可能也是一个软件脚本，它接受一个数据集并对其进行分析，生成客户可以以特定且有用的方式使用的成果。它也可能是一个高度专业化的数据库查询，解决项目的一些问题。作为产品的分析工具可以采取多种形式，但它需要满足一些标准：
- en: The analytical tool needs to generate reliable results within the boundaries
    of the types of data sets for which it was intended.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析工具需要在它旨在处理的数据集类型的范围内生成可靠的结果。
- en: The set of applicable data sets must be well specified.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用的数据集集合必须明确指定。
- en: The customer must be able to use the analytical tool correctly.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户必须能够正确使用分析工具。
- en: If all three of these criteria are met, then you might have a good product to
    deliver. The usefulness of the tool also depends on how many of the project’s
    questions it can answer and how important those questions are to the project’s
    goals and to the customer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这三个标准都满足，那么您可能有一个良好的产品可以交付。工具的有用性还取决于它能够回答多少项目的问题以及这些问题对项目目标和客户的重要性。
- en: Strengths
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 优点
- en: 'Some strengths of analytical tools are these:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工具的一些优点包括：
- en: Analytical tools allow the customer to answer some of their own questions quickly
    and without involving you. This saves time and effort for everyone involved.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析工具允许客户快速回答他们的一些问题，而无需涉及您。这为所有相关人员节省了时间和精力。
- en: Within the intended scope of answerable questions, an analytical tool is more
    versatile than a report. Even within a narrow scope, analytical tools can usually
    give an unlimited number of results as inputs and data sets vary. It would be
    impossible to provide such unlimited results in a report.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可回答问题的预期范围内，分析工具比报告更灵活。即使在狭窄的范围内，分析工具通常可以提供无限数量的结果，因为输入和数据集会变化。在报告中提供这样的无限结果是不可能的。
- en: Limitations
  id: totrans-58
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Some limitations of analytical tools are these:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工具的一些局限性包括：
- en: It’s often difficult to build an analytical tool that’s good at answering important
    questions reliably and concisely for a customer. If at some point the tool runs
    into an edge case and gives incorrect or misleading results, the customer may
    not realize it.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个能够可靠且简洁地回答客户重要问题的分析工具通常很困难。如果工具在某个时刻遇到边缘情况并给出错误或误导性的结果，客户可能不会意识到这一点。
- en: Customers need to be able to understand the basics of how the tool works in
    order to know its limitations and interpret the results correctly.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户需要能够理解工具的基本工作原理，以便了解其局限性并正确解释结果。
- en: Customers need to be able to use the tool properly, or they’ll risk getting
    incorrect results. If you’re not available to assist them, you need to have reasonable
    guarantees that they won’t mess something up.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户需要能够正确使用工具，否则他们可能会得到错误的结果。如果您无法协助他们，您需要有一定的保证，确保他们不会搞砸任何事情。
- en: If there are bugs or other problems with the tool, the customer may need support
    from you. Even if the analysis is good, things like data formatting, computer
    compatibility, and third parties whom the customer invited to share the tool can
    all cause unexpected problems that require your attention and slow the customer
    down.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果工具存在错误或其他问题，客户可能需要您的支持。即使分析是好的，数据格式、计算机兼容性以及客户邀请的第三方共享工具等都可能导致意外问题，需要您的关注并减慢客户的进度。
- en: Because it’s so hard to create a foolproof analytical tool, such a tool can
    typically replicate only the absolute clearest of the project’s analyses. Accuracy,
    significance, and impact must all generally be high, and so the scope of an analytical
    tool must be reduced to only those analyses and results that meet these stringent
    criteria.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于创建一个万无一失的分析工具非常困难，这样的工具通常只能复制项目分析中最清晰的部分。准确性、重要性和影响都必须很高，因此分析工具的范围必须缩小到仅限于满足这些严格标准的分析和结果。
- en: When to use it
  id: totrans-65
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 何时使用
- en: An analytical tool can be a good product to deliver when
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当以下条件满足时，分析工具可以是一个良好的交付产品：
- en: The analysis completed within your project is conducive to being converted into
    such a tool, specifically that it can be made relatively easy to use and its results
    can be expected to be reliable.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的项目中完成的分析有利于转化为这样的工具，特别是它可以相对容易地使用，并且其结果可以预期是可靠的。
- en: The customers can be expected to understand the tool to a point that they can
    use it correctly and interpret results correctly.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计客户能够理解工具到一定程度，以便正确使用并正确解释结果。
- en: A passive product such as a report isn’t sufficient for the customer’s needs,
    such as the case where the customer intends to replicate the project’s analysis
    for new data sets.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被动产品，如报告，不足以满足客户的需求，例如客户打算为新数据集复制项目的分析。
- en: 11.2.3\. Interactive graphical application
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.3. 交互式图形应用
- en: If you want to deliver a product that’s a step more toward active than an analytical
    tool, you’ll likely need to build a full-fledged application of some sort. Although
    it can be argued that analytical tools like scripts and spreadsheets are also
    applications, I’ll draw a fuzzy distinction here between command-line-style, numbers-in-numbers-out
    analytical tools and graphical user interface (GUI) point-and-click-style applications.
    These aren’t well-defined categories, but I think the loose conceptual descriptions
    suffice here, because you can combine the two types in any number of ways and
    consider both sets of strengths and limitations listed here as appropriate. The
    former type (command-line style) I consider to fall into the analytical tool category
    of the previous section. In this section, I consider mainly GUI-based applications.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要提供一个比分析工具更偏向于主动的产品，你可能需要构建某种类型的全功能应用。尽管可以争论像脚本和电子表格这样的分析工具也是应用，但在这里，我将在基于命令行的、数字输入数字输出的分析工具和基于图形用户界面（GUI）的点按式应用之间划一个模糊的界限。这些不是定义良好的类别，但我认为这里的概念描述足够了，因为你可以以任何数量的方式组合这两种类型，并将这里列出的优势局限视为适当。前者（命令行风格）我认为属于上一节中讨论的分析工具类别。在本节中，我主要考虑基于GUI的应用。
- en: 'GUI-based applications, these days, are typically built on web frameworks,
    which I discussed earlier in this book. They don’t have to be web applications,
    but that type is most common right now. Such an interactive graphical application
    that you might deliver to your customer might include the following:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，基于GUI的应用通常建立在本书前面讨论过的Web框架之上。它们不必是Web应用，但目前这种类型最为常见。你可能提供给客户的这种交互式图形应用可能包括以下内容：
- en: Graphs, charts, and tables
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表、表格
- en: Drop-down menus that enable different analyses
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许进行不同分析的下拉菜单
- en: Interactive graphics, such as a timeline with movable endpoints
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式图形，例如可移动端点的时间线
- en: The ability to import or select different data sets
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入或选择不同数据集的能力
- en: A search bar
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个搜索栏
- en: Results that can be filtered and/or sorted
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以过滤和/或排序的结果
- en: None of these is required, but each of them enables the user (the customer)
    to answer more project-related questions at their leisure.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都不是必需的，但每个都能使用户（客户）在空闲时回答更多与项目相关的问题。
- en: The most important thing to remember about interactive graphical applications,
    if you’re considering delivering one, is that you have to design, build, and deploy
    it. Often, none of these is a small task. If you want the application to have
    many capabilities and be flexible, designing it and building it become even more
    difficult. Software design, user experience, and software engineering are each
    full-time jobs at software companies, and so if you have little experience with
    delivering applications, it’s probably best to consult someone who does and to
    consider carefully the time, effort, and knowledge required before you start.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑提供交互式图形应用，需要记住的最重要的事情是，你必须设计、构建和部署它。通常，这些都不是小任务。如果你想使应用具有许多功能和灵活性，设计和构建它将变得更加困难。软件设计、用户体验和软件工程在软件公司中都是全职工作，所以如果你在提供应用方面经验不足，最好咨询有经验的人，并在开始之前仔细考虑所需的时间、努力和知识。
- en: The strengths and limitations of interactive graphical applications include
    those of analytical tools discussed in the previous section, but I’ll add more
    specific ones here.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式图形应用的优势和局限性包括上一节中讨论的分析工具的优势，但我将在此添加更多具体的内容。
- en: Strengths
  id: totrans-82
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 优势
- en: 'Some strengths of interactive graphical applications include the following:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式图形应用的一些优势包括以下内容：
- en: If it’s well designed, an interactive graphical application can be the most
    powerful tool that you can deliver to a customer in terms of the information and
    answers it can convey.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设计得当，一个交互式图形应用可以成为你向客户提供的最强大的工具，因为它能够传达信息和答案。
- en: A well-designed and well-deployed interactive graphical application is easy
    to access and easy to use. It can be made clear within the application itself
    how to use the application properly and effectively.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个设计良好且部署良好的交互式图形应用易于访问和使用。在应用内部可以清楚地说明如何正确有效地使用应用。
- en: An interactive graphical application can be made portable and scalable if it’s
    built and deployed using common frameworks. This can be useful if you expect the
    number of users to grow or if you think another customer will want to use it as
    well.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用常见的框架构建和部署，交互式图形应用程序可以变得便携和可扩展。如果你预计用户数量会增加，或者你认为其他客户也想使用它，这可能很有用。
- en: Limitations
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Some limitations of interactive graphical applications are these:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式图形应用程序的一些局限性包括：
- en: Interactive graphical applications are hard to design, build, and deploy. Not
    only are the tasks difficult, but they also can take a lot of time.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式图形应用程序的设计、构建和部署都很困难。不仅任务困难，而且可能需要很多时间。
- en: Interactive graphical applications often require ongoing support. The potential
    for bugs and problems increases with the complexity of the software and the deployment
    platform, and supporting the application and fixing bugs may take a considerable
    amount of time and resources.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式图形应用程序通常需要持续的支持。随着软件和部署平台的复杂性增加，潜在的错误和问题也会增加，支持应用程序和修复错误可能需要相当多的时间和资源。
- en: Customers might not use the application properly. If proper use isn’t clear,
    or if a user isn’t careful, misleading conclusions might be drawn.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可能不会正确使用应用程序。如果正确使用不明确，或者用户不够小心，可能会得出误导性的结论。
- en: When to use it
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 何时使用
- en: An interactive graphical application can be a good product to deliver when
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当以下情况发生时，交互式图形应用程序可以是一个很好的交付产品：
- en: The guidelines from the previous section for when to use an analytical tool
    apply.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上一节中关于何时使用分析工具的指南同样适用。
- en: A point-and-click GUI is strongly preferred over other types of analytical tools,
    either for ease of use or for the effectiveness of results delivery.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击式图形用户界面（GUI）在分析工具中更受欢迎，无论是出于易用性还是结果交付的有效性。
- en: You have the time and resources to design, build, deploy, and support such an
    application.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有时间和资源来设计、构建、部署和支持这样的应用程序。
- en: 11.2.4\. Instructions for how to redo the analysis
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.4. 重新进行分析的操作指南
- en: Whether or not you’ve already elected to create and deliver one of the products
    I’ve discussed, it can be a good idea to record the steps that you took to perform
    the project’s final analysis and to package it into an instruction book for the
    customer’s use or even for your own.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否已经决定创建和交付我讨论过的产品之一，记录你为执行项目的最终分析所采取的步骤，并将其打包成客户使用或甚至你自己的操作手册，这可能是一个好主意。
- en: If you’re dealing with a smart and capable customer, possibly even a data scientist
    of some sort, they may be able to replicate your analysis if given instructions.
    This can be helpful for them if they want to analyze new data or other similar
    data in the future. As with building an analytical tool, the goal is to enable
    the customer to ask and answer some of their own questions without requiring much
    of your time. Giving them detailed instructions can accomplish this without requiring
    you to create and deliver a high-quality, relatively bug-free software application.
    If you’re giving them any code, there’s still the possibility of encountering
    bugs, but in this case there’s a reasonable expectation that the customer can
    read, edit, and fix the code themselves if they need to. You may still need to
    provide support sometimes, but this arrangement shifts a large part of the support
    burden away from you, assuming the customer is capable.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理一个聪明且能干的客户，甚至可能是一位数据科学家，如果提供指令，他们可能能够复制你的分析。如果他们想要分析新的数据或其他类似数据，这可能对他们有所帮助。与构建分析工具一样，目标是让客户能够提出并回答他们自己的问题，而不需要花费你太多时间。提供详细的指令可以实现这一点，而不需要你创建和交付一个高质量、相对无错误的软件应用程序。如果你给他们任何代码，仍然有可能遇到错误，但在这个情况下，有合理的预期，即如果客户需要，他们可以自己阅读、编辑和修复代码。你可能仍然需要提供支持，但这种安排将大部分支持负担从你身上转移出去，前提是客户有能力这样做。
- en: On the other hand, delivering an instruction set to a customer can create all
    sorts of problems if they aren’t familiar with some of the steps or if they don’t
    have much experience with the tools you’re using.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果客户不熟悉某些步骤或对您使用的工具没有太多经验，向他们提供指令集可能会产生各种问题。
- en: Strengths
  id: totrans-101
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 优点
- en: 'Some strengths of delivering a set of instructions are these:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一套指令的优点包括：
- en: It’s usually pretty easy to write down what you did, bundle it with your code
    or other tools, and deliver it to a customer.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常很容易写下你所做的一切，将其与你的代码或其他工具捆绑在一起，并交付给客户。
- en: A set of instructions can be extremely useful to you in the future, if you ever
    return to this project and need to analyze data in a similar way again.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您将来再次回到这个项目并需要以类似的方式分析数据，一套指令对您来说可能非常有用。
- en: Limitations
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 局限性
- en: 'Some limitations of delivering a set of instructions are these:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 交付一系列指令的一些局限性包括：
- en: The customer needs to understand everything you deliver, and they need to be
    able to replicate it, possibly with changes in data sets or other aspects, without
    encountering many problems that they can’t solve.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户需要理解您交付的每一件事，并且他们需要能够复制它，可能是在数据集或其他方面有所变化，而不会遇到许多他们无法解决的问题。
- en: Delivering instructions requires a lot of time and effort on the part of the
    customer, because they will have to read and understand some complex analyses
    and tools.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付指令需要客户投入大量的时间和精力，因为他们将不得不阅读和理解一些复杂的分析和工具。
- en: Unclear instructions or messy code can make it nearly impossible to replicate
    the analysis reliably. You need to take care to avoid this possibility.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不明确的指令或混乱的代码可能会使可靠地复制分析变得几乎不可能。您需要小心避免这种可能性。
- en: When to use it
  id: totrans-110
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 何时使用它
- en: A set of instructions for performing the analysis can be a good product to deliver
    when
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当进行以下分析时，一套指令可以是一个很好的交付产品：
- en: The exploratory work was the challenging part, and applying the statistical
    methods is relatively easy for the customer to do.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索性工作是具有挑战性的部分，而应用统计方法对客户来说相对容易。
- en: The customer is smart and capable and shouldn’t have many problems working with
    the instructions, tools, and/or code that you deliver.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户聪明且有能力，在使用您交付的指令、工具和/或代码时不应遇到太多问题。
- en: You think there’s even a remote possibility that you’ll return to this project
    in the future—hold onto the instructions for yourself.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您认为将来有可能回到这个项目——保留这些指令以备自己使用。
- en: 11.2.5\. Other types of products
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.5\. 其他类型的产品
- en: 'There are many other products that might also fit your project and your customer
    well. Here are some:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多其他产品也可能非常适合您的项目和客户。以下是一些：
- en: '***A web-based API that, when queried in a certain way, returns answers and
    information pertaining to the query—*** This can be useful when a customer wants
    to be able to integrate your analysis into an existing piece of software.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个基于网络的API，当以某种方式查询时，返回与查询相关的答案和信息——** 当客户希望能够将您的分析集成到现有的软件中时，这可能很有用。'
- en: '***A software component that’s built directly into the customer’s software—***
    This takes more coordination than a web-based API because you have to understand
    the architecture of the existing software, but it can still be a good idea depending
    on how the software will be used and deployed.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个直接集成到客户软件中的软件组件——** 这比基于网络的API需要更多的协调，因为您必须了解现有软件的架构，但根据软件的使用和部署方式，这仍然是一个好主意。'
- en: '***An extended development project in which you work with the customer’s own
    software engineers to build a software component that they will then maintain
    themselves—*** If you have the time now, letting others build and maintain software
    based on your analysis can save you a lot of time later.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个扩展的开发项目，您与客户的软件工程师合作构建一个他们自己将维护的软件组件——** 如果您现在有时间，让其他人根据您的分析构建和维护软件可以节省您以后的大量时间。'
- en: '***A database populated with the most useful data and/or the results of some
    analyses—*** For customers who regularly work with databases, giving them one
    can sometimes be more convenient for them to work with than an API or other component,
    if you can figure out an efficient and relatively foolproof way to structure the
    database so that it’s useful and is used properly.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个填充了最有用数据以及/或某些分析结果的数据库——** 对于经常与数据库打交道的客户来说，如果您能想出一种高效且相对可靠的数据库结构方法，使其有用并得到正确使用，那么给他们一个数据库有时可能比API或其他组件更方便。'
- en: Each of these has its own set of strengths and limitations, many of which correspond
    to those I listed for other products earlier. If you’re considering a product
    that doesn’t fit in any of the categories I’ve described in detail, perhaps thinking
    through it in much the same way that I have will lead you to your own conclusions.
    In particular, it’s important to consider whether a particular product is more
    passive or active and what the time requirements will likely be for you, both
    in the near future and in the long term if you’ll need to provide support. Beyond
    that, every project and every specific potential product will have its own nuanced
    situations, and if you find yourself even a little unsure of what the ramifications
    are, it can be very helpful to consult someone with experience and ask their opinions.
    The internet can also be a good source of guidance if you can distinguish the
    good from the bad.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 每个都有其自身的一套优势和局限性，其中许多与我在之前列出的其他产品的局限性相对应。如果您正在考虑一个不属于我详细描述的任何类别的产品，那么以与我相同的方式进行思考可能会引导您得出自己的结论。特别是，考虑一个特定产品是更被动的还是更主动的，以及您在近期和长期内（如果您需要提供支持）可能需要的时间要求是很重要的。除此之外，每个项目和每个具体潜在的产品都将有其独特的细微差别，如果您发现自己对后果甚至有一点点不确定，那么咨询有经验的人并征求他们的意见将非常有帮助。如果您能够区分好坏，互联网也可以是一个很好的指导来源。
- en: 11.3\. Content
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3\. 内容
- en: In addition to deciding the medium in which to deliver your results, you must
    also decide which results it will contain. Once you choose a product, you have
    to figure out the content you’ll use to fill it.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 除了决定交付结果的方式之外，您还必须决定它将包含哪些结果。一旦您选择了一个产品，您就必须弄清楚您将用来填充它的内容。
- en: Some results and content may be obvious choices for inclusion, but the decision
    may not be so obvious for other bits of information. Typically, you want to include
    as much helpful information and as many results as possible, but you want to avoid
    any possibility that the customer might misinterpret or misuse any results you
    choose to include. This can be a delicate balance in many situations, and it depends
    greatly on the specific project as well as the knowledge and experience of the
    customer and the rest of the audience for the results. In this section, I provide
    some guidance on how to make decisions about inclusion and exclusion, and I also
    discuss how user experience can make products more and less effective.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一些结果和内容可能是明显的包含选择，但其他信息的选择可能并不那么明显。通常，您希望包含尽可能多的有用信息和尽可能多的结果，但您希望避免任何客户可能会误解或误用您选择包含的结果的可能性。这在许多情况下可能是一个微妙的平衡，并且很大程度上取决于具体项目以及客户和结果的其他观众的知识和经验。在本节中，我提供了一些关于如何做出包含和排除决定的指导，我还讨论了用户体验如何使产品更有效或更无效。
- en: 11.3.1\. Make important, conclusive results prominent
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.1\. 使重要的、明确的成果突出
- en: If there are critical questions that your project was intended to answer, and
    you now have conclusive answers to these questions, these answers should be prominent
    in your product. If you’re delivering a report, a summary of these important,
    conclusive results should appear in the first section or on the first page, and
    a more through discussion of methods and impact should be given later in the paper.
    If you’re delivering an interactive graphical application, these results should
    appear either on the main page of analytical results, or they should be very easily
    accessible through a few clicks, searches, or queries.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的项目旨在回答一些关键问题，并且您现在对这些问题的答案已经明确，那么这些答案应该突出显示在您的产品中。如果您提交的是一份报告，这些重要、明确的成果的摘要应出现在第一部分或第一页上，而方法及其影响的更深入讨论应在论文的后面进行。如果您提交的是一个交互式图形应用程序，这些结果应出现在分析结果的主页上，或者它们应该通过几次点击、搜索或查询非常容易地访问。
- en: In general, it’s best to put the most important, conclusive, unmistakable, straightforward,
    and useful results front and center in whatever product you’re delivering so that
    the customer and the rest of the audience can find them without having to look
    for them and immediately understand the results and their impact.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在您交付的任何产品中，最好将最重要的、明确的、不容置疑的、直接和有用的结果放在最前面，以便客户和其余的观众能够轻松找到它们，而无需寻找，并立即理解这些结果及其影响。
- en: 11.3.2\. Don’t include results that are virtually inconclusive
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.2\. 不要包含几乎无法得出结论的结果
- en: It can be tempting to tell the customer about all of the planned analyses that
    didn’t work alongside all of those that did. In a research setting, this might
    be a good idea, because failed experiments can sometimes give insight into how
    a system works and why other positive results turned out the way they did. But
    in non-academic data science, including in a report, the stories of the things
    that you tried that didn’t work can distract from the important, actionable information
    in the report.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 向客户报告所有计划的分析中那些没有成功的，可能会很有诱惑力。在研究环境中，这可能是好主意，因为失败的实验有时可以揭示系统是如何工作的，以及为什么其他积极的结果以这种方式出现。但在非学术数据科学中，包括在报告中，那些尝试但未成功的事情可能会分散报告中的重要、可操作信息。
- en: Most people don’t need distractions from their work; they can find them on their
    own. If a piece of information doesn’t support valuable intelligence that can
    be used directly to make business decisions or otherwise help achieve any of the
    stated goals of a project, it’s usually best to leave it out. Feel free, however,
    to make note of any interesting tidbits for your own records or a supplementary
    report that isn’t the primary product for the customer; sometimes these can come
    in handy later if a project’s direction changes or if a new, related project is
    begun.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人不需要工作上的干扰；他们可以自己找到。如果某条信息不支持可以直接用于做出商业决策或帮助实现项目声明的任何目标的宝贵情报，通常最好将其省略。然而，你可以自由地记录任何有趣的片段以供自己参考或作为补充报告，这不是客户的主要产品；有时这些信息在项目方向改变或开始新的相关项目时可能会很有用。
- en: 11.3.3\. Include obvious disclaimers for less significant results
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.3\. 包含对不那么显著结果明显的免责声明
- en: You probably have some results that fall between the labels *conclusive* and
    *inconclusive*. Deciding what to do with these can be tough, and there can be
    many reasons both for including them and for excluding them. It’s certain, though,
    that you wouldn’t want the customer to confuse results that are absolutely conclusive
    with those that are only partially so. Therefore, both as insurance for your own
    reputation and as a step toward making sure that the customer understands how
    best to use the information you’re providing, I highly recommended including disclaimers
    and caveats next to every result that’s less than 99.9% statistically significant
    or otherwise is not quite conclusive.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有一些结果介于*结论性*和*非结论性*之间。决定如何处理这些结果可能很困难，包括和排除它们的原因可能有很多。然而，可以肯定的是，你不想让客户混淆那些绝对结论性的结果和那些只有部分结论性的结果。因此，为了保护自己的声誉，并确保客户理解如何最好地使用你提供的信息，我强烈建议在每个不到99.9%统计显著或不是完全结论性的结果旁边包含免责声明和注意事项。
- en: For example, let’s say you’re trying to detect fraudulent credit card transactions,
    and the customer is immediately going to reject the transactions that your software
    labels as fraudulent. If your software is 99.9% accurate, the customer probably
    won’t complain about the 0.1% of cases that were falsely rejected. But if your
    software has a false positive rate of 10%, the customer might complain very strongly.
    In similar situations, if you do have a 10% false positive rate, it’s definitely
    better to communicate that rate to the customer along with its potential implications
    before you deliver them the results and before they act on them. If there were
    any misunderstandings at all, and they acted on your results before they fully
    understood their implications and limitations, that could be bad for the customer,
    bad for the project, and possibly bad for you.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你正在尝试检测欺诈性信用卡交易，并且客户会立即拒绝你的软件标记为欺诈的交易。如果你的软件准确率达到99.9%，客户可能不会对那0.1%被错误拒绝的情况提出投诉。但如果你软件的误报率为10%，客户可能会非常强烈地投诉。在类似的情况下，如果你确实有10%的误报率，在你向客户交付结果并让他们采取行动之前，最好将这个比率及其潜在影响告知客户。如果存在任何误解，并且他们在完全理解其影响和限制之前就采取了你的结果，那可能对客户、项目，甚至可能对你自己都是不利的。
- en: If you want to deliver some results that aren’t conclusive but that still might
    be helpful and informative, make sure you include a disclaimer stating exactly
    how significant the results are, what the limitations are, and what the positive
    and negative impacts are if the customer uses those results in certain ways. Overall,
    though, the customer needs to understand fully that you’re not 100% sure about
    these results and that acting on them might have unexpected consequences. If you
    can communicate this effectively, the customer will be in a good position to make
    good decisions based on your results, and you’ll be in a position to have a successful
    project.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要提供一些不是结论性的但可能仍然有帮助和信息的成果，确保你包含一个免责声明，明确说明这些结果的重要性，局限性，以及如果客户以某种方式使用这些结果可能产生的正面和负面影响。总的来说，客户需要完全理解你对这些结果并不完全确定，并且采取行动可能会有意想不到的后果。如果你能有效地传达这一点，客户将能够基于你的结果做出良好的决策，而你也将处于成功项目的位置。
- en: 11.3.4\. User experience
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.4\. 用户体验
- en: Most people who use the phrase “user experience” refer to the ways that a person
    might interact with a piece of software. Within the software industry, user experience
    (UX) designer has become a lucrative career and rightly so. Understanding how
    people might interact with a piece of software is not an easy task, and it has
    been demonstrated in many contexts that how people interact with software has
    a large influence on whether that software is ultimately effective. User experience
    makes the difference between good analytical software that’s used effectively
    and good analytical software that most people can’t figure out how to use.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数使用“用户体验”这个短语的人是指一个人如何与软件进行交互的方式。在软件行业，用户体验（UX）设计师已经变成了一种有利可图的职业，这是理所当然的。理解人们如何与软件进行交互并不是一件容易的事情，许多情境已经证明，人们与软件的交互方式对软件最终是否有效有着重大影响。用户体验是有效使用的优秀分析软件与大多数人无法理解如何使用的优秀分析软件之间的区别。
- en: User experience can also refer to a report, an analytical tool, or any other
    product that you might deliver to a customer. The experience that the customer
    or audience has with your product is the user experience, and the principal goal
    is to ensure that these users use the product properly in order to draw correct
    conclusions from it and make good business decisions. If a customer isn’t using
    the product properly, you might reconsider the user experience. The goal is to
    enable and encourage the customer and the audience to do the right thing.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验也可以指报告、分析工具或你可能提供给客户的任何其他产品。客户或受众与你的产品之间的体验就是用户体验，主要目标是确保这些用户能够正确地使用产品，从中得出正确的结论并做出良好的商业决策。如果客户没有正确使用产品，你可能需要重新考虑用户体验。目标是使客户和受众能够并且鼓励他们做正确的事情。
- en: Inverted pyramid of journalism
  id: totrans-138
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 新闻学的倒金字塔
- en: The popular concept of an inverted pyramid, as illustrated in [figure 11.2](kindle_split_022_split_003.xhtml#ch11fig02),
    shows how a journalistic news story might be represented in order to be most effective
    to the reader. The implicit assumption is that a reader might not read the whole
    article, or at least that the reader might not read the whole article with their
    full attention. Based on this assumption, the most important information, the
    *lede* (or lead), should be at the very beginning of the article, followed by
    the body that supports the lede, and finally the tail that adds to the rest but
    isn’t absolutely necessary for the story to be complete.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [图 11.2](kindle_split_022_split_003.xhtml#ch11fig02) 所示的流行的倒金字塔概念，展示了新闻故事如何被表示以对读者最为有效。隐含的假设是读者可能不会阅读整篇文章，或者至少读者可能不会全神贯注地阅读整篇文章。基于这个假设，最重要的信息，即
    *导语*（或引言），应该位于文章的开头，接着是支持导语的主体，最后是补充其他内容但不是故事完整性的必要部分的结尾。
- en: Figure 11.2\. The inverted pyramid of journalism^([[1](kindle_split_022_split_003.xhtml#ch11fn01)])
  id: totrans-140
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.2\. 新闻学的倒金字塔^([[1](kindle_split_022_split_003.xhtml#ch11fn01)])
- en: ¹
  id: totrans-141
