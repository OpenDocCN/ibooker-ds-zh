- en: Chapter 2\. Understanding Behavioral Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章. 理解行为数据
- en: In [Chapter 1](ch01.xhtml#the_causal_behavioral_framework_for_da) we discussed
    that the core goal of this book is to use data analysis in order to understand
    what drives behavior. This requires understanding the relationship between data
    and behaviors, which was represented in [Chapter 1](ch01.xhtml#the_causal_behavioral_framework_for_da)
    by an arrow in the causal-behavioral framework ([Figure 2-1](#the_causal_behavioral_framework_with_th)).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.xhtml#the_causal_behavioral_framework_for_da)中，我们讨论了本书的核心目标是利用数据分析来了解驱动行为的原因。这需要理解数据和行为之间的关系，这在[第1章](ch01.xhtml#the_causal_behavioral_framework_for_da)中通过因果行为框架中的箭头表示（[图2-1](#the_causal_behavioral_framework_with_th)）。
- en: '![The causal-behavioral framework with the arrow for this chapter highlighted](Images/BEDA_0201.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![在本章中突出显示箭头的因果行为框架](Images/BEDA_0201.png)'
- en: Figure 2-1\. The causal-behavioral framework with the arrow for this chapter
    highlighted
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-1. 在本章中突出显示箭头的因果行为框架
- en: Forgive the pop-culture reference, but if you’ve seen *The Matrix*, you’ll recall
    that the main character can look at the world around him and see the numbers behind
    it. Well, in this chapter you’ll learn to look at your data and see the behaviors
    behind it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请原谅这个流行文化的参考，但如果你看过《黑客帝国》，你会想起主角可以看着他周围的世界并看到其背后的数字。嗯，在本章中，你将学会看待你的数据并看到其背后的行为。
- en: The first section is mostly directed to readers with a business or data analysis
    background and offers a basic “behavioral science 101” introduction to core behavioral
    science concepts. If you’re a behavioral scientist by training, you probably won’t
    find much that’s new here, but you may want to skim through just to get a feel
    for the specific terms I use.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分主要面向具有商业或数据分析背景的读者，并提供基本的“行为科学101”介绍核心行为科学概念。如果你是经过训练的行为科学家，可能在这里找不到什么新东西，但你可能想浏览一下，以了解我使用的具体术语。
- en: Based on that common understanding, the second section will show you how to
    look at your data through a behavioral lens and determine the behavioral concept
    related to each variable. In many cases, unfortunately, a variable is at first
    only loosely related to the corresponding behavior, so we’ll also learn how to
    “behavioralize” such wayward variables.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这种共识，第二部分将向你展示如何通过行为镜头来审视你的数据，并确定与每个变量相关的行为概念。在许多情况下，不幸的是，一开始一个变量与相应的行为只是松散相关的，因此我们还将学习如何“行为化”这样的偏离变量。
- en: A Basic Model of Human Behavior
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人类行为的基本模型
- en: '“Behavior” is one of those words that is highly familiar to us due to repeated
    exposure but is rarely, if ever, properly defined. I once asked a business partner
    what behavior she was trying to encourage, and her answer started with “we want
    them to know that…” In that moment, I realized two things: (1) by helping clarify
    the goals at hand, I could add more value to that project than I initially expected,
    and (2) the introduction to behavioral science I had walked her through earlier
    really sucked if she still thought that knowing something was a behavior. Hopefully
    I’ll do a better job this time and you’ll come out of this section able to experience
    the joy of adding more value to your organization.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “行为”是一个我们非常熟悉的词，因为反复暴露，但很少，如果有的话，被正确定义。我曾经问过一个商业伙伴她试图鼓励什么行为，她的答案以“我们希望他们知道…”开始。在那一刻，我意识到两件事：（1）通过帮助澄清手头的目标，我可以为该项目增加比我最初预期的更多的价值，以及（2）我之前向她介绍的行为科学简介真的很糟糕，如果她仍然认为知道某事就是一种行为。希望这次我能做得更好，你能够从这一部分中学到增加组织价值的快乐。
- en: Indeed, I strongly believe that one of the key benefits of a behavioral mindset
    is to get people to think more precisely about what it is they’re trying to do.
    Changing someone’s mind is not the same thing as influencing their actions, and
    vice versa. For that purpose, I’ll propose a simplified but hopefully actionable
    model of human behavior, which I’ll first illustrate with an example of how a
    personal care company could capitalize on a customer’s midlife crisis ([Figure 2-2](#our_model_of_human_behavior_for_a_midli)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我坚信行为思维的一个关键好处之一是让人们更加准确地思考他们试图做的事情。改变某人的想法并不等同于影响他们的行为，反之亦然。为此，我将提出一个简化但有希望可行的人类行为模型，首先以一个个人护理公司如何利用顾客的中年危机为例进行说明（[图2-2](#our_model_of_human_behavior_for_a_midli)）。
- en: '![Our model of human behavior for a midlife crisis](Images/BEDA_0202.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![我们为中年危机制定的人类行为模型](Images/BEDA_0202.png)'
- en: Figure 2-2\. Our model of human behavior for a midlife crisis
  id: totrans-11
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-2. 我们关于中年危机的人类行为模型
- en: In this example, personal characteristics (reaching one’s 40s) lead to emotions
    and thoughts (wanting to feel young again), which in turn lead to an intention
    (deciding to buy a red Corvette). That intention may translate into the corresponding
    behavior, or it may result in another action (dying one’s hair red instead), depending
    on business behaviors (running a TV ad).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，个人特征（进入40岁）导致情绪和思想（想要重新感受年轻），进而导致意图（决定购买一辆红色Corvette）。这种意图可能会转化为相应的行为，也可能导致其他行动（比如染红头发），这取决于商业行为（播放电视广告）。
- en: 'In some circumstances we may be trying to affect not the behaviors of our customers
    but those of our employees, suppliers, and so on. We would have to adjust this
    model accordingly, but the intuition would remain the same: on the one hand, there
    is a human being whose behavior we’re trying to influence, and on the other hand,
    there are all the processes, rules, and decisions that our business controls ([Figure 2-3](#our_general_model_of_human_behavior)).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，我们可能试图影响的不是我们客户的行为，而是我们的员工、供应商等的行为。我们需要相应地调整这个模型，但直觉仍然是相同的：一方面，有一个我们试图影响行为的人类，另一方面，有我们的业务控制的所有过程、规则和决策（参见[图2-3](#our_general_model_of_human_behavior)）。
- en: '![Our general model of human behavior](Images/BEDA_0203.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![我们关于人类行为的一般模型](Images/BEDA_0203.png)'
- en: Figure 2-3\. Our general model of human behavior
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-3. 我们关于人类行为的一般模型
- en: In this model, personal characteristics affect cognition and emotions, which
    in turn affect intentions, which affect actions. Business behaviors, in the form
    of processes, rules, and decisions that we control, affect all three categories.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个模型中，个人特征影响认知和情绪，进而影响意图，从而影响行为。作为我们控制的过程、规则和决策的商业行为则影响这三类别。
- en: There are many different models out there, and there’s nothing definitive or
    magical about this one. But for the data analysis stage, which is the topic of
    this book, I feel that these five components best correspond to the types of data
    you’ll encounter. Let’s look at these one by one, reviewing what defines each
    component and exploring how we can collect and handle data about each in an ethical
    manner.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，有许多不同的模型，这其中没有一个是最终或神奇的。但是对于本书讨论的数据分析阶段而言，我觉得这五个组成部分最能对应你将会遇到的数据类型。让我们逐一来看看这些组成部分，回顾每个组成部分的定义，并探讨我们如何能够以道德的方式收集和处理关于每个组成部分的数据。
- en: Personal Characteristics
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人特征
- en: 'Collecting and using demographic variables such as age, gender, and family
    situation is a staple of applied analytics, and for good reason: these can often
    be good predictors of what someone will do. As behavioral data analysts, however,
    we’ll want to think about personal characteristics both more broadly and more
    precisely. For our purposes, we’ll define as *personal characteristics* all the
    information we have about a person that changes only rarely or very gradually
    over the relevant time frame for our analysis.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 收集和使用诸如年龄、性别和家庭状况等人口统计变量是应用分析的基础，而且理由充分：这些变量通常能很好地预测一个人会做什么。然而，作为行为数据分析师，我们需要更广泛和更精确地思考个人特征。对于我们的目的而言，我们将*个人特征*定义为所有我们对一个人拥有的信息，这些信息在我们分析的相关时间框架内变化很少或者变化很慢。
- en: 'Getting back to the example of C-Mart’s ice cream stands, this means including
    things like personality traits and lifestyle habits. Let’s say that one of your
    customers has a high degree of openness to experience and is always game to try
    some new flavor combination like blueberry and cheese; you can reasonably consider
    that trait as a stable personal characteristic for your analysis, even though
    psychology tells us that personality changes in predictable ways over someone’s
    lifetime. On the other side of the spectrum, an urban planner looking decades
    in the future may want to take into account not only gradual changes in lifestyle
    habits, but also potential divergences whereby the direction of these changes
    is itself changing. In that sense, I think of personal characteristics as “primary
    causes” defined to avoid an infinite regression: we track their changes but we
    disregard their own causes.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 回到C-Mart冰淇淋摊的例子，这意味着包括诸如个性特征和生活方式习惯之类的因素。假设你的一个顾客具有很高的经验开放性，并且总是愿意尝试一些新的口味组合，比如蓝莓和奶酪；你可以合理地将这种特质视为你分析中的一个稳定个人特征，尽管心理学告诉我们，个性在某人一生中会以可预测的方式发生变化。另一方面，一个展望未来几十年的城市规划师可能不仅要考虑生活方式习惯逐渐变化，还要考虑这些变化方向本身是否在改变。在这个意义上，我把个人特征看作是“主要原因”，定义为避免无限回归：我们追踪它们的变化，但忽略它们自身的原因。
- en: While demographic variables fit the preceding definition in terms of relative
    stability and primacy, it may not be immediately clear what it means to treat
    them as causes of cognition, emotions, intentions, and actions. Some readers may
    even feel uncomfortable saying that age or gender is causing someone to do something,
    as it can sound suspiciously like social determinism.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人口统计变量在相对稳定性和首要性方面符合上述定义，但将它们视为认知、情感、意图和行为的原因可能并不立即清晰。有些读者甚至可能不愿意说年龄或性别导致某人做某事，因为这听起来可能像是社会决定论。
- en: 'I would argue that we can resolve these issues by defining a cause as a “contributing
    factor” in a probabilistic sense. Reaching one’s 40s is neither a necessary nor
    a sufficient reason to have a midlife crisis, and having a midlife crisis is neither
    a necessary nor a sufficient reason to buy a red Corvette. In fact, both causal
    relationships are very heavily intertwined with other contributing factors: the
    contribution of age to existential qualms depends a lot on social patterns such
    as professional and family trajectories (e.g., the age at which someone enters
    the labor market or has their first child, assuming they do either one), and resolving
    such qualms through consumption is possible only if one has enough available income.
    It is also dependent on the degree to which one is influenced by advertising.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们可以通过在概率意义上将原因定义为“贡献因素”来解决这些问题。到了40岁并不是发生中年危机的必要条件，也不是充分理由；而发生中年危机也不是购买红色雪佛兰的必要条件，也不是充分理由。事实上，这两种因果关系与其他贡献因素紧密相连：年龄对存在主义困扰的贡献依赖于职业和家庭轨迹等社会模式（例如，某人进入劳动市场的年龄或者生第一个孩子的年龄，如果他们做了其中的任何一个），而通过消费来解决这些困扰则仅在有足够的可支配收入时才可能。这也取决于一个人受广告影响的程度。
- en: As a behavioral science mantra puts it, “behavior is a function of the person
    and the environment,” and social factors often have arguably more weight than
    demographic variables. From a causal modeling and data analysis perspective, this
    interplay between social phenomena and personal characteristics can be captured
    through the use of moderation and mediation (which we’ll explore in Chapters [11](ch11.xhtml#introduction_to_moderation)
    and [12](ch12.xhtml#mediation_and_instrumental_variables)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如行为科学的格言所述，“行为是个体和环境的函数”，社会因素往往比人口统计变量更具有影响力。从因果建模和数据分析的角度来看，社会现象与个人特征之间的这种相互作用可以通过调节和中介的方式来捕捉（我们将在第[11](ch11.xhtml#introduction_to_moderation)章和第[12](ch12.xhtml#mediation_and_instrumental_variables)章进行探讨）。
- en: In that sense, demographic variables are often useful in behavioral data analysis,
    because their predictive power hints at the presence of other personal characteristics
    (of which they are a contributing factor) that are more psychological and actionable
    in nature. For example, law enforcement and nursing are still overwhelmingly gendered
    fields in the US and many other countries. Noting that empirical regularity is
    unlikely to earn you any pat on the back. A much more interesting question is
    how that effect happens. For instance, one hypothesis would be that it stems from
    social representations and norms about authority and care. Alternatively, one
    could posit that this phenomenon is self-perpetuating because of the lack of alternative
    role models. Determining which hypothesis is true (or which has more weight if
    both are true) could lead to much more effective career counseling for high-schoolers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个意义上，人口统计变量在行为数据分析中通常非常有用，因为它们的预测能力暗示了其他更心理和可操作的个人特征（它们是一个贡献因素）。例如，在美国和许多其他国家，执法和护理仍然是明显性别化的领域。注意到这种实证规律不太可能为你赢得任何赞扬。更有趣的问题是这种效应是如何发生的。例如，一个假设是这种效应源于关于权威和关怀的社会表征和规范。或者，也可以假设这种现象是因为缺乏其他角色模型而自我延续的。确定哪种假设是真实的（或者如果两种都是真实的，哪种更有说服力）可能会导致对高中生进行更有效的职业咨询。
- en: Collecting data and ethical considerations
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集数据与伦理考虑
- en: Demographic information is widely available and used (one could even say overused)
    in business analytics. The main challenge is to identify and measure other personal
    characteristics so that you can correctly assign their effects on behaviors instead
    of unduly attributing them to demographic variables. Market and user research
    can be very useful here.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人口统计信息在业务分析中广泛可得且被使用（甚至可以说被过度使用）。主要挑战在于识别和衡量其他个人特征，以便正确地分配它们对行为的影响，而不是不适当地归因于人口统计变量。市场和用户研究在这里非常有用。
- en: 'Misattributing effects also matters from an ethical perspective: in many cases,
    discrimination can be thought of as consciously or unconsciously misattributing
    behaviors, either current or predicted, to demographic variables. Even when your
    analysis is correct, you also need to ensure that it doesn’t inadvertently lead
    to reinforcing patterns of advantage and disadvantage.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从伦理角度来看，错误归因的影响也很重要：在许多情况下，歧视可以被视为有意或无意地将行为（当前或预测的）错误归因于人口统计变量。即使你的分析是正确的，你也需要确保它不会无意中加强优势和劣势的模式。
- en: Cognition and Emotions
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认知与情绪
- en: '*Cognition and emotions* is a phrase I’m using to encompass mental states such
    as emotions, thoughts, mental models, and beliefs. You can think of it as everything
    that happens in a customer’s brain apart from intentions and more permanent personal
    characteristics. For example, is a potential customer aware of your company and
    its products or services? If so, what do they think about them? What is their
    mental model of how a bank works? Do they feel a pinch of envy every time they
    see a sleek new Tesla on the road?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*认知与情绪* 是我用来涵盖情绪、思维、心理模型和信念等心理状态的一个术语。你可以把它看作是客户大脑中除了意图和更持久的个人特征之外的所有事物。例如，潜在客户是否知晓您的公司及其产品或服务？如果知晓，他们对此有何看法？他们对银行运作的心理模型是什么？每当他们看到路上一辆光鲜亮丽的特斯拉时，他们是否会感到羡慕？'
- en: 'Cognition and emotions encompass all of that, as well as more nebulous business
    buzzwords and phrases such as *customer satisfaction* (CSAT) and *customer experience*
    (CX). CX has become a business mantra: many companies have a CX team, and there
    are conferences, consultants, and books devoted to the topic. But what exactly
    is it? Can you measure its causes and its effects? Yes, you can, but it requires
    intellectual humility and the willingness to spend time on sleuthing work.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 认知与情绪涵盖了所有这些，以及更模糊的商业术语和短语，如*客户满意度*（CSAT）和*客户体验*（CX）。CX已成为业务的口号：许多公司都设有CX团队，并举办与此主题相关的会议、咨询和书籍。但它究竟是什么？你能够衡量它的原因和影响吗？可以，但这需要知识谦逊和愿意花时间进行侦查工作。
- en: Collecting data and ethical considerations
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集数据与伦理考虑
- en: 'Cognition and emotions are like psychological personal characteristics in two
    respects: they generally can’t be observed directly, and the relevant data is
    collected through surveys or during user experience (UX) observation. It’s important
    to note that unless you’re using physiological measures, you’ll be relying on
    *stated* or *observed* measures.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 认知和情绪在两个方面类似于心理学的个人特征：它们通常不能直接观察，相关数据是通过调查或在用户体验（UX）观察期间收集的。重要的是要注意，除非你使用生理测量，否则你将依赖于
    *陈述* 或 *观察到* 的测量。
- en: 'This brings us to one of the biggest differences between UX or human-centered
    design and behavioral science: UX begins with the presumption that human beings
    know what they want, how they feel about something, and why, whereas behavioral
    science begins with the presumption that we are unaware of a lot of things going
    on in our own heads. To use a legal metaphor, a behavioral scientist will often
    treat what someone says as suspect until proven trustworthy, whereas a UX researcher
    will treat it as honest until proven misleading.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就带来了用户体验（UX）或人本设计与行为科学之间最大的区别之一：UX的假设是人类知道他们想要什么，他们对某事感觉如何，以及为什么，而行为科学则从我们对自己头脑中发生的许多事情毫无察觉的假设开始。用一个法律比喻来说，行为科学家经常将某人说的话视为不可信，直到证明是可信的，而UX研究人员会将其视为诚实，直到证明是误导的。
- en: However I don’t want to exaggerate the difference, and the distinction often
    gets blurred in practice, depending on the situation at hand. If a behavioral
    scientist is told by a customer that a website is confusing and frustrating to
    use, they will take a page from the UX book and trust that the customer did indeed
    experience negative emotions. Conversely, when doing foundational product research,
    a skilled UX researcher will often go beyond stated intentions and attempt to
    identify a customer’s deeper needs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但我不想夸大这种区别，实践中这种区别经常变得模糊不清，这取决于手头的情况。如果一位行为科学家被客户告知一个网站使用起来令人困惑和沮丧，他们将借鉴UX的做法，并相信客户确实体验到了负面情绪。相反，当进行基础产品研究时，一位技术娴熟的UX研究员通常会超越表达的意图，试图识别客户更深层次的需求。
- en: 'From an ethical perspective, trying to change someone’s cognition and emotions
    is definitely a gray area. My recommended litmus test in that regard is the “NYT”
    test: are your intentions and methods benevolent and transparent enough that your
    boss’s boss wouldn’t mind seeing them displayed on the front page of the *New
    York Times*? Advertising strives to affect people’s thoughts and emotions, but
    I don’t expect to ever see a headline reading, “Companies spending billions to
    make people want their stuff”; it would be met by a big yawn anyway. On the other
    hand, “sludges”—manipulative behavioral science tricks such as “three other people
    are looking at this property right now!”—and good old-fashioned lies wouldn’t
    pass that test. This still leaves many honest opportunities to apply behavioral
    science: for example, explaining your product’s benefits in terms that resonate
    better with your customers’ mental models or making a purchasing experience easier
    or more enjoyable. Because the topic of this book is data analysis and not behavioral
    design, we’ll look only at how to analyze such interventions, not how to develop
    them.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从道德的角度来看，试图改变某人的认知和情绪显然是一个灰色地带。在这方面，我推荐的试金石是“NYT”测试：你的意图和方法是否善良且透明，以至于你的老板的老板看到它们出现在
    *纽约时报* 的头版时不会介意？广告努力影响人们的想法和情绪，但我不指望会看到一个标题写着“公司花费数十亿让人们想要他们的东西”；无论如何都会引起大家的打哈欠。另一方面，“滑坡”——诸如“现在有三个人正在看这个房产！”之类的操纵性行为科学把戏——和老式的谎言是过不了这个测试的。这仍然留下了许多诚实的机会来应用行为科学：例如，以更符合客户心理模型的术语解释产品的好处，或者使购买体验更轻松或更愉快。因为本书的主题是数据分析而不是行为设计，所以我们只会看如何分析这种干预措施，而不是如何开发它们。
- en: Intentions
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意图
- en: When someone says “I’m going to do X,” whether X is buying groceries for the
    week or booking a vacation, they express an *intention*. As such, intentions bring
    us one step closer to actions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人说“我要做 X 事情”，不管 X 是为一周的杂货购物还是预订假期，他们表达了一种 *意图*。因此，意图将我们带向行动的一步。
- en: Technically speaking, an intention is a mental state that could have been included
    in the previous category of cognition and emotions, but I felt it deserved its
    own category because of its importance in applied behavioral data analysis. Unless
    you plan to force customers down a certain path (e.g., remove the phone number
    from your website so that they don’t call you), you’ll generally have to use their
    intention as a conduit for behavior change.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上讲，意图是一种心理状态，可以被包括在先前的认知和情感类别中，但由于其在应用行为数据分析中的重要性，我认为它应该有自己的类别。除非你计划强迫客户走特定的路径（例如，从网站上删除电话号码以防他们给你打电话），否则你通常需要将他们的意图作为行为变化的导管。
- en: In addition, people often fail to follow through on things they want to do,
    a concept known in behavioral science as the intention-action gap. (As an example,
    think of New Year’s resolutions and how often they are broken.) Therefore, a key
    to driving customer behavior is determining whether a potential response doesn’t
    occur because the customers *don’t want to* take that action or because something
    happens between intention and action.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们经常无法完成他们想做的事情，这个概念在行为科学中被称为意图行动差距（例如，想想新年决心经常被打破的情况）。因此，驱动客户行为的关键是确定潜在的反应是因为客户*不想*采取行动，还是因为意图和行动之间发生了某些事情。
- en: Collecting data and ethical considerations
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据收集和道德考虑
- en: 'In the general course of business, we usually don’t have direct data on intentions.
    Therefore most of this data will come from customer statements, generally via
    two sources:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务的一般过程中，我们通常没有关于意图的直接数据。因此，大多数数据将来自客户的声明，通常通过两个来源：
- en: Surveys
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 调查
- en: These can be either “in the moment” (e.g., at the end of a website or store
    visit) or asynchronous (e.g., administered by mail, email, or phone)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可以是“当时发生的”（例如，在访问网站或商店结束时）或异步的（例如，通过邮件、电子邮件或电话进行）。
- en: User experience observations
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验观察
- en: In these user experience observations a UX researcher asks a subject to go through
    a certain experience and collects information about their intentions (either by
    asking them to think aloud during the process or by asking questions afterward,
    such as, “What were you trying to do at that point?”).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些用户体验观察中，UX研究人员要求受试者经历某种体验，并收集关于他们意图的信息（通过要求他们在过程中大声思考或事后提问，比如，“那时你想做什么？”）。
- en: Alternatively, we’ll often try to infer intentions from observed behaviors,
    which is known in analytics as “intent modeling.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们经常试图从观察到的行为中推断意图，这在分析中被称为“意图建模”。
- en: From an ethical perspective, influencing someone’s intentions is the objective
    of advertising, marketing, and the dark arts of persuasion. It can be done, and
    I genuinely believe it can even be done ethically in a number of situations, as
    UX and behavioral researchers strive to do. But the simple truth is that it’s
    generally hard to do and it can backfire. It is much simpler and safer to identify
    spots where you can help customers bridge the intention-action gap. To recast
    a common business phrase in our model, a “pain point” often reflects an obstacle
    to achieving an intent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从道德的角度来看，影响某人的意图是广告、营销和说服的黑暗艺术的目标。这是可行的，我真诚地相信在许多情况下甚至可以在道德上做到，正如UX和行为研究人员所努力的那样。但简单的事实是，这通常很难做到，而且可能适得其反。识别那些可以帮助客户弥合意图行动差距的地方则简单得多且更安全。换句话说，在我们的模型中，一个“痛点”通常反映了实现意图的障碍。
- en: Actions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动
- en: An *action* is the basic unit of a *behavior*, and I’ll often use these two
    words interchangeably. The rule of thumb I often give people is that an action
    or behavior is something you should be able to observe if you were in the room
    at that moment without having to ask the person. “Buying something on Amazon”
    is an action. So is “reading a review of a product on Amazon.” But “knowing something”
    or “deciding to buy something on Amazon” is not. You can’t know that someone has
    made a decision unless you either ask them or see them acting on that decision
    (which is a consequence but not the same thing).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*行动*是*行为*的基本单位，我经常交替使用这两个词。我经常告诉人们的经验法则是，如果你当时在房间里，应该能够观察到一个行动或行为，而不必问这个人。“在亚马逊上购买东西”是一个行动。在亚马逊上“阅读产品评论”也是行动。但“知道某事”或“决定在亚马逊购买某物”不是。除非你问他们或看到他们行动（这是一个结果但不是同一件事），否则你无法知道某人已经做出了决定。'
- en: An action or behavior can often be defined at various levels of granularity.
    “Going to the gym” is observable, and in many situations that’s an acceptable
    level of detail. If you’re sending people a coupon for a free visit and they show
    up, you’ve achieved your goal, and there is no need to think more deeply. However,
    if you’re working on a wellness app and you want to make sure that people stay
    on track with their program, you’ll need to be much more granular than that. I
    once attended a presentation by behavioral scientist Steve Wendel in which he
    walked the audience through “going to the gym” step by step (putting on gym clothes,
    going to the car, deciding what exercise to do once at the gym, and so on). This
    is the level of detail you’ll often need to employ if you are attempting to identify
    and resolve behavioral blockers. The same would apply to a customer journey on
    a website or in an app. What does “signing up” mean? What information do they
    need to retrieve and enter? What choices are you asking them to make?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 行动或行为通常可以在不同的粒度级别上定义。“去健身房”是可观察的，在许多情况下这是一个可以接受的细节水平。如果你给人们寄送免费访问的优惠券并且他们到场，你已经达到了你的目标，不需要更深入地思考。然而，如果你正在开发一个健康应用程序，并且希望确保人们按照他们的计划保持进度，你需要比这更详细。我曾参加过行为科学家史蒂夫·温德尔的演讲，他在演示中详细讲解了“去健身房”的每一个步骤（穿上健身服装，去到车上，决定一旦到达健身房要做什么锻炼等）。如果你试图识别和解决行为障碍，这通常是你需要采用的详细程度。同样的情况也适用于网站或应用程序中的客户旅程。什么是“注册”意味着什么？他们需要检索和输入哪些信息？你要求他们做出哪些选择？
- en: Collecting data and ethical considerations
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集数据及道德考量
- en: Action or behavior data often represents the largest category of available customer
    data and generally falls under the heading of “transactional data.” In many circumstances,
    however, this data will need some additional processing to truly reflect behaviors.
    We’ll look more closely at this in the second section of this chapter.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 行动或行为数据通常代表可用客户数据中最大的类别，并且通常归类为“交易数据”。然而，在许多情况下，这些数据需要额外的处理才能真正反映出行为。我们将在本章的第二部分更详细地探讨这一点。
- en: If you’re targeting employee behavior (e.g., in people analytics or to reduce
    attrition), data may be much sparser and harder to access, as it will often need
    to be pulled from business process software and may not be recorded as a matter
    of course.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标是员工行为（例如在人员分析或减少流失方面），数据可能会更加稀缺和难以获取，因为通常需要从业务流程软件中提取，并且可能并非常规记录。
- en: 'Let’s call a spade a spade: modifying behavior is the ultimate goal of behavioral
    analytics. In some instances, it can be very simple: if you remove your customer
    service phone number from your website, fewer people will call you. Whether or
    not that’s a good idea is a different story. And obviously, behavior modification
    can sometimes be extremely difficult, as illustrated by the large and growing
    literature on behavior change.^([1](ch02.xhtml#ch01fn4))'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们明言不讳：行为分析的最终目标是修改行为。在某些情况下，这可能非常简单：如果你从网站上删除客服电话号码，就会减少打电话给你的人数。这是否是一个好主意则是另一回事。显然，行为修改有时可能非常困难，正如行为改变的大量和增长的文献所示。^([1](ch02.xhtml#ch01fn4))
- en: Either way, the goal of modifying behavior comes with ethical responsibilities.
    Here again, the NYT question is my recommended litmus test.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，修改行为的目标都伴随着道德责任。在这里，纽约时报的问题是我推荐的试金石。
- en: Business Behaviors
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务行为
- en: 'The last category of data we need to account for is that of *business behaviors*:
    things an organization or one of its employees do that affect a customer (or another
    employee if your focus is on employee behavior). This includes:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要考虑的最后一个数据类别是*业务行为*：组织或其员工对客户（或员工行为是你的焦点的情况下）产生影响的事物。这包括：
- en: Communication such as emails and letters
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通信，如电子邮件和信件
- en: Changes to website language or in the talk path for a call center representative
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站语言的更改或呼叫中心代表的对话路径的更改
- en: Business rules, such as the criteria for customer rewards (e.g., “if a customer
    has spent X dollars in the last six months, send them a coupon”) or for hiring
    decisions
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务规则，例如客户奖励的标准（例如，“如果客户在过去六个月内花费了X美元，请给他们寄送优惠券”）或招聘决策
- en: Decisions by individual employees, such as labeling a customer account as potentially
    fraudulent or promoting another employee
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个体员工的决策，例如将客户账户标记为潜在欺诈或提升另一名员工
- en: Collecting data
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集数据
- en: 'Business behaviors can be both a blessing and a curse to behavioral data analysts.
    On the one hand, from an intervention design perspective, they’re one of our main
    levers to drive individual behaviors: for example, we could modify the content
    of a letter or the frequency of an email to persuade a customer to pay their bill
    on time. As such, business behaviors are an extremely valuable tool without which
    our job would be significantly harder, and when we are the ones making changes
    to business behaviors, it is generally reasonably easy to collect the corresponding
    data. Another advantage of business behaviors is that there are fewer ethical
    considerations about data collection: organizations are generally free to collect
    data about their own operations and their employees’ behavior in the normal course
    of business (although there are certainly circumstances where it can be considered
    an invasion of privacy).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 商业行为对行为数据分析师来说既是一种祝福又是一种诅咒。一方面，从干预设计的角度来看，它们是我们驱动个人行为的主要杠杆之一：例如，我们可以修改一封信的内容或电子邮件的频率，以说服客户按时付款。因此，商业行为是一种极其宝贵的工具，没有它，我们的工作将变得非常困难，而且当我们自己对商业行为进行更改时，通常很容易收集相应的数据。商业行为的另一个优势是，在数据收集方面没有太多道德考虑：组织通常可以在正常业务过程中自由收集关于其自身运营和员工行为的数据（尽管当然也有一些情况被认为是侵犯隐私）。
- en: 'On the other hand, from a data collection and analysis perspective, business
    behaviors can be an analyst’s worst nightmare: like water to fish, they can be
    invisible to an organization, and their effects on individual behaviors then become
    intractable noise. This happens for two reasons.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，从数据收集和分析的角度来看，商业行为可能是分析师的噩梦：就像水对鱼一样，它们可能对组织来说是看不见的，它们对个人行为的影响就变成了难以解决的噪音。这发生的原因有两个。
- en: First, many organizations, if they track business behaviors at all, simply don’t
    track them at the same level of detail as customer behaviors. Let’s say that C-Mart
    experimented with reducing its hours of business in the summer of 2018, leading
    to a temporary reduction in sales. Good luck figuring that out from the data alone!
    Many business rules, even when they are implemented in software, are simply not
    logged anywhere in a machine-readable format. If the corresponding data has indeed
    been recorded, it is often stored only in a departmental database (or worse, an
    Excel file) instead of the enterprise data lake.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，许多组织，如果他们根本就追踪商业行为，往往不会像追踪客户行为那样以相同的详细程度进行追踪。假设 C-Mart 在2018年夏季试验性地缩短了营业时间，导致销售暂时下降。光凭数据就难以找出原因！许多业务规则，即使它们在软件中实现了，也根本没有以机器可读格式记录在任何地方。如果相应的数据确实已记录，通常仅存储在部门数据库（或更糟的是，Excel
    文件）中，而不是企业数据湖中。
- en: Second, business behaviors can affect the interpretation of variables for customer
    behaviors. The clearest example of that would be *sludges*—intentional frictions
    and misleading communication introduced to confuse customers. Imagine a form on
    a website which, when you enter your email address, automatically checks the box
    “I want to receive marketing emails” that you had unchecked at the beginning of
    the form. Would that checked box really indicate that the customer wants to receive
    marketing emails? Beyond such obvious examples, business behaviors can be found
    lurking behind many customer behaviors, especially in the realm of sales. Many
    propensity-to-buy models should have as a caveat “among the people our sales team
    decided to call.” Paradoxically, while the compensation structure of sales representatives
    is often one of the levers that business leaders obsess most about, it is rarely
    included in models of customer purchasing behaviors.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，商业行为可能会影响对客户行为变量的解释。最明显的例子就是 *诱惑*，即有意引入的摩擦和误导性沟通，以混淆客户。想象一下，在网站上有一个表格，当你输入你的电子邮件地址时，自动勾选了你在表格开始时取消选中的“我想接收营销邮件”的框。那个被勾选的框是否真的表示客户想要接收营销邮件？除了这些明显的例子之外，商业行为可能隐藏在许多客户行为背后，尤其是在销售领域。许多购买倾向模型应该注明“在我们的销售团队决定联系的人群中”。悖论的是，尽管销售代表的薪酬结构通常是商业领导者最着迷的杠杆之一，但它很少被纳入客户购买行为模型中。
- en: Ultimately, getting reliable data about business behaviors, especially over
    time, can be a formidable challenge for behavioral data analysts—but that means
    that it’s also one way they can create value for their organization before running
    any analysis.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，获取有关业务行为的可靠数据，尤其是随着时间推移，对于行为数据分析师来说可能是一项艰巨的挑战——但这也意味着这是他们在进行任何分析之前为组织创造价值的一种方式。
- en: How to Connect Behaviors and Data
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何连接行为和数据
- en: 'Personal characteristics, cognition and emotions, intentions, actions, and
    business behaviors: these are the concepts we have at our disposal to represent
    and understand our world as behavioral data analysts. However, connecting behaviors
    and data is not simply a matter of assigning the variables at hand to one of these
    buckets. Being “about behaviors” is not enough for a variable to qualify as “behavioral
    data”; as we saw in the previous section, for instance, a variable supposedly
    about customer behavior may really only reflect a business rule. In this section,
    I’ll give you a list of tips to behavioralize your data and ensure that it fits
    as closely as possible the qualitative reality it’s supposed to represent.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 个人特征、认知和情感、意图、行为和商业行为：这些是我们可以用来代表和理解我们的世界的概念，作为行为数据分析师。然而，连接行为和数据并不简单地将手头的变量分配到这些桶中的一个。仅仅“涉及行为”并不足以使变量有资格成为“行为数据”；正如我们在前一节中看到的，例如，一个据称是关于客户行为的变量可能实际上只反映了一个业务规则。在本节中，我将为您提供一些提示，以使您的数据具有行为化，并确保它尽可能与其应该代表的定性现实密切匹配。
- en: To make things more concrete, we’ll look at our second fictional company, Air
    Coach and Couch (AirCnC), an online travel-and-lodging booking company. AirCnC’s
    leadership has asked their analyst to measure the effect of CSAT on future purchasing
    behavior, namely the amount spent in the six months following a booking (*M6Spend*),
    one of their key performance indicators. We’ll answer that common but intractable
    business question by the end of the book, in [Chapter 12](ch12.xhtml#mediation_and_instrumental_variables).
    For now, we’ll just see how to get started with framing it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更具体化，我们将看看我们的第二个虚构公司，Air Coach and Couch（AirCnC），一个在线旅行和住宿预订公司。 AirCnC的领导层已要求他们的分析师衡量客户满意度对未来购买行为的影响，即在预订后的六个月内的支出量（*M6Spend*），这是他们的关键绩效指标之一。我们将在本书结尾，在[第12章](ch12.xhtml#mediation_and_instrumental_variables)回答这个常见但棘手的业务问题。现在，我们只是看看如何开始构思这个问题。
- en: Develop a Behavioral Integrity Mindset
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培养行为完整性心态
- en: Because behavioral science is so new to businesses, you’ll generally be the
    first person to bring that lens to your organization’s data, which will likely
    contain dozens, if not hundreds or even thousands, of variables. That’s a daunting
    task, but adopting the right mindset will help you make sense of it and get started.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 由于行为科学在企业中尚属新兴，你通常会成为第一个将这种视角带入组织数据的人，而该数据很可能包含数十个，甚至数百个或上千个变量。这是一项艰巨的任务，但采取正确的心态将有助于你理清头绪并开始工作。
- en: Imagine for a second that you’re a structural engineer who has been newly assigned
    the responsibility of maintaining a bridge. You could start on one end of it and
    assess its integrity inch by inch (or centimeter by centimeter) until you’ve reached
    the other end and then come up with a 10-year plan to reach perfect structural
    integrity. Meanwhile potholes are getting worse, endangering automobilists and
    damaging their vehicles trip after trip. A sounder approach would be to take a
    quick look around, prioritize major problems that can be fixed quickly, and identify
    places where temporary expedients will do until you have the time and budget to
    make more structural changes.^([2](ch02.xhtml#ch01fn5))
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你是一名新被指派负责维护一座桥梁的结构工程师。你可以从一端开始，逐英寸（或逐厘米）评估其完整性，直到到达另一端，然后制定一个十年计划来实现完美的结构完整性。与此同时，坑洼变得越来越严重，危及驾驶者的安全，损坏他们的车辆。更合理的方法是快速浏览一下，优先解决可以迅速修复的主要问题，并确定临时解决方案的地点，直到你有时间和预算来进行更多的结构性变更为止。
- en: 'The same mindset applies to your data. Unless you happen to be among the very
    first employees of a startup, you’ll be dealing with existing data and legacy
    processes. Don’t panic, and don’t start going through your table list in alphabetical
    order. Start with a specific business problem and identify the variables that
    are most likely to be inaccurate, in decreasing order of their importance for
    the business problem:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的思维方式也适用于你的数据。除非你碰巧是初创企业的第一批员工之一，否则你将处理现有数据和遗留流程。不要惊慌，也不要按字母顺序浏览你的表格列表。从一个具体的业务问题开始，并按照它们对业务问题重要性递减的顺序识别最可能不准确的变量：
- en: Causes and effects of interest
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 兴趣的原因和效果
- en: Mediators and moderators, if relevant
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中介变量和调节变量，如果相关
- en: Any potential confounder
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何潜在的混杂因素
- en: Other nonconfounding independent variables (a.k.a. covariates)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他非混杂独立变量（也称为协变量）
- en: 'You’ll have to make judgment calls along the way: for example, should you include
    a certain variable in your analysis, or is it so poorly defined that you’re better
    off without it? Unfortunately, there is no clear-cut criterion to make these calls
    correctly; you’ll have to rely on your business sense and expertise. There is,
    however, a clear-cut way to make these calls *incorrectly*: pretend that they
    don’t exist. A variable will or will not be included in your analysis, and there
    is no way around that fact. If your instinct leans toward inclusion, as is likely,
    then document why, describe potential sources of error, and indicate how the results
    would be different if the variable were omitted. As a UX researcher once put it
    in a friendly chat with me, being a researcher in business means constantly figuring
    out “what you can get away with.”'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在过程中，你将不得不做出判断：例如，你应该在分析中包含某个变量吗？还是它定义得如此不清晰，以至于最好不要包含它？不幸的是，并没有清晰的标准来正确地做出这些决定；你将不得不依靠你的商业感觉和专业知识。然而，有一种明确错误的做法：假装它们不存在。一个变量将被包括或不包括在你的分析中，这是无法回避的事实。如果你的直觉倾向于包含它，那么记录为什么，描述潜在的错误源，并指出如果该变量被省略，结果会有何不同。正如一位用户体验研究员在与我友好交谈时所说，作为商业研究人员意味着不断地弄清楚“你能够做什么”。
- en: Distrust and Verify
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不信任和验证
- en: 'Unfortunately, in many circumstances, the way data is recorded is driven by
    business and financial rules and is transaction-centric rather than customer-centric.
    This means that you should consider variables suspicious until proven innocent:
    in other words, do not automatically assume that the variable *CustomerDidX* means
    that the customer did X. It may mean something entirely different. For example:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，在许多情况下，数据记录的方式受业务和财务规则的驱动，以事务为中心，而不是以客户为中心。这意味着在证明无罪之前，你应该将变量视为可疑：换句话说，不要自动假设变量
    *CustomerDidX* 表示客户做了 X。它可能意味着完全不同的事情。例如：
- en: The customer checked a box without reading the fine print that mentioned that
    they were agreeing to X.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户在不阅读提到他们同意 X 的详细信息的小字条款的情况下勾选了一个框。
- en: The customer didn’t say anything, so we defaulted them to X.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户没有说任何话，因此我们默认他们选择了 X。
- en: The customer stated that they did X, but we can’t verify.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户声明他们做了 X，但我们无法验证。
- en: We bought data from a vendor indicating that the customer regularly did X at
    some point in their life.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们从供应商那里购买了数据，表明客户在他们生活的某个时刻经常做 X。
- en: 'Even if the customer actually did X, we can’t assume their intent. They may
    have done this:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 即使客户实际上做了 X，我们也不能假设他们的意图。他们可能做了这个：
- en: Because we sent them a reminder email
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为我们发送了他们一封提醒邮件
- en: Four times in a row because the page was not refreshing
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四次因为页面没有刷新
- en: Mistakenly, when they really wanted to do Y
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们误以为自己真正想做 Y
- en: A week ago, but due to regulatory constraints we recorded it only today
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一周前，但由于监管约束，我们今天才记录它。
- en: 'In other words, to paraphrase a popular line from *The Princess Bride*: “You
    keep using that variable. I do not think it means what you think it means.”'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，用《公主新娘》中的一句流行台词来说：“你一直在使用那个变量。我觉得它并不是你认为的意思。”
- en: Identify the Category
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定类别
- en: As stated, AirCnC’s leadership has tasked its analysts with understanding the
    effects of CSAT on purchasing behaviors, which is a tall order. Our first step
    is to figure out what we’re talking about.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 正如AirCnC的领导所述，他们要求分析师了解CSAT对购买行为的影响，这是一个艰巨的任务。我们的第一步是弄清楚我们在谈论什么。
- en: 'In my first year of college, my philosophy professor would give us essay prompts
    such as “What is progress?” and “Man and the Machine.” Along with them, he offered
    some excellent advice if we got stumped: in his words, we should figure out, in
    his words, “what book this is a chapter of.” Paradoxically, when a question seems
    intimidatingly big and intractable, it often helps to ask what broader category
    it belongs to.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在我大学的第一年，我的哲学教授会给我们一些如“进步是什么？”和“人与机器”的论文题目。除此之外，如果我们卡壳了，他还提供了一些极好的建议：用他的话说，我们应该弄清楚，“这是哪本书的一章。”
    矛盾的是，当一个问题看起来令人望而却步且难以解决时，询问它属于哪个更广泛的类别通常会有所帮助。
- en: 'Fortunately, as behavioral data analysts, we don’t need to roam the Library
    of Congress for inspiration; we have the tailor-made categorization from earlier
    in the chapter:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，作为行为数据分析师，我们不需要在国会图书馆里漫游以寻找灵感；我们在本章节早期定制的分类就能发挥作用：
- en: Personal characteristics
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人特征
- en: Cognition and emotions
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认知和情感
- en: Intentions
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意图
- en: Actions (a.k.a. behaviors)
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为（又称行为）
- en: Business behaviors and processes
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业行为和流程
- en: 'Let’s proceed by elimination. Customer satisfaction is not fixed and permanent,
    so it’s not part of personal characteristics. It’s neither something people do,
    nor something people intend to do, so it’s not a behavior or an intention. Finally,
    it’s not something happening purely on the business side, so it’s not a business
    behavior or process. Therefore, customer satisfaction is part of cognitions and
    emotions, as is its cousin customer experience. The second variable in our business
    problem, “purchasing behaviors,” is much easier to categorize: it’s obviously
    a customer behavior.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过排除法进行。客户满意度并非固定不变，因此不属于个人特征的一部分。它既不是人们做的事情，也不是人们打算去做的事情，因此也不是行为或意图。最后，它也不仅仅是在业务层面上发生的事情，因此也不是商业行为或流程的一部分。因此，客户满意度是认知和情感的一部分，与它相似的客户体验也是如此。我们业务问题的第二个变量，“购买行为”，要分类起来容易得多：显然它是客户行为。
- en: In my experience, many business analytics projects fail or deliver underwhelming
    results because the analyst has not clarified what the project is about. Organizations
    always have an overarching target metric—profit for companies, client outcomes
    for nonprofits, etc. At a lower level, departments often have their own target
    metrics, such as Net Promoter Score for the customer experience team, downtime
    percent for IT, etc. If a business partner asks you to measure or improve a variable
    that seems unrelated to one of these target metrics, it generally means that they
    have in mind an implicit and possibly faulty behavioral theory connecting the
    two.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，许多商业分析项目失败或成果低迷，因为分析师没有澄清项目的核心。组织总是有一个主导的目标指标——公司的利润，非营利组织的客户结果等等。在更低层次上，部门通常有他们自己的目标指标，比如客户体验团队的净推荐值，IT
    的停机百分比等等。如果业务伙伴要求您衡量或改善一个看似与这些目标指标无关的变量，通常意味着他们心中有一个隐含的可能有问题的行为理论将两者联系起来。
- en: '“Customer engagement,” another buzzword concept that behavioral scientists
    are often asked to improve, is a good example of that phenomenon. It’s not clear
    cut where it belongs, because it could really refer to two different things:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “客户参与度”，这是行为科学家经常被要求提高的另一个流行概念，是一个很好的例子。这并不是一个明确的概念，因为它可能真正指的是两种不同的事物：
- en: 'A behavior, namely the broad pattern of interactions with the business: customer
    A is deemed more engaged than customer B if customer A logs on to the website
    more often and spends more time navigating it.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种行为，即与业务的广泛互动模式：如果客户A更频繁地登录网站并花费更多时间浏览，他被认为比客户B更参与其中。
- en: A cognition or emotion, as when an audience is “engaged” with a movie or a course
    because they are engrossed in the flow and eager to know what comes next.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个认知或情感，比如当观众因为沉浸在电影或课程的流程中并渴望知道接下来会发生什么时，“参与”。
- en: Indeed, I strongly believe that the confusion between these two things explains
    a large part of the appeal of engagement metrics for startups and the broader
    digital world, even though they may be misleading. For example, in the first sense
    of the word, I’m more engaged with my washing machine when it stops working; that
    doesn’t translate into enjoyment and eagerness in the second sense of the word.
    Organizations that try to increase engagement as a behavior are often disappointed
    with the results. When engagement as behavior doesn’t translate into engagement
    as emotion, it doesn’t lead to desirable outcomes such as higher loyalty and retention.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，我坚信对这两者之间的混淆解释了初创企业和更广泛的数字世界对参与度指标的吸引力，尽管它们可能具有误导性。例如，在第一种意义上，当我的洗衣机停止工作时，我与它的关系更为密切；但这并不转化为第二种意义上的愉悦和渴望。试图将参与作为行为来增加的组织通常对结果感到失望。当作为行为的参与不能转化为作为情感的参与时，它不会带来诸如更高忠诚度和留存率等期望的结果。
- en: 'As a personal example, a business partner once asked me for help to get employees
    to do a certain training. After some discussion, it became clear that what she
    really wanted was for employees to comply with a business rule; she believed that
    they didn’t comply because they were not sufficiently informed about the rule.
    We pivoted the project toward understanding why employees didn’t comply and how
    to encourage them to do so. In short: beware the self-diagnosing patients!'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个个人例子，一个商业伙伴曾经请我帮忙让员工进行某种培训。经过一些讨论，很快明确了她真正想要的是让员工遵守一个业务规则；她认为员工之所以不遵守是因为他们对规则了解不足。我们把项目重心转向了理解为什么员工不遵守规则以及如何鼓励他们这样做。简而言之：要警惕那些自我诊断的病人！
- en: 'We can now recast our business problem in our model of human behavior: AirCnC
    leaders want to know whether a cognition/emotion affects a behavior in customers,
    and if so, how much. Indeed, in the overwhelming majority of business analytics
    problems, at least one of the variables involved is a behavior, either of a customer
    or of the business. Are customers more satisfied if we send them a follow-up email?
    Are satisfied customers more likely to buy?'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以在我们的人类行为模型中重塑我们的业务问题：AirCnC 的领导们想知道认知/情感是否影响客户的行为，如果是的话，影响有多大。实际上，在绝大多数业务分析问题中，涉及的变量至少有一个是行为，要么是客户的行为，要么是业务的行为。如果我们给客户发送跟进电子邮件，他们会更满意吗？满意的客户更有可能购买吗？
- en: If, after identifying the categories of the relevant variables, none of them
    falls under the customer or business behavior categories, it should raise alarms.
    This suggests a business problem without a clear “So what?” Let’s say that older
    customers are more satisfied. So what? What are we going to do with that information?
    Business outcomes are driven by behaviors, either ours or those of our customers.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在确定了相关变量的类别之后，其中没有一个属于客户或业务行为类别，这应该引起警觉。这表明一个没有明确“所以呢？”的业务问题。比如说，年长客户更满意。所以呢？我们要用这些信息做什么？业务结果是由行为驱动的，不管是我们自己的行为还是我们客户的行为。
- en: Once you have identified the relevant behaviors, it’s time to drill down on
    the corresponding variables.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了相关的行为，就该深入挖掘相应的变量了。
- en: Refine Behavioral Variables
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精炼行为变量
- en: As I mentioned earlier, a variable being “about a behavior” is not the same
    thing as being a behavioral variable. You’ll often have to transform them to make
    them truly behavioral.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，一个变量“关于行为”并不等同于一个行为变量。通常你需要对它们进行转换，使它们真正成为行为变量。
- en: 'Let’s focus on customer behaviors, as they are more intuitive, but the logic
    applies similarly to business behaviors. A good behavioral variable will have
    the following characteristics:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们专注于客户行为，因为它们更直观，但逻辑类似适用于业务行为。一个良好的行为变量将具备以下特征：
- en: Observable
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 可观察
- en: As mentioned in [Chapter 1](ch01.xhtml#the_causal_behavioral_framework_for_da),
    a behavior is observable, at least in principle. If you were in the room with
    the customer, could you *see* them do it? Abandoning a booking in the middle of
    the process is observable; changing one’s mind is not. A good clue is that if
    it doesn’t have a timestamp, it’s probably not concrete and granular enough.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第一章](ch01.xhtml#the_causal_behavioral_framework_for_da)中提到的，行为在原则上是可观察的。如果你在客户身边，你能*看见*他们这样做吗？在预订过程中放弃预订是可观察的；改变主意则不是。一个很好的线索是，如果它没有时间戳，那么它可能不够具体和细化。
- en: Individual
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 个体化
- en: Businesses often rely on aggregate metrics such as rates or proportions (e.g.,
    proportion of customers who cancel their account). Aggregate metrics can offer
    useful snapshots for reporting purposes, but they can fall prey to biases and
    confounding factors such as changes in population composition (a.k.a. customer
    mix), especially when they are calculated based on time intervals.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 企业经常依赖于汇总指标，如比率或比例（例如，取消账户的客户比例）。汇总指标可以提供有用的快照以供报告之用，但它们可能会受到偏见和混淆因素的影响，例如人口组成的变化（即客户组合），特别是当它们基于时间间隔计算时。
- en: For example, let’s imagine that a successful marketing campaign brings a lot
    of new users to AirCnC’s website. Let’s also assume that in that line of business,
    a significant share of new customers cancel their account in their first month.
    Thus AirCnC’s daily cancel rate may spike alarmingly during the month following
    the campaign, even though nothing went wrong. A good rule of thumb is that sound
    aggregate variables are based on sound individual variables. If a variable makes
    sense only in the aggregate and doesn’t have a meaningful interpretation at the
    individual level, that’s a red flag. In our example, a meaningful individual counterpart
    to the cancellation rate would be the cancellation probability. When controlling
    for individual characteristics and tenure with the company, this metric would
    remain stable despite the influx of new customers.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设一次成功的营销活动将大量新用户带到了AirCnC的网站上。同时假设在这个业务线上，相当大比例的新客户在第一个月取消了他们的账户。因此，在活动后的一个月里，AirCnC的每日取消率可能会急剧上升，即使没有任何问题发生。一个好的经验法则是，健全的汇总变量建立在健全的个体变量基础之上。如果一个变量只在汇总时有意义，并且在个体水平上没有有意义的解释，那就是一个警示信号。在我们的例子中，取消率的有意义的个体对应物将是取消概率。在控制个体特征和与公司的任期时，这个指标将保持稳定，尽管有大量新客户的涌入。
- en: Atomic
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 原子
- en: 'Similarly, businesses often aggregate together a variety of different behaviors
    sharing a common intent. For example, there might be three different ways for
    a customer to change their billing address with AirCnC: by going to their account
    settings, by editing the information when finalizing a booking, and by contacting
    the call center. These would look different to someone watching the customer in
    the moment, but may be logged similarly in the database. Again, I don’t want to
    suggest that aggregate behavioral variables are inherently bad. There are certainly
    analyses that call for using the binary variable *ChangedBillingInformation*.
    But at the very least, you should be aware of the concrete ways it can be done,
    and it doesn’t hurt to check whenever possible that the overall conclusion you
    reached applies to each one of them.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，企业经常会汇总一系列不同行为，这些行为有着共同的意图。例如，AirCnC 客户修改他们的账单地址可能有三种不同的方式：通过账户设置、在预订时编辑信息，以及联系客服中心。这些方式在观察客户时看起来可能不同，但在数据库中可能会以类似的方式记录。再次强调，我并不想暗示汇总的行为变量本质上是不好的。当然，有些分析需要使用二元变量*ChangedBillingInformation*。但至少，你应该了解可以采用的具体方式，并且尽可能检查你得出的总体结论是否适用于每一种方式。
- en: 'In many circumstances, identifying or creating a satisfying behavioral variable
    involves “getting your hands dirty.” Databases for analytical or research purposes
    often offer a “cleaned-up” version of the truth as it would appear in the transaction
    databases, listing only the most up-to-date, vetted-out information. This makes
    perfect sense in most circumstances: if a customer made a booking and then canceled
    and was refunded, we wouldn’t want that amount to count toward the *AmountSpent*
    variable. After all, from a business perspective, AirCnC didn’t get to keep that
    money. However, from a behavioral perspective, that customer is different from
    a customer who didn’t make any booking over the same time period, and there are
    analyses for which it would be relevant to take it into account. Don’t go and
    learn an ancient programming language like COBOL just to access the lowest level
    databases, but it’s worth digging around a bit beyond your usual pretty tables.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，确定或创建令人满意的行为变量涉及到“亲手动手”。用于分析或研究目的的数据库通常提供了“精简过”的真实版本，如交易数据库中所示，仅列出最新的、经过审查的信息。这在大多数情况下是有道理的：如果客户预订了并取消了，并且已退款，我们不希望该金额计入*AmountSpent*变量。毕竟，从业务角度来看，AirCnC并没有保留那笔钱。然而，从行为学角度来看，该客户与同一时间段内没有进行任何预订的客户是不同的，因此在某些分析中考虑这一点是相关的。不要去学习像COBOL这样的古老编程语言来访问最底层的数据库，但值得稍微深入你平常美丽表格之外的地方稍作探索。
- en: Understand the Context
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解背景
- en: To reiterate, “behavior is a function of the person and the environment” is
    a fundamental principle in behavioral science. While personal variables are certainly
    important, I feel that analysts often rely too much on them because they are readily
    available, and as a result, they may not think enough about contextual variables.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下，“行为是人与环境的函数”是行为科学中的基本原理。尽管个人变量当然很重要，但我觉得分析师们往往过于依赖它们，因为它们易于获取，结果可能没有足够地考虑到背景变量。
- en: 'Often the best way to understand the context(s) in which people behave is through
    qualitative research such as interviews and surveys, whose insights can be used
    to generate new variables. Here, I’ll focus on how we can tease contextual information
    out of existing data:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 通常理解人们行为背景的最佳方式是通过定性研究，如访谈和调查，这些见解可以用来生成新的变量。在这里，我将重点介绍如何从现有数据中提取背景信息：
- en: It’s about time
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这是时候了。
- en: 'As mentioned earlier, a behavior is observable. You can pinpoint the moment
    in time when it happened, at least in theory and often in practice, thanks to
    timestamps. Timestamps are gold nuggets for behavioral analysts because they provide
    intuitive and often readily actionable insights. Unsurprisingly, there’s no ready-made
    algorithm to extract these, only rules of thumb reliant on business sense and
    the specificities of the problem at hand. I’ll give you the most common cues to
    look for:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，行为是可观察的。在理论上，甚至在实践中，都可以确定它发生的时刻，这要归功于时间戳。时间戳对于行为分析师来说是金子般珍贵的，因为它们提供直观且通常可操作的见解。毫不奇怪，没有现成的算法可以提取这些，只能依赖商业直觉和问题的特定性。我将给出寻找的最常见线索：
- en: Frequency
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 频率
- en: A natural inclination with behavioral and, more broadly, event data is to look
    at *frequency*, the count of events/behaviors per unit of time. Unfortunately,
    frequency data can sometimes misbehave and exhibit artificial discontinuities
    that do not reflect changes in behaviors. For example, let’s say that an AirCnC
    customer takes a vacation every summer and every winter, which translates into
    two bookings per year. However, one year they take their winter vacation in January
    instead of December. We would count one vacation in the earlier year and three
    in the latter even though behaviors didn’t really change. Such catch-up phenomena—longer
    durations followed by shorter ones, are best understood by tracking durations
    directly. For other behaviors, bygones are bygones, and frequency will be a more
    robust metric.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在行为和更广泛地说，事件数据中，自然的倾向是查看*频率*，即单位时间内的事件/行为次数。不幸的是，频率数据有时会表现不佳，并展示出不反映行为变化的人为不连续性。例如，假设一个AirCnC的客户每年夏天和冬天都度假，这意味着每年预订两次。然而，有一年他们将冬季度假从12月改到了1月。我们将在前一年计算一次假期，而在后一年计算三次，即使行为实际上并没有改变。这种赶上现象——较长时间跟随较短时间，最好通过直接跟踪持续时间来理解。对于其他行为，过去的事就让它过去吧，频率将是更稳健的度量标准。
- en: Duration
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间
- en: Duration also offers a natural way to measure decaying effects. Things that
    you did or that happened a long time ago tend to have smaller effects than more
    recent occurrences. This often makes duration a good predictive variable. If a
    customer hasn’t left AirCnC after a bad experience five years ago it probably
    doesn’t impact their decisions much anymore, and it would be better to weight
    the CSAT of past trips by how long ago they happened rather than just use an average.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间也提供了一种衡量衰减效应的自然方法。很久以前发生的事情或您所做的事情往往比最近发生的事情效果小。这通常使持续时间成为一个良好的预测变量。如果一个顾客在五年前经历了糟糕的AirCnC体验后仍未离开，那么这可能不再对他们的决策产生太大影响，最好是根据它们发生的时间长短加权过去旅行的客户满意度，而不仅仅使用平均值。
- en: Contiguity
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 连续性
- en: Similarly, behaviors that are very close to each other are often no coincidence
    and can provide clues to what’s going on. A customer calling AirCnC’s call center
    to change their billing information *after* having tried to change it online exhibits
    a different behavior compared to a customer who calls directly. Siloed data makes
    omnichannel analytics projects a daunting task, but managing to bring together
    data from different channels will pay large dividends. One of the best ways to
    aggregate behavioral data is to create variables for “doing Z after doing X.”
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，彼此非常接近的行为通常并非巧合，并且可以提供正在发生的事情的线索。一个顾客在尝试在线更改后打电话给AirCnC的呼叫中心以更改其账单信息，展示了与直接致电的顾客不同的行为。孤立的数据使全渠道分析项目变得艰巨，但成功将来自不同渠道的数据整合在一起将带来巨大回报。汇总行为数据的最佳方式之一是为“在做X后做Z”创建变量。
- en: Social schedules
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 社交日程
- en: People are more likely to be at work, or on their way to or from it, Monday
    through Friday during the day.^([3](ch02.xhtml#ch01fn6)) A customer leisurely
    scrolling through holiday destinations on a Saturday morning may be at their kid’s
    sport practice. Modern life has its rhythms and schedules that are common knowledge.
    Because of their granularity, it is often better to start with an “hour of the
    week” variable instead of having separate “hour of the day” and “day of the week”
    variables (in local time, of course). Depending on your line of business, you
    may be able to aggregate things further into variables like “weekday evenings,”
    etc.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 人们更可能在工作时间内，或在周一到周五的白天^([3](ch02.xhtml#ch01fn6))在路上，要么正在前往工作地点，要么正在从工作地点回家。一个周六上午悠闲地浏览度假目的地的顾客可能在孩子的体育练习场上。现代生活有其常识和时间表。由于其细粒度，通常最好从“每周小时”变量开始，而不是单独拥有“每天小时”和“每周天”的变量（当然是以当地时间为准）。根据您的业务线，您可以进一步将事物聚合成像“工作日晚上”等变量。
- en: Information and “known unknowns”
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 信息和“已知未知”
- en: If a tree falls in a forest and it’s recorded in your data, but no customer
    heard it, did it make a sound? Your organization and your customers often know
    things at different points in time. Variables used in relation to a behavior should
    always reflect the information available to the person doing it while they’re
    doing it. This can be as simple as replacing “date sent” with “expected date received”
    for mail you’re sending your customer, and vice versa for the mail they send you.
    People don’t know the content of emails they haven’t opened. As always, this is
    part common sense and part behavioral logic, but it will help ensure that your
    variables snugly fit the corresponding behaviors.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一棵树在森林中倒下并且在您的数据中记录下来，但没有顾客听到它，它会发出声音吗？您的组织和客户通常在不同时间点了解到事物。与行为相关的变量应始终反映进行该行为的人在执行该行为时可获得的信息。这可以简单地将“发送日期”替换为“预期收到日期”，适用于您发送给客户的邮件，反之亦然。人们不知道他们没有打开的电子邮件的内容。正如常识和行为逻辑的一部分，但它将有助于确保您的变量紧密契合相应的行为。
- en: The dog that didn’t bark
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 沉默的狗
- en: 'Sometimes people do one thing instead of another, and sometimes they don’t
    have a choice (or they don’t see one). What people *don’t* do can often be as
    interesting as what they do. One way to identify alternative behaviors is to look
    for forks: if behavior B happens often after behavior A, what other behavior C
    also happens often after A? Conversely, if behavior D often happens after behavior
    B, what other behaviors lead to behavior D? This can allow you to identify “happy
    paths” or customers getting lost on their way to getting a job done.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们会做一件事而不是另一件事，有时他们没有选择（或者他们没有看到）。人们*不*做的事情通常与他们所做的事情一样有趣。识别替代行为的一种方式是寻找分叉：如果行为A之后经常发生行为B，那么还有哪些行为C在A之后也经常发生？反之亦然，如果行为B之后经常发生行为D，是什么其他行为导致了行为D？这可以帮助您识别“幸福路径”或者在完成任务的过程中迷失的客户。
- en: Better understanding the context for a behavior is one of the ways the behavioral
    perspective brings value to business analytics projects like AirCnC’s. Does AirCnC’s
    leadership want to measure customers’ satisfaction with their online booking experience,
    with their stay, or with AirCnC’s service representatives (among many other possibilities)?
    You can ask a customer how satisfied they are at any point starting right after
    their very first interaction with AirCnC and they’ll give you an answer, but it
    doesn’t guarantee that the answers mean the same thing, or even that they mean
    anything.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 更好地理解行为背景是行为视角为像AirCnC这样的业务分析项目带来价值的方式之一。AirCnC的领导是否想要衡量客户对他们的在线预订体验、住宿或AirCnC的服务代表（还有许多其他可能性）的满意度？你可以在客户与AirCnC的第一次互动之后的任何时候询问客户他们的满意度，他们会给出一个答案，但这并不能保证这些答案意味着相同的事情，甚至是任何事情。
- en: 'In our case, what AirCnC’s leadership really wants is to understand how much
    customer satisfaction after a service call matters. This will help them determine
    if they should invest more in hiring and training high-quality representatives,
    or alternatively if they can outsource service to a country with lower wages (hint:
    they probably shouldn’t).'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，AirCnC的领导真正想要了解的是在服务呼叫之后客户满意度的重要性。这将帮助他们确定是否应该更多投资于雇佣和培训高质量的代表，或者是否可以将服务外包给低工资的国家（提示：他们可能不应该这样做）。
- en: Conclusion
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: One of the joys and challenges of applied behavioral science is that it involves
    a constant back and forth between qualitative and quantitative analysis. My intent
    in this chapter has been to arm you with a basic model of human behavior and actionable
    tips so that you can start flexing that muscle and connecting behaviors to data.
    This means that even before running any data analysis, you can add value to your
    organization by improving the behavioral integrity of its data and clarifying
    how to approach business problems.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 应用行为科学的乐趣和挑战之一是它涉及定性和定量分析之间的持续来回。本章的意图是为您提供一个关于人类行为的基本模型和可操作的技巧，以便您可以开始灵活运用这些技能并将行为与数据联系起来。这意味着即使在进行任何数据分析之前，您也可以通过改进其数据的行为完整性和澄清解决业务问题的方法为组织增加价值。
- en: In the next part of the book, we’ll introduce the third pillar of the causal-behavioral
    framework, namely causal diagrams that will allow us to build relationships between
    behaviors.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的下一部分，我们将介绍因果行为框架的第三支柱，即允许我们建立行为之间关系的因果图。
- en: '^([1](ch02.xhtml#ch01fn4-marker)) Thaler and Sunstein’s *Nudge* (2009) and
    Eyal’s *Hooked: How to Build Habit-Forming Products* (2014) are two good references
    among many on the topic.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '^([1](ch02.xhtml#ch01fn4-marker)) 塞勒和桑斯坦的*Nudge*（2009）和艾尔的*Hooked: How to Build
    Habit-Forming Products*（2014）是关于这个主题的两个良好的参考书目之一。'
- en: ^([2](ch02.xhtml#ch01fn5-marker)) At this point, I would like to preemptively
    apologize to structural engineers if, as is likely, this metaphor gravely misrepresents
    their work. Poetic license and all that.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch02.xhtml#ch01fn5-marker)) 在此，我预先向结构工程师道歉，如果这个比喻严重误代表了他们的工作，这很可能会发生。诗意的许可和其他一切。
- en: ^([3](ch02.xhtml#ch01fn6-marker)) Unless there happens to be a global pandemic,
    of course.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch02.xhtml#ch01fn6-marker)) 当然，除非恰好发生全球大流行。
