- en: 'Chapter 1\. Introducing deep learning: why you should learn it'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章. 介绍深度学习：为什么你应该学习它
- en: '**In this chapter**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章内容**'
- en: Why you should learn deep learning
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为什么应该学习深度学习
- en: Why you should read this book
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为什么应该阅读这本书
- en: What you need to get started
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要开始学习的内容
- en: “Do not worry about your difficulties in Mathematics. I can assure you mine
    are still greater.”
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不要担心你在数学上的困难。我可以向你保证，我的困难仍然更大。”
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Albert Einstein*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*阿尔伯特·爱因斯坦*'
- en: Welcome to *Grokking Deep Learning*
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欢迎来到 *掌握深度学习*
- en: You’re about to learn some of the most valuable skills of the century!
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你即将学习到本世纪最有价值的技能之一！
- en: I’m very excited that you’re here! You should be, too! Deep learning represents
    an exciting intersection of machine learning and artificial intelligence, and
    a very significant disruption to society and industry. The methods discussed in
    this book are changing the world all around you. From optimizing the engine of
    your car to deciding which content you view on social media, it’s everywhere,
    it’s powerful, and, fortunately, it’s fun!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常激动你能在这里！你也应该如此！深度学习代表了机器学习和人工智能之间令人兴奋的交汇点，对社会和产业产生了非常重大的颠覆。本书中讨论的方法正在改变你周围的世界。从优化你的汽车引擎到决定你在社交媒体上查看的内容，它无处不在，它强大，而且幸运的是，它很有趣！
- en: Why you should learn deep learning
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你为什么应该学习深度学习
- en: It’s a powerful tool for the incremental automation of intelligence
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 它是智能增量自动化的强大工具
- en: From the beginning of time, humans have been building better and better tools
    to understand and control the environment around us. Deep learning is today’s
    chapter in this story of innovation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从时间的开始，人类一直在建造更好的工具来理解和控制我们周围的环境。深度学习是今天这个创新故事的最新篇章。
- en: Perhaps what makes this chapter so compelling is that this field is more of
    a *mental* innovation than a *mechanical one*. Much like its sister fields in
    machine learning, deep learning seeks to *automate intelligence* bit by bit. In
    the past few years, it has achieved enormous success and progress in this endeavor,
    exceeding previous records in computer vision, speech recognition, machine translation,
    and many other tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许使这一章节如此引人入胜的是，这个领域更多的是一种 *思维* 创新，而不是 *机械* 创新。与机器学习的姊妹领域一样，深度学习试图 *逐步自动化智能*。在过去的几年里，它在这一努力中取得了巨大的成功和进步，超过了计算机视觉、语音识别、机器翻译和其他许多任务的前期记录。
- en: 'This is particularly extraordinary given that deep learning seems to use *largely
    the same brain-inspired algorithm* (neural networks) for achieving these accomplishments
    across a vast number of fields. Even though deep learning is still an actively
    developing field with many challenges, recent developments have lead to tremendous
    excitement: perhaps we’ve discovered not just a great tool, but a window into
    our own minds.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这尤其非凡，因为深度学习似乎使用 *大量基于大脑的算法*（神经网络）在众多领域实现这些成就。尽管深度学习仍然是一个积极发展的领域，面临着许多挑战，但最近的发展已经引起了巨大的兴奋：也许我们不仅发现了一个伟大的工具，而且打开了我们自己心智的窗口。
- en: Deep learning has the potential for significant automation of skilled labor
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 深度学习有潜力显著自动化熟练劳动力
- en: 'There’s a substantial amount of hype around the potential impacts of deep learning
    if the current trend of progress is extrapolated at varying speeds. Although many
    of these predictions are overzealous, I believe one merits your consideration:
    job displacement. I think this claim stands out from the rest because even if
    deep learning’s innovations stopped *today*, there would already be an incredible
    impact on skilled labor around the globe. Call-center operators, taxi drivers,
    and low-level business analysts are compelling examples where deep learning can
    provide a low-cost alternative.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果按照当前的趋势以不同的速度外推，围绕深度学习潜在影响的炒作相当多。尽管许多预测都过于乐观，但我认为有一个值得你考虑：工作替代。我认为这个论断与众不同，因为即使深度学习的创新今天停止，它对全球熟练劳动力的影响也将是巨大的。呼叫中心操作员、出租车司机和低级商业分析师是深度学习可以提供低成本替代方案的引人注目的例子。
- en: 'Fortunately, the economy doesn’t turn on a dime; but in many ways we’re already
    past the point of concern, given the current power of the technology. It’s my
    hope that you (and people you know) will be enabled by this book to transition
    from perhaps one of the industries facing disruption into an industry ripe with
    growth and prosperity: deep learning.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，经济并不是一夜间就会转变；但就许多方面而言，我们已经超过了担忧的点，考虑到当前技术的力量。我希望这本书能够让你（以及你认识的人）从可能面临颠覆的行业过渡到一个充满增长和繁荣的行业：深度学习。
- en: It’s fun and creative. You’ll discover much about what it is to b- be human
    by trying to simulate intelligence and creativity
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这本书既有趣又富有创意。通过尝试模拟智能和创造力，你会发现很多关于人类本质的事情。
- en: Personally, I got into deep learning because it’s fascinating. It’s an amazing
    intersection between human and machine. Unpacking exactly what it means to think,
    to reason, and to create is enlightening, engaging, and, for me, inspiring. Consider
    having a dataset filled with every painting ever painted, and then using that
    to teach a machine how to paint like Monet. Insanely, it’s possible, and it’s
    mind-bogglingly cool to see how it works.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 个人的经历是，我之所以对深度学习感兴趣，是因为它非常迷人。它是人类和机器之间一个惊人的交汇点。解开思考、推理和创造的含义是启发性的、吸引人的，并且对我来说，是鼓舞人心的。考虑一下拥有包含所有已绘制的绘画的数据集，然后使用它来教机器如何像莫奈一样绘画。不可思议的是，这是可能的，看到它是如何工作的，真是令人难以置信地酷。
- en: Will this be difficult to learn?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习这个会很难吗？
- en: How hard will you have to work before there’s a “fun” payoff?
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你需要工作多长时间才能有“有趣”的回报？
- en: This is my favorite question. My definition of a “fun” payoff is the experience
    of witnessing something that I built *learning.* There’s something amazing about
    seeing a creation of your hands do something like that. If you also feel this
    way, then the answer is simple. A few pages into [chapter 3](kindle_split_011.xhtml#ch03),
    you’ll create your first neural network. The only work involved until then is
    reading the pages between here and there.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我最喜欢的问题。我对“有趣”的回报的定义是见证我所构建的东西学习的过程。看到你亲手创造的东西做这样的事情，真是令人惊叹。如果你也有同样的感觉，那么答案很简单。在[第3章](kindle_split_011.xhtml#ch03)的几页之后，你将创建你的第一个神经网络。在此之前，唯一需要做的工作就是阅读这里和那里之间的页面。
- en: 'After [chapter 3](kindle_split_011.xhtml#ch03), you may be interested to know
    that the *next* fun payoff occurs after you’ve memorized a small snippet of code
    and proceeded to read to the midway of [chapter 4](kindle_split_012.xhtml#ch04).
    Each chapter will work this way: memorize a small code segment from the previous
    chapter, read the next chapter, and then experience the payoff of a new learning
    neural network.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](kindle_split_011.xhtml#ch03)之后，你可能想知道，在你记住了小块代码并继续读到[第4章](kindle_split_012.xhtml#ch04)的中段之后，下一个有趣的回报就会发生。每一章都会这样进行：记住前一章的小段代码，阅读下一章，然后体验新学习神经网络带来的回报。
- en: Why you should read this book
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你为什么应该阅读这本书
- en: It has a uniquely low barrier to entry
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 它有独特的低门槛。
- en: The reason you should read this book is the same reason I’m writing it. I don’t
    know of another resource (book, course, large blog series) that teaches deep learning
    *without assuming advanced knowledge of mathematics* (a college degree in a mathy
    field).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该阅读这本书的原因和我写这本书的原因是一样的。我不知道还有其他资源（书籍、课程、大型博客系列）能够教授深度学习而不需要假设对数学有高级知识（数学领域的大学学位）。
- en: 'Don’t get me wrong: there are really good reasons for teaching it using math.
    Math is, after all, a language. It’s certainly more *efficient* to teach deep
    learning using this language, but I don’t think it’s absolutely necessary to assume
    advanced knowledge of math in order to become a skilled, knowledgeable practitioner
    who has a firm understanding of the “how” behind deep learning.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要误解：用数学来教授它确实有很好的理由。毕竟，数学是一种语言。当然，用这种语言教授深度学习是更有效的，但我认为，为了成为一个熟练的知识渊博的从业者，对深度学习背后的“如何”有一个牢固的理解，并不绝对需要假设对数学有高级知识。
- en: So, why should you learn deep learning using this book? Because I’m going to
    assume you have a high school–level background in math (and that it’s rusty) and
    *explain everything else you need to know as we go along*. Remember multiplication?
    Remember x-y graphs (the squares with lines on them)? Awesome! You’ll be fine.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么你应该用这本书来学习深度学习呢？因为我将假设你具有高中水平的数学背景（并且可能有些生疏），并且在我们前进的过程中解释你需要知道的其他所有内容。还记得乘法吗？还记得x-y图（上面有线的正方形）吗？太棒了！你会没事的。
- en: It will help you understand what’s inside a framework (Torch, Ten- nsorFlow,
    and so on)
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这将帮助你理解框架（如Torch、TensorFlow等）内部的结构
- en: 'There are two major groups of deep learning educational material (such as books
    and courses). One group is focused around how to use popular frameworks and code
    libraries like Torch, TensorFlow, Keras, and others. The other group is focused
    around teaching deep learning itself, otherwise known as the *science under the
    hood* of these major frameworks. Ultimately, learning about *both* is important.
    It’s like if you want to be a NASCAR driver: you need to learn both about the
    particular model of car you’re driving (the framework) and about driving (the
    science/skill). But just learning about a framework is like learning about the
    pros and cons of a Generation 6 Chevrolet SS before you know what a stick shift
    is. This book is about teaching you what deep learning is so you can then be prepared
    to learn a framework.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习教育材料（如书籍和课程）主要有两大类。一类是围绕如何使用流行的框架和代码库（如Torch、TensorFlow、Keras等）展开的。另一类是围绕教授深度学习本身，也就是这些主要框架的*内部科学*。最终，了解*两者*都是重要的。就像如果你想成为一名纳斯卡赛车手：你需要了解你驾驶的特定车型（框架）以及驾驶（科学/技能）。但仅仅学习框架就像在不知道什么是手动变速器的情况下学习第六代雪佛兰SS的优点和缺点。这本书是关于教你深度学习是什么，这样你就可以准备好学习一个框架。
- en: All math-related material will be backed by intuitive analogies
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 所有与数学相关的材料都将通过直观的类比来支撑
- en: 'Whenever I encounter a math formula in the wild, I take a two-step approach.
    The first is to translate its methods into an intuitive *analogy* to the real
    world. I almost never take a formula at face value: I break it into *parts*, each
    with a story of its own. That will be the approach of this book, as well. Anytime
    we encounter a math concept, I’ll offer an alternative analogy for what the formula
    is actually doing.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我遇到野外的数学公式时，我会采取两步方法。第一步是将它的方法转化为对现实世界的直观*类比*。我几乎从不直接接受公式：我会将其分解为*部分*，每个部分都有自己的故事。这本书也将采取这种方法。每当遇到数学概念时，我会提供一个替代的类比，说明公式实际上在做什么。
- en: “Everything should be made as simple as possible, but not simpler.”
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一切都应该尽可能简单，但不能过于简单。”
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Attributed to Albert Einstein*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*归功于阿尔伯特·爱因斯坦*'
- en: Everything after the introduction chapters is “project” based
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 引言章节之后的所有内容都是“基于项目”的
- en: If there’s one thing I hate when learning something new, it’s having to question
    whether what I’m learning is useful or relevant. If someone is teaching me everything
    there is to know about a hammer without actually taking my hand and helping me
    drive in a nail, then they’re not really teaching me how to use a hammer. I know
    there will be dots that aren’t connected, and if I’m thrown out into the real
    world with a hammer, a box of nails, and a bunch of two-by-fours, I’ll have to
    do some guesswork.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在学习新事物时有一件事让我讨厌，那就是不得不质疑我所学习的内容是否有用或相关。如果有人教我关于锤子的所有知识，但实际上并没有真正伸出手帮我钉钉子，那么他们实际上并没有真正教我如何使用锤子。我知道会有一些没有连接的点，如果我带着锤子、一盒钉子和一些两英寸乘四英寸的木板被扔到现实世界中，我不得不做一些猜测。
- en: 'This book is about giving you the wood, nails, and hammer *before* telling
    you what they do. Each lesson is about picking up the tools and building stuff
    with them, explaining how things work as we go. This way, you won’t leave with
    a list of facts about the various deep learning tools you’ll work with; you’ll
    have the ability to use them to solve problems. Furthermore, you’ll understand
    the most important part: when and why each tool is appropriate for each problem
    you want to solve. It is with this knowledge that you’ll be empowered to pursue
    a career in research and/or industry.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于在你了解它们的作用之前，先给你木材、钉子和锤子*。每节课都是关于拿起工具并用它们来建造东西，我们在进行中解释事物是如何工作的。这样，你不会带着关于你将使用的各种深度学习工具的事实清单离开；你将有能力使用它们来解决问题。此外，你将理解最重要的部分：何时以及为什么每个工具适合你想要解决的问题。有了这些知识，你将能够追求研究或工业领域的事业。
- en: What you need to get started
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要开始的地方
- en: Install Jupyter Notebook and the NumPy Python library
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装Jupyter Notebook和NumPy Python库
- en: My absolute favorite place to work is in Jupyter Notebook. One of the most important
    parts of learning deep learning (for me) is the ability to stop a network while
    it’s training and tear apart absolutely every piece to see what it looks like.
    This is something Jupyter Notebook is incredibly useful for.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的工作地点是Jupyter Notebook。对我来说，学习深度学习（对我来说）最重要的部分是能够在网络训练时停止它，并彻底拆解每一个部分来看它是什么样子。这是Jupyter
    Notebook极其有用的地方。
- en: As for NumPy, perhaps the most compelling case for why this book leaves nothing
    out is that we’ll be using only a single matrix library. In this way, you’ll understand
    *how* everything works, not just how to call a framework. This book teaches deep
    learning from absolute scratch, soup to nuts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于NumPy来说，这本书没有遗漏任何内容的最有说服力的案例可能是我们只会使用一个矩阵库。这样，你将理解*如何*一切工作，而不仅仅是如何调用一个框架。这本书从零开始教授深度学习，从汤到坚果。
- en: 'Installation instructions for these two tools can be found at [http://jupyter.org](http://jupyter.org)
    for Jupyter and [http://numpy.org](http://numpy.org) for NumPy. I’ll build the
    examples in Python 2.7, but I’ve tested them for Python 3 as well. For easy installation,
    I also recommend the Anaconda framework: [https://docs.continuum.io/anaconda/install](https://docs.continuum.io/anaconda/install).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些两个工具的安装说明可以在[Jupyter](http://jupyter.org)的[http://jupyter.org](http://jupyter.org)和[NumPy](http://numpy.org)的[http://numpy.org](http://numpy.org)找到。我将使用Python
    2.7构建示例，但我已经测试了它们在Python 3上的兼容性。为了方便安装，我还推荐使用Anaconda框架：[https://docs.continuum.io/anaconda/install](https://docs.continuum.io/anaconda/install)。
- en: Pass high school mathematics
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过高中数学
- en: Some mathematical assumptions are out of depth for this book, but my goal is
    to teach deep learning assuming that you understand only basic algebra.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数学假设对于这本书来说过于深入，但我的目标是假设你只理解基本的代数来教授深度学习。
- en: Find a personal problem you’re interested in
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 找一个你感兴趣的个人问题
- en: This might seem like an optional “need” to get started. I guess it could be,
    but seriously, I highly, highly recommend finding one. Everyone I know who has
    become successful at this stuff had some sort of problem they were trying to solve.
    Learning deep learning was just a “dependency” to solving some other interesting
    task.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来像是一个可选的“需求”来开始。我想它可能是，但说真的，我强烈、强烈推荐找到一个。我所认识的在这个领域取得成功的人都有一些他们试图解决的问题。学习深度学习只是解决其他一些有趣任务的“依赖”。
- en: For me, it was using Twitter to predict the stock market. It’s just something
    I thought was really fascinating. It’s what drove me to sit down and read the
    next chapter and build the next prototype.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，是使用Twitter来预测股市。这只是我觉得非常有趣的事情。这是驱使我坐下来阅读下一章并构建下一个原型的原因。
- en: And as it turns out, this field is *so new*, and is changing *so fast*, that
    if you spend the next couple of years chasing one project with these tools, you’ll
    find yourself becoming one of the leading experts in that *particular problem*
    faster than you might think. For me, chasing this idea took me from barely knowing
    anything about programming to a research grant at a hedge fund applying what I
    learned, in around 18 months! For deep learning, having a problem you’re fascinated
    with that involves using one dataset to predict another is the key catalyst! Go
    find one!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这个领域是如此的新兴，变化如此之快，以至于如果你用接下来的几年时间追逐一个项目使用这些工具，你会发现你比想象中更快地成为该*特定问题*的领先专家。对我来说，追逐这个想法让我从几乎对编程一无所知到在约18个月内获得了一个对冲基金的研究资助，并应用了我所学到的知识！对于深度学习来说，有一个你着迷的问题，涉及到使用一个数据集来预测另一个数据集，这是关键催化剂！去找一个吧！
- en: You’ll probably need some Python knowledge
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你可能需要一些Python知识
- en: Python is my teaching library of choice, but I’ll provide a few others online
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python是我首选的教学库，但我会在网上提供一些其他的库
- en: Python is an amazingly intuitive language. I think it just might be the most
    widely adopted and intuitively readable language yet constructed. Furthermore,
    the Python community has a passion for simplicity that can’t be beat. For these
    reasons, I want to stick with Python for all the examples (Python 2.7 is what
    I’m working in). In the book’s downloadable source code, available at [www.manning.com/books/grokking-deep-learning](http://www.manning.com/books/grokking-deep-learning)
    and also at [https://github.com/iamtrask/Grokking-Deep-Learning](https://github.com/iamtrask/Grokking-Deep-Learning),
    I provide all the examples in a variety of other languages online.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种非常直观的语言。我认为它可能是迄今为止最广泛采用且直观易读的语言。此外，Python社区对简洁的热爱是无与伦比的。出于这些原因，我想在所有示例中都坚持使用Python（我在使用Python
    2.7）。在本书的可下载源代码中，可在[www.manning.com/books/grokking-deep-learning](http://www.manning.com/books/grokking-deep-learning)和[https://github.com/iamtrask/Grokking-Deep-Learning](https://github.com/iamtrask/Grokking-Deep-Learning)找到，我在网上提供了各种其他语言的示例。
- en: How much coding experience should you have?
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你应该有多少编码经验？
- en: Scan through the Python Codecademy course ([www.codecademy.com/learn/python](http://www.codecademy.com/learn/python)).
    If you can read the table of contents and feel comfortable with the terms mentioned,
    you’re all set! If not, then take the course and come back when you’re done. It’s
    designed to be a beginner course, and it’s very well crafted.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读Python Codecademy课程([www.codecademy.com/learn/python](http://www.codecademy.com/learn/python))。如果你能阅读目录并熟悉其中提到的术语，那么你就准备好了！如果不熟悉，那么就参加这门课程，完成后再回来。这门课程设计为初学者课程，制作得非常精良。
- en: Summary
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: If you’ve got a Jupyter notebook in hand and feel comfortable with the basics
    of Python, you’re ready for the next chapter! As a heads-up, [chapter 2](kindle_split_010.xhtml#ch02)
    is the last chapter that will be mostly dialogue based (without building something).
    It’s designed to give you an awareness of the high-level vocabulary, concepts,
    and fields in artificial intelligence, machine learning, and, most important,
    deep learning.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你手头有一本Jupyter笔记本，并且对Python的基础知识感到舒适，那么你就准备好进入下一章了！提前提醒一下，[第二章](kindle_split_010.xhtml#ch02)将是最后一章，主要基于对话（不涉及构建内容）。它的目的是让你对人工智能、机器学习以及最重要的深度学习中的高级词汇、概念和领域有所了解。
