- en: Part 2\. Deep analysis of an app’s execution
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 应用程序执行的深度分析
- en: In part 2, we will discuss advanced techniques you can use to deeply investigate
    an app’s execution. Most developers are exposed to debugging and logging (discussed
    in part 1), but not many know how to find all the “secrets” of an execution’s
    process by using profiling techniques, investigating threads, and analyzing the
    memory consumption. Knowing these techniques is essential and sometimes is the
    only way to solve certain puzzles.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，我们将讨论你可以用来深入调查应用程序执行的高级技术。大多数开发者都接触过调试和日志记录（在第1部分中讨论），但很少有人知道如何通过使用性能分析技术、调查线程和分析内存消耗来找到执行过程的“所有秘密”。了解这些技术是至关重要的，有时甚至是解决某些谜题的唯一方法。
- en: '![](../../OEBPS/Images/PART2_UN01_Spilca3.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/PART2_UN01_Spilca3.png)'
- en: In chapter 6, you’ll learn how to analyze CPU and memory consumption. In chapter
    7, we’ll discuss using a profiler to identify latency problems. In chapters 8
    and 9, we’ll do a deep dive into multithreaded architectures using profilers,
    and in chapter 10, we will discuss thread dumps. We end part 2 with chapter 11,
    where you’ll learn how to identify memory consumption issues using heap dumps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章，你将学习如何分析CPU和内存消耗。在第7章，我们将讨论使用性能分析器来识别延迟问题。在第8章和第9章，我们将使用性能分析器深入探讨多线程架构，而在第10章，我们将讨论线程转储。第二部分以第11章结束，你将学习如何使用堆转储来识别内存消耗问题。
