- en: 'This chapter covers:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖：
- en: Looking after an ML system after it’s gone into production
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习系统进入生产后的维护
- en: Dealing with production failures
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理生产故障
- en: Learning from the project and improving practice
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从项目中学习并改进实践
- en: The models are integrated in an application, and the application is delivered
    to production. Now someone must look after it! In addition to dealing with old
    ML systems and looking after new ones, this chapter addresses what happens to
    the team after you complete the project. How can you and your team learn from
    it, and what should be done to make the next project better?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 模型被集成到应用程序中，应用程序被交付到生产环境中。现在有人必须负责它了！除了处理旧的机器学习系统和照顾新的系统外，本章还讨论了项目完成后团队会发生什么。你和你团队如何从中学习，以及为了使下一个项目更好应该做些什么？
