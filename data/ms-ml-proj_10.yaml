  zh: '| 你会做出哪一项改变？ |  |'
- en: Having collected feedback from the team, you should review and assemble it into
    a presentation that you can use to give to the team. Alternatively, getting a
    junior team member to assemble (with your support) and present the feedback can
    be a powerful development opportunity for them. Many times, if a junior presents
    the feedback, senior engineers feel more licensed to engage with and discuss solutions
    to the challenges in the project. One good way of exposing the value of the process
    and encouraging more openness and introspection by the team is to start the feedback
    presentation with a list of the issues identified in the last project review,
    and the steps that were taken to address them in this project cycle.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 收集到团队的反馈后，你应该对其进行审查并汇编成一份演示文稿，你可以用它向团队展示。或者，让一个初级团队成员（在你的支持下）汇编并展示反馈，这可以为他们提供一个强大的发展机会。很多时候，如果初级成员展示反馈，资深工程师会感到更有资格参与并讨论项目中遇到的挑战的解决方案。一种展示过程价值并鼓励团队更多开放性和自我反思的好方法是在反馈演示文稿中从上一次项目审查中确定的问题列表开始，并说明在本项目周期中采取的解决这些问题的步骤。
- en: It is important to enable the team to react to the feedback and discuss it with
    one another to gauge the significance and validity of what is being reported.
    A single comment may incite a challenging and important discussion that exposes
    key issues. On the other hand, the team’s discussion may reveal that what appears
    significant in the feedback is the only thing that anyone could think of to say,
    and it’s not that important to them. The value of this process is in the shared
    identification and ownership of issues, the process of realizing that they are
    there and acknowledging that something should be done, and the action that the
    team takes to resolve the issues.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要使团队能够对反馈做出反应，并相互讨论以评估所报告内容的重大性和有效性。一条评论可能引发一场具有挑战性和重要性的讨论，揭示关键问题。另一方面，团队的讨论可能揭示出在反馈中看似重要的事情只是任何人都可能想到要说的事情，对他们来说并不那么重要。这个过程的价值在于共同识别和拥有问题，认识到它们的存在，并承认应该采取行动，以及团队采取的行动来解决这些问题。
- en: 'Once the teams’ feedback is obtained and discussed, you can construct a final
    report on the project. Even if this ends up being a very brief document, it’s
    something that’s well worth doing. If there is a follow-up regarding the project,
    this project report can be extremely valuable in establishing context. To do this,
    the tasks required are:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦获得并讨论了团队的反馈，你就可以构建一份关于项目的最终报告。即使这最终变成了一份非常简短的文档，它也是一件非常值得做的事情。如果有关于项目的后续事项，这份项目报告在建立背景方面可以极为有价值。为此，所需的任务是：
- en: Gather feedback using the method most appropriate to the team. It’s recommended
    to use a structured form such as the one in Table 10.3.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用最适合团队的方法收集反馈。建议使用如表10.3所示的表格形式的结构化表格。
- en: Review the outcome of the sad-mad-glad process for all the sprint reviews, and
    review the feedback received in this process.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查所有冲刺审查中sad-mad-glad过程的成果，并审查在此过程中收到的反馈。
- en: Review issues and actions from previous project reviews that were incorporated
    into your practice for this project.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查以前项目审查中纳入你在此项目实践中解决的问题和行动。
- en: Create a presentation that covers the items in steps 1-3.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个涵盖步骤1-3的演示文稿。
- en: Convene a meeting with the team, providing a copy of the presentation and agenda
    in advance. Include a discussion session in the agenda and a next-steps item,
    where you can agree on the issues identified for action by the team and the steps
    that will be taken to address them.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提前提供演示文稿和议程副本，与团队召开会议。议程中应包括讨论环节和下一步行动项，你可以在此处就团队确定采取行动的问题和解决这些问题的步骤达成一致。
- en: 10.4 Improving practice
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 改进实践
- en: The team’s reviews and the actions arising from that will evolve your practice,
    enabling a more consistent application of the approaches to solving client issues.
    In addition to reviewing what has just happened in a project, it’s also important
    that the team maintains an open outlook to pull in knowledge from the rest of
    the world. AI and information systems development are both fast moving fields
    with experience cycles of technical and professional practice, change, and innovation.
    For example, we have in the
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 团队的评审和由此产生的行动将使你的实践得到发展，从而能够更一致地应用解决客户问题的方法。除了回顾项目中所发生的事情外，团队保持开放的心态，从世界其他地方汲取知识也同样重要。人工智能和信息系统的开发都是快速发展的领域，具有技术实践、变化和创新的经验周期。例如，我们在
- en: '*1960s:* Mainframes and COBOL, FORTRAN, and LISP.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1960年代:* 大型机、COBOL、FORTRAN和LISP。'
- en: '*1970s:* RDBMS or SQL, minicomputers (PDP-11, VAX), and Prolog.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1970年代:* 关系数据库管理系统（RDBMS）或SQL、小型计算机（PDP-11、VAX）和Prolog。'
- en: '*1980s:* Workstations, personal computers, microcomputers, RISC, the waterfall
    model, and the first generation of neural nets.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1980年代:* 工作站、个人计算机、微型计算机、精简指令集（RISC）、瀑布模型和第一代神经网络。'
- en: '*1990s:* LAN, WAN, OOD (object-oriented design), and statistical ML.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1990年代:* 局域网、广域网、面向对象设计（OOD）和统计机器学习（ML）。'
- en: '*2000s*: Web services, WWW (World Wide Web), social networking, search, agile,
    and multi-agent systems.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2000年代:* 网络服务、万维网（World Wide Web）、社交网络、搜索、敏捷和多代理系统。'
- en: '*2010s:* Big data, mobile computing (iPhone, Android), DevOps, and deep learning/
    second generation neural nets.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2010年代:* 大数据、移动计算（iPhone、Android）、DevOps和深度学习/第二代神经网络。'
- en: To meet customer challenges and to create the value that pays the bills, it’s
    vital that the team cultivates a culture of continual learning. As a team manager,
    it is important that you take steps to encourage and to enable the team to do
    this. The temptation is to churn people from project to project and to maintain
    100% of the people when you are developing a project. The consequence of doing
    this is that you will have strong revenue figures until the resources that you
    are driving so hard leave. Replacing a skilled technical resource can take as
    long as three to six months or as short as a couple of weeks (or sometimes, immediately).
    In reality, skilled and valued resources often leave a team quickly. As a team
    leader and manager, it’s in your interest to stop this from happening.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对客户挑战并创造支付账单的价值，团队培养持续学习的文化至关重要。作为团队经理，重要的是你要采取措施鼓励并使团队能够做到这一点。诱惑是将人员从项目转移到项目，并在开发项目时保持100%的人员。这样做的结果是，你将会有强劲的收入数字，直到你如此努力驱动的资源离开。替换一个技术资源可能需要长达三到六个月或短至几周（有时甚至立即）。实际上，有技能和价值的资源往往很快就会离开团队。作为团队领导和经理，阻止这种情况发生符合你的利益。
- en: 'One core tactic that you can employ is to ensure that your team has access
    to professional development opportunities and training. The intervals between
    engagements or when there are lulls and delays in internal projects due to factors
    beyond your control are ideal times for this. Not only does training help prevent
    your team from leaving, when you ensure that your team is trained and given other
    development activities, it is a way to make them more attractive to clients. The
    use of novel technical approaches, the rapid adoption of improved working practices,
    and detailed awareness and engagement with the client’s business domain are all
    commercially valuable to the people who pay for your engagement. This is an important
    point to mention if you see an opportunity to provide some training for your team
    when they are engaged in a project. Just like vacation time, it’s completely legitimate
    for training time to occur during an engagement if it’s required. To support training
    and development, you should use the post project period to ensure that:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采用的一个核心策略是确保你的团队能够获得专业发展和培训的机会。当由于你无法控制的因素导致内部项目出现停顿和延迟时，这是理想的时间。培训不仅有助于防止你的团队离开，而且当你确保你的团队接受了培训并参与了其他发展活动时，这也是使他们更吸引客户的一种方式。使用新颖的技术方法、快速采用改进的工作实践以及详细了解和参与客户的业务领域，对所有支付你参与费用的人来说都具有商业价值。如果你看到机会在团队参与项目时提供一些培训，这是一个重要的要点。就像休假时间一样，如果需要，培训时间在参与期间是完全合法的。为了支持培训和开发，你应该在项目结束后使用这段时间来确保：
- en: All members of the team have a development plan.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队所有成员都有发展计划。
- en: All members have personal objectives that are larger in scope than project delivery.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有成员都有比项目交付范围更大的个人目标。
- en: Offer support, encouraging the team to participate in external groups and activities
    (meetups, roundtables, special interest groups, etc.). Note that the contacts
    from external groups may attempt to recruit your team members. If your team is
    well run and you are doing your job, they will probably fail! Conversely, the
    contacts that your team (and you) make in these forums may provide future recruits
    for you. Identify training needs and gaps that team members have and work with
    them and other managers, if required, to ensure that appropriate training activities
    are identified and if possible scheduled.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 提供支持，鼓励团队参与外部团体和活动（聚会、圆桌会议、特殊兴趣小组等）。请注意，外部团体的联系人可能会试图招募你的团队成员。如果你的团队管理得当，你也在做好你的工作，他们很可能会失败！相反，你的团队（和你）在这些论坛中建立的联系人可能会为你提供未来的招募对象。确定团队成员的培训需求和差距，并与他们以及其他经理（如果需要）合作，确保确定适当的培训活动，并在可能的情况下安排。
- en: 10.5 New technology adoption
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 新技术采用
- en: If new technology is required by the team to deliver client projects, you must
    onboard it into your working practice, but beware. Technologies that are introduced
    by an individual team member can become significant problems. They may represent
    a single point of failure and managing them in a long project when the most innovative
    team member may leave is challenging. In addition, it’s hard for you as a team
    manager to work your way into a position where you can justify and explain these
    choices to clients. A formal process can help to mitigate this.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果团队需要新技术来交付客户项目，你必须将其纳入你的工作实践，但要注意。由个别团队成员引入的技术可能会成为重大问题。它们可能代表一个单点故障，在长期项目中管理它们，尤其是当最具创新精神的团队成员可能离开时，是具有挑战性的。此外，作为团队经理，你很难找到一个位置来向客户证明和解释这些选择。一个正式的程序可以帮助减轻这些问题。
- en: 'This process seeks to articulate why a new approach is required, to specify
    why this specific approach was selected, to demonstrate and develop competence
    with the approach (beyond the seed implementation), and to share and disseminate
    the knowledge into the team (and to the team manager at some level at least).
    To go about this:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程旨在阐述为什么需要新的方法，具体说明为什么选择这种方法，展示并发展对该方法（超越种子实现）的熟练度，并将知识传播到团队中（至少在某种程度上到团队经理那里）。为此：
- en: Identify the project problem. Agree that innovation is required.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定项目问题。同意需要创新。
- en: Document a gap analysis. What is the technology trying to deliver?
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编制差距分析。这项技术试图实现什么？
- en: Analyze the competitors. What other approaches exist and can be used? Why is
    this one preferrable?
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析竞争对手。存在哪些其他方法可以使用？为什么这个方法更可取？
- en: Furnish a proof of concept or demonstration. You might be tempted to use a direct
    application to the client’s problem, but valuable lessons can be quickly learned
    by implementing and documenting a toy version first.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供一个概念验证或演示。你可能倾向于直接将应用应用于客户的问题，但通过首先实施和记录玩具版本，可以快速学到宝贵的经验。
- en: Review the technology with peers. Present and explain the solution to the team.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与同行审查技术。向团队展示并解释解决方案。
- en: This process typically occurs in flight during a project, but sometimes the
    issue comes to light during post-project review. If the budget is available to
    undertake a proof-of-concept study at that point, then do it. Adoption of a novel
    technology is a good sign that the project has added value above the consultancy
    charge that paid for its execution, and this makes a good case for further work.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程通常在项目进行中发生，但有时问题会在项目回顾期间显现。如果当时有预算进行概念验证研究，那么就进行吧。采用新技术是项目在支付其执行咨询费用之外增加价值的良好迹象，这也为进一步的工作提供了很好的案例。
- en: 10.6 Case study
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.6 案例研究
- en: Successful and innovative projects can create added value because the team can
    harvest reusable artifacts from their execution (provided the proper intellectual
    property agreements are in place). This enables subsequent similar engagements
    to be done more quickly, with better quality, and lower costs or higher margins.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 成功且具有创新性的项目可以创造额外的价值，因为团队可以从他们的执行中提取可重用的工件（前提是存在适当的知识产权协议）。这使得随后的类似项目可以更快、更高质量、更低成本或更高利润地完成。
- en: In some cases, a project can serve as the inspiration for an archetypal case
    study. Hopefully, the client is open to the idea of being used as a reference
    in a case study, and often contracts provide for this potential. But if that was
    not agreed, then you must strip the project’s identifying details and, possibly,
    change the demonstration scenario from the client’s business domain to a different
    context with a shared intrinsic challenge.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，一个项目可以成为典型案例研究的灵感来源。希望客户愿意被用作案例研究中的参考，并且通常合同会提供这种可能性。但如果之前没有达成协议，那么你必须去除项目的识别细节，并且可能需要将演示场景从客户的业务领域改变为具有共同内在挑战的不同背景。
- en: In either case, work is required to shift the focus of the project away from
    the detailed features of the actual implementation to the wider significance of
    how the problems were solved. This change of focus from solution to case study
    enables potential customers to see how value was created in the implementation
    as opposed to determining what value was delivered, which tends to be quite specific
    to the implementation context and detail.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，都需要努力将项目的焦点从实际实施的详细特征转移到解决问题的更广泛意义。这种从解决方案到案例研究的焦点转移使潜在客户能够看到在实施过程中创造了多少价值，而不是确定交付了多少价值，这往往非常具体于实施背景和细节。
- en: 10.7 Goodbye and good luck
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.7 再见，祝你好运
- en: Kendo is the Japanese version of sword fencing, where wooden sticks and padded
    armor are used to safely simulate sword fights. One tenet of some Kendo schools
    (normally the most brutal and difficult ones) is that you can only teach a new
    technique or change how a technique is taught if you have returned from a real
    battle. Because of this, the practice of some schools of Kendo faithfully preserve
    the learning of people who fought for real. Nothing in it changes, Kendoˉkas simply
    try to learn from each other as best they can. There is no innovation. Not many
    people want a real sword fight, and few of the people who do want a real sword
    fight are either capable of, or motivated to, teach the next generation the technique.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 刀道是日本版的剑术，使用木棍和护甲来安全地模拟剑斗。一些刀道流派（通常是那些最残酷和最困难的流派）的一个信条是，只有从真正的战斗中归来，你才能教授新的技巧或改变教授技巧的方式。正因为如此，一些刀道流派的实践忠实保留了那些真正战斗过的人的学习成果。其中没有任何东西发生变化，刀道士们只是尽力相互学习。没有创新。很少有人想要真正的剑斗，而那些想要真正剑斗的人中，很少有人能够或愿意教授下一代这种技巧。
- en: ML is different, though. It’s all innovation, but at this point, you and your
    team have fought a real battle. You have completed a project, and whether it was
    a success or a failure, you have learned lessons from what you did that this book
    can’t teach you. You can teach others, though. Don’t be afraid of doing that;
    it’s one of the best things you can do. Especially, don’t be shy of teaching me
    things. Reach out and let me know your thoughts and your innovations. I need to
    hear them as much as anyone.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，机器学习（ML）则不同。它全是创新，但到目前为止，你和你的团队已经经历了一场真正的战斗。你们已经完成了一个项目，无论成功与否，你们都从自己的行动中学到了这本书无法教给你们的教训。尽管如此，你可以教授他人。不要害怕这样做；这是你能做的最好的事情之一。特别是，不要害羞地教我东西。伸出你的手，让我知道你的想法和你的创新。我需要像其他人一样听到它们。
- en: Summary
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: It’s likely that the team will get called on to support the system they developed.
    Over time, this demand will likely taper off, and other folks will take on the
    remaining tasks. Sometimes these people will be junior members in your team.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很可能，团队会被要求支持他们开发的系统。随着时间的推移，这种需求可能会减少，其他人将承担剩余的任务。有时这些人是你们团队中的初级成员。
- en: Work to get clarity about what systems you are responsible for supporting. Remember,
    the resources required to look after them are allocated somewhere in the organization,
    and by all rights, they should go where the responsibility lies.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确你负责支持的系统。记住，照顾它们的资源在组织中的某个地方已经分配，并且根据所有权利，它们应该流向责任所在的地方。
- en: Get a grip on the systems that you have responsibility for. Ensure that proper
    governance and support arrangements are in place and that there is a plan to deal
    with them if they go wrong. Review all systems regularly.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握你负责的系统。确保有适当的治理和支持安排，并且如果它们出错，有一个应对计划。定期审查所有系统。
- en: Identify and deal with technical debt. Especially ensure that all systems are
    properly instrumented so that you know how they are behaving and that there is
    information available to troubleshoot if there is a failure.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并处理技术债务。特别是确保所有系统都得到适当的监控，以便你知道它们的行为方式，并在出现故障时可以获取信息进行故障排除。
- en: If a system fails, then get organized. Convene a group to support you and act
    as quickly as you can to get it fixed.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果系统出现故障，那么立即组织起来。召集一个团队来支持你，并尽可能快地修复它。
- en: Run project reviews to learn from what happened and to support development in
    your team.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行项目评审，以从发生的事情中学习，并支持团队的发展。
- en: Ensure that your team has access to learning and development opportunities in
    the light of what’s happening in the project.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的团队能够在项目发生的情况下获得学习和发展的机会。
- en: Develop your own point of view on the issues that this book has covered, then
    share them with me and other people who will need your insight if they are to
    succeed in the future.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对本书所涵盖的问题形成自己的观点，然后与我以及其他需要你洞察力以在未来取得成功的人分享。
