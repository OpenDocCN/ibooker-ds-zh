- en: 10.2 Off your hands and into production?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 离开你的手，进入生产？
- en: In chapter 9, we discussed the process of getting the ML model into a system
    and into production. Major activities in this process included building a monitoring,
    logging, and alerting system and getting agreement on the governance processes
    for the system. This setup should provide you with the framework to support the
    system if you are called on to do so.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们讨论了将机器学习模型集成到系统和生产中的过程。这个过程的主要活动包括构建监控、日志记录和警报系统，并就系统的治理流程达成一致。这个设置应该为你提供一个框架，以便在需要时支持系统。
- en: Currently, there is an increasing trend for ML teams to manage their projects
    in production. This is called *shift left* because in a process flow, development
    teams are seen on the left-hand side passing products to support groups on the
    right-hand side. The idea is that the development groups should do more of the
    support group’s traditional work. This is because smaller companies are now supporting
    software development because there is less capital available to spend on production
    teams. Also, the move to the cloud means that a lot of the concerns of in-house
    support teams have disappeared. There are no server farms to tend and water, which
    makes it possible for huge savings simply by shutting them down.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，机器学习团队在生产中管理项目的趋势正在增加。这被称为*左移*，因为在流程图中，开发团队被视为左侧，将产品传递给右侧的支持团队。这个想法是，开发团队应该做更多支持团队的传统工作。这是因为小型公司现在支持软件开发，因为可用于生产团队的资本较少。此外，转向云意味着内部支持团队的许多担忧已经消失。没有服务器农场需要照料和浇水，这使得仅仅通过关闭它们就能实现巨大的节省。
- en: Of course, there are counter arguments. Why get ML teams to look after their
    systems in production when they could be building other ML systems? One answer
    is that sometimes the ML systems require specialist skills to sustain production.
    Another perspective is that there are valuable lessons to be learned from working
    with a system in the wild. Teams with exposure to maintaining production projects
    often have a different outlook on what’s important in future development processes.
    It’s also worth considering that the team supporting the project will naturally
    change as time progresses, and junior staff can gain experience as the first line
    of support for older deployments.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有反论。为什么让机器学习团队负责生产中的系统，而不是让他们构建其他机器学习系统呢？一个答案是，有时机器学习系统需要专业技能来维持生产。另一个观点是，从与野外系统合作中可以学到宝贵的经验。经常维护生产项目的团队对未来开发过程中什么重要往往有不同的看法。还值得考虑的是，随着时间的推移，支持项目的团队自然会发生变化，初级员工可以作为一线支持为旧部署积累经验。
- en: Regardless of these arguments, providing support for a project when it is in
    production is often a prerequisite of ML projects. When presented with a project
    proposal, canny CIOs look down the road and see an orphaned project in the making.
    Given this and the fact that your organization may simply see this as your day
    job, this chapter will address the challenges that supporting an ML system in
    the wild can bring.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些论点，当项目处于生产阶段时提供支持通常是机器学习项目的先决条件。当面对一个项目提案时，精明的首席信息官可以预见一个孤儿项目的形成。考虑到这一点以及你的组织可能只是将此视为你的日常工作，本章将讨论支持野外机器学习系统可能带来的挑战。
- en: 10.2.1 Getting a grip
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.1 掌握要领
- en: Often teams gradually accumulate responsibilities for models in production over
    time, and frequently no one is quite sure who is responsible for what. It’s easy
    for a team to take the view that, although they helped fix and deploy a bunch
    of things, those things are really the responsibility of someone else. This means
    that they can spend their time doing all sorts of other fun things and, well,
    life will be sweet. Unfortunately, when this kind of nebulous view is tested by
    a full-on system failure, it turns out that everyone else thinks you are responsible
    for that. When this happens, life promptly stops being sweet.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，团队会随着时间的推移逐渐积累对生产中模型的职责，而且经常没有人确切知道谁负责什么。一个团队很容易认为，尽管他们帮助修复和部署了一堆东西，但这些事情实际上是由其他人负责的。这意味着他们可以花时间做各种其他有趣的事情，而且，生活将会很美好。不幸的是，当这种模糊的观点被全面系统故障考验时，结果却是每个人都认为你应该对此负责。当这种情况发生时，生活立刻变得不再美好。
- en: If you take the time and resources to manage the ML systems your team has accepted
    responsibility for, you will find that failures are rare and, if they happen,
    much easier to deal with. Most importantly, when you explain what happened and
    how it was dealt with, you will find that you don’t look incompetent, disorganized,
    and generally clueless. Step one is therefore to control the systems that your
    team looks after.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你花时间并投入资源来管理你的团队负责的机器学习系统，你会发现失败是罕见的，而且如果发生了，处理起来也容易得多。最重要的是，当你解释发生了什么以及如何处理它时，你会发现你看起来并不无能、缺乏组织，并且一般缺乏常识。因此，第一步是控制你的团队负责的系统。
- en: What systems are you ultimately responsible for? If there is any doubt, make
    a list with four columns (like the one in table 10.2) and put all the systems
    that your team have touched or think that they may have any responsibility for
    into it. In Table 10.2, there is a column for Owner, that’s the person who is
    the business owner of the system, and the one who asserts that it’s valuable enough
    to stay in production. In the case of failure, that person will be the one on
    the phone to you. There is a column for Who Manages as well. The purpose of this
    table is to get the Owner to agree that the person named in Who Manages is the
    person who is responsible for the project.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你最终负责哪些系统？如果有任何疑问，请制作一个包含四列的列表（如表10.2所示），并将你的团队接触过或认为可能对它们有任何责任的系统全部放入其中。在表10.2中，有一个所有者列，这是系统的业务所有者，他声称该系统足够有价值以保留在生产中。在出现故障的情况下，那个人将是打电话给你的那个人。还有一个谁管理的列。这个表格的目的是让所有者同意在谁管理中列出的人是负责项目的责任人。
- en: Table 10.2 Create and maintain a list of your responsibilities, ensure that
    your manager or supervisor has access to it, and go over it with them to make
    sure they agree that it’s accurate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.2 创建并维护一份您的责任清单，确保您的经理或主管可以访问它，并与他们一起检查以确保他们同意这是准确的。
- en: '| System name | Owner | Who manages | Notes |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 系统名称 | 所有者 | 谁负责 | 备注 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Inventory manager | Karima | You | Reviewed and good 03/22 |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 库存管理员 | Karima | 您 | 审查并良好 03/22 |'
- en: '| Demand prediction | Karima | You | Reviewed and good 03/33 |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 需求预测 | Karima | 您 | 审查并良好 03/33 |'
- en: '| Building manager | Alan | David | David isn’t sure about this |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 建筑管理员 | Alan | David | David对此不确定 |'
- en: '| Auto reply | Alan | You | No governance |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 自动回复 | Alan | 您 | 没有治理 |'
- en: '| Inspection | Josep | David | David agreed |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 检查 | Josep | David | David同意 |'
- en: '| Entity matcher | Alan | You | No governance |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 实体匹配器 | Alan | 您 | 没有治理 |'
- en: '| Auto review | Alan | You | Last reviewed 01/20 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 自动审查 | Alan | 您 | 上次审查 01/20 |'
- en: Your starting assumption may be that you are responsible for these systems but
    strive to find other people to take them on if you can. Discuss this process with
    your manager. They may prove to be keen to fill the Who Manages column with alternates.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您的起始假设可能是您对这些系统负责，但如果可能的话，努力找到其他人来接管它们。与您的经理讨论这个过程。他们可能会证明他们很乐意在“谁负责”这一栏中填写替代人选。
- en: 'At the end of this process, you will have a definitive view of the responsibilities
    for you and the team. Daunting as that may be, it’s a much stronger position than
    you were in when you started. Now that you have a clear mandate for managing these
    systems, you need to organize reviews for each of them:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程结束时，您将有一个关于您和团队责任的明确看法。虽然这可能令人畏惧，但比您开始时的位置要强得多。现在，您已经明确授权管理这些系统，您需要为每个系统组织审查：
- en: Is there governance in place? If not, fix this first and ensure that it’s agreed
    on appropriately.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有治理措施？如果没有，首先解决这个问题，并确保它得到适当的同意。
- en: Is the support organization still up to date and relevant? Are all the people
    still working in the post prod team or under contract to provide support?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持组织是否仍然是最新的和相关的？所有的人是否仍在生产后团队工作或在合同下提供支持？
- en: Is the documentation still available? This is easy to check. It’s also relatively
    easy to determine that the documentation is meaningful and useful but that can
    take some focused time.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档是否仍然可用？这很容易检查。确定文档有意义的且有用的相对容易，但这可能需要一些专注的时间。
- en: Are the relevant tools still available? In particular, are any licensed tools
    or specialist hardware platforms required either to wrangle the system’s data
    (perhaps because of proprietary formats) or to train the models?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关工具是否仍然可用？特别是，是否需要任何授权工具或专业硬件平台来处理系统数据（可能因为专有格式）或训练模型？
- en: Has the system been reviewed for end-of-life issues? If not, then do the review.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统是否已经审查了生命终结问题？如果没有，那么进行审查。
- en: Are there any upcoming changes (such as re-platforming) to the system’s infrastructure
    that should be planned for? If so, then develop a plan.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统的基础设施是否有即将到来的变化（如重新平台化）需要计划？如果是这样，那么制定一个计划。
- en: Is there a clear view of what will happen if the system fails? What will the
    approach be to getting it fixed?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果系统失败，是否有明确的看法？修复它的方法是什么？
- en: Reviews need to be repeated periodically, so it’s good practice to establish
    a standard time in the organization if there isn’t one already in place. A good
    starting point is yearly. Note that one issue that’s not on the previous list,
    which affects all software systems, is the accumulation of technical debt. ML
    systems are particularly prone to this issue, which is discussed in detail next.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 审查需要定期重复，因此如果组织还没有建立标准时间，那么这是一个好的做法。一个好的起点是一年。请注意，上一个列表中没有提到的一个问题是影响所有软件系统的问题，即技术债务的积累。机器学习系统尤其容易受到这个问题的影响，这个问题将在下文中详细讨论。
- en: 10.2.2 ML technical debt and model drift
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.2 机器学习技术债务和模型漂移
- en: Technical debt describes the gap between the best possible performance of a
    system and its real performance. This gap is the debt that the system has accumulated,
    which costs in terms of extra work for the users or other systems.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技术债务描述了系统可能达到的最佳性能与其实际性能之间的差距。这个差距是系统积累的债务，以用户或其他系统额外工作的形式产生成本。
- en: Technical debt was coined to describe the compromises that are required to get
    early agile projects into production by Cunningham [1]. Since Cunningham introduced
    this idea, it has also come to describe the accumulation of problems and issues
    that tend to grow around computer systems in production over time. Software is
    static; it doesn’t change over time, and yet, the world changes around it. Typically,
    issues arise when we change the interfaces, leading to incomplete or failed interactions
    and data flows. Scully and co-authors point out that ML systems are particularly
    prone to technical debt [2], and there are several specific forms of technical
    debt that we need to address here.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 技术债务这一术语是由Cunningham [1] 提出的，用以描述为了将早期敏捷项目投入生产所必需的妥协。自从Cunningham提出这个想法以来，它也用来描述随着时间的推移，围绕生产中的计算机系统积累的问题和问题的累积。软件是静态的；它不会随时间改变，然而，周围的世界却在变化。通常，当我们改变接口时会出现问题，导致不完整或失败的交互和数据流。Scully及其合作者指出，机器学习系统尤其容易受到技术债务的影响
    [2]，我们需要解决这里的一些具体形式的技术债务。
- en: The lack of a useful logging and monitoring system is a common form of technical
    debt in a legacy ML system. Our priorities need to include checking that logs
    that record the activity of the system exist, that there is a mechanism for understanding
    the performance of the system, and that there is a system of alerts to a support
    group if the system fails. Chapter 9 contains some advice for setting this up.
    This should be a priority because logs underpin any troubleshooting exercise,
    and getting an early warning of system failure can seriously reduce the stress
    involved in fixing it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在遗留的机器学习系统中，缺乏有用的日志和监控系统是一种常见的技术债务形式。我们的优先事项需要包括检查记录系统活动的日志是否存在，是否有理解系统性能的机制，以及当系统失败时是否有向支持小组发出警报的系统。第9章包含了一些设置此系统的建议。这应该是一个优先事项，因为日志是任何故障排除练习的基础，对系统失败的早期预警可以大大减少修复它所涉及的压力。
- en: At the time of writing (2022), ML research is creating considerable innovations
    in algorithm design. This is something that happens slowly in the rest of computer
    science and software engineering. In fact, the fast pace of research and development
    in the ML community creates technical debt as old approaches are out-modelled
    by the latest techniques. When taking on the maintenance of an ML system, it’s
    worth benchmarking its performance against newer techniques. In a few years, more
    robust and performative techniques will become available. Identifying opportunities
    to move from brittle and temperamental old models to robust and reliable new ones
    saves you and the team a lot of heartache. The latest and greatest, however, may
    be a matter of fashion, and the old models running in production can prove to
    be there for solid reasons. Using robust evaluation and model selection approaches
    as we discussed in chapter 8 can help to substantiate this, one way or another.
    As per the observations of Sculley et al [2], context around ML systems change,
    and it’s the ML itself that changes them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时（2022年），机器学习研究在算法设计方面正创造着相当多的创新。这在计算机科学和软件工程的其余部分发生得较慢。事实上，机器学习社区研究和开发的速度之快，导致旧方法被最新技术所超越，从而产生了技术债务。在承担机器学习系统的维护工作时，将其性能与新技术进行基准测试是值得的。几年后，将会有更稳健和高效的技术可用。从脆弱且易变的老模型转向稳健可靠的新模型的机会识别，可以为您和团队节省大量的痛苦。然而，最新和最优秀的技术可能只是时尚问题，而运行在生产环境中的旧模型可能确实有坚实的理由。正如我们在第8章中讨论的那样，使用稳健的评估和模型选择方法可以帮助证实这一点，无论是一方面还是另一方面。
- en: Often, model drift is the discovery that the model wasn’t as good as previously
    thought. Poor testing and selection practices can lead to inadequate models. If
    you take on the responsibility for an ML system, it’s a good idea to review how
    it was tested. Hopefully, you’ll find some great testing documentation that reflects
    the processes described in chapter 7 and chapter 8\. In the best case, nothing
    extra might suggest itself to you. However, if you find no evidence or inadequate
    evidence of proper testing, then redoing this allows you to identify weaknesses
    in the models and put in place a repair and retrofit program.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，模型漂移是发现模型并不像之前认为的那样好。糟糕的测试和选择实践可能导致模型不足。如果你承担起一个机器学习系统的责任，审查它是如何被测试的是一个好主意。希望你会找到一些反映第7章和第8章中描述过程的优秀测试文档。在最佳情况下，可能不会有什么额外的事情让你感到惊讶。然而，如果你找不到适当测试的证据或证据不足，那么重新进行这项工作可以帮助你识别模型的弱点，并实施修复和改造计划。
- en: As the world around the models evolves and changes, the models extracted in
    the past may become less and less applicable, even if the models contain solid
    causal relationships. When those relationships fail, the models fail. This is
    often called *concept drift*. For example, if customers buy smart trousers and
    shirts at the same time and then a global pandemic means that they work from home,
    their need for smart trousers disappears overnight! Recommending jeans or jogging
    trousers might be more effective, but the model may not have had the ability to
    adapt without intervention, and so its performance was compromised. A more common
    malady than a sudden causal change occurs when the noise levels and types of noise
    in the data flow to the model change. This can cause the model to make more errors
    of types that were previously unimportant.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 随着模型周围的世界不断发展和变化，过去提取的模型可能越来越不适用，即使这些模型包含稳固的因果关系。当这些关系失败时，模型也会失败。这通常被称为*概念漂移*。例如，如果客户同时购买智能裤子和衬衫，然后全球大流行意味着他们需要在家工作，那么他们对智能裤子的需求一夜之间就会消失！推荐牛仔裤或慢跑裤可能更有效，但模型可能没有在没有干预的情况下适应的能力，因此其性能受损。当数据流到模型中的噪声水平和噪声类型发生变化时，比突然的因果关系变化更常见的是，这可能导致模型犯更多以前不重要的错误。
- en: As well as changes generated from the domain, often model performance drifts
    as the technical interfaces and infrastructure that it depends on are updated.
    A new API can appear to be functionally identical to the old, but subtle changes
    in what and how it’s fed into the model can gradually change its behavior. Sometimes
    this behavior is called *feature drift*. By monitoring the model and establishing
    assertions about its behavior, it’s possible to detect this kind of drift.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了领域生成的变化之外，当模型所依赖的技术接口和基础设施更新时，模型性能通常会漂移。新的API看起来可能功能上与旧的一样，但它在什么和如何输入到模型中的微妙变化可能会逐渐改变其行为。有时这种行为被称为*特征漂移*。通过监控模型并对其行为建立断言，可以检测这种漂移。
- en: Conversely, it’s common for models to drift badly without anyone noticing, until
    events suddenly force everyone to recognize what’s happened. This kind of chance
    discovery is not good because it makes everyone associated with the model look
    bad, it undermines wider trust in the model, and it creates a panic and flap that
    eats into time and disrupts work programs more widely. Retesting the model and
    monitoring the features being fed to it to determine if there is change or drift
    is a good idea.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，模型在没有引起任何人注意的情况下严重漂移是很常见的情况，直到事件突然迫使每个人都意识到发生了什么。这种偶然的发现并不好，因为它让与模型相关联的每个人都显得很糟糕，它破坏了对模型的更广泛的信任，并造成恐慌和混乱，这会消耗时间并破坏更广泛的工作计划。重新测试模型并监控输入给它的特征以确定是否存在变化或漂移是一个好主意。
- en: 10.2.3 Retraining
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.3 重新训练
- en: 'If a model fails or if you detect drift before it fails, you will want to do
    something about that. This is where retraining comes in. Retraining is the process
    of training a new model that resolves the issues of the current model in production.
    There are four components required to do this:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模型失败或者在你发现它失败之前检测到漂移，你将想要对此采取行动。这就是重新训练的用武之地。重新训练是指训练一个新模型以解决当前生产中模型的现有问题。为此需要以下四个组件：
- en: '*The new (or old) modeling approach:* Often, this is the approach developed
    by the modelling team to create the production model that’s gone wrong. However,
    because it’s gone wrong may indicate that a different approach or algorithm is
    required.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新的（或旧的）建模方法:* 通常，这是建模团队为创建出错的生成模型而开发的方法。然而，由于它出错可能表明需要不同的方法或算法。'
- en: '*A new training set:* This accounts for the parts of the concept or feature
    set that have drifted and adequately captures the rest of the domain.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新的训练集:* 这涵盖了概念或特征集中漂移的部分，并充分捕捉了其余领域的其余部分。'
- en: '*Testing data or a testing regime (perhaps online):* This captures the behavior
    for the model—what’s changed and what hasn’t.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试数据或测试制度（可能是在线的）:* 这捕捉了模型的行为——什么改变了，什么没有改变。'
- en: '*Buy-in from the model’s owners or stakeholders:* Obviously, a new model has
    to be built, tested, and deployed.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模型所有者或利益相关者的支持:* 显然，必须构建、测试和部署一个新的模型。'
- en: A key thing to emphasize is the difficulty of getting adequate training and
    testing sets. It’s possible that the team can see a significant shift in the model’s
    input, in advance of having enough data to either properly characterize that shift
    or to train a new model to capture it. Because of this, early detection of model
    drift is essential, allowing the team to take action as soon as possible to develop
    appropriate tests and gather the data required for training and testing.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的一个关键点是获取足够的训练和测试集的难度。团队可能会在拥有足够的数据来正确描述这种变化或训练一个新模型来捕捉它之前，就看到模型输入的显著变化。因此，早期检测模型漂移至关重要，这允许团队尽快采取行动，开发适当的测试并收集训练和测试所需的数据。
- en: The last bullet in the list is also key. Rebuilding and retraining the model
    is a substantial risk. The timing of the move could be important for the business
    that depends on the model, so it’s essential to ensure that everyone understands
    what is happening, the impact of the change, and when the model is going to be
    implemented. Again, early detection of the issue is important to give you and
    the team time to get enough evidence to approach stakeholders. This also lets
    you manage the inevitable sequence of meetings, emails, and conference calls,
    which are required to agree on and initiate the work to retrain a model to get
    everything working properly again.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的最后一项也很关键。重建和重新训练模型是一个重大的风险。对于依赖该模型的业务来说，移动的时间可能很重要，因此确保每个人都了解正在发生的事情、变化的影响以及模型何时将实施至关重要。再次强调，早期检测问题对于给你和团队时间收集足够的证据以接近利益相关者非常重要。这也让你能够管理不可避免的会议、电子邮件和电话会议的顺序，这些会议是必要的，以便就重新训练模型以使一切恢复正常的工作达成一致并启动。
- en: 10.2.4 In an emergency
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.4 在紧急情况下
- en: Having lots of reviews and a structured process for managing your models is
    all very well and reassuring, but what should you do if you get a call at 7 a.m.?
    On the call, you hear that the fourth line support can’t fix the system, they’ve
    rebooted it four times, and it just doesn’t work. Additionally, the business can’t
    trade because of this. None of your monitoring solutions has picked up change,
    and you don’t have the time to rebuild a training set or to retrain a new model
    to sort things out.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有很多审查和结构化的模型管理流程是非常好和令人放心的，但如果你早上7点接到电话怎么办？在电话中，你听到第四线支持无法修复系统，他们已经重启了四次，但系统仍然无法工作。此外，由于这个问题，业务无法交易。你的所有监控解决方案都没有检测到变化，而且你没有时间重建训练集或重新训练一个新模型来解决问题。
- en: If the documentation you prepared from chapter 9 is adequate, and the support
    team concurred on the model governance agreements, then all should be well. Empowered
    and capable people who know how to work in a systematic way will be available
    to deal with arising issues effectively. However, that’s not always the case.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从第9章准备的文档是充分的，并且支持团队同意了模型治理协议，那么一切应该都很顺利。有权有能且知道如何以系统化方式工作的人将能够有效地处理出现的问题。然而，情况并不总是如此。
- en: 'Occasionally, you may be on a morning call with a panicking CIO because that’s
    not what’s available. If you find yourself in this fix, then the best that you
    can do is to improvise:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会在早上与一个惊慌失措的CIO通话，因为这不是可用的。如果你发现自己处于这种困境中，那么你能做的最好的事情就是即兴发挥：
- en: Who can help? (Convene a working group.)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁能帮忙？（召集一个工作组。）
- en: What process can you create to move this forward? (Set up monitoring calls and
    create a reporting cadence.)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以创建什么流程来推动这一进程？（建立监控通话并创建报告节奏。）
- en: What’s the first thing that can be done to fix this?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复这个问题首先要做什么？
- en: How do we get that done? (Make sure that you act immediately to determine and
    eliminate any problems.)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何完成这项工作？（确保你立即采取行动来确定和消除任何问题。）
- en: What’s the list of other options to deal with this situation?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理这种情况的其他选项有哪些？
- en: Track down people who can help, engage them (although, this may cost), and sort
    things out. Look for backup plans in case the first, best line to dealing with
    the issue fails. Document and report on activity regularly (possibly hourly).
    The typical way to do this is to create a spreadsheet, recording all the suggested
    ways of dealing with the emergency, all the issues that arise because of it, any
    mitigations outside of a fix, and actions that have been taken. Don’t get into
    the position of delivering a sequence of failures. Instead, create a set of workarounds
    and fixes and send progress reports as these are executed and eliminated.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪寻找可以帮助的人，参与其中（尽管这可能需要成本），并整理事情。寻找备用计划，以防第一、最好的处理问题的方法失败。定期（可能是每小时）记录和报告活动。典型的做法是创建一个电子表格，记录所有建议的应对紧急情况的方法、由此产生的所有问题、任何超出修复的缓解措施以及已采取的行动。不要陷入连续失败的局面。相反，创建一系列的解决方案和修复方案，并在执行和消除这些方案时发送进度报告。
- en: Finally, don’t stop your disaster management activity because the system appears
    to be fixed. Sure, the pressure is immediately eased when some sort of resolution
    allows business processes to get moving again, but all too often, another sudden
    failure is around the corner. Move the working group you have assembled from a
    focus on resolving the current issue to understanding what went wrong and what
    needs to be done to prevent it from happening again.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要因为系统似乎已修复而停止你的灾难管理活动。当然，当某种解决方案允许业务流程再次运转时，压力会立即缓解，但往往，另一个突然的失败就在转角处。将你已组建的工作组从关注解决当前问题转移到理解发生了什么以及需要做什么来防止其再次发生。
- en: Having answers in place, which provide assurance that you’re not going to be
    on another 7 am call in a week’s time, is crucial for your health and happiness.
    It will also help you navigate the problems in review process that’s likely to
    come next.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好答案，确保你不会在一周后的早上7点再次接到电话，这对你的健康和幸福至关重要。这还将帮助你导航接下来可能出现的审查中的问题。
- en: 10.2.5 Problems in review
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.5 复习中的问题
- en: On the other side of a code red, a priority one (P1), a fire drill, or whatever
    designation your organization gives a full-on, business-stopping failure in production
    should lie a PIR (problems in review) process. This is a formal activity that
    investigates what happened and why.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码红色、一级优先（P1）、消防演习或你组织赋予的全面、停止业务的生产失败之后，应该有一个PIR（问题审查）流程。这是一个正式的活动，旨在调查发生了什么以及为什么。
- en: 'The subtext is also sometimes about blame, but that will probably have been
    allocated in the five or six seconds after things came to the CIO/CEO’s attention.
    If you are blamed, my suggestion is to martial your arguments, focusing on the
    process and professionalism that you have brought to bear on building and looking
    after the ML system:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示有时也涉及责任，但很可能在事情引起CIO/CEO注意后的五到六秒内就已经分配了。如果你被指责，我的建议是组织你的论点，专注于你在构建和照顾机器学习系统时所展现的过程和专业性：
- en: 'Don’t turn it into a confrontation: Be studiously professional. Avoid setting
    the agenda and framing the meeting. This is not a court of law, but if you turn
    it into one, you might not like the result.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要让它变成一场对抗：要勤奋地保持专业。避免设定议程和安排会议。这不是法庭，但如果你把它变成法庭，你可能不会喜欢结果。
- en: 'Steer the meeting back to a fact-finding mission: Advert any he said/she said
    backbiting and blame allocation.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将会议引导回事实调查任务：阻止任何他/她说/她说的背后诽谤和责任分配。
- en: 'Prepare carefully: Ensure that you have a clear timeline of events, and you
    know exactly what went wrong.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细准备：确保你有清晰的日程安排，并且确切知道出了什么问题。
- en: 'Be clear about the actions taken to resolve the issue: Provide evidence that
    the issue was resolved.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确采取的行动以解决该问题：提供证据证明问题已得到解决。
- en: 'Reflect on any learnings from the incident: If you can, put these learnings
    to use by implementing changes to how ML systems are managed before the meeting.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反思从事件中学到的经验：如果你能，在会议之前通过实施对机器学习系统管理方式的改变来利用这些经验。
- en: To summarize, if you are responsible for a system after you have developed it,
    or if you are made responsible for other systems in your organization, then the
    smart thing to do is to work to prevent them from failing. There are lots of tactics
    you can employ to do this, but it’s important to understand how well your systems
    are functioning and to get an early warning of any emerging problems before things
    go seriously wrong.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，如果你在开发系统后负责该系统，或者如果你被要求负责你组织中的其他系统，那么明智的做法是努力防止它们失败。你可以采用许多策略来做这件事，但了解你的系统运行得如何，并在事情严重出错之前对任何出现的问题发出早期警告是很重要的。
- en: Sometimes failure is unavoidable, accidents do happen. If you are the victim
    of an accident, then be systematic in your response and get as much support as
    you can from the rest of the organization. When you’re in the middle of a situation
    like this, things are tough. It’s hard to remember that you will come out the
    other side; you will, and everything will be OK if you look ahead and are systematic
    in a professional approach to the managing the allocation blame and resolution
    of the issue.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有时失败是不可避免的，事故确实会发生。如果你是事故的受害者，那么在应对时要有条理，并尽可能从组织其他成员那里获得支持。当你处于这种情况下时，事情会很艰难。很难记住你将走出困境；只要你向前看，并以条理清晰的专业方法来管理分配责任和解决问题，一切都会好起来的。
- en: 10.3 Team post-project review
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 团队项目后评审
- en: Possibly the simplest and most important step to take after the project is delivered
    and the customers have signed off on it is a team post-project review. Before
    the review, it is necessary to gather feedback from each team member and share
    it with the rest of the team. The culture of the team determines whether this
    should be done anonymously or openly. In teams where there are a few senior contributors
    and more junior ones, it is often desirable to have an anonymous process, allowing
    the junior people to speak out. But as a rule, the team lead or manager is in
    the best position to judge what the right method for getting open, respectful,
    and constructive feedback is.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目交付并得到客户签字认可后，最简单且最重要的步骤可能是进行团队项目后评审。在评审之前，有必要收集每个团队成员的反馈并与团队其他成员分享。团队文化决定了这是否应该匿名进行或公开进行。在少数高级贡献者和更多初级贡献者组成的团队中，通常希望有一个匿名的过程，让初级人员能够发声。但一般来说，团队领导或经理是判断获取开放、尊重和建设性反馈的正确方法的最佳位置。
- en: A structured approach to getting feedback is to use a post-project review template
    that addresses several aspects of the project’s management and evolution. An example
    is shown in Table 10.3\. Each member of the team should fill out the form.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 获取反馈的一种结构化方法是使用一个项目后评审模板，该模板针对项目管理和发展的几个方面。一个例子在表10.3中展示。团队中的每个成员都应该填写表格。
- en: In a well-functioning and high-performing team, there should be no problem in
    getting useful and comprehensive feedback. In some cases, it’s possible that team
    members will self-censor and won’t come forward with their opinions because of
    difficult team dynamics. If you think this is happening, then address this individually
    in private with each team member by asking them to give feedback directly to you.
    It isn’t a good idea to do the process anonymously and directly though because
    this can provide platforms for destructive and corrosive contributions. Although,
    this approach gives voice to people who feel marginalized, which is a good thing.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个运作良好且表现优异的团队中，获得有用和全面的反馈应该没有问题。在某些情况下，团队成员可能会自我审查，因为团队动态困难而不愿提出自己的意见。如果你认为这种情况正在发生，那么可以通过私下与每个团队成员单独交流，要求他们直接向你提供反馈来解决。不过，匿名直接进行这个过程并不是一个好主意，因为这可能会为破坏性和腐蚀性的贡献提供平台。尽管如此，这种方法给了那些感到边缘化的人发声的机会，这是好事。
- en: Table 10.3 An example post-project review form for feedback from the team. Rate
    from 1-5, where 1 equals they strongly disagree and 5 equals they strongly agree.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.3 团队项目后评审示例表格。评分从1到5，其中1表示强烈不同意，5表示强烈同意。
