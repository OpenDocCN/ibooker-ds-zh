- en: Part 3\. Non-Java languages on the JVM
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分。JVM上的非Java语言
- en: 'This part of the book is all about exploring new language paradigms on the
    JVM. The JVM is an amazing runtime environment: it provides not only performance
    and power but also a surprising amount of flexibility to the programmer. In fact,
    the JVM is the gateway to exploring other languages beyond Java, and it allows
    you to try out different approaches to programming.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的这一部分全部关于在JVM上探索新的语言范式。JVM是一个惊人的运行时环境：它不仅提供性能和力量，而且为程序员提供了令人惊讶的灵活性。事实上，JVM是探索Java之外其他语言的门户，并允许你尝试不同的编程方法。
- en: If you’ve programmed only in Java, you may be wondering what you’ll gain from
    learning different languages. As we said in chapter 1, the essence of being a
    well-grounded Java developer is to have a growing mastery of all aspects of the
    Java language, platform, and ecosystem. That includes an appreciation of topics
    that are on the horizon now but that will be an integral part of the landscape
    in the near future.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只使用Java编程，你可能想知道学习不同语言会带来什么好处。正如我们在第1章所说，成为一名扎实的Java开发者的本质是不断掌握Java语言、平台和生态系统的各个方面。这包括对现在处于地平线但将在不久的将来成为景观重要部分的课题的欣赏。
- en: The future is already here—it’s just not evenly distributed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 未来已经到来——只是分布不均。
- en: —William Gibson
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ——威廉·吉布森
- en: It turns out that many of the new ideas that will be needed in the future are
    present in other JVM languages today, such as functional programming. By learning
    a new JVM language, you can steal a glimpse into another world—one that may resemble
    some of your future projects. Exploring an unfamiliar point of view can also help
    you put your existing knowledge into a fresh light. This opens the possibility
    that by learning a new language you’ll discover new talents you didn’t know you
    had and add new skills that will prove useful going forward.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，未来将需要的许多新想法现在已经在其他JVM语言中存在，例如函数式编程。通过学习一种新的JVM语言，你可以窥见另一个世界——这个世界可能与你的一些未来项目相似。探索一个不熟悉的观点也可以帮助你以新的视角看待现有的知识。这为通过学习新语言发现你不知道的新才能和添加将证明有用的新技能的可能性打开了大门。
- en: In chapter 9, we’ll look at Kotlin, a relatively young language that addresses
    many of the criticisms of Java without radically altering the fundamentals. It
    aims for conciseness and safety, while also unlocking use cases that in the past
    leaned more toward dynamic scripting languages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们将探讨Kotlin，这是一种相对较新的语言，它解决了Java的许多批评，而没有从根本上改变其基础。它旨在简洁和安全，同时解锁过去更多倾向于动态脚本语言的使用案例。
- en: Functional programming has continued in recent years to draw attention as an
    alternative to the typical object-oriented viewpoint expressed by Java. To get
    a taste for this different world, you’ll see Clojure, one of the functional languages
    on the JVM that departs the furthest from the Java mindset.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 函数式编程近年来一直作为Java所表达的典型面向对象观点的替代品而受到关注。为了体验这个不同的世界，你将看到Clojure，这是JVM上功能语言之一，它最远离Java思维模式。
- en: Parts 4 and 5 will frequently circle back to these languages, showing how they
    apply throughout your projects—from building and testing, through to deeper issues
    of concurrency and program structure. So let’s step away from the comforts of
    Java for a bit to see the alternatives available to use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分和第5部分将经常回到这些语言，展示它们如何在你的项目中应用——从构建和测试，到并发和程序结构的更深层次问题。所以，让我们暂时离开Java的舒适区，看看我们可用的替代方案。
