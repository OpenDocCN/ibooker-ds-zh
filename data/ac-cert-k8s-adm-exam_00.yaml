  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要这本书还在印刷中，论坛和以前讨论的存档将可通过出版商的网站访问。
- en: Other online resources
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'Included in the first chapter are resources you can open during the exam that
    complement the preparation for the exam. You will be able to use the browser within
    the virtual machine to access the following documentation and their subdomains:
    [https://kubernetes.io/docs/](https://kubernetes.io/docs/) and [https://kubernetes.io/blog/](https://kubernetes.io/blog/).
    This includes all available language translations of these pages (e.g., [https://kubernetes.io/zh/docs/](https://kubernetes.io/zh/docs/)).
    All of these resources will help you prepare for the exam, and it will be helpful
    to be familiar with these useful tools on exam day. For example, the Kubernetes
    documentation site has a search function in which you can quickly navigate to
    resources using certain keywords, which is explained in more depth in chapter
    9.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中包含了你可以在考试期间打开的资源，这些资源可以补充考试准备。你将能够在虚拟机内的浏览器中访问以下文档及其子域名：[https://kubernetes.io/docs/](https://kubernetes.io/docs/)
    和 [https://kubernetes.io/blog/](https://kubernetes.io/blog/)。这包括这些页面的所有可用语言翻译（例如，[https://kubernetes.io/zh/docs/](https://kubernetes.io/zh/docs/)）。所有这些资源都将帮助你准备考试，并且熟悉这些有用的工具对于考试当天将大有裨益。例如，Kubernetes
    文档网站有一个搜索功能，你可以使用某些关键词快速导航到资源，这在第9章中有更深入的介绍。
- en: about the author
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/chad-crowell-photo.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Chad Crowell 照片](../../OEBPS/Images/chad-crowell-photo.png)'
- en: Chad M. Crowell is a DevSecOps engineer at Raft and a Microsoft Certified Trainer.
    Chad has released eight courses on DevOps and Kubernetes with companies such as
    A Cloud Guru and INE. Currently, he leads a community called KubeSkills, where
    he’s helping people learn Kubernetes and containers via coaching and cohorts.
    You can find Chad posting inside the KubeSkills community at [https://community.kubeskills.com](https://community.kubeskills.com/).
    He is also on YouTube at [https://YouTube.com/@kubeskills](https://YouTube.com/@kubeskills) and
    on Twitter as @chadmcrowell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Chad M. Crowell 是 Raft 公司的 DevSecOps 工程师，同时也是微软认证培训师。Chad 已经与 A Cloud Guru 和
    INE 等公司合作发布了八门关于 DevOps 和 Kubernetes 的课程。目前，他领导着一个名为 KubeSkills 的社区，通过辅导和小组学习的方式帮助人们学习
    Kubernetes 和容器。你可以在 [https://community.kubeskills.com](https://community.kubeskills.com/)
    的 KubeSkills 社区中找到 Chad 的帖子。他还在 YouTube 上有账号 [https://YouTube.com/@kubeskills](https://YouTube.com/@kubeskills)，并在
    Twitter 上以 @chadmcrowell 为名。
- en: about the cover illustration
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Acing the Certified Kubernetes Administrator Exam*
    is “Tehinguise ou Danseuse Turcque,” or “Turkish Dancer,” taken from a collection
    by Jacques Grasset de Saint-Sauveur, published in 1788\. Each illustration is
    finely drawn and colored by hand.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 封面上的图片是来自 *《通过认证Kubernetes管理员考试》* 的“Tehinguise ou Danseuse Turcque”，或称为“土耳其舞者”，这幅画取自雅克·格拉塞·德·圣索沃尔（Jacques
    Grasset de Saint-Sauveur）的作品集，该作品集于1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。Manning 通过基于几个世纪前丰富多样的地区文化，并由像这样的作品集中的图片重新呈现的封面，来庆祝计算机行业的创新精神和主动性。
