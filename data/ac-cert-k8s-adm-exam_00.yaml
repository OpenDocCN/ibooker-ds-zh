- en: about this book
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: This book is for those who are looking to achieve the certification, of course,
    but it’s also for those who would like to follow a validated and endorsed method
    of learning Kubernetes. By following the exam blueprint, you’ll be happy to find
    this book contains all the necessary components required to be proficient in administering
    Kubernetes. That said, this is not an introductory Kubernetes book and will require
    you to know how to navigate the Linux operating system and have a fundamental
    understanding of Kubernetes and the problems it aims to solve.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些寻求获得认证的人准备的，当然，但它也适合那些希望遵循经过验证和认可的Kubernetes学习方法的人。通过遵循考试蓝图，你会很高兴地发现这本书包含了成为Kubernetes管理员所需的所有必要组件。话虽如此，这不是一本Kubernetes入门书籍，它将要求你了解如何导航Linux操作系统，并具备对Kubernetes及其旨在解决的问题的基本理解。
- en: Kubernetes experience will help you further your career, as it is increasingly
    adopted by many Fortune 500 companies. This advanced skill set is in high demand,
    and having this certification on your resume adds tremendous value, which leads
    to a great probability of increasing your salary.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes经验将帮助你进一步发展你的职业生涯，因为它越来越多地被许多财富500强公司采用。这个高级技能集需求很高，在你的简历上拥有这个认证将为你的简历增添巨大的价值，这大大增加了增加你薪资的可能性。
- en: 'How this book is organized: A road map'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书是如何组织的：路线图
- en: This is very much a practical book, much like the exam. You should plan on working
    through the hands-on exercises, for which you do not need any special hardware—a
    Mac, Windows, or Linux desktop will be fine. We’ll set up a local cluster using
    kind Kubernetes; those setup instructions can be found in appendix A. As you work
    through the exercises, you will find additional information on how to solve them
    in appendix D.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常实用，就像考试一样。你应该计划完成实际操作练习，对于这些练习，你不需要任何特殊硬件——一个Mac、Windows或Linux桌面就足够了。我们将使用kind
    Kubernetes设置本地集群；这些设置说明可以在附录A中找到。当你完成练习时，你将在附录D中找到如何解决它们的额外信息。
- en: The book follows the Cloud Native Computing Foundation (CNCF) exam criteria
    very closely, as you will want to ensure that all domains are covered, and you’re
    fully prepared for exam day. The book starts with an introduction to the exam,
    what the exam is, and how to prepare for the exam, and then chapter 2 begins with
    the CKA exam competencies for cluster architecture, installation, and configuration.
    The book then progresses to workloads and scheduling, followed by Services and
    networking, storage, and, finally, troubleshooting.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常紧密地遵循云原生计算基金会（CNCF）的考试标准，因为你会希望确保所有领域都被涵盖，并且你为考试日做好了充分的准备。本书从对考试的介绍开始，介绍考试是什么，以及如何准备考试，然后第2章从集群架构、安装和配置的CKA考试能力开始。接着，本书继续介绍工作负载和调度，然后是服务和网络、存储，最后是故障排除。
- en: Chapters 2 and 3 jump into provisioning the underlying infrastructure to deploy
    a Kubernetes cluster, performing a version upgrade on a Kubernetes cluster using
    kubeadm, implementing etcd backup and restore, managing role-based access control,
    and managing a highly available Kubernetes cluster to thoroughly cover the cluster
    architecture, installation, and configuration exam criteria.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章和第3章直接进入部署Kubernetes集群的基础设施配置，使用kubeadm在Kubernetes集群上进行版本升级，实施etcd备份和恢复，管理基于角色的访问控制，以及管理高可用性Kubernetes集群，以全面覆盖集群架构、安装和配置考试标准。
- en: Chapters 4 and 5 build upon the previous chapters by configuring applications
    that run on top of Kubernetes, using ConfigMaps and Secrets, and continuing to
    explain how resource limits can affect Pod scheduling. You’ll understand how to
    use manifest management and common templating tools, and the primitives used to
    create self-healing applications in Kubernetes. You’ll then gain an understanding
    of how to scale applications that run in Kubernetes, as well as how updating Deployments
    works with rollouts and rollbacks. To round out your knowledge, you’ll understand
    how to create, update, and manage containerized applications that will complete
    the workloads and scheduling domain of the exam.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章和第5章在前面章节的基础上，通过配置运行在Kubernetes之上的应用程序，使用ConfigMaps和Secrets，并继续解释资源限制如何影响Pod调度。你将了解如何使用清单管理和常见的模板工具，以及用于在Kubernetes中创建自愈应用程序的原语。然后，你将了解如何扩展在Kubernetes中运行的应用程序，以及更新Deployments如何与滚动更新和回滚协同工作。为了完善你的知识，你将了解如何创建、更新和管理容器化应用程序，这将完成考试的工作负载和调度领域。
- en: Chapter 6 helps with your understanding of how networking works in Kubernetes,
    including the networking configuration on the cluster nodes and the connectivity
    between Pods. You’ll learn about the types of Services in Kubernetes, including
    ClusterIP, NodePort, and LoadBalancer. You’ll understand how Ingress controllers
    and Ingress resources work in Kubernetes, as well as how to configure and use
    CoreDNS. To round out the chapter, you’ll be able to choose an appropriate container
    networking interface plugin, which will complete the services and networking exam
    criteria.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章帮助你理解Kubernetes中的网络工作方式，包括集群节点上的网络配置和Pod之间的连接性。你将了解Kubernetes中服务类型，包括ClusterIP、NodePort和LoadBalancer。你将了解Ingress控制器和Ingress资源在Kubernetes中的工作方式，以及如何配置和使用CoreDNS。为了完善本章，你将能够选择合适的容器网络接口插件，这将完成服务和网络考试标准。
- en: Chapter 7 explores how volumes and storage work in Kubernetes, including storage
    classes, persistent volumes, and persistent volume claims. You’ll understand volume
    modes, access modes, and reclaim policies for volumes. You’ll also learn how to
    configure applications with persistent storage, which will round out the storage
    domain of the exam.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章探讨了卷和存储在Kubernetes中的工作方式，包括存储类、持久卷和持久卷声明。你将了解卷的模式、访问模式和回收策略。你还将学习如何配置具有持久存储的应用程序，这将完善考试中的存储领域。
- en: Chapter 8 moves to troubleshooting problems within the Kubernetes cluster. You’ll
    learn how to evaluate cluster and node logging, as well as how to monitor applications
    running in Kubernetes. You’ll also learn how to manage container stdout (standard
    output) and stderr (standard error) logs and troubleshoot application failure,
    cluster component failure, and networking. This will completely fulfill the troubleshooting
    section of the exam criteria.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章转向解决Kubernetes集群中的问题。你将学习如何评估集群和节点日志，以及如何监控在Kubernetes中运行的应用程序。你还将学习如何管理容器标准输出（标准输出）和标准错误（标准错误）日志，以及如何解决应用程序故障、集群组件故障和网络问题。这将完全满足考试标准的故障排除部分。
- en: Chapter 9 is a chapter-by-chapter review, which is meant to serve you for the
    night before an exam, in case you need to quickly review any material from the
    book at the last minute. This review can also help with building your confidence,
    as you can feel better prepared, having checked off each section of chapter 9\.
    Don’t forget the exercises that are within each chapter! By the end of the book,
    you should be confident in managing your own Kubernetes cluster and ready to move
    on to the exam shortly thereafter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章是逐章复习，旨在为你提供考试前一晚的复习材料，以防你需要最后时刻快速回顾书中的任何内容。这种复习还可以帮助你建立信心，因为你可以在检查完第9章的每一节后感觉准备得更好。不要忘记每个章节中的练习！到本书结束时，你应该对自己的Kubernetes集群管理充满信心，并准备好在不久之后参加考试。
- en: About the exercises
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于练习
- en: In each chapter, you’ll see various exercises that will test your knowledge
    about what you just read in the previous sections. I encourage you to go through
    these on your own, in your local cluster, or if you want to access a free cluster
    in the browser, visit [https://killercoda.com](https://killercoda.com). If you
    need help, see appendix D for a walk-through of how to solve all the exercises.
    Practicing these exercises in the terminal, in addition to the main sample scenarios,
    will be crucial to preparing you for exam day.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章中，你将看到各种练习，这些练习将测试你对上一节所读内容的理解。我鼓励你独立完成这些练习，在你的本地集群上，或者如果你想通过浏览器访问免费的集群，请访问[https://killercoda.com](https://killercoda.com)。如果你需要帮助，请参阅附录D，了解如何解决所有练习。在终端中练习这些练习，除了主要示例场景外，对于准备考试日也将至关重要。
- en: About the code
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'There may be instances where I reference a YAML file or a configuration file,
    all of which are in the following GitHub repo: [https://github.com/chadmcrowell/acing-the-cka-exam](https://github.com/chadmcrowell/acing-the-cka-exam).
    This book contains many examples of source code, which is formatted in a `fixed-width
    font like this` to distinguish it from ordinary text. In many cases, the original
    source code has been reformatted; we’ve added line breaks and reworked indentation
    to accommodate the available page space in the book, and some listings include
    line-continuation markers (➥).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，我可能会引用YAML文件或配置文件，所有这些文件都在以下GitHub仓库中：[https://github.com/chadmcrowell/acing-the-cka-exam](https://github.com/chadmcrowell/acing-the-cka-exam)。这本书包含许多源代码示例，这些代码以`固定宽度字体`的形式呈现，以区别于普通文本。在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中的可用页面空间，并且一些列表中包含行续接标记（➥）。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam](https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/acing-the-certified-kubernetes-administrator-exam](https://www.manning.com/books/acing-the-certified-kubernetes-administrator-exam)
    and from GitHub at [https://github.com/chadmcrowell/acing-the-cka-exam](https://github.com/chadmcrowell/acing-the-cka-exam).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从这本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam](https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam)。书中示例的完整代码可以从Manning网站[https://www.manning.com/books/acing-the-certified-kubernetes-administrator-exam](https://www.manning.com/books/acing-the-certified-kubernetes-administrator-exam)和GitHub[https://github.com/chadmcrowell/acing-the-cka-exam](https://github.com/chadmcrowell/acing-the-cka-exam)下载。
