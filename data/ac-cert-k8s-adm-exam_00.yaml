  zh: 购买 *通过认证的Kubernetes管理员考试* 包括对liveBook（在线阅读平台）的免费访问。使用liveBook的独家讨论功能，你可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam/discussion](https://livebook.manning.com/book/acing-the-certified-kubernetes-administrator-exam/discussion)。你还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
