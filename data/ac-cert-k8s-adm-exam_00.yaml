- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I started my Kubernetes journey in 2017 while working for a small fintech startup
    in Austin, Texas. I was asked to migrate servers from Amazon EC2 (Amazon Elastic
    Cloud Computing) to AKS (Azure Kubernetes Service). I had never heard of Kubernetes
    before, but the decision from management was firm, and so I was thrown into the
    fire. I feverishly scrolled through the documentation website, blogs, books, and
    anything I could find to try to absorb this new technology. I remember feeling
    afraid to attend standup, as I had only confused myself further and hadn’t made
    any substantial progress. I was stuck and needed some help. I needed someone who
    was just a little bit ahead of me—someone that knew enough about Kubernetes to
    get me unstuck.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在 2017 年开始我的 Kubernetes 之旅的，当时我在德克萨斯州奥斯汀的一家小型金融科技公司工作。我被要求将服务器从 Amazon EC2（亚马逊弹性云计算）迁移到
    AKS（Azure Kubernetes 服务）。我之前从未听说过 Kubernetes，但管理层的决定是坚定的，所以我被推到了火里。我疯狂地浏览文档网站、博客、书籍以及我能找到的任何东西，试图吸收这项新技术。我记得我害怕参加站立会议，因为我只是让自己更加困惑，并没有取得任何实质性的进展。我陷入了困境，需要一些帮助。我需要的是比我稍微领先一点的人——一个对
    Kubernetes 足够了解，能帮我摆脱困境的人。
- en: Shortly after this experience, I made it my goal to help others succeed at learning
    Kubernetes. It just so happened that this coincided with the very first Certified
    Kubernetes Administrator (CKA) Exam, which provided a blueprint for the skills
    one must possess to properly administer Kubernetes. I created my first CKA preparation
    course in 2018 and have been sharing my knowledge about Kubernetes ever since.
    Today, I am happy to say that I’ve helped thousands of people through my courses
    and content. This book is another medium in which I am excited to share my knowledge
    and experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次经历不久之后，我将帮助他人成功学习 Kubernetes 作为我的目标。恰好这和第一次认证 Kubernetes 管理员（CKA）考试的时间相吻合，这次考试为正确管理
    Kubernetes 必须具备的技能提供了一个蓝图。我在 2018 年创建了第一个 CKA 准备课程，并从那时起一直在分享我的 Kubernetes 知识。今天，我很高兴地说，我已经通过我的课程和内容帮助了成千上万的人。这本书是我兴奋地分享我的知识和经验的一种新媒介。
- en: This book is a complete guide to acing the CKA exam and contains scenarios,
    exercises, and lessons to help you practice and thoroughly absorb the content.
    The CKA exam is different from a lot of other exams, which you’ll discover in
    the first chapter. Through persistent practice and effort, you will be well prepared
    for the CKA exam.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于通过 CKA 考试的完整指南，包含了场景、练习和课程，帮助你练习并彻底吸收内容。CKA 考试与其他很多考试不同，你将在第一章中发现这一点。通过持续的练习和努力，你将为
    CKA 考试做好充分的准备。
- en: I have held the CKA certification since 2018 and have taken the exam again within
    the past year to gain recertification and pass the current information on to you,
    so you have the best chance to receive your certificate as well. I wish you the
    best of luck on your exam, but you can be certain you’ll be prepared after having
    read this book. You got this!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我自 2018 年以来一直持有 CKA 认证，并在过去一年内再次参加考试以获得再认证，并将最新的信息传递给你，这样你就有最好的机会获得你的证书。我祝愿你在考试中一切顺利，但你可以确信，在阅读这本书后，你已经做好了充分的准备。你一定能做到！
