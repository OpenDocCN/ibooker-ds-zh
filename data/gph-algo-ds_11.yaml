  type: TYPE_NORMAL
  zh: 在探索图数据科学的激动人心的旅程中，你已经见证了图的力量，了解了图算法，并发现了如何在各种场景中使用它们。现在，是时候在此基础上建立并深入预测分析领域了，在这里你将学习如何通过训练机器学习模型来预测缺失的节点属性和未来的关系。在第9章，你的旅程从节点嵌入的世界开始。在这里，你将学习如何将节点表示为向量，同时允许表示保留网络信息。节点的向量表示将随后用于构建节点分类模型。进入第10章，你将接触到链接预测，这是一个在众多领域中的关键任务，从社交网络分析到推荐系统。你将学习如何计算网络特征，这些特征将被用于训练和评估链接预测模型。第11章介绍了知识图谱补全技术，这是一个在异构图上执行的链接预测任务。你将深入研究知识图谱嵌入，这些嵌入用于捕捉异构图复杂的结构。最后，作为额外内容，第12章将指导你应用自然语言处理技术，如命名实体识别和关系抽取，来构建图。
