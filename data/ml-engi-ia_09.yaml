- en: 'Part 2 Preparing for production: Creating maintainable ML'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 准备生产：创建可维护的ML
- en: Now that you’ve worked through part 1 of this book, you have a feel for a pattern
    of validating project ideas that borrows heavily from the approaches set in modern
    software development. Once an idea has been properly vetted and a (rough) prototype
    built, the next step in building a maintainable solution is to focus on building
    it properly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了这本书的第一部分，你对借鉴现代软件开发方法的项目想法验证模式有了感觉。一旦一个想法经过适当的审查并且（粗略的）原型已经构建，构建可维护解决方案的下一步就是专注于正确地构建它。
- en: In the introduction to part 1, I mentioned that a lot of ML projects fail because
    of lackluster planning and scoping. Following closely on the heels of those reasons
    is the failure mode of shutting off a project that’s in production because it’s
    either an unsalvageable broken mess or because the business doesn’t realize the
    value of it and is unwilling to keep paying for it to run. These are solvable
    problems, provided that a specific methodology of project development is applied
    to avoid these pitfalls.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分的介绍中，我提到许多机器学习项目失败是因为规划不足和范围不明确。紧随其后的是关闭生产中的项目的失败模式，要么是因为它是一个无法挽救的混乱，要么是因为业务没有意识到它的价值，并且不愿意继续为其运行付费。这些是可以通过应用特定项目开发方法来避免的可以解决的问题。
- en: 'In part 2, we’ll go through some of the lessons I’ve learned through my own
    project work, those I’ve seen in others’ work (for better or worse), and standards
    of applied ML code development that will help you build the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，我们将回顾我在自己的项目工作中学到的经验教训，以及在他人工作中看到的一些经验教训（无论好坏），以及有助于你构建以下内容的ML代码开发标准：
- en: Code that runs well
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行良好的代码
- en: Code that is testable and able to be debugged
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可测试且易于调试的代码
- en: A solution that can be modified easily
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以轻松修改的解决方案
- en: A solution that can be evaluated for performance (based on whether it solves
    the problem well and continues to solve the problem it set out to solve)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以评估其性能的解决方案（基于它是否很好地解决了问题，并且继续解决它设定的目标问题）
- en: A solution that you don’t regret building
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不会后悔构建的解决方案
- en: With these guidelines in place, you’ll be in a much better place to ship your
    solution to production, comforted in the knowledge that you’ll be supporting a
    software deployment that you and your team can maintain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些指南到位后，你将处于一个更好的位置来将你的解决方案部署到生产环境中，安心地知道你将支持一个你和你团队可以维护的软件部署。
