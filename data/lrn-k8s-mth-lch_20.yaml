- en: Week 4\. Pure and applied Kubernetes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四周：纯 Kubernetes 和应用 Kubernetes
- en: In this final section, you’ll dig into technical topics to round off your understanding
    of Kubernetes. You’ll learn about the architecture of Kubernetes, how you can
    control where your containers run, and how you can extend the platform with custom
    resources and new features. You’ll also learn how to use role-based access control
    to restrict what users and applications can do in the cluster. The section ends
    with some guidance on where to go next in your Kubernetes journey and how to become
    part of the Kubernetes community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节最后部分，你将深入探讨技术主题，以完善你对 Kubernetes 的理解。你将学习 Kubernetes 的架构，了解如何控制容器的运行位置，以及如何通过自定义资源和新增功能扩展平台。你还将学习如何使用基于角色的访问控制来限制用户和应用程序在集群中可以执行的操作。本节结束时，将提供一些关于在
    Kubernetes 之旅中下一步该去哪里以及如何成为 Kubernetes 社区一员的指导。
