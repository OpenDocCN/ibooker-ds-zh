- en: 'Lesson 2.9: Working with Headings'
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.9课：使用标题
- en: 'Covers: The `h1` through `h6` elements'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖范围：`h1`到`h6`元素
- en: 'Online: [wdpg.io/2-9-0](http://wdpg.io/2-9-0)'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-9-0](http://wdpg.io/2-9-0)
- en: A *heading* is a word or phrase that appears immediately before a section of
    text and is used to name or briefly describe the contents of that text. Almost
    all web pages have a main heading at or near the top of the page that serves as
    the title of the content. (Don’t confuse this heading with the text between the
    `<title>` and `</title>` tags in the page’s `<head>` section. The main heading
    appears in the page itself, whereas the text within the `title` element appears
    only on the browser tab.)
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**标题**是一个出现在文本部分之前的一个词或短语，用于命名或简要描述该文本的内容。几乎所有的网页都在页面顶部或附近有一个主要标题，作为内容的标题。（不要将这个标题与页面`<head>`部分中`<title>`和`</title>`标签之间的文本混淆。主要标题出现在页面本身中，而`title`元素内的文本只出现在浏览器标签上。）'
- en: Besides the title heading, many web page contents are divided into several sections,
    each of which has its own heading. These sections may be further divided into
    subsections with, again, each subsection having a heading, and so on. Taken together,
    the title, section headings, and subsection headings form an outline that neatly
    summarizes the structure and hierarchy of the web page.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 除了标题标题外，许多网页内容被分为几个部分，每个部分都有自己的标题。这些部分可以进一步分为子部分，每个子部分再次有自己的标题，依此类推。总而言之，标题、部分标题和子部分标题形成了一个轮廓，清晰地总结了网页的结构和层次。
- en: Well-written, thoughtful headings interspersed in the text act as an informal
    outline or table of contents for a page. *—Steve Krug*
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文本中穿插的精心编写的、深思熟虑的标题充当页面的非正式轮廓或目录。*——史蒂夫·克鲁格*
- en: 'In HTML, you mark up your page’s heading text by using the various heading
    elements, which run from `h1` for the highest level of your page hierarchy (usually,
    the page’s main title) to `h2` for the section headings, `h3` for the subsection
    headings, and all the way down to `h6` for the lowest-level headings. The web
    browser displays each heading in its own block, formats the text as bold, and
    (as you see in the example that follows) adjusts the text size depending on the
    element used: `h1` is the largest; `h6` is the smallest.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTML中，你通过使用各种标题元素来标记你的页面标题文本，这些元素从`h1`（代表页面最高层级的标题，通常是页面的主要标题）到`h2`（代表章节标题），`h3`（代表子章节标题），一直到`h6`（代表最低层级的标题）。网页浏览器会为每个标题显示一个独立的块，将文本格式化为粗体，并且（如以下示例所示）根据使用的元素调整文本大小：`h1`是最大的；`h6`是最小的。
