- en: 'Covers: The `q` and `blockquote` elements'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`q` 和 `blockquote` 元素
- en: 'Online: [wdpg.io/2-8-0](http://wdpg.io/2-8-0)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-8-0](http://wdpg.io/2-8-0)
- en: Many web pages include quotes from other works, which could be web pages, people,
    books, magazines, or any written source. To ensure that your readers don’t think
    that the quoted material is your own (which could lead to charges of plagiarism),
    you should mark up the text as a quotation. How you do this depends on the length
    of the quotation.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网页包含来自其他作品的引用，这些作品可能是网页、人物、书籍、杂志或任何书面来源。为了确保读者不会认为引用的材料是您自己的（这可能导致剽窃指控），您应该将文本标记为引用。您如何做这取决于引用的长度。
- en: 'A short quotation should appear inline with your regular page text. You mark
    up this text as a quotation by using the `q` element:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 短引用应与您的常规页面文本内联。您可以通过使用`q`元素来标记此文本作为引用：
- en: '[PRE13]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Most web browsers display text marked up with the `q` element the same way as
    the regular page text but surrounded by double quotation marks. If your quotation
    comes from another web page, you can include the optional `cite` attribute and
    set its value to the URL of the web page.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网络浏览器将以与常规页面文本相同的方式显示使用`q`元素标记的文本，但周围带有双引号。如果您的引用来自另一个网页，您可以包含可选的`cite`属性，并将其值设置为网页的URL。
- en: 'A longer quotation should appear on its own for readability. You mark up a
    longer quotation by using the `blockquote` element:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 长引用应单独显示以提高可读性。您可以通过使用`blockquote`元素来标记长引用：
- en: '[PRE14]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The web browser displays text marked up with the `blockquote` element in a separate
    paragraph that’s indented slightly from the left and right margins of the containing
    element.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器会将使用`blockquote`元素标记的文本显示为一个单独的段落，该段落从包含元素的左右边距略微缩进。
