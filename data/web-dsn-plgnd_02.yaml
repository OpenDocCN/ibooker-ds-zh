- en: 'Lesson 2.6: Emphasizing Text'
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.6课：强调文本
- en: 'Covers: The `em` element'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`em`元素
- en: 'Online: [wdpg.io/2-6-0](http://wdpg.io/2-6-0)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-6-0](http://wdpg.io/2-6-0)
- en: 'It’s often important to add emphasis to certain words or phrases in a page.
    This emphasis tells the reader to read or say this text with added stress. Consider
    the following sentence:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面上添加某些单词或短语的强调通常很重要。这种强调告诉读者要以额外的强调来阅读或说出这段文本。考虑以下句子：
- en: '[PRE7]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Now read the same sentence with emphasis (expressed in italics) added to the
    word *sans*:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在用强调（以斜体表示）添加到单词*无衬线*的同一句子阅读：
- en: '[PRE8]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The meaning of the sentence and how you read the sentence change with the addition
    of the emphasis (in this case, to stress the fact that Verdana isn’t a serif typeface).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 句子的意义以及你如何阅读句子会随着强调（在这种情况下，强调Verdana不是衬线字体的事实）的增加而改变。
- en: 'In HTML5, this type of semantic item is marked up with the `em` (for emphasis)
    element:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTML5中，这种类型的语义项目使用`em`（强调）元素进行标记：
- en: '[PRE9]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: FAQ
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*What''s the difference between the* `strong` *element and the* `em` *element?*
    You use `strong` when the text in question is inherently crucial for the reader;
    you use `em` when the text in question requires an enhanced stress to get a point
    across.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '*`strong` 元素和 `em` 元素之间有什么区别？* 当问题中的文本对读者至关重要时，您使用 `strong`；当问题中的文本需要增强强调以传达观点时，您使用
    `em`。'
- en: Web browsers render the text between the `<em>` and `</em>` tags in italics.
    The following example shows a web page with emphasized text displayed in italics,
    as well as the HTML markup that creates the effect.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器将 `<em>` 和 `</em>` 标签之间的文本以斜体显示。以下示例显示了一个带有斜体强调文本的网页，以及创建此效果的 HTML 标记。
- en: Example
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
