- en: Chapter 2  Building Your First Web Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章  构建您的第一个网页
- en: Whatever you can do, or dream you can do, begin it. Boldness has genius, power,
    and magic in it! *—William Hutchinson Murray*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论你能做什么，或者梦想你能做什么，开始去做吧。勇气中蕴含着天才、力量和魔力！*——威廉·哈钦森·默里*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章内容涵盖**'
- en: Learning the basic page structure and elements
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习基本页面结构和元素
- en: Learning the most common text elements and styles
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习最常见的文本元素和样式
- en: Creating links
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建链接
- en: Many of the modern technologies that we have to learn—whether it's building
    spreadsheets with Microsoft Excel, enhancing images with Adobe Photoshop, or maintaining
    a music collection with Apple’s iTunes—require us to master complex features bristling
    with settings and plagued by unintuitive interfaces. So it’s with great pleasure
    that we come across technologies such as HTML and CSS that have no complicated
    tools, settings, or interfaces to figure out. In fact, they have no interfaces
    at all. They’re mere text—a blissfully simple symphony of letters and numbers
    and symbols. They’re simple, yes, but not unsophisticated. With HTML tags and
    CSS properties, you can build a web page that reflects who you are, that shows
    off your creativity, and announces to the world, "Yes, I built this!"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须学习的许多现代技术——无论是用微软 Excel 建立电子表格，用 Adobe Photoshop 增强图像，还是用苹果的 iTunes 维护音乐收藏——都需要我们掌握复杂的功能，这些功能充满了设置，并且界面不直观。因此，当我们遇到像
    HTML 和 CSS 这样的技术时，我们感到非常高兴，这些技术没有复杂的工具、设置或界面需要理解。事实上，它们根本没有界面。它们仅仅是文本——一个由字母、数字和符号组成的简单而美好的交响乐。它们很简单，但并不简单。通过
    HTML 标签和 CSS 属性，您可以构建一个反映您自己的网页，展示您的创造力，并向世界宣布：“是的，这是我建造的！”
- en: That’s why, after the brief introduction in Chapter 1, you get your HTML and
    CSS education off to a proper start by building your first web page. You learn
    the underlying structure that's common to all pages, as well as all the standard
    text elements, and you learn how to add headings and links. If you’ve got something
    to say, in this chapter you learn how to say it with HTML and CSS.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在第一章的简要介绍之后，您通过构建您的第一个网页来正确开始您的 HTML 和 CSS 教育。您学习了所有页面共有的基础结构，以及所有标准文本元素，并学习了如何添加标题和链接。如果您有话要说，在本章中，您将学习如何用
    HTML 和 CSS 来表达。
- en: Getting Your Web Page off the Ground
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让您的网页起飞
- en: 'This book’s goal is to help you create your own web pages and thus lay claim
    to a little chunk of personal cyberspace real estate: a home page away from home,
    if you will. Before you can live in this humble abode, however, you have to pour
    the concrete that serves as the foundation for the rest of your digital domicile.
    In this section, I show you a few HTML basics that constitute the underlying structure
    of all web pages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是帮助您创建自己的网页，从而占据一小块个人网络空间的地盘：如果您愿意，可以说是一个远离家的主页。然而，在您能入住这个简陋的住所之前，您必须浇筑混凝土，这将为您的数字家园奠定基础。在本节中，我将向您展示一些构成所有网页基础结构的
    HTML 基础知识。
- en: 'Lesson 2.1: Laying Down the Basic Page Structure'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 2.1 节课程：奠定基本页面结构
- en: 'Covers: Page-structure elements'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：页面结构元素
- en: 'Online: [wdpg.io.com/2-1-0](http://wdpg.io.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io.com/2-1-0](http://wdpg.io.com/)
- en: All your web page projects, from the simplest page to the most sophisticated
    business site, begin with the same basic structure, which I outline in [Listing
    2.1](#listing2.1).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您的所有网页项目，从最简单的页面到最复杂的企业网站，都始于相同的基本结构，我在[列表 2.1](#listing2.1)中概述了它。
- en: Listing 2.1 A Basic HTML Structure for Starting Any Web Page Project
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 2.1 开始任何网页项目的基本 HTML 结构
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Master
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Here, I've used four spaces to indent the tags when they fall inside other tags.
    This indentation isn't strictly necessary, but it's a good idea; indentation makes
    your code easier to read and troubleshoot because you can more readily see each
    pair of opening and closing tags.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我使用了四个空格来缩进其他标签内的标签。这种缩进并不是严格必要的，但这是一个好主意；缩进使您的代码更容易阅读和调试，因为您可以更清楚地看到每一对开标签和闭标签。
- en: 'No doubt this code looks a little intimidating to you. I apologize for that
    complication, but it''s a necessary one that''s baked into the way web pages are
    built. Fortunately, I can soften the blow somewhat by offering you two bits of
    good news:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，这段代码看起来可能对您来说有点令人生畏。我为这种复杂性道歉，但这是构建网页方式中固有的必要部分。幸运的是，我可以通过提供两条好消息来稍微减轻这种打击：
- en: This code is by far the most complex you'll see in this chapter, so if you can
    muddle through the next few paragraphs, the sailing the rest of the way will be
    much easier.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这段代码是本章中最复杂的代码，所以如果你能艰难地理解接下来的几段内容，接下来的航行将会容易得多。
- en: When you work in the Web Design Playground, you don't even *see* the code in
    [Listing 2.1](#listing2.1), because the Playground hides it behind the scenes.
    (You're welcome.)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在Web设计游乐场工作时，甚至**看不到**[列表2.1](#listing2.1)中的代码，因为游乐场在幕后隐藏了它。（欢迎你。）
- en: The structure begins with `<!DOCTYPE html>` right at the top (#1), and this
    line tells the web browser which version of HTML you're using. This declaration
    tells the browser that you're using HTML5, which is the latest version and the
    version you learn in this book. The next part of the structure consists of the
    `<html>` tag and its closing `</html>` tag (#2), which together define the overall
    container for the rest of the page's HTML and CSS. The `<html>` tag includes the
    `lang="en"` attribute, which tells the web browser that the primary language of
    the page is English.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 结构从顶部的 `<!DOCTYPE html>` 开始 (#1)，这一行告诉浏览器你正在使用HTML的哪个版本。这个声明告诉浏览器你正在使用HTML5，这是最新版本，也是本书中你将学习的版本。结构的一部分是
    `<html>` 标签及其闭合的 `</html>` 标签 (#2)，它们共同定义了页面其余部分的HTML和CSS的整体容器。`<html>` 标签包含 `lang="en"`
    属性，它告诉浏览器页面的主要语言是英语。
- en: 'The rest of the structure is divided into two sections: the header and the
    body.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结构的其余部分分为两个部分：标题和主体。
- en: Play
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can copy and paste the basic web page structure from the Web Design Playground.
    Online:[wdpg.io/2-1-0](http://wdpg.io/2-1-0)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从Web设计游乐场复制并粘贴基本的网页结构。在线：[wdpg.io/2-1-0](http://wdpg.io/2-1-0)
- en: The header section is defined by the `<head>` tag and its closing `</head>`
    tag (#3). The header section acts like an introduction to the page because web
    browsers use the header to glean various types of information about the page.
    One important bit of data is the character set used by the page, which is what
    the `<meta>` tag is doing (#4). You also use the head section to define the page
    title (#5), which I talk about in the next section. Most important for this book,
    the `<style>` tag and its closing `</style>` tag (#6) are where you enter your
    style definitions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 标题部分由 `<head>` 标签及其闭合的 `</head>` 标签 (#3) 定义。标题部分就像是对页面的介绍，因为网页浏览器使用标题来获取有关页面的各种类型的信息。其中一项重要数据是页面使用的字符集，这正是
    `<meta>` 标签所做的事情 (#4)。你还可以使用标题部分来定义页面标题，我将在下一节中讨论。对于本书来说，最重要的是 `<style>` 标签及其闭合的
    `</style>` 标签 (#6)，这是你输入样式定义的地方。
- en: The body section is defined by the `<body>` tag and its closing `</body>` tag
    (#7), and this section is where you'll enter most of your HTML tags. The text
    and tags that you type in the body section are what appear in the web browser.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 主体部分由 `<body>` 标签及其闭合的 `</body>` 标签 (#7) 定义，这部分是你将输入大多数HTML标签的地方。你在主体部分输入的文本和标签将显示在网页浏览器中。
- en: Remember
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: In the Web Design Playground, I've deliberately hidden elements such as `<!DOCTYPE>`,
    `<html>`, `<head>`, `<style>`, and `<body>` because (at least in the Playground)
    you don’t work with these elements directly. When you type tags in the HTML Editor,
    the Playground adds them between the `<body>` and `</body>` tags behind the scenes.
    Similarly, when you type styles in the CSS Editor, the Playground adds them between
    the `<style>` and `</style>` tags in the background.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在Web设计游乐场中，我故意隐藏了诸如 `<!DOCTYPE>`、`<html>`、`<head>`、`<style>` 和 `<body>` 等元素，因为（至少在游乐场中）你不会直接与这些元素工作。当你使用HTML编辑器输入标签时，游乐场会在幕后将它们添加到
    `<body>` 和 `</body>` 标签之间。同样，当你使用CSS编辑器输入样式时，游乐场会在幕后将它们添加到 `<style>` 和 `</style>`
    标签之间。
- en: 'Lesson 2.2: Adding a Title'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.2课：添加标题
- en: 'Covers: The `<title>` tag'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`<title>` 标签
- en: 'Online: [wdpg.io/2-2-0](http://wdpg.io/2-2-0)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-2-0](http://wdpg.io/2-2-0)
- en: You may be tempted to think of the page title as the text that appears at the
    top of the page. In HTML, however, the page title is what appears on the web browser’s
    title bar (or the page's tab, if you're using tabbed browsing), as shown in the
    following example.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，页面标题就是出现在页面顶部的文本。然而，在HTML中，页面标题是出现在网页浏览器标题栏（或者如果你使用标签页浏览，是页面的标签页）上的内容，如下面的示例所示。
- en: Example
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/2-2-0](http://wdpg.io/2-2-0)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-2-0](http://wdpg.io/2-2-0)
- en: The text that you add between the header section's <title> and </title> tags
    appears either on the page's browser tab, as shown in this example, or on the
    browser’s title bar.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在标题部分的 `<title>` 和 `</title>` 标签之间添加的文本将显示在网页的浏览器标签页上，如本示例所示，或者显示在浏览器的标题栏上。
- en: Web Page
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn02_01.eps](Images/unn02_01.png)'
  id: totrans-37
