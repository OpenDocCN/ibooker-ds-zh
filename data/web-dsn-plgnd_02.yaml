  zh: '[PRE10]'
- en: ①  Text marked as emphasized with the `<em>` tag
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ① 使用 `<em>` 标签标记为强调的文本
- en: Play
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: You can nest text-level elements within other text-level elements for extra
    effect. You can mark up a sentence as important by using the `strong` element,
    and within that sentence, you can mark up a word with emphasis by using the `em`
    element. Online:[wdpg.io/2-6-3](http://wdpg.io/2-6-3)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在其他文本级元素内嵌文本级元素以产生额外效果。您可以通过使用 `strong` 元素将句子标记为重要，然后在句子内部，您可以使用 `em` 元素标记一个单词以强调它。在线：[wdpg.io/2-6-3](http://wdpg.io/2-6-3)
- en: 'Lesson 2.7: Formatting Alternative Text'
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.7课：格式化替代文本
- en: 'Covers: The `i` element'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`i` 元素
- en: 'Online: [wdpg.io/2-7-0](http://wdpg.io/2-7-0)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-7-0](http://wdpg.io/2-7-0)
- en: 'It’s common in prose to need markup for a word or phrase to indicate that it
    has a voice, mood, or role that’s different from that of the regular text. Common
    examples of alternative text are book and movie titles. In HTML5, this type of
    semantic text is marked up with the `i` (for italics) element:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在散文中，通常需要标记单词或短语以表明它具有与常规文本不同的声音、语气或角色。常见的替代文本例子包括书籍和电影标题。在 HTML5 中，此类语义文本使用
    `i`（斜体）元素进行标记：
- en: '[PRE11]'
