  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ①  Place the page title between the <title> and </title> tags.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ①  将页面标题放置在 `<title>` 和 `</title>` 标签之间。
- en: 'Here are a few things to keep in mind when thinking of a title for your page:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑为你的页面添加标题时，以下是一些需要注意的事项：
- en: Make sure that your title reflects what the page is about.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的标题反映了页面的内容。
- en: Make the title unique with respect to your other pages.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使标题相对于你的其他页面是唯一的。
- en: Because a longish title often gets truncated when it’s displayed in the narrow
    confines of a browser tab, put a truly descriptive word or two at the beginning
    of the title.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于较长的标题在浏览器标签页的狭窄空间中显示时往往会截断，因此请将真正描述性的一个或两个词放在标题的开头。
- en: Use a title that makes sense when someone views it out of context. A person
    who really likes your page may bookmark it, and the browser displays the page
    title in the bookmarks list, so it’s important that the title makes sense when
    that person looks at the bookmarks later.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一个在无上下文查看时也合理的标题。真正喜欢你的页面的人可能会将其添加到书签中，浏览器会在书签列表中显示页面标题，因此当那个人稍后查看书签时，标题要有意义。
- en: 'Lesson 2.3: Adding Some Text'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 2.3 课：添加一些文本
- en: 'Covers: Adding web page text'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 内容：添加网页文本
- en: 'Online: [wdpg.io/2-3-0](http://wdpg.io/2-)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-3-0](http://wdpg.io/2-)
- en: If you tried to load a page containing only the basic structure from Listing
    1.1, you wouldn't see anything in the browser. Although the browser uses the tags
    in the header section internally, including displaying the title in the browser's
    current tab or title bar, the browser's content area displays only the tags and
    text that you place between the `<body>` and `</body>` tags.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尝试加载只包含基本结构的列表 1.1 的页面，你不会在浏览器中看到任何内容。尽管浏览器在内部使用标题部分的标签，包括在浏览器当前标签页或标题栏中显示标题，但浏览器的内容区域仅显示你放置在
    `<body>` 和 `</body>` 标签之间的标签和文本。
- en: Ultimately, users visit your website for its content. Everything else is just
    the backdrop. *—Jakob Nielsen*
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终，用户访问你的网站是为了其内容。其他一切都是背景。*——雅各布·尼尔森*
- en: In the example below, I added the text `Hello HTML World!` to the body section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我在主体部分添加了文本 `Hello HTML World!`。
- en: Example
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/2-3-1](http://wdpg.io/2-3-1)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-3-1](http://wdpg.io/2-3-1)
- en: The text that you add between the <body> and </body> tags appears in the browser
    window.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 `<body>` 和 `</body>` 标签之间添加的文本将在浏览器窗口中显示。
- en: Web Page
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn02_02.eps](Images/unn02_02.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![unn02_02.eps](Images/unn02_02.png)'
- en: HTML
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: ①  Place the page text between the <body> and </body> tags.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ①  将页面文本放置在 `<body>` 和 `</body>` 标签之间。
- en: 'Here are a few things you should know about adding text to a web page:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页中添加文本时，以下是一些你应该知道的事情：
- en: If you're working in the Web Design Playground, remember that the HTML Editor
    assumes that what you type in that box will be inserted between the `<body>` and
    `</body>` tags, so you don't need to enter them.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在 Web 设计游乐场中工作，请记住 HTML 编辑器假定你在该框中输入的内容将被插入到 `<body>` 和 `</body>` 标签之间，因此你不需要输入它们。
- en: You may think that you can line things up and create some interesting effects
    by stringing together two or more spaces. Alas, no, that effect won't work. Web
    browsers chew up all those extra spaces and spit them out into the nether regions
    of cyberspace. Why? Well, the philosophy of the web is that you can use only HTML
    tags to structure a document and CSS to style it. So a run of multiple spaces—*whitespace*,
    as it’s called—is ignored.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能认为你可以通过连接两个或更多空格来对齐内容并创建一些有趣的效果。唉，不行，那种效果不会起作用。网络浏览器的哲学是，你可以使用 HTML 标签来结构化文档，并使用
    CSS 来样式化它。因此，多个空格的连续运行——称为空白字符——将被忽略。
- en: Tabs also fall under the rubric of whitespace. You can enter tabs all day long,
    but the browser ignores them.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制表符也属于空白字符的范畴。你可以整天输入制表符，但浏览器会忽略它们。
- en: Other things that browsers like to ignore are carriage returns. It may sound
    reasonable that pressing Enter or Return starts a new paragraph, but that’s not
    so in the HTML world. I talk more about this topic in the next section.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器喜欢忽略的其他事情包括换行符。按 Enter 或 Return 键开始新段落听起来似乎很合理，但在 HTML 世界中并非如此。我将在下一节中更多地讨论这个话题。
- en: Earlier, I mentioned that web pages consist only of the characters that you
    can peck out on your keyboard. Does that mean you’re out of luck if you need to
    use characters that *don’t* appear on the keyboard, such as the copyright symbol
    or an em dash? Luckily, you’re not. HTML has special codes for these kinds of
    characters, and I talk about them in Chapter 16.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之前我提到，网页仅由你可以用键盘敲击的字符组成。这意味着如果你需要使用不在键盘上的字符，比如版权符号或破折号，你就没有机会了吗？幸运的是，你并不孤单。HTML有这些字符的特殊代码，我在第16章中会讨论它们。
- en: Learning the Most Common Text Elements
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习最常见的文本元素
- en: Having great content is essential for any web page, and as you've seen so far
    in this chapter, you can get started on a web page by typing some text. But content
    is only the beginning. [Figure 2.1](#figure2.1) shows an example of a text-only
    web page.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何网页来说，拥有优质的内容都是至关重要的，正如你在这章中看到的那样，你可以通过输入一些文本来开始创建一个网页。但内容只是开始。[图2.1](#figure2.1)显示了仅包含文本的网页示例。
- en: '[Figure 2.1](#figureanchor2.1) A web page with nothing but text'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2.1](#figureanchor2.1) 仅包含文本的网页'
- en: '![02_01.png](Images/02_01.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![02_01.png](Images/02_01.png)'
- en: Content precedes design. Design in the absence of content is not design, it’s
    decoration. *—Jeffrey Zeldman*
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 内容先于设计。在没有内容的情况下设计不是设计，而是装饰。*——杰弗里·泽尔达曼*
- en: What you're seeing in [Figure 2.1](#figure2.1) is a page in which the text isn't
    adorned with any HTML elements. Yes, you can read the page, but would you really
    want to? I didn't think so. The page as it stands is fundamentally unappealing
    because it's a bunch of undifferentiated text, which makes it both difficult to
    read and dull to look at. By contrast, check out the revised version of the page
    shown in [Figure 2.2](#figure2.2).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你在[图2.1](#figure2.1)中看到的是一个没有装饰任何HTML元素的页面。是的，你可以阅读这个页面，但你真的想这么做吗？我不这么认为。现状下的页面基本上是不吸引人的，因为它是一堆没有区分的文本，这使得它既难以阅读又乏味。相比之下，看看[图2.2](#figure2.2)中显示的页面的修订版。
- en: '[Figure 2.2](#figureanchor2.2) The web page from [Figure 2.1](#figure2.1) with
    some basic HTML text elements added'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2.2](#figureanchor2.2) 在[图2.1](#figure2.1)中添加了一些基本HTML文本元素的网页'
- en: '![02_02.png](Images/02_02.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![02_02.png](Images/02_02.png)'
- en: Ah, that's better! Now the page is easy to read and reasonably nice to look
    at. The difference is that in this version, I used some basic HTML text elements
    to redisplay the text in a form that's readable and understandable. You'll learn
    how I did that as you read this chapter. In the next section, you learn how to
    use the HTML required to mark text as important.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，这样就好多了！现在页面易于阅读，看起来也相当不错。区别在于在这个版本中，我使用了一些基本的HTML文本元素来重新显示文本，使其易于阅读和理解。当你阅读本章时，你会了解到我是如何做到这一点的。在下一节中，你将学习如何使用HTML标记文本为重要内容。
- en: 'Lesson 2.4: Marking Important Text'
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.4课：标记重要文本
- en: 'Covers: The `strong` element'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖范围：`strong`元素
- en: 'Online: [wdpg.io/2-4-0](http://wdpg.io/2-4-0)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-4-0](http://wdpg.io/2-4-0)
- en: 'In your web page, you may have a word, phrase, or sentence that you want to
    be sure that the reader sees because it’s important. This text may be a vital
    instruction, a crucial condition, or a similarly significant passage that needs
    to stand out from the regular text because you don''t want the reader to miss
    it. In HTML, you mark text as important by using the `strong` element:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的网页中，你可能有一个单词、短语或句子，你想要确保读者看到，因为它很重要。这段文本可能是一个重要的指令、一个关键条件或类似的具有重大意义的段落，因为它需要从常规文本中突出显示，你不希望读者错过它。在HTML中，你可以通过使用`strong`元素来标记文本为重要内容：
- en: '[PRE3]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: All browsers render the text between the `<strong>` and `</strong>` tags in
    a bold font. The following example shows some web page text with an important
    passage displayed in bold and the HTML markup used with the text.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所有浏览器都将`<strong>`和`</strong>`标签之间的文本以粗体字体显示。以下示例显示了带有粗体显示的重要段落的网页文本及其使用的HTML标记。
- en: Master
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: All web browsers define a default style for every text element, such as bold
    for text marked up with the `strong` element. You don’t have to stick with the
    browser styling, however, because in all cases you can augment or override the
    defaults by using your own styles. You get into this topic big-time in Chapter
    4.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 所有网络浏览器为每个文本元素定义了一个默认样式，例如，使用`strong`元素标记的文本将以粗体显示。然而，你不必坚持使用浏览器样式，因为在所有情况下，你可以通过使用自己的样式来增强或覆盖默认设置。你将在第4章中深入了解这个主题。
- en: Example
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/2-4-1](http://wdpg.io/2-4-1)
