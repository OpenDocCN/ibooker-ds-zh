- en: 'Lesson 2.10: Crafting Links'
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.10课：制作链接
- en: 'Covers: The `a` element'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`a`元素
- en: 'Online: [wdpg.io/2-10-0](http://wdpg.io/2-10-0)'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-10-0](http://wdpg.io/2-10-0)
- en: 'I mentioned in Chapter 1 that one of the defining characteristics of HTML (in
    fact, the *H* in *HTML*) is *hypertext*: links to pages on your own site or to
    sites anywhere on the web. In fact, it’s a rare page that doesn’t include at least
    a few links, so you need to know how to craft hypertext by using HTML.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 我在第一章提到，HTML（实际上，*HTML*中的*H*）的一个定义特征是*超文本*：指向你自己的网站或互联网上任何地方的网页的链接。事实上，很少有页面不包含至少几个链接，所以你需要知道如何使用HTML制作超文本。
- en: 'The HTML tags that you use to create a link are `<a>` and its corresponding
    `</a>` closing tag. The `a` element is a little different from most of the other
    elements you’ve seen in this chapter, because you don’t use it by itself. Instead,
    you insert the address—often called the *URL* (short for *Uniform Resource Locator*)—of
    your link into it. [Figure 2.3](#figure2.3) shows how this element works:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 你用来创建链接的HTML标签是`<a>`及其对应的`</a>`闭合标签。`a`元素与本章中你看到的大多数其他元素略有不同，因为你不能单独使用它。相反，你需要在其中插入链接的地址——通常称为*URL*（即*统一资源定位符*）。[图2.3](#figure2.3)展示了这个元素是如何工作的：
- en: '[Figure 2.3](#figureanchor2.3) The syntax to use for the `<a>` tag'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2.3](#figureanchor2.3) 使用`<a>`标签的语法'
- en: '![02_03.png](Images/02_03.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![02_03.png](Images/02_03.png)'
- en: Beware
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Using uppercase versus lowercase letters can be crucial in entering a URL. On
    most (but not all) websites, if you enter even a single letter of a directory
    or filename in the wrong case, you likely won’t get where you want to go (that
    is, you’ll get a 404 Not Found error).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大写或小写字母在输入URL时可能至关重要。在大多数（但不是所有）网站上，如果你输入目录或文件名的一个字母的大小写错误，你很可能不会到达你想要去的地方（也就是说，你会得到一个404未找到错误）。
- en: FAQ
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Does the a in the <a> tag stand for anything?* The `a` is short for *anchor*,
    which comes from the fact that you can create special links called *anchors* that
    send your readers to other parts of the same page instead of sending them to a
    different page. You learn how this feature works in Chapter 16.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '*`<a>` 标签中的 "a" 代表什么吗？* `a` 是 *锚点* 的缩写，这源于你可以创建称为 *锚点* 的特殊链接，这些链接可以将你的读者带到同一页面的其他部分，而不是将他们带到不同的页面。你将在第
    16 章中学习这一功能的工作原理。'
- en: 'The `<a>` tag takes the `href` attribute, which stands for *hypertext reference*.
    Set this attribute equal to the URL of the web page you want to use for the link,
    enclosed in double (or single) quotation marks. Most link addresses are one of
    the following:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '`<a>` 标签包含 `href` 属性，代表 *超文本引用*。将此属性设置为要使用的网页的 URL，用双引号（或单引号）括起来。大多数链接地址如下所示：'
- en: '*Local* —A link to another page on your website. To keep things simple, I''m
    going to assume that all your website''s page files reside in the same directory.
    (For the slightly more complex case of having page files in multiple directories,
    see Chapter 16.) In that case, the `<a>` tag''s `href` attribute value is the
    name of the page file you''re linking to. Here''s an example:'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
