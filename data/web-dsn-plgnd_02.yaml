- en: 'Lesson 2.5: Formatting Keywords'
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2.5课：格式化关键词
- en: 'Covers: The `b` element'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`b`元素
- en: 'Online: [wdpg.io/2-5-0](http://wdpg.io/2-5-0)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/2-5-0](http://wdpg.io/2-5-0)
- en: In some cases, you want to draw attention to a word or phrase not because it’s
    important per se, but because the text in question plays a role that makes it
    different from regular text. That text could be a product name, a company name,
    or an interface element such as the text associated with a check box or command
    button. Again, the text you're working with isn't crucial—it’s different in some
    way—so you want it to look different from the regular page text.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，你想要吸引对某个单词或短语的注意，并不是因为它本身很重要，而是因为相关的文本在某种角色中发挥作用，使其与常规文本不同。这种文本可能是一个产品名称、公司名称或界面元素，如与复选框或命令按钮相关的文本。再次强调，你正在处理的文本并不重要——它在某些方面是不同的——因此你希望它看起来与常规页面文本不同。
- en: 'Each of these items indicates a keyword (or keyphrase) that has meaning beyond
    the regular page text, and in HTML5, this type of semantic item is marked up with
    the `b` element:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目中的每一个都表示一个具有超出常规页面文本意义的（或短语），在HTML5中，这种语义项目使用`b`元素进行标记：
- en: '[PRE5]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Use It
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 使用方法
- en: Other candidates for web page keywords include the name of a person (such as
    the infamous “boldface names” that appear in celebrity gossip columns) and the
    first few words or the opening sentence of an article.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 网页关键词的其他候选包括人名（例如，出现在名人八卦专栏中的臭名昭著的“粗体名字”）以及文章的前几个单词或开头句子。
- en: Web browsers render the text between the `<b>` and `</b>` tags in a bold font.
    At this point, I imagine you scratching your head and wondering what the difference
    is between the `strong` element and the `b` element, because both render as bold
    text. That's a fair point, and I'll admit that the difference is a subtle one.
    I should say that it’s a *semantic* one because HTML5 uses these two separate
    elements to differentiate between important text and keywords. In the future,
    I hope, screen readers and similar assistive technologies for disabled readers
    will use this semantic difference to alert the visitor in some way that this text
    is important and that text is a keyword.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器将`<b>`和`</b>`标签之间的文本以粗体字体显示。到现在为止，我想你可能正在挠头，想知道`strong`元素和`b`元素之间的区别，因为两者都显示为粗体文本。这是一个合理的观点，我必须承认，这种区别是微妙的。我应该说明，这是一个*语义*上的区别，因为HTML5使用这两个不同的元素来区分重要文本和关键词。希望在未来，屏幕阅读器和类似的无障碍辅助技术将使用这种语义差异以某种方式提醒访客，这段文本是重要的，并且这段文本是一个关键词。
- en: The following example shows some web page text with a keyword displayed in bold
    and the HTML markup used with the text.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例显示了一些网页文本，其中关键词以粗体显示，并使用了与文本一起使用的HTML标记。
