  zh: 虽然HTML5提供了其他创建语义页面分隔的方法（见第11章），但使用标题元素是一个简单且常见的方法，可以告诉浏览器和读者你的网页文本是如何组织的，如下面的示例所示，其中包含了你之前看到的网页的标题。
