- en: Summary
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In the basic HTML page structure, the header is defined by the `<head>` and
    `</head>` tags, and it includes the page title (between the `<title>` and `</title>`
    tags) and the page CSS (between the `<style>` and `</style>` tags).
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在基本的 HTML 页面结构中，标题由 `<head>` 和 `</head>` 标签定义，包括页面标题（位于 `<title>` 和 `</title>`
    标签之间）和页面 CSS（位于 `<style>` 和 `</style>` 标签之间）。
- en: In the basic page structure, you type your HTML tags and text between the `<body>`
    and `</body>` tags.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在基本页面结构中，你需要在 `<body>` 和 `</body>` 标签之间输入你的 HTML 标签和文本。
- en: Use `<strong>` for important text and `<b>` for keywords.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `<strong>` 来强调重要文本，使用 `<b>` 来格式化关键词。
- en: Use `<em>` to emphasize text and `<i>` to format alternative text.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `<em>` 来强调文本，使用 `<i>` 来格式化备选文本。
- en: 'You can create a strong visual hierarchy in your page by taking advantage of
    the heading tags: `<h1>` through `<h6>`.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过利用标题标签来在你的页面中创建一个强大的视觉层次结构：从 `<h1>` 到 `<h6>`。
- en: You set up a link by surrounding text with the `<a>` and `</a>` tags. In the
    `<a>` tag, use the `href` attribute to specify the name of a local file or the
    URL of a remote file.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你通过将文本包围在 `<a>` 和 `</a>` 标签中来设置链接。在 `<a>` 标签中，使用 `href` 属性来指定本地文件或远程文件的名称。
