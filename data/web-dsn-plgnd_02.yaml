- en: Other examples of alternative text include publication names, technical terms,
    foreign words and phrases, and a person’s thoughts.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 其他替代文本的例子包括出版物名称、技术术语、外语短语以及一个人的想法。
- en: 'Web browsers render such text in italics. The `i` element may seem to be precisely
    the same as the `em` element, but there’s a significant semantic difference: `em`
    adds stress to enhance the emphatic nature of the affected text, whereas `i` tells
    the reader that the text is to be interpreted in an alternative way to the regular
    text. Again, this subtle difference is potentially useful in terms of accessibility;
    a screen reader would (at least in theory) emphasize `em` text and let the user
    know about alternative text marked up with the `i` element.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器将此类文本以斜体显示。`i` 元素可能看起来与 `em` 元素完全相同，但存在显著的语义差异：`em` 元素通过增加强调来增强受影响文本的强调性质，而
    `i` 元素则告诉读者该文本应以不同于常规文本的方式解释。再次强调，这种细微的差异在可访问性方面可能非常有用；屏幕阅读器（至少在理论上是如此）会强调 `em`
    文本，并让用户了解使用 `i` 元素标记的替代文本。
