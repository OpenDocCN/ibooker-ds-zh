- en: '2 Pre-project: From opportunity to requirements'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 项目前阶段：从机会到需求
- en: 'This chapter covers:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖：
- en: Understanding the project type and the stakeholders’ expectations of scale and
    structure
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解项目类型和利益相关者对规模和结构的期望
- en: Setting up a pre-sales/pre-project process
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立预销售/项目流程
- en: Understanding requirements for model performance
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解模型性能需求
- en: Understanding data assets
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据资产
- en: Understanding the project’s general requirements
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解项目的一般需求
- en: Coming to grips with the tools and infrastructure to deliver successfully
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握工具和基础设施以成功交付
- en: Project success and failure are defined by the pre-project/presales activity
    that surrounds it. The challenge is to move from knowing that there’s an opportunity
    to get paid for an ML project to a job that you can use to pay your mortgage.
    The purpose of this chapter is to lay out the activities and actions that need
    to happen to understand if an ML project is possible and if it’s useful. Then,
    we need to determine what effort is required to get it done and by whom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 项目成功与失败由围绕其的项目前/预销售活动定义。挑战是从知道有一个可以赚取机器学习项目报酬的机会转变为一个可以用来支付按揭的工作。本章的目的是概述需要发生哪些活动和行动，以了解机器学习项目是否可行以及是否有用。然后，我们需要确定完成项目所需的努力以及由谁来完成。
- en: It’s tempting to gold plate these activities because we can do all of them in
    deep, deep detail. Unfortunately, we live in a competitive world and, sometimes,
    it’s difficult for organizations to invest time or money in projects before they
    are agreed. Realistically, we need to understand that the organizational commitment
    that’s needed to support deep dives into customer data or access to high-performance
    servers won’t exist until the ink dries on the contracts. At that point, it becomes
    everyone’s job to make the project happen. Before that, it’s all just theory.
    So, the work that we do before funding is secured and time can be allocated is
    just a shadow of what happens later.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易陷入过度精细化的陷阱，因为我们可以在深度细节中完成所有这些活动。不幸的是，我们生活在一个竞争激烈的世界，有时组织在达成一致之前很难在项目上投入时间和金钱。从现实的角度来看，我们需要理解，在合同签署之前，组织对深入分析客户数据或访问高性能服务器的承诺是不存在的。到那时，每个人的职责就是让项目发生。在此之前，一切都只是理论。因此，在资金到位和时间可以分配之前我们所做的工作只是后来发生事情的一小部分。
- en: A strong focus on this process reduces the risk that you and the team are taking
    on. Failure to understand the project’s business requirements puts your team at
    risk, misdirecting their efforts, and in all likelihood, you’ll bid too low to
    provide the resources that are required for delivery. Failure to understand the
    available data resources means that it’s impossible to determine how to approach
    the project with ML or to judge the prospects for success. Furthermore, failure
    to understand security, privacy, or ethical considerations means exposing you,
    your team, and your organization to embarrassment and liabilities. Looking at
    all of these facets of the project now allows you to make some timely and effective
    decisions that could make life a lot better later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对此过程给予强烈关注可以降低你和团队承担的风险。未能理解项目的业务需求会使你的团队处于风险之中，误导他们的努力，并且很可能会低估提供交付所需资源的报价。未能理解可用的数据资源意味着无法确定如何使用机器学习来处理项目或判断成功的可能性。此外，未能理解安全、隐私或伦理方面的考虑意味着让你、你的团队和你的组织面临尴尬和责任风险。现在审视项目的所有这些方面，可以让你做出一些及时有效的决策，这可能会使未来的生活变得更好。
- en: 'In some ways, these issues arise for any project. Some specific risks for ML
    projects, however, must be addressed:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些方面，这些问题适用于任何项目。然而，机器学习项目的一些特定风险必须得到解决：
- en: It’s often easy to develop ML models, but developing models that have the right
    properties to solve a particular business problem is much harder.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发机器学习模型通常很容易，但开发具有解决特定业务问题所需特性的模型则要困难得多。
- en: Poor quality or inaccessible data introduces considerable friction, and until
    the data is obtained, project progress typically stalls.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量差或不可访问会引入相当大的摩擦，并且直到获得数据，项目进度通常都会停滞。
- en: Data sourcing and usage constraints may mean that it’s unethical or illegal
    to use the results of the project. For example, if the origin of personal data
    is unknown, using it may violate consumers privacy, and the owners of the data
    may not consent to its use.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来源和使用限制可能意味着使用项目结果是不道德的或非法的。例如，如果个人数据的来源未知，使用它可能侵犯消费者隐私，数据所有者可能不会同意其使用。
- en: It’s hard to predict the performance of ML algorithms in learning models a priori.
    Despite the team’s best efforts, results may be disappointing.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在事前预测学习模型中机器学习算法的性能是困难的。尽管团队付出了最大努力，结果可能令人失望。
- en: Misunderstanding or not anticipating the IT architecture, which deploys the
    ML system in production, can mean that the results of the project will be unusable.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对IT架构的误解或未预见，该架构在生产中部署机器学习系统，可能导致项目结果无法使用。
- en: Work to mitigate these issues is described later in this chapter and in chapter
    3\. As promised in chapter 1, the following pre-project backlog provides a list
    of tasks that are required to deliver pre-project activity. After that, we describe
    the work required to set up this activity and then discuss what’s needed to understand
    the requirements that the client outlines. Subsequent sections tackle understanding
    the data resources, security and privacy, ethics, and the IT architecture.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章和第3章中描述了缓解这些问题的努力。正如第1章所承诺的，以下项目前期待办事项列表提供了为交付项目前期活动所需的任务清单。之后，我们描述了设置此活动所需的工作，然后讨论理解客户概述的需求所需的内容。随后的章节将处理理解数据资源、安全和隐私、伦理以及IT架构。
- en: 2.1 Pre-project backlog
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 项目前期待办事项
- en: Table 2.1 provides a summary of the activities required to create the outcome
    for a successful pre-project. We can use this list as a pre-sale (PS) backlog.
    Each item can be a ticket in a system like Jira or GitLab, which then allows us
    to track progress, which prevents forgotten tasks. Using a ticketing system to
    track progress comes in handy because it will be easy to determine when a meeting
    should be run and to see who was responsible for each task and what they did.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.1提供了创建成功项目前期结果所需活动的摘要。我们可以使用此列表作为预销售（PS）待办事项。每个条目都可以是一个系统（如Jira或GitLab）中的票据，这使我们能够跟踪进度，从而防止遗忘任务。使用票据系统跟踪进度很方便，因为它将很容易确定何时应该召开会议，并看到谁负责每个任务以及他们做了什么。
- en: Table 2.1 Pre-sale backlog for pre-projects
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.1 项目前期预销售待办事项
- en: '| Ticket No. | Item |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 票号 | 项目项 |'
- en: '| --- | --- |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| PS1 | Set up a project backlog/task board and use it. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| PS1 | 设置项目待办事项/任务板并使用它。|'
- en: '| PS2 | Create a document repository and make it available to the project team.
    |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| PS2 | 创建一个文档存储库，并将其提供给项目团队。|'
- en: '| PS3 | Establish a risk register to determine what’s the unknown diligence
    and estimate what’s required to mitigate that. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| PS3 | 建立一个风险登记册，以确定未知勤勉的程度，并估算缓解所需的内容。|'
- en: '| PS4 | Create an organizational model to support your knowledge of the customer
    and the customer’s challenges.Undertake an organizational analysis by mapping
    project stakeholders to the organizational chart and the impact to specific business
    units (if affected) and to business priorities (increased revenue, decreased costs,
    growth of market, etc.). |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| PS4 | 创建一个组织模型来支持你对客户及其挑战的了解。通过将项目利益相关者映射到组织结构图，并分析对特定业务单元（如果受影响）和业务优先级（增加收入、降低成本、市场增长等）的影响，进行组织分析。|'
- en: '| PS5 | Understand the system architecture and nonfunctional constraints. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| PS5 | 理解系统架构和非功能性约束。|'
- en: '| PS6 | Get a data sample and document what is known about the data resources:
    statistical, nonfunctional (scale, speed, history, etc.), and system properties
    (where it is, what infrastructure it lives on, what it does). |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| PS6 | 获取数据样本，并记录关于数据资源的已知信息：统计信息、非功能性（规模、速度、历史等）和系统属性（它在哪，它依赖于什么基础设施，它做什么）。|'
- en: '| PS7 | Check and document security and privacy requirementsace and include
    as project assumptions. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| PS7 | 检查并记录安全和隐私要求，并将其作为项目假设包括在内。|'
- en: '| PS8 | Check and document corporate social responsibility and ethical requirements,
    then challenge, provide feedback, and include as project assumptions.Create PDIA
    and AIA documents. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| PS8 | 检查并记录企业社会责任和伦理要求，然后挑战、提供反馈，并将其作为项目假设包括在内。创建PDIA和AIA文档。|'
- en: '| PS9 | Develop a high-level delivery architecture. The architecture should
    cover dev, test, and production components (sometimes also pre-production/staging)
    and should be able to support the customer’s nonfunctional requirements such as
    availability, resilience, security, and throughput.Qualify this architecture with
    the appropriate stakeholders for feedback, if possible.Document key aspects of
    the architecture as assumptions for the project. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| PS9 | 制定一个高级交付架构。该架构应涵盖开发、测试和生产组件（有时也包括预生产和预部署），并且能够支持客户的不功能性需求，例如可用性、弹性、安全性和吞吐量。如果可能的话，与适当的利益相关者进行反馈，以对该架构进行资格认证。将其作为项目的假设记录下关键架构方面。
    |'
- en: '| PS10 | Understand the business problem: use a consensus to build a project
    hypothesis, validated by the customer and the delivery team.Ensure that this clearly
    communicated and documented in any contractual agreement. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| PS10 | 理解业务问题：使用共识来构建项目假设，并由客户和交付团队验证。确保在任何合同协议中明确沟通和记录。 |'
- en: '| PS11 | Undertake project diligence. Will the stakeholders be available? Is
    the data available and manageable? What team members are available and what skills
    do they have? |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| PS11 | 承担项目尽职调查。利益相关者是否可用？数据是否可用且可管理？哪些团队成员可用以及他们有什么技能？ |'
- en: '| PS12 | Create an estimate of the work for a model project, delivering on
    the required project hypothesis, taking into account the available team and the
    scale of the work that is needed.Ensure that all project risks are accounted for
    in your estimate. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| PS12 | 为一个模型项目估算工作，交付所需的项目假设，考虑到可用的团队和工作所需的规模。确保你的估算中考虑了所有项目风险。 |'
- en: '| PS13 | Create a plan for team design and resourcing and share it with the
    customer. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| PS13 | 制定团队设计和资源配置计划，并与客户分享。 |'
- en: '| PS14 | Run a review meeting and go through a checklist to ensure that the
    presales process is properly completed. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| PS14 | 举行审查会议并检查清单以确保预销售流程得到适当完成。 |'
- en: We cover tickets PS1 through PS9 in this chapter, which deals with identifying
    and documenting the requirements for the project. We cover tickets PS10 to PS14
    in chapter 3, which uses those requirements to create estimates and proposals.
    This secures the funding and gets the project ready to go. The first thing to
    undertake is PS1.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们涵盖了PS1至PS9的票据，该章节涉及识别和记录项目的需求。在第三章中，我们涵盖了PS10至PS14的票据，这些票据使用那些需求来创建估算和提案。这确保了资金到位，并使项目准备就绪。首先要进行的是PS1。
- en: 'Project management infrastructure tickets: PS1'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理基础设施票据：PS1
- en: Set up a project backlog/task board and use it.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置项目待办事项/任务板并使用它。
- en: We can implement this ticket using Jira, GitLab, GitHub, Microsoft ADO, or many
    other options. As soon as you have done that, you can sign off on PS1! Congratulations,
    you’ve started the pre-project work. PS2 and PS3 are up next. By setting up a
    project management infrastructure (building on the ticketing system), you make
    it easier to progress with everything else.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用Jira、GitLab、GitHub、Microsoft ADO或许多其他选项来实现此票据。一旦完成，你就可以签署PS1！恭喜你，你已经开始了预项目工作。PS2和PS3接下来。通过建立项目管理基础设施（基于票据系统），你可以更容易地推进其他所有工作。
- en: 2.2 Project management infrastructure
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 项目管理基础设施
- en: PS2 and PS3 are the tickets that set up the project management infrastructure,
    bringing it into use. As such, they’re a good place to start. As a reminder, they’re
    listed here.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: PS2和PS3是设置项目管理基础设施的票据，使其投入使用。因此，它们是一个很好的起点。作为提醒，它们在此列出。
- en: 'Project management infrastructure tickets: PS2'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理基础设施票据：PS2
- en: Create a project document repository, and make it available to the project team.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个项目文档存储库，并将其提供给项目团队。
- en: 'Project management infrastructure tickets: PS3'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理基础设施票据：PS3
- en: Establish a risk register to determine what’s the unknown diligence and estimate
    what’s required to mitigate that.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个风险登记册，以确定未知勤勉的情况，并估算缓解这些情况所需的内容。
- en: The first step, as per PS2, in completing the pre-sales process is to create
    a shared project document repository, where we can keep the documentation covering
    the presales activity. We might use the repository for the whole project, although
    customer data retention and management requirements may mean that we migrate it
    to another, customer-owned, and standardized repository. Even so, the information
    gathered at this step will be useful through the end of the delivery and probably
    beyond, and being organized about documentation from now on is crucial.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据PS2，完成预销售流程的第一步是创建一个共享的项目文档存储库，我们可以在这里保存涵盖预销售活动的文档。我们可能会使用整个项目的存储库，尽管客户数据保留和管理要求可能意味着我们将它迁移到另一个客户拥有的、标准化的存储库。即便如此，在这一步收集到的信息将一直有用到交付结束，甚至可能更久，从现在开始对文档进行组织是至关重要的。
- en: One thing to remember is that your organization likely has a document retention
    policy; this may require deleting the documentation after a particular period
    or at the end of the project. Alternatively, it may mean that the documentation
    is archived so that it can be found later. Although it is important to check retention
    policies, the information gathered is likely to be your organization’s property.
    If pre-sales fail, and there is no project proper, then these documents are still
    useful if the customer returns with another project in the future.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的一件事是，您的组织可能有一个文档保留政策；这可能需要在特定时期或项目结束时删除文档。或者，它可能意味着文档被存档，以便以后可以找到。尽管检查保留政策很重要，但收集到的信息很可能是您组织的财产。如果预销售失败，且没有适当的项目，那么如果客户将来带着另一个项目回来，这些文档仍然是有用的。
- en: Importantly, in all cases, the documentation you develop and capture now supports
    the evolution of your team and your working practice. By doing this, you are capturing
    value from day one, and you are also helping yourself in the future. It’s common
    to think, “Oh, I came across a problem like that before and then we decided…”
    If, in the future, you can remember that and pull out the documents, you’ll find
    that you’ve got a real advantage.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，在所有情况下，您现在开发和捕获的文档都支持您团队和您的工作实践的发展。通过这样做，您从第一天开始就捕捉到了价值，并且也在帮助自己。人们常常会想，“哦，我以前遇到过那样的问题，然后我们决定……”如果将来你能记住这一点并取出文档，你会发现你真的有优势。
- en: The other thing to do on day one is to set up a *risk register*. Determining
    what might go wrong and what’s unknown is a key step in creating a project that
    is manageable. This is a way to prevent important issues from being forgotten,
    and it’s a way to establish the difference that the work on the project is making.
    As you move an identified risk from live to retired, problems are solved, and
    they are solved by you and the team.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一天要做的另一件事是建立一个**风险登记册**。确定可能出错的事情和未知的事情是创建可管理项目的一个关键步骤。这是一种防止重要问题被遗忘的方法，也是确定项目工作所产生差异的方法。当你将已识别的风险从活跃状态转移到退休状态时，问题得到了解决，这些问题是由你和团队解决的。
- en: We can handle risk items by turning them into questions to be explored. If the
    project’s objectives are substantially defined in terms of questions that need
    to be answered, it’s substantially less risky. This approach exposes uncertainty
    that we need to deal with before establishing business value. Exposing questions
    in this way also informs customers of the value of the exploration that needs
    to be done.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过将风险项转化为需要探索的问题来处理它们。如果项目的目标在需要回答的问题的术语中得到了充分定义，那么风险就会大大降低。这种方法揭示了在建立业务价值之前我们需要处理的不确定性。以这种方式揭示问题也使客户了解到需要进行探索的价值。
- en: Setting up a project risk register sounds like a complex and fancy thing, but
    it’s actually simple. A risk register is a document identified and versioned in
    your repository (of course!). It records all the project’s risks and actions.
    If the actions are successful, the risk register also records that we mitigated
    the risks and discharged them from the register.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 建立项目风险登记册听起来像是一个复杂而花哨的事情，但实际上很简单。风险登记册是在您的存储库中标识和版本化的文档（当然！）。它记录了所有项目的风险和行动。如果行动成功，风险登记册也会记录我们已经缓解了风险并将它们从登记册中移除。
- en: In the project proper, the identification and management of risks is part of
    the project’s heartbeat (more about this soon) and managed in a weekly meeting
    with the key project stakeholders. All parties accept the entry of new risks into
    the register and agree that they are dealt with or not.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际项目中，风险的识别和管理是项目的心跳（很快就会详细介绍）的一部分，并在每周与关键项目利益相关者的会议上进行管理。所有各方都接受新风险进入登记册，并同意它们是否得到处理。
- en: In the pre-sales process, risks are managed closely by the presales team. At
    this stage, risks are also the concern of the project team because assessing and
    controlling the project’s risks defines the estimates that the team provides.
    This also underpins the client’s decision on whether to adopt the team’s proposal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在销售前过程中，风险由销售前团队紧密管理。在这个阶段，风险也是项目团队的关注点，因为评估和控制项目风险定义了团队提供的估计。这也支持了客户是否采用团队提案的决定。
- en: 2.3 Project requirements
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 项目需求
- en: Having set up a working project infrastructure with the ticketing system, document
    repository, and the risk register, the real work starts. PS4 and PS5 call for
    developing the project’s requirements.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立带有票据系统、文档存储库和风险登记册的工作项目基础设施后，真正的工作开始了。PS4和PS5要求制定项目需求。
- en: 'Requirements ticket: PS4'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 需求票据：PS4
- en: Create an organizational model to support your knowledge of the customer and
    the customers challenges.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个组织模型来支持你对客户及其挑战的了解。
- en: 'Undertake an organizational analysis by mapping:'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过以下方式进行组织分析：
- en: Project stakeholders to the organizational chart.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将项目利益相关者纳入组织结构图。
- en: The impact to specific business units (if affected) and to business priorities
    (increased revenue, decreased costs, growth of market, etc.).
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对特定业务单元（如果受影响）和业务优先级（增加收入、降低成本、市场增长等）的影响。
- en: 'Requirements ticket: PS5'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 需求票据：PS5
- en: Understand the system architecture and nonfunctional constraints.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解系统架构和非功能性约束。
- en: Get to know your customer. Figure out what they need in order to call this project
    a success by the time their budget is spent. This knowledge enables you to sign
    off on the spirit of the project as well as the letter of the contract, and it
    makes negotiating and managing change much easier and less fraught.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的客户。弄清楚他们需要什么才能在预算用完时使这个项目成功。这种知识使你能够批准项目的精神以及合同的文字，并使谈判和管理变更变得更加容易和轻松。
- en: 2.3.1 Funding model
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.1 资金模式
- en: 'The first challenge is to understand the funding model for the project. There
    are three types of projects: fixed-price, time-and-materials, and mission-driven.
    Fixed-price and time-and-materials projects deliver a specific outcome, which
    is often defined upfront. Mission-driven projects are more exploratory and are
    aimed at improving the performance of an area of a business or for a smaller business
    (or bigger project), transforming it overall. The type of project we deliver impacts
    the way that we should manage it and the approach that we should take.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个挑战是理解项目的资金模式。有三种类型的项目：固定价格、时间和材料、以及任务驱动。固定价格和时间和材料项目交付特定的成果，这通常是在一开始就定义的。任务驱动项目更具探索性，旨在提高业务某个领域的性能或为较小的业务（或较大的项目）转型。我们交付的项目类型影响我们管理它的方式以及我们应采取的方法。
- en: 'With a fixed-price, fixed-time project, we should deliver the defined result
    at a specific time, so the delivery organization bears the risk of delivery. It’s
    important to note that there are two ways that risk materializes when the project
    goes wrong:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在固定价格、固定时间的项目中，我们应该在特定时间交付定义的结果，因此交付组织承担交付风险。重要的是要注意，当项目出错时，风险以两种方式显现：
- en: The team experiences “crunch” and overworks to deliver the goods.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队经历“冲刺”并过度工作以交付成果。
- en: The project’s costs escalate, commercially damaging the business that delivers
    it
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目的成本上升，对交付该项目的商业造成损害
- en: Usually, both these things happen. Verheyen [12] discusses the challenge of
    dealing with fixed-price contracts using agile approaches. He concludes that fixed-price
    contracts are so problematic as to be simply immoral!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这两件事都会发生。Verheyen [12] 讨论了使用敏捷方法处理固定价格合同的挑战。他得出结论，固定价格合同的问题如此严重，以至于简直是道德败坏！
- en: Despite their pathologies, fixed-price, results-oriented contracts are a business
    reality that many teams deal with every day. This is because these contracts provide
    a well-understood mechanism for customers authorizing payment for the service.
    In fact, this type of arrangement is so simple that even where formal contracts
    don’t exist, working with a fixed-resource, fixed-time structure can provide clarity
    and buy-ins from stakeholders.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在缺陷，但固定价格、以结果为导向的合同仍然是许多团队每天都要应对的商业现实。这是因为这些合同为顾客授权支付服务提供了一个被充分理解的机制。事实上，这种安排如此简单，即使在正式合同不存在的情况下，与固定资源、固定时间结构合作也可以提供清晰度和利益相关者的承诺。
- en: The greatest virtue of working with fixed-price, fixed-time (and, approximately,
    fixed-outcome) structures is transparency. The team knows what they are signing
    up for, and the customer knows (as much as a customer can know) what they are
    going to get. The trade-off is that the risk of fixed-price projects is largely
    shifted onto the delivery team. The team can end up being pushed to make up for
    mis-estimated or mispriced projects by working overtime. As a team leader, you
    need to guard against this with the investigation and preparation you do before
    the project starts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 与固定价格、固定时间（以及大约固定结果）的结构相比，最大的优点是透明度。团队知道他们将要承担什么，客户也知道（客户能知道多少）他们将得到什么。权衡的是，固定价格项目的风险主要转移到交付团队。团队可能最终会被迫通过加班来弥补估计错误或定价错误的项目。作为团队领导，你需要在项目开始前通过调查和准备来防范这种情况。
- en: Projects on a time-and-material basis work based on the customer paying when
    the team finishes the project, or the customer runs out of money. Time-and-materials
    projects have their own pathologies. For example, it’s easy to set unrealistic
    expectations, and the project team and other technical stakeholders may be unaware
    of the real expectations and goals of the project until a late state. This, in
    turn, ends up precipitating a situation where the pressure on the budget holders
    spills over to the team, which finds impossible targets and demands or a project
    that fails. However, it’s generally agreed that the time-and-materials project
    risk is more shifted toward the client stakeholders.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 基于时间和材料的项目在团队完成项目或客户用完资金时收费。时间和材料项目有其自身的缺陷。例如，很容易设定不切实际的目标，项目团队和其他技术利益相关者可能直到项目后期才意识到项目的真实期望和目标。这反过来又导致了一种情况，即预算持有者的压力转移到团队，团队面临不可能的目标和需求，或者项目失败。然而，普遍认为，时间和材料项目风险更多地转移到客户利益相关者。
- en: Contrasted to fixed-price or time-and-materials, a mission-driven project can
    sometimes seem like a dream. The team has a high-level mission and an agenda of
    ideas and hunches that are supported by their stakeholders. These are the things
    that the team goes after to get a result.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 与固定价格或时间和材料相比，以使命为导向的项目有时可能像一场梦。团队有一个高级别的使命，以及由他们的利益相关者支持的想法和直觉议程。这些都是团队追求以获得结果的事情。
- en: In the best case, as the team goes deeper and deeper into the project, they
    see more and more opportunities; in the worst case, they see more and more problems.
    Team members can become energized and engaged because of the importance and value
    of the work. They can come to see themselves as having agency and importance through
    saving the business and so forth. On the other hand, folks can get switched off
    by the never-ending story of false starts and disappointing outcomes. Sometimes
    the achievements of the team are understood and acknowledged, but sometimes the
    achievements are subsumed into other business initiatives.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳情况下，随着团队对项目的深入了解，他们会看到越来越多的机会；在最坏的情况下，他们会看到越来越多的问题。团队成员可能会因为工作的重要性和价值而变得充满活力和参与感。他们可能会开始认为自己通过拯救业务等方式拥有能动性和重要性。另一方面，人们可能会因为不断出现的新尝试和令人失望的结果而感到沮丧。有时团队的成绩会被理解和认可，但有时这些成绩会被纳入其他商业倡议中。
- en: 'If the project you are investigating looks likely to be funded on a time-and-materials
    basis, or if it’s a more open and mission-driven project, then this chapter and
    the next may be less relevant to you and your team. Using a structured, pre-project
    process, however, helps for all three types of projects:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在调查的项目看起来可能基于时间和材料的基础来资助，或者它是一个更开放和以使命为导向的项目，那么这一章和下一章可能对你和你的团队不太相关。然而，使用结构化的项目前流程对三种类型的项目都有帮助：
- en: For fixed-price, it gives your organization evidence for making a bid (or not)
    at a particular level.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于固定价格，它为你组织提供了在特定水平上投标（或不投标）的证据。
- en: For time-and-materials, it limits the dangers of crunch and stakeholder frustration.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于时间和材料，它限制了加班和利益相关者挫败感的危险。
- en: For mission-driven, it focuses the team, helping both the team and the organization
    to manage and structure how they intend to go after the strategic opportunities
    they want to grasp.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于以使命为导向的，它聚焦团队，帮助团队和组织管理和结构化他们打算如何追求他们想要抓住的战略机会。
- en: 2.3.2 Business requirements
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.2 业务需求
- en: 'Having established the funding model for the project and made the decision
    to do a structured pre-project investigation, the next step is to look at the
    customer’s business objectives. We often view requirement’s analysis as part of
    the “big design upfront” approach to software developmentXE “software development:approaches:big
    requirements upfront” . But for an ML project, there are some issues that must
    be understood to determine if the project is practical. As an illustration, no
    matter how agile the team is, they will not be able to make a large general model
    run as fast as might be desired for a lot of users on an old slow processor, nor
    will the effort to optimize it be cheap. We need to understand three general types
    of requirements for this analysis:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定了项目的资金模式并做出进行结构化预项目调查的决定后，下一步是查看客户的企业目标。我们通常将需求分析视为软件开发“前期大设计”方法的一部分。但对于机器学习项目来说，有一些问题必须理解，以确定项目是否可行。例如，无论团队多么敏捷，他们都无法让一个大型的通用模型在旧慢处理器上运行得像许多用户所期望的那样快，优化它的努力也不会便宜。我们需要了解分析中三种一般类型的需求：
- en: '*Functional requirements:* What will the system do and for whom? What is the
    model’s function that will drive the delivered system? What classification, recommendation,
    or labeling tasks are the models built from the customer’s data expected to do?
    How well must the models perform in terms of accuracy, robustness to strange events
    and data, and reliability in the face of change?'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能需求:* 系统将为谁做什么？模型的职能是什么，它将驱动交付的系统？从客户数据构建的模型预期执行哪些分类、推荐或标记任务？模型在准确性、对异常事件和数据的鲁棒性以及面对变化时的可靠性方面必须表现得多好？'
- en: '*Nonfunctional requirements:* How quickly must the models execute or run? What
    throughput is required? What latency must the models react within? How much will
    executing the models cost in terms of money and carbon footprints?'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*非功能需求:* 模型必须多快执行或运行？需要多少吞吐量？模型必须在多长时间内对反应？以金钱和碳足迹来衡量，执行模型将花费多少？'
- en: '*System requirements:* Where is the model to live? How will it be maintained?
    What systems must it integrate with? How will the results of the model be consumed
    and what work is required to make it consumable? What resilience or business continuity
    measures are required?'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*系统需求:* 模型将驻留在何处？它将如何维护？它必须与哪些系统集成？模型的结果将如何被消费？需要哪些工作才能使其可消费？需要哪些弹性和业务连续性措施？'
- en: It isn’t realistic to tackle these requirements in order. Instead, we need a
    process of clarification and reflection, a deepening of understanding. Next, we
    can pin down the specifics in terms of the requirements and the implications of
    providing it in a particular way. Then, how do we start?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 按顺序解决这些需求并不现实。相反，我们需要一个澄清和反思的过程，深化对理解。接下来，我们可以具体确定需求和以特定方式提供它的含义。然后，我们如何开始呢？
- en: The obvious first step is to listen to what the client or sponsor says about
    what they want. This may be articulated at a high level, or it may be that the
    client lacks the technical background to describe their requirement in a way that’s
    technically achievable. Alternatively, you might get a detailed and coherent specification
    straightaway. Having listened carefully to the client’s understanding, we need
    to go deeper, asking why, who, and what.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的第一步是倾听客户或赞助者关于他们想要什么的说法。这可能是高层次的表达，或者可能是客户缺乏技术背景来以技术可实现的方式描述他们的需求。或者，你可能会立即得到详细且连贯的规范。在仔细倾听客户的理解后，我们需要进一步深入，询问为什么、谁和什么。
- en: 'Business requirements: Why?'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 业务需求：为什么？
- en: 'It’s important that you ask why the customer has these needs and objectives.
    If you can understand this, then it becomes possible for you to do several things:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要了解客户为什么有这些需求和目标。如果你能理解这一点，那么你就可以做几件事情：
- en: Fit the customers’ requirements to technically realizable solutions.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将客户需求与技术可实现解决方案相匹配。
- en: Refine the customers’ requirements to provide more value.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精炼客户需求，以提供更多价值。
- en: Develop several alternate routes to value, which you can explore during the
    project.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发几条替代的价值实现路径，您可以在项目中进行探索。
- en: 'Imagine a customer who wants to create a smart building: the articulated objective
    is to develop models that use the sensor data gathered throughout the building
    to control the heating and air conditioning more efficiently. Why? The answers
    could be:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个想要创建智能建筑的客户：明确的目标是开发使用在整个建筑中收集的传感器数据来更有效地控制供暖和空调的模型。为什么？可能的答案包括：
- en: To reduce costs.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了降低成本。
- en: To improve the environment within the building for its users.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了改善建筑内部用户的环境。
- en: To reduce carbon consumption.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了减少碳消耗。
- en: To reduce the use of particular chemicals in the air conditioning.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了减少空调中特定化学物质的使用。
- en: To improve the image of the company.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提升公司的形象。
- en: Because we’ve been told to do it.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为有人告诉我们这样做。
- en: All of these are valid reasons for the objective; all imply potential alternative
    solutions. The next question to ask is who?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是实现目标的有效理由；所有都暗示了潜在的替代解决方案。接下来要问的问题是：谁？
- en: 'Business requirements: Who?'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 业务需求：谁？
- en: 'One simple thing to do is to obtain an organizational chart from the customer:
    what is the organization that you are delivering to and where does the customer
    fit in? Figure 2.1 shows an example that identifies the departments and responsibilities
    that are important to The Bike Shop customer. The people who are initiating the
    project are in IT, but the end users are in the manufacturing, marketing, and
    ops sections of the retail department. The project touch points are indicated
    with the dots in the figure. It’s interesting to see where the project is going
    to rub up against the customer’s organization and where it’s not.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 做一件简单的事情就是从客户那里获取组织结构图：你交付的是哪个组织，客户在哪里？图2.1显示了识别对自行车店客户重要的部门和职责的示例。启动项目的人位于IT部门，但最终用户位于零售部门的制造、营销和运营部分。图中的点表示项目的接触点。有趣的是看到项目将如何与客户的组织摩擦，以及它不会在哪里摩擦。
- en: '![](../Images/02-01.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/02-01.png)'
- en: Figure 2.1 The Bike Shop organizational chart. Dots represent stakeholders and
    users, the touchpoints for the project.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 自行车店组织结构图。点代表利益相关者和用户，项目的接触点。
- en: 'Locating and decorating an org chart with the names and roles of the contacts
    and users is a good start, but we can build a deeper understanding using more
    formal tactics. The concept of building an organizational model comes from the
    CommonKADS knowledge methodology [6]. The authors propose developing a model of
    your customer iteratively, focusing on the issues that brought you into the engagement:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 定位并装饰带有联系人用户名称和角色的组织结构图是一个良好的开端，但我们可以使用更正式的策略来建立更深入的理解。建立组织模型的概念来自CommonKADS知识方法论[6]。作者建议迭代地开发客户的模型，关注导致您参与合作的问题：
- en: '*Problems and opportunities:* A short list of the perceived problems and opportunities
    that the customer uses to justify the engagement with you.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*问题和机会:* 客户用来证明与您合作合理性的感知问题和机会的简短列表。'
- en: '*Organizational context:* The attributes of the organization that put the problems
    into perspective, including mission or vision of the organization, external factors
    effecting the organization (competition, regulation, economy), strategy of the
    organization, the value chain it sits in (who does it buy from, who does it sell
    to, what are the ultimate customers and producers of the goods and services that
    the organization deals in).'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织背景:* 将问题置于特定视角的组织属性，包括组织的使命或愿景，影响组织的外部因素（竞争、监管、经济），组织的战略，它所处的价值链（它从哪里购买，它向谁销售，组织的商品和服务最终客户和生产者是谁）。'
- en: '*Solutions:* Ideas about the solutions that you might offer.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案:* 关于您可能提供的解决方案的想法。'
- en: 'In the KADS world, it’s suggested that we can obtain this knowledge from the
    stakeholders in the organization. It’s important to note that KADS uses an outmoded
    hierarchy in their stakeholder map. In a modern organization, the stakeholders
    might be:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在KADS世界中，建议我们可以从组织的利益相关者那里获得这种知识。需要注意的是，KADS在其利益相关者图中使用了一个过时的层次结构。在现代组织中，利益相关者可能包括：
- en: '*Budget holders:* The “shot callers” that you’ll bring value to. They might
    be your customer but also the folks from finance or procurement who have to agree
    that the money allocated to the customer is spent properly or that the organization’s
    procurement policy and standard is complied with.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*预算负责人:* 你将为他们带来价值的人。他们可能是你的客户，也可能是来自财务或采购部门的人，他们必须同意分配给客户的资金被合理使用，或者组织采购政策和标准得到遵守。'
- en: '*Business experts:* —Those who understand the domain and how your system connects
    it to their business.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*业务专家:* —那些理解领域以及你的系统如何与他们的业务连接的人。'
- en: '*End users:* The people who are going to use your system and will be impacted
    by it.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最终用户:* 将使用你的系统并会受到其影响的人员。'
- en: '*Security signoff:* The person who evaluates your system so that it is compliant
    with the organization’s security standards.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全确认人:* 评估你的系统以确保其符合组织的安全标准的人员。'
- en: '*System signoff:* The person who agrees that you’ve designed and implemented
    the system compliantly.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*系统确认人:* 同意你已经合规地设计和实施了系统的人员。'
- en: '*Data admin:* The person who gives you access to the data resources you will
    need.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据管理员:* 给你提供所需数据资源访问权限的人员。'
- en: '*Data protection signoff:* The person who confirms that you’ve handled the
    data compliantly.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据保护确认人:* 确认你已合规处理数据的人员。'
- en: '*QA signoff:* The person who verifies that you’ve achieved a working, quality
    system.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*质量保证确认人:* 核实你已经实现了一个工作质量系统的人员。'
- en: 'Many of these people can veto the outcome: whether this project is going to
    be a success or a failure. The challenge is to identify them and to then figure
    out what it is they are going to demand from you and the team. Determine who they
    are, what they want, and how to talk to them.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些人可以否决结果：这个项目是会成功还是失败。挑战在于识别他们，并弄清楚他们将从你和你团队那里提出什么要求。确定他们是谁，他们想要什么，以及如何与他们沟通。
- en: This is an intimidating list. Realistically, you will have to prioritize who
    it is that you are going to approach. Working with the stakeholders in your organization
    (not the customer), make sure that you are licensed to engage with the people
    whom you have identified. The engagement managers and account development executives
    that are running the opportunity in a consultancy will not thank you for derailing
    a bid by approaching someone you are not allowed to talk with for commercial reasons.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人畏惧的名单。现实情况下，你必须优先考虑你将接触的人。与组织内的利益相关者（而不是客户）合作，确保你有权与已识别的人进行接触。在咨询公司中负责机会的参与经理和账户发展执行人员不会因为让你接触不允许商业原因交谈的人而感谢你，这可能会破坏投标。
- en: 'If this is an internal project, politics must be considered as funding is competed
    for, so approaching the wrong stakeholder at this point could lead to the project
    being vetoed before it has a chance to begin. Once you do have a qualified list
    of contacts, there are additional questions that you’ll need to get answers to:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个内部项目，在资金竞争的情况下，必须考虑政治因素，因此在这个阶段接触错误的相关方可能会导致项目在开始之前就被否决。一旦你有了合格的联系人名单，你还需要回答以下额外的问题：
- en: '*Organizational context:* What is the unit’s mission? What are the sources
    of business pressure (regulation, competition, supply, disruption, etc.)? How
    do the customers make their money and justify their place in the organization?'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织环境:* 该单位的使命是什么？商业压力的来源（法规、竞争、供应、中断等）是什么？客户如何赚钱并证明他们在组织中的地位？'
- en: '*Problems and opportunities:* Why does the person that you are engaging with
    need a solution? Could they be more productive? Are they wasting time on repetitive
    tasks? Are they unable to make good decisions because they lack information? Are
    they overwhelmed with options? Do things move too fast?'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*问题和机会:* 你正在接触的人为什么需要一个解决方案？他们是否可以更有效率？他们是否在重复性任务上浪费时间？他们是否因为缺乏信息而无法做出良好决策？他们是否被选项压得喘不过气来？事情是否进展得太快？'
- en: 'The answers to these questions define the needs and opportunities for the functional
    part of the project. Of course, if there is one obvious and clear functional need
    (for example, a system to do *x*), then all is well because that’s the functional
    requirement. It’s likely, though, that things may be a bit more obscure, and you
    will get a range of needs and ideas. That’s OK. By understanding the constraints
    on what can be done, you will be able to synthesize, qualify, and select from
    the laundry list that you’ve created with this task. This leads to the next clarifying
    question: what?'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案定义了项目功能部分的需求和机会。当然，如果有一个明显且明确的功能需求（例如，一个执行*x*的系统），那么一切都很顺利，因为那就是功能需求。然而，事情可能更加模糊，你可能会得到一系列需求和想法。这是可以的。通过理解可以做什么的限制，你将能够从你为此任务创建的清单中综合、评估和选择。这引出了下一个澄清问题：什么？
- en: 'Business requirements: What?'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 业务需求：什么？
- en: The first place to start the process of figuring out the *whats* of the system
    is to get a handle on the system or IT architecture in the client organization.
    Then, begin to get a handle on the nonfunctional requirements in terms of scale
    and speed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 确定系统“是什么”的过程的第一步是掌握客户组织中的系统或IT架构。然后，开始了解关于规模和速度的非功能性需求。
- en: 'Unfortunately, it’s not possible to get a nice chart to represent a large organization’s
    IT setup or architecture (the first step). It’s common for companies to have hundreds
    or thousands of applications (or even tens of thousands in some cases). The essential
    task is to understand the organization’s general policy and facilities that are
    currently in place and to comprehend the legacy assets that might impact the project.
    The key questions are:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，不可能得到一张漂亮的图表来表示大型组织的IT设置或架构（第一步）。公司通常有成百上千个应用程序（在某些情况下甚至有数万个）。关键任务是理解组织目前实施的一般政策和设施，以及可能影响项目的遗留资产。关键问题是：
- en: 'What kind of data systems are in use: Hadoop? Presto? Oracle? SAP? Is there
    a single vendor policy (“we are a Microsoft shop”) or is there a user/application
    first policy (“any database so long as it works”)?'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用了哪些类型的数据系统：Hadoop？Presto？Oracle？SAP？是否存在单一供应商政策（“我们是微软店”）还是以用户/应用程序为第一的政策（“只要它能工作，任何数据库都行”）？
- en: 'What processing systems are available: SPARK? Kubernetes? OpenShift?'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的处理系统有哪些：SPARK？Kubernetes？OpenShift？
- en: Is there something missing? Is there any vital infrastructure that you think
    should be available for use but isn’t there? Will that be an issue, and what impact
    will it have on the project and the possibilities for a viable solution?
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有什么遗漏的吗？有没有你认为应该可用但实际不存在的关键基础设施？这会成为一个问题，对项目以及可行解决方案的可能性会有什么影响？
- en: Is the organization on the cloud? Which cloud? What are the policies about using
    relevant components in that cloud? (Often, organizations choose not to use some
    components for cost and security reasons.)
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织是否在云上？哪个云？关于在该云中使用相关组件的政策是什么？（通常，组织出于成本和安全考虑会选择不使用某些组件。）
- en: Are there legacy components that you have to interact with? For example, is
    some part of the relevant architecture on premise, whereas the cool, new stuff
    is in the cloud?
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有没有必须与之交互的遗留组件？例如，相关架构的一部分是在本地，而新潮的东西在云上？
- en: 'Then, you need to understand the scale of the business challenge. That way,
    you can determine if the infrastructure that’s available will be up to the task
    at hand:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你需要了解业务挑战的规模。这样，你可以确定现有的基础设施是否能够完成手头的任务：
- en: How many customers are there?
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少客户？
- en: How much do they spend?
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们花了多少钱？
- en: How many transactions a day does the organization run?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织每天运行多少笔交易？
- en: How many parties are involved in a typical transaction?
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一笔典型交易涉及多少方？
- en: What are the key trading hours for the organization?
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织的关键交易时间是什么时候？
- en: It’s a certainty that more questions will come into focus as you investigate.
    To get the answers, you will need to create a picture of the operating environment
    and the landscape where the system to be created will function in.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查过程中，肯定会聚焦更多的问题。为了获得答案，你需要创建一个运营环境和将要创建的系统将运行的景观图。
- en: This knowledge and the understanding of the functional needs of the system underpin
    the creation of the project hypothesis. What is the solution that is going to
    be the goal of the project by the customer and the team? It’ll also be enormously
    helpful in framing user stories and pinning down more specific requirements as
    the project evolves. But for now, the model you are working up tells you and your
    organization if this is something real to do with ML and if that something is
    feasible.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这种知识和对系统功能需求的了解是构建项目假设的基础。客户和团队希望项目达到的解决方案是什么？这还将极大地帮助在项目演变过程中构建用户故事和确定更具体的需求。但就目前而言，您正在构建的模型告诉您和您的组织这是否与机器学习相关，以及那件事是否可行。
- en: 'Because you are working on an ML project rather than on an app development,
    there are more specific questions that you need to get in to. These are investigated
    in the next few sections, starting with the big one in section 2.4: what kind
    of data are you working with?'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 因为您正在从事机器学习项目而不是应用开发，所以您需要更具体的问题。这些问题将在接下来的几节中探讨，从第2.4节中的主要问题开始：您正在处理哪种类型的数据？
- en: 2.4 Data
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 数据
- en: People doing ML projects need to understand the data. By getting information
    about the data early, it’s possible to gain insight into the scale and depth of
    the challenges that the team will face and what they can really do. There’s understanding
    the characteristics of the data in statistical terms, but also the data engineering
    that’s required to set the implementation up, and what the limitations or potentials
    of that are. PS6 requires that you get an insight into the data that you are going
    to use in this project.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 进行机器学习项目的人需要了解数据。通过尽早获取数据信息，您可以洞察团队将面临的挑战的规模和深度以及他们真正能做什么。这包括从统计角度理解数据的特征，以及为实现实施所需的数据工程，以及它的局限性或潜力。PS6要求您深入了解本项目将使用的数据。
- en: 'Data discovery tickets: PS6'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 数据发现工单：PS6
- en: 'Get a data sample and document what is known about the data resources:'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取数据样本并记录关于数据资源的已知信息：
- en: Statistical properties of the data
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的统计属性
- en: Nonfunctional properties (scale, speed, history, etc.)
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非功能属性（规模、速度、历史等）
- en: System properties (where it is, what infrastructure it lives on, what it does)
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统属性（它的位置、它所依赖的基础设施、它的功能）
- en: 'Your client may have a clear idea of the data that you can use to train an
    ML model, but it’s valuable to delve further into their knowledge of what is available.
    This allows you to develop ideas about what kind of ML solution might be possible.
    There are four benefits of doing this:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您的客户可能对可用于训练机器学习模型的数据有一个清晰的想法，但深入了解他们关于可用数据的了解是非常有价值的。这使您能够构思可能存在的机器学习解决方案。这样做有四个好处：
- en: By asking open-ended questions about the available data in the client’s systems,
    you can uncover data sources that might not have seemed relevant to the client
    and put those resources to good use.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过询问关于客户系统中可用数据的开放式问题，您可以揭示可能对客户来说并不相关的数据来源，并充分利用这些资源。
- en: You can explore and validate the data sets that are known to the client and
    that are recommended to you, even if only in a narrow and simple way at this stage.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使在这个阶段只是以狭窄和简单的方式，您也可以探索和验证客户已知并推荐的数据集。
- en: You can get some idea of the deficiencies of the data that the customer has,
    which informs you of the need to find data from an open source or from commercial
    sources to supplement the data if needed.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以了解客户拥有的数据的不足之处，这会告知您需要从开源或商业来源寻找数据以补充所需。
- en: You can get information about the work that will be required to use the data,
    in terms of improving the quality and cleaning it, and whether you’ll need to
    employ methods that squeeze more out of limited data sets.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以了解使用数据所需的工作，包括提高质量和清理数据，以及您是否需要采用从有限数据集中榨取更多价值的方法。
- en: 'The first thing is to get a sample of the data you will be working with. Getting
    the full data set would be ideal, but at this stage, this may be unrealistic for
    several reasons: the technical difficulty of extracting a large data set may be
    great and require funding that may be unavailable at this stage. Additionally,
    the full data set may contain trade secrets and other intellectual property that
    cannot be released until a contractual relationship is established. (Typically,
    the security requirements for access to corporate data stores can’t be negotiated
    in a putative project.) Finally, the work required to handle and manage the data
    may be substantial and unaffordable at the moment. However, getting a representative
    sample should be feasible and is extremely important. Even the process of obtaining
    the sample itself may reveal important issues with the customer’s understanding
    of the data and data infrastructure.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是要获取你将要处理的数据样本。获取完整的数据集可能是理想的，但在这个阶段，由于以下几个原因，这可能是不现实的：提取大量数据集的技术难度可能很大，可能需要在这个阶段无法获得的资金。此外，完整的数据集可能包含商业机密和其他知识产权，在建立合同关系之前不能发布。（通常，企业数据存储的访问安全要求在假设项目中是无法协商的。）最后，处理和管理数据所需的工作量可能很大，目前可能负担不起。然而，获取一个代表性的样本应该是可行的，并且极其重要。即使获取样本的过程本身也可能揭示客户对数据和数据基础设施理解的重要问题。
- en: If the full data set is available and the project scale and risk provide commercial
    justification to pay for this (you are still in pre-project, so this is on your
    coin at this point), then you may want to drag the whole or parts of the data
    investigation and EDA (exploratory data analysis) exercises from later in this
    book forward to the pre-project stage. The more depth that you can afford to get
    now, the fewer risks you face later. Realistically, though, it’s much more likely
    that at this point all that will be available will be a sample.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果完整的数据集可用，并且项目规模和风险提供了商业理由来支付这笔费用（你仍然处于项目前期，所以这一点取决于你），那么你可能希望将本书后面部分的数据调查和EDA（探索性数据分析）练习提前到项目前期。你现在能获得的深度越深，你以后面临的风险就越少。然而，从现实的角度来看，在这个阶段，可能只能获得样本。
- en: 'Questions to ask about statistical properties and things to look for in the
    data sample include the following:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 关于统计特性和在数据样本中需要寻找的内容，包括以下问题：
- en: Is it really representative? Are there some data points from across the time
    period that the data was accumulated? Are there data points from all the source
    systems? Are there some data points from the extremes of the data ranges?
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是否真的具有代表性？是否有在数据积累的时间段内跨越的数据点？是否有来自所有源系统的数据点？是否有来自数据范围极端的数据点？
- en: What is the range of values in the entities in the sample? Is it sparse with
    few or dissimilar items? Is it dense with a lot of repeating values?
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本中实体的值范围是多少？它是稀疏的，只有少量或不相似的项目吗？它是密集的，有很多重复的值吗？
- en: How was the data collected? Was it part of a survey? Was it from an experiment?
    Was it exhaust from a business process? Was it picked up at regular intervals
    or at an event?
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是如何收集的？它是调查的一部分吗？它是来自实验的吗？它是业务流程的废气吗？是在常规间隔还是事件中收集的？
- en: Does the data remind you of other data that you have previously used? Is this
    data that is suitable for processing by a well-known ML algorithm without extensive
    transformation? For example, if it’s image data, then is it 256 x 256 pixels with
    8 colors or is it gigapixel images with 2.4M colors? What well-known data set
    is it like?
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些数据让你想起了你之前使用过的其他数据吗？这是否是适合由知名机器学习算法处理而无需大量转换的数据？例如，如果它是图像数据，那么它是256 x 256像素，8种颜色，还是2.4M颜色的吉像素图像？它与哪个知名数据集相似？
- en: 'Some nonfunctional questions to ask include:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一些需要询问的非功能性问题是：
- en: What is the scale of the available data? If the source data is large, then the
    sample provided may be unrepresentative of most of the data, even if it is sampled
    in a sensible way from the source. (Often, sample data is not systematically sampled.)
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用数据的规模是多少？如果源数据很大，那么提供的样本可能无法代表大部分数据，即使它是从源中以合理的方式抽取的。（通常，样本数据不是系统性地抽取的。）
- en: How many different data assets or tables were brought together to create the
    sample? How long did that take and what was the cost and time spent on the queries?
    Was this data that could be picked up easily from the corporate information architecture
    or was it prized out by heroic, patient, and ingenious means? Did any of it come
    from third parties or exotic sources?
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了创建样本，汇集了多少不同的数据资产或表？这花了多长时间，查询的成本和时间是多少？这些数据是否可以轻易地从企业信息架构中获取，或者是否是通过英勇、耐心和巧妙的方式获得的？是否有任何来自第三方或异国来源的数据？
- en: How fast does the data change? How often is it updated? How much arrives and
    how quickly?
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据变化有多快？更新频率如何？有多少数据到达以及速度有多快？
- en: What is the schema of the data assets used to create the sample set? Sometimes
    samples are provided as large, flat tables that are joins from underlying databases.
    Understanding what the source schema is can show where there are problems and
    where effort will be needed in the ETL process to use this asset.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于创建样本集的数据资产的架构是什么？有时样本作为大型平坦表提供，这些表是从底层数据库中连接的。了解源架构可以显示存在问题的地方以及在哪里需要ETL过程中的努力来使用这个资产。
- en: 'Systems questions include:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 系统问题包括：
- en: What platforms host the data? Does your team have the skills required to access
    and manipulate the data on these platforms? If not, how is it expected that the
    data will be made available to the team?
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些平台托管数据？你们团队是否有访问和操作这些平台数据的技能？如果没有，如何预期数据会被提供给团队？
- en: Has anything significant happened to the data sets in their life cycles? For
    example, has there been a data migration or a data quality improvement campaign?
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在其生命周期中，数据集是否发生了任何重大事件？例如，是否进行了数据迁移或数据质量改进活动？
- en: Which business unit or stakeholder owns the source tables and the derived data?
    What organization owns the system that implements and manages the data tables?
    This knowledge leads an investigation into the IT systems’ context that the team
    will operate in and the required security and privacy regime. This will be significant
    in the development of the ethical approach to the project.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪个业务单元或利益相关者拥有源表和派生数据？哪个组织拥有实施和管理数据表的系统？这些知识将引导对团队将运营的IT系统环境以及所需的安全和隐私制度进行调查。这在项目道德方法的发展中将非常重要。
- en: What was the process used to prepare the sample? Although the process used can
    be guessed at from the answers to the previous questions, it’s always worth trying
    to get some documentation about this process, especially to understand if there
    are any manual steps like “then we picked through the items to discard the ones
    that don’t fit.” In the first phases of the project, the team may want to reproduce
    the sample provided to test their understanding of the resources. Is there sufficient
    information to do this?
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备样本的过程是什么？虽然可以从对前一个问题的回答中猜测所使用的过程，但总是值得尝试获取有关此过程的文档，特别是为了了解是否存在任何手动步骤，例如“然后我们挑选项目，丢弃那些不合适的。”在项目的第一阶段，团队可能希望重现提供的样本以测试他们对资源的理解。是否有足够的信息来做这件事？
- en: Unfortunately, sometimes customers will be unable or unwilling to disclose real
    data during the pre-project process. This can be because of contractual concerns
    or simply because their infrastructure requires work before the data can be extracted.
    Many customers simply have no idea of how to get at the data that’s required.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，有时客户在项目前期过程中可能无法或不愿意披露真实数据。这可能是因为合同问题，或者仅仅是因为他们的基础设施需要工作才能提取数据。许多客户甚至不知道如何获取所需的数据。
- en: 'The people that you talk to probably won’t know the answers to all your questions,
    and there won’t be time to get them. The solution: put these items on the risk
    register. If you are working on a contract, make sure that they are written into
    the statement of work as assumptions. These are big risk items; essentially, you
    are flying blind on the ML part of the project unless you have a good idea of
    the data that you’ll use.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 你交谈的人可能不知道你所有问题的答案，而且没有时间让他们回答。解决方案：将这些事项列入风险登记册。如果你正在签订合同，确保它们被写入工作说明书中作为假设。这些都是重大风险事项；本质上，除非你对将使用的数据有很好的了解，否则你在项目的机器学习部分将是在盲飞。
- en: If this is the case, then an alternative approach is to push for a short project
    to understand the ML readiness of the organization. This should provide the contractual
    cover to support the extraction and inspection of the data, including provisions
    on privacy, data retention, and use and undertakings on security and data handling.
    This work gives the team a strong understanding of the data to have some confidence
    in predicting the kinds of results that they should get in the modelling phase
    of the project.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样的话，那么一个替代的方法是推动一个短期项目来了解组织的机器学习准备情况。这应该提供合同保障来支持数据的提取和检查，包括隐私、数据保留、使用以及关于安全和数据处理的承诺。这项工作使团队能够对数据有深入的了解，从而对在项目建模阶段应得到的结果有一定的信心。
- en: Despite the challenge of getting access to data resources, it is essential that
    every effort is made to both understand and document the data model that the team
    will be working with and to apprehend the real characteristics of the data. Attempting
    to dimension and structure an ML project without sufficient knowledge of the data
    is risky. If these tasks are not well bottomed out, it is important to introduce
    significant contingency items into your project estimate, both in terms of clock
    time and funding. This ensures that your team isn’t desperately coding around
    huge data problems late at night for weeks on end. Bear in mind, if no one knows
    “what’s in there,” then that’s a strong indicator that there are real problems
    waiting to be found.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管获取数据资源的挑战很大，但努力理解和记录团队将要工作的数据模型，以及理解数据的真实特征是至关重要的。在没有充分了解数据的情况下尝试对机器学习项目进行维度和结构化是危险的。如果这些任务没有打好基础，那么在项目估算中引入重要的应急项目是很重要的，无论是从时间还是资金的角度来看。这确保了你的团队不会在深夜连续几周拼命地围绕巨大的数据问题编码。记住，如果没有人知道“里面有什么”，那么这是一个强烈的迹象，表明有真正的问题等待被发现。
- en: 2.5 Security and privacy
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 安全性和隐私
- en: ML projects are tightly coupled to data resources, often sensitive and important
    data resources that many business processes depend on or that contain details
    that are both protected in law and private to individuals. This leads us to PS7
    in our pre-sale backlog.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目与数据资源紧密相连，通常是敏感且重要的数据资源，许多业务流程都依赖于这些资源，或者包含既受法律保护又对个人私密的详细信息。这使我们想到了我们的预售待办事项中的PS7。
- en: 'Security and privacy tickets: PS7'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性和隐私票据：PS7
- en: Check and document security and privacy requirements and include both as project
    assumptions.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查并记录安全性和隐私要求，并将两者都作为项目假设包括在内。
- en: Any insecure project can create vulnerabilities for an organization, so it is
    natural that an ML project needs to meet the security requirements of the organization(s)
    that it is working with. To achieve this, it’s necessary to engage with the security
    infrastructure of the target organizations as quickly as possible. In the pre-sales
    phase of the project, we want to gather the information that’s required to assess
    and factor in the impact of security constraints and requirements.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 任何不安全的工程项目都可能为组织创造漏洞，因此一个机器学习项目需要满足其合作组织的安全要求是自然的。为了实现这一点，有必要尽快与目标组织的安全基础设施进行接触。在项目的预售阶段，我们希望收集评估和考虑安全约束和要求影响所需的信息。
- en: A different organization often handles the sign-off for the security aspects
    of a system. Sometimes the security organization is completely decoupled from
    IT with a CSO reporting directly to the CEO. In the best case, there is a single
    security stakeholder who’s engaged in the client organization that we can identify.
    More often, several security stakeholders will need to be involved in the project.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的组织通常负责系统安全方面的签字确认。有时安全组织与IT完全分离，CSO直接向CEO汇报。在最佳情况下，有一个单一的安全利益相关者参与客户组织，我们可以识别出来。更常见的是，需要几个安全利益相关者参与项目。
- en: Figure 2.2 shows an example of a security organization that we may have to engage
    in an ML project. Data sets can be required from several lines of business, including
    the line of business that has engaged the team for the project. Additional data
    may be required from group operations (for example, pricing and costing information).
    A cross-cutting concern is IT security for the development infrastructure and
    activity, and also for access to the required production platforms needed for
    deploying the system.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2展示了我们可能需要在机器学习项目中参与的安全组织示例。可能需要从多个业务线获取数据集，包括为该项目聘请团队的业务线。可能还需要从集团运营（例如，定价和成本信息）获取额外数据。一个跨领域的关注点是开发基础设施和活动的IT安全，以及部署系统所需的必要生产平台访问。
- en: '![](../Images/02-02.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/02-02.png)'
- en: Figure 2.2 An example of a security organization within a large company. Each
    market-facing unit owns the security relevant to that line of business. A group
    of marketing units also has a security function, which reports to the CFO, and
    an IT security unit that reports to the CIO or CTO.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 大型公司内部一个安全组织的示例。每个面向市场的单位都拥有与该业务线相关的安全责任。一组营销单位也拥有安全职能，该职能向CFO汇报，还有一个IT安全单位，该单位向CIO或CTO汇报。
- en: For each of the core data sets, relevant organizations, and IT platforms, it’s
    necessary to establish the relevant security stakeholders. Also, we need to understand
    the data privacy issues and requirements (at the top level initially), and the
    processes and requirements that need to be negotiated.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个核心数据集、相关组织和IT平台，有必要建立相关的安全利益相关者。此外，我们需要了解数据隐私问题和需求（最初从高层次开始），以及需要协商的过程和需求。
- en: Equally important is to establish (preferably with the security stakeholders)
    what problems are likely to be exposed during the security processes. Often, security
    personnel will say that the requirements are straightforward and unlikely to be
    a problem. If they are unwilling to say that it’s a sign that a significant hitch
    may be in the prospect. Determining what would need to be done to deal with that
    problem may be impossible at this stage but entering it in the project risk register
    is vital. Either the resolution becomes a contractual assumption that provides
    the team with cover and scope for flexibility, or it becomes a financial problem
    that needs to be considered carefully when assessing whether this project is viable
    and how much it may cost!
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是，确定（最好与安全利益相关者一起）在安全过程中可能暴露出的问题。通常，安全人员会说要求很简单，不太可能成为问题。如果他们不愿意这么说，这可能是一个迹象，表明可能存在重大的障碍。在这个阶段确定处理该问题的方法可能是不可能的，但将其记录在项目风险登记册中是至关重要的。要么解决方案成为合同假设，为团队提供覆盖和灵活性范围，要么它成为一个需要仔细考虑的财务问题，在评估该项目是否可行以及可能花费多少时需要考虑！
- en: 2.6 Corporate responsibility, regulation, and ethical considerations
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6 企业责任、法规和伦理考量
- en: As for security, many readers reach this part of the book and say, “This should
    be the first thing that’s considered,” and they are somewhat correct. It’s hard
    to think about CSR (corporate social responsibility) and ethics before you understand
    the project. Once the project hypothesis is clear, it’s time to think critically
    and ethnically about what you are doing. This is the task in PS8.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 关于安全方面，许多读者在阅读到这本书的这一部分时会说：“这应该是首先考虑的事情”，他们某种程度上是正确的。在理解项目之前，很难去思考企业社会责任（CSR）和伦理问题。一旦项目假设明确，就需要批判性地、从伦理角度思考你所做的事情。这是PS8的任务。
- en: 'Corporate responsibility, regulatory, and ethical consideration tickets: PS8'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 企业责任、法规和伦理考量事项：PS8
- en: Check and document CSR and ethical requirements.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查并记录CSR和伦理要求。
- en: Challenge and provide feedback and include as project assumptions.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战并提供反馈，并将其包括在项目假设中。
- en: Create PDIA (Privacy & Data Impact Assessment) and AIA (Algorithmic Impact Assessment)
    documents.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建PDIA（隐私与数据影响评估）和AIA（算法影响评估）文档。
- en: Ethics are important in an ML project. Laws and legalities, such as the European
    General Data Protection Regulation (GDPR), impose a limitation on what you should
    consider doing. At present, there isn’t much specific legislation on ML systems
    per se, and there’s confusion about algorithm definitions and how they should
    be regulated. It is likely that this picture will change.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习项目中，道德非常重要。法律和合法性，如欧洲通用数据保护条例（GDPR），对您应该考虑做的事情施加了限制。目前，关于机器学习系统的具体立法并不多，而且对算法定义及其监管方式存在混淆。这种状况可能会发生变化。
- en: Note Being cognizant of the relevant laws is important. Bear in mind, a failure
    by a team to understand and follow legislation because of ignorance is just as
    bad as a deliberate attempt to flout or circumvent the rules. Take every opportunity
    to familiarize yourself with the regulations and laws that might apply to your
    project and team.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 注意了解相关法律非常重要。请记住，由于无知而导致团队未能理解和遵守法规，与故意违反或规避规则一样糟糕。抓住每一个机会熟悉可能适用于您项目和团队的规定和法律。
- en: It’s also important to be aware of any laws that apply to the domain that you
    are working in, as well as generic data and ML laws that are in force in the relevant
    jurisdictions. For example, you need to know the relevant legislation for patient
    safety and testing in medicine, for risk and process in finance, and for health
    and safety in industry. It is necessary to investigate and clarify what if any
    domain-specific legislation applies to the system under consideration.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是要了解您所在领域的任何适用法律，以及相关司法管辖区生效的通用数据和机器学习法律。例如，您需要了解与医疗患者安全和测试相关的相关立法、与金融风险和流程相关的立法，以及与工业健康和安全相关的立法。有必要调查和明确是否有任何特定领域的立法适用于正在考虑的系统。
- en: 'Just sticking to the laws relevant to the project isn’t going to be a strong
    enough approach to create a good outcome for the client, your organization, and
    your team. The ICO (Information Commissioner’s Office) in the UK has developed
    a framework for the audit of AI and ML systems [8]. This guidance stresses that
    these systems must be accountable for data protection, and this must be demonstrable.
    The system (in the ICO’s view) must:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 仅遵守与项目相关的法律，并不能为客户、您的组织以及您的团队创造良好的结果。英国信息专员办公室（ICO）已经为人工智能和机器学习系统的审计制定了一个框架[8]。该指南强调，这些系统必须对数据保护负责，并且这一点必须是可证明的。系统（在ICO看来）必须：
- en: Allow the customer to be responsible for compliance.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许客户负责合规性。
- en: Allow the risks of the system to be assessed and mitigated.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许评估和减轻系统的风险。
- en: Allow the documentation and demonstration of how the system is compliant, justifying
    the choices that have been made.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许展示系统如何符合规定，并证明所做选择的合理性。
- en: The ICO also notes that “due to the complexity and mutual dependency of the
    various kinds of processing typically involved in AI supply chains, you need to
    take care to understand and identify controller/processor relationships,” and
    that “demonstrating how you have addressed these complexities is an important
    element of accountability.”
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: ICO还指出，“由于人工智能供应链中通常涉及的各种处理方式的复杂性和相互依赖性，您需要仔细理解和识别控制器/处理器关系”，并且“证明您如何解决这些复杂性是问责制的重要要素。”
- en: In addition to implementation concerns, the ethical implications of the proposed
    system’s impact must be part of the requirements analysis. The impacts are very
    real and far-reaching. A number of monographs [9] and a wider literature of conferences
    [3] and journals [11] address the concerns that have emerged about the impact
    of AI, ML, and algorithmic decisions. These impacts are especially significant
    to marginalized and disempowered groups within our society.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 除了实施方面的考虑，所提议系统的道德影响也必须纳入需求分析。这些影响非常真实且影响深远。许多专著[9]以及更广泛的会议[3]和期刊[11]都讨论了关于人工智能、机器学习和算法决策影响的担忧。这些影响对我们社会中边缘化和无权力的群体尤为重要。
- en: Furthermore, efforts are underway to capture and manage databases of so-called
    AI incidents [2]. At the time of writing, the database records 1,225 incidents.
    Some examples include the impact of fine-grained work-scheduling systems that
    do not take into account common sense or the needs of employees outside the workplace.
    Other examples are content moderation and content generation problems on social
    media (for example, by AI bots and multiple accounts of fatal accidents involving
    industrial robots).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，目前正在努力捕捉和管理所谓的AI事件数据库[2]。在撰写本文时，该数据库记录了1,225起事件。其中一些例子包括那些没有考虑到常识或工作场所外员工需求的细粒度工作调度系统的影响。其他例子包括社交媒体上的内容审核和内容生成问题（例如，由AI机器人和多个账户导致的工业机器人致命事故）。
- en: 'Although the discussions in the literature are wide-ranging and informative,
    they are driven from an academic and philosophical standpoint. This means that
    there is an additional challenge facing teams working in a commercial organization:
    a requirement to both create systems that deliver business value and have ethical
    integrity.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管文献中的讨论范围广泛且信息丰富，但它们是从学术和哲学的角度出发的。这意味着，在商业组织中工作的团队面临着一个额外的挑战：既要创建能够提供商业价值并具有道德完整性的系统。
- en: The business cases that support the development of computer systems often involve
    ethically questionable trade-offs. In the first wave of office automation, many
    desk-bound jobs were lost because it was possible to cost effectively implement
    and install computer systems that did the work of hundreds or thousands of claims
    processors, invoice adjusters, or expense managers. These systems made fewer mistakes
    and could be reprogrammed to reflect changes in business policy faster than retraining
    the previous workforce. (This is sometimes claimed, although the long history
    of failed system upgrades in this context makes some people a bit doubtful.) Were
    these systems unethical? From the perspective of millions of people who lost their
    jobs, they appeared so, and indeed, strikes and protests were organized about
    these projects [10].
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 支持计算机系统发展的商业案例通常涉及道德上有争议的权衡。在办公自动化的第一波浪潮中，许多坐在办公桌上的工作失去了，因为可以以成本效益的方式实施和安装能够完成数百或数千名索赔处理员、发票调整员或费用管理员的任务的计算机系统。这些系统犯的错误更少，并且可以更快地重新编程以反映业务政策的变化，比重新培训原有员工更快。（虽然有时会这样声称，但在这个背景下失败的系统升级的漫长历史使一些人对此有些怀疑。）这些系统不道德吗？从数百万失去工作的人的角度来看，它们似乎是如此，而且确实，有关这些项目的罢工和抗议活动已经组织起来[10]。
- en: The consensus, however, is that technological innovation is inevitable and that
    organizations or economic sectors that fail to innovate and implement these systems
    will become obsolete, destroyed by competition. Additionally, at the time that
    these innovations were being developed, there were compelling needs to grow the
    global economy. This was the era of widespread childhood hunger and famine. With
    hindsight, it seems true that the change in the economy delivered improvements
    in the conditions of billions of people, but the growth in inequality in all societies
    points to the partial application of new technology as a tool that favored the
    ruling classes and socially dominant groups in society. The experience of the
    late 20^(th) century and the third industrial revolution that transformed the
    economy changed the perception that innovation is anything but a choice. Sometimes,
    for some people, it’s a bad one.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，共识是技术创新是不可避免的，那些未能创新和实施这些系统的组织或经济部门将变得过时，被竞争所摧毁。此外，在开发这些创新的同时，全球经济增长的需求是迫切的。这是普遍存在儿童饥饿和饥荒的时代。回顾过去，似乎经济的变化确实改善了数十亿人的条件，但所有社会中不平等的增长都表明新技术的部分应用作为工具，有利于社会中的统治阶级和社会主导群体。20世纪后期和改变经济的第三次工业革命改变了创新不是选择而是坏选择的看法。有时，对某些人来说，它确实是一个坏选择。
- en: 'These lessons and the negative impact of social networking applications on
    society offer a reminder to ML practitioners: business cases that look positive
    overall must be carefully weighed and balanced with the perspectives of all those
    impacted. We need to review a proposed project with the overall hypothesis, user
    stories, and system outline from the perspective of those impacted and, where
    possible, with their direct input. We also need to perform a personal data impact
    assessment and review the system with respect to the accountability and governance
    requirements of the application. A state-of-the-art implementation with respect
    to the ethical considerations relevant to AI systems is emerging, and at the time
    of writing, subject to considerable debate. For example, see writing in *Wired*
    Bender et al [4].'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教训以及社交网络应用对社会产生的负面影响提醒了机器学习从业者：看似整体积极的商业案例必须仔细权衡，并与所有受影响者的观点相平衡。我们需要从受影响者的角度审查一个拟议的项目，包括整体假设、用户故事和系统概述，并在可能的情况下，直接获取他们的反馈。我们还需要进行个人数据影响评估，并从应用的责任和治理要求的角度审查系统。关于与人工智能系统相关的伦理考虑，最先进的技术正在出现，在撰写本文时，受到相当大的争议。例如，参见《Wired》杂志上的Bender等人[4]的文章。
- en: It’s hard to avoid personal and subjective biases when evaluating a system’s
    impact and implications. Although every engineer has a duty to attempt to avoid
    harming others via the solutions that they build, there is a distribution of both
    experience and capability among engineers. It may be that you and your team are
    empathic, insightful, and have the range of perspectives required to understand
    the long-term consequences of the solutions that you advance. It may also be that
    you have the same tendency to blind spots and biases as some humans, so you overlook
    this.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估一个系统的影响和含义时，很难避免个人和主观的偏见。尽管每位工程师都有责任尝试通过他们构建的解决方案避免伤害他人，但在工程师之间存在着经验和能力的分布。可能你和你团队富有同理心、洞察力，并且拥有理解你所推进的解决方案长期后果所需的各种视角。也可能你和你团队有着与某些人类相同的盲点和偏见倾向，因此你可能会忽略这一点。
- en: Given human fallibility, it makes sense to take advantage of the structured
    tools that introduce process into the evaluation. One example is the Algorithmic
    Impact Assessment (AIA) tool developed by the Canadian government [5]. This tool
    provides a questionnaire that determines the likely harm or extent of harm for
    projects that introduce algorithmic reasoning into business domains. The tool
    is limited in the application domain, lacking specialist questions with respect
    to medicine, construction, and manufacturing, for example. It, however, provides
    an indication of the shape and future use of tools for this purpose.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到人类的易错性，利用引入到评估中的结构化工具是有意义的。一个例子是加拿大政府开发的算法影响评估（AIA）工具[5]。该工具提供了一个问卷，用于确定将算法推理引入商业领域的项目可能造成的伤害或伤害程度。该工具在应用领域有限，例如缺乏关于医学、建筑和制造等领域的专业问题。然而，它提供了关于此类目的的工具形状和未来使用的指示。
- en: Another example for the application of algorithmic impact assessment tools is
    from The Ada Lovelace Institute [1]. Their guidance is helpful in suggesting how
    we can use these tools effectively to support the choices that AI and ML practitioners
    must make. Some available models allow a pragmatic approach to delivering a safe
    and ethical AI system. For example, work on safety in ML systems by Hendrycks
    et al [7] advocates a layered model of safeguards. Figure 2.3 shows the concept
    of building a set of layers of checks and guards that catch more of the mistakes
    that a system might cause.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 算法影响评估工具的应用另一个例子来自Ada Lovelace研究所[1]。他们的指导有助于建议我们如何有效地使用这些工具来支持人工智能和机器学习从业者必须做出的选择。一些可用的模型允许采取实用主义的方法来交付一个安全且符合伦理的人工智能系统。例如，Hendrycks等人[7]关于机器学习系统中安全性的研究提倡一种分层的安全保障模型。图2.3展示了构建一系列检查和防护层以捕捉系统可能造成的更多错误的概念。
- en: 'The layers in figure 2.3 are:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3中的层级包括：
- en: '*External safety or deployment hazards:* Using a systematic approach to development
    means that you can pin down causes of failure. You can gradually identify problems
    and sort those out.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*外部安全或部署风险：* 采用系统性的开发方法意味着你可以确定失败的原因。你可以逐步识别问题并将它们分类解决。'
- en: The risk register provides one mechanism for doing this; others include running
    explicit evaluations and reviewing with users. Eventually, though, the system
    is released into the wild, so it’s important to specify a post development system,
    which should be safe to run as well.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 风险登记册提供了一种实现这一目标的机制；其他包括运行明确的评估和与用户审查。然而，最终，系统将发布到野外，因此指定一个开发后的系统很重要，该系统应该安全运行。
- en: '*Monitoring:* Using system inspections, its behavior is made known to the users
    and its owners. The system’s behavior should be surfaced and recorded, and there
    should be a procedure for alerts and notifications to bring the issues to the
    users’ and stakeholders’ attention.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监控:* 通过系统检查，其行为被通知给用户和所有者。系统行为应被揭示并记录，并且应该有一个警报和通知的程序，将问题带到用户和利益相关者的注意中。'
- en: '*Robustness:* Characterizing and testing how the system performs or acts in
    certain circumstances can be used (and should be understood) as part of the process
    of acceptance to service.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*鲁棒性:* 描述和测试系统在特定情况下的表现或行为，可以用（并应被理解）作为接受服务的流程的一部分。'
- en: '*Alignment:* Thinking about who is in control of the system and the mechanisms
    for implementing and reporting on that, so it can be meaningfully steered and
    controlled by the appropriate humans.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对齐:* 考虑谁控制着系统以及实施和报告这些机制的机制，以便它可以被适当的人类有意义地引导和控制。'
- en: '![](../Images/02-03.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/02-03.png)'
- en: Figure 2.3 A layered model of ML safety (adapted from Hendrycks et al [7])
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 机器学习安全分层模型（改编自Hendrycks等人[7]）
- en: 'Crucially you must consider and document who will be harmed if the system functions
    as intended, and who will be harmed if it doesn’t function as intended. For example
    (functions/fails):'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的是，您必须考虑并记录如果系统按预期运行，谁会受到伤害，如果它没有按预期运行，谁会受到伤害。例如（功能/失败）：
- en: '*Generative art*: May put artists out of a job or may create harmful images.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生成艺术*: 可能会使艺术家失业或可能产生有害的图像。'
- en: '*Generative text*: May put journalists out of job or may flood the internet
    with nonsense.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生成文本*: 可能会使记者失业或可能使互联网充满废话。'
- en: '*Facial recognition*: May allow dissidents to be identified and arrested or
    may mean that innocent parties are identified as criminals.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*面部识别*: 可能允许识别和逮捕持不同政见者，或者可能意味着无辜者被误认为是罪犯。'
- en: By thinking about these pairs, it’s possible to start to determine the harmful
    impacts your system could have and this allows decisions to be made about whether
    it’s a good idea to continue to develop it, or alternatively, what mitigations
    you will need to develop in order to field it safely.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 通过考虑这些对，可以开始确定您的系统可能产生的有害影响，这允许做出决定，是否继续开发它是一个好主意，或者相反，您需要开发哪些缓解措施以确保其安全部署。
- en: 'We’ve covered a lot of material in this section. In summary:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中我们涵盖了大量的内容。总结如下：
- en: Review the project hypothesis, user stories, and system outline to determine
    the list of stakeholders impacted by the implementation and by the use of data
    derived from them or their communities for training the models in the system.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查项目假设、用户故事和系统概述，以确定受实施影响以及由它们或其社区中的数据用于在系统中训练模型的影响的相关利益相关者名单。
- en: Review the system from the perspective of stakeholders, and where possible,
    with their direct input to determine the impact of the system on everyone.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从利益相关者的角度审查系统，并在可能的情况下，直接获取他们的输入，以确定系统对每个人的影响。
- en: Undertake a systematic assessment of the proposed system using an Algorithmic
    Impact Assessment tool.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用算法影响评估工具对拟议的系统进行系统评估。
- en: Communicate the outcomes of the assessment to project stakeholders.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将评估结果传达给项目利益相关者。
- en: 2.7 Development architecture and process
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 开发架构和流程
- en: As well as the system produced for the users, the team needs to produce or onboard
    on to systems that allow for the creation and delivery of the model. PS9 captures
    the requirement to understand the work required in getting this done.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为用户生产的系统外，团队还需要生产或上线系统，允许创建和交付模型。PS9概述了理解完成这项工作所需工作的要求。
- en: 'Development architecture tickets: PS9'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 开发架构票据：PS9
- en: Develop a high-level delivery architecture.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定高级交付架构。
- en: The architecture should cover dev, test, and production components (sometimes
    also pre-production/staging) and should be able to support the customers nonfunctional
    requirements such as availability, resilience, security, and throughput.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构应涵盖开发、测试和生产组件（有时还包括预生产/测试阶段），并且能够支持客户非功能性需求，如可用性、弹性、安全性和吞吐量。
- en: Qualify this architecture with the appropriate stakeholders for feedback, if
    possible.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能，与适当的利益相关者进行反馈，以验证这个架构。
- en: Document key aspects of the architecture as assumptions for the project.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将架构的关键方面作为项目的假设进行记录。
- en: In operational domains, we typically need to set up three or four layers of
    environment and then configure and use these to get something in front of a real
    user. These layers are the development environment where the team works, the test
    environment, where we check the system for effectiveness and quality, and the
    production environment, where it actually runs. In some cases, there may also
    be a pre-production environment, which is provided because of regulatory or data
    protection concerns. In this environment, we can further screen a tested system
    for its behavior in the face of sensitive data. These layers are colloquially
    called dev, test, prod, and pre-prod (or QA). Figure 2.4 illustrates how these
    layers are arranged, the flow between them, and the version control systems used
    to manage code and other artifacts.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在运营领域，我们通常需要设置三到四层环境，然后配置并使用这些环境向真实用户展示内容。这些层包括团队工作的开发环境、测试环境，我们在这里检查系统的有效性和质量，以及实际运行的生产环境。在某些情况下，还可能有预生产环境，这是由于监管或数据保护问题而提供的。在这个环境中，我们可以进一步筛选测试系统在敏感数据面前的行为。这些层通常被称为开发、测试、生产和预生产（或QA）。图2.4说明了这些层的排列、它们之间的流程以及用于管理代码和其他工件版本控制系统的使用。
- en: '![](../Images/02-04.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/02-04.png)'
- en: Figure 2.4 Environments for delivery; sometimes a pre-prod or staging layer
    that completely replicates production is also required.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 交付环境；有时还需要一个完全复制生产的预生产或测试阶段层。
- en: 'Figure 2.4 shows these three environments:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4显示了这三个环境：
- en: '*Development (dev):* Where your team works to create the solution. The dev
    environment may include specialist tools such as compilers and GPUs or TPUs for
    model training, or alternatively, large parallel compute systems or many core
    machines for model search and evaluation.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发（dev）:* 你的团队工作以创建解决方案的地方。开发环境可能包括用于模型训练的编译器、GPU或TPU等专用工具，或者大型并行计算系统或多核机器用于模型搜索和评估。'
- en: Read on for a short discussion about why it might be important to push for these
    machines in dev. Many dev environments do not contain live or sensitive data,
    and the ML dev environment often needs to contain this type of data. This requirement
    needs to be clear and managed effectively.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 继续阅读，了解为什么在开发环境中推动这些机器可能很重要。许多开发环境不包含实时或敏感数据，而机器学习开发环境通常需要包含这类数据。这一需求需要明确并有效管理。
- en: '*Test:* Where we conduct model evaluation and where we test required components
    for production. This environment typically replicates the production system with
    high fidelity, apart from the system databases that usually contain data snapshots
    or mockups, which preserve confidentiality and allow for testing.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试:* 我们在这里进行模型评估，并测试生产所需组件。这个环境通常以高保真度复制生产系统，除了通常包含数据快照或模拟的系统数据库，以保护机密性并允许进行测试。'
- en: '*Production (prod):* Where we deliver results to customers. The prod environment
    should be understood from the interaction with the organization during requirements
    analysis.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生产（prod）:* 我们向客户交付结果的地方。生产环境应从需求分析期间与组织的互动中理解。'
- en: To figure out the system aspects that are required for the team to deliver models,
    you need to understand dev and test. Also, it’s important to understand the flow
    between these and into the production environment. As well as understanding what
    the standard processes are in the client organization, you’ll need to drill into
    the issues that are particular to ML systems.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定团队交付模型所需的系统方面，你需要理解开发和测试。同时，了解这些方面与生产环境之间的流程也很重要。此外，了解客户组织中的标准流程，你还需要深入研究特定于机器学习系统的相关问题。
- en: 2.7.1 Development environment
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7.1 开发环境
- en: The dev layer of the architecture is where your team works, and it provides
    the support that they need to deliver quickly and effectively. Because of this,
    you need to establish what’s available for use by your team. Fortunately, reference
    material that outlines some of the mechanisms that an MLOps team will use to deliver
    projects is available (Treviel 2021).
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 架构的开发层是团队工作的地方，它提供了他们快速有效地交付所需的支持。因此，你需要确定团队可以使用什么。幸运的是，有一些参考资料概述了 MLOps 团队将用于交付项目的机制（Treviel
    2021）。
- en: The MLOps environment includes the set of components required by the team if
    they are to rapidly iterate and release new models and solutions. These tools
    also allow them to control and govern the evolution of the models and to work
    in a systematic way as a team.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 环境包括团队快速迭代和发布新模型和解决方案所需的组件集。这些工具还允许他们控制和管理模型的演变，并以系统化的方式作为团队工作。
- en: 'The team will either use a customer’s MLOps setup or one that needs to be constructed.
    If there is an MLOps infrastructure in place, then it’s important to verify that
    it’s fit for your purposes. Alternatively, you need to determine what can be done
    (if anything) to bring it up to the standard that meets the team’s needs. Questions
    to ask and answer when there is no MLOps at the customer include the following:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 团队将使用客户的 MLOps 设置或需要构建的一个。如果已经存在 MLOps 基础设施，那么验证它是否符合你的需求是很重要的。否则，你需要确定（如果可能的话）可以做什么（如果有的话）来将其提升到满足团队需求的水平。当客户没有
    MLOps 时，需要询问和回答的问题包括以下内容：
- en: Can required source code control systems accommodate the artifacts produced
    by the project? If not, are exceptions possible and agreed on?
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所需的源代码控制系统是否可以容纳项目产生的工件？如果不能，是否可能存在例外，并且达成一致？
- en: Is the data available in dev?
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发环境中是否有可用的数据？
- en: Are there suitable servers for modeling work (GPUs, multicore systems) and enough
    memory?
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有适合建模工作的服务器（GPU、多核系统）以及足够的内存？
- en: How does the dev system get to the test environment (with particular attention
    to the paths from nonstandard environments)?
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发系统如何到达测试环境（特别关注非标准环境的路径）？
- en: What testing is required to move from test to prod?
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从测试迁移到生产需要哪些测试？
- en: What are the timelines for ordering or getting access to the infrastructure
    for all three delivery layers?
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单或获取所有三个交付层基础设施的时间表是什么？
- en: Who approves the orders and expenditure on the infrastructure?
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁批准基础设施的订单和支出？
- en: Do any of the data systems require special access arrangements? Sometimes we
    can only access databases on the customer’s premise or from a safe-listed laptop
    that’s secured to prevent screenshots from being shared or other data-exporting
    tricks or workarounds from being used.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有任何数据系统需要特殊的访问安排？有时我们只能从客户的场所或从安全列表中的笔记本电脑访问数据库，该笔记本电脑已安全设置以防止共享截图或其他数据导出技巧或解决方案被使用。
- en: 'To determine if you have access to a fit for purpose working environment for
    the ML team Consider the issues below:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定你是否拥有适合 ML 团队的工作环境，请考虑以下问题：
- en: Is there somewhere to host a model repository and feature store?
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有地方可以托管模型存储库和特征存储库？
- en: Where can we host a tool to move files and artefacts between environments? For
    example, where can we run a Jenkins server?
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在哪里可以托管一个工具，用于在环境之间移动文件和工件？例如，我们可以在哪里运行 Jenkins 服务器？
- en: Where can we run data pipeline tools? For example, where can we host an Airflow
    server to run update and reformatting tasks?
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在哪里可以运行数据管道工具？例如，我们可以在哪里托管一个 Airflow 服务器来运行更新和重新格式化任务？
- en: What effort is required to get these systems in place and who will undertake
    this?
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要多少努力才能建立这些系统，谁将承担这项任务？
- en: If you are assured that there is an MLOps system in place, obtain a technical
    description and get it validated, if possible, by a hands-on data scientist. Ideally,
    this would be someone who is a member of the Modelling team for the project.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确信已经实施了 MLOps 系统，请获取技术描述，并在可能的情况下，由一位经验丰富的数据科学家进行验证。理想情况下，这个人将是项目建模团队的一员。
- en: 2.7.2 Production architecture
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7.2 生产架构
- en: What’s available in the development architecture informs and enables how you
    go about building models and developing them into a system. The production (prod)
    architecture, the IT kit that’s in day-to-day use in the client, dictates the
    structure of the system that you are going to build.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 开发架构中可用的内容将指导你如何构建模型并将它们开发成系统。生产（prod）架构，即客户日常使用的 IT 设备，决定了你将要构建的系统结构。
- en: 'When you’ve determined the properties and requirements for the models, a lot
    of work is required to create a detailed system architecture that can be implemented.
    At this stage, what’s required is a high-level solution that could potentially
    be delivered as developed. To break that requirement up:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 当你确定了模型特性和要求后，需要做大量工作来创建一个可以实施的详细系统架构。在这个阶段，需要的是一个高级别的解决方案，它可能作为开发成果交付。为了分解这个要求：
- en: We need to define the solution at a high level, meaning that we identify the
    components that will be responsible for the different functions in the system.
    The way that those components are used and how they interact is not defined in
    detail at this point.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要在高级别定义解决方案，这意味着我们识别将负责系统不同功能的组件。这些组件的使用方式和它们如何交互在此阶段没有详细定义。
- en: We can potentially deliver the solution, meaning that the components are available
    in the client’s architecture, and the team and the client know how they can be
    commissioned and used.
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有可能交付解决方案，这意味着组件在客户的架构中可用，团队和客户知道如何部署和使用它们。
- en: The point of creating this design is that it demonstrates that there is a reasonable
    way to deliver the system. If there is a problem in creating this kind of high-level
    design because some of the components that are required are missing or the team
    doesn’t have enough experience to use them, then this task has done its job. The
    fact that there is a gap that must be filled needs to be exposed now because it
    will be too late to fix it later in the project.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 创建此设计的目的是展示有一种合理的方式来交付系统。如果在创建此类高级设计时出现问题，因为所需的某些组件缺失或团队没有足够的经验来使用它们，那么这项任务已经完成了它的职责。现在需要揭露必须填补的差距，因为如果在项目后期修复它将太迟。
- en: 'Returning to the smart building example, what are the system components that
    are required to provide a solution? The data from the sensors in the building
    need to flow into a database, and an execution environment needs to run a model
    to determine the control signals for the building. The signals need to invoke
    actions from the building’s actuators, and information about the events and decisions
    in the system’s life need to be presented to its users and owners to understand
    what’s happening. The requirements (at a high level) are for:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 回到智能建筑示例，提供解决方案需要哪些系统组件？建筑中的传感器数据需要流入数据库，并且需要一个执行环境来运行模型以确定建筑的控制信号。这些信号需要从建筑执行器中调用动作，并且系统生命周期中的事件和决策信息需要展示给用户和业主，以便了解正在发生什么。以下是一些高级要求：
- en: A messaging system that manages the flow of information from the sensors to
    the actuators.
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个管理从传感器到执行器信息流的消息系统。
- en: A database that holds the history of the sensor information and actuator instructions.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个存储传感器信息和执行器指令历史的数据库。
- en: An execution environment.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行环境。
- en: A dashboard system.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个仪表板系统。
- en: An authentication system (to manage user accounts).
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个身份验证系统（用于管理用户账户）。
- en: 'The system architects for the building owners know what’s currently in use.
    For example, they may have a pre-existing database and an authentication system
    that’s used to manage all employees and access and entry to the building. In this
    example, the resulting architecture would be:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑业主的系统架构师知道目前在使用什么。例如，他们可能有一个现有的数据库和一个用于管理所有员工和进入建筑的认证系统。在这个例子中，结果架构将是：
- en: MySQL for the database
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库使用MySQL。
- en: Tableau for the dashboard
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板使用Tableau。
- en: Active Directory for authentication
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份验证使用Active Directory。
- en: In this architecture, the messaging system is new. Then the questions that need
    to be asked are would the introduction of a messaging system like Apache Kafka
    be acceptable? What needs to be done to get Apache Kafka accepted and deployed
    to production? This work must be done by someone, but who is expected to do it,
    and when will it get done?
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个架构中，消息系统是新的。那么需要问的问题是，引入像Apache Kafka这样的消息系统是否可以接受？为了使Apache Kafka被接受并部署到生产环境需要做什么？这项工作必须有人来做，但预期是谁来做，以及何时完成？
- en: Summary
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: A structured process to develop a project is necessary if you are going to successfully
    manage risk.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想成功管理风险，开发一个项目的结构化流程是必要的。
- en: It’s important to understand how to manage the project and to comprehend the
    required project management infrastructure.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解如何管理项目以及理解所需的项目管理基础设施是很重要的。
- en: ML projects have particular features that need to be captured as requirements.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习项目具有特定的特征，这些特征需要作为需求来捕捉。
- en: Particular attention needs to be paid to the data assets that will underpin
    the project, as well as getting a picture of what data is available.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要特别注意将支撑项目的数据资产，以及了解可用的数据情况。
- en: It’s important to understand how the data will be accessed and what capability
    is available to manipulate and prepare it for use by ML.
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解数据如何被访问以及可用于操作和准备数据以供机器学习使用的功能是很重要的。
- en: We need to understand specific requirements about the security and privacy of
    the data asset; this can introduce higher costs into the project.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要了解关于数据资产安全和隐私的具体要求；这可能会给项目带来更高的成本。
- en: A well-understood and fit-for-purpose development infrastructure is needed,
    and the IT architecture that the project is going to be delivered into needs to
    be clear.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要一个理解透彻且适合目的的开发基础设施，并且项目将要交付的IT架构需要清晰明确。
- en: Specific consideration to the corporate responsibility and ethical aspects of
    the project should be built in from the beginning.
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应从项目开始时就考虑企业的责任和伦理方面。
