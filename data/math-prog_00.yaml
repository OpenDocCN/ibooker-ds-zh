- en: about the author
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Paul Orland is an entrepreneur, programmer, and math enthusiast. After a stint
    as a software engineer at Microsoft, he co-founded Tachyus, a start-up company
    building predictive analytics to optimize energy production in the oil and gas
    industry. As founding CTO of Tachyus, Paul led the productization of machine learning
    and physics-based modeling software, and later as CEO, he expanded the company
    to serve customers on five continents. Paul has a B.S. in math from Yale and an
    M.S. in physics from the University of Washington. His spirit animal is the lobster.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·奥兰德是一位企业家、程序员和数学爱好者。在微软担任软件工程师后，他与他人共同创立了 Tachyus，这是一家初创公司，致力于为石油和天然气行业优化能源生产而构建预测分析。作为
    Tachyus 的创始首席技术官，保罗领导了机器学习和基于物理的建模软件的产品化，后来作为首席执行官，他扩大了公司规模，为五大洲的客户提供服务。保罗拥有耶鲁大学的数学学士学位和华盛顿大学的物理学硕士学位。他的精神动物是龙虾。
- en: about the cover illustration
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Math for Progammers* is captioned “Femme Laponne,”
    or a woman from Lapp, now Sapmi, which includes parts of northern Norway, Sweden,
    Finland, and Russia. The illustration is taken from a collection of dress costumes
    from various countries by Jacques Grasset de Saint-Sauveur (1757-1810), titled
    Costumes de Différents Pays, published in France in 1797\. Each illustration is
    finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 《程序员数学》封面上的插图名为“Femme Laponne”，或称拉普人女性，现称萨皮人，包括挪威北部、瑞典、芬兰和俄罗斯的部分地区。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757-1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔的收藏丰富多彩，生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。人们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life--certainly for a more
    varied and fast-paced technological life.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时如此丰富的地区多样性已经消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的今天，曼宁通过基于两百年前丰富多样的地区生活，并由格拉塞·德·圣索沃尔的图画使之重现的书封面，庆祝了计算机行业的创新精神和主动性。
