  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'I started working on this book in 2017, when I was CTO of Tachyus, a company
    I founded that builds predictive analytics software for oil and gas companies.
    By that time, we had finished building our core product: a fluid-flow simulator
    powered by physics and machine learning, along with an optimization engine. These
    tools let our customers look into the future of their oil reservoirs and helped
    them to discover hundreds of millions of dollars of optimization opportunities.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2017年开始写这本书，当时我是Tachyus公司的CTO，这是我创立的一家为石油和天然气公司构建预测分析软件的公司。到那时，我们已经完成了核心产品的构建：一个由物理和机器学习驱动的流体流动模拟器，以及一个优化引擎。这些工具让我们的客户能够看到他们石油储量的未来，并帮助他们发现数亿美元优化机会。
- en: My task as CTO was to productize and scale-out this software as some of the
    biggest companies in the world began to use it. The challenge was that this was
    not only a complex software project, but the code was very mathematical. Around
    that time, we started hiring for a position called “scientific software engineer,”
    with the idea that we needed skilled professional software engineers who also
    had solid backgrounds in math, physics, and machine learning. In the process of
    searching for and hiring scientific software engineers, I realized that this combination
    was both rare and in high demand. Our software engineers realized this as well
    and were eager to hone their math skills to contribute to our specialized back-end
    components of our stack. With eager math learners on our team already, as well
    as in our hiring pipeline, I started to think about the best way to train a strong
    software engineer to become a formidable math user.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为CTO，我的任务是使这款软件产品化并扩展规模，因为世界上一些最大的公司开始使用它。挑战在于，这不仅是一个复杂的软件项目，而且代码非常数学化。大约在那个时期，我们开始招聘一个名为“科学软件工程师”的职位，我们的想法是需要有数学、物理和机器学习扎实背景的熟练专业软件工程师。在寻找和招聘科学软件工程师的过程中，我意识到这种组合既罕见又需求量大。我们的软件工程师也意识到了这一点，并渴望提高他们的数学技能，为我们的堆栈的专业后端组件做出贡献。在我们团队中已经有一些热切的数学学习者，以及在我们的招聘渠道中，我开始思考如何最好地训练一个强大的软件工程师，使他成为一个强大的数学使用者。
- en: I realized there were no books with the right math content, presented at the
    right level. While there are probably hundreds of books and thousands of free
    online articles on topics like linear algebra and calculus, I’m not aware of any
    I could hand to a typical professional software engineer, and expect them to come
    back in a few months having mastered the material. I don’t say this to disparage
    software engineers, I just mean that reading and understanding math books is a
    difficult skill to learn on its own. To do so, you often need to figure out what
    specific topics you need to learn (which is hard if you don’t know anything about
    the material yet!), read them, and then choose some high quality exercises to
    practice applying those topics. If you were less discerning, you could read every
    word of a textbook and solve *all* of its exercises, but it could take months
    of full-time study to do that!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到没有适合的数学书籍，以适当水平呈现。虽然关于线性代数和微积分等主题可能有数百本书和数千篇免费在线文章，但我不知道有任何一本书可以交给一个典型的专业软件工程师，并期望他们在几个月后掌握这些材料。我并不是说贬低软件工程师，我的意思是阅读和理解数学书籍是一项很难单独学会的技能。要做到这一点，你通常需要弄清楚你需要学习哪些具体主题（如果你对材料一无所知，这很困难！），阅读它们，然后选择一些高质量的练习来练习应用这些主题。如果你不那么挑剔，你可以阅读教科书中的每一个字，解决其所有的练习，但这可能需要几个月的全职学习才能完成！
- en: With *Math for Programmers*, I hope to offer an alternative. I believe it’s
    possible to read this book cover-to-cover in a reasonable amount of time, including
    completing all the exercises, and then to walk away having mastered some key math
    concepts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过《程序员数学》，我希望提供一个替代方案。我相信在合理的时间内，包括完成所有练习，可以通读这本书，然后带着掌握了一些关键数学概念离开。
- en: How this book was designed
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书的设计
- en: In the fall of 2017, I got in touch with Manning and learned that they were
    interested in publishing this book. That started a long process of converting
    my vision for this book into a concrete plan, which was much more difficult than
    I imagined, being a first-time author. Manning asked some hard questions of my
    original table of contents, like
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年秋季，我联系了Manning出版社，得知他们对出版这本书感兴趣。这开始了将我对这本书的愿景转化为具体计划的长过程，这比我想象的要困难得多，因为我是一个第一次当作者的人。Manning对我的原始目录提出了一些棘手的问题，例如
- en: Will anyone be interested in this topic?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会有任何人对这个主题感兴趣吗？
- en: Will this be too abstract?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这会不会太抽象了？
- en: Can you really teach a semester of calculus in one chapter?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你真的能在一章中教完一个学期的微积分吗？
- en: All of these questions forced me to think a lot more carefully about what was
    achievable. I’ll share some of the ways we answered these questions because they’ll
    help you understand exactly how this book works.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题都迫使我更加仔细地思考哪些是可实现的。我将分享我们回答这些问题的几种方法，因为这将帮助你确切地了解这本书是如何运作的。
- en: First, I decided to focus this book around one core skill--expressing mathematical
    ideas in code. I think this is a great way to learn math, even if you aren’t a
    programmer by trade. When I was in high school, I learned to program on my TI-84
    graphing calculator. I had the grand idea that I could write programs to do my
    math and science homework for me, giving me the right answer *and* outputting
    the steps along the way. As you might expect, this was more difficult than just
    doing my homework in the first place, but it gave me some useful perspective.
    For any kind of problem I wanted to program, I had to clearly understand the inputs
    and outputs, and what happened in each of the steps of the solution. By the end,
    I was sure I knew the material, and I had a working program to prove it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我决定将这本书的重点放在一个核心技能上——用代码表达数学思想。我认为这是一种学习数学的好方法，即使你不是程序员。当我还在高中时，我在我的TI-84图形计算器上学习编程。我有一个宏伟的想法，那就是我可以编写程序来做我的数学和科学作业，给出正确答案，并且在过程中输出步骤。正如你可能预料的那样，这比最初做作业要困难得多，但它给了我一些有用的视角。对于任何我想编程的问题，我必须清楚地理解输入和输出，以及解决方案的每个步骤中发生了什么。到最后，我确信我掌握了这些材料，并且有一个可以证明的运行程序。
- en: That’s the experience I’ll try to share with you in this book. Each chapter
    is organized around a tangible example program, and to get it working, you need
    to put all the mathematical pieces together correctly. Once you’re done, you’ll
    have confidence that you’ve understood the concept and can apply it again in the
    future. I’ve included plenty of exercises to help you check your understanding
    on the math and code I’ve included, as well as mini-projects which invite you
    to experiment with new variations on the material.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我在这本书中试图与你分享的经验。每一章都是围绕一个具体的示例程序组织的，为了使其工作，你需要正确地将所有的数学元素组合在一起。一旦完成，你将对自己理解了概念并且可以在将来再次应用它充满信心。我已经包括了大量的练习，帮助你检查我对数学和代码的理解，以及一些迷你项目，邀请你尝试对材料的新变体进行实验。
- en: Another question I discussed with Manning was what programming language I should
    use for the examples. Originally, I wanted to write the book in a functional programming
    language because math is a functional language itself. After all, the concept
    of a “function” originated in math, long before computers even existed. In various
    parts of math, you have functions that return other functions like integrals and
    derivatives in calculus. However, asking readers to learn an unfamiliar language
    like LISP, Haskell, or F# *while* learning new math concepts would make the book
    more difficult and less accessible. Instead, we settled on Python, a popular,
    easy-to-learn language with great mathematical libraries. Python also happens
    to be a favorite for “real world” users of math in academia and in industry.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我还与曼宁讨论了另一个问题，那就是我应该使用哪种编程语言来编写示例。最初，我想用一种函数式编程语言来写这本书，因为数学本身就是一种函数式语言。毕竟，“函数”的概念起源于数学，在计算机甚至存在之前就已经存在了。在数学的各个部分，你都有函数，比如微积分中的积分和导数。然而，要求读者在学习新数学概念的同时学习像LISP、Haskell或F#这样的不熟悉的语言，会使这本书更难懂，也更难接近。因此，我们决定使用Python，这是一种流行、易于学习的语言，拥有出色的数学库。Python也恰好是学术界和工业界“现实世界”数学用户的喜爱。
- en: 'The last major question that I had to answer with Manning was what specific
    math topics I would include and which ones wouldn’t make the cut. This was a difficult
    decision, but at least we agreed on the title *Math for Programmers*, the broadness
    of which gave us some flexibility for what to include. My main criterion became
    the following: this was going to be “Math for Programmers,” not “Math for Computer
    Scientists.” With that in mind, I could leave out topics like discrete math, combinatorics,
    graphs, logic, Big O notation, and so on, that are covered in computer science
    classes and mostly used to *study* programs.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个我必须与曼宁一起回答的问题是，我会包括哪些具体的数学主题，哪些主题不会入选。这是一个艰难的决定，但至少我们在标题上达成了共识，即《程序员数学》，这个标题的广泛性给了我们一些灵活性，关于可以包含什么内容。我的主要标准变成了以下这个：这将是一本“程序员数学”，而不是“计算机科学家数学”。考虑到这一点，我可以省略离散数学、组合数学、图论、逻辑、大O符号等主题，这些主题在计算机科学课程中有所涉及，并且主要用于*研究*程序。
- en: Even with that decision made, there was still plenty of math to choose from.
    Ultimately, I chose to focus on linear algebra and calculus. I have some strong
    pedagogical views on these subjects, and there are plenty of good example applications
    in both that can be visual and interactive. You can write a big textbook on either
    linear algebra *or* calculus alone, so I had to get even more specific. To do
    that, I decided the book would build up to some applications in the trendy field
    of machine learning. With those decisions made, the contents of the book became
    clearer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使做出了这个决定，仍有大量的数学可以选择。最终，我选择专注于线性代数和微积分。我对这些主题有一些强烈的教学法观点，而且在这两个主题中都有许多好的示例应用，这些应用可以是视觉的，也可以是交互式的。你可以单独写一本关于线性代数或微积分的大部头教科书，所以我必须更加具体。为了做到这一点，我决定这本书将逐步构建到机器学习这一热门领域的某些应用中。做出了这些决定后，本书的内容变得更加清晰。
- en: Mathematical ideas we cover
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们涵盖的数学思想
- en: 'This book covers a lot of mathematical topics, but there are a few major themes.
    Here are a few that you can keep an eye out for as you start reading:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了大量的数学主题，但有几个主要主题。以下是一些你在开始阅读时可以留意的内容：
- en: '*Multi-dimensional spaces--*Intuitively, you probably have a sense what the
    words two-dimensional (2D) and three-dimensional (3D) mean. We live in a 3D world,
    while a 2D world is flat like a piece of paper or a computer screen. A location
    in 2D can be described by two numbers (often called *x* and *y*-coordinates),
    while you need three numbers to identify a location in 3D. We can’t picture a
    17-dimensional space, but we can describe its points by lists of 17 numbers. Lists
    of numbers like these are called *vectors*, and vector math helps illuminate the
    notion of “dimension.”'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多维空间--*直观上，你可能对二维（2D）和三维（3D）这些词的含义有所了解。我们生活在一个三维世界中，而二维世界则是像一张纸或电脑屏幕那样平坦。二维空间中的一个位置可以用两个数字（通常称为
    *x* 和 *y* 坐标）来描述，而在三维空间中识别一个位置则需要三个数字。我们无法想象17维空间，但我们可以用17个数字的列表来描述其点。这样的数字列表被称为
    *向量*，向量数学有助于阐明“维度”的概念。'
- en: '*Spaces of functions--*Sometimes a list of numbers can specify a function.
    With two numbers like *a* = 5 and *b* = 13, you can create a (linear) function
    of the form *f*(*x*) = *ax* + *b*, and in this case, the function would be *f*(*x*)
    = 5*x* + 13\. For every point in 2D space, labeled by coordinates (a, b), there’s
    a linear function that goes with it. So we can think of the set of all linear
    functions as a 2D space.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*函数空间--*有时，一组数字可以指定一个函数。例如，有两个数字 *a* = 5 和 *b* = 13，你可以创建一个（线性）函数，形式为 *f*(*x*)
    = *ax* + *b*，在这种情况下，函数将是 *f*(*x*) = 5*x* + 13。对于二维空间中的每一个点，用坐标 (a, b) 标记，都有一个与之对应的线性函数。因此，我们可以将所有线性函数的集合视为一个二维空间。'
- en: '*Derivatives and gradients*--These are calculus operations that measure the
    rates of change of functions. The *derivative* tells you how rapidly a function
    *f*(*x*) is increasing or decreasing as you increase the input value *x*. A function
    in 3D might look like *f*(*x*, *y*) and can increase or decrease as you change
    the values of either *x* or *y*. Thinking of (*x*, *y*) pairs as points in a 2D
    space, you could ask what direction you could go in this 2D space to make *f*
    increase most rapidly. The gradient answers this question.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*导数和梯度*--这些是微积分运算，用于测量函数变化的速率。*导数*告诉你当输入值 *x* 增加时，函数 *f*(*x*) 是如何增加或减少的。一个三维函数可能看起来像
    *f*(*x*, *y*)，并且当改变 *x* 或 *y* 的值时，它可能会增加或减少。将 (*x*, *y*) 对视为二维空间中的点，你可以问在这个二维空间中你可以朝哪个方向走，才能使
    *f* 增加得最快。梯度回答了这个问题。'
- en: '*Optimizing a function--*For a function of the form *f*(*x*) or *f*(*x*, *y*),
    you could ask an even broader version of the previous question: what inputs to
    the function yield the biggest output? For *f*(*x*), the answer would be some
    value *x*, and for *f*(*x*, *y*), it would be a point in 2D. In the 2D case, the
    gradient can help us. If the gradient tells us *f*(*x*, *y*) is increasing in
    some direction, we can find a maximum value of *f*(*x*, *y*) if we explore in
    that direction. A similar strategy applies if you want to find a minimum value
    of a function.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优化函数--*对于一个形式为 *f*(*x*) 或 *f*(*x*, *y*) 的函数，你可以问一个更广泛的问题：哪些输入能够产生最大的输出？对于
    *f*(*x*)，答案将是某个值 *x*，而对于 *f*(*x*, *y*)，它将是二维空间中的一个点。在二维情况下，梯度可以帮助我们。如果梯度告诉我们 *f*(*x*,
    *y*) 在某个方向上增加，那么如果我们朝那个方向探索，我们就可以找到 *f*(*x*, *y*) 的最大值。如果你想要找到一个函数的最小值，这个策略同样适用。'
- en: '*Predicting data with functions--*Say you want to predict a number, like the
    price of a stock at a given time. You could create a function *p*(*t*) that takes
    a time *t* and outputs a price *p*. The measure of predictive quality of your
    function is how close it comes to actual data. In that sense, finding a predictive
    function means minimizing the error between your function and real data. To do
    that, you need to explore a space of functions and find a minimum value. This
    is called *regression*.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用函数预测数据--*假设你想预测一个数值，比如在特定时间点的股票价格。你可以创建一个函数 *p*(*t*)，它接受时间 *t* 并输出价格 *p*。你函数预测质量的标准是它如何接近实际数据。从这个意义上说，找到一个预测函数意味着最小化你的函数与实际数据之间的误差。为了做到这一点，你需要探索一个函数空间并找到一个最小值。这被称为
    *回归*。'
- en: I think this is a useful collection of mathematical concepts for anyone to have
    in their toolbelt. Even if you’re not interested in machine learning, these concepts--and
    others in this book--have plenty of other applications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一套对任何人来说都很有用的数学概念，可以放入他们的工具箱中。即使你对机器学习不感兴趣，这些概念——以及本书中的其他概念——在其他许多应用中都有丰富的用途。
- en: The subjects I’m saddest to leave out of the book are probability and statistics.
    Probability and the concept of quantifying uncertainty in general is important
    in machine learning as well. This is a big book already, so there just wasn’t
    time or room to squeeze a meaningful introduction for these topics. Stay tuned
    for a sequel to this book. There’s a lot more fun and useful math out there, beyond
    what I’ve been able to cover in these pages, and I hope to be able to share it
    with you in the future.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我最遗憾的是在书中没有包含概率和统计学的内容。概率以及量化不确定性的概念在机器学习中同样重要。这本书已经很大了，所以实在没有时间或空间来为这些主题提供一个有意义的介绍。请期待这本书的续集。还有许多有趣且有用的数学知识，超出了我在这些页面所能涵盖的范围，我希望将来能够与大家分享。
- en: acknowledgments
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: From start to finish, this book has taken about three years to create. I have
    gotten a lot of help in that time, and so I have quite a few people to thank and
    acknowledge.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从开始到结束，这本书的创建大约花费了三年时间。在那段时间里，我得到了很多帮助，因此我有很多要感谢和认可的人。
- en: First and foremost, I want to thank Manning for making this book happen. I’m
    grateful they bet on me to write a big, challenging book as a first-time author
    and had a lot of patience with me as the book fell behind schedule a few times.
    In particular, I want to thank Marjan Bace and Michael Stephens for pushing the
    project forward and for helping define what exactly it would be. My original development
    editor, Richard Wattenbarger, was also critical to keeping the book alive as we
    iterated on the content. I think he reviewed six total drafts of chapters 1 and
    2 before we settled on how the book would be structured.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢Manning出版社让这本书成为现实。我非常感激他们对我这个首次担任作者的人的信任，在我几次未能按时完成书稿时，他们展现出了极大的耐心。特别是，我要感谢Marjan
    Bace和Michael Stephens推动项目前进，并帮助定义了这本书的具体内容。我的原始开发编辑Richard Wattenbarger在保持书稿活力方面也至关重要。我认为他在我们确定书的结构之前，审阅了第一章和第二章的六稿。
- en: I wrote most of the book in 2019 under the expert guidance of my second editor,
    Jennifer Stout, who both got the project over the finish line and taught me a
    lot about technical writing. My technical editor, Kris Athi, and technical reviewer,
    Mike Shepard, also made it to the end with us, and thanks to them reading every
    word and line of code, we’ve caught and fixed countless errors. Outside of Manning,
    I got a lot of editing help from Michaela Leung, who also reviewed the whole book
    for grammatical and technical accuracy. I’d also like to thank the marketing team
    at Manning. With the MEAP program, we’ve been able to validate that this is a
    book people are interested in. It’s been a great motivator to know a book will
    be at least a modest commercial success while working on the intensive final steps
    to get it published.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2019年在我的第二位编辑Jennifer Stout的专家指导下写下了这本书的大部分内容，她不仅帮助项目顺利完成，还教了我很多关于技术写作的知识。我的技术编辑Kris
    Athi和技术审稿人Mike Shepard也与我们走到了最后，多亏了他们阅读了每一个字和每一行代码，我们发现了并修复了无数错误。在Manning之外，我还从Michaela
    Leung那里得到了很多编辑帮助，她还审阅了整本书的语法和技术准确性。我还要感谢Manning的市场营销团队。通过MEAP项目，我们能够验证这本书是人们感兴趣的。在努力完成出版前的最后阶段时，知道这本书至少会取得一定的商业成功是一个巨大的动力。
- en: My current and former coworkers at Tachyus have taught me a lot about programming,
    and many of those lessons have made their way into this book. I credit Jack Fox
    for first getting me to think about the connections between functional programming
    and math, which comes up in chapters 4 and 5\. Will Smith taught me about video
    game design, and we have had many good discussions about vector geometry for 3D
    rendering. Most notably, Stelios Kyriacou taught me most of what I know about
    optimization algorithms and helped me get some of the code in this book to work.
    He also introduced me to the philosophy that “everything is an optimization problem,”
    a theme that you should pick up on in the latter half of the book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在Tachyus的以及以前的同事教了我很多关于编程的知识，其中许多教训都融入了这本书中。我要感谢Jack Fox，是他首先让我开始思考函数式编程与数学之间的联系，这一点在第4章和第5章中有所体现。Will
    Smith教了我关于视频游戏设计，我们关于3D渲染的矢量几何学进行了许多有益的讨论。最值得一提的是，Stelios Kyriacou教了我大部分关于优化算法的知识，并帮助我让这本书中的部分代码能够运行。他还向我介绍了“一切皆可优化”的哲学，这是书中后半部分的主题。
- en: 'To all the reviewers: Adhir Ramjiawan, Anto Aravinth, Christopher Haupt, Clive
    Harber, Dan Sheikh, David Ong, David Trimm, Emanuele Piccinelli, Federico Bertolucci,
    Frances Buontempo, German Gonzalez-Morris, James Nyika, Jens Christian B. Madsen,
    Johannes Van Nimwegen, Johnny Hopkins, Joshua Horwitz, Juan Rufes, Kenneth Fricklas,
    Laurence Giglio, Nathan Mische, Philip Best, Reka Horvath, Robert Walsh, Sébastien
    Portebois, Stefano Paluello, and Vincent Zhu, your suggestions helped make this
    a better book.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有审稿人致谢：Adhir Ramjiawan、Anto Aravinth、Christopher Haupt、Clive Harber、Dan Sheikh、David
    Ong、David Trimm、Emanuele Piccinelli、Federico Bertolucci、Frances Buontempo、German
    Gonzalez-Morris、James Nyika、Jens Christian B. Madsen、Johannes Van Nimwegen、Johnny
    Hopkins、Joshua Horwitz、Juan Rufes、Kenneth Fricklas、Laurence Giglio、Nathan Mische、Philip
    Best、Reka Horvath、Robert Walsh、Sébastien Portebois、Stefano Paluello和Vincent Zhu，你们的建议帮助使这本书更加完善。
- en: I’m by no means a machine learning expert, so I consulted a number of resources
    to make sure I introduced it correctly and effectively. I was most influenced
    by Andrew Ng’s “Machine Learning” course on Coursera and the “Deep Learning” series
    by 3Blue1Brown on YouTube. These are great resources, and if you’ve seen them,
    you’ll notice that part 3 of this book is influenced by the way they introduce
    the subject. I also need to thank Dan Rathbone, whose handy website CarGraph.com
    was the source of the data for many of my examples.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝不是机器学习专家，所以我咨询了许多资源以确保我能够正确有效地介绍它。我最受Andrew Ng在Coursera上的“机器学习”课程以及3Blue1Brown在YouTube上的“深度学习”系列的影响。这些是极好的资源，如果你看过它们，你会注意到这本书的第三部分受到了它们介绍主题的方式的影响。我还要感谢Dan
    Rathbone，他的实用网站CarGraph.com为我许多示例提供了数据来源。
- en: I also want to thank my wife Margaret, an astronomer, for introducing me to
    Jupyter notebooks. Switching the code for this book to Jupyter has made it much
    easier to follow. My parents have also been very supportive as I’ve written this
    book; on a few occasions, I’ve scrambled to get a chapter finished during a holiday
    visit with them. They also personally guaranteed that I would sell at least one
    copy (thanks, Mom!).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢我的妻子玛格丽特，一位天文学家，是她让我接触到了Jupyter笔记本。将本书的代码切换到Jupyter使得它更容易跟随。我的父母在撰写本书时也一直给予大力支持；在几次假期拜访他们时，我不得不匆忙完成一章。他们还亲自担保我会至少卖出至少一本（谢谢，妈妈！）。
- en: Finally, this book is dedicated to my Dad, who first showed me how to do math
    in code when he taught me how to program in APL when I was in fifth grade. If
    there’s a second edition of this book, I might enlist his help to rewrite all
    of the Python in a single line of APL code!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这本书献给我的父亲，是他在我五年级时教我如何用APL编程时，首先向我展示了如何在代码中做数学。如果这本书有第二版，我可能会请他帮忙将所有的Python代码重写为单行APL代码！
- en: about this book
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Math for Programmers* teaches you how to solve mathematical problems with
    code using the Python programming language. Math skills are more and more important
    for professional software developers, especially as companies are staffing up
    teams for data science and machine learning. Math also plays an integral role
    in other modern applications like game development, computer graphics and animation,
    image and signal processing, pricing engines, and stock market analysis.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 《程序员数学》教您如何使用Python编程语言用代码解决数学问题。数学技能对于专业软件开发人员来说越来越重要，尤其是在公司为数据科学和机器学习配备团队时。数学在现代应用中也扮演着至关重要的角色，如游戏开发、计算机图形和动画、图像和信号处理、定价引擎和股市分析。
- en: 'The book starts by introducing 2D and 3D vector geometry, vector spaces, linear
    transformations, and matrices; these are the bread and butter of the subject of
    linear algebra. In part 2, it introduces calculus with a focus on a few particularly
    useful subjects for programmers: derivatives, gradients, Euler’s method, and symbolic
    evaluation. Finally, in part 3, all the pieces come together to show you how some
    important machine learning algorithms work. By the last chapter of the book, you’ll
    have learned enough math to code-up your own neural network from scratch.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍二维和三维向量几何、向量空间、线性变换和矩阵；这些都是线性代数主题的精华。在第二部分，它介绍了以程序员特别有用的几个主题为重点的微积分：导数、梯度、欧拉方法和符号评估。最后，在第三部分，所有这些部分汇集在一起，向您展示一些重要的机器学习算法是如何工作的。到本书的最后一章，您将学会足够的数学知识，可以从头开始编写自己的神经网络。
- en: This isn’t a textbook! It’s designed to be a friendly introduction to material
    that can often seem intimidating, esoteric, or boring. Each chapter features a
    complete, real-world application of a mathematical concept, complemented by exercises
    to help you check your understanding as well as mini-projects to help you continue
    your exploration.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是教科书！它旨在成为一个友好的介绍，介绍那些常常显得令人生畏、神秘或无聊的材料。每一章都包含一个完整的、现实世界的数学概念应用，辅以练习来帮助您检查您的理解，以及迷你项目来帮助您继续探索。
- en: Who should read this book?
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is for anyone with a solid programming background who wants to refresh
    their math skills or to learn more about applications of math in software. It
    doesn’t require any previous exposure to calculus or linear algebra, just high-school
    level algebra and geometry (even if that feels long ago!). This book is designed
    to be read at your keyboard. You’ll get the most out of it if you follow along
    with the examples and try all the exercises.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何有扎实编程背景的人而写的，他们想刷新他们的数学技能或了解更多关于数学在软件中的应用。它不需要任何先前的微积分或线性代数知识，只需要高中水平的代数和几何（即使那感觉已经很久远了！）本书旨在在您的键盘上阅读。如果您跟随示例并尝试所有练习，您将从中获得最大收益。
- en: How this book is organized
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: 'Chapter 1 invites you into the world of math. It covers some of the important
    applications of mathematics in computer programming, introduces some of the topics
    that appear in the book, and explains how programming can be a valuable tool to
    a math learner. After that, this book is divided into three parts:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章邀请您进入数学的世界。它涵盖了计算机编程中一些重要的数学应用，介绍了本书中的一些主题，并解释了编程如何成为数学学习者的宝贵工具。在此之后，本书分为三个部分：
- en: Part 1 focuses on vectors and linear algebra.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分重点介绍向量和线性代数。
- en: Chapter 2 covers vector math in 2D with an emphasis on using coordinates to
    define 2D graphics. It also contains a review of some basic trigonometry.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了二维向量数学，重点是使用坐标来定义二维图形。它还包含了一些基本三角学的复习。
- en: Chapter 3 extends the material of the previous chapter to 3D, where points are
    labeled by three coordinates instead of two. It introduces the dot product and
    cross product, which are helpful to measure angles and render 3D models.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章将前一章的内容扩展到三维，其中点由三个坐标而不是两个坐标标记。它介绍了点积和叉积，这些有助于测量角度和渲染3D模型。
- en: Chapter 4 introduces linear transformations, functions that take vectors as
    inputs and return vectors as outputs and that have specific geometric effects
    like rotation or reflection.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了线性变换，这些函数以向量作为输入并返回向量，并且具有特定的几何效果，如旋转或反射。
- en: Chapter 5 introduces matrices, which are arrays of numbers that can encode a
    linear vector transformation.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章介绍了矩阵，这些是编码线性向量变换的数字数组。
- en: Chapter 6 extends the ideas from 2D and 3D so you can work with collections
    of vectors of *any* dimension. These are called vector spaces. As a main example,
    it covers how to process images using vector math.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章将二维和三维的思想扩展，以便你可以处理任何维度的向量集合。这些被称为向量空间。作为一个主要例子，它涵盖了如何使用向量数学处理图像。
- en: 'Chapter 7 focuses on the most important computational problem in linear algebra:
    solving systems of linear equations. It applies this to a collision-detection
    system in a simple video game.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章专注于线性代数中最重要的计算问题：解线性方程组。它将此应用于一个简单视频游戏中的碰撞检测系统。
- en: Part 2 introduces calculus and applications to physics.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分介绍了微积分及其在物理学中的应用。
- en: Chapter 8 introduces the concept of the rate of change of a function. It covers
    derivatives, which calculate a functions rate of change, and integrals, which
    recover a function from its rate of change.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了函数变化率的概念。它涵盖了导数，它计算函数的变化率，以及积分，它从函数的变化率中恢复函数。
- en: Chapter 9 covers an important technique for approximate integration called Euler’s
    method. It expands the game from chapter 7 to include moving and accelerating
    objects.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章介绍了一种近似积分的重要技术，称为欧拉方法。它将第7章的游戏扩展到包括移动和加速的物体。
- en: Chapter 10 shows how to manipulate algebraic expressions in code, including
    automatically finding the formula for the derivative of a function. It introduces
    symbolic programming, a different approach to doing math in code than used elsewhere
    in the book.
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章展示了如何在代码中操作代数表达式，包括自动找到函数的导数公式。它介绍了符号编程，这是一种与本书其他部分不同的在代码中执行数学的方法。
- en: Chapter 11 extends the calculus topics to two-dimensions, defining the gradient
    operation and showing how it can be used to define a force field.
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章将微积分主题扩展到二维，定义了梯度操作，并展示了如何用它来定义力场。
- en: Chapter 12 shows how to use derivatives to find the maximum or minimum values
    of functions.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章展示了如何使用导数来找到函数的最大值或最小值。
- en: Chapter 13 shows how to think of sound waves as functions, and how to decompose
    them into sums of other simpler functions, called Fourier series. It covers how
    to write Python code to play musical notes and chords.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章展示了如何将声波视为函数，以及如何将它们分解为其他更简单函数的和，这些函数称为傅里叶级数。它涵盖了如何编写Python代码来播放音符和和弦。
- en: Part 3 combines the ideas from the first two parts to introduce some important
    ideas in machine learning.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三部分结合了前两部分的思路，介绍了机器学习的一些重要思想。
- en: Chapter 14 covers how to fit a line to 2D data, a process referred to as linear
    regression. The example we explore is finding a function to best predict the price
    of a used car based on its mileage.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章介绍了如何将直线拟合到二维数据，这个过程被称为线性回归。我们探讨的例子是找到一个函数，根据汽车的里程数来最佳预测二手车价格。
- en: 'Chapter 15 addresses a different machine learning problem: figuring out what
    model a car is based on some data about it. Figuring out what kind of object is
    represented by a data point is called classification.'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15章讨论了一个不同的机器学习问题：根据一些关于汽车的数据来确定其模型。确定数据点代表的是哪种类型的对象被称为分类。
- en: Chapter 16 shows how to design and implement a neural network, a special kind
    of mathematical function, and use it to classify images. This chapter combines
    ideas from almost every preceding chapter.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16章展示了如何设计和实现神经网络，这是一种特殊的数学函数，并使用它来对图像进行分类。这一章结合了几乎所有前面的章节的思想。
- en: Each chapter should be accessible if you’ve read and understand the previous
    ones. The cost of keeping all of the concepts in order is that the applications
    may seem eclectic. Hopefully the variety of examples make it an entertaining read,
    and show you the broad range of applications of the math we cover.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读并理解了前面的章节，每一章都应该是可访问的。保持所有概念有序的成本是应用可能看起来很杂乱。希望各种示例使它成为一本有趣的读物，并展示了我们所涵盖数学的广泛应用范围。
- en: About the code
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book presents ideas in (hopefully) logical order. The ideas you learn in
    chapter 2 apply to chapter 3, then ideas in chapters 2 and 3 appear in chapter
    4, and so on. Computer code is not always written “in order” like this. That is,
    the simplest ideas in a finished computer program are not always in the first
    lines of the first file of the source code. This difference makes it challenging
    to present source code for a book in an intelligible way.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以（希望是）逻辑顺序呈现观点。你在第 2 章学到的观点适用于第 3 章，然后第 2 章和第 3 章的观点出现在第 4 章，依此类推。计算机代码并不总是像这样“按顺序”编写。也就是说，完成计算机程序中最简单的观点并不总是在源代码的第一个文件的第一行。这种差异使得以可理解的方式呈现书籍的源代码具有挑战性。
- en: My solution to this is to include a “walkthrough” code file in the form of a
    Jupyter notebook for each chapter. A Jupyter notebook is something like a recorded
    Python interactive session, with visuals like graphs and images built in. In a
    Jupyter notebook, you enter some code, run it, and then perhaps overwrite it later
    in your session as you develop your ideas. The notebook for each chapter has code
    for each section and subsection, run in the same order as it appears in the book.
    Most importantly, this means you can run the code for the book as you read. You
    don’t need to get to the end of a chapter before your code is complete enough
    to work. Appendix A shows you how to set up Python and Jupyter, and appendix B
    includes some handy Python features if you’re new to the language.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我的解决方案是为每一章包含一个“走查”代码文件，形式为 Jupyter 笔记本。Jupyter 笔记本类似于记录的 Python 交互会话，内置了如图表和图像等视觉元素。在
    Jupyter 笔记本中，你输入一些代码，运行它，然后在你开发想法的过程中，也许会在会话中稍后覆盖它。每一章的笔记本都有每个部分和子部分的代码，按照它在书中的顺序运行。最重要的是，这意味着你可以在阅读书籍的同时运行代码。你不需要等到章节结束，你的代码就已经足够完整，可以工作。附录
    A 介绍了如何设置 Python 和 Jupyter，附录 B 包含了一些如果你是 Python 语言新手的实用功能。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用 `fixed-width font like this` 这样的固定宽度字体格式化，以将其与普通文本区分开来。
- en: Additionally, comments in the source code have often been removed from the listings
    when the code is described in the text. Code annotations accompany many of the
    listings, highlighting important concepts. If errata or bugs are fixed in the
    source code online, I’ll include notes there to reconcile any differences from
    the code printed in the text.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。代码注释伴随着许多列表，突出显示重要概念。如果在线源代码中修复了勘误或错误，我将在那里包含注释，以解决与文本中打印的代码之间的任何差异。
- en: In a few cases, the code for an example consists of a standalone Python script,
    rather than cells of the walkthrough Jupyter notebook for the chapter. You can
