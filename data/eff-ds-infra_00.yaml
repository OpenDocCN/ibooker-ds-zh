  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I first met the author, Ville Tuulos, in 2012 when I was trying to understand
    the hype around Hadoop. At the time, Ville was working on Disco, an Erlang-based
    solution to map-reduce that made it easy to interact with Python. Peter Wang and
    I had just started Continuum Analytics Inc., and Ville’s work was a big part of
    the motivation for releasing Anaconda, our distribution of Python for Big Data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次见到作者，维尔·图卢斯（Ville Tuulos），是在2012年，当时我正在试图理解围绕Hadoop的炒作。当时，维尔正在开发Disco，这是一个基于Erlang的map-reduce解决方案，使得与Python交互变得容易。彼得·王（Peter
    Wang）和我刚刚开始创立Continuum Analytics Inc.，维尔的工作是我们发布Python大数据发行版Anaconda的主要动机之一。
- en: As a founder of NumPy and Anaconda, I’ve watched with interest as the explosion
    of ML Ops tools emerged over the past six to seven years in response to the incredible
    opportunities that machine learning presents. There are an incredible variety
    of choices and many marketing dollars are spent to convince you to choose one
    tool over another. My teams at Quansight and OpenTeams are constantly evaluating
    new tools and approaches to recommend to our customers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为NumPy和Anaconda的创始人，我怀着极大的兴趣观察了过去六到七年中ML Ops工具的爆炸式增长，这是对机器学习带来的不可思议机会的回应。有令人难以置信的多种选择，许多营销资金被用来说服你选择这个工具而不是另一个。我在Quansight和OpenTeams的团队一直在评估新的工具和方法，以便向我们的客户提供推荐。
- en: It is comforting to have trusted people like Ville and the teams at Netflix
    and [outerbounds.co](https://outerbounds.com/) that created and maintain Metaflow.
    I am excited by this book because it covers Metaflow in some detail and provides
    an excellent overview of why data infrastructure and machine learning operations
    are so important in a data-enriched world. Whatever MLOps framework you use, I’m
    confident you will learn how to make your machine learning operations more efficient
    and productive by reading and referring to this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有像维尔和Netflix以及[outerbounds.co](https://outerbounds.com/)这样的团队这样的信任之人来创建和维护Metaflow，这让人感到安慰。我对这本书感到兴奋，因为它详细介绍了Metaflow，并提供了关于为什么在数据丰富的世界中数据基础设施和机器学习操作如此重要的卓越概述。无论你使用哪种MLOps框架，我都相信通过阅读和参考这本书，你将学会如何使你的机器学习操作更加高效和富有成效。
- en: —Travis Oliphant author of NumPy, founder of Anaconda, PyData, and NumFocus
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ——特拉维斯·奥利弗特（Travis Oliphant），NumPy的作者，Anaconda、PyData和NumFocus的创始人
- en: preface
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As a teenager, I was deeply intrigued by artificial intelligence. I trained
    my first artificial neural network at 13\. I hacked simple training algorithms
    in C and C++ from scratch, which was the only way to explore the field in the
    1990s. I went on to study computer science, mathematics, and psychology to better
    understand the underpinnings of this sprawling topic. Often, the way machine learning
    (the term *data science* didn’t exist yet) was applied seemed more like alchemy
    than real science or principled engineering.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名青少年，我对人工智能深感兴趣。我在13岁时训练了我的第一个人工神经网络。我从零开始用C和C++编写了简单的训练算法，这是20世纪90年代探索这个领域的唯一方式。我继续学习计算机科学、数学和心理学，以更好地理解这个庞大主题的基础。通常，机器学习（那时还没有“数据科学”这个术语）的应用似乎更像炼金术，而不是真正的科学或原则性的工程。
- en: My journey took me from academia to large companies and startups, where I kept
    building systems to support machine learning. I was heavily influenced by open
    source projects like Linux and the then-nascent Python data ecosystem, which provided
    packages like NumPy that made it massively easier to build high-performance code
    compared to C or C++. Besides the technical merits of open source, I observed
    how incredibly innovative, vibrant, and welcoming communities formed around these
    projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的旅程带我从一个学术领域到大型公司和初创公司，我在那里不断构建支持机器学习的系统。我深受像Linux这样的开源项目以及当时新兴的Python数据生态系统的影响，这些项目提供了像NumPy这样的包，使得与C或C++相比，构建高性能代码变得容易得多。除了开源技术的技术优势外，我还观察到围绕这些项目形成了多么创新、充满活力和欢迎的社区。
- en: When I joined Netflix in 2017 with a mandate to build new machine learning infrastructure
    from scratch, I had three tenets in mind. First, we needed a principled understanding
    of the full stack—data science and machine learning needed to become a real engineering
    discipline, not alchemy. Second, I was convinced that Python was the right foundation
    for the new platform, both technically as well as due to its massive, inclusive
    community. Third, ultimately data science and machine learning are tools to be
    used by human beings. The sole purpose of a tool is to make its users more effective
    and, in success, provide a delightful user experience.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2017年加入Netflix，并受命从头开始构建新的机器学习基础设施时，我心中有三个原则。首先，我们需要对整个栈有一个原则性的理解——数据科学和机器学习需要成为真正的工程学科，而不是炼金术。其次，我确信Python是构建新平台正确的基石，这不仅因为其技术上的优势，也因为其庞大的包容性社区。第三，最终，数据科学和机器学习是供人类使用的工具。工具的唯一目的是让用户更有效率，并在成功时提供愉悦的用户体验。
- en: Tools are shaped by the culture that creates them. Netflix’s culture was highly
    influential in shaping Metaflow, an open source tool that I started, which has
    since become a vibrant open source project. The evolutionary pressure at Netflix
    made sure that Metaflow, and our understanding of the full stack of data science,
    was grounded on the pragmatic needs of practicing data scientists.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 工具是由创造它们的文化塑造的。Netflix的文化在塑造我启动的开源工具Metaflow中发挥了高度的影响，Metaflow已经成为一个充满活力的开源项目。Netflix的进化压力确保了Metaflow以及我们对数据科学全栈的理解是基于实践数据科学家的实际需求。
- en: Netflix grants a high degree of autonomy to its data scientists, who are typically
    not software engineers by training. This forced us to think carefully about all
    challenges, small and large, that data scientists face as they develop projects
    and eventually deploy them to production. Our understanding of the stack was also
    deeply influenced by top-notch engineering teams at Netflix who had been using
    cloud computing for over a decade, forming a massive body of knowledge about its
    strengths and weaknesses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix赋予其数据科学家很高的自主权，他们通常不是经过软件工程培训的。这迫使我们仔细思考数据科学家在开发项目和最终部署到生产中时面临的种种挑战，无论大小。我们对栈的理解也深受Netflix顶级工程团队的影响，这些团队已经使用云计算十多年，形成了一个关于其优势和劣势的巨大知识体系。
- en: I wanted to write this book to share these experiences with the wider world.
    I have learned so much from open source communities, amazingly insightful and
    selfless individuals, and wicked smart data scientists that I feel obliged to
    try to give back. This book is surely not the end of my learning journey but merely
    a milestone. Hence, I would love to hear from you. Don’t hesitate to reach out
    to me and share your experiences, ideas, and feedback!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想写这本书是为了与更广泛的世界分享这些经验。我从开源社区、令人惊叹的洞察力和无私的个人，以及非常聪明的数据科学家那里学到了很多，我觉得有义务尝试回馈。这本书肯定不是我的学习旅程的终点，而只是一个里程碑。因此，我很乐意听到您的意见。不要犹豫，随时联系我，分享您的经验、想法和反馈！
- en: acknowledgments
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book wouldn’t be possible without all the data scientists and engineers
    at Netflix and many other companies who have patiently explained their pain points,
    shared feedback, and allowed me to peek into their projects. Thank you! Keep the
    feedback coming.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有Netflix和其他许多公司的所有数据科学家和工程师的耐心解释他们的痛点、分享反馈，并允许我窥视他们的项目，这本书就不可能完成。谢谢！请继续提供反馈。
- en: 'Metaflow was influenced and continues to be developed by a talented, passionate,
    and empathetic group of engineers: Savin Goyal, Romain Cledat, David Berg, Oleg
    Avdeev, Ravi Kiran Chirravuri, Valay Dave, Ferras Hamad, Jason Ge, Rob Hilton,
    Brett Rose, Abhishek Kapatkar, and many others. Your handprints are all over this
    book! It has been a privilege and a ton of fun to work with all of you. Also,
    I want to thank Kurt Brown, Julie Amundson, Ashish Rastogi, Faisal Siddiqi, and
    Prasanna Padmanabhan who have supported the project since its inception.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Metaflow受到了一群有才华、热情和富有同理心的工程师的影响，并继续由他们开发：Savin Goyal、Romain Cledat、David Berg、Oleg
    Avdeev、Ravi Kiran Chirravuri、Valay Dave、Ferras Hamad、Jason Ge、Rob Hilton、Brett
    Rose、Abhishek Kapatkar以及许多人。你们的手印遍布这本书！与你们所有人一起工作是一种特权，也是一种巨大的乐趣。此外，我想感谢自项目启动以来一直支持项目的Kurt
    Brown、Julie Amundson、Ashish Rastogi、Faisal Siddiqi和Prasanna Padmanabhan。
- en: I wanted to write this book with Manning because they have a reputation for
    publishing high-quality technical books. I wasn’t disappointed! I was lucky to
    get to work with an experienced editor, Doug Rudder, who made me a better author
    and turned the 1.5-year-long writing process into an enjoyable experience. A huge
    thanks goes to Nick Watts and Al Krinker for their insightful technical comments,
    as well as to all readers and reviewers who provided feedback during Early Access.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直想和 Manning 合作编写这本书，因为他们以出版高质量的技术书籍而闻名。我没有失望！我很幸运能与经验丰富的编辑 Doug Rudder 合作，他让我成为了一名更好的作者，并将长达1.5年的写作过程变成了一个愉快的体验。我要向
    Nick Watts 和 Al Krinker 表示衷心的感谢，他们的深刻技术评论，以及所有在早期访问期间提供反馈的读者和审稿人。
- en: 'To all the reviewers: Abel Alejandro Coronado Iruegas, Alexander Jung, David
    Patschke, David Yakobovitch, Edgar Hassler, Fibinse Xavier, Hari Ravindran, Henry
    Chen, Ikechukwu Okonkwo, Jesús A. Juárez Guerrero, Matthew Copple, Matthias Busch,
    Max Dehaut, Mikael Dautrey, Ninoslav Cerkez, Obiamaka Agbaneje, Ravikanth Kompella,
    Richard Vaughan, Salil Athalye, Sarah Catanzaro, Sriram Macharla, Tuomo Kalliokoski,
    and Xiangbo Mao, your suggestions helped make this a better book.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Abel Alejandro Coronado Iruegas、Alexander Jung、David Patschke、David Yakobovitch、Edgar
    Hassler、Fibinse Xavier、Hari Ravindran、Henry Chen、Ikechukwu Okonkwo、Jesús A. Juárez
    Guerrero、Matthew Copple、Matthias Busch、Max Dehaut、Mikael Dautrey、Ninoslav Cerkez、Obiamaka
    Agbaneje、Ravikanth Kompella、Richard Vaughan、Salil Athalye、Sarah Catanzaro、Sriram
    Macharla、Tuomo Kalliokoski 和 Xiangbo Mao，你们的建议帮助使这本书更加完善。
- en: Finally, I want to thank my wife and kids for being infinitely patient and supportive.
    Kids—if you ever read this sentence, I owe you an ice cream!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的妻子和孩子们，他们始终如一地耐心和支持。孩子们——如果你读到这句话，我欠你一块冰淇淋！
- en: about this book
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Machine learning and data science applications are some of the most complex
    engineering artifacts built by humankind, if you consider the full stack of software
    and hardware that powers them. In this light, it is no surprise that today, in
    the early 2020s, building such applications doesn’t exactly feel easy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑到支撑它们的软件和硬件的全栈，机器学习和数据科学应用是人类构建的最复杂的工程成果之一。从这个角度来看，今天在2020年代初，构建这样的应用程序并不容易，这并不令人惊讶。
- en: 'Machine learning and data science are here to stay. Applications powered by
    advanced data-driven techniques are only becoming more ubiquitous across industries.
    Hence, there is a clear need to make building and operating such applications
    a more painless and disciplined process. To quote Alfred Whitehead: “Civilization
    advances by extending the number of important operations which we can perform
    without thinking about them.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和数据科学将长期存在。由先进的数据驱动技术支持的应用程序在各个行业中的应用越来越普遍。因此，有必要使构建和运营此类应用程序的过程更加痛苦和规范。正如阿尔弗雷德·怀特海德所说：“文明通过扩展我们可以在不思考的情况下执行的重要操作的数量而进步。”
- en: This book teaches you how to build an effective data science infrastructure
    that allows its users to experiment with innovative applications, deploy them
    to production, and improve them continuously without thinking about the technical
    details too much. There isn’t a single cookie-cutter approach that works for all
    use cases. Hence, this book focuses on general, foundational principles and components
    that you can implement in a way that makes sense in your environment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教你如何构建一个有效的数据科学基础设施，使用户能够尝试创新的应用程序，将它们部署到生产环境中，并在不过多考虑技术细节的情况下持续改进。没有一种一刀切的方法适用于所有用例。因此，本书侧重于一般性的、基础性的原则和组件，你可以在你的环境中以有意义的方式实现它们。
- en: Who should read this book?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人？
- en: 'This book has the following two primary audiences:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有两个主要的目标受众：
- en: '*Data scientists* who want to understand the full stack of systems that make
    it possible to develop and deploy data science applications effectively in real-world
    business environments. Even if you don’t have a background in infrastructure engineering,
    DevOps, or software engineering in general, you can use this book to get a comprehensive
    idea of all the moving parts and learn something new.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要在现实世界的商业环境中有效地开发和部署数据科学应用的全栈系统，并理解其工作原理的*数据科学家*。即使你没有基础设施工程、DevOps 或软件工程的一般背景，你也可以使用这本书来全面了解所有动态部分，并学到一些新知识。
- en: '*Infrastructure engineers* who are tasked to set up infrastructure to help
    data scientists. Even if you are experienced in DevOps or systems engineering,
    you can use this book to get a comprehensive idea of how the needs of data science
    differ from traditional software engineering, and correspondingly, how and why
    a different infrastructure stack is required to make data scientists productive.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被委派建立基础设施以帮助数据科学家的*基础设施工程师*。即使你在DevOps或系统工程方面有经验，你也可以使用这本书来全面了解数据科学的需求与传统软件工程的不同，以及相应地，为什么需要不同的基础设施堆栈来使数据科学家更有效率。
- en: In addition, leaders of data science and platform engineering organizations
    can quickly scan through the book, because infrastructure shapes organizations
    and vice versa.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据科学和平台工程组织的领导者可以快速浏览本书，因为基础设施塑造组织，反之亦然。
- en: 'How this book is organized: A road map'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: 'This book is organized around the full stack of data science infrastructure,
    which you can find printed on the inside front cover of the book. The stack is
    structured so that the most foundational, engineering-oriented layers are at the
    bottom and higher-level concerns related to data science are at the top. We will
    go through the stack roughly from the bottom up as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书围绕数据科学基础设施的全栈进行组织，您可以在书的内封面上找到它。堆栈的结构是这样的，最基础、面向工程的层在底部，而与数据科学相关的更高层次的关注点在顶部。我们将从底部向上大致遍历堆栈，如下所示：
- en: Chapter 1 explains why data science infrastructure is needed in the first place.
    It will also motivate our human-centric approach to infrastructure.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章解释了为什么首先需要数据科学基础设施。它还将激励我们以人为中心的基础设施方法。
- en: 'Chapter 2 starts with the basics: what activities data scientists perform on
    a daily basis and how to optimize the ergonomics of their working environment.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章从基础知识开始：数据科学家每天进行的活动以及如何优化他们的工作环境的人体工程学。
- en: Chapter 3 introduces Metaflow, an open source framework that we will use to
    demonstrate the concepts of effective infrastructure.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了Metaflow，这是一个开源框架，我们将用它来展示有效基础设施的概念。
- en: 'Chapter 4 focuses on scalable compute: all data science applications need to
    perform computation, sometimes at small scale, sometimes at large scale. We will
    make this possible using the cloud.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章专注于可扩展的计算：所有数据科学应用都需要进行计算，有时在小规模，有时在大型规模。我们将通过云来实现这一点。
- en: 'Chapter 5 focuses on performance: it is widely known that premature optimization
    is not a good idea. A better approach is to optimize code gradually, adding complexity
    only when needed.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章专注于性能：众所周知，过早优化不是一个好主意。更好的方法是逐步优化代码，只在需要时增加复杂性。
- en: 'Chapter 6 talks about production deployments: several crucial differences exist
    between prototyping and production environments, but moving between them shouldn’t
    be too hard.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章讨论了生产部署：原型环境和生产环境之间存在几个关键差异，但在这两者之间移动不应太难。
- en: 'Chapter 7 dives deep into another foundational concern of data science: data.
    We will investigate effective ways to integrate with modern data warehouses and
    data engineering teams.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章深入探讨了数据科学的另一个基础问题：数据。我们将研究有效的方法来与现代数据仓库和数据工程团队合作。
- en: Chapter 8 discusses data science applications in the context of surrounding
    business systems. Data science shouldn’t be an island—we will learn how to connect
    it to other systems to produce real business value.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章讨论了在周围业务系统背景下的数据科学应用。数据科学不应成为一个孤岛——我们将学习如何将其与其他系统连接起来，以产生真正的商业价值。
- en: Chapter 9 ties together all the layers of the stack by walking through a realistic,
    end-to-end deep learning application.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章通过一个现实、端到端的深度学习应用，将堆栈的所有层连接起来。
- en: The appendix includes instructions for installing and configuring the Conda
    package manager for Metaflow.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录包括安装和配置Metaflow的Conda包管理器的说明。
- en: From chapter 3 onward, the chapters include small but realistic machine learning
    applications to demonstrate the concepts. No previous knowledge of machine learning
    or data science is required—we will just use these techniques for illustration.
    This book won’t teach you machine learning and data science techniques in depth—many
    excellent books already do that. Our focus is solely on the infrastructure that
    enables these applications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从第3章开始，章节中包含了一些小但真实的机器学习应用，以展示这些概念。不需要机器学习或数据科学方面的先验知识——我们只是将这些技术用于说明。本书不会深入教授机器学习或数据科学技术——许多优秀的书籍已经做到了这一点。我们的重点是这些应用所依赖的基础设施。
- en: After you are done with the first three chapters, feel free to skip chapters
    that are not relevant for you. For instance, if you deal only with small-scale
    data, you can focus on chapters 3, 6, and 8.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 完成前三个章节后，您可以自由地跳过与您无关的章节。例如，如果您只处理小规模数据，您可以专注于第3章、第6章和第8章。
- en: About the code
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book uses an open-source Python framework, Metaflow ([https://metaflow.org](https://metaflow.org)),
    in all examples. However, the concepts and principles presented in this book are
    not specific to Metaflow. In particular, chapters 4–8 can be easily adapted to
    other frameworks, too. You can find all the source code presented in this book
    at [https://github.com/outerbounds/dsbook.](https://github.com/outerbounds/dsbook)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在所有示例中都使用了开源Python框架Metaflow ([https://metaflow.org](https://metaflow.org))。然而，本书中提出的概念和原则并不特定于Metaflow。特别是，第4章至第8章可以轻松地适应其他框架。您可以在[https://github.com/outerbounds/dsbook](https://github.com/outerbounds/dsbook)找到本书中展示的所有源代码。
- en: 'You can execute examples on an OS X or Linux laptop. You will just need a code
    editor and a terminal window. Lines that start with # python like this'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在OS X或Linux笔记本电脑上运行示例。您只需要一个代码编辑器和终端窗口。类似于这样的以# python开头的行
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: are meant to be executed on a terminal. Optionally, many examples benefit from
    an AWS account, as instructed in chapter 4.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例旨在在终端上执行。可选地，许多示例受益于AWS账户，如第4章所述。
- en: liveBook discussion forum
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Effective Data Science Infrastructure* includes free access to
    liveBook, Manning’s online reading platform. Using liveBook’s exclusive discussion
    features, you can attach comments to the book globally or to specific sections
    or paragraphs. It’s a snap to make notes for yourself, ask and answer technical
    questions, and receive help from the author and other users. To access the forum,
    go to [https://livebook.manning.com/book/effective-data-science-infrastructure/discussion](https://livebook.manning.com/book/effective-data-science-infrastructure/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *有效数据科学基础设施* 包括免费访问liveBook，曼宁的在线阅读平台。使用liveBook的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/effective-data-science-infrastructure/discussion](https://livebook.manning.com/book/effective-data-science-infrastructure/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书仍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: If you get stuck, need additional help, or have feedback or ideas related to
    the topics of this book, you are very welcome to join our beginner-friendly online
    community at [http://slack.outerbounds.co](http://slack.outerbounds.co). You can
    also contact the author via LinkedIn ([https://www.linkedin.com/in/villetuulos/](https://www.linkedin.com/in/villetuulos/))
    or on Twitter (@vtuulos). If you think you have found a bug in Metaflow, please
    open an issue at [https://github.com/Netflix/metaflow/issues.](https://github.com/Netflix/metaflow/issues)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在学习过程中遇到困难，需要额外的帮助，或者对本书的主题有任何反馈或想法，你非常欢迎加入我们友好的在线社区[http://slack.outerbounds.co](http://slack.outerbounds.co)。你也可以通过LinkedIn
    ([https://www.linkedin.com/in/villetuulos/](https://www.linkedin.com/in/villetuulos/))或Twitter
    (@vtuulos)联系作者。如果你认为你在Metaflow中发现了错误，请在此处打开一个问题[https://github.com/Netflix/metaflow/issues.](https://github.com/Netflix/metaflow/issues)
- en: about the author
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Tuulos_AuthorPhoto](../../OEBPS/Images/Tuulos_AuthorPhoto.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Tuulos_AuthorPhoto](../../OEBPS/Images/Tuulos_AuthorPhoto.png)'
- en: Ville Tuulos has been developing infrastructure for machine learning for more
    than two decades. His journey includes academia, startups focusing on data and
    machine learning, as well as two global enterprises. He led the machine learning
    infrastructure team at Netflix, where he started Metaflow, an open source framework
    featured in this book. He is the CEO and co-founder of Outerbounds, a startup
    focusing on human-centric data science infrastructure.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 维莱·图卢斯从事机器学习基础设施的开发已有二十多年。他的经历包括学术界、专注于数据和机器学习的初创公司，以及两家全球企业。他在Netflix领导了机器学习基础设施团队，在那里他启动了Metaflow，这是一个开源框架，本书中有所介绍。他是Outerbounds的CEO和联合创始人，该公司专注于以人为本的数据科学基础设施。
- en: about the cover illustration
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Effective Data Science Infrastructure* is “Dame
    d’ausbourg,” or “Lady of Augsburg,” taken from a collection by Jacques Grasset
    de Saint-Sauveur, published in 1797\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 《有效数据科学基础设施》封面上的图像是“奥格斯堡夫人”，或称“奥格斯堡女士”，取自雅克·格拉塞·德·圣索沃尔的收藏，该收藏于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过像这样的一些收藏品中的图片被重新带回生活。
