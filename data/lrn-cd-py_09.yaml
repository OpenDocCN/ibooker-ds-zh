  type: TYPE_NORMAL
  zh: '`cheer[2:11:3]` 的结果是 `''tnu''`，因为你从左到右步进，每隔第三个字符取一个，从索引 2 开始，不包括索引 11 的字符。'
- en: '`cheer[-2:-11:-3]` evaluates to `''sun''` because you’re stepping right to
