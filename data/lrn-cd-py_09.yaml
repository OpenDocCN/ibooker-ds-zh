  type: TYPE_NORMAL
  zh: '`start_index` 表示要取的第一个字符的索引。'
- en: '`stop_index` represents the index up to which you take the characters, but
    not including the one at `stop_index`.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stop_index` 表示你取字符的索引，但不包括 `stop_index` 处的字符。'
- en: '`step` represents how many characters to skip (for example, take every second
    character or every fourth character). A positive step means that you’re going
    left to right through the string, and vice versa for a negative step. It’s not
    necessary to explicitly give the step value. If omitted, the step is 1, meaning
    you take every character (you don’t skip any characters).'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`step` 表示要跳过多少个字符（例如，取每第二个字符或每第四个字符）。正步长意味着你从左到右遍历字符串，反之亦然。'
- en: The following examples are depicted in [figure 7.2](#ch07fig02), showing the
    order in which the characters are selected and put together to give a final value.
    If `cheer = "Python rules!"`, then
  id: totrans-93
