  type: TYPE_NORMAL
  zh: 以下示例在 [图 7.2](#ch07fig02) 中展示，显示了字符被选择和组合的顺序，以给出最终的值。如果 `cheer = "Python rules!"`，那么
- en: '`cheer[2:7:1]` evaluates to `''thon ''` because you’re stepping left to right,
    taking every character in order, starting with the one at index 2 and not including
    the one at index 7.'
  id: totrans-94
  prefs:
