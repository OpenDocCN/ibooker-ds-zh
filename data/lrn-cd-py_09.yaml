- en: Summary
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this lesson, my objective was to teach you about string objects. You saw
    how to get elements at each position by indexing a string and how to slice a string
    to get substrings. You saw how to get the length of a string, and how to convert
    all letters to lowercase or uppercase. Here are the major takeaways:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你们关于字符串对象的知识。你们看到了如何通过索引字符串来获取每个位置的元素，以及如何切片字符串来获取子字符串。你们还看到了如何获取字符串的长度，以及如何将所有字母转换为小写或大写。以下是主要收获：
- en: Strings are sequences of single-character strings.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串是由单个字符字符串组成的序列。
- en: String objects are denoted by quotation marks.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串对象由引号表示。
- en: You can do many operations on strings to manipulate them.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以对字符串执行许多操作来操作它们。
