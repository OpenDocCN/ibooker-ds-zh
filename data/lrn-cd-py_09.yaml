- en: 7.1\. Strings as sequences of characters
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1\. 字符串作为字符序列
- en: 'In [lesson 4](kindle_split_014.html#ch04), you learned that a string is a sequence
    of characters and that all characters in that string are denoted inside quotation
    marks. You can use either `"` or `''` as long as you’re consistent for one string.
    The type of a string in Python is `str`. The following are examples of string
    objects:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4课](kindle_split_014.html#ch04)中，你学习了字符串是一个字符序列，并且该字符串中的所有字符都用引号表示。只要在一个字符串中保持一致，你可以使用`"`或`'`。Python中字符串的类型是`str`。以下是一些字符串对象的示例：
- en: '`"simple"`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"simple"`'
- en: '`''also a string''`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''also a string''`'
- en: '`"a long string with Spaces and special sym&@L5_!"`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"a long string with Spaces and special sym&@L5_!"`'
- en: '`"525600"`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"525600"`'
- en: '`""` (Nothing between double quotes is an empty string.)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`""` (双引号之间没有内容的是一个空字符串。)'
- en: '`''''` (Nothing between single quotes is an empty string.)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''''` (单引号之间没有内容的是一个空字符串。)'
- en: The sequence of characters can contain numbers, uppercase and lowercase letters,
    spaces, special characters representing a newline, and symbols in any order. You
    know that an object is a string because it starts with a quotation mark and ends
    with a quotation mark. Again, the kind of quotation mark used to end a string
    must be the same as the kind you used to start it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 字符序列可以包含数字、大写和小写字母、空格、表示换行的特殊字符以及任何顺序的符号。你知道一个对象是字符串，因为它以引号开头并以引号结尾。再次强调，用于结束字符串的引号类型必须与开始时使用的类型相同。
