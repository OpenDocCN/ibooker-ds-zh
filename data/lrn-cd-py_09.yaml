- en: 7.2\. Basic operations on strings
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2\. 字符串的基本操作
- en: Before working with strings, you must create a string object and add content
    to it. Then you can start using the string by performing operations on it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理字符串之前，你必须创建一个字符串对象并向其中添加内容。然后你可以通过对其执行操作来开始使用字符串。
- en: 7.2.1\. Creating a string object
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.2.1\. 创建字符串对象
- en: 'You can create a string object by initializing a variable to be bound to the
    object. For example:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过初始化一个变量并将其绑定到对象来创建一个字符串对象。例如：
- en: In the statement `num_one = "one"`, the variable `num_one` is bound to an object
    of type `str` whose value is `"one"`.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在语句 `num_one = "one"` 中，变量 `num_one` 被绑定到一个类型为 `str` 的对象上，其值为 `"one"`。
- en: In the statement `num_two = "2"`, the variable `num_two` is bound to an object
    of type `str` whose value is `"2"`. It’s important to understand that `"2"` is
    a string and not the integer `2`.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在语句 `num_two = "2"` 中，变量 `num_two` 被绑定到一个类型为 `str` 的对象上，其值为 `"2"`。重要的是要理解 `"2"`
    是一个字符串，而不是整数 `2`。
- en: 7.2.2\. Understanding indexing into a string
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.2.2\. 理解字符串索引
- en: Because strings are made up of a sequence of characters, you can determine the
    value of a character at a certain position in the string. Called *indexing* into
    a string, this is the most basic operation you can do with a string object.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因为字符串是由字符序列组成的，所以你可以确定字符串中某个位置的字符值。这被称为字符串的 *索引*，这是你可以对字符串对象执行的最基本操作。
- en: In computer science, you start counting from 0\. This is used when you manipulate
    string objects. Take a look at [figure 7.1](#ch07fig01), which shows a string
    object whose value is `"Python rules!"` Each character is located at an index.
    The first character in a string is always at index 0\. For the string `"Python
    rules!"`, the last character is at index 12.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学中，你从 0 开始计数。这在操作字符串对象时使用。看看 [图 7.1](#ch07fig01)，它显示了一个值为 `"Python rules!"`
    的字符串对象。每个字符都位于一个索引上。字符串中的第一个字符始终位于索引 0。对于字符串 `"Python rules!"`，最后一个字符位于索引 12。
- en: Figure 7.1\. The string “Python rules!” and the index of each character. The
    first row shows indexing with positive integers, and the second row shows indexing
    with negative integers.
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.1\. 字符串 “Python rules!” 及每个字符的索引。第一行显示使用正整数的索引，第二行显示使用负整数的索引。
- en: '![](images/07fig01_alt.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](images/07fig01_alt.jpg)'
- en: You can also count backward. The last character in any string is always at index
    -1 when you’re counting backward. For the string `"Python rules!"`, the first
    character, `P`, is at index -13\. Notice that the space is also a character.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以反向计数。当你反向计数时，任何字符串的最后一个字符始终位于索引 -1。对于字符串 `"Python rules!"`，第一个字符 `P` 位于索引
    -13。注意，空格也是一个字符。
