- en: 'There’s a special way to index into a string to give you the value of the character
    at a particular index. You use square brackets, `[]`, and inside the square brackets
    you put any index value that you want, provided that it’s an integer value. Here
    are two examples using the string `"Python rules!"`:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种特殊的方法可以用来索引字符串，以获取特定索引处的字符值。你使用方括号 `[]`，并在方括号内放置任何你想要的索引值，只要它是整数值。以下是用字符串
    `"Python rules!"` 的两个示例：
- en: '`"Python rules!"[0]` evaluates to `''P''`.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"Python rules!"[0]` 评估为 `''P''`。'
- en: '`"Python rules!"[7]` evaluates to `''r''`.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`"Python rules!"[7]` 评估为 `''r''`。'
- en: The number for the index is allowed to be any integer. What happens if it’s
    a negative number? The last character in the string is considered to be at index
    -1\. You’re essentially counting through the strings backward.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 索引号可以是任何整数。如果它是负数会怎样？字符串中的最后一个字符被认为是索引 -1。你实际上是在逆序遍历字符串。
- en: If you assign the string to a variable, you can index into it as well, in a
    more concise way. For example, if `cheer = "Python rules!"`, then `cheer[2]` gives
    you the value `'t'`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将字符串赋值给一个变量，你也可以以更简洁的方式对其进行索引。例如，如果 `cheer = "Python rules!"`，那么 `cheer[2]`
    将给你 `'t'` 的值。
