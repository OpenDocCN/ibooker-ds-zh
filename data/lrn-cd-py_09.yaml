- en: 7.3\. Other operations on string objects
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3\. 字符串对象的其它操作
- en: A string is an interesting object type because you can do quite a few complex
    operations with strings.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串是一个有趣的类型，因为你可以对字符串执行相当多的复杂操作。
- en: 7.3.1\. Getting the number of characters in a string with len()
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.1\. 使用`len()`获取字符串中的字符数
- en: Suppose you’re reading student essays and you’ve imposed a 2,000-character limit.
    How can you determine the number of characters a student used? You can set up
    the entire essay inside a string and then use command, `len()`, to get the number
    of characters in the string. This includes all characters between the quotation
    marks, including spaces and symbols. The empty string has a length of 0\. For
    example,
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在阅读学生的论文，并且你设定了2,000字符的限制。你如何确定学生使用了多少字符？你可以在一个字符串中设置整个论文，然后使用命令`len()`来获取字符串中的字符数。这包括引号之间的所有字符，包括空格和符号。空字符串的长度为0。例如，
- en: '`len("")` evaluates to `0`.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`len("")`的结果为`0`。'
- en: '`len("Boston 4 ever")` evaluates to `13`.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`len("Boston 4 ever")`的结果为`13`。'
- en: If `a = "eh?",` then `len(a)` evaluates to `3`.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`a = "eh?"`，则`len(a)`的结果为`3`。
- en: The command `len()` is special in that you can use it on other types of objects,
    not just on a string object.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 命令`len()`是特殊的，因为它可以用于其他类型的对象，而不仅仅是字符串对象。
- en: The next few operations that you can do on strings will take on a different
    look. You’ll use *dot notation* to make commands to the string objects. You have
    to use dot notation when the command you want was created to work on only a specific
    type of object. For example, a command to convert all letters in a string to uppercase
    was created to work with only a string object. It doesn’t make sense to use this
    command on a number, so this command uses dot notation on a string object.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在字符串上执行的下几个操作将具有不同的外观。你将使用*点表示法*来对字符串对象发出命令。当你想要的命令是为仅与特定类型的对象一起工作时，你必须使用点表示法。例如，一个将字符串中的所有字母转换为大写的命令是为仅与字符串对象一起创建的。在数字上使用此命令没有意义，因此此命令在字符串对象上使用点表示法。
- en: The dot notation commands look a little different from `len()`. Instead of putting
    the string object name in the parentheses, you put the name before the command
    and place a dot between them; for example, `a.lower()` instead of `lower(a)`.
    You can think of the dot as indicating a command that will work with only a given
    object—in this case, a string. This touches upon a much deeper idea called *object-oriented
    programming*, something that you’ll see in greater detail in [lesson 30](kindle_split_046.html#ch30).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 点表示法命令看起来与`len()`略有不同。你不需要在括号中放置字符串对象名称，而是将名称放在命令之前，并在它们之间放置一个点；例如，`a.lower()`而不是`lower(a)`。你可以将点视为表示仅与给定对象一起工作的命令——在这种情况下，是一个字符串。这涉及到一个更深入的概念，称为*面向对象编程*，你将在第30课中更详细地了解[课程30](kindle_split_046.html#ch30)。
- en: 7.3.2\. Converting between letter cases with upper() and lower()
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2\. 使用`upper()`和`lower()`在字母大小写之间转换
- en: Suppose you’re reading student essays, and one student wrote everything in capital
    letters. You can set up the essay inside a string and then change the case of
    letters in the string.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在阅读学生的论文，其中一名学生将所有内容都写成大写字母。你可以在字符串中设置论文，然后更改字符串中字母的大小写。
- en: 'A few commands are available to manipulate the case of a string. These commands
    affect only the letter characters in the string. Numbers and special characters
    aren’t affected:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些命令可用于操作字符串的大小写。这些命令仅影响字符串中的字母字符。数字和特殊字符不受影响：
- en: '`lower()` converts all letters in the string to lowercase. For example, `"Ups
    AND Downs".lower()` evaluates to `''ups and downs''`.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lower()`将字符串中的所有字母转换为小写。例如，`"Ups AND Downs".lower()`的结果为`''ups and downs''`。'
- en: '`upper()` converts all the letters in the string to uppercase. For example,
    `"Ups AND Downs".upper()` evaluates to `''UPS AND DOWNS''`.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`upper()`将字符串中的所有字母转换为大写。例如，`"Ups AND Downs".upper()`的结果为`''UPS AND DOWNS''`。'
- en: '`swapcase()` converts lowercase letters in the string to uppercase, and vice
    versa. For example, `"Ups AND Downs".swapcase()` evaluates to `''uPS and dOWNS''`.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`swapcase()`将字符串中的小写字母转换为大写，反之亦然。例如，`"Ups AND Downs".swapcase()`的结果为`''uPS
    and dOWNS''`。'
- en: '`capitalize()` converts the first character in the string to a capital letter
    and makes the rest of the letters lowercase. For example, `"a long Time Ago...".capitalize()`
    evaluates to `''A long time ago... ''`.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`capitalize()`将字符串中的第一个字符转换为大写字母，并将其余字母转换为小写。例如，`"a long Time Ago...".capitalize()`的结果为`''A
    long time ago... ''`。'
