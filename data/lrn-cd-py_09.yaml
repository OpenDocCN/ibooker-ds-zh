- en: Do some basic operations using string objects
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用字符串对象进行一些基本操作
- en: 'Working with sequences of characters is common. These sequences are known as
    *strings*, and you can store any sequence of characters inside a string object:
    your name, your phone number, your address including the new lines, and so on.
    Storing information in a string format is useful. You can do many operations after
    you have data represented in a string. For example, if you and a friend are both
    doing research for a project, you can take notes on separate concepts and then
    combine your findings. If you’re writing an essay and discover that you overused
    a word, you can remove all instances of that word or replace some instances with
    another word. If you discover that you accidentally had Caps Lock on, you can
    convert the entire text to lowercase instead of rewriting.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 处理字符序列是很常见的。这些序列被称为*字符串*，你可以在字符串对象中存储任何字符序列：你的名字、你的电话号码、包括换行符的地址等等。以字符串格式存储信息是有用的。在你将数据表示为字符串之后，你可以执行许多操作。例如，如果你和一位朋友都在为一个项目进行研究，你可以在不同的概念上做笔记，然后合并你的发现。如果你在写文章时发现你过度使用了某个词，你可以删除该词的所有实例，或者用另一个词替换一些实例。如果你发现你意外地打开了大小写锁定键，你可以将整个文本转换为小写，而不是重写。
