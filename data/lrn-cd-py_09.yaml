- en: 7.2.3\. Understanding slicing a string
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.2.3\. 理解字符串切片
- en: 'So far, you know how to get the character at one index in the string. But sometimes
    you may want to know the value of a group of characters, starting from one index
    and ending with another. Let’s say you’re a teacher and have information on all
    students in your class in the form “##### FirstName LastName”. You’re only interested
    in the names and notice that the first six characters are always the same: five
    digits and then a space. You can extract the data you want by looking at the part
    of the string that starts from the seventh character until the end of the string.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你知道如何获取字符串中一个索引处的字符。但有时你可能想知道一组字符的值，从某个索引开始，到另一个索引结束。假设你是一名教师，以“#####
    FirstName LastName”的形式拥有你班级所有学生的信息。你只对名字感兴趣，并注意到前六个字符总是相同的：五个数字然后一个空格。你可以通过查看从第七个字符开始到字符串末尾的部分来提取你想要的数据。
- en: Extracting data in this way is called getting a *substring* of the string. For
    example, the characters `snap` in the string `s = "snap crackle pop"` are a substring
    of `s`.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式提取数据称为获取字符串的 *子字符串*。例如，字符串 `s = "snap crackle pop"` 中的字符 `snap` 是 `s` 的子字符串。
- en: 'The square brackets can be used in a more sophisticated way. You can use them
    to *slice* the string between two indices and get a substring, according to certain
    rules. To slice a string, you can put up to three integers, separated by colons,
    in square brackets:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 方括号可以用更复杂的方式使用。你可以使用它们在两个索引之间 *切片* 字符串并获取子字符串，根据某些规则。要切片字符串，你可以在方括号中放置最多三个整数，由冒号分隔：
- en: '[PRE1]'
