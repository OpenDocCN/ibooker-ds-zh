  type: TYPE_NORMAL
  zh: '`cheer[2:7:1]` 的结果是 `''thon ''`，因为你从左到右步进，按顺序取每个字符，从索引 2 开始，不包括索引 7 的字符。'
- en: '`cheer[2:11:3]` evaluates to `''tnu''` because you’re stepping left to right,
