  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cheer[-2:-11:-3]` 的结果是 `''sun''`，因为你从右到左步进，每隔第三个字符取一个，从索引 -2 开始，不包括索引 -11
    的字符。'
