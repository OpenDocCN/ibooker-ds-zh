  type: TYPE_NORMAL
  zh: 第7课。介绍字符串对象：字符序列
- en: After reading [lesson 7](#ch07), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完[第7课](#ch07)后，你将能够
- en: Understand what string objects are
  id: totrans-2
  prefs:
