- en: About the Cover Illustration
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Practical Data Science with R* is captioned “Habit
    of a Lady of China in 1703.” The illustration is taken from Thomas Jefferys’ *A
    Collection of the Dresses of Different Nations, Ancient and Modern* (four volumes),
    London, published between 1757 and 1772\. The title page states that these are
    hand-colored copperplate engravings, heightened with gum arabic. Thomas Jefferys
    (1719–1771) was called “Geographer to King George III.” He was an English cartographer
    who was the leading map supplier of his day. He engraved and printed maps for
    government and other official bodies and produced a wide range of commercial maps
    and atlases, especially of North America. His work as a mapmaker sparked an interest
    in local dress customs of the lands he surveyed and mapped; they are brilliantly
    displayed in this four-volume collection.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 《实用R数据科学》封面的图案被标注为“1703年一位中国女士的习惯。”这幅插图取自托马斯·杰弗里斯的《不同国家古今服饰汇编》（四卷），伦敦出版，时间介于1757年至1772年之间。扉页声明这些是手工上色的铜版雕刻，并使用阿拉伯树胶进行了增强。托马斯·杰弗里斯（1719–1771）被称为“乔治三世国王的地理学家。”他是当时的英国制图家，也是他那个时代的主要地图供应商。他为政府和其它官方机构雕刻和印刷地图，并制作了广泛的商业地图和地图集，尤其是北美地区的地图。他作为制图家的工作激发了他对所调查和绘制的土地上的地方服饰习俗的兴趣；这些习俗在这四卷集中得到了精彩的展示。
- en: Fascination with faraway lands and travel for pleasure were relatively new phenomena
    in the eighteenth century, and collections such as this one were popular, introducing
    both the tourist as well as the armchair traveler to the inhabitants of other
    countries. The diversity of the drawings in Jefferys’ volumes speaks vividly of
    the uniqueness and individuality of the world’s nations centuries ago. Dress codes
    have changed, and the diversity by region and country, so rich at that time, has
    faded away. It is now often hard to tell the inhabitant of one continent from
    another. Perhaps, viewing it optimistically, we have traded a cultural and visual
    diversity for a more varied personal life—or a more varied and interesting intellectual
    and technical life.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对遥远土地的迷恋和为了娱乐而旅行在18世纪是相对较新的现象，像这样的收藏品很受欢迎，它们向游客和沙发旅行者介绍了其他国家的居民。杰弗里斯卷集中的绘图多样性生动地描绘了几个世纪前世界各国独特性和个性的世界。服饰规范已经改变，当时地区和国家之间的多样性如此丰富，现在已经消失。现在，往往很难区分一个大陆的居民与另一个大陆的居民。或许，从乐观的角度来看，我们用文化和视觉多样性换取了更加多样化的个人生活——或者更加多样化、有趣的知识和技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of national costumes three centuries ago, brought back to
    life by Jefferys’ pictures.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过基于三百年前丰富多样的民族服饰的封面设计，庆祝了计算机行业的创新精神和主动性，这些设计通过杰弗里斯的画作得以重现。
