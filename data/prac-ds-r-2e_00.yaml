- en: Preface
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: This is the book we wish we’d had as we were teaching ourselves that collection
    of subjects and skills that has come to be referred to as *data science*. It’s
    the book that we’d like to hand out to our clients and peers. Its purpose is to
    explain the relevant parts of statistics, computer science, and machine learning
    that are crucial to data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们自己在学习那些后来被称为*数据科学*的众多主题和技能时希望拥有的书。这是我们希望分发给我们的客户和同行的书。它的目的是解释统计学、计算机科学和机器学习中与数据科学至关重要的相关部分。
- en: Data science draws on tools from the empirical sciences, statistics, reporting,
    analytics, visualization, business intelligence, expert systems, machine learning,
    databases, data warehousing, data mining, and big data. It’s because we have so
    many tools that we need a discipline that covers them all. What distinguishes
    data science itself from the tools and techniques is the central goal of deploying
    effective decision-making models to a production environment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学借鉴了实证科学、统计学、报告、分析、可视化、商业智能、专家系统、机器学习、数据库、数据仓库、数据挖掘和大数据等工具。正是因为我们有这么多工具，我们才需要一个涵盖所有这些工具的学科。数据科学本身与工具和技术区分开来的，是其核心目标是将有效的决策模型部署到生产环境中。
- en: Our goal is to present data science from a pragmatic, practice-oriented viewpoint.
    We work toward this end by concentrating on fully worked exercises on real data—altogether,
    this book works through over 10 significant datasets. We feel that this approach
    allows us to illustrate what we really want to teach and to demonstrate all the
    preparatory steps necessary in any real-world project.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是从实用、以实践为导向的角度来介绍数据科学。我们通过专注于真实数据上的完整练习来实现这一目标——总的来说，这本书处理了超过10个重要的数据集。我们相信这种方法使我们能够展示我们真正想要教授的内容，并展示在任何实际项目中必要的所有准备工作步骤。
- en: Throughout our text, we discuss useful statistical and machine learning concepts,
    include concrete code examples, and explore partnering with and presenting to
    nonspecialists. If perhaps you don’t find one of these topics novel, we hope to
    shine a light on one or two other topics that you may not have thought about recently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的文本中，我们讨论了有用的统计和机器学习概念，包括具体的代码示例，并探讨了与非专业人士合作和展示的方法。如果你可能觉得这些主题并不新颖，我们希望为你指出一两个你可能最近没有考虑过的其他主题。
