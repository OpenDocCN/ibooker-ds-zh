- en: About This Book
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'This book is about data science: a field that uses results from statistics,
    machine learning, and computer science to create predictive models. Because of
    the broad nature of data science, it’s important to discuss it a bit and to outline
    the approach we take in this book.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于数据科学的：一个使用统计学、机器学习和计算机科学的结果来创建预测模型的研究领域。由于数据科学的广泛性，讨论它并概述我们在本书中采取的方法是很重要的。
- en: What is data science?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是数据科学？
- en: The statistician William S. Cleveland defined data science as an interdisciplinary
    field larger than statistics itself. We define data science as managing the process
    that can transform hypotheses and data into actionable predictions. Typical predictive
    analytic goals include predicting who will win an election, what products will
    sell well together, which loans will default, and which advertisements will be
    clicked on. The data scientist is responsible for acquiring and managing the data,
    choosing the modeling technique, writing the code, and verifying the results.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学家威廉·S·克利夫兰将数据科学定义为比统计学本身更大的跨学科领域。我们定义数据科学为管理将假设和数据转化为可操作预测的过程。典型的预测分析目标包括预测谁将赢得选举、哪些产品会一起畅销、哪些贷款会违约以及哪些广告会被点击。数据科学家负责获取和管理数据、选择建模技术、编写代码以及验证结果。
- en: 'Because data science draws on so many disciplines, it’s often a “second calling.”
    Many of the best data scientists we meet started as programmers, statisticians,
    business intelligence analysts, or scientists. By adding a few more techniques
    to their repertoire, they became excellent data scientists. That observation drives
    this book: we introduce the practical skills needed by the data scientist by concretely
    working through all of the common project steps on real data. Some steps you’ll
    know better than we do, some you’ll pick up quickly, and some you may need to
    research further.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '由于数据科学借鉴了这么多学科，它通常是一个“第二职业”。我们遇到的大多数优秀数据科学家最初都是程序员、统计学家、商业智能分析师或科学家。通过增加一些额外的技术到他们的技能库中，他们成为了优秀的数据科学家。这个观察结果推动了这本书：我们通过具体地处理所有基于真实数据的常见项目步骤，介绍了数据科学家所需的实用技能。有些步骤你可能比我们更了解，有些你可能很快就能掌握，有些你可能需要进一步研究。 '
- en: 'Much of the theoretical basis of data science comes from statistics. But data
    science as we know it is strongly influenced by technology and software engineering
    methodologies, and has largely evolved in heavily computer science– and information
    technology– driven groups. We can call out some of the engineering flavor of data
    science by listing some famous examples:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的大部分理论基础来自统计学。但我们所知道的数据科学受到技术和软件工程方法论的强烈影响，并在很大程度上是在计算机科学和信息技术驱动的群体中演化的。我们可以通过列出一些著名的例子来指出数据科学的一些工程特点：
- en: Amazon’s product recommendation systems
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊的产品推荐系统
- en: Google’s advertisement valuation systems
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌的广告估值系统
- en: LinkedIn’s contact recommendation system
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领英的联系人推荐系统
- en: Twitter’s trending topics
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推特的流行话题
- en: Walmart’s consumer demand projection systems
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沃尔玛的消费需求预测系统
- en: 'These systems share a lot of features:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统有很多共同点：
- en: 'All of these systems are *built off large datasets*. That’s not to say they’re
    all in the realm of big data. But none of them could’ve been successful if they’d
    only used small datasets. To manage the data, these systems require concepts from
    computer science: database theory, parallel programming theory, streaming data
    techniques, and data warehousing.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些系统都是*基于大型数据集构建的*。这并不是说它们都在大数据领域。但如果没有使用小型数据集，它们中的任何一个都无法成功。为了管理数据，这些系统需要来自计算机科学的概念：数据库理论、并行编程理论、流数据技术和数据仓库。
- en: Most of these systems are *online or live*. Rather than producing a single report
    or analysis, the data science team deploys a decision procedure or scoring procedure
    to either directly make decisions or directly show results to a large number of
    end users. The production deployment is the last chance to get things right, as
    the data scientist can’t always be around to explain defects.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数这些系统都是*在线或实时运行的*。而不是生成一个单一的报告或分析，数据科学团队部署一个决策程序或评分程序，直接做出决策或直接向大量最终用户展示结果。生产部署是最后的机会来确保一切正确，因为数据科学家并不总是能够随时解释缺陷。
- en: All of these systems are *allowed to make mistakes* at some non-negotiable rate.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些系统都允许以一些不可协商的速率*犯错误*。
- en: None of these systems are *concerned with cause*. They’re successful when they
    find useful correlations and are not held to correctly sorting cause from effect.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些系统都不*关注原因*。当它们找到有用的相关性并且不被要求正确区分原因和效果时，它们才会成功。
- en: This book teaches the principles and tools needed to build systems like these.
    We teach the common tasks, steps, and tools used to successfully deliver such
    projects. Our emphasis is on the whole process—project management, working with
    others, and presenting results to nonspecialists.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教授了构建此类系统所需的原则和工具。我们教授了成功交付此类项目所使用的常见任务、步骤和工具。我们的重点是整个过程——项目管理、与他人合作以及向非专业人士展示结果。
- en: Roadmap
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 路线图
- en: 'This book covers the following:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了以下内容：
- en: Managing the data science process itself. The data scientist must have the ability
    to measure and track their own project.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据科学过程本身。数据科学家必须能够衡量和跟踪自己的项目。
- en: Applying many of the most powerful statistical and machine learning techniques
    used in data science projects. Think of this book as a series of explicitly worked
    exercises in using the R programming language to perform actual data science work.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用数据科学项目中使用的许多最强大的统计和机器学习技术。将本书视为一系列使用R编程语言进行实际数据科学工作的明确练习。
- en: 'Preparing presentations for the various stakeholders: management, users, deployment
    team, and so on. You must be able to explain your work in concrete terms to mixed
    audiences with words in their common usage, *not in whatever technical definition
    is insisted on in a given field*. You can’t get away with just throwing data science
    project results over the fence.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为各种利益相关者（如管理层、用户、部署团队等）准备演示文稿：你必须能够用他们常用的词汇，而不是在某个特定领域坚持的技术定义，具体地解释你的工作。你不能仅仅通过将数据科学项目结果扔过篱笆来逃避责任。
- en: We’ve arranged the book topics in an order that we feel increases understanding.
    The material is organized as follows.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们按照我们认为能提高理解顺序安排了本书的主题。材料组织如下。
- en: '[Part 1](../Text/p1.xhtml#part01) describes the basic goals and techniques
    of the data science process, emphasizing collaboration and data. [Chapter 1](../Text/01.xhtml#ch01)
    discusses how to work as a data scientist. [Chapter 2](../Text/02.xhtml#ch02)
    works through loading data into R and shows how to start working with R.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](../Text/p1.xhtml#part01) 描述了数据科学过程的基本目标和技巧，强调协作和数据。[第1章](../Text/01.xhtml#ch01)
    讨论了如何成为一名数据科学家。[第2章](../Text/02.xhtml#ch02) 讲解了如何将数据加载到R中，并展示了如何开始使用R。'
- en: '[Chapter 3](../Text/03.xhtml#ch03) teaches what to first look for in data and
    the important steps in characterizing and understanding data. Data must be prepared
    for analysis, and data issues will need to be corrected. [Chapter 4](../Text/04.xhtml#ch04)
    demonstrates how to correct the issues identified in [chapter 3](../Text/03.xhtml#ch03).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](../Text/03.xhtml#ch03) 讲解了在数据中首先应该寻找什么，以及描述和理解数据的重要步骤。数据必须为分析做好准备，并且需要纠正数据问题。[第4章](../Text/04.xhtml#ch04)
    展示了如何纠正[第3章](../Text/03.xhtml#ch03)中确定的问题。'
- en: '[Chapter 5](../Text/05.xhtml#ch05) covers one more data preparation step: basic
    data wrangling. Data is not always available to the data scientist in a form or
    “shape” best suited for analysis. R provides many tools for manipulating and reshaping
    data into the appropriate structure; they are covered in this chapter.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](../Text/05.xhtml#ch05) 讲解了另一个数据准备步骤：基本数据整理。数据科学家并不总是以最适合分析的形式或“形状”获得数据。R提供了许多工具来操纵和重塑数据，使其适合适当的结构；这些工具在本章中进行了介绍。'
- en: '[Part 2](../Text/p2.xhtml#part02) moves from characterizing and preparing data
    to building effective predictive models. [Chapter 6](../Text/06.xhtml#ch06) supplies
    a mapping of business needs to technical evaluation and modeling techniques. It
    covers the standard metrics and procedures used to evaluate model performance,
    and one specialized technique, LIME, for explaining specific predictions made
    by a model.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](../Text/p2.xhtml#part02) 从描述和准备数据过渡到构建有效的预测模型。[第6章](../Text/06.xhtml#ch06)
    提供了将业务需求映射到技术评估和建模技术的映射。它涵盖了评估模型性能的标准指标和程序，以及一种专门技术LIME，用于解释模型做出的特定预测。'
- en: '[Chapter 7](../Text/07.xhtml#ch07) covers basic linear models: linear regression,
    logistic regression, and regularized linear models. Linear models are the workhorses
    of many analytical tasks, and are especially helpful for identifying key variables
    and gaining insight into the structure of a problem. A solid understanding of
    them is immensely valuable for a data scientist.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](../Text/07.xhtml#ch07) 介绍了基本的线性模型：线性回归、逻辑回归和正则化线性模型。线性模型是许多分析任务的工作马，特别是在识别关键变量和洞察问题结构方面非常有帮助。对这些模型有扎实的理解对数据科学家来说极其宝贵。'
- en: '[Chapter 8](../Text/08.xhtml#ch08) temporarily moves away from the modeling
    task to cover more advanced data treatment: how to prepare messy real-world data
    for the modeling step. Because understanding how these data treatment methods
    work requires some understanding of linear models and of model evaluation metrics,
    it seemed best to defer this topic until [part 2](../Text/p2.xhtml#part02).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](../Text/08.xhtml#ch08)暂时从建模任务转向更高级的数据处理：如何为建模步骤准备混乱的现实世界数据。由于理解这些数据处理方法的工作原理需要一些对线性模型和模型评估指标的了解，因此最好将此主题推迟到[第2部分](../Text/p2.xhtml#part02)。'
- en: '[Chapter 9](../Text/09.xhtml#ch09) covers unsupervised methods: modeling methods
    that do not use labeled training data. [Chapter 10](../Text/10.xhtml#ch10) covers
    more advanced modeling methods that increase prediction performance and fix specific
    modeling issues. The topics covered include tree-based ensembles, generalized
    additive models, and support vector machines.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](../Text/09.xhtml#ch09)涵盖了无监督方法：不使用标记训练数据建模的方法。[第10章](../Text/10.xhtml#ch10)涵盖了更高级的建模方法，这些方法可以提高预测性能并解决特定的建模问题。涵盖的主题包括基于树的集成、广义加性模型和支持向量机。'
- en: '[Part 3](../Text/p3.xhtml#part03) moves away from modeling and back to process.
    We show how to deliver results. [Chapter 11](../Text/11.xhtml#ch11) demonstrates
    how to manage, document, and deploy your models. You’ll learn how to create effective
    presentations for different audiences in [chapter 12](../Text/12.xhtml#ch12).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3部分](../Text/p3.xhtml#part03)从建模转向过程。我们展示了如何交付结果。[第11章](../Text/11.xhtml#ch11)演示了如何管理、记录和部署你的模型。你将在[第12章](../Text/12.xhtml#ch12)中学习如何为不同的受众创建有效的演示。'
- en: The appendixes include additional technical details about R, statistics, and
    more tools that are available. [Appendix A](../Text/A.xhtml#app01) shows how to
    install R, get started working, and work with other tools (such as SQL). [Appendix
    B](../Text/B.xhtml#app02) is a refresher on a few key statistical ideas.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 附录中包含了关于R、统计学以及更多可用工具的附加技术细节。[附录A](../Text/A.xhtml#app01)展示了如何安装R、开始工作以及与其他工具（如SQL）一起使用。[附录B](../Text/B.xhtml#app02)是关于几个关键统计学概念的复习。
- en: The material is organized in terms of goals and tasks, bringing in tools as
    they’re needed. The topics in each chapter are discussed in the context of a representative
    project with an associated dataset. You’ll work through a number of substantial
    projects over the course of this book. All the datasets referred to in this book
    are at the book’s GitHub repository, [https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2).
    You can download the entire repository as a single zip file (one of GitHub’s services),
    clone the repository to your machine, or copy individual files as needed.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 材料根据目标和任务组织，在需要时引入工具。每章中的主题都是在具有相关数据集的代表项目中讨论的。你将在本书的过程中完成多个重大项目。本书中提到的所有数据集都可以在本书的GitHub仓库[https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2)中找到。你可以下载整个仓库作为一个单一的zip文件（GitHub的一项服务），将仓库克隆到你的机器上，或者根据需要复制单个文件。
- en: Audience
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: To work the examples in this book, you’ll need some familiarity with R and statistics.
    We recommend you have some good introductory texts already on hand. You don’t
    need to be expert in R before starting the book, but you will need to be familiar
    with it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，你需要对R和统计学有一定的了解。我们建议你手头有一些好的入门文本。在开始本书之前，你不需要成为R的专家，但你需要熟悉它。
- en: 'To start with R, we recommend *Beyond Spreadsheets with R* by Jonathan Carroll
    (Manning, 20108) or *R in Action* by Robert Kabacoff (now available in a second
    edition: [http://www.manning.com/kabacoff2/](http://www.manning.com/kabacoff2/)),
    along with the text’s associated website, *Quick-R* ([http://www.statmethods.net](http://www.statmethods.net)).
    For statistics, we recommend *Statistics,* Fourth Edition, by David Freedman,
    Robert Pisani, and Roger Purves (W. W. Norton & Company, 2007).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用R，我们推荐Jonathan Carroll的《超越电子表格的R》（Manning, 20108）或Robert Kabacoff的《R实战》（现在有第二版：[http://www.manning.com/kabacoff2/](http://www.manning.com/kabacoff2/)），以及文本的关联网站*Quick-R*
    ([http://www.statmethods.net](http://www.statmethods.net))。对于统计学，我们推荐David Freedman、Robert
    Pisani和Roger Purves合著的《统计学》，第四版（W. W. Norton & Company, 2007）。
- en: 'In general, here’s what we expect from our ideal reader:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们期望我们的理想读者具备以下条件：
- en: '***An interest in working examples.*** By working through the examples, you’ll
    learn at least one way to perform all steps of a project. You must be willing
    to attempt simple scripting and programming to get the full value of this book.
    For each example we work, you should try variations and expect both some failures
    (where your variations don’t work) and some successes (where your variations outperform
    our example analyses).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***对工作示例的兴趣。*** 通过解决示例，你将至少学会一种执行项目所有步骤的方法。你必须愿意尝试简单的脚本和编程，以获得这本书的全部价值。对于每个我们解决的示例，你应该尝试不同的变体，并预期会有一些失败（你的变体不起作用）和一些成功（你的变体优于我们的示例分析）。'
- en: '***Some familiarity with the R statistical system and the will to write short
    scripts and programs in R.*** In addition to Kabacoff, we list a few good books
    in [appendix C](../Text/C.xhtml#app03). We’ll work specific problems in R; you’ll
    need to run the examples and read additional documentation to understand variations
    of the commands we didn’t demonstrate.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***对R统计系统的一些了解，以及愿意用R编写简短的脚本和程序。*** 除了Kabacoff，我们还列出了[附录C](../Text/C.xhtml#app03)中的一些好书。我们将在R中解决具体问题；你需要运行示例并阅读额外的文档，以了解我们没有展示的命令的变体。'
- en: '***Some comfort with basic statistical concepts such as probabilities, means,
    standard deviations, and significance.*** We’ll introduce these concepts as needed,
    but you may need to read additional references as we work through examples. We’ll
    define some terms and refer to some topic references and blogs where appropriate.
    But we expect you will have to perform some of your own internet searches on certain
    topics.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***对基本统计概念（如概率、均值、标准差和显著性）的舒适度。*** 我们将在需要时介绍这些概念，但你可能需要阅读额外的参考资料，因为我们解决示例。我们将定义一些术语，并在适当的时候引用一些主题参考资料和博客。但我们期望你将不得不对某些主题进行一些自己的互联网搜索。'
- en: '***A computer (macOS, Linux, or Windows) to install R and other tools on, as
    well as internet access to download tools and datasets.*** We strongly suggest
    working through the examples, examining R `help()` on various methods, and following
    up with some of the additional references.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一台计算机（macOS、Linux或Windows），用于安装R和其他工具，以及互联网访问权限，以便下载工具和数据集。*** 我们强烈建议你解决示例，检查各种方法的R
    `help()`，并跟进一些额外的参考资料。'
- en: What is not in this book?
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书没有包含什么？
- en: '***This book is not an R manual.*** We use R to concretely demonstrate the
    important steps of data science projects. We teach enough R for you to work through
    the examples, but a reader unfamiliar with R will want to refer to [appendix A](../Text/A.xhtml#app01)
    as well as to the many excellent R books and tutorials already available.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这本书不是一本R手册。*** 我们使用R来具体展示数据科学项目的重要步骤。我们教授足够的R知识，让你能够解决示例，但如果你不熟悉R，你将需要参考[附录A](../Text/A.xhtml#app01)以及许多现有的优秀R书籍和教程。'
- en: '***This book is not a set of case studies.*** We emphasize methodology and
    technique. Example data and code is given only to make sure we’re giving concrete,
    usable advice.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这本书不是一系列案例研究。*** 我们强调方法和技巧。示例数据和代码仅用于确保我们提供具体、可用的建议。'
- en: '***This book is not a big data book.*** We feel most significant data science
    occurs at a database or file manageable scale (often larger than memory, but still
    small enough to be easy to manage). Valuable data that maps measured conditions
    to dependent outcomes tends to be expensive to produce, and that tends to bound
    its size. For some report generation, data mining, and natural language processing,
    you’ll have to move into the area of big data.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这本书不是一本大数据书。*** 我们认为最有意义的数据科学发生在数据库或可管理的文件规模（通常大于内存，但仍足够小，易于管理）。将测量条件映射到依赖结果的宝贵数据往往生产成本高昂，这往往限制了其规模。对于某些报告生成、数据挖掘和自然语言处理，你将不得不进入大数据领域。'
- en: '***This is not a theoretical book.*** We don’t emphasize the absolute rigorous
    theory of any one technique. The goal of data science is to be flexible, have
    a number of good techniques available, and be willing to research a technique
    more deeply if it appears to apply to the problem at hand. We prefer R code notation
    over beautifully typeset equations even in our text, as the R code can be directly
    used.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这不是一本理论书。*** 我们不强调任何一种技术的绝对严格理论。数据科学的目标是灵活，有多个好技术可用，并且愿意深入研究似乎适用于手头问题的技术。即使在我们的文本中，我们也更喜欢R代码符号而不是漂亮的排版方程式，因为R代码可以直接使用。'
- en: '***This is not a machine learning tinkerer’s book.*** We emphasize methods
    that are already implemented in R. For each method, we work through the theory
    of operation and show where the method excels. We usually don’t discuss how to
    implement them (even when implementation is easy), as excellent R implementations
    are already available.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这不是一本机器学习修补匠的书。***我们强调已经在R中实现的方法。对于每种方法，我们都会讲解其工作原理，并展示该方法的优势。我们通常不讨论如何实现它们（即使实现起来很简单），因为已经有优秀的R实现。'
- en: Code conventions and downloads
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代码约定和下载
- en: This book is example driven. We supply prepared example data at the GitHub repository
    ([https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2)),
    with R code and links back to original sources. You can explore this repository
    online or clone it onto your own machine. We also supply the code to produce all
    results and almost all graphs found in the book as a zip file ([https://github.com/WinVector/PDSwR2/raw/master/CodeExamples.zip](https://github.com/WinVector/PDSwR2/raw/master/CodeExamples.zip)),
    since copying code from the zip file can be easier than copying and pasting from
    the book. Instructions on how to download, install, and get started with all the
    suggested tools and example data can be found in [appendix A](../Text/A.xhtml#app01),
    in [section A.1](../Text/A.xhtml#app01lev1sec1).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以示例驱动。我们在GitHub存储库([https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2))中提供了准备好的示例数据，包括R代码和指向原始来源的链接。您可以在网上探索这个存储库，或者将其克隆到您的机器上。我们还提供了生成书中所有结果和几乎所有图表的代码，作为zip文件([https://github.com/WinVector/PDSwR2/raw/master/CodeExamples.zip](https://github.com/WinVector/PDSwR2/raw/master/CodeExamples.zip))，因为从zip文件中复制代码可能比从书中复制和粘贴更容易。有关如何下载、安装以及开始使用所有建议的工具和示例数据的说明，请参阅[附录A](../Text/A.xhtml#app01)中的[A.1节](../Text/A.xhtml#app01lev1sec1)。
- en: We encourage you to try the example R code as you read the text; even when we’re
    discussing fairly abstract aspects of data science, we’ll illustrate examples
    with concrete data and code. Every chapter includes links to the specific dataset(s)
    that it references.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您在阅读文本时尝试示例R代码；即使我们在讨论数据科学的相当抽象方面，我们也会用具体的数据和代码来举例。每一章都包括指向它所引用的具体数据集的链接。
- en: In this book, code is set with a `fixed-width font like this` to distinguish
    it from regular text. Concrete variables and values are formatted similarly, whereas
    abstract math will be in *italic font like this*. R code is written without any
    command-line prompts such as `>` (which is often seen when displaying R code,
    but not to be typed in as new R code). Inline results are prefixed by R’s comment
    character `#`. In many cases, the original source code has been reformatted; we’ve
    added line breaks and reworked indentation to accommodate the available page space
    in the book. In rare cases, even this was not enough, and listings include line-continuation
    markers (![](Images/enter.jpg)). Additionally, comments in the source code have
    often been removed from the listings when the code is described in the text. Code
    annotations accompany many of the listings, highlighting important concepts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，代码使用`固定宽度字体`如这样来区分它和普通文本。具体的变量和值以类似的方式格式化，而抽象的数学将以*斜体字体*如这样显示。R代码编写时不包含任何命令行提示符，例如`>`（在显示R代码时经常看到，但不需要作为新R代码输入）。内联结果以R的注释字符`#`为前缀。在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续续标记(![](Images/enter.jpg))。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。代码注释伴随着许多列表，突出重要概念。
- en: Working with this book
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用本书
- en: '*Practical Data Science with R* is best read while working at least some of
    the examples. To do this we suggest you install R, RStudio, and the packages commonly
    used in the book. We share instructions on how to do this in [section A.1](../Text/A.xhtml#app01lev1sec1)
    of [appendix A](../Text/A.xhtml#app01). We also suggest you download all the examples,
    which include code and data, from our GitHub repository at [https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*《使用R进行实用数据科学》*最好在至少尝试一些示例的同时阅读。为此，我们建议您安装R、RStudio以及书中常用的包。我们将在[附录A的A.1节](../Text/A.xhtml#app01lev1sec1)中分享如何进行这些操作。[附录A](../Text/A.xhtml#app01)。我们还建议您从我们的GitHub存储库[https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2)下载所有示例，这些示例包括代码和数据。 '
- en: Downloading the book’s supporting materials/repository
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下载本书的支持材料/存储库
- en: The contents of the repository can be downloaded as a zip file by using the
    “download as zip” GitHub feature, as shown in the following figure, from the GitHub
    URL [https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用 GitHub 的“下载为 ZIP”功能将存储库的内容下载为 ZIP 文件，如图所示，从 GitHub 网址 [https://github.com/WinVector/PDSwR2](https://github.com/WinVector/PDSwR2)。
- en: '![](Images/fmxxiii_alt.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![fmxxiii_alt.jpg](Images/fmxxiii_alt.jpg)'
- en: 'Clicking on the “Download ZIP” link should download the compressed contents
    of the package (or you can try a direct link to the ZIP material: [https://github.com/WinVector/PDSwR2/archive/master.zip](https://github.com/WinVector/PDSwR2/archive/master.zip)).
    Or, if you are familiar with working with the Git source control system from the
    command line, you can do this with the following command from a Bash shell (not
    from R):'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下载 ZIP”链接应该会下载软件包的压缩内容（或者您也可以尝试直接链接到 ZIP 文件：[https://github.com/WinVector/PDSwR2/archive/master.zip](https://github.com/WinVector/PDSwR2/archive/master.zip)）。或者，如果您熟悉从命令行使用
    Git 版本控制系统，您可以从 Bash shell 中使用以下命令完成此操作（而不是从 R 中）：
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In all examples, we assume you have either cloned the repository or downloaded
    and unzipped the contents. This will produce a directory named PDSwR2\. Paths
    we discuss will start with this directory. For example, if we mention working
    with PDSwR2/UCICar, we mean to work with the contents of the UCICar subdirectory
    of wherever you unpacked PDSwR2\. You can change R’s working directory through
    the `setwd()` command (please type `help(setwd)` in the R console for some details).
    Or, if you are using RStudio, the file-browsing pane can also set the working
    directory from an option on the pane’s gear/more menu. All of the code examples
    from this book are included in the directory PDSwR2/CodeExamples, so you should
    not need to type them in (though to run them you will have to be working in the
    appropriate data directory—not in the directory you find the code in).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有示例中，我们假设您已经克隆了存储库或下载并解压了内容。这将生成一个名为 PDSwR2 的目录。我们讨论的路径将从该目录开始。例如，如果我们提到使用
    PDSwR2/UCICar，我们的意思是在您解压 PDSwR2 的任何子目录中工作。您可以通过 `setwd()` 命令更改 R 的工作目录（请在 R 控制台中输入
    `help(setwd)` 以获取一些详细信息）。或者，如果您使用 RStudio，文件浏览窗格也可以通过窗格的齿轮/更多菜单上的选项设置工作目录。本书的所有代码示例都包含在
    PDSwR2/CodeExamples 目录中，因此您不需要输入它们（尽管要运行它们，您必须在适当的数据目录中工作——而不是在您找到代码的目录中）。
- en: The examples in this book are supplied in lieu of explicit exercises. We suggest
    working through the examples *and* trying variations. For example, in [section
    2.3.1](../Text/02.xhtml#ch02lev2sec5), where we show how to relate expected income
    to schooling and gender, it makes sense to try relating income to employment status
    or even age. Data science requires curiosity about programming, functions, data,
    variables, and relations, and the earlier you find surprises in your data, the
    easier they are to work through.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例是作为明确练习的替代品提供的。我们建议您通过示例进行练习，并尝试不同的变体。例如，在 [第 2.3.1 节](../Text/02.xhtml#ch02lev2sec5)
    中，我们展示了如何将预期收入与教育和性别联系起来，尝试将收入与就业状况或甚至年龄联系起来是有意义的。数据科学需要对于编程、函数、数据、变量和关系的好奇心，您越早发现数据中的惊喜，它们就越容易处理。
