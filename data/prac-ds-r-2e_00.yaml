- en: Foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: '*Practical Data Science with R,* Second Edition, is a hands-on guide to data
    science, with a focus on techniques for working with structured or tabular data,
    using the R language and statistical packages. The book emphasizes machine learning,
    but is unique in the number of chapters it devotes to topics such as the role
    of the data scientist in projects, managing results, and even designing presentations.
    In addition to working out how to code up models, the book shares how to collaborate
    with diverse teams, how to translate business goals into metrics, and how to organize
    work and reports. If you want to learn how to use R to work as a data scientist,
    get this book.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《用R进行实用数据科学》* 第二版是一本关于数据科学的实战指南，重点关注使用R语言和统计软件包处理结构化或表格数据的技巧。本书强调机器学习，但在涉及数据科学家在项目中的作用、结果管理以及甚至设计演示文稿等主题上，它所分配的章节数量是独一无二的。除了解释如何编写模型代码外，本书还分享了如何与多元化的团队协作、如何将业务目标转化为指标，以及如何组织工作和报告。如果你想学习如何使用R作为数据科学家工作，这本书是必读的。'
- en: 'We have known Nina Zumel and John Mount for a number of years. We have invited
    them to teach with us at Singularity University. They are two of the best data
    scientists we know. We regularly recommend their original research on cross-validation
    and impact coding (also called target encoding). In fact, [chapter 8](../Text/08.xhtml#ch08)
    of *Practical Data Science with R* teaches the theory of impact coding and uses
    it through the author’s own R package: `vtreat`.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经认识Nina Zumel和John Mount多年。我们曾邀请他们与我们一同在奇点大学授课。他们是我们所知的两位顶尖数据科学家。我们经常推荐他们关于交叉验证和影响编码（也称为目标编码）的原创研究。实际上，*《用R进行实用数据科学》*
    第二版中的[第8章](../Text/08.xhtml#ch08)介绍了影响编码的理论，并通过作者的R包：`vtreat`来应用这一理论。
- en: '*Practical Data Science with R* takes the time to describe what data science
    is, and how a data scientist solves problems and explains their work. It includes
    careful descriptions of classic supervised learning methods, such as linear and
    logistic regression. We liked the survey style of the book and extensively worked
    examples using contest-winning methodologies and packages such as random forests
    and `xgboost`. The book is full of useful, shared experience and practical advice.
    We notice they even include our own trick of using random forest variable importance
    for initial variable screening.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*《用R进行实用数据科学》* 花时间描述了数据科学是什么，以及数据科学家如何解决问题并解释他们的工作。它包括对经典监督学习方法的仔细描述，如线性回归和逻辑回归。我们喜欢这本书的调查风格，并广泛使用了随机森林和`xgboost`等获奖方法论和软件包的实例。这本书充满了有用的共享经验和实用建议。我们注意到他们甚至包括了我们的技巧，即使用随机森林变量重要性进行初始变量筛选。'
- en: Overall, this is a great book, and we highly recommend it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这是一本优秀的书，我们强烈推荐。
- en: —JEREMY HOWARD
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —JEREMY HOWARD
- en: AND RACHEL THOMAS
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
