- en: '15 Next steps: Plans for the future'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15 下一步：未来的计划
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中
- en: Emily and Erik create a home page for their application
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃米丽和埃里克为他们的应用程序创建首页
- en: Simon demonstrates how to access the application from other devices
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西蒙演示了如何从其他设备访问应用程序
- en: Erik and Emily test the application from an iPad and Android phone
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克和艾米丽使用iPad和安卓手机测试应用程序
- en: Simon, Emily, and Erik make plans
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西蒙、艾米丽和埃里克制定计划
- en: “There’s one minor thing left to do,” Simon said, “before we can say we’re done
    with this application. Remember, when we open our application, we see the ‘Hello
    from Mu!’ web page. I think it’s time to replace that with our own home page.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “在我们说这个应用程序完成之前，还有一件小事情要做，”西蒙说，“记得，当我们打开我们的应用程序时，我们看到的是‘来自穆的问候’网页。我认为是时候用我们自己的首页替换它了。”
- en: “Of course!” Emily said. “We’ve already chosen our colors, and we found a good
    picture! I think we should just put the header ‘Welcome to E&E Coffee Shop!’ and
    add the picture we used on the order page.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “当然！”艾米丽说。“我们已经选择了颜色，并且找到了一张好图片！我认为我们只需将标题‘欢迎来到E&E咖啡店！’和我们在订单页面使用的图片放上去就可以了。”
- en: “Yes, good idea,” Simon said. “But don’t forget the main purpose of the home
    page.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，好主意，”西蒙说。“但不要忘记首页的主要目的。”
- en: “What is the main purpose?” Erik asked.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “主要目的是什么？”埃里克问道。
- en: “On any website or web application, you use your home page for *navigation*,”
    Simon answered. “When people open your site, they should be able to quickly figure
    out what it does and how to use it. Take a look at your favorite coffee shop sites
    and tell me what you find there. Look for what they all have in common.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在任何网站或网络应用程序中，您都使用您的首页进行*导航*，”西蒙回答。“当人们打开您的网站时，他们应该能够快速了解它做什么以及如何使用它。看看您最喜欢的咖啡店网站，并告诉我您在那里发现了什么。寻找它们共有的特点。”
- en: Emily and Erik searched for familiar companies and opened their websites in
    several tabs. After exploring them for some time, Erik said, “They all have a
    page called Menu. They have a Locations page or a Find a Store, where they show
    where to find their shops.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米丽和埃里克搜索熟悉的公司，并在几个标签页中打开它们的网站。经过一段时间探索后，埃里克说，“它们都有一个叫做菜单的页面。它们有一个位置页面或寻找商店，在那里它们展示了如何找到它们的商店。”
- en: “You’ll have to create one of those too, when you open several coffee shops,”
    Simon commented.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “当你打开几个咖啡店时，你也将需要创建这样的一个，”西蒙评论道。
- en: “Yes,” Erik said. He continued, “Also, they have rewards cards and gift cards.
    I think we need them too. And at the bottom, they usually have many smaller links.
    They have About Us, Contact Us, and others.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”埃里克说。他继续说，“他们还有奖励卡和礼品卡。我认为我们也需要它们。在底部，他们通常有很多小链接。他们有‘关于我们’、‘联系我们’和其他的。”
- en: “You did great research,” Simon said. “Now you can see what I mean by navigation.
    For now, we have only one page besides the home page, and that’s our order page.
    I think we can just place a button on the home page that will lead to the order
    page.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “你做了很好的研究，”西蒙说。“现在你可以看到我所说的导航了。目前，除了首页外，我们只有订单页面。我认为我们可以在首页上放一个按钮，它会链接到订单页面。”
- en: “Like we did on the ‘Here is your order’ page?” Emily asked.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “就像我们在‘这里是您的订单’页面做的那样？”艾米丽问道。
- en: '“Exactly!” Simon said. “You can just copy those three lines from the `print.html`
    page. Open the `templates/index.html` file, remove everything between the second
    line, with `block content`, and the last line, with `endblock`. Then insert what
    we just discussed: the title, the button, and the picture.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “正是这样！”西蒙说。“您可以直接从`print.html`页面复制这三行。打开`templates/index.html`文件，删除第二行`block
    content`和最后一行`endblock`之间的所有内容。然后插入我们刚才讨论的内容：标题、按钮和图片。”
- en: '“Yes, now I know what to do,” Emily said. They started working on the home
    page. After several minutes, Emily and Erik showed their home page to Simon:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，现在我知道该做什么了，”艾米丽说。他们开始着手制作首页。几分钟后，艾米丽和埃里克向西蒙展示了他们的首页：
- en: 'Listing 15.1 `templates/index.html`: Create your home page'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 列表15.1 `templates/index.html`：创建您的首页
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*Your Turn!* Edit your home page'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 编辑您的首页'
- en: Open your `templates/index.html` file and make changes like Erik and Emily just
    did. Feel free to change the picture or the title.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 打开您的`templates/index.html`文件，像埃里克和艾米丽刚才做的那样进行更改。您可以随意更改图片或标题。
- en: “Looks good to me,” he said. “Let’s try it!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来不错，”他说。“让我们试试！”
- en: '![](../Images/15-01-home-page.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![首页](../Images/15-01-home-page.png)'
- en: “Good. Now try to click New Order. It should open the order page,” Simon said
    to Erik.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “很好。现在尝试点击新订单。它应该会打开订单页面，”西蒙对埃里克说。
- en: Erik did, and he saw the familiar order page with menus.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克照做了，他看到了熟悉的订单页面和菜单。
- en: “Everything works!” he said. “Now we have a complete web application!”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “一切正常！”他说。“现在我们有一个完整的网络应用程序了！”
- en: “Simon,” Emily started her question, “yesterday you said that we can use this
    application from our devices too. Can you show us how?”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “西蒙，”艾米丽开始提问，“昨天你说我们也可以从我们的设备上使用这个应用程序。你能给我们演示一下吗？”
- en: “Yes, I want to try it on my iPad,” Erik said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我想在我的 iPad 上试试，”艾瑞克说。
- en: “Yes, absolutely,” Simon answered. “Erik, do you remember that this whole project
    started when you went to collect your orders with the iPad? And I told you that
    you can create a web application to use the iPad not only as a notebook?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，绝对可以，”西蒙回答。“艾瑞克，你还记得这个整个项目是从你用 iPad 收集订单开始的吗？我还告诉你，你可以创建一个网络应用程序，这样你就可以不仅把它当作笔记本使用？”
- en: “Yes, I remember that,” Erik said. “It was just a couple weeks ago,” and he
    smiled.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我记得，”艾瑞克说。“那是在几周前，”他微笑着。
- en: “Okay, let’s make it work on your iPad then,” Simon said. “Let me explain what
    I’m going to do.” He started drawing a diagram and explaining.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “好的，让我们先让它在你的 iPad 上运行，”西蒙说。“让我解释我将要做什么。”他开始画图并解释。
- en: “When we run our application from the Mu editor, by default, it’s available
    only from the computer where we’re running it. That’s why we used `localhost`,
    or the address `127.0.0.1`, when using our application. Flask and the Mu editor
    do that to make sure we don’t show our application to other computers and users
    while we’re still working on it.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “当我们从 Mu 编辑器运行我们的应用程序时，默认情况下，它只能在运行它的计算机上访问。这就是为什么我们使用 `localhost` 或地址 `127.0.0.1`
    来使用我们的应用程序。Flask 和 Mu 编辑器这样做是为了确保在我们仍在开发应用程序时，不会将其展示给其他计算机和用户。”
- en: “That makes sense,” Erik said. “It was not very pretty before we added fonts
    and pictures.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这很有道理，”艾瑞克说。“在我们添加字体和图片之前，它看起来并不漂亮。”
- en: “Right,” Simon said. “But now we’re ready to use it on other devices, and we
    want to change that. Luckily, it’s just one line in the Mu editor’s configuration.
    After we make this change, all devices in our home network will be able to use
    it—if they have a browser, of course.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “对，”西蒙说。“但现在我们已经准备好在其他设备上使用它了，我们想改变这一点。幸运的是，这只是 Mu 编辑器配置中的一行。在我们做出这个更改后，我们家庭网络中的所有设备都将能够使用它——当然，如果它们有浏览器的话。”
- en: “Can I try it from my phone?” Emily asked.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我能从我的手机试试吗？”艾米丽问。
- en: “Yes, but you should connect to our home’s network for that. Let me enter our
    Wi-Fi password,” and Simon entered the password on Emily’s phone.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但你应该连接到我们家的网络。让我输入我们的 Wi-Fi 密码，”西蒙在艾米丽的手机上输入了密码。
- en: “Here’s the default configuration on the left,” he continued his explanation.
    “We can access the application only from the computer it’s running on. And here,
    on the right, we can access it from other devices.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “这是左边的默认配置，”他继续解释。“我们只能从运行应用程序的计算机访问它。而在这里，在右边，我们可以从其他设备访问它。”
- en: '![](../Images/15-02-home-network.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![家庭网络图](../Images/15-02-home-network.png)'
- en: “Every computer has a *network address*. Your laptop, Erik, is connected to
    our home network. It has the address `192.168.1.85`. Any other device in our network
    that wants to talk to it should use this address. If your computer wants to talk
    to *itself*, then it uses `127.0.0.1`.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “每台计算机都有一个 *网络地址*。艾瑞克，你的笔记本电脑连接到我们的家庭网络。它的地址是 `192.168.1.85`。我们网络中的任何其他设备如果想要与之通信，都应该使用这个地址。如果您的计算机想要与
    *自己* 通信，那么它使用 `127.0.0.1`。”
- en: “Can I try it now?” Erik asked.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我现在可以试试吗？”艾瑞克问。
- en: “Wait, I have to make a change in the configuration. Remember, we’re now showing
    our application to all devices in our home network. Of course, there aren’t many
    devices connected, but we still want to make sure that our application is fully
    ready. In the future, we’ll upload it to the cloud, and then *all computers in
    the world* will see it. We’d better make sure it works right and looks nice.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “等等，我需要在配置中做一些更改。记住，我们现在正在向我们的家庭网络中的所有设备展示我们的应用程序。当然，连接的设备并不多，但我们仍然想确保我们的应用程序完全准备好。将来，我们将将其上传到云端，然后
    *全世界的所有计算机* 都将看到它。我们最好确保它运行正确且看起来不错。”
- en: “Erik, do you see that little cogwheel in the bottom-right corner of the Mu
    editor?” Simon continued. “It usually means *settings* or *configuration*. Click
    it, please.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “艾瑞克，你看到 Mu 编辑器右下角那个小齿轮吗？”西蒙继续说。“它通常意味着 *设置* 或 *配置*。请点击它。”
- en: '![](../Images/15-03-mu-config.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![配置图](../Images/15-03-mu-config.png)'
- en: “Now select the `Python 3 Environment` tab, and add the following line at the
    end of the text there:”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “现在选择 `Python 3 环境` 选项卡，并在那里的文本末尾添加以下行：”
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Erik did and saw the result.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 艾瑞克照做了，并看到了结果。
- en: '![](../Images/15-04-flask-run-host.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![运行主机图](../Images/15-04-flask-run-host.png)'
- en: “Now click OK and restart the application.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “现在点击确定并重新启动应用程序。”
- en: Erik saved the configuration by clicking OK. He clicked Stop and then Run again
    in the editor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克通过点击“确定”保存了配置。他在编辑器中点击了“停止”，然后再次点击“运行”。
- en: Simon said, “Now look at the output in the bottom window. See this line `Running
    on all addresses`? That’s exactly what we need. In the two lines below it, you’ll
    see the addresses we can use to access the app. The first one is `127.0.0.1`,
    which we use all the time. The second one is your laptop’s address in our home
    network. You should enter it in the browser on your iPad. And you, Emily, enter
    it on your phone. In this case, it’s `http://192.168.1.85:5000`.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙说，“现在看看下面的输出窗口。看到这条`Running on all addresses`吗？这正是我们需要的。在这两条下面，你会看到我们可以用来访问应用程序的地址。第一个是`127.0.0.1`，这是我们经常使用的。第二个是你的笔记本电脑在我们家庭网络中的地址。你应该在你的iPad浏览器中输入它。而你，埃米莉，在你的手机上输入它。在这种情况下，它是`http://192.168.1.85:5000`。”
- en: “Keep in mind that this address may change. For example, if you go to Emily’s
    home with your laptop and connect to her home network, your laptop will get a
    different address. You’ll see it in the output window, and, in Emily’s home, you’ll
    have to use that new address.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “记住，这个地址可能会改变。例如，如果你带着笔记本电脑去埃米莉的家并连接到她的家庭网络，你的笔记本电脑将获得一个不同的地址。你会在输出窗口中看到它，在埃米莉的家中，你必须使用这个新地址。
- en: '![](../Images/15-05-restarted-new-config.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/15-05-restarted-new-config.png)'
- en: “Okay, now open this address on your devices, and show me what you’ve got on
    the order page.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “好的，现在在你的设备上打开这个地址，并给我看看你的订单页面上有什么。”
- en: Emily and Erik opened their devices and started typing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米莉和埃里克打开他们的设备并开始输入。
- en: “Got it!” Emily showed her phone.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “明白了！”埃米莉展示了她的手机。
- en: '![](../Images/15-06-emilys-phone.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/15-06-emilys-phone.png)'
- en: “Looks great!” Simon said. “Erik, what’s on your iPad?”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来很棒！”西蒙说。“埃里克，你的iPad上有什么？”
- en: “Look!” Erik said.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “看！”埃里克说。
- en: '![](../Images/15-07-eriks-ipad.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/15-07-eriks-ipad.png)'
- en: “It works on both your devices, and it looks great,” Simon said. “Remember,
    I told you that we’re using the style sheets included with the Mu editor, and
    those sheets were designed to work on different devices. Here, we used your application
    on a MacBook, on an iPad, and on an Android phone, and it looks great on all of
    them. Even more, did you notice how our menus were rearranged to fit the page?
    That’s the advantage of using the `normalize.css` and `skeleton.css` style sheets.
    We just added a couple of little changes with our `coffeeshop.css` style sheet.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “它可以在你的两个设备上运行，看起来也很棒，”西蒙说。“记住，我告诉过你我们正在使用Mu编辑器附带的风格表，这些表单是为在不同设备上工作而设计的。在这里，我们在MacBook、iPad和Android手机上使用了你的应用程序，它们在所有设备上都看起来很棒。更重要的是，你注意到我们的菜单是如何重新排列以适应页面的吗？这就是使用`normalize.css`和`skeleton.css`风格表的优势。我们只是用我们的`coffeeshop.css`风格表添加了一些小小的改动。”
- en: “It’s great that customers in our coffee shop can order drinks from their phones,”
    Emily said. “But for that, they should be in the shop and connected to our network,
    right? Simon, can we place our application in the real cloud, so we can use it
    from anywhere? I’d love to show it to my friends at school.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “很棒，我们的咖啡馆的顾客可以从他们的手机上订购饮料，”埃米莉说。“但为了这个，他们应该在我们店里并连接到我们的网络，对吧？西蒙，我们可以将我们的应用程序放置在真正的云中，这样我们就可以在任何地方使用它了？我很想在学校向我的朋友们展示它。”
- en: “Sure, it’s possible. Of course, it’s a bit more complicated than just adding
    one string, like we just did. Usually, cloud services cost some money, but for
    simple projects like ours it’s possible to find a free service. One of them is
    called PythonAnywhere. I know that they can host your Python application, but
    I haven’t tried it myself. Give me some time, and I’ll test it and give you the
    instructions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，这是可能的。当然，这比我们刚才只是添加一个字符串要复杂一些。通常，云服务需要一些费用，但对我们这样的简单项目来说，找到免费服务是可能的。其中之一叫做PythonAnywhere。我知道他们可以托管你的Python应用程序，但我自己还没有尝试过。给我一些时间，我会测试它并给你提供说明。
- en: Note You’ll find the instructions for using PythonAnywhere on the book’s companion
    website at [https://pythonicadventure.com](https://pythonicadventure.com).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：你可以在本书的配套网站上找到使用PythonAnywhere的说明，网址为[https://pythonicadventure.com](https://pythonicadventure.com)。
- en: “But before we open the application to the whole world, let’s talk about possible
    improvements. Erik, do you remember what we discussed when working with the database?”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “但在我们将应用程序向全世界开放之前，让我们先讨论一下可能的改进。埃里克，你还记得我们与数据库一起工作时讨论过什么吗？”
- en: “You said it would be good to include the time of the order in the database
    table,” Erik said.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “你说在数据库表中包含订单时间是个好主意，”埃里克说。
- en: '“Yes, right! Let’s start a to-do list to plan our future improvements.” He
    started writing in a text editor:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，没错！让我们开始一个待办事项列表来规划我们的未来改进。”他开始在文本编辑器中写：
- en: '[PRE2]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: “We could remember each customer,” Emily said, “and show them what they ordered
    last time.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以记住每位顾客，”艾米丽说，“并显示他们上次订购了什么。”
- en: “Good idea,” Simon said. “But, in this case, we should create a unique name
    for each customer. We don’t want to mix up two different customers whose names
    are Alex.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “好主意，”西蒙说。“但是，在这种情况下，我们应该为每位顾客创建一个独特的名字。我们不希望把两个名字叫亚历克斯的不同顾客搞混。”
- en: “What about our menus?” Erik asked. “When we run it on my laptop, we can edit
    the text files. But when we run it on the cloud, we can’t edit the files, can
    we?”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的菜单怎么办？”埃里克问道。“当我们在我笔记本电脑上运行它时，我们可以编辑文本文件。但是当我们把它运行在云上时，我们无法编辑文件，对吧？”
- en: “Yes, you’re right, Erik,” Simon said. “If we go to the cloud, everything should
    be done via a web browser. We’ll need another page to edit menus. And don’t forget
    that this page should be used only by shop managers.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你说得对，埃里克，”西蒙说。“如果我们使用云服务，所有操作都应该通过网页浏览器完成。我们需要另一个页面来编辑菜单。别忘了这个页面应该仅供商店经理使用。”
- en: “I see what you mean,” Emily said. “We need passwords!”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “我明白你的意思，”艾米丽说。“我们需要密码！”
- en: “Right,” Simon confirmed. “We need different *accounts* in our application.
    We’ll have customer accounts, and we’ll have barista accounts where they’ll receive
    orders. And we’ll have shop manager accounts where they’ll list orders, edit menus,
    and do other manager things.”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “对，”西蒙确认说。“在我们的应用程序中我们需要不同的*账户*。我们将有顾客账户，将有咖啡师账户，他们将在那里接收订单。我们还将有商店经理账户，他们将在那里列出订单，编辑菜单，并做其他管理工作。”
- en: '“We need more pictures!” Emily said. “I mean, pictures of our products: all
    our flavors and toppings.”'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要更多的图片！”艾米丽说。“我的意思是，我们产品的图片：所有口味和配料。”
- en: “What about promotions?” Erik asked. “Flavor of the week, or something like
    that. Simon, you said that we should know how many portions of flavors and toppings
    we used during a day or month. Is it possible to display this on the web?”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “那促销怎么办？”埃里克问道。“比如每周的口味，或者类似的东西。西蒙，你说过我们应该知道一天或一个月我们使用了多少份口味和配料。我们能在网页上显示这些信息吗？”
- en: “Whoa, whoa, slow down please. I can’t keep up with writing all your ideas down,”
    Simon said and smiled. “Seriously, I like how we’re brainstorming this. One of
    the main principles of brainstorming—and we use it often in our robotics club—is
    that criticizing ideas is not allowed. Everybody is welcome to bring the craziest
    ideas. We don’t say, ‘Oh, this will be impossible to implement’. We just collect
    *everything* and discuss it later.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “哎呀，哎呀，请慢一点。我记不住你们所有的想法，”西蒙说，然后微笑。“说真的，我喜欢我们这样头脑风暴。头脑风暴的一个主要原则——我们在机器人俱乐部经常使用它——是不允许批评想法。每个人都欢迎提出最疯狂的想法。我们不会说，‘哦，这不可能实现。’我们只是收集*所有*想法，然后稍后再讨论。”
- en: “Then I’d like to add voice commands to our coffee shop,” Erik said. “And a
    robotic arm to pour coffee and add flavors and toppings.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “然后我想在我们的咖啡馆里添加语音命令，”埃里克说。“还需要一个机械臂来倒咖啡和添加口味和配料。”
- en: “Noted,” Simon said.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “记住了，”西蒙说。
- en: “I think instead of passwords we should use face recognition,” Emily said. “Passwords
    are boring. Imagine that a customer is entering the shop and we greet them and
    say, ‘Hey, Max, are you going to have your usual vanilla with caramel?’”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为我们不应该使用密码，而应该使用面部识别，”艾米丽说。“密码太无聊了。想象一下，一位顾客走进商店，我们问候他们说，‘嘿，马克斯，你今天还要你常点的香草味吗？’”
- en: '“Great, noted too,” Simon said. “Here’s what I’ve collected so far.” He showed
    his list to Emily and Erik:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，我也记住了，”西蒙说。“这是我到目前为止收集到的。”他向艾米丽和埃里克展示了他的列表：
- en: '[PRE3]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '“Also, don’t forget the suggestions we received from the AI yesterday. Let
    me create another list,” Simon said. He copied the answers from ChatGPT:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，别忘了我们昨天从AI那里收到的建议。让我再创建一个列表，”西蒙说。他从ChatGPT复制了答案：
- en: '[PRE4]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: “That’s enough work for a whole year!” Simon said. “I’m afraid there’s not enough
    space in the book to cover all that.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “这足够我们忙一整年了！”西蒙说。“我担心这本书里没有足够的空间来涵盖所有这些内容。”
- en: “What book?” Erik asked.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “哪本书？”埃里克问道。
- en: “Erik, don’t you know?” Simon asked. “Our dad is writing a book about us—you,
    Emily, and me. The book is all about this coffee shop project and about how we
    developed it. He said he couldn’t add more chapters to the book, so I’m afraid
    we’ll have to continue our project online. I suggest we create a website and update
    it with our progress and the additional features that we develop. What do you
    think?”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “埃里克，你不知道吗？”西蒙问道，“我们的爸爸正在写一本关于我们的书——关于你、艾米丽和我。这本书全部关于这个咖啡店项目以及我们是如何开发它的。他说他不能再给这本书添加更多章节了，所以我担心我们不得不在网上继续我们的项目。我建议我们创建一个网站，并更新我们的进度和开发的新功能。你怎么看？”
- en: “I like it!” Emily said. “It will be like a blog, right?”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢！”艾米丽说，“它将像博客一样，对吧？”
- en: “Yes, a blog! Maybe we should also add a GitHub repository, where we can keep
    all our programs and examples.”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，一个博客！也许我们还应该添加一个GitHub仓库，我们可以把所有的程序和示例都保存在那里。”
- en: “Great!” Erik said. “I heard about GitHub—most developers keep their code there.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！”埃里克说，“我听说过GitHub——大多数开发者都把他们的代码放在那里。”
- en: “And when we do that,” Simon continued, “other people will be able to use our
    code, learn from it, and maybe add their own features to our application. Maybe
    they’ll share their applications, and we’ll help them too. This is how most projects
    are being developed these days.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “而且当我们这样做的时候，”西蒙继续说，“其他人将能够使用我们的代码，从中学习，也许还能为我们应用程序添加他们自己的功能。也许他们会分享他们的应用程序，我们也会帮助他们。这就是这些天大多数项目是如何开发的。”
- en: “This is great! I’m in!” Emily said.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “太棒了！我也加入！”艾米丽说。
- en: “Me too,” Erik added.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “我也是，”埃里克补充道。
- en: “Great, let’s continue on our own site then. I’ll talk with Dad and we’ll set
    it up together. See you tomorrow!” Simon said. He liked working on this project
    with Emily and Erik. He had learned a couple of new things, himself, because of
    the coffee shop project. “It’s time to learn more about accounts, robotic arms,
    and face recognition so I can explain it to the kids,” he was thinking.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，那我们就继续在我们的网站上吧。我会和爸爸谈谈，我们一起把它设置好。明天见！”西蒙说。他喜欢和艾米丽、埃里克一起做这个项目。他自己也因为咖啡店项目学到了一些新东西。“是时候学习更多关于账户、机械臂和面部识别的知识了，这样我才能向孩子们解释，”他想着。
- en: 'Note Here is the site they created: [https://pythonicadventure.com/](https://pythonicadventure.com/).
    Come and find new ideas for your projects, troubleshooting hints, and more!'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：他们创建的网站在这里：[https://pythonicadventure.com/](https://pythonicadventure.com/)。来寻找你项目的新想法，故障排除提示，等等！
- en: New things you have learned today
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新知识
- en: '*A home page*—The first page you see when you visit a website. Usually, it’s
    used to tell visitors what they can find on the site.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主页*——当你访问一个网站时看到的第一个页面。通常，它被用来告诉访客可以在网站上找到什么。'
- en: '*A network address*—Each computer connected to a network has an address that
    allows other computers in the network to find it. If we want to access the web
    application on Erik’s laptop, we need to know its network address.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网络地址*——每个连接到网络的计算机都有一个地址，允许网络中的其他计算机找到它。如果我们想访问埃里克笔记本电脑上的网络应用程序，我们需要知道它的网络地址。'
- en: Code for this chapter
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本章代码
- en: 'You can find the code for this chapter here: [https://github.com/pavelanni/pythonicadventure-code/tree/main/ch15](https://github.com/pavelanni/pythonicadventure-code/tree/main/ch15).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里找到本章的代码：[https://github.com/pavelanni/pythonicadventure-code/tree/main/ch15](https://github.com/pavelanni/pythonicadventure-code/tree/main/ch15)。
