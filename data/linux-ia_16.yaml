- en: Conclusion
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: So that’s that. Our journey together is just about done. If I’ve done my part
    and you’ve done yours, then by now you should have picked up some serious Linux
    skills. In fact, if you’ve practiced enough, you should feel comfortable taking
    responsibility for many common server administration tasks, and employers should
    be comfortable hiring you to perform those tasks on their servers. But before
    we part, let’s spend a couple of minutes covering what you’ve learned and where
    it might take you next.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如此一来，我们的旅程即将结束。如果我已经尽了我的责任，而您也尽到了您的责任，那么现在您应该已经掌握了一些严肃的Linux技能。实际上，如果您已经练习得足够多，您应该会感到舒适地承担许多常见的服务器管理任务，雇主也应该会感到舒适地雇佣您在他们的服务器上执行这些任务。但在我们分别之前，让我们花几分钟时间回顾一下您所学的知识以及它可能带您走向何方。
- en: What you’ve learned
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您所学的知识
- en: 'Organizing and absorbing all the many steps you took through *Linux in Action*
    is going to be a challenge. To make this review more useful, I’ll rearrange much
    of what you read into a half dozen high-level, in-demand themes:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 组织和吸收通过《Linux实战》所采取的众多步骤将是一项挑战。为了使这次复习更有用，我将把您阅读的大部分内容重新整理成六个高级、需求迫切的主题：
- en: Virtualization
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟化
- en: Connectivity
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接性
- en: Encryption
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密
- en: Networking
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络连接
- en: Image management
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片管理
- en: System monitoring
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统监控
- en: Virtualization
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 虚拟化
- en: By working with virtual machines and containers back in [chapter 2](kindle_split_010.xhtml#ch02),
    you used virtualization to build sandbox computer environments where you can safely
    experiment with new tools and technologies. In [chapters 6](kindle_split_014.xhtml#ch06)
    and [9](kindle_split_017.xhtml#ch09), you launched `chroot` sessions to recover
    broken configurations and file systems or to reset an authentication password.
    And with your understanding of virtualization technologies, along with the introduction
    to infrastructure orchestration from [chapter 16](kindle_split_024.xhtml#ch16),
    you’re just a step away from diving deeply into the worlds of enterprise cloud
    and container computing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_010.xhtml#ch02)中与虚拟机和容器一起工作时，您使用了虚拟化来构建沙盒计算机环境，在那里您可以安全地实验新的工具和技术。在[第6章](kindle_split_014.xhtml#ch06)和[第9章](kindle_split_017.xhtml#ch09)中，您启动了`chroot`会话来恢复损坏的配置和文件系统，或者重置认证密码。凭借对虚拟化技术的理解，以及[第16章](kindle_split_024.xhtml#ch16)中基础设施编排的介绍，您只需再迈一步就可以深入探索企业云和容器计算的世界。
- en: Connectivity
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接性
- en: 'Remote connectivity played important roles in nearly every one of the book’s
    projects: from remote server management ([chapter 3](kindle_split_011.xhtml#ch03))
    to scripted archive backups ([chapter 4](kindle_split_012.xhtml#ch04)), from provisioning
    web servers ([chapter 7](kindle_split_015.xhtml#ch07)) and file sharing ([chapter
    8](kindle_split_016.xhtml#ch08)) to system monitoring ([chapter 11](kindle_split_019.xhtml#ch11)).
    There aren’t a lot of critical administrative tasks that would be possible without
    the existence of safe and reliable connections. You’ve now got the core Linux
    tools you’ll need to create, manage, and troubleshoot those connections.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 远程连接在本书的几乎所有项目中都扮演了重要角色：从远程服务器管理([第3章](kindle_split_011.xhtml#ch03))到脚本化的归档备份([第4章](kindle_split_012.xhtml#ch04))，从提供Web服务器([第7章](kindle_split_015.xhtml#ch07))和文件共享([第8章](kindle_split_016.xhtml#ch08))到系统监控([第11章](kindle_split_019.xhtml#ch11))。没有许多关键的管理任务可以在没有安全可靠连接的情况下完成。您现在拥有了创建、管理和故障排除这些连接所需的核心Linux工具。
- en: Encryption
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加密
- en: Business processes that rely heavily on open networks like the internet are
    going to need ways to secure their data both in transit and at rest. At this point,
    you’re ready to answer that need through the use of encryption tools. You learned
    about SSH session encryption in [chapter 3](kindle_split_011.xhtml#ch03), encrypted
    network file sharing in [chapter 8](kindle_split_016.xhtml#ch08), website encryption
    and TLS certificates in [chapter 9](kindle_split_017.xhtml#ch09), and VPNs in
    [chapter 10](kindle_split_018.xhtml#ch10).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 严重依赖开放网络如互联网的商业流程将需要方法来确保其数据在传输和静止状态下的安全。在此阶段，您可以通过使用加密工具来满足这一需求。您在[第3章](kindle_split_011.xhtml#ch03)中学习了SSH会话加密，在[第8章](kindle_split_016.xhtml#ch08)中学习了加密网络文件共享，在[第9章](kindle_split_017.xhtml#ch09)中学习了网站加密和TLS证书，以及在[第10章](kindle_split_018.xhtml#ch10)中学习了VPN。
- en: Networking
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网络连接
- en: In a complex world, your organization will need sophisticated networking solutions
    to make stuff happen. (I mean good stuff, of course.) Linux certainly pulls its
    weight on the networking front, and in this book you learned how to use Linux
    as a platform to build complex connectivity solutions like VPNs and DMZs ([chapter
    10](kindle_split_018.xhtml#ch10)). You also saw how it’s possible to share data
    over a private network using NFS in [chapter 12](kindle_split_020.xhtml#ch12)
    and discovered a whole stack of network performance optimization tools in [chapter
    14](kindle_split_022.xhtml#ch14).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个复杂的世界里，你的组织将需要复杂的网络解决方案来让事情发生。（当然，我是指好的事情。）Linux在网络方面确实承担了它的重量，在这本书中，你学习了如何使用Linux作为平台来构建复杂的连接解决方案，如VPN和DMZ（[第10章](kindle_split_018.xhtml#ch10)）。你还在[第12章](kindle_split_020.xhtml#ch12)中看到了如何使用NFS在私有网络上共享数据，并在[第14章](kindle_split_022.xhtml#ch14)中发现了一整套网络性能优化工具。
- en: Image management
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图像管理
- en: You saw how complete images of a file system can be used for data backup and
    recovery. As you learned from cloning and sharing VirtualBox VMs in [chapter 2](kindle_split_010.xhtml#ch02),
    images are also important for server orchestration. You’ll discover that this
    will be especially true and useful in the cloud-based infrastructure management
    world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到了完整的文件系统镜像可以用于数据备份和恢复。正如你在[第2章](kindle_split_010.xhtml#ch02)中学习到的，镜像对于服务器编排也很重要。你会发现这在基于云的基础设施管理世界中尤其真实和有用。
- en: System monitoring
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 系统监控
- en: 'In [chapter 13](kindle_split_021.xhtml#ch13), you explored the workings of
    ongoing system monitoring. You used monitoring tools to keep ahead of problems
    related to security and system performance, which are connected to the four core
    computer elements: CPU, memory, storage, and network. Is it all coming back to
    you now?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第13章](kindle_split_021.xhtml#ch13)中，你探索了持续系统监控的工作原理。你使用监控工具来预见与安全和系统性能相关的问题，这些问题与四个核心计算机元素：CPU、内存、存储和网络有关。现在这一切都回到你脑海中了吗？
- en: What’s next
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 接下来是什么
- en: 'If you came to this book with your own specific goals, then please, don’t let
    me stop you. Get to it. But if you’re looking for ideas for some next-level adventures,
    consider these:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你带着自己的具体目标来到这本书，那么请，不要让我阻止你。去做吧。但如果你正在寻找一些更高层次的冒险想法，请考虑以下这些：
- en: 'Number one (two and three): get practical hands-on experience. Hit the command
    line and don’t stop hitting it. Use it to manage anything from simple file transfers
    to viewing a video on your WiFi-connected laptop from a DVD in a drive on your
    desktop. As an added bonus, when you run the VLC video application from the command
    line, you’ll be shown all kinds of process output. Reviewing the output can help
    you figure out why a favorite movie suddenly failed in mid-view.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一位（第二位和第三位）：获取实际动手经验。敲击命令行，不要停下来。用它来管理从简单的文件传输到在连接到桌面上DVD上的视频在你的WiFi连接的笔记本电脑上查看的一切。作为额外的奖励，当你从命令行运行VLC视频应用程序时，你会看到各种进程输出。查看输出可以帮助你弄清楚为什么一部喜欢的电影在观看中途突然失败。
- en: Pull out an empty USB drive, and build yourself an emergency toolkit. Load it
    up with a Linux live-boot image the way you saw back in [chapter 6](kindle_split_014.xhtml#ch06),
    and add some of your favorite troubleshooting and recovery tools. Test it out
    at least once before you put it away in a drawer or car storage compartment.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿出一个空的USB驱动器，为自己构建一个应急工具包。按照你在[第6章](kindle_split_014.xhtml#ch06)中看到的方式加载Linux
    live-boot镜像，并添加一些你最喜欢的故障排除和恢复工具。在你把它收进抽屉或汽车储物箱之前，至少测试一次。
- en: 'Dig deeper into Bash scripting. Track down online samples of scripts that use
    event handling, variables, loops, and inputs. Consider building scripts to automate
    any administration tasks you commonly perform. Vivek Gite’s comprehensive guide
    to Bash scripting is a good place to start: [https://bash.cyberciti.biz/guide/Main_Page](https://bash.cyberciti.biz/guide/Main_Page).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入学习Bash脚本。追踪使用事件处理、变量、循环和输入的在线脚本样本。考虑构建脚本来自动化你经常执行的管理任务。Vivek Gite的Bash脚本全面指南是一个良好的起点：[https://bash.cyberciti.biz/guide/Main_Page](https://bash.cyberciti.biz/guide/Main_Page)。
- en: Explore the world of encrypted storage drives using tools like eCryptfs and
    cryptsetup. If you carry sensitive data around with you on your laptop or USB
    drives, then you’ll want to seriously consider what might happen if your devices
    fall into the wrong hands.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用eCryptfs和cryptsetup等工具探索加密存储驱动器的世界。如果你在笔记本电脑或USB驱动器上携带敏感数据，那么你将认真考虑如果设备落入错误之手可能会发生什么。
- en: If you’ve got coding skills, you might want to open up the Linux kernel and
    add some customizations of your own. Of course, you’ll need to get Linus Torvalds
    on your side before your changes will be accepted into the official kernel, but
    you’re welcome to deploy your fork for your own use. And the process will teach
    you a lot about how Linux works under the hood.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你拥有编程技能，你可能想打开 Linux 内核并添加一些自定义。当然，在您的更改被接受到官方内核之前，您需要得到 Linus Torvalds 的支持，但您当然可以部署您的分支以供自己使用。这个过程将教会你很多关于
    Linux 内部工作原理的知识。
- en: Apply your Linux server skills to the cloud world. You’ll be much more effective
    on AWS or even Azure now that you understand much of what drives cloud infrastructure.
    Not sure where to start? Manning definitely has you covered. There’s my book *Learn
    Amazon Web Services in a Month of Lunches* (2017), the Wittig brothers’ *Amazon
    Web Services in Action, 2nd ed.* (2018), *Azure in Action* (Chris Hay and Brian
    H. Prince, 2010), and *Learn Azure in a Month of Lunches* (Iain Foulds, 2018).
    Your choice.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的 Linux 服务器技能应用到云端世界。现在，既然你了解了推动云基础设施的许多因素，你在 AWS 或甚至 Azure 上将更加高效。不确定从哪里开始？曼宁肯定能为你提供帮助。我的书《一个月午餐时间学习
    Amazon Web Services》（2017年），Wittig 兄弟的《Amazon Web Services in Action，第2版》（2018年），《Azure
    in Action》（Chris Hay 和 Brian H. Prince，2010年），以及《一个月午餐时间学习 Azure》（Iain Foulds，2018年）都是不错的选择。
- en: Embrace containers through technologies like Docker and Kubernetes. Considering
    the speed and scalability containers bring to the table, they’re the future of
    enterprise computing. Manning’s *Kubernetes in Action* (Marko Lukša, 2017), *Docker
    in Action* (Jeff Nickoloff, 2016), and *Docker in Practice* (Ian Miell and Aidan
    Hobson Sayers, 2016) are all great resources.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 Docker 和 Kubernetes 等技术拥抱容器。考虑到容器带来的速度和可扩展性，它们是企业计算的未来。曼宁的《Kubernetes in
    Action》（Marko Lukša，2017年）、《Docker in Action》（Jeff Nickoloff，2016年）和《Docker in
    Practice》（Ian Miell 和 Aidan Hobson Sayers，2016年）都是很好的资源。
- en: Resources
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源
- en: What? You want more? All right. But just this once.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？你想要更多？好吧。但就这一次。
- en: You should certainly feel free to visit my own website, [https://bootstrap-it.com](https://bootstrap-it.com),
    where you’ll find original content and details of my other books and courses,
    all certified as Linux- and cloud-friendly. Feel free to follow me on Twitter
    (@davidbclinton) and be among the first to hear about my next dark plans for world
    conquest.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你当然可以自由地访问我的个人网站 [https://bootstrap-it.com](https://bootstrap-it.com)，在那里你可以找到原创内容和我的其他书籍和课程的详细信息，所有这些都经过认证，是
    Linux 和云友好的。请随意关注我的 Twitter (@davidbclinton)，并成为第一个了解我下一个征服世界的黑暗计划的人。
- en: Check out the Manning book forum for *Linux in Action* ([https://forums.manning.com/forums/linux-in-action](https://forums.manning.com/forums/linux-in-action)).
    If you’re having trouble with any of the book’s projects or just want to describe
    your latest successes, share them with the community. I keep a close watch on
    that forum, and I should be there when I’m needed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 查看曼宁的《Linux in Action》论坛（[https://forums.manning.com/forums/linux-in-action](https://forums.manning.com/forums/linux-in-action)）。如果你在书的项目中遇到任何问题，或者只是想描述你最新的成功，与社区分享它们。我会密切关注那个论坛，当我需要的时候我会在那里。
- en: Go online. Wonderful people have been contributing great documentation and guides
    for using Linux for decades now. There are far too many forums, blogs, IRC channels,
    Slack groups, and documentation sites to begin listing them here. But [www.tldp.org/FAQ/Linux-FAQ/online-resources.html](http://www.tldp.org/FAQ/Linux-FAQ/online-resources.html)
    is a great place to start.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上网。几十年来，有很多人一直在为使用 Linux 提供优秀的文档和指南。论坛、博客、IRC 频道、Slack 群组和文档网站太多了，无法在这里一一列举。但
    [www.tldp.org/FAQ/Linux-FAQ/online-resources.html](http://www.tldp.org/FAQ/Linux-FAQ/online-resources.html)
    是一个很好的起点。
- en: Your favorite internet search engine should be your first choice when looking
    for help. And don’t forget that (amazingly) `man` works on the internet pretty
    much the same way it does on the command line. The first result you get for a
    `man selinux` search in your browser should be the same man document you’d get
    in the shell.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻找帮助时，你的首选应该是你喜欢的互联网搜索引擎。别忘了（令人惊讶的是）`man` 在互联网上几乎和命令行上一样工作。你在浏览器中搜索 `man selinux`
    的第一个结果应该和你从 shell 中得到的相同 man 文档。
- en: I wish you great success in your Linux learning. Be and stay in touch!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝愿你在 Linux 学习中取得巨大成功。保持联系！
- en: DAVID CLINTON
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: DAVID CLINTON
