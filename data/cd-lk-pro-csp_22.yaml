- en: appendix B Clean code checklist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B 清洁代码检查清单
- en: You can use this short checklist when encountering code that you are unfamiliar
    with or while writing new code. This checklist is not meant to be exhaustive and
    is merely a starting point for your own research.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到不熟悉的代码或编写新代码时，可以使用这个简短的检查清单。这个清单并不全面，只是你自己的研究的一个起点。
- en: General
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一般
- en: My code reads like a narrative. I write code for humans, not machines.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的代码读起来像叙述。我为人类编写代码，而不是为机器。
- en: I document my code only when necessary. My code should speak for itself.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有在必要时，我才记录我的代码。我的代码应该能够自我表达。
- en: I provide clear instructions on how to build and release my codebase. Where
    appropriate, I provide working build scripts/makefiles or CI/CD setup instructions.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我提供了关于如何构建和发布我的代码库的明确说明。在适当的地方，我提供了工作构建脚本/Makefile或CI/CD设置说明。
- en: I use native functionalities instead of implementing my own libraries, unless
    for a very good reason.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非有非常好的理由，否则我使用原生功能而不是实现自己的库。
- en: My code is consistent in its design patterns, documentation, and naming conventions.
    I do not change things mid-development and go against established patterns.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的代码在设计模式、文档和命名约定上保持一致。我不会在开发过程中改变事物并违反既定模式。
- en: I have added logging to my application, so I or other developers can debug when
    things go awry.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我已经给我的应用程序添加了日志记录功能，这样当事情出错时，我或其他开发者可以调试。
- en: Classes
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类
- en: My class has the strictest access modifier possible.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的类具有最严格的访问修饰符。
- en: My class is named accurately.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的班级命名准确。
- en: My class performs operations on only one specific object and, therefore, adheres
    to the single-responsibility principle.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的类只对特定对象执行操作，因此遵循单一职责原则。
- en: My class lives in the right folder within my project.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的类位于我的项目中的正确文件夹中。
- en: If I struggle with implementing my class, I take a step back and come up with
    a brief description of the class and its intended functionality. This refocus
    can help write cleaner code. If my class should do multiple things, I split it
    up.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我在实现我的类时遇到困难，我会退一步，简要描述一下类的功能和预期功能。这种重新聚焦可以帮助编写更干净的代码。如果我的类应该做多件事，我会将其拆分。
- en: Methods
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: My method has the strictest access modifier possible.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的函数具有最严格的访问修饰符。
- en: My method is named accurately and correctly describes the logic within (leaving
    nothing out).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的函数命名准确，并且正确地描述了其中的逻辑（不遗漏任何内容）。
- en: My method performs only one general operation or collects information from other
    methods related to its operations. It adheres to the single-responsibility principle.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的函数只执行一个通用操作或从与其操作相关的其他函数收集信息。它遵循单一职责原则。
- en: If my method has a public access modifier, I do not perform any operations within
    the method. The public method calls other, smaller, methods and organizes the
    outputs.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我的函数有公共访问修饰符，我不会在该函数内执行任何操作。公共方法调用其他较小的方法并组织输出。
- en: I have unit tests backing my method. The unit tests should cover the major success
    and failure logic branches.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的方法有单元测试支持。单元测试应该覆盖主要成功和失败逻辑分支。
- en: Variables, fields, and properties (VFP)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 变量、字段和属性（VFP）
- en: My VFP types are of the most abstract type possible. If I can use an interface
    instead of a concrete type, I use the interface. This promotes polymorphism and
    the use of the Liskov substitution principle.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的VFP类型是最抽象的类型。如果我可以使用接口而不是具体类型，我就使用接口。这促进了多态性和Liskov替换原则的使用。
- en: I do not have any “magic numbers” assigned to a variable.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我没有将任何“魔法数字”分配给变量。
- en: Whenever possible, I restrict my VFPs to the tightest access modifier possible.
    If a VFP can be made read only, I make it read only. If a VFP can be made a constant,
    I make it a constant.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，我将我的VFP限制在尽可能紧密的访问修饰符上。如果一个VFP可以被设置为只读，我就将其设置为只读。如果一个VFP可以被设置为常量，我就将其设置为常量。
- en: I always validate my input arguments. This protects me against unwanted null
    pointer exceptions and operating on data in an invalid state.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我总是验证我的输入参数。这可以保护我不受不想要的空指针异常和操作无效状态的数据的影响。
- en: I use enums and constants instead of string literals where appropriate.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在适当的情况下，我使用枚举和常量而不是字符串字面量。
- en: Testing
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 测试
- en: I always provide appropriate unit tests to my code.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我总是给我的代码提供适当的单元测试。
- en: I follow test-driven development where possible.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，我遵循测试驱动开发。
- en: I am not focused on code coverage. My goal in testing is to protect against
    unexpected side effects and to validate my assumptions about the requirements
    and existing code.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我并不关注代码覆盖率。我的测试目标是防止意外副作用，并验证我对需求和现有代码的假设。
- en: If one of my changes breaks a test, I fix the test.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我的某个更改破坏了测试，我会修复测试。
- en: I always write the least amount of code necessary to satisfy all tests. Any
    extraneous lines increase the amount of code to maintain.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我总是编写最少的代码来满足所有测试。任何多余的行都会增加维护代码的量。
