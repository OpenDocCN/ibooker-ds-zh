- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Given the popularity of social media and online streaming services, you have
    probably experienced how far machine learning (ML) can go in delivering personalized
    services. Even though this exciting field opens doors to many new possibilities
    and has become an indispensable part of our lives, training ML models requires
    the use of significant amounts of data collected in various ways. When this data
    is processed through ML models, it is essential to preserve the confidentiality
    and privacy of individuals and to maintain the trust of those who use these models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于社交媒体和在线流媒体服务的普及，您可能已经体验到了机器学习（ML）在提供个性化服务方面的潜力。尽管这个令人兴奋的领域为许多新的可能性打开了大门，并已成为我们生活中不可或缺的一部分，但训练机器学习模型需要使用大量通过各种方式收集的数据。当这些数据通过机器学习模型进行处理时，保护个人信息的机密性和隐私性以及维护使用这些模型的人的信任至关重要。
- en: While preserving privacy in ML is essential, it is also challenging. In late
    2014, Dr. Chang and his former PhD student, Dr. Mohammad Al-Rubaie, started to
    investigate the problem of privacy leakage in ML techniques and explored the possibilities
    of mitigating such leaks. As they continued their research, the Defense Advanced
    Research Projects Agency (DARPA) initiated a new research program in early 2015
    called “Brandeis” (BAA-15-29) with a $50 million initial budget. The program was
    named after Louis Brandeis, a US Supreme Court Justice who published the “Right
    to Privacy” paper in the *Harvard Law Review* journal in 1890\. The main goal
    of the Brandeis program was to seek and develop the technical means to protect
    private information by enabling safe and predictable sharing of data in which
    privacy is preserved. Dr. Chang and his team participated in the Brandeis program
    and developed several privacy-preserving technologies based on compressive privacy
    and differential privacy techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习中保护隐私至关重要，但也极具挑战性。2014年底，张博士和他的前博士生，穆罕默德·阿尔鲁比博士，开始研究机器学习技术中的隐私泄露问题，并探索减轻这种泄露的可能性。随着他们研究的深入，国防高级研究计划局（DARPA）在2015年初启动了一个名为“布兰代斯”（BAA-15-29）的新研究项目，初始预算为5000万美元。该项目以1890年在《哈佛法学评论》杂志上发表“隐私权”论文的美国最高法院大法官路易斯·布兰代斯的名字命名。布兰代斯项目的主要目标是寻求和开发技术手段，通过实现数据的安全和可预测共享来保护个人信息，同时保持隐私。张博士及其团队参与了布兰代斯项目，并基于压缩隐私和差分隐私技术开发了几个隐私保护技术。
- en: 'In 2019, with another research award from US Special Operations Command (USSOCOM),
    Drs. Chang, Zhuang, and Samaraweera and their team tried to put these privacy
    and security-enhancing technologies for ML into practical applications by utilizing
    the latest ML models and tools. With their years of hands-on experience participating
    in the Brandeis program and many other DoD-sponsored research programs since 2015,
    they believe it’s now time to put together the techniques they’ve developed. Thus,
    this book is different from other technical books: it discusses the fundamental
    concepts of ML and the privacy-preserving techniques for ML, and it offers intuitive
    examples and implementation code showing how to use them in practice.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，美国特种作战司令部（USSOCOM）又授予了张、庄、萨马拉维拉博士及其团队一项研究奖项，他们利用最新的机器学习模型和工具，试图将这些增强机器学习隐私和安全性的技术应用于实践。自2015年以来，他们参与了布兰代斯项目以及许多其他国防部资助的研究项目，积累了丰富的实践经验。他们认为，现在是时候将他们开发的技术整合在一起了。因此，这本书与其他技术书籍不同：它讨论了机器学习的根本概念和机器学习的隐私保护技术，并提供了直观的示例和实现代码，展示了如何在实践中使用它们。
- en: They believe this book is the first to provide comprehensive coverage of privacy-preserving
    ML. Herein, they take you on an exciting journey that covers all the essential
    concepts, techniques, and hands-on details. If you want to know more after reading
    this book, you can follow up with the references cited in each chapter and listed
    at the end of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他们认为，这本书是第一本全面介绍隐私保护机器学习的书籍。在这里，他们将带您进行一次激动人心的旅程，涵盖所有基本概念、技术和实践细节。如果您在阅读本书后还想了解更多，可以参考每章中引用的参考文献和本书末尾列出的参考文献。
