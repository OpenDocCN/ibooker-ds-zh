- en: about this book
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Privacy-Preserving Machine Learning* is a comprehensive guide written to help
    machine learning (ML) enthusiasts avoid data privacy leakages through their ML
    applications. It begins with some practical use cases and scenarios involving
    privacy considerations in modern data-driven applications. Then it introduces
    different techniques for building privacy-assured ML applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《隐私保护机器学习》是一本综合指南，旨在帮助机器学习（ML）爱好者通过他们的ML应用程序避免数据隐私泄露。它从涉及现代数据驱动应用程序中隐私考虑的一些实际用例和场景开始。然后介绍了构建隐私保障ML应用程序的不同技术。
- en: Who should read this book
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: '*Privacy-Preserving Machine Learning* is designed for intermediate-level data
    science enthusiasts of ML (i.e., people with some experience in ML) and people
    who would like to learn about privacy-preserving techniques for ML so they can
    integrate them into their applications. Although privacy and security concepts
    are generally mathematical and hard to follow, this book tries to dismantle complex
    algorithms into pieces to make them easy to follow, and it provides a series of
    hands-on exercises and examples.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《隐私保护机器学习》是为中级数据科学爱好者（即有ML经验的人）以及希望了解如何将隐私保护技术集成到他们应用程序中的人而设计的。尽管隐私和安全概念通常是数学性的，难以理解，但本书试图将复杂的算法分解成易于理解的片段，并提供了一系列动手练习和示例。
- en: 'How this book is organized: A road map'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: The book has three parts with 10 chapters.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分，共10章。
- en: 'Part 1 explains what privacy-preserving ML is and how differential privacy
    can be used in practical use cases:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分解释了隐私保护机器学习是什么，以及如何在实际用例中使用差分隐私：
- en: Chapter 1 discusses privacy considerations in ML with an emphasis on how severe
    the privacy threats are when private data is exposed.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章讨论了ML中的隐私考虑，重点讨论当私有数据泄露时隐私威胁的严重性。
- en: Chapter 2 introduces the core concepts of differential privacy and formulates
    the widely adopted differential privacy mechanisms in use today that have served
    as essential building blocks in various privacy-preserving algorithms and applications.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章介绍了差分隐私的核心概念，并阐述了今天广泛使用的差分隐私机制，这些机制已成为各种隐私保护算法和应用的基本构建块。
- en: Chapter 3 mainly covers the advanced design principles of differentially private
    ML algorithms. Toward the latter part of the chapter, we introduce a case study
    that walks you through the process of designing and analyzing a differentially
    private algorithm.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章主要涵盖了差分隐私机器学习算法的高级设计原则。在章节的后半部分，我们介绍了一个案例研究，引导您了解设计和分析差分隐私算法的过程。
- en: 'Part 2 extends the discussion with another level of differential privacy called
    local differential privacy and discusses how to generate synthetic data for privacy
    assurance purposes:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分通过讨论另一个名为局部差分隐私的差分隐私级别，扩展了讨论，并讨论了如何为隐私保证目的生成合成数据：
- en: Chapter 4 introduces the core concepts and definitions of local differential
    privacy.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了局部差分隐私的核心概念和定义。
- en: Chapter 5 covers the advanced mechanisms of local differential privacy by considering
    various data types and real-world application scenarios. We also provide a case
    study on local differential privacy that guides you through the process of designing
    and analyzing the algorithm.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章通过考虑各种数据类型和现实世界的应用场景，涵盖了局部差分隐私的高级机制。我们还提供了一个关于局部差分隐私的案例研究，引导您了解设计和分析算法的过程。
- en: Chapter 6 introduces the concepts and techniques involved in synthetic data
    generation by discussing how to design a privacy-preserving synthetic data generation
    scheme for ML tasks.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章通过讨论如何为机器学习任务设计一个保护隐私的合成数据生成方案，介绍了合成数据生成涉及的概念和技术。
- en: 'Part 3 covers the next-level core concepts required to build privacy-assured
    ML applications:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了构建隐私保证的机器学习应用所需的更高级的核心概念：
- en: Chapter 7 introduces the importance of privacy preservation in data mining applications,
    widely used privacy-protection mechanisms, and their characteristics in data mining
    operations.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章介绍了在数据挖掘应用中保护隐私的重要性，广泛使用的隐私保护机制及其在数据挖掘操作中的特性。
- en: Chapter 8 extends the discussion of privacy assurance in data mining by covering
    common privacy models, their characteristics in data mining operations when processing
    and publishing data, and various threats and vulnerabilities.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章通过涵盖常见的隐私模型、在处理和发布数据时在数据挖掘操作中的特性以及各种威胁和漏洞，扩展了数据挖掘中隐私保证的讨论。
- en: Chapter 9 introduces compressive privacy for ML and its design and implementation.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章介绍了机器学习的压缩隐私及其设计和实现。
- en: Chapter 10 puts these concepts together to design a privacy-enhanced platform
    for research data protection and sharing.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章将这些概念结合起来，设计了一个用于研究数据保护和共享的隐私增强平台。
- en: In general, we encourage you to read the first few chapters carefully so you
    understand the core concepts and the importance of privacy preservation for ML
    applications. The remainder of the chapters discuss different levels of the core
    concepts and best practices, and they can mostly be read out of order, based on
    your particular needs. At the end of each core topic, a case study is introduced
    with a more comprehensive and thorough analysis of a selected algorithm, which
    will be of particular interest to readers who want to know more about the process
    of designing and analyzing privacy-enhanced ML algorithms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们鼓励您仔细阅读前几章，以便理解核心概念以及隐私保护对机器学习应用的重要性。其余章节讨论了不同层次的核心概念和最佳实践，它们可以根据您的特定需求无序阅读。在每个核心主题的结尾，都会引入一个案例研究，对选定的算法进行更全面和深入的分析，这将特别吸引那些想了解更多关于设计和分析隐私增强机器学习算法过程的人。
- en: About the code
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, the source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Most of the code is written
    in the Python language, but some of the use case experiments are presented in
    Java. Readers are expected to know the basic syntax and how to write and debug
    Python and Java code. Readers must also be familiar with certain Python scientific
    computations and machine learning packages, such as NumPy, scikit-learn, PyTorch,
    TensorFlow, and so on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。大部分代码是用Python语言编写的，但一些用例实验是用Java展示的。读者应了解基本语法以及如何编写和调试Python和Java代码。读者还必须熟悉某些Python科学计算和机器学习包，如NumPy、scikit-learn、PyTorch、TensorFlow等。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In some cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中可用的页面空间。在某些情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已被从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
