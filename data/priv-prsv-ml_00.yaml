  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他们提出一些挑战性的问题，以免他们的兴趣转移！只要本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: about the authors
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**J. Morris Chang** has been a professor in the electrical engineering department
    at University of South Florida since 2016, with prior faculty positions at Iowa
    State University (2001-2016), Illinois Institute of Technology (1995-2001), and
    Rochester Institute of Technology (1993-1995). Before joining academia, he was
    employed as a computer engineer at AT&T Bell Labs (1988-1990). His recent research
    efforts cover a broad spectrum of cybersecurity subject areas, from authentication
    to malware detection, privacy-enhancing technologies, and security in machine
    learning, and were funded by different Department of Defense (DoD) agencies. Dr.
    Chang received his PhD in computer engineering from North Carolina State University.
    He received the IIT University Excellence in Teaching Award in 1999, and was inducted
    into the NC State University ECE Alumni Hall of Fame in 2019\. Over the past 10
    years, he has served as the lead principal investigator on various projects funded
    by DoD agencies. Morris has over 196 publications in refereed journals and conference
    proceedings. In addition, he has also served in the Institute of Electrical and
    Electronics Engineers (IEEE) in various positions, including associate editor
    in chief of IEEE’s *IT Professional* magazine (2014-2018), associate editor of
    the *IEEE Transactions on Reliability* journal (2022), and Program Chairs in Chief
    of COMPSAC 2019 (IEEE Computer Society signature conference on Computers, Software,
    and Applications, 2019).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**张迪摩**自2016年以来一直担任美国南佛罗里达大学电气工程系的教授，在此之前曾在爱荷华州立大学（2001-2016年）、伊利诺伊理工学院（1995-2001年）和罗切斯特理工学院（1993-1995年）担任教职。加入学术界之前，他在AT&T贝尔实验室担任计算机工程师（1988-1990年）。他最近的研究工作涵盖了网络安全领域的广泛主题，从身份验证到恶意软件检测、增强隐私技术以及机器学习中的安全性，并得到了不同国防部（DoD）机构的资助。张博士在北卡罗来纳州立大学获得了计算机工程博士学位。他在1999年获得了伊利诺伊理工学院大学卓越教学奖，并于2019年被选入北卡罗来纳州立大学ECE校友名人堂。在过去10年中，他担任了由国防部机构资助的多个项目的首席研究员。莫里斯在同行评审期刊和会议论文集中发表了196多篇论文。此外，他还曾在电气和电子工程师协会（IEEE）担任多个职位，包括IEEE的《IT专业》杂志的首席副主编（2014-2018年）、《IEEE可靠性交易》期刊的副主编（2022年）以及COMPSAC
    2019（2019年IEEE计算机协会关于计算机、软件和应用的标志性会议）的程序委员会主席。'
- en: '**Di Zhuang** is a security engineer at Snap Inc. His degrees include a bachelor
    of information security and a bachelor of laws from Nankai University, Tianjin,
    China, and a PhD in electrical engineering from the University of South Florida.
    He is an energetic, skilled security and privacy researcher with interest, expertise,
    and experience in privacy by design, differential privacy, privacy-preserving
    machine learning, social network science, and network security. He conducted privacy-preserving
    machine learning research under the DARPA Brandeis program from 2015 to 2018.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**庄迪**是Snap Inc.的安全工程师。他的学历包括中国天津南开大学的网络安全学士和法学学士，以及南佛罗里达大学的电气工程博士学位。他是一位充满活力、技术娴熟的安全和隐私研究员，对设计隐私、差分隐私、隐私保护机器学习、社交网络科学和网络安全有浓厚的兴趣、专业知识和经验。他从2015年到2018年在DARPA
    Brandeis项目下进行了隐私保护机器学习研究。'
- en: '**Dumindu Samaraweera** is an assistant research professor at the University
    of South Florida. Dumindu received his BS in computer systems and networking from
    Curtin University, Australia; a BS in information technology from Sri Lanka Institute
    of Information Technology, Sri Lanka; and an MS in enterprise application development
    from Sheffield Hallam University, UK. He obtained his PhD in electrical engineering
    from the University of South Florida (USF), concentrating his research on cybersecurity
    and data science. His doctoral dissertation, “Security and Privacy Enhancement
    Technologies in the Deep Learning Era,” addresses the privacy and security issues
    identified in today’s data-driven applications and provides in-depth solutions
    to mitigate such problems. Over the years, he has worked with multiple large-scale
    US Department of Defense-funded cybersecurity research projects. Before joining
    USF, he worked in the industry as a software engineer/electrical engineer for
    more than six years, managing and deploying enterprise-level solutions.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dumindu Samaraweera**是南佛罗里达大学的研究助理教授。Dumindu在澳大利亚科廷大学获得了计算机系统和网络学士学位；在斯里兰卡信息科技大学获得了信息技术学士学位；在英国谢菲尔德哈勒姆大学获得了企业应用开发硕士学位。他在南佛罗里达大学（USF）获得了电气工程博士学位，专注于网络安全和数据科学的研究。他的博士论文“深度学习时代的安全和隐私增强技术”针对当今数据驱动应用中识别出的隐私和安全问题，提供了深入解决方案以减轻这些问题。多年来，他参与了多个由美国国防部资助的大型网络安全研究项目。在加入USF之前，他在业界担任软件工程师/电气工程师超过六年，负责管理和部署企业级解决方案。'
- en: The technical editor for this book, **Wilko Henecka**, is a senior software
    engineer at Ambiata, building privacy-preserving software. He holds a PhD in mathematics
    from Adelaide University and a master’s degree in IT security from Ruhr-University
    Bochum.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的技术编辑**Wilko Henecka**是Ambiata的高级软件工程师，致力于构建保护隐私的软件。他拥有阿德莱德大学的数学博士学位和波鸿鲁尔大学的IT安全硕士学位。
- en: about the cover illustration
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Privacy-Preserving Machine Learning* is “Femme Acadienne”,
    or “Acadian Woman”, taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 《隐私保护机器学习》封面上的插图是“Femme Acadienne”，或称“阿卡迪亚妇女”，取自雅克·格拉塞·德·圣索沃尔于1788年出版的作品集。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰就能轻易识别出他们的居住地以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的封面设计，庆祝计算机行业的创新和主动性，这些文化通过如这一系列图片般的作品得以重现。
