    this book at [https://livebook.manning.com/book/privacy-preserving-machine-learning](https://livebook.manning.com/book/privacy-preserving-machine-learning).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/privacy-preserving-machine-learning](https://www.manning.com/books/privacy-preserving-machine-learning),
    and from GitHub at [https://github.com/nogrady/PPML/](https://github.com/nogrady/PPML/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/privacy-preserving-machine-learning](https://livebook.manning.com/book/privacy-preserving-machine-learning)。书中示例的完整代码可以从Manning网站[https://www.manning.com/books/privacy-preserving-machine-learning](https://www.manning.com/books/privacy-preserving-machine-learning)和GitHub[https://github.com/nogrady/PPML/](https://github.com/nogrady/PPML/)下载。
