  zh: 购买《隐私保护机器学习》（*Privacy-Preserving Machine Learning*）包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或特定章节或段落中附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/privacy-preserving-machine-learning/discussion](https://livebook.manning.com/book/privacy-preserving-machine-learning/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
