- en: Part 3\. Finding problems in large systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：在大系统中寻找问题
- en: Today, most apps are part of large systems that use various architectural styles.
    Issues can sometimes be challenging to find in such systems, and evaluating a
    single process is not enough. Imagine you have a car, and you have ways to analyze
    independent parts of it, but not a way to evaluate how these parts interact with
    one another. Would you be able to find all the problems your car may have?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大多数应用程序都是大型系统的一部分，这些系统使用各种架构风格。在这样的系统中，有时很难找到问题，评估单个进程是不够的。想象一下，你有一辆汽车，你有方法分析它的独立部分，但没有方法来评估这些部分之间的相互作用。你能否找到汽车可能存在的所有问题？
- en: In part 3, we’ll discuss techniques that apply to investigating systems composed
    of multiple apps. We’ll focus on investigating the way these apps “speak” with
    one another, how they are affected by the environment in which they are deployed,
    and what to consider when implementing the systems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3部分，我们将讨论适用于调查由多个应用程序组成的系统的技术。我们将重点关注调查这些应用程序之间“交流”的方式，它们在部署的环境中受到的影响，以及实施系统时需要考虑的因素。
