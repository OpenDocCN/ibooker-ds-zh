- en: Part 2\. Tools of the trade
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 行业工具
- en: In chapter 4 we will create an entirely serverless to-do list application, which
    we will secure using AWS Cognito. We will proceed to add AI-driven interfaces
    to this application in chapter 5, such as speech-to-text and an interactive chatbot.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四章中，我们将创建一个完全无服务器的待办事项应用，我们将使用 AWS Cognito 来确保其安全性。在第五章中，我们将继续添加由人工智能驱动的界面，例如语音转文本和交互式聊天机器人。
- en: In chapter 6 we will look in more detail at the key tools and techniques that
    you will need to master in order to be effective with AI as a Service. These include
    how to create build and deployment pipelines, how to build observability into
    our systems, and how to effectively monitor and debug the systems that we build.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第六章中，我们将更详细地探讨您为了有效地使用人工智能即服务（AI as a Service）所需掌握的关键工具和技术。这包括如何创建构建和部署管道，如何将可观察性构建到我们的系统中，以及如何有效地监控和调试我们所构建的系统。
- en: Building systems from scratch is relatively easy. Most of us in the real world
    are tasked with maintaining and extending preexisting platforms, so we close out
    this part in chapter 7 by looking at how to apply what we have learned to existing
    systems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始构建系统相对容易。在现实世界中，我们大多数人被分配的任务是维护和扩展现有的平台，因此我们将在第七章中结束这一部分，探讨如何将我们所学应用到现有系统中。
