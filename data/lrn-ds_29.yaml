- en: Data Sources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据来源
- en: All of the data analyzed in this book are available on the [book’s website](https://learningds.org)
    and [GitHub repository](https://github.com/DS-100/textbook). These datasets are
    from open repositories and from individuals. We acknowledge them all here, and
    include, as appropriate, the filename for the data stored in our repository, a
    description of the resource, a link to the original source, a related publication,
    and the author(s)/owner(s).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分析的所有数据都可以在[书籍网站](https://learningds.org)和[GitHub存储库](https://github.com/DS-100/textbook)上找到。这些数据集来自开放的存储库和个人。我们在此感谢所有数据来源，并在适当的情况下包括我们存储库中数据的文件名、资源描述、原始来源链接、相关出版物以及作者/所有者。
- en: To begin, we provide the sources for the four case studies in the book. Our
    analysis of the data in these case studies is based on research articles or, in
    one case, a blog post. We generally follow the line of inquiry in these sources,
    simplifying the analyses to match the level of the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们为书中的四个案例研究提供数据来源。我们对这些案例研究中的数据分析基于研究文章或一篇博客文章。我们通常沿着这些来源的研究方向进行简化分析，以匹配书籍的水平。
- en: 'Here are the four case studies:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是四个案例研究：
- en: '`seattle_bus_times.csv`'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`seattle_bus_times.csv`'
- en: Mark Hallenbeck of the [Washington State Transportation Center](https://oreil.ly/3hZ_A)
    provides the Seattle Transit data. Our analysis is based on [“The Waiting Time
    Paradox, or, Why Is My Bus Always Late?”](https://oreil.ly/kaQv-) by Jake VanderPlas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿州交通中心](https://oreil.ly/3hZ_A)的Mark Hallenbeck提供了西雅图公交数据。我们的分析基于Jake VanderPlas的[《等待时间悖论，或者，为什么我的公交车总是迟到？》](https://oreil.ly/kaQv-)。'
- en: '`aqs_06-067-0010.csv`, `list_of_aqs_sites.csv`, `matched_pa_aqs.csv`, `list_of_purpleair_sensors.json`,
    and `purpleair_AMTS`'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`aqs_06-067-0010.csv`、`list_of_aqs_sites.csv`、`matched_pa_aqs.csv`、`list_of_purpleair_sensors.json`和`purpleair_AMTS`'
- en: The datasets used in the study of air quality monitors are available from Karoline
    Barkjohn of the Environmental Protection Agency. These were originally acquired
    by Barkjohn and collaborators from the [US Air Quality System](https://oreil.ly/Sjku6)
    and [PurpleAir](https://www2.purpleair.com). Our analysis is based on [“Development
    and Application of a United States-Wide Correction for PM 2.5 Data Collected with
    the PurpleAir Sensor”](https://oreil.ly/jWuNx) by Barkjohn, Brett Gantt, and Andrea
    Clements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 研究空气质量监测的数据可从环境保护局的Karoline Barkjohn获取。这些数据最初由Barkjohn及其合作者从[美国空气质量系统](https://oreil.ly/Sjku6)和[PurpleAir](https://www2.purpleair.com)获取。我们的分析基于Barkjohn、Brett
    Gantt和Andrea Clements的[《针对使用PurpleAir传感器收集的PM2.5数据的全美纠正的开发与应用》](https://oreil.ly/jWuNx)。
- en: '`donkeys.csv`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`donkeys.csv`'
- en: Kate Milner collected the data for the Kenyan donkey study on behalf of the
    UK Donkey Sanctuary. Jonathan Rougier makes the data available in the [paranomo
    package](https://oreil.ly/oiMNE) (follow link to download). Our analysis is based
    on [“How to Weigh a Donkey in the Kenyan Countryside”](https://doi.org/10.1111/j.1740-9713.2014.00768.x)
    by Milner and Rougier.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Kate Milner代表英国驴保护协会收集了肯尼亚驴研究的数据。Jonathan Rougier在[paranomo包](https://oreil.ly/oiMNE)中提供数据（点击链接下载）。我们的分析基于Milner和Rougier的[《如何在肯尼亚乡间称量驴子》](https://doi.org/10.1111/j.1740-9713.2014.00768.x)。
- en: '`fake_news.csv`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`fake_news.csv`'
- en: 'The hand-classified fake news data are from [“FakeNewsNet: A Data Repository
    with News Content, Social Context, and Spatiotemporal Information for Studying
    Fake News on Social Media”](https://arxiv.org/abs/1809.01286) by Kai Shu et al.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 手工分类的假新闻数据来自Kai Shu等人的[《FakeNewsNet：一个用于研究社交媒体上假新闻的数据存储库，包含新闻内容、社会背景和时空信息》](https://arxiv.org/abs/1809.01286)。
- en: 'In addition to these case studies, we use another 20-plus datasets as examples
    throughout the book. We acknowledge the people and organizations that make these
    datasets available in the order in which they appear in the book:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些案例研究外，我们还在整本书中使用了其他20多个数据集作为示例。我们按照这些数据在书中出现的顺序感谢提供这些数据集的个人和组织：
- en: '`gft.csv`'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`gft.csv`'
- en: 'The data on the Google Flu Trends is available from [Gary King Dataverse](https://doi.org/10.7910/DVN/24823)
    and the plot made from these data is based on [“The Parable of Google Flu: Traps
    in Big Data Analysis”](https://doi.org/10.1126/science.1248506) by David Lazer
    et al.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌流感趋势数据可从[Gary King Dataverse](https://doi.org/10.7910/DVN/24823)获取，这些数据的绘图基于David
    Lazer等人的[《谷歌流感的寓言：大数据分析中的陷阱》](https://doi.org/10.1126/science.1248506)。
- en: '`WikipediaExp.csv`'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`WikipediaExp.csv`'
- en: Arnout van de Rijt provides the data for the Wikipedia experiment. These data
    are analyzed in [“Experimental Study of Informal Rewards in Peer Production”](https://oreil.ly/BDDSV)
    by Michael Restivo and van de Rijt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Arnout van de Rijt提供了维基百科实验的数据。这些数据在Michael Restivo和van de Rijt的[“同行生产中非正式奖励的实验研究”](https://oreil.ly/BDDSV)中进行了分析。
- en: '`co2_mm_mlo.txt`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`co2_mm_mlo.txt`'
- en: The CO[2] concentrations measured at Mauna Loa by the [National Oceanic and
    Atmospheric Administration (NOAA)](https://noaa.gov) are available from the [Global
    Monitoring Laboratory](https://gml.noaa.gov/obop/mlo).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由[国家海洋和大气管理局（NOAA）](https://noaa.gov)在[全球监测实验室](https://gml.noaa.gov/obop/mlo)测得的毛纳罗亚的CO[2]浓度数据。
- en: '`pm30.csv`'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`pm30.csv`'
- en: We downloaded these air quality measurements for one day and one sensor from
    the [PurpleAir map](https://www2.purpleair.com).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从[PurpleAir地图](https://www2.purpleair.com)下载了一天和一个传感器的空气质量测量数据。
- en: '`babynames.csv`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`babynames.csv`'
- en: The [US Social Security Department](https://oreil.ly/DBiky) provides the names
    from all Social Security card applications.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国社会保障局](https://oreil.ly/DBiky)提供所有社会保障卡申请的姓名。'
- en: '`DAWN-Data.txt`'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`DAWN-Data.txt`'
- en: The [2011 DAWN survey](https://oreil.ly/n8NOQ) of drug-related emergency room
    visits is administered by the [US Substance Abuse and Mental Health Services Administration](https://samhsa.gov).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011 DAWN调查](https://oreil.ly/n8NOQ)关于与药物相关的急诊室就诊由[美国物质滥用和精神健康服务管理局](https://samhsa.gov)管理。'
- en: '`businesses.csv`, `inspections.csv`, and `violations.csv`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`businesses.csv`、`inspections.csv`和`violations.csv`'
- en: The data on restaurant inspection scores in San Francisco is from [DataSF](https://datasf.org).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山餐厅检查分数数据来自[DataSF](https://datasf.org)。
- en: '`akc.csv`'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`akc.csv`'
- en: 'The data on dog breeds come from Information Is Beautiful’s [“Best in Show:
    The Ultimate Data Dog”](https://oreil.ly/KjIyv) visualization and was originally
    acquired from the [American Kennel Club](https://akc.org).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 狗品种数据来自Information Is Beautiful的[“最佳展示：终极数据狗”](https://oreil.ly/KjIyv)可视化，并最初从[美国肯尼尔俱乐部](https://akc.org)获取。
- en: '`sfhousing.csv`'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`sfhousing.csv`'
- en: The housing sale prices for the San Francisco Bay Area were scraped from the
    [*San Francisco Chronicle*](https://oreil.ly/kaziA) real estate pages.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山湾区房屋销售价格是从[*旧金山纪事报*](https://oreil.ly/kaziA)的房地产页面抓取的。
- en: '`cherryBlossomMen.csv`'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`cherryBlossomMen.csv`'
- en: The run times in the annual [Cherry Blossom 10-mile run](https://cherryblossom.org)
    were scraped from the race results pages.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 年度[樱花十英里赛跑](https://cherryblossom.org)的跑步时间是从比赛结果页面抓取的。
- en: '`earnings2020.csv`'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`earnings2020.csv`'
- en: The weekly earnings data are made available by the [US Bureau of Labor Statistics](https://oreil.ly/cZG_w).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每周收入数据由[美国劳工统计局](https://oreil.ly/cZG_w)提供。
- en: '`co2_by_country.csv`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`co2_by_country.csv`'
- en: The annual country CO[2] emissions is available from [Our World in Data](https://ourworldindata.org).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 年度国家CO[2]排放数据来自[我们的世界数据](https://ourworldindata.org)。
- en: '`100m_sprint.csv`'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`100m_sprint.csv`'
- en: The times for the 100-meter sprint are from [FiveThirtyEight](https://fivethirtyeight.com/)
    and the figure is based on [“The Fastest Men in the World Are Still Chasing Usain
    Bolt”](https://oreil.ly/ewY7w) by Josh Planos.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 100米冲刺时间来自[FiveThirtyEight](https://fivethirtyeight.com/)，并且基于Josh Planos的[“世界上最快的人依然在追逐尤塞恩·博尔特”](https://oreil.ly/ewY7w)。
- en: '`stateoftheunion1790-2022.txt`'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`stateoftheunion1790-2022.txt`'
- en: The State of the Union addresses are compiled from the [American Presidency
    Project](https://oreil.ly/AnkW8).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 国情咨文地址编制来自[美国总统项目](https://oreil.ly/AnkW8)。
- en: '`CDS_ERA5_22-12.nc`'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CDS_ERA5_22-12.nc`'
- en: We collected these data from the [Climate Data Store](https://cds.climate.copernicus.eu),
    which is supported by the [European Centre for Medium-Range Weather Forecasts](https://ecmwf.int).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从[气候数据存储](https://cds.climate.copernicus.eu)，由[欧洲中期天气预报中心](https://ecmwf.int)支持，收集了这些数据。
- en: '`world_record_1500m.csv`'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`world_record_1500m.csv`'
- en: The 1,5000-meter world records come from the Wikipedia page [“1,500 Metres World
    Record Progression”](https://oreil.ly/2_P4H).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 1500米世界纪录来自维基百科页面[“1500米世界纪录进展”](https://oreil.ly/2_P4H)。
- en: '`the_clash.csv`'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`the_clash.csv`'
- en: The Clash songs are available at the [Spotify Web API](https://oreil.ly/FYP8B).
    The retrieval of the data follows [“Exploring the Spotify API in Python”](https://oreil.ly/mWgYl)
    by Steven Morse.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: The Clash歌曲可以在[Spotify Web API](https://oreil.ly/FYP8B)上找到。数据的检索遵循Steven Morse的[“在Python中探索Spotify
    API”](https://oreil.ly/mWgYl)。
- en: '`catalog.xml`'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`catalog.xml`'
- en: The XML plant catalog document is from the [W3Schools plant catalog](https://oreil.ly/MNw-G).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: XML植物目录文档来自[W3Schools植物目录](https://oreil.ly/MNw-G)。
- en: '`ECB_EU_exchange.csv`'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`ECB_EU_exchange.csv`'
- en: The exchange rates are available from the [European Central Bank](https://oreil.ly/Wc61c).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 汇率数据来自[欧洲央行](https://oreil.ly/Wc61c)。
- en: '`mobility.csv`'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`mobility.csv`'
- en: These data are available at [Opportunity Insights](https://oreil.ly/W_5KH),
    and our example follows [“Where Is the Land of Opportunity? The Geography of Intergenerational
    Mobility in the United States”](https://doi.org/10.1093/qje/qju022) by Raj Chetty
    et al.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据可在[Opportunity Insights](https://oreil.ly/W_5KH)获取，我们的例子遵循Raj Chetty等人的[“何处是机会之地？美国代际流动的地理”](https://doi.org/10.1093/qje/qju022)。
- en: '`utilities.csv`'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`utilities.csv`'
- en: 'Daniel Kaplan’s home energy consumption data is available to [download](https://oreil.ly/YTAsK)
    and appear in his first edition of [*Statistical Modeling: A Fresh Approach*](https://dtkaplan.github.io/SM2-bookdown/preface-to-this-electronic-version.html)
    (self-pub, CreateSpace).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel Kaplan的家庭能源消耗数据可供[下载](https://oreil.ly/YTAsK)，并出现在他的第一版[*统计建模：一种新方法*](https://dtkaplan.github.io/SM2-bookdown/preface-to-this-electronic-version.html)（自行出版，CreateSpace）中。
- en: '`market-analysis.csv`'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`market-analysis.csv`'
- en: Stan Lipovetsky provides these data, and they correspond to the data in his
    paper [“Regressions Regularized by Correlations”](https://oreil.ly/UZUJq).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Stan Lipovetsky提供这些数据，与他的论文[“通过相关性正则化的回归”](https://oreil.ly/UZUJq)中的数据相对应。
- en: '`crabs.data`'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`crabs.data`'
- en: The crab measurements are from the [California Department of Fish and Wildlife](https://wildlife.ca.gov),
    available to download from the [Stat Labs Data repository](https://oreil.ly/mZsQ8).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 蟹的测量数据来自[加州鱼类和野生动物部](https://wildlife.ca.gov)，可从[Stat Labs数据库](https://oreil.ly/mZsQ8)下载。
- en: '`black_spruce.csv`'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`black_spruce.csv`'
- en: Roy Lawrence Rich collected the wind-damaged tree data for his thesis [“Large
    Wind Disturbance in the Boundary Waters Canoe Area Wilderness. Forest Dynamics
    and Development Changes Associated with the July 4th 1999 Blowdown”](https://oreil.ly/Pkw8N).
    The data are available online in the [`alr4` package](https://oreil.ly/6rPOB).
    Our analysis is based on “Logistic Regression” in Weisberg’s [*Applied Linear
    Regression*](https://doi.org/10.1002/0471704091).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Roy Lawrence Rich为他的论文[“边界水道地区野外大风干扰。与1999年7月4日倒伏相关的森林动态和发展变化”](https://oreil.ly/Pkw8N)收集了风灾树木数据。这些数据在[`alr4`包](https://oreil.ly/6rPOB)中在线可得。我们的分析基于Weisberg的[*应用线性回归*](https://doi.org/10.1002/0471704091)中的“Logistic
    Regression”。
