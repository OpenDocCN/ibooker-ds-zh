- en: Part 1 An introduction to machine learning engineering
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 机器学习工程的介绍
- en: I’m sure you’ve seen, like most people in the data science field, the statistics
    on project failures. Based on my experience, the numbers thrown around for a project
    getting into production (namely, by vendors promising that their tooling stack
    will improve your chances if you just pay them!) are ridiculously grim. However,
    some element of truth exists in the hyperbolic numbers that are referenced in
    the rates of project failure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，像数据科学领域的许多人一样，你一定见过关于项目失败的数据统计。根据我的经验，那些关于项目投入生产的数字（即，供应商承诺，如果你付钱给他们，他们的工具栈将提高你的成功率！）是荒谬地悲观。然而，在项目失败率中引用的夸张数字中，确实存在一些真实元素。
- en: Using machine learning (ML) to solve real-world problems is complex. The sheer
    volume of tooling, algorithms, and activities involved in building a useful model
    are daunting for many organizations. In my time working as a data scientist and
    subsequently helping many dozens of companies build useful ML projects, I’ve never
    seen the tooling or the algorithms be the reason a project fails to provide value
    to a company.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习（ML）解决现实世界问题是复杂的。构建一个有用的模型所涉及的工具、算法和活动数量之大，对于许多组织来说都是令人畏惧的。在我作为数据科学家工作的时期，以及随后帮助数十家公司构建有用的机器学习项目的过程中，我从未见过工具或算法成为项目无法为公司提供价值的原因。
- en: The vast majority of the time, a project that fails to make its way to production
    for sustained utility has issues that are rooted in the very early phases. Before
    even a single line of code is written, before a serving architecture is selected
    and built out, and long before a decision on scalable training is made, a project
    is doomed to either cancellation or unused obscurity if planning, scoping, and
    experimentation are not done properly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在绝大多数情况下，未能持续产生实际效用的项目，其问题根源在于非常早期的阶段。在写下第一行代码之前，在选择和构建服务架构之前，以及在做出可扩展训练决策之前，如果规划、范围界定和实验没有正确进行，项目注定要被取消或陷入无人问津的境地。
- en: From these early stages of project definition, subject-matter expertise review,
    and reasonable levels of research and testing validation, a coherent project plan
    and road map can be built that carries the idea of solving a problem to the phase
    in which an effective solution can be built. In part 1 of this book, we’ll go
    through blueprints showing how to evaluate, plan, and validate a plan for determining
    the most likely low-risk solution for a problem by using (or not using!) ML.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从项目定义的早期阶段、专业知识审查以及合理的测试验证水平来看，可以构建一个连贯的项目计划和路线图，将解决问题的想法带入到可以构建有效解决方案的阶段。本书的第一部分，我们将通过蓝图展示如何评估、计划和验证一个计划，以确定最可能低风险的解决方案，通过（或不通过）机器学习来实现。
