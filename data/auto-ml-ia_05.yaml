- en: Part 2 AutoML in practice
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：实践中的AutoML
- en: 'The previous chapters provided a basic introduction to machine learning, different
    kinds of ML models, and the workflow of handling ML problems. You’ve also seen
    one of the most intuitive AutoML methods for hyperparameter tuning: using grid
    search to tune an ML pipeline with the help of the scikit-learn toolkit.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 前几章提供了机器学习的基本介绍，不同类型的机器学习模型以及处理机器学习问题的流程。你还看到了一种用于超参数调整的最直观的AutoML方法：使用网格搜索在scikit-learn工具包的帮助下调整机器学习管道。
- en: 'Starting with chapter 4, you learn how to address ML problems and improve ML
    solutions with AutoML. We focus mainly on generating deep learning solutions in
    the next two chapters, considering the prominence of deep learning models and
    how complicated it is to design and tune them. You will be able to create deep
    learning solutions for different ML tasks with the help of advanced AutoML toolkits:
    AutoKeras and KerasTuner. Chapter 6 introduces a general solution to customize
    the entire AutoML search space, giving you more flexibility in designing the search
    space for tuning unsupervised learning models and optimizing algorithms.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从第4章开始，你将学习如何使用AutoML来解决机器学习问题并改进机器学习解决方案。在接下来的两章中，我们主要关注生成深度学习解决方案，考虑到深度学习模型的重要性以及设计和调整它们的复杂性。借助高级AutoML工具包：AutoKeras和KerasTuner，你将能够为不同的机器学习任务创建深度学习解决方案。第6章介绍了一种通用的解决方案来自定义整个AutoML搜索空间，这为你设计搜索空间以调整无监督学习模型和优化算法提供了更大的灵活性。
