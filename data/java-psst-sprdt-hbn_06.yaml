- en: Part 2\. Mapping strategies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 映射策略
- en: 'This part of the book is all about ORM, from classes and properties to tables
    and columns. The knowledge you will gain here is essential, whether you work with
    Hibernate or Spring Data JPA as your persistence framework. Chapter 5 starts with
    regular class and property mappings and explains how you can map fine-grained
    Java domain models. Next, in chapter 6, you’ll see how to map basic properties
    and embeddable components, and how to control mapping between Java and SQL types.
    In chapter 7, you’ll map inheritance hierarchies of entities to the database using
    four basic inheritance-mapping strategies; you’ll also map polymorphic associations.
    Chapter 8 is all about mapping collections and entity associations: you’ll map
    persistent collections, collections of basic and embeddable types, and simple
    many-to-one and one-to-many entity associations. Chapter 9 dives deeper with advanced
    entity association mappings like mapping one-to-one entity associations, one-to-many
    mapping options, and many-to-many and ternary entity relationships.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分书籍主要介绍ORM，从类和属性到表和列。无论您使用Hibernate还是Spring Data JPA作为持久化框架，您在这里获得的知识都是至关重要的。第五章从常规类和属性映射开始，解释了如何映射细粒度的Java领域模型。接下来，在第六章中，您将看到如何映射基本属性和可嵌入组件，以及如何控制Java和SQL类型之间的映射。在第七章中，您将使用四种基本的继承映射策略将实体的继承层次映射到数据库中；您还将映射多态关联。第八章全部关于映射集合和实体关联：您将映射持久化集合、基本和可嵌入类型的集合，以及简单的多对一和一对多实体关联。第九章深入探讨了高级实体关联映射，如映射一对一实体关联、一对多映射选项，以及多对多和三元实体关系。
- en: After reading this part of the book, you’ll be ready to create even the most
    complex mappings quickly and with the right strategy. You’ll understand how the
    problem of inheritance mapping can be solved and how to map collections and associations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的这一部分后，您将准备好快速且正确地创建甚至最复杂的映射。您将了解继承映射问题如何解决，以及如何映射集合和关联。
