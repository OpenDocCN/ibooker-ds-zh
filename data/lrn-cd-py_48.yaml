- en: Mutable vs. immutable
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可变与不可变
- en: Immutable—integer, float, string, Boolean.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变类型—整数、浮点数、字符串、布尔值。
- en: Mutable—list, dictionary.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可变类型—列表、字典。
- en: Be careful about mutating while iterating.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在迭代时要注意修改。
- en: Dictionaries
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字典
- en: Keys can’t be mutable objects.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键不能是可变对象。
- en: Values can be mutable or immutable.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值可以是可变的或不可变的。
