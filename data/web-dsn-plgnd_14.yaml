- en: Next, convert the `main` element's `<article>` and `<aside>` tags to flex items,
    which gives you the two-column content layout. The following example shows how
    it's done.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将 `main` 元素的 `<article>` 和 `<aside>` 标签转换为弹性项，这为您提供了两列内容布局。以下示例显示了如何实现。
- en: Example
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
