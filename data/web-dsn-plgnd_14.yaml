  id: totrans-288
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: ①  Display `main` as a flex container.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: ①  将 `main` 显示为弹性容器。
- en: ②  Let it grow vertically.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: ②  让它垂直增长。
- en: ③  Let `article` use three units of space
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: ③  让 `article` 使用三个单位的空间
- en: ④  Let `aside` use one unit of space.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: ④  让 `aside` 使用一个单位的空间。
