- en: Chapter 12  Creating Page Layouts with Flexbox
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 使用Flexbox创建页面布局
- en: Flexbox is the first CSS layout technique that works for the modern web. *—Paddi
    MacDonnell*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Flexbox是第一个适用于现代网页的CSS布局技术。*——Paddi MacDonnell*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Understanding how flexbox works
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解flexbox的工作原理
- en: Learning the techniques for working with flexbox containers and items
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习与flexbox容器和项目一起工作的技术
- en: Putting flexbox to good use with real-world ideas
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用实际想法充分利用flexbox
- en: Building the holy grail layout with flexbox
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用flexbox构建神圣布局
- en: 'In Chapter 11, you saw that floats and inline blocks can get the job done,
    but not without running into problems, quirks, and workarounds such as clearing
    floats, creating faux columns, and avoiding whitespace. Even with all that, these
    layout strategies can''t accomplish one of the features of the holy-grail layout:
    displaying the footer at the bottom of the screen if the page content doesn''t
    fill the screen height.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11章中，你看到浮动和内联块可以完成任务，但不是没有遇到问题、怪癖和解决方案，如清除浮动、创建假列和避免空白。即使有了所有这些，这些布局策略也无法实现神圣布局的一个特性：如果页面内容没有填满屏幕高度，则在屏幕底部显示页脚。
- en: This chapter's layout strategy prevents all these quirks, solves the footer
    problem, and has the fresh-faced appeal of a modern technology. I'm talking about
    flexbox, and before you can start using it for layout, you need to understand
    what it is and how it works. The next few sections explain everything you need
    to know.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的布局策略避免了所有这些怪癖，解决了页脚问题，并具有现代技术的清新吸引力。我所说的就是flexbox，在你开始使用它进行布局之前，你需要了解它是什么以及它是如何工作的。接下来的几节将解释你需要知道的一切。
- en: Understanding Flexbox
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解Flexbox
- en: 'Flexbox is the welcome shorthand for this method''s cumbersome official moniker:
    Flexible Box Layout Module. The underlying principle behind flexbox is to provide
    a way around the rigid, cumbersome way that the browser handles blocks of content.
    The default is to stack them. Consider the following collection of `div` elements:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Flexbox是这种方法繁琐官方名称的欢迎简写：弹性盒子布局模块。Flexbox背后的基本原理是提供一种绕过浏览器处理内容块僵硬、繁琐方式的方法。默认情况下是堆叠。考虑以下`div`元素集合：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Not shown here are the classes I’ve applied to give each item element a unique
    background color, and [Figure 12.1](#figure12.1) shows the results. As you can
    see, the `div` elements are stacked and extend the width of the browser window.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有展示我应用给每个项目元素的独特背景颜色的类，[图12.1](#figure12.1)显示了结果。正如你所看到的，`div`元素是堆叠的，并扩展到浏览器窗口的宽度。
- en: '[Figure 12.1](#figureanchor12.1) The default browser layout of the `div` elements'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.1](#figureanchor12.1) `div`元素的默认浏览器布局'
- en: '![12_01.png](Images/12_01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![12_01.png](Images/12_01.png)'
- en: 'Even if you break out of this default flow with floats or inline blocks, the
    uncomfortable sense remains that the browser is still in charge and is fitting
    your blocks where *it* thinks they should go. Yes, you can tame the browser somewhat
    by styling your floats and inline blocks just so, but there''s a brittleness to
    these tweaks. Try to imagine what happens to the float and inline-block holy-grail
    layouts if the sidebar text is longer than the article text. (Hint: It''s not
    pretty.)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你使用浮动或内联块打破了这种默认的流动，浏览器仍然负责并按照*它*认为的位置来调整你的块，这种感觉仍然不舒服。是的，你可以通过恰当地样式化你的浮动和内联块来在一定程度上驯服浏览器，但这些调整是脆弱的。试着想象一下，如果侧边栏文本比文章文本长，浮动和内联块的神圣布局会发生什么。（提示：结果并不美观。）
- en: 'Flexbox rides to the rescue by offering simple but extremely powerful methods
    for laying out, distributing, aligning, sizing, and even ordering the child elements
    in a parent container. The *flex* part of the name comes from one of this technology''s
    main tenets: The child items in a container should be able to change dimensions
    (width *and* height) by growing to fill in empty space if there''s too much of
    it or by shrinking to allow for a reduction in space. This happens whether the
    amount of content changes or the size of the screen changes (such as by maximizing
    a window or by changing a device''s screen orientation).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Flexbox通过提供简单但极其强大的方法来布局、分配、对齐、调整大小，甚至对父容器中的子元素进行排序，从而拯救了布局问题。名称中的*flex*部分来源于这项技术的主要原则之一：容器中的子项应该能够通过扩展以填充空余空间（如果空间过多）或通过收缩以允许空间减少来改变尺寸（宽度和高度）。无论内容量是否改变，还是屏幕大小（如最大化窗口或更改设备的屏幕方向）是否改变，这种情况都会发生。
- en: 'So flexbox is perfect, then? No, it''s not. It has two main drawbacks:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，flexbox是完美的吗？不，它不是。它有两个主要缺点：
- en: Its inherit flexibility means that it sometimes behaves in ways that appear
    nonsensical. It can be maddening at first, but when you've used it a few times,
    you begin to see why flexbox behaves the way it does.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的继承灵活性意味着它有时会以看似不合理的方式表现。一开始可能会让人抓狂，但当你使用它几次之后，你开始看到flexbox为什么会有这样的行为。
- en: It's not suitable for large-scale layouts. Flexbox works wonderfully for components
    of a page—such as a header or sidebar—and is fine for small-scale layouts (such
    as the holy-grail practice layout). But big, complex projects are almost always
    too much for flexbox to handle. (If you have the time, wait for CSS Grid Layout
    to have sufficient browser support.)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它不适合大规模布局。Flexbox非常适合页面组件——例如页眉或侧边栏——并且对于小规模布局（例如神圣的实践布局）来说很好。但对于大型、复杂的项目来说，flexbox几乎总是处理不过来的。（如果你有时间，等待CSS
    Grid Layout获得足够的浏览器支持。）
- en: Learn
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: To learn CSS Grid basics now, see my tutorial “Getting Started with CSS Grid”
    on the Web Design Playground. Online:[wdpg.io/grid](http://wdpg.io/grid)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要现在学习CSS Grid基础知识，请查看我在Web Design Playground上的教程“CSS Grid入门”。在线：[wdpg.io/grid](http://wdpg.io/grid)
- en: 'When you work with flexbox, you work with two kinds of page objects: containers
    and items. A *flex container* is any type of parent block element—`div`, `p`,
    any of the HTML semantic page elements you learned in Chapter 11, even the `body`
    element—that surrounds one or more elements. These child elements are called *flex
    items*.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用flexbox时，你处理两种页面对象：容器和项目。一个*flex容器*是任何类型的父块级元素——`div`、`p`、你在第11章中学到的任何HTML语义页面元素，甚至是`body`元素——它包围一个或多个元素。这些子元素被称为*flex项目*。
- en: Okay, that’s enough theory. It’s time to start learning how flexbox works.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，理论就到这里。现在是时候开始学习flexbox是如何工作的了。
- en: Working with Flexbox Containers
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与Flexbox容器一起工作
- en: 'Before you can do anything with flexbox, you need to decide which block-level
    element will be the flex container. When you''ve done that, you convert that element
    to a container with a single CSS declaration: `display: flex`. The following rule
    turns the `header` element into a flex container:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '在你可以使用flexbox之前，你需要决定哪个块级元素将成为flex容器。当你这样做之后，你只需通过一个CSS声明将该元素转换为容器：`display:
    flex`。以下规则将`header`元素转换为flex容器：'
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The container's child elements automatically become flex items; no extra rules
    or declarations or code are required. From there, you can start customizing your
    flex container and its items to suit the task at hand.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 容器的子元素自动成为flex项目；不需要额外的规则或声明或代码。从那里开始，你可以开始自定义你的flex容器及其项目以适应手头的任务。
- en: 'I find that the best way to learn about and use flexbox is to ask yourself
    a series of questions—one set for containers and another for items. Here are the
    container questions:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了解和使用flexbox的最佳方式是问自己一系列问题——一套针对容器，另一套针对项目。以下是容器问题：
- en: In which direction do you want the container’s items to run?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望容器的项目沿哪个方向运行？
- en: How do you want the items arranged along the main axis?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目沿主轴如何排列？
- en: How do you want the items arranged along the cross axis?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目沿交叉轴如何排列？
- en: Do you want the items to wrap?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目是否换行？
- en: How do you want multiple lines arranged along the cross axis?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望多行沿交叉轴如何排列？
- en: (Don't worry if you're not sure what I mean by *main axis* and *cross axis*.
    All will be revealed in the next section.) The next few sections ask and show
    you the possible answers to each of these questions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你不确定我所说的*主轴*和*交叉轴*是什么，所有答案将在下一节中揭晓。）接下来的几节将询问并展示对这些问题的可能答案。
- en: In which direction do you want the container to run?
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你希望容器沿哪个方向运行？
- en: The first thing that's flexible about flexbox is that it doesn't dictate one
    and only one direction for the container's items. Although the browser's default
    layout rigidly enforces a vertical direction, and although floats and inline blocks
    work only horizontally, flexbox is happy to go either way. With flexbox, *you*
    decide.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Flexbox的第一个灵活性在于它不指定容器项目的唯一方向。尽管浏览器的默认布局严格强制垂直方向，尽管浮动和内联块仅水平工作，但flexbox乐于任一方向。使用flexbox，*你*来决定。
- en: 'Perhaps the most important flexbox concept to grasp right from the get-go is
    the notion that flexbox containers always have two axes:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最重要的flexbox概念是，flexbox容器始终有两个轴：
- en: '*Main* —The axis that runs in the same direction as the container''s items'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主轴*——与容器项目方向相同的轴'
- en: '*Cross* —The axis that runs perpendicular to the main axis (the cross axis
    is also called the *secondary axis*)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交叉轴* —垂直于主轴的轴（交叉轴也称为 *次轴*）'
- en: 'You determine the main-axis direction when you set the `flex-direction` property
    on a container:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您在设置容器上的 `flex-direction` 属性时确定主轴方向：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`row`—Sets the main axis to horizontal, with items running from left to right
    (the default)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`row`—将主轴设置为水平，项目从左到右运行（默认）'
- en: '`row-reverse`—Sets the main axis to horizontal, with items running from right
    to left'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`row-reverse`—将主轴设置为水平，项目从右到左运行'
- en: '`column`—Sets the main axis to vertical, with items running from top to bottom'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`column`—将主轴设置为垂直，项目从上到下运行'
- en: '`column-reverse`—Sets the main axis to vertical, with items running from bottom
    to top'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`column-reverse`—将主轴设置为垂直，项目从下到上运行'
- en: 'Using the `div` elements shown in [Figure 12.1](#figure12.1) earlier in this
    chapter, here''s how you''d turn the parent `div` into a flex container by using
    the right-to-left (`row`) direction:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本章前面 [图12.1](#figure12.1) 中显示的 `div` 元素，以下是您如何通过使用从右到左（`row`）方向将父 `div` 转换为
    flex 容器的示例：
- en: '[PRE3]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Remember
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `row` value is the default, so declaring `flex-direction: row` is optional.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`row` 是默认值，因此声明 `flex-direction: row` 是可选的。'
- en: Play
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can try out all the `flex-direction` values interactively on the Playground.
    Online:[wdpg.io/12-1-2](http://wdpg.io/12-1-2)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在游乐场交互式地尝试所有 `flex-direction` 值。在线：[wdpg.io/12-1-2](http://wdpg.io/12-1-2)
- en: '[Figure 12.2](#figure12.2) shows the results, and [Figure 12.3](#figure12.3)
    shows what happens when you use `flex-direction: row-reverse`.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.2](#figure12.2) 显示了结果，而 [图12.3](#figure12.3) 显示了使用 `flex-direction: row-reverse`
    时会发生什么。'
- en: '[Figure 12.2](#figureanchor12.2) The `div` elements with a flex container and
    the `row` direction applied'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.2](#figureanchor12.2) 带有 flex 容器和应用 `row` 方向的 `div` 元素'
- en: '![12_02.png](Images/12_02.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![12_02.png](Images/12_02.png)'
- en: '[Figure 12.3](#figureanchor12.3) The `div` elements with a flex container and
    the `row-reverse` direction applied'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.3](#figureanchor12.3) 带有 flex 容器和应用 `row-reverse` 方向的 `div` 元素'
- en: '![12_03.png](Images/12_03.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![12_03.png](Images/12_03.png)'
- en: Remember
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'If you applied `flex-direction: column` to this example, you''d get the layout
    shown in [Figure 12.1](#figure12.1) earlier in this chapter; the main axis would
    run from top to bottom, and the cross axis would run left to right. If you applied
    `flex-direction: column-reverse`, you''d get the same layout with the `div` elements
    in reverse order; the main axis would run bottom to top, and the cross axis would
    remain left to right.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '如果您将 `flex-direction: column` 应用于此示例，您将得到本章前面显示的 [图12.1](#figure12.1) 中的布局；主轴将从上到下运行，交叉轴将从左到右运行。如果您应用
    `flex-direction: column-reverse`，您将得到相同布局，但 `div` 元素的顺序相反；主轴将从下到上运行，交叉轴将保持从左到右。'
- en: '[Figure 12.2](#figure12.2) shows the same result as using `float: left` or
    `display: inline-block`, and [Figure 12.3](#figure12.3) shows the same result
    as using `float: right` (and isn''t possible with inline blocks). With flexbox,
    however, you get the result by adding a couple of declarations to the container
    rather than styling each child element, as you do with floats and inline blocks.
    Right off the bat, you can see that flexbox is easier and more efficient.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.2](#figure12.2) 显示了使用 `float: left` 或 `display: inline-block` 的相同结果，而
    [图12.3](#figure12.3) 显示了使用 `float: right` 的相同结果（并且不能与内联块一起使用）。然而，使用 flexbox，您只需向容器添加几个声明即可获得结果，而不是像使用浮动和内联块那样为每个子元素设置样式。一开始，您就可以看到
    flexbox 更容易且更高效。'
- en: Play
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: How would you use flexbox to display a numbered list in reverse order? Online:[wdpg.io/12-1-4](http://wdpg.io/12-1-4)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您将如何使用 flexbox 以倒序显示编号列表？在线：[wdpg.io/12-1-4](http://wdpg.io/12-1-4)
- en: How do you want the items arranged along the main axis?
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 您希望项目沿主轴如何排列？
- en: 'When you''ve used `flex-direction` to set the main axis for the container,
    your next decision is how you want the items to be arranged along that axis. Use
    the `justify-content` property on a container:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用 `flex-direction` 为容器设置主轴时，您的下一个决定是您希望如何沿该轴排列项目。在容器上使用 `justify-content`
    属性：
- en: '[PRE4]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`flex-start`—Places the items at the beginning of the container (the default)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-start`—将项目放置在容器的开始处（默认）'
- en: '`flex-end`—Places the items at the end of the container'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-end`—将项目放置在容器的末尾'
- en: '`center`—Places the items in the middle of the container'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`center`—将项目放置在容器中间'
- en: '`space-between`—Places the items with the first item at the beginning of the
    container, the last item at the end, and the rest of the items evenly distributed
    in between'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`space-between`—将项目放置在容器的开始处，将最后一个项目放置在末尾，其余项目在两者之间均匀分布'
- en: '`space-around`—Distributes the items evenly within the container by supplying
    each item the same amount of space on either side'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`space-around`—通过为每个项目在两侧提供相同数量的空间，在容器内均匀分布项目'
- en: Beware
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: The `space-around` value doesn't quite work as advertised because you always
    get less space before the first item and after the last item (see [Figure 12.5](#figure12.5)
    later in this chapter). That happens because each item is given a set amount of
    space on either side, so inside items have two units of space between them, compared
    with one unit of space before the first item and after the last item.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '`space-around`值并不完全符合预期，因为你在第一个项目之前和最后一个项目之后总是得到更少的空间（参见本章后面的[图12.5](#figure12.5)）。这是因为每个项目在两侧都分配了一定的空间，所以内部项目之间有两个单位的空间，而第一个项目之前和最后一个项目之后只有一个单位的空间。'
- en: Remember
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `flex-start` value is the default, so declaring `justify-content: flex-start`
    is optional.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '`flex-start`值是默认值，因此声明`justify-content: flex-start`是可选的。'
- en: '[Figure 12.4](#figure12.4) shows the effect that each value has on the arrangement
    of the items within the container when the main axis is horizontal. (Note that
    I''ve added an outline around each container so you can visualize its boundaries.)'
  id: totrans-74
