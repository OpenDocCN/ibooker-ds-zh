  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 `body` 元素转换为具有垂直主轴的flex容器
- en: 'Declaring `min-height: 100vh` on the `body` element, which forces the `body`
