- en: FAQ
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Are these alignment options confusing, or is it just me?* Almost everyone
    getting started with flexbox finds alignment to be the most confusing part. It
    may help to think of the main axis as the *justification axis*, because you use
    the `justify-content` property to arrange items on that axis. Similarly, think
    of the cross axis as the *alignment axis*, because you arrange items on it using
    the `align-items` property.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些对齐选项是不是让人困惑，还是只有我这样？* 几乎每个刚开始使用flexbox的人都会发现对齐是最让人困惑的部分。将主轴视为*对齐轴*可能会有所帮助，因为你在该轴上使用`justify-content`属性来排列项目。同样，将交叉轴视为*对齐轴*，因为你在该轴上使用`align-items`属性来排列项目。'
- en: Do you want the items to wrap?
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你希望项目是否换行？
- en: 'By default, flexbox treats a container as a single row (if you''ve declared
    `flex-direction` as `row` or `row-reverse`) or as a single column (if you''ve
    declared `flex-direction` as `column` or `column-reverse`). If the container''s
    items are too big to fit into the row or column, flexbox shrinks the items along
    the main axis to make them fit. Alternatively, you can force the browser to wrap
    the container''s items to multiple rows or columns rather than shrinking them.
    You do this by using the container''s `flex-wrap` property:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，flexbox 将容器视为单行（如果你已将 `flex-direction` 声明为 `row` 或 `row-reverse`）或单列（如果你已将
    `flex-direction` 声明为 `column` 或 `column-reverse`）。如果容器的项目太大而无法适应行或列，flexbox 会沿着主轴缩小项目以使它们适应。或者，你可以强制浏览器将容器的项目折行或折列，而不是缩小它们。你可以通过使用容器的
    `flex-wrap` 属性来完成此操作：
- en: '[PRE6]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`nowrap`—Doesn''t wrap the container''s items (the default)'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`nowrap`—不折行容器项目（默认）'
- en: '`wrap`—Wraps the items to as many rows or columns as needed'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`wrap`—根据需要将项目折行或折列'
- en: '`wrap-reverse`—Wraps the items at the end of the cross axis'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`wrap-reverse`—在交叉轴的末尾折行项目'
- en: Remember
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `nowrap` value is the default, so declaring `flex-wrap: nowrap` is optional.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '`nowrap` 值是默认值，因此声明 `flex-wrap: nowrap` 是可选的。'
- en: '[Figure 12.6](#figure12.6) shows the effect that each value has on the arrangement
