- en: How do you want multiple lines arranged along the cross axis?
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你希望沿交叉轴排列多行吗？
- en: 'Your final container-related decision is how you want multiple lines—that is,
    multiple rows or columns—arranged along the cross axis. This is similar to arranging
    individual flex items along the main axis, except that here, you''re dealing with
    entire lines of items. You control this arrangement by using the container''s
    `align-content` property:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你最后的容器相关决定是希望多行——即多行或多列——沿交叉轴如何排列。这与沿主轴排列单个flex项目类似，但在这里，你处理的是整个项目行。你可以通过使用容器的
    `align-content` 属性来控制这种排列：
- en: '[PRE7]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '`stretch`—Expands the wrapped lines along the cross axis to fill the container
    height (the default)'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stretch`—将折行沿交叉轴扩展以填充容器高度（默认）'
- en: '`center`—Places the lines in the middle of the cross axis'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`center`—将行放置在交叉轴的中间'
- en: '`flex-start`—Places the lines at the beginning of the cross axis'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-start`—将行放置在交叉轴的开始处'
- en: '`flex-end`—Places the lines at the end of the cross axis'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-end`—将行放置在交叉轴的末尾'
- en: '`space-between`—Places the first line at the beginning of the cross axis, the
    last line at the end, and the rest of the lines evenly distributed in between'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`space-between`—将第一行放置在交叉轴的开始处，将最后一行放置在末尾，并将其余行均匀分布在两者之间'
- en: '`space-around`—Distributes the lines evenly within the container by supplying
    each line with a set amount of space on either side'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`space-around`—通过为每行提供两侧的固定空间量，在容器内均匀分布行'
- en: Beware
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: As with `justify-content`, the `space-around` value gives one unit of space
    before the first line and after the last line but two units of space between all
    the other lines.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 与 `justify-content` 类似，`space-around` 值在第一行之前和最后一行之后提供一单位空间，但在所有其他行之间提供两单位空间。
- en: Remember
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `stretch` value is the default, so declaring `align-content: stretch` is
    optional.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '`stretch` 值是默认值，因此声明 `align-content: stretch` 是可选的。'
- en: '[Figure 12.7](#figure12.7) shows the effect that each value has on the arrangement
    of the lines within the container when the main axis is horizontal. (I''ve added
    an orange outline around each container so you can visualize its boundaries.)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.7](#figure12.7) 展示了当主轴为水平时，每个值对容器内行排列的影响。（我在每个容器周围添加了橙色轮廓，以便你可以可视化其边界。）'
- en: '[Figure 12.7](#figureanchor12.7) Using the `align-content` values'
