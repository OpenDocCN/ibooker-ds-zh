- en: 'Okay, now you can turn your attention to building the holy-grail layout with
    flexbox. As before, the holy grail includes three instances in which you need
    content side by side: the header, the navigation bar, and the content columns.
    In all three instances, you’ll place the elements in a flexbox container with
    a horizontal main axis.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在你可以将注意力转向使用flexbox构建圣杯布局。和之前一样，圣杯布局包括三个需要内容并排显示的实例：页眉、导航栏和内容列。在这三个实例中，你将元素放置在具有水平主轴的flexbox容器中。
- en: 'First, however, note that you want these elements stacked, which means that
    they need a flex container that uses a vertical main axis. The `<body>` tag does
    the job nicely, so set `body` as a flex container with a vertical main axis and
    the content starting at the top:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，首先请注意，您希望这些元素堆叠，这意味着它们需要一个使用垂直主轴的弹性容器。`<body>` 标签做得很好，所以将 `body` 设置为具有垂直主轴且内容从顶部开始的弹性容器：
- en: '[PRE21]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Note, too, that I specified a maximum width for the container and a minimum
    height. You'll see why I used 100vh when I talk about adding a footer a bit later.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我还指定了容器的最大宽度和最小高度。当我谈到稍后添加页脚时，您将看到我为什么使用 100vh。
- en: Now do the header, as shown in the following example.
  id: totrans-254
