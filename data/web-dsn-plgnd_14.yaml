  zh: 你想覆盖一个项目的对齐方式吗？
- en: 'You saw earlier that you can use the `align-items` property to arrange items
    along a container''s cross axis. Rather than align all the items the same way,
    you may prefer to override this global alignment and assign a different alignment
    to an item. You can do that by setting the item''s `align-self` property:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你之前已经看到，你可以使用 `align-items` 属性来沿着容器的交叉轴排列项目。与其将所有项目以相同的方式对齐，你可能更喜欢覆盖这种全局对齐并给一个项目分配不同的对齐方式。你可以通过设置项目的
    `align-self` 属性来实现这一点：
- en: '[PRE18]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The possible values act in the same manner as I outlined earlier (see "How do
    you want the items arranged along the cross axis?"). You can also assign the value
    `auto` to revert the item to the current `align-items` value. [Figure 12.11](#figure12.11)
    shows a container with `align-items` set to `flex-start` but with the last item
    having `align-self` set to `flex-end`.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的值与之前概述的方式相同（见“你希望项目如何沿交叉轴排列？”）。你还可以将值 `auto` 分配给项目，以将其重置为当前的 `align-items`
    值。[图12.11](#figure12.11) 显示了一个将 `align-items` 设置为 `flex-start` 但最后一个项目的 `align-self`
    设置为 `flex-end` 的容器。
- en: '[Figure 12.11](#figureanchor12.11) You can override a container''s `align-items`
