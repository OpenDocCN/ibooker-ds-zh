- en: Flexbox Browser Support
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Flexbox浏览器支持
- en: The good news about flexbox browser support is that it works in all current
    browsers. In fact, it works even in the vast majority of recent browsers, so for
    the most part, you don’t have to worry about using browser prefixes.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 关于flexbox浏览器支持的好消息是它在所有当前浏览器中都有效。实际上，它甚至在绝大多数最近发布的浏览器中都有效，所以大部分情况下你不需要担心使用浏览器前缀。
- en: 'If you have to support old browsers, however, some prefixing is required to
    get flexbox to work. These prefixes can get complex because the flexbox syntax
    changed between versions, so supporting older browsers means supporting these
    older syntaxes. Rather than run through all these prefixes, I''m going to pass
    the buck to a fantastic tool called Autoprefixer ([http://autoprefixer.github.io](http://autoprefixer.github.io)),
    shown in [Figure 12.12](#figure12.12). You paste your nonprefixed code into the
    left pane, and fully prefixed code appears automagically in the right pane. It
    also comes with a Filter box that you can use to specify how far back you want
    to go with browser support:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须支持旧版浏览器，那么为了使flexbox正常工作，需要一些前缀。这些前缀可能会变得复杂，因为flexbox语法在不同版本之间有所变化，所以支持旧版浏览器意味着要支持这些旧语法。与其逐个列出所有这些前缀，我宁愿将这个任务交给一个叫做Autoprefixer的出色工具（[http://autoprefixer.github.io](http://autoprefixer.github.io)），如图12.12所示。你将你的非前缀代码粘贴到左侧面板，完全前缀的代码会自动出现在右侧面板。它还附带一个过滤器框，你可以使用它来指定你希望浏览器支持的范围：
- en: Type `last` `*x*` `versions` to support that most recent `*x*` versions of all
    browsers (such as `last 4 versions`).
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入`last` `*x*` `versions`以支持所有浏览器最近发布的`*x*`个版本（例如`last 4 versions`）。
- en: Type `>` `*y*``%` to support only web browsers that have at least `*y*``%` market
    share (such as `> .5%`).
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入`>` `*y*``%`以支持至少拥有`*y*``%`市场份额的浏览器（例如`> .5%`）。
- en: '[Figure 12.12](#figureanchor12.12) Use the online version of Autoprefixer to
    add browser vendor prefixes to your flexbox code.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '[Figure 12.12](#figureanchor12.12) 使用Autoprefixer的在线版本为你的flexbox代码添加浏览器供应商前缀。'
