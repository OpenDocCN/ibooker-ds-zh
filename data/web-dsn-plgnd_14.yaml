- en: '[PRE23]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: In this code, I converted the header element to a flex container with the items
    arranged at the start of the main (horizontal) axis and centered on the cross
