- en: Summary
  id: totrans-310
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In which direction do you want the container to run? Use `flex-direction`.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望容器向哪个方向运行？使用 `flex-direction`。
- en: How do you want the items arranged along the main axis? Use `justify-content`.
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目沿主轴如何排列？使用 `justify-content`。
- en: How do you want the items arranged along the cross axis? Use the `align-items`
    property.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目沿交叉轴如何排列？使用 `align-items` 属性。
- en: Do you want the items to wrap? Use `flex-wrap`.
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望项目是否换行？使用 `flex-wrap`。
- en: How do you want multiple lines arranged along the cross axis? Add the `align-content`
    property.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望多行沿交叉轴如何排列？添加 `align-content` 属性。
- en: Do you want the item to grow if there's extra room? Use `flex-grow`.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有额外空间，你希望项目是否增长？使用 `flex-grow`。
- en: Do you want the item to shrink if there's not enough room? Use `flex-shrink`.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果空间不足，你希望项目是否收缩？使用 `flex-shrink`。
- en: Do you want to suggest an initial size for an item? You can use the `flex-basis`
    property.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想为项目提供一个初始大小吗？你可以使用 `flex-basis` 属性。
- en: Do you want to change an item's order? You can use the `order` property.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想改变一个项目的顺序吗？你可以使用 `order` 属性。
- en: Do you want to override an item's alignment? Use `align-self`.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想覆盖一个项目的对齐方式吗？使用 `align-self`。
