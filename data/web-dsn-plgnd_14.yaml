- en: 'Lesson 12.1: Dead-Centering an Element with Flexbox'
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12.1课：使用Flexbox实现元素居中
- en: Covers:`flex` and other flex container properties
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`flex`和其他flex容器属性
- en: 'Online: [wdpg.io/12-1-1](http://wdpg.io/12-1-1)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/12-1-1](http://wdpg.io/12-1-1)
- en: 'By far the most common question related to web page layouts is a deceptively
    simple one: How do I center an element horizontally and vertically? That is, how
    can you use CSS to place an element in the dead center of the browser window?
    Over the years, many clever tricks have been created to achieve this goal, with
    most of them using advanced and complex CSS rules. Fortunately, you don''t have
    to worry about any of that because flexbox lets you dead-center any element with
    four lines of CSS, as shown in the following example.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 与网页布局相关的问题中，最常见的一个问题看似简单：我如何水平和垂直居中一个元素？也就是说，你如何使用CSS将元素放置在浏览器窗口的中央？多年来，已经创造了许多巧妙的方法来实现这一目标，其中大多数都使用了高级和复杂的CSS规则。幸运的是，你不必担心这些，因为flexbox让你只需四行CSS就能将任何元素居中，如下面的示例所示。
- en: Example
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/12-1-1](http://wdpg.io/12-1-1)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/12-1-1](http://wdpg.io/12-1-1)
- en: This example shows you how to center an `h1` element horizontally and vertically
    within the browser window.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例向你展示了如何在浏览器窗口中水平和垂直居中`h1`元素。
- en: Web Page
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn12_01.eps](Images/unn12_01.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![unn12_01.eps](Images/unn12_01.png)'
- en: CSS
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE8]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: ①  Center the `h1` horizontally.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: ①  水平居中`h1`。
- en: ②  Center the `h1` vertically.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ②  垂直居中`h1`。
- en: ③  Set the `div` to the height of the window.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: ③  将`div`的高度设置为窗口的高度。
- en: HTML
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE9]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: This example works by turning the `div` element into a flex container, which
    automatically converts the `h1` element to a flex item. By setting both `justify-content`
    and `align-items` to `center`, and by giving the `div` the full height of the
    browser window (it's the width of the browser window by default), you center the
    `h1` in the window.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例通过将`div`元素转换为flex容器来实现，这会自动将`h1`元素转换为flex项目。通过将`justify-content`和`align-items`都设置为`center`，并给`div`赋予浏览器窗口的全高（默认情况下，它是浏览器窗口的宽度），你就可以在窗口中居中`h1`。
- en: Working with Flexbox Items
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与Flexbox项目一起工作
- en: 'Now that you know everything that''s worth knowing about flexbox containers,
    turn your attention to the flexbox items inside those containers. As before, learning
    about and using flex items is best approached by asking yourself a series of questions:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了关于flexbox容器值得知道的一切，现在将你的注意力转向这些容器内部的flex项目。就像以前一样，了解和使用flex项目最好的方法是通过提出一系列问题：
- en: Do you want the item to grow if there's extra room?
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有额外空间，你希望项目增长吗？
- en: Do you want the item to shrink if there's not enough room?
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果空间不足，你希望项目收缩吗？
- en: Do you want to suggest an initial size for an item?
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要为项目提供一个初始大小吗？
- en: Do you want to change an item's order?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要改变项目的顺序吗？
- en: Do you want to override an item's alignment?
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要覆盖项目的对齐方式吗？
- en: The next few sections discuss these questions and provide you some answers.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几节将讨论这些问题，并提供一些答案。
- en: Do you want the item to grow if there's extra room?
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果有额外空间，你希望项目增长吗？
- en: 'If you look back at [Figure 12.4](#figure12.4), notice that in the `flex-start`
    example, the flex items are bunched up at the beginning of the container, leaving
    a chunk of empty space to the right. This effect may be what you want, or you
    may prefer to have the items fill that empty space. You can do that by applying
    the `flex-grow` property to the item you want to expand:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回顾一下[图12.4](#figure12.4)，注意在`flex-start`示例中，flex项目在容器的开始处聚集，在右侧留下了一块空白空间。这种效果可能是你想要的，或者你可能更喜欢让项目填充这块空白空间。你可以通过将`flex-grow`属性应用于你想要扩展的项目来实现这一点：
- en: '[PRE10]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'By default, all flex items are given a `flex-grow` value of `0`. To grow items
    to fill a container''s empty space, you assign positive numbers to those items
    as follows (see [Figure 12.8](#figure12.8)):'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，所有flex项目都被赋予`flex-grow`值为`0`。要将项目增长以填充容器的空白空间，你应将这些项目的值设置为正数，如下所示（参见[图12.8](#figure12.8)）：
- en: If you assign any positive number to one flex item in a container, the amount
    of empty space in the container is added to that item.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你将任何正数分配给容器中的一个flex项目，容器中的空白空间量将添加到该项目中。
- en: If you assign the same positive number to multiple flex items in a container,
    the amount of empty space in the container is divided evenly among those items.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你给容器中的多个弹性项目分配相同的正数，容器中的空余空间将平均分配给这些项目。
- en: If you assign different positive numbers to multiple flex items in a container,
    the amount of empty space in the container is divided proportionally among those
    items, based on the values you provide. If you assign the values `1,``2`, and
    `1` to three items, those items get 25 percent, 50 percent, and 25 percent of
    the empty space, respectively.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你给容器中的多个弹性项目分配不同的正数，容器中的空余空间将按比例分配给这些项目，比例基于你提供的值。如果你给三个项目分配值`1`、`2`和`1`，那么这些项目分别获得25%、50%和25%的空余空间。
- en: Master
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: To calculate what proportion of the empty space is assigned to each item, add
    all the `flex-grow` values for a given container and then divide the individual
    `flex-grow` values by that total. Values of `1`, `2`, and `1` add up to `4`, for
    example, so the percentages are 25 (¼), 50 (2/4), and 25 (¼), respectively.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算分配给每个项目的空余空间的比例，将给定容器的所有`flex-grow`值相加，然后将单个`flex-grow`值除以这个总和。例如，值`1`、`2`和`1`的总和为`4`，所以百分比分别是25%（1/4）、50%（2/4）和25%（1/4）。
- en: '[Figure 12.8](#figureanchor12.8) The effect of different `flex-grow` values'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.8](#figureanchor12.8) 不同`flex-grow`值的影响'
- en: '![12_08.png](Images/12_08.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![12_08.png](Images/12_08.png)'
- en: Play
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can play with various `flex-grow` values interactively on the Playground.
    Online:[wdpg.io/12-2-2](http://wdpg.io/12-2-2)
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Playground上交互式地尝试不同的`flex-grow`值。在线：[wdpg.io/12-2-2](http://wdpg.io/12-2-2)
- en: Do you want the item to shrink if there's not enough room?
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你希望项目在空间不足时缩小吗？
- en: The opposite problem of expanding flex items to fill a container's empty space
    is shrinking flex items when the container doesn't have enough space. This shrinking
    is activated by default, so if the browser detects that the flex items are too
    large to fit the container, it automatically reduces the flex items to fit.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 将弹性项目扩展以填充容器的空余空间的问题的相反问题是当容器没有足够空间时缩小弹性项目。这种缩小默认情况下是激活的，所以如果浏览器检测到弹性项目太大而无法适应容器，它会自动减小弹性项目以适应。
- en: How much each item shrinks depends on its size in relation to the other items
    and the size of the container. Suppose that you’re working with a horizontal main
    axis (that is, `flex-direction` is set to `row`) and that the container is 1200px
    wide, but each of its five items is 400px wide. That's 2000px total, so the browser
    must reduce the items by 800px to fit the container. In this case, because all
    the items are the same width, the browser reduces the width of each by 160px.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目缩小的程度取决于其与其他项目的大小关系以及容器的大小。假设你正在处理一个水平的主轴（即`flex-direction`设置为`row`），并且容器宽度为1200px，但其中的五个项目每个宽度为400px。总共是2000px，所以浏览器必须减小项目宽度800px以适应容器。在这种情况下，因为所有项目的宽度都相同，浏览器将每个项目的宽度减少160px。
- en: If the items have different widths, the calculations get more complicated, so
    I won't go into them here. Suffice it to say that the amount each item's width
    gets reduced depends on its initial width. The greater the initial width is, the
    more the item shrinks.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果项目有不同的宽度，计算会变得更加复杂，所以这里就不详细说明了。只需知道每个项目的宽度减少量取决于其初始宽度。初始宽度越大，项目缩小的越多。
- en: Learn
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: 'Mike Reithmuller has a lucid explanation of the math involved in calculating
    item shrinkage here: [https://madebymike.com.au/writing/understanding-flexbox](https://madebymike.com.au/writing/understanding-flexbox).'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: Mike Reithmuller在这里对计算项目缩小涉及的数学进行了清晰的解释：[https://madebymike.com.au/writing/understanding-flexbox](https://madebymike.com.au/writing/understanding-flexbox)。
- en: 'Rather than let the browser determine how much each item gets reduced, you
    can specify that a particular item be reduced more than or less than the other
    items. You do that by applying the `flex-shrink` property to the item:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是让浏览器决定每个项目减少多少，你可以指定某个项目比其他项目减少更多或更少。你通过将`flex-shrink`属性应用于项目来实现这一点：
- en: '[PRE11]'
  id: totrans-172
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'By default, all flex items are given a `flex-shrink` value of `1`, which means
    that they''re all treated equally when it comes time to calculate the shrink factor.
    To control the shrink factor yourself, assign positive values to those items as
    follows (see [Figure 12.9](#figure12.9)):'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，所有弹性项目都被赋予`flex-shrink`值为`1`，这意味着在计算缩小因子时它们都被同等对待。要自己控制缩小因子，按照以下方式给这些项目分配正值（参见[图12.9](#figure12.9)）：
- en: If you set `flex-shrink` to a number greater than `1`, the browser shrinks the
    item more than the other items by a factor that's somewhat proportional to the
    value you provide. (Again, the math is quite complicated.)
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你将 `flex-shrink` 设置为一个大于 `1` 的数字，浏览器会根据你提供的值按一定比例减少该元素的大小，比其他元素减少得更多。（再次强调，这里的数学计算相当复杂。）
- en: If you set `flex-shrink` to a number greater than `0` but less than `1`, the
    browser shrinks the item less than the other items.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你将 `flex-shrink` 设置为一个大于 `0` 但小于 `1` 的数字，浏览器会减少元素的大小，但比其他元素减少得少。
- en: If you set `flex-shrink` to `0`, the browser doesn’t shrink the item.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你将 `flex-shrink` 设置为 `0`，浏览器不会缩小元素。
- en: Beware
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The browser won't shrink an item to a size less than the minimum required to
    display its content. If you keep increasing an item's `flex-shrink` value, and
    the item refuses to get smaller, the item is probably at its minimum possible
    size.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器不会将元素缩小到小于显示其内容所需的最小尺寸。如果你继续增加元素的 `flex-shrink` 值，而元素拒绝变得更小，那么该元素可能已经达到了其可能的最小尺寸。
- en: '[Figure 12.9](#figureanchor12.9) The effect of different `flex-shrink` values.
    Each item is 300px, and the container is 600px.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.9](#figureanchor12.9) 不同 `flex-shrink` 值的效果。每个元素大小为300px，容器大小为600px。'
- en: '![12_09.png](Images/12_09.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![12_09.png](Images/12_09.png)'
- en: Play
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can try out various `flex-shrink` values interactively on the Playground.
    Online:[wdpg.io/12-2-5](http://wdpg.io/12-2-5)
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在游乐场交互式地尝试不同的 `flex-shrink` 值。在线：[wdpg.io/12-2-5](http://wdpg.io/12-2-5)
- en: Do you want to suggest an initial size for an item?
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你想为元素提供一个初始大小吗？
- en: 'You''ve seen that flex items can grow or shrink depending on how they fit in
    the container and that you have some control of this process via the `flex-grow`
    and `flex-shrink` properties. But when I say that flex items can grow or shrink,
    what are they growing and shrinking *from*? That depends:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到，弹性元素可以根据它们在容器中的适应情况而增长或缩小，你可以通过 `flex-grow` 和 `flex-shrink` 属性来控制这个过程。但是，当我说弹性元素可以增长或缩小，它们是从哪里增长和缩小的呢？这取决于：
- en: If the item has a declared `width` value (if `flex-direction` is set to `row`)
    or a declared `height` value (if `flex-direction` is set to `column`), the item
    grows or shrinks from this initial size.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素有一个声明的 `width` 值（如果 `flex-direction` 设置为 `row`）或一个声明的 `height` 值（如果 `flex-direction`
    设置为 `column`），元素会从这个初始尺寸开始增长或缩小。
- en: If the item doesn’t have a declared width or height, the item’s dimensions are
    set automatically by the browser to the minimum values required to fit the item's
    content. The item can grow from this initial value, but it can't shrink to a smaller
    value.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素没有声明宽度或高度，浏览器会自动将元素的尺寸设置为适应内容所需的最小值。元素可以从这个初始值增长，但不能缩小到更小的值。
- en: 'The latter case—that is, not having a declared `width` (for `flex-direction:
    row`) or `height` (for `flex-direction: column`)—causes two problems. First, it
    prevents an item from shrinking smaller than its content. Second, the initial
    size (that is, the minimum required to display the content) may be smaller than
    you require. You can solve both problems by declaring a *flex basis*, which is
    a suggested size for the item. You do that by applying the `flex-basis` property:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '后者情况——即没有声明 `width`（对于 `flex-direction: row`）或 `height`（对于 `flex-direction:
    column`）——会导致两个问题。首先，它阻止元素缩小到小于其内容的大小。其次，初始大小（即显示内容所需的最小尺寸）可能比你需要的要小。你可以通过声明一个
    *flex basis* 来解决这两个问题，这是对元素的建议大小。你可以通过应用 `flex-basis` 属性来实现这一点：'
- en: '[PRE12]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '`*value*`—Sets a specific measure for the width (with `flex-direction: row`)
    or height (with `flex-direction: column`). You can use any of the CSS measurement
    units you learned about in Chapter 7, including `px`, `em`, `rem`, `vw`, and `vh`.
    You can also set `*value*` to a percentage.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`*value*`——为宽度（在 `flex-direction: row` 时）或高度（在 `flex-direction: column` 时）设置一个特定的尺寸。你可以使用在第7章中学到的任何CSS度量单位，包括
    `px`、`em`、`rem`、`vw` 和 `vh`。你还可以将 `*value*` 设置为百分比。'
- en: '`auto`—Lets the browser set the initial value based on the item''s `width`
    or `height` property (the default). In the absence of a declared width or height,
    `auto` is the same as `content`, discussed next.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`auto`——允许浏览器根据元素的 `width` 或 `height` 属性（默认值）设置初始值。如果没有声明宽度或高度，`auto` 与 `content`
    相同，将在下一节讨论。'
- en: '`content`—Sets the initial width or height based on the content of the item.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`content`——根据元素的内容设置初始宽度或高度。'
- en: Using the flex shorthand property
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用弹性简写属性
- en: 'You should know that flexbox offers a shorthand property for `flex-grow`, `flex-shrink`,
    and `flex-basis`. This property is named `flex`, and it uses any of the following
    syntaxes:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该知道，弹性框提供了一个简写属性用于 `flex-grow`、`flex-shrink` 和 `flex-basis`。这个属性名为 `flex`，它使用以下任何一种语法：
- en: '[PRE13]'
  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Here''s an example declaration that uses the default values for each property:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用每个属性的默认值的示例声明：
- en: '[PRE14]'
  id: totrans-196
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'This example sets `flex-grow` to 1 and `flex-shrink` to 0:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例将 `flex-grow` 设置为 1，将 `flex-shrink` 设置为 0：
- en: '[PRE15]'
  id: totrans-198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'This final example styles an item with a fixed size of 10em:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 此最终示例将一个项目的固定大小设置为 10em：
- en: '[PRE16]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Do you want to change an item's order?
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你想改变一个项目的顺序吗？
- en: 'One of the most surprising—and surprisingly handy—tricks offered by flexbox
    is the ability to change the order of the items in a container. When would you
    use this feature? Here are two common scenarios:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 弹性框提供的最令人惊讶——并且非常实用的技巧之一是能够改变容器中项目的顺序。你会在什么情况下使用这个功能？以下有两个常见的场景：
- en: One of the important tenets of accessibility is to place a page's main content
    as near the top of the page as possible. If you have ads or other nonessential
    content in, say, a left sidebar, that content necessarily appears first in the
    source document. With flexbox, however, you can put the sidebar's code after the
    main content and then change its position so that it still appears on the left
    side of the page.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可访问性的一个重要原则是将页面的主要内容尽可能放置在页面的顶部。如果你在左侧边栏中有广告或其他非必要内容，那么这些内容在源文档中必然是首先出现的。然而，使用弹性框，你可以将边栏的代码放在主要内容之后，然后改变其位置，使其仍然出现在页面的左侧。
- en: A similarly important tenet of mobile web design is to place the main content
    on the initial screen seen by mobile users. If you don't want to restructure the
    content for desktop users, you can add a CSS media query that uses flexbox to
    change the content order, depending on the device being used.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动网页设计的一个重要原则是将主要内容放置在移动用户看到的初始屏幕上。如果你不想为桌面用户重新结构内容，你可以添加一个 CSS 媒体查询，使用弹性框根据所使用的设备改变内容顺序。
- en: 'You change the order of a flex item by using the `order` property:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用 `order` 属性来改变弹性项目的顺序：
- en: '[PRE17]'
  id: totrans-206
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'By default, all the items in a flex container are given an `order` value of
    `0`. You can manipulate the item order as follows:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，弹性容器中的所有项目都被赋予 `order` 值为 `0`。你可以按照以下方式操作项目顺序：
- en: The higher an item's `order` value, the later it appears in the container.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目 `order` 值越高，它在容器中出现的越晚。
- en: The item with the highest `order` value appears last in the container.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`order` 值最高的项目在容器中最后出现。'
- en: The item with the lowest `order` value appears first in the container.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`order` 值最低的项目在容器中首先出现。'
- en: Master
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Negative `order` values are allowed, so an easy way to move an item to the front
    of its container is to set its `order` value to -1.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 允许使用负 `order` 值，因此将一个项目的 `order` 值设置为 -1 是将其移动到容器前面的一种简单方法。
- en: '[Figure 12.10](#figure12.10) puts a few `order` values through their paces.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.10](#figure12.10) 展示了几个 `order` 值的运行情况。'
- en: '[Figure 12.10](#figureanchor12.10) The effect of different `order` values'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.10](#figureanchor12.10) 不同 `order` 值的效果'
