- en: How do you want the items arranged along the cross axis?
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你希望如何排列交叉轴上的项目？
- en: 'With the items arranged along the main axis, your next task is choosing an
    arrangement along the cross axis. You set this by using the container''s `align-items`
    property:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在主轴上排列项目后，你的下一个任务是选择交叉轴上的排列方式。你可以通过使用容器的`align-items`属性来设置：
- en: '[PRE5]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`stretch`—Expands each item along the cross axis to fill the container (the
    default)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stretch`—沿交叉轴扩展每个项目以填充容器（默认值）'
- en: '`flex-start`—Aligns the items with the beginning of the cross axis'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-start`—沿交叉轴的开始对齐项目'
- en: '`flex-end`—Aligns the items at the end of the cross axis'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-end`—沿交叉轴的末尾对齐项目'
- en: '`center`—Aligns the items in the middle of the cross axis'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`center`—沿交叉轴中间对齐项目'
- en: '`baseline`—Aligns the items along their baseline of the flex container'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`baseline`—沿flex容器的基线对齐项目'
- en: Remember
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `stretch` value is the default, so declaring `align-items: stretch` is
    optional.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '`stretch`值是默认值，因此声明`align-items: stretch`是可选的。'
