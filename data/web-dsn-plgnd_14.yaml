- en: '[PRE28]'
  id: totrans-294
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'A couple of interesting things are going on here. First, note that the `main`
    element does double duty: It acts as the flex container for the `article` and
    `aside` elements, *and* it''s a flex item in the `body` element''s flex container.
    Setting `flex-grow` to `1` for the `main` element tells the browser to give `main`
    all the empty vertical space in the `body` container. Again, why you’re doing
    this will become apparent when you get to the footer.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 这里正在进行一些有趣的事情。首先，请注意，`main` 元素承担双重职责：它作为 `article` 和 `aside` 元素的弹性容器，*并且*它也是
    `body` 元素弹性容器中的一个弹性项。将 `main` 元素的 `flex-grow` 设置为 `1` 告诉浏览器在 `body` 容器中给 `main`
    所有空的垂直空间。同样，您为什么要这样做将在您到达页脚时变得明显。
- en: For the `article` and `aside` flex items, I assigned `flex-grow` values of `3`
    and `1`, respectively, meaning that `article` gets 75 percent of the available
    horizontal space and `aside` gets the remaining 25 percent.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 `article` 和 `aside` 弹性项，我分别分配了 `flex-grow` 值为 `3` 和 `1`，这意味着 `article` 获得了可用水平空间的
    75%，而 `aside` 获得了剩余的 25%。
- en: Master
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Note, too, that the `article` and `aside` items are the same height—a pleasant
    bonus that comes courtesy of the `body` container's default `stretch` value for
    `align-items`. You get a true full-height sidebar and don't have to resort to
    a faux column.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`article` 和 `aside` 元素的高度相同——这是由于 `body` 容器默认的 `align-items` 的 `stretch`
    值带来的一个令人愉快的额外功能。您得到一个真正的全高侧边栏，而无需求助于伪列。
- en: Finally, add the `footer` element in the same way that you did with the float
    and inline block layouts in Chapter 11\. [Figure 12.13](#figure12.13) shows the
    result.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，以与第11章中使用的浮动和内联块布局相同的方式添加 `footer` 元素。[图12.13](#figure12.13) 显示了结果。
