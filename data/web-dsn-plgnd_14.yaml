- en: A common web page component is a simple thumbnail list that has a thumbnail
    image on the left and a description or other information on the right. These elements
    are used for photo galleries, user directories, book lists, project summaries,
    and much more. Getting the image and the text to behave is tricky with garden-variety
    CSS, but it's a breeze with flexbox, as shown in the following example.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的网页组件是一个简单的缩略图列表，左侧有一个缩略图图像，右侧有描述或其他信息。这些元素用于相册、用户目录、书单、项目摘要等等。使用常规CSS让图像和文本表现良好是棘手的，但使用flexbox则非常简单，如下面的例子所示。
