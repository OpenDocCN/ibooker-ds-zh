- en: 'Can you see what''s different? That''s right: The `footer` element appears
    at the bottom of the browser window, which is where it should be in a true holy-grail
    layout. You got that nice touch by doing three things:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 你能看到什么不同吗？没错：`footer` 元素出现在浏览器窗口的底部，这正是真正的圣杯布局中它应该出现的位置。你通过以下三个步骤实现了这个优雅的细节：
