- en: Part 2\. Image classification and detection
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：图像分类和检测
- en: Rapid advances in AI research are enabling new applications to be built every
    day and across different industries that weren’t possible just a few years ago.
    By learning these tools, you will be empowered to invent new products and applications
    yourself. Even if you end up not working on computer vision per se, many concepts
    here are useful for deep learning algorithms and architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能研究领域的快速发展正使得每天都能在各个行业中构建出之前几年不可能实现的新应用。通过学习这些工具，你将能够自己发明新的产品和应用。即使你最终没有从事计算机视觉工作，这里许多概念对深度学习算法和架构也是非常有用的。
- en: After working our way through the foundations of deep learning in part 1, it’s
    time to build a machine learning project to see what you’ve learned. Here, we’ll
    cover strategies to quickly and efficiently get deep learning systems working,
    analyze results, and improve network performance, specifically by digging into
    advanced convolutional neural networks, transfer learning, and object detection.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分中学习了深度学习的基础之后，现在是时候构建一个机器学习项目来检验你所学的知识了。在这里，我们将介绍快速有效地使深度学习系统运行、分析结果以及提高网络性能的策略，特别是通过深入研究高级卷积神经网络、迁移学习和目标检测。
