- en: Part 1\. Getting started with quantum
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：量子入门
- en: This part of the book helps set the stage for the rest of our quantum journey.
    In chapter 1, we gain more context about quantum computing, the approach to learning
    quantum computing in this book, and where we can expect to use this to apply the
    skills we learn. In chapter 2, we start getting into writing code by developing
    a quantum simulator in Python. We then use the simulator to program a quantum
    random number generator. Next, in chapter 3, we extend the simulator to program
    cryptographic applications of quantum technology, such as the BB84 quantum key
    exchange protocol. In chapter 4, we use nonlocal games to learn about entanglement
    and extend the simulator once again to support multiple qubits. In chapter 5,
    we learn how to use a new Python package to help implement quantum strategies
    for playing the nonlocal games from chapter 4\. Finally, in chapter 6, we extend
    the simulator one last time, adding new quantum operations so that we can simulate
    techniques like *quantum teleportation* and practice moving data in our quantum
    devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分书籍帮助我们为接下来的量子之旅做好准备。在第1章中，我们获得了更多关于量子计算、本书中学习量子计算的方法以及我们可以预期在哪里应用所学技能的背景信息。在第2章中，我们开始通过在Python中开发量子模拟器来编写代码。然后，我们使用这个模拟器来编程一个量子随机数生成器。接下来，在第3章中，我们将模拟器扩展到编程量子技术的密码学应用，例如BB84量子密钥交换协议。在第4章中，我们使用非局域游戏来了解纠缠，并将模拟器再次扩展以支持多个量子比特。在第5章中，我们学习如何使用一个新的Python包来帮助我们实现第4章中提到的非局域游戏的量子策略。最后，在第6章中，我们将模拟器最后一次扩展，添加新的量子操作，以便我们可以模拟像*量子隐形传态*这样的技术，并在我们的量子设备中练习移动数据。
