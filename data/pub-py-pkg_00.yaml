- en: foreword
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 前言
- en: Everyone starts their Python journey in a different place. Regardless of how
    you start, you’ll eventually start working your way upstream to experience new
    sights and sounds. As the river narrows and the trees thicken, you may even start
    to think about how to deliver a Python application to others. There you find hulls
    of shattered projects around the entrance to a hidden cavern at the river's headwaters.
    Suddenly you hear a hollow voice ask, “What’s your favorite packaging tool?” right
    before you’re flung into a chasm.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人开始他们的Python之旅都是从不同的地方开始的。无论你从哪里开始，你最终都会开始努力上游，去体验新的景象和声音。当河流变窄，树木茂密时，你甚至可能开始考虑如何将Python应用程序交付给他人。在那里，你会在河流源头一个隐藏洞穴的入口处发现破碎项目的残骸。突然，你听到一个空洞的声音问道：“你最喜欢的打包工具是什么？”就在你被抛入深渊之前。
- en: Python has something for everyone—and you’ll usually find it on the Python Package
    Index ([https://pypi.org](https://pypi.org)). PyPI brings about new challenges
    as you start to worry about installation, dependencies, environments, and other
    important matters related to using your software in the real world. This is where
    new open source packages are created and maintained. This is the starting point
    for this much-needed book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python为每个人提供了东西——你通常可以在Python包索引([https://pypi.org](https://pypi.org))中找到它。随着你开始担心安装、依赖、环境以及与在现实世界中使用你的软件相关的重要事项，PyPI带来了新的挑战。这就是新的开源包被创建和维护的地方。这是这本急需的书的起点。
- en: A quiet secret of most Python books is that nobody really wants to talk much
    about packaging (and I speak from experience). Oh, books are more than happy to
    talk about modules and packages in terms of software organization. A book might
    even provide a simple skeleton of a basic package that you can give away. However,
    the actual process of making a production-grade downloadable package is often
    “left as an exercise.” As such, this book occupies a unique niche as it directly
    tackles this specific problem.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Python书籍的一个安静的秘密是，没有人真的想过多地谈论打包（我说话有经验）。哦，书籍很乐意在软件组织方面谈论模块和包。一本书甚至可能提供一个基本的包的简单框架，你可以将其赠送出去。然而，制作一个生产级可下载包的实际过程通常“留给读者作为练习”。因此，这本书占据了一个独特的位置，因为它直接解决了这个具体问题。
- en: Even though most Python users might not be inclined to release a public package,
    they still often have to deliver Python code to others, and doing so can introduce
    considerable challenges. Much of this is a natural consequence of the complexity
    of the ecosystem. Python packages often involve much more than just Python. For
    example, they might include a mix of programming languages such as Python, C,
    C++, Fortran, and Rust. Packages can run in any number of operating environments
    such as Linux, Mac, Windows, or more recently, Web Assembly. Factor in the problem
    of dealing with compatibility across multiple Python versions, package dependencies,
    and the ever-shifting landscape of package management tools, and the problems
    only seem to compound.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 即使大多数Python用户可能不愿意发布公开的包，他们仍然经常需要将Python代码交付给他人，这样做可能会带来相当大的挑战。这很大程度上是生态系统复杂性的自然结果。Python包往往不仅仅涉及Python。例如，它们可能包括Python、C、C++、Fortran和Rust等多种编程语言的混合。包可以在任何数量的操作系统环境中运行，如Linux、Mac、Windows，或者更近期的Web
    Assembly。考虑到处理多个Python版本之间的兼容性问题、包依赖关系以及包管理工具不断变化的格局，问题似乎只会变得更加复杂。
- en: Before writing this foreword, I had one simple question to ask—can I use the
    knowledge from this book to modernize some of my own projects? I’ve been involved
    with Python for over twenty-five years. Over that time, I’ve released and maintained
    several small packages. However, this has always been a part-time endeavor. Honestly,
    I’ve generally aspired to do the least amount of work possible when it comes to
    packaging. This means that I come here with a certain amount of skepticism, old-timer
    inertia, and no advice to offer with respect to packaging “best practices,” because
    I just wouldn’t know.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在写这篇前言之前，我有一个简单的问题要问——我能用这本书的知识来现代化一些我自己的项目吗？我从事Python工作已经超过二十五年了。在这段时间里，我发布并维护了几个小型包。然而，这始终是一项兼职工作。说实话，在打包方面，我通常希望尽可能少做工作。这意味着我带着一定程度的怀疑、老手的惰性和没有关于打包“最佳实践”的建议来到这里，因为我真的不知道。
- en: I’m pleased to report that I learned a lot from this book. First, it takes a
    wholly modern approach to the current tooling that surrounds packaging. Second,
    it provides a lot of background related to the problems faced by package developers
    before presenting practical solutions to those problems. Also, I learned several
    new tricks related to some of the tools I was already using (e.g., pytest, coverage,
    etc.). Finally, you will even find advice on creating and managing a community
    for your project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地报告，我从这本书中学到了很多。首先，它对当前围绕软件包的工具采取了完全现代的方法。其次，它在提出针对这些问题的实际解决方案之前，提供了很多与软件包开发者面临的问题相关的背景信息。此外，我还学会了与一些我已使用的工具相关的一些新技巧（例如，pytest、coverage
    等）。最后，你甚至还能找到关于创建和管理你项目社区的建议。
- en: All of this said, this is not necessarily an “easy” book. Even with the modern
    treatment, there is still no one-size-fits-all approach to packaging. You might
    find yourself trying different approaches and adapting the book in your own way.
    I think the key is to keep an open mind and to think of this book as a practical
    guide to what’s possible. In doing so, I think you’ll find it to be a useful source
    of inspiration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些话，这本书并不一定是一本“容易”的书。即使有现代的处理方法，也没有一种适合所有情况的软件包方法。你可能会尝试不同的方法，并以自己的方式调整这本书。我认为关键是保持开放的心态，并将这本书视为一个实际指南，了解可能发生的事情。这样做的话，我认为你会发现它是一个有用的灵感来源。
- en: —David Beazley ([https://www.dabeaz.com](https://www.dabeaz.com)), Author of
    *Python Distilled*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ——大卫·比泽利 ([https://www.dabeaz.com](https://www.dabeaz.com))，《Python Distilled》一书的作者
- en: preface
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 前言
- en: I started working at ITHAKA in autumn of 2014\. The team had been working tirelessly
    to break free of a proprietary content management system with a months-long release
    cycle that made it difficult to change quickly. This effort paid off handsomely,
    birthing a new delivery platform that could stay apace with our desired agility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我于 2014 年秋季开始在 ITHAKA 工作。团队一直在不懈努力，摆脱一个具有数月发布周期的专有内容管理系统，这使得快速更改变得困难。这一努力得到了丰厚的回报，孕育了一个能够跟上我们所需敏捷性的新交付平台。
- en: The frontend group invested in the Django web framework for new user-facing
    development on JSTOR ([https://www.jstor.org](https://www.jstor.org)), a choice
    that had a role in my coming aboard. The team also made early investment in supporting
    the project with installable Python packages, which proved helpful as our product
    offerings fragmented while retaining shared core functionality. The business domain
    around our content and access models was complex; these packages put useful boundaries
    and reusability around them. Despite taking this concept in a strong direction,
    we still suffered a few shortcomings.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 前端团队投资于 Django 网络框架，以支持 JSTOR ([https://www.jstor.org](https://www.jstor.org))
    的新用户界面开发，这个选择在我的加入中起到了作用。该团队还早期投资于支持项目，通过可安装的 Python 软件包，这在我们的产品提供多样化同时保留共享核心功能时证明是有帮助的。我们内容和访问模型周围的业务领域很复杂；这些软件包为它们提供了有用的边界和可重用性。尽管我们把这个概念推向了强有力的发展方向，但我们仍然有一些不足。
- en: We weren’t operating a private package repository, so all our packages had to
    be installed from our version-control system. There was no semantic versioning,
    and the Git commit hashes didn’t provide much insight or management of expectations
    around what changed between versions. We didn’t maintain changelogs—commit messages
    were our medium of change management.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并没有运营一个私有软件包仓库，因此所有软件包都必须从我们的版本控制系统安装。没有语义版本控制，Git 提交哈希值也没有提供太多关于版本之间变化的信息或管理期望。我们没有维护变更日志——提交信息是我们的变更管理媒介。
- en: In the ensuing years, our investment in Django and Python evolved to many thousands
    of lines of code serving most of the traffic on JSTOR. Our packages grew in size
    and number, and the friction of our packaging story created cow paths. We’d pulled
    our packages to live alongside our application code, forsaking the ability to
    opt into changes for the relative ease of seeing changes reflected immediately
    during development. Code landed wherever was easiest.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几年里，我们对 Django 和 Python 的投资演变成了数万行代码，服务于 JSTOR 上的大部分流量。我们的软件包在规模和数量上都在增长，而我们的软件包故事的摩擦力产生了牛道。我们将软件包拉到与应用程序代码一起生活，放弃了选择更改的能力，以换取在开发过程中立即看到更改反映的相对便利。代码落在了最容易的地方。
- en: This paradigm shifted when the core infrastructure group invested in first-class
    support for private packaging. Seeing this new capability and diagnosing the organizational
    structure we had, I sought to understand how we could leverage continuous integration
    and standardization to maintain our agility while improving quality and regaining
    the ability to opt into changes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当核心基础设施团队投资于对私有打包的一流支持时，这种范式发生了转变。看到这种新功能，并诊断我们现有的组织结构后，我试图了解我们如何利用持续集成和标准化来保持我们的敏捷性，同时提高质量并恢复选择加入变化的能力。
- en: The apiron project ([https://github.com/ithaka/apiron](https://github.com/ithaka/apiron))
    was the first effort to adopt new packaging practices and went on to become ITHAKA’s
    first actively developed open source project intended for third-party use. As
    the benefits of this packaging workflow became increasingly clear, we adopted
    the process widely. Today, ITHAKA’s frontend group maintains over two dozen Python
    packages supporting a similar volume of applications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: apiron项目([https://github.com/ithaka/apiron](https://github.com/ithaka/apiron))是第一个采用新打包实践的努力，并继续成为ITHAKA的第一个旨在第三方使用的积极开发的开源项目。随着这种打包工作流程的好处越来越明显，我们广泛采用了这个流程。如今，ITHAKA的前端团队维护着超过二十多个Python包，支持类似数量的应用程序。
- en: ITHAKA’s mission is to improve access to knowledge, and I hope this book does
    its part, opening your eyes in some places and enabling things you’ve hoped and
    dreamed of in others. Although practical, I also hope you’ll come away with some
    theoretical and philosophical tools to help you and your teams become significantly
    more productive with automation and repeatable process. It may take a turn here
    or there that you disagree with, and that’s lovely—it’s a chance for feedback
    into the collective knowledge we as creators are always iterating within. I hope
    you enjoy and benefit and disagree and critique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ITHAKA的使命是提高知识的获取，我希望这本书能尽其所能，在某些地方开阔你的眼界，在另一些地方实现你希望和梦想的事情。虽然实用，但我还希望你能获得一些理论和哲学工具，帮助你和你所在的团队通过自动化和可重复的过程显著提高生产力。可能会有一些你不同意的地方，这很棒——这是对我们作为创作者不断迭代的知识集体的反馈机会。我希望你喜欢、受益、不同意并批判。
- en: You can reach me any time with questions, success stories, and debate at pubpypack@danehillard.com.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过pubpypack@danehillard.com与我联系，提出问题、分享成功故事和辩论。
- en: acknowledgments
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 致谢
- en: As difficult as this book was for me to get across the finish line, it would
    have been impossible if not for the immeasurable work done by those at the Python
    Software Foundation and the Python Packaging Authority. Your efforts in keeping
    the story for packaging in Python trending ever upward are so appreciated. Although
    I’ve collected knowledge and process here, I stand largely on the shoulders of
    giants.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书对我来说完成起来很困难，但如果没有Python软件基金会和Python打包权威机构那些不可估量的工作，它将无法完成。你们在保持Python打包故事持续上升的努力中，所付出的努力非常值得赞赏。虽然我在这里收集了知识和流程，但我很大程度上是站在巨人的肩膀上。
- en: I had the luxury of writing my first book from a high-end home furnishings store
    with a cozy coffee shop in the back. This book, on the other hand, was 100% home-grown—mostly
    across the desk from my partner, Stefanie. Thank you for your calm, your kindness,
    and your regular comic relief. If we can weather pandemic-induced cabin fever
    on top of my rampant procrastination and complaining, we’ll probably take over
    the world together some day.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我有幸在一家高端家居用品店写作我的第一本书，那里有一个舒适的咖啡厅。然而，这本书是100%自产自销——大部分是在我的伴侣Stefanie的办公桌前完成的。感谢你的冷静、你的善良和你的定期喜剧缓解。如果我们能在疫情引发的
    cabin fever 和我肆无忌惮的拖延和抱怨之上坚持下去，我们总有一天会一起统治世界。
- en: Thank you to the team at ITHAKA for your continuous enthusiasm for learning,
    improvement, and innovation. Your drive to do things well keeps me going.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢ITHAKA团队对学习、改进和创新的持续热情。你们追求卓越的动力让我继续前进。
- en: This book almost didn’t happen. Thank you to Toni Arritola, my development editor,
    and Mike Stephens, my acquisitions editor, for taking me in on the fly for a second
    endeavor. Your encouragement and feedback ensured this turned into a worthwhile
    pursuit.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书差点就没能问世。感谢我的发展编辑Toni Arritola和我的收购编辑Mike Stephens，在我临时加入第二个项目时给予我支持。你们的鼓励和反馈确保了这次努力变得有价值。
- en: To Al Krinker, my technical editor, I thank you for consistently asking about
    the motivations. This certainly improved the impact and clarity of the work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 向我的技术编辑Al Krinker致谢，感谢你一直询问动机。这无疑提高了工作的影响力和清晰度。
- en: Thank you to Marjan Bace and the rest of the team at Manning for bringing this
    book to life and getting it in the hands of those who need it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Marjan Bace 和 Manning 团队的其他成员使这本书成为现实，并将其送到那些需要它的人手中。
- en: To those brave souls who invested early in this book and provided feedback along
    the way, thank you so much. You set me on the straight and narrow and tripped
    over things so others won’t have to.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢那些勇敢的投资者在早期就投资这本书并在过程中提供反馈的人。你们让我走上了正轨，并且跌倒了，这样其他人就不必再跌倒了。
