- en: about this book
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Publishing Python Packages* introduces several aspects specific to Python
    packaging along with several concepts applicable to almost any language that,
    together, can make teams and individuals more productive in software delivery.
    DevOps teams, product teams, and site reliability teams alike can find new practices
    and tools to refine their work. If you hope to automate, standardize, and orchestrate
    as much of the life cycle of your Python projects as possible, this could be the
    book for you.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 《发布 Python 包》介绍了与 Python 打包相关的几个特定方面，以及几乎适用于任何语言的几个概念，这些概念结合起来可以使团队和个人在软件开发中更加高效。DevOps
    团队、产品团队和站点可靠性团队都可以找到新的实践和工具来完善他们的工作。如果你希望尽可能自动化、标准化和编排你的 Python 项目的生命周期，这本书可能适合你。
- en: Who should read this book?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: '*Publishing Python Packages* is for anyone already familiar with Python who
    wants to share their code—with their friends, their team, or the world. The practices
    contained in this book are specifically chosen to be manageable by one person
    but scalable to a team of almost any size. Collaboration is the key to effective
    software development, so these practices tend toward removing the tedium so you
    can focus on proper communication through code and prose.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 《发布 Python 包》适合任何已经熟悉 Python 并希望分享他们的代码——无论是与朋友、团队还是全世界的人分享的人。这本书中包含的实践是特意选择的，一个人可以管理，但可以扩展到几乎任何规模的团队。协作是有效软件开发的关键，因此这些实践倾向于消除乏味，以便你可以专注于通过代码和散文进行适当的沟通。
- en: As software continues to grow in the scientific community, packaged software
    is an increasingly valuable commodity. Successful open source projects have been
    highlighted in recent milestones as big as landing on Mars and imaging black holes.
    Whether you’re looking to create the next big thing or simply want to make sure
    your lab PI can verify the code you used to generate your results, repeatable
    process is key.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着软件在科学界的增长，打包软件正变得越来越有价值的商品。成功的开源项目在最近的里程碑中得到了突出，如登陆火星和成像黑洞。无论您是希望创造下一个大事件，还是只想确保您的实验室PI可以验证您用于生成结果的代码，可重复的过程是关键。
- en: If you haven’t worked with software quality tools like unit testing and linting
    before, this book can help you expand on light introductions to automate the work
    and help you grow your quality checks into a rich automated suite. You can spend
    your time thinking about how to catch problems before they arise instead of putting
    out fires.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前没有使用过单元测试和linting等软件质量工具，这本书可以帮助您在轻量级介绍的基础上自动化工作，并帮助您将质量检查扩展成一个丰富的自动化套件。您可以将时间花在思考如何在问题出现之前捕捉它们，而不是扑灭火焰。
- en: 'How this book is organized: a roadmap'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: '*Publishing Python Packages* consists of 11 chapters organized in four parts.
    Part 1 covers the inherent value of packaging software of any kind. Part 2 takes
    you through building a working package with most of the bells and whistles it
    might need. Part 3 launches you into the automation and maintenance needs of highly
    collaborative projects. Part 4 shows you how to repeat this process and scale
    your user and contributor base.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 《发布Python包》由11章组成，分为四个部分。第一部分涵盖了任何类型软件打包的固有价值。第二部分带您构建一个包含所需大多数功能的实际工作包。第三部分让您深入了解高度协作项目的自动化和维护需求。第四部分向您展示如何重复此过程并扩展您的用户和贡献者基础。
- en: 'Part 1, “Foundations,” sets the stage for Python packaging and gets you in
    the right mindset as you start to build your own package by covering the following
    areas:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分“基础”为Python打包设定了舞台，并在您开始构建自己的包时让您处于正确的思维模式，涵盖了以下领域：
- en: Chapter 1 covers how packaging came into being and why it’s still just as valuable
    today for sharing software. It may broaden your thinking about what counts as
    a package, and you’ll start to see that packages target many audiences.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章涵盖了打包是如何产生的以及为什么它今天在共享软件方面仍然具有同样的价值。它可能会拓宽您对什么算作包的看法，您将开始看到包针对许多受众。
- en: Chapter 2 covers getting started with the tools from the appendices that you
    can use for product packaging work.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章涵盖了从附录中获取的工具，这些工具可用于产品打包工作。
- en: Chapter 3 shows you the underpinnings of what it means to be a Python package,
    including the files and metadata involved and how they flow through the process.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章向您展示了成为Python包的含义的基石，包括涉及的文件和元数据以及它们如何在整个流程中流动。
- en: 'Part 2, “Creating a viable package,” grows your minimal Python package into
    something with real behavior you can expand upon after you finish the book:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分“创建可行的包”将您的最小Python包扩展成具有真实行为的东西，您在完成本书后可以在此基础上进行扩展：
- en: Chapter 4 shows you how to incorporate third-party dependencies, command-line
    interfaces, and non-Python extensions into a package.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章向您展示如何将第三方依赖项、命令行界面和非Python扩展纳入包中。
- en: Chapter 5 introduces unit-testing tools for orchestrating your unit-testing
    activities to ensure quality in your software behavior.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章介绍了单元测试工具，用于协调您的单元测试活动，以确保软件行为的质量。
- en: Chapter 6 builds further on quality, incorporating checks for common bugs, type
    safety, and consistent code formatting.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章在质量方面进一步发展，包括对常见错误、类型安全和一致代码格式的检查。
- en: 'Part 3, “Going public,” suggests practices you can adopt anywhere but that
    are especially useful for collaborating with others:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分“公开上市”建议您可以在任何地方采用但特别适用于与他人协作的实践：
- en: Chapter 7 shows you the power of automation and continuous integration principles,
    helping you think about how you can create tight feedback loops for contributors.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章展示了自动化和持续集成原则的力量，帮助您思考如何为贡献者创建紧密的反馈循环。
- en: Chapter 8 covers the importance of documentation and shows how to integrate
    an automated documentation build system that covers both code and prose.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章涵盖了文档的重要性，并展示了如何集成一个涵盖代码和散文的自动化文档构建系统。
- en: Chapter 9 offers practices for keeping a Python package up to date on a regular
    basis with minimal effort so you can avoid accumulating technical debt.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章提供了定期以最小努力保持Python包更新的做法，这样你就可以避免积累技术债务。
- en: 'Part 4, “The long haul,” answers questions about where to go next now that
    you have a new skillset:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分，“长期坚持”，回答了关于在你获得新技能集后下一步该去哪里的问题：
- en: Chapter 10 helps you turn the practices you learned in earlier chapters into
    a repeatable project template for use in future projects.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章帮助你将之前章节中学到的做法转化为可重复的项目模板，用于未来的项目。
- en: Chapter 11 offers practices for building a community of users, contributors,
    and maintainers around your projects that thrives on the clear processes from
    earlier chapters.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章提供了围绕你的项目建立用户、贡献者和维护者社区的做法，这些社区依赖于前面章节中明确的流程。
- en: I recommend reading *Publishing Python Packages* from cover to cover. Each new
    chapter builds on the last with exciting milestones along the way.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议从头到尾阅读《发布Python包》。每一章都是在前一章的基础上构建的，沿途还有令人兴奋的里程碑。
- en: 'Additionally, the following appendices will help you install tooling that makes
    working with packaging much more enjoyable in my experience:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，以下附录将帮助你安装工具，这些工具可以使包装工作在我的经验中变得更加愉快：
- en: Appendix A helps you install tools that make it easier to install multiple versions
    of Python—and other languages—and invoke the various Python interpreters and virtual
    environments you create in your travels.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录A帮助你安装工具，这些工具可以让你更容易地安装多个版本的Python以及其他语言，并调用你在旅途中创建的各种Python解释器和虚拟环境。
- en: Appendix B helps you install project-agnostic tools that are needed for the
    project in the book, but which can boost your productivity on most any Python
    project.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录B帮助你安装项目无关的工具，这些工具对于书中的项目是必需的，但也可以提高你在大多数Python项目中的生产力。
- en: About the code
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in
    bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号的列表，也有与普通文本并列。在两种情况下，源代码都以`固定宽度字体`如这样`this`来格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**，以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中可用的页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/publishing-python-packages](https://livebook.manning.com/book/publishing-python-packages).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com](http://www.manning.com), and from GitHub
    at [http://mng.bz/69A5](http://mng.bz/69A5).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/publishing-python-packages](https://livebook.manning.com/book/publishing-python-packages)。本书中示例的完整代码可以从Manning网站[www.manning.com](http://www.manning.com)和GitHub[http://mng.bz/69A5](http://mng.bz/69A5)下载。
- en: For each chapter, the code reflects the full state of the package as it stands
    at the end of the chapter. I arrived at this choice carefully—because packaging
    configuration requires precise syntax and values in a number of files, it can
    be more difficult to get right than even regular programming. To minimize your
    chances of frustration, I believe this is the best reference compared to organizing
    the code by listing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一章，代码反映了包在章节结束时所处的完整状态。我仔细地做出了这个选择——因为包装配置需要在多个文件中精确的语法和值，这比常规编程更难正确。为了最大限度地减少你的挫败感，我相信这与按列表组织代码相比是最好的参考。
- en: Because packaging practices can and do change, I’ll provide updated versions
    of this code companion over time. I’ll maintain those separate from the code that
    accompanies this edition to minimize confusion, and I’ll provide links to them
    from the code companion as they’re available.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 由于包装实践可能会改变，我将在一段时间内提供此代码伴侣的更新版本。我将将这些版本与伴随本版的代码分开维护，以减少混淆，并在可用时从代码伴侣中提供链接。
- en: liveBook discussion forum
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛
- en: Purchase of *Publishing Python Packages* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/publishing-python-packages/discussion](https://livebook.manning.com/book/publishing-python-packages/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Python包发布》包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/publishing-python-packages/discussion](https://livebook.manning.com/book/publishing-python-packages/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website for as long as the book is in print.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将从出版社的网站提供。
- en: about the author
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Hillard_author-photo.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![作者照片](../../OEBPS/Images/Hillard_author-photo.png)'
- en: Dane Hillard is currently a technical architect at ITHAKA, a nonprofit in higher
    education. His experience includes building application architecture for the JSTOR
    research platform supporting millions of users. His current interests lie in safety,
    loosely coupled systems, and formal methods.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Dane Hillard目前是高等教育非营利组织ITHAKA的技术架构师。他的经验包括为支持数百万用户的JSTOR研究平台构建应用程序架构。他目前对安全、松散耦合系统和形式方法感兴趣。
- en: about the cover illustration
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Publishing Python Packages* is taken from a collection
    by Jacques Grasset de Saint-Sauveur, published in 1797\. Each illustration is
    finely drawn and colored by hand.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python包发布》封面上的图像取自Jacques Grasset de Saint-Sauveur的收藏，该收藏于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的着装很容易就能识别出他们住在哪里以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地区文化的封面，以及像这一系列图片这样的收藏，庆祝计算机行业的创新精神和主动性。
