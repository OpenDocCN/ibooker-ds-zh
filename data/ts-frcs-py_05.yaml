- en: Part 2\. Forecasting with statistical models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 使用统计模型进行预测
- en: In this part of the book, we’ll explore statistical models for time series forecasting.
    When performing statistical modeling, we need to perform hypothesis testing, study
    our data carefully to extract its properties, and find the best model for our
    data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们将探讨用于时间序列预测的统计模型。在进行统计建模时，我们需要进行假设检验，仔细研究我们的数据以提取其属性，并找到最适合我们数据的最优模型。
- en: By the end of this part, you will have a robust framework for modeling any type
    of time series using statistical models. You will develop MA(*q*) models, AR(*p*)
    models, ARMA(*p*,*q*) models, ARIMA(*p*,*d*,*q*) models for non-stationary time
    series, SARIMA(*p*,*d*,*q*)(*P*,*D*,*Q*)*m* for seasonal time series, and SARIMAX
    models to include external variables in your forecast. We’ll also cover the VAR(*p*)
    model for predicting many time series at once. We’ll conclude this part of the
    book with a capstone project, so that you’ll get to apply what you’ve learned
    on your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分的结尾，你将拥有一个强大的框架，可以使用统计模型对任何类型的时间序列进行建模。你将开发MA(*q*)模型、AR(*p*)模型、ARMA(*p*,*q*)模型、ARIMA(*p*,*d*,*q*)模型用于非平稳时间序列，SARIMA(*p*,*d*,*q*)(*P*,*D*,*Q*)*m*用于季节性时间序列，以及SARIMAX模型以包含外部变量在你的预测中。我们还将涵盖VAR(*p*)模型，用于同时预测多个时间序列。我们将以一个综合项目结束本书的这一部分，这样你就可以将所学知识应用于实践。
- en: There are, of course, many other statistical models for time series forecasting.
    For example, exponential smoothing basically takes a weighted average of past
    values to predict future values. The general idea behind exponential smoothing
    is that past values are less important than more recent values when predicting
    the future, so they are assigned a smaller weight. This model can then be extended
    to include trend and seasonal components. There are also statistical approaches
    to modeling time series with different seasonal periods, such as the BATS and
    TBATS models.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有许多其他用于时间序列预测的统计模型。例如，指数平滑基本上是对过去值的加权平均来预测未来值。指数平滑背后的基本思想是，在预测未来时，过去值不如近期值重要，因此它们被分配较小的权重。然后可以将此模型扩展以包括趋势和季节性成分。还有针对不同季节周期的时序建模的统计方法，例如BATS和TBATS模型。
- en: To keep this section manageable, we won’t address those models, but they are
    implemented in the `statsmodels` library, which we will use extensively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使本节易于管理，我们不会涉及这些模型，但它们在`statsmodels`库中得到了实现，我们将广泛使用这个库。
