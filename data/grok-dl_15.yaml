- en: 'Step 7: Acquire access to a GPU'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7步：获取访问GPU的权限
- en: 'Step 8: Get paid to practice'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8步：通过实践获得报酬
- en: 'Step 9: Join an open source project'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9步：加入开源项目
- en: 'Step 10: Develop your local community'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10步：发展你的本地社区
- en: “Whether you believe you can do a thing or not, you are right.”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “无论你是否相信你能做某事，你都是对的。”
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Henry Ford, automobile manufacturer*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*亨利·福特，汽车制造商*'
- en: Congratulations!
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 恭喜你！
- en: If you’re reading this, you’ve made it through nearly 300 pages of deep learning
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你已经走过了近300页的深度学习内容
- en: You did it! This was a lot of material. I’m proud of you, and you should be
    proud of yourself. Today should be a cause for celebration. At this point, you
    understand the basic concepts behind artificial intelligence, and should feel
    quite confident in your abilities to speak about them as well as your abilities
    to learn advanced concepts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你做到了！这是一大堆材料。我为你感到骄傲，你也应该为自己感到骄傲。今天应该是一个庆祝的日子。到目前为止，你理解了人工智能背后的基本概念，并且应该对自己的能力感到相当自信，无论是谈论它们还是学习高级概念。
- en: This last chapter includes a few short sections discussing appropriate next
    steps for you, especially if this is your first resource in the field of deep
    learning. My general assumption is that you’re interested in pursuing a career
    in the field or at least continuing to dabble on the side, and I hope my general
    comments will help guide you in the right direction (although they’re only very
    general guidelines that may or may not directly apply to you).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一章包含了一些简短的章节，讨论了适合你的下一步行动，尤其是如果你是深度学习领域的初学者。我的一般假设是你对这个领域感兴趣，或者至少想在旁边继续探索，我希望我的总体评论能帮助你找到正确的方向（尽管它们只是非常一般的指导方针，可能或可能不直接适用于你）。
- en: 'Step 1: Start learning PyTorch'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步：开始学习PyTorch
- en: The deep learning framework you made most closely resembles PyTorch
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你制作的深度学习框架最接近PyTorch
- en: You’ve been learning deep learning using NumPy, which is a basic matrix library.
    You then built your own deep learning toolkit, and you’ve used that quite a bit
    as well. But from this point forward, except when learning about a new architecture,
    you should use an actual framework for your experiments. It will be less buggy.
    It will run (*way*) faster, and you’ll be able to inherit/study other people’s
    code.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你一直使用NumPy学习深度学习，这是一个基本的矩阵库。然后你构建了自己的深度学习工具包，并且你也相当多地使用了它。但从这一点开始，除非在学习新的架构，你应该使用实际的框架进行实验。这将更少出错。它将运行（*非常快*），你将能够继承/学习其他人的代码。
- en: 'Why should you choose PyTorch? There are many good options, but if you’re coming
    from a NumPy background, PyTorch will feel the most familiar. Furthermore, the
    framework you built in [chapter 13](kindle_split_021.xhtml#ch13) closely resembles
    the API of PyTorch. I did it this way specifically with the intent of preparing
    you for an actual framework. If you choose PyTorch, you’ll feel right at home.
    That said, choosing a deep learning framework is sort of like joining a house
    at Hogwarts: they’re all great (but PyTorch is definitely Gryffindor).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你应该选择PyTorch？有很多好的选择，但如果你来自NumPy背景，PyTorch会感觉最熟悉。此外，你在第13章（kindle_split_021.xhtml#ch13）中构建的框架与PyTorch的API非常相似。我这样做是为了特别为你准备一个实际的框架。如果你选择PyTorch，你会感到非常自在。话虽如此，选择深度学习框架有点像加入霍格沃茨的一所房子：它们都很棒（但PyTorch绝对是格兰芬多）。
- en: 'Now the next question: how should you learn PyTorch? The best way is to take
    a deep learning course that teaches you deep learning using the framework. This
    will jog your memory about the concepts you’re already familiar with while showing
    you where each piece lives in PyTorch. (You’ll review stochastic gradient descent
    while also learning about where it’s located in PyTorch’s API.) The best place
    to do this at the time of writing is either Udacity’s deep learning Nanodegree
    (although I’m biased: I helped teach it) or fast.ai. In addition, [https://pytorch.org/tutorials](https://pytorch.org/tutorials)
    and [https://github.com/pytorch/examples](https://github.com/pytorch/examples)
    are golden resources.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在下一个问题：你应该如何学习PyTorch？最好的方法是参加一门教授你使用该框架进行深度学习的深度学习课程。这将帮助你回忆起你已经熟悉的概念，同时向你展示每个部分在PyTorch中的位置。（你将在学习随机梯度下降的同时了解它在PyTorch
    API中的位置。）在撰写本文时，做这件事的最好地方可能是Udacity的深度学习纳米学位（尽管我有所偏见：我帮助教授了它）或fast.ai。此外，[https://pytorch.org/tutorials](https://pytorch.org/tutorials)和[https://github.com/pytorch/examples](https://github.com/pytorch/examples)是金子般的学习资源。
- en: 'Step 2: Start another deep learning course'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步：开始另一门深度学习课程
- en: I learned deep learning by relearning the same concepts over and over
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我通过反复学习相同的概念来学习深度学习
- en: Although it would be nice to think that one book or course is sufficient for
    your entire deep learning education, it’s not. Even if every concept was covered
    in this book (they aren’t), hearing the same concepts from multiple perspectives
    is essential for you to really grok them (see what I did there?). I’ve taken probably
    a half-dozen different courses (or YouTube series) in my growth as a developer
    in addition to watching tons of YouTube videos and reading lots of blog posts
    describing basic concepts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然认为一本书或一门课程就足以满足你整个深度学习教育是件很美好的事情，但事实并非如此。即使这本书（它们并没有）涵盖了所有概念，从多个角度听到相同的概念对于你真正理解它们是至关重要的（看看我做了什么？）。在我作为开发者的成长过程中，我可能参加了大约六门不同的课程（或YouTube系列），除了观看大量的YouTube视频和阅读大量描述基本概念的博客文章。
- en: Look for online courses on YouTube from the big deep learning universities or
    AI labs (Stanford, MIT, Oxford, Montreal, NYU, and so on). Watch all the videos.
    Do all the exercises. Do fast.ai, and Udacity if you can. Relearn the same concepts
    over and over. Practice them. Become familiar with them. You want the fundamentals
    to be second nature in your head.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在YouTube上寻找来自大型深度学习大学或AI实验室（斯坦福、麻省理工、牛津、蒙特利尔、纽约大学等）的在线课程。观看所有视频。完成所有练习。如果可能的话，做fast.ai和Udacity的课程。反复学习相同的概念。练习它们。熟悉它们。你希望基本原理在你的脑海中变得像第二本能一样自然。
- en: 'Step 3: Grab a mathy deep learning textbook'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3步：找一本数学深度学习教科书
- en: You can reverse engineer the math from your deep learning knowledge
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你可以从你的深度学习知识中逆向工程数学
- en: My undergraduate degree at university was in applied discrete mathematics, but
    I learned way more about algebra, calculus, and statistics from spending time
    in deep learning than I ever did in the classroom. Furthermore, and this might
    sound surprising, I learned by hacking together NumPy code and then going back
    to the math problems it implements to figure out how they worked. This is how
    I really learned the deep learning–related math at a deeper level. It’s a nice
    trick I hope you’ll take to heart.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我在大学本科的专业是应用离散数学，但我从深度学习中学到的代数、微积分和统计学比我在课堂上学到的要多得多。此外，这可能听起来令人惊讶，我是通过编写NumPy代码并回到它实现的数学问题来解决问题的。这就是我真正在更深的层次上学习深度学习相关数学的方法。这是一个我希望你能够铭记在心的好方法。
- en: If you’re not sure which mathy book to go for, probably the best on the market
    at the time of writing is *Deep Learning* by Ian Goodfellow, Yoshua Bengio, and
    Aaron Courville (MIT Press, 2016). It’s not insane on the math side, but it’s
    the next step up from this book (and the math notation guide in the front of the
    book is golden).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定该选择哪本数学书籍，那么在撰写本文时，市场上可能最好的是Ian Goodfellow、Yoshua Bengio和Aaron Courville合著的《深度学习》（MIT
    Press，2016年）。它在数学方面并不疯狂，但它是这本书（以及书前面的数学符号指南）的下一步（数学符号指南是金子般的资源）。
- en: 'Step 4: Start a blog, and teach deep learning'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步：开始写博客，并教授深度学习
- en: Nothing I’ve ever done has helped my knowledge or career more
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我所做的一切都极大地帮助了我的知识和职业生涯
- en: I probably should have put this as step 1, but here goes. Nothing has boosted
    my knowledge of deep learning (and my career in deep learning) more than teaching
    deep learning on my blog. Teaching forces you to explain everything as simply
    as possible, and the fear of public shaming will ensure that you do a good job.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能应该把它作为第一步，但就这样开始了。没有什么比在我的博客上教授深度学习（以及我在深度学习领域的职业生涯）更能提升我的深度学习知识了。教学迫使你尽可能简单地解释一切，而公众羞辱的恐惧将确保你做得很好。
- en: 'Funny story: one of my first blog posts made it onto Hacker News, but it was
    horribly written, and a major researcher at a top AI lab totally destroyed me
    in the comments. It hurt my feelings and my confidence, but it also tightened
    up my writing. It made me realize that most of the time, when I read something
    and it’s hard to understand, it’s not my fault; the person who was writing it
    didn’t take enough time to explain all the little pieces I needed to know to understand
    the full concepts. They didn’t provide relatable analogies to help my understanding.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的故事：我的第一篇博客文章登上了Hacker News，但写得非常糟糕，一个顶级AI实验室的主要研究员在评论中彻底摧毁了我。这伤害了我的感情和自信，但它也使我的写作更加严谨。它让我意识到，大多数时候，当我读某件事很难理解时，这不是我的错；写这篇文章的人没有花足够的时间解释我需要了解的所有小细节，以便理解完整的概念。他们没有提供相关的类比来帮助我的理解。
- en: 'All that is to say, start a blog. Try to get on the Hacker News or ML Reddit
    front page. Start by teaching the basic concepts. Try to do it better than anyone
    else. Don’t worry if the topic has already been covered. To this day, my most
    popular blog post is “A Neural Network in 11 Lines of Python,” which teaches the
    most over-taught thing in deep learning: a basic feedforward neural network. But
    I was able to explain it in a new way, which helped some folks. The main reason
    it did was that I wrote the post in a way that helped *me* understand it. That’s
    the ticket. Teach things the way you want to learn them.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，开始写博客。尽量登上Hacker News或ML Reddit首页。从教授基本概念开始。尽量做得比任何人都要好。不用担心话题是否已经被覆盖。时至今日，我最受欢迎的博客文章是“用11行Python实现神经网络”，它教授了深度学习中教授最多的东西：一个基本的正向神经网络。但我能够以新的方式解释它，这帮助了一些人。它之所以能这样做，主要是因为我以帮助我理解的方式写了这篇文章。这就是关键。以你想要学习的方式教授事物。
- en: 'And don’t just do summaries of deep learning concepts! Summaries are boring,
    and no one wants to read them. Write tutorials. Every blog post you write should
    include a neural network that learns to do something—something the reader can
    download and run. Your blog should give a line-by-line account of what each piece
    does so that even a five-year-old could understand. That’s the standard. You may
    want to give up when you’ve been working on a two-page blog post for three days,
    but that’s not the time to turn back: that’s the time to press on and make it
    amazing! One great blog post can change your life. Trust me.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不要只是总结深度学习概念！总结很无聊，没有人想读它们。写教程。你写的每一篇博客文章都应该包括一个学习做某事的神经网络——读者可以下载并运行的东西。你的博客应该逐行说明每个部分的作用，这样即使是五岁的孩子也能理解。这就是标准。当你为两页博客文章工作了三天后，你可能想放弃，但那不是回头的时候：那是继续前进并使其变得惊人的时候！一篇优秀的博客文章可以改变你的生活。相信我。
- en: If you want to apply to a job, masters, or PhD program to do AI, pick a researcher
    you want to work with in that program, and write tutorials about their work. Every
    time I’ve done that, it has led to later meeting that researcher. Doing this shows
    that you understand the concepts they’re working with, which is a prerequisite
    to them wanting to work with you. This is much better than a cold email, because,
    assuming it gets on Reddit, Hacker News, or some other venue, someone else will
    send it to them first. Sometimes they’ll even reach out to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要申请一份工作、硕士或博士项目来从事人工智能，选择一个你想要在那个项目中与之合作的研究员，并写关于他们工作的教程。每次我这样做，都导致后来遇到了那位研究员。这样做表明你理解他们正在使用的概念，这是他们想要与你合作的前提条件。这比冷邮件要好得多，因为，假设它出现在Reddit、Hacker
    News或某个其他场合，其他人会先把它发给他们。有时他们甚至会主动联系你。
- en: 'Step 5: Twitter'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5步：推特
- en: A lot of AI conversation happens on Twitter
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 大多数人工智能对话都发生在推特上
- en: I’ve met more researchers from around the world on Twitter than almost any other
    way, and I’ve learned about nearly every paper I read because I was following
    someone who tweeted about it. You want to be up-to-date on the latest changes;
    and, more important, you want to become part of the conversation. I started by
    finding some AI researchers I looked up to, following them, and then following
    the people they follow. That got my feed started, and it has helped me greatly.
    (Just don’t let it become an addiction!)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Twitter上遇到的世界各地的研究人员比其他任何方式都要多，我几乎读过的每一篇论文都是因为我关注了那些发推文的人。你想要了解最新的变化；更重要的是，你想要成为对话的一部分。我开始是找到一些我尊敬的人工智能研究人员，关注他们，然后关注他们关注的人。这让我开始有了动态，极大地帮助了我。（只是不要让它变成一种上瘾！）
- en: 'Step 6: Implement academic papers'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6步：实现学术论文
- en: Twitter + your blog = tutorials on academic papers
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Twitter + 你的博客 = 学术论文教程
- en: 'Watch your Twitter feed until you come across a paper that both sounds interesting
    and doesn’t need an insane number of GPUs. Write a tutorial on it. You’ll have
    to read the paper, decipher the math, and go through the motions of tuning that
    the original researchers also had to go through. There’s no better exercise if
    you’re interested in doing abstract research. My first published paper at the
    International Conference on Machine Learning (ICML) came out of me reading the
    paper for and subsequently reverse-engineering the code in word2vec. Eventually,
    you’ll be reading along and go, “Wait! I think I can make this better!” And voila:
    you’re a researcher.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 观察你的Twitter动态，直到你遇到一篇听起来既有趣又不需要大量GPU的论文。为它写一篇教程。你将不得不阅读这篇论文，解读数学，并经历原始研究人员也必须经历的调整过程。如果你对抽象研究感兴趣，这无疑是一项最好的练习。我在国际机器学习会议（ICML）上发表的第一篇论文就是从我阅读这篇论文并随后逆向工程word2vec中的代码开始的。最终，当你阅读时，你会想，“等等！我觉得我可以让它变得更好！”就这样：你成为了一名研究人员。
- en: 'Step 7: Acquire access to a GPU (or many)'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第7步：获取访问GPU（或多个）的权限
- en: The faster you can experiment, the faster you can learn
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你能更快地进行实验，你就能更快地学习
- en: 'It’s no secret that GPUs give 10 to 100× faster training times, but the implication
    is that you can iterate through your own (good and bad) ideas 100× faster. This
    is unbelievably valuable for learning deep learning. One of the mistakes I made
    in my career was waiting too long to start working with GPUs. Don’t be like me:
    go buy one from NVIDIA, or use the free K80s you can access in Google Colab notebooks.
    NVIDIA also occasionally lets students use theirs for free for certain AI competitions,
    but you have to watch out for them.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人不知道GPU可以提供10到100倍更快的训练时间，但它的含义是你可以以100倍的速度迭代你自己的（好与坏）想法。这对学习深度学习来说是无价之宝。我在职业生涯中犯的一个错误是等得太久才开始使用GPU。不要像我一样：从NVIDIA购买一个，或者使用你可以在Google
    Colab笔记本中访问的免费的K80。NVIDIA偶尔也允许学生在某些AI竞赛中免费使用他们的GPU，但你必须小心。
- en: 'Step 8: Get paid to practice'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第8步：获得报酬来练习
- en: The more time you have to do deep learning, the faster you’ll learn
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你有更多的时间进行深度学习，你就能更快地学习
- en: Another pivot point in my career was when I got a job that let me explore deep
    learning tools and research. Become a data scientist, data engineer, or research
    engineer, or freelance as a consultant doing statistics. The point is, you want
    to find a way to get paid to keep learning during work hours. These jobs exist;
    it just takes some effort to find them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯中的另一个转折点是当我得到一份让我能够探索深度学习工具和研究的工作。成为一名数据科学家、数据工程师或研究工程师，或者作为统计顾问自由职业。关键是，你想要找到一种方式，在工作时间内获得报酬的同时继续学习。这些工作确实存在；只是需要一些努力去找到它们。
- en: Your blog is essential to getting a job like this. Whatever job you want to
    get, write at least two blog posts showing that you can do whatever it is they’re
    looking to hire someone for. That’s the perfect resume (better than a degree in
    math). The perfect candidate is someone who has already shown they can do the
    job.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你的博客对于获得这类工作至关重要。无论你想要什么样的工作，至少写两篇博客文章来展示你能够胜任他们想要招聘的任何工作。这就是完美的简历（比数学学位还要好）。理想的候选人已经证明他们能够胜任这项工作。
- en: 'Step 9: Join an open source project'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第9步：加入开源项目
- en: The best way to network and career-build in AI is to become a cor- re developer
    in an open source project
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在人工智能领域，最快建立人脉和职业发展的方式是成为开源项目中的核心开发者
- en: Find a deep learning framework you like, and start implementing things. Before
    you know it, you’ll be interacting with researchers at the top labs (who will
    be reading/approving your pull requests). I know of plenty of folks who have landed
    awesome jobs (seemingly from nowhere) using this approach.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一个你喜欢的深度学习框架，并开始实施项目。很快，你就会与顶级实验室的研究人员互动（他们将会阅读/批准你的拉取请求）。我知道很多人通过这种方法找到了令人惊叹的工作（看似从天而降）。
- en: That being said, you have to put in the time. No one is going to hold your hand.
    Read the code. Make friends. Start by adding unit tests and documentation explaining
    the code, then work on bugs, and eventually start in on bigger projects. It takes
    time, but it’s an investment in your future. If you’re not sure, go with a major
    deep learning framework like PyTorch, TensorFlow, or Keras, or you can come work
    with me at OpenMined (which I think is the coolest open source project around).
    We’re very newbie friendly.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你必须投入时间。没有人会牵着你的手。阅读代码。交朋友。从添加单元测试和解释代码的文档开始，然后修复bug，最终开始着手更大的项目。这需要时间，但这是对你未来的投资。如果你不确定，可以选择像PyTorch、TensorFlow或Keras这样的主要深度学习框架，或者你可以来OpenMined与我一起工作（我认为这是周围最酷的开源项目）。我们非常欢迎新手。
- en: 'Step 10: Develop your local community'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第10步：发展你的本地社区
- en: I really learned deep learning because I enjoyed hanging with friends who were
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我真正学习深度学习是因为我喜欢和那些
- en: I learned deep learning at Bongo Java, sitting next to my best friends who were
    also interested in it. A big part of me sticking with it when the bugs were hard
    to fix (it took me two days to find a single period once) or the concepts were
    hard to master was that I was spending time around the people I loved being with.
    Don’t underestimate this. If you’re in a place you like to be, with people you
    like to be with, you’re going to work longer and advance faster. It’s not rocket
    science, but you have to be intentional. Who knows? You might even have a little
    fun while you’re at it!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Bongo Java学习了深度学习，当时我坐在我的最好朋友旁边，他们也对这个领域感兴趣。当遇到难以修复的bug（我花了两天时间才找到一个句号）或难以掌握的概念时，我之所以能坚持下去，很大一部分原因是我花时间与我所爱的人在一起。不要低估这一点。如果你在一个你喜欢的地方，与你喜欢的人在一起，你将会工作更长，进步更快。这不是火箭科学，但你必须是有意的。谁知道呢？你可能在这个过程中还会有点乐趣！
