- en: 'Chapter 16\. Where to go from here: a brief guide'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16章。从这里开始：简要指南
- en: '**In this chapter**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章内容**'
- en: 'Step 1: Start learning PyTorch'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1步：开始学习PyTorch
- en: 'Step 2: Start another deep learning course'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2步：开始另一门深度学习课程
- en: 'Step 3: Grab a mathy deep learning textbook'
