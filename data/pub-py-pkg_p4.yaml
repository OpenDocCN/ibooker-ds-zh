- en: Part 4\. The long haul
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分. 长期坚持
- en: By this point in the book, you’re operating at least one well-oiled Python package
    project. Whether you plan to apply what you’ve learned to another existing project
    or to new projects you create in the future, there’s a lot of information to remember
    and a lot of configuration, syntax, and directory structure to get right. If you
    come back a few months from now, you could find yourself having to relearn the
    material from scratch. If you’re trying to grow your group of maintainers and
    your user base at the same time, it can all become a bit much.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的这一部分，你已经至少操作过一个运行良好的Python包项目。无论你打算将你所学应用到现有的项目，还是未来创建的新项目中，都有很多信息需要记住，以及大量的配置、语法和目录结构需要正确设置。如果你几个月后回来，你可能会发现自己不得不从头开始重新学习这些材料。如果你试图同时扩大你的维护者团队和用户基础，这可能会变得有些困难。
- en: This part helps you create a repeatable process for new projects so you can
    get up and running quickly and focus on the software unique to each project. You’ll
    also learn some of the aspects of a successful user community that maximize the
    likelihood of others contributing to and maintaining your project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分帮助你为新的项目创建一个可重复的过程，这样你可以快速启动并运行，专注于每个项目的独特软件。你还将了解一些成功用户社区方面的内容，这些内容最大化了其他人贡献和维护你项目的可能性。
