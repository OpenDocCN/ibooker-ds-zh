  type: TYPE_NORMAL
  zh: 第一部分涵盖了隐私保护机器学习和差分隐私的基础知识。第一章讨论了机器学习中的隐私考虑因素，重点强调了私人数据泄露的危险。第二章介绍了差分隐私的核心概念，以及一些广泛采用的差分隐私机制，这些机制作为各种隐私保护算法和应用的构建块。第三章涵盖了差分隐私机器学习算法的高级设计原则，并呈现了一个案例研究。
