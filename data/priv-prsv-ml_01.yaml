- en: Part 1 covers the basics of privacy-preserving machine learning and differential
    privacy. Chapter 1 discusses privacy considerations in machine learning with an
    emphasis on the dangers of private data being exposed. Chapter 2 introduces the
    core concepts of differential privacy along with some widely adopted differential
    privacy mechanisms that serve as building blocks in various privacy-preserving
    algorithms and applications. Chapter 3 covers the advanced design principles of
    differentially private machine learning algorithms and presents a case study.
