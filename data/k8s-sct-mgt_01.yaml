- en: Part 1\. Secrets and Kubernetes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分\. 秘密与Kubernetes
- en: Whether working through an infrastructure or application lens, the operation
    of these assets is driven via the use of configuration properties; some of which
    may contain sensitive values. In the first part of this book, we will introduce
    the fundamentals of managing of secrets within Kubernetes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论从基础设施还是应用的角度来看，这些资产的操作都是通过配置属性来驱动的；其中一些可能包含敏感值。本书的第一部分将介绍在Kubernetes中管理秘密的基本知识。
- en: Chapter 1 provides guidance for identifying the traits commonly found in secrets
    and their role within Kubernetes. Chapter 2 focuses on the primitives of Kubernetes,
    its architecture, and the basic concepts for deploying an application with sensitive
    data. After reading part 1, you will have the skills to identify configurations
    containing sensitive content along with the knowledge of the primary limitations
    of the Kubernetes Secret resource.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章提供了识别秘密中常见特性和它们在Kubernetes中角色的指导。第2章专注于Kubernetes的原始元素、其架构以及部署包含敏感数据的应用程序的基本概念。阅读完第1部分后，你将具备识别包含敏感内容的配置的能力，并了解Kubernetes
    Secret资源的主要限制。
