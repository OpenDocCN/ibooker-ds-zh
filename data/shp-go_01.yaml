- en: Part 1\. Startup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：启动
- en: The beginning of a new project is extremely exciting and at times a bit daunting.
    You aren’t encumbered by old code or bugs, but you are starting from scratch on
    an idea that you aren’t sure will work. You don’t know if the market will like
    it or if it will stand up to high loads of traffic. You definitely don’t want
    to paint yourself into a corner too quickly, nor do you want to make things so
    broad that it becomes impossible to reason about. This is the difference between
    having a narrow, unstable base and an expansive, cumbersome base.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 新项目的开始非常令人兴奋，有时也有些令人畏惧。你不受旧代码或错误的拖累，但你是从一个不确定是否可行的想法从头开始的。你不知道市场是否会喜欢它，或者它是否能承受高流量的考验。你肯定不希望很快把自己逼入死角，也不希望事情变得过于宽泛，以至于无法进行推理。这就是拥有狭窄、不稳定的基础和广阔、笨重的基础之间的区别。
- en: The goal is to be flexible at this stage. Build your product so that it can
    change and grow comfortably for both you and your team. In this section, we discuss
    how to start a project with documentation and a plan in chapter 2\. We establish
    a simple and flexible way of writing tests in chapter 3 early on to help find
    bugs quickly. We release a product to production that will cost nothing until
    it is heavily used in chapter 4\. Throughout this process, we build tools that
    automate a good portion of the process of moving your code through testing and
    delivery.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段的目标是要灵活。构建你的产品，使其能够舒适地改变和成长，对你和你的团队来说都是如此。在本节中，我们将在第2章讨论如何通过文档和计划启动一个项目。我们在第3章早期建立了一种简单灵活的测试编写方式，以帮助快速发现错误。在第4章中，我们发布了一个产品到生产环境中，直到它被大量使用之前，它将不会产生任何成本。在整个过程中，我们构建了工具来自动化将你的代码通过测试和交付的过程的大部分工作。
