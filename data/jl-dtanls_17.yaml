- en: A.1 Installing and setting up Julia
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 安装和设置 Julia
- en: In this section, I explain how to get, install, and configure your Julia environment.
    First, visit the “Download Julia” web page ([https://julialang.org/downloads/](https://julialang.org/downloads/)),
    and download the version of Julia appropriate for the operating system you use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将解释如何获取、安装和配置您的 Julia 环境。首先，访问“下载 Julia”网页 ([https://julialang.org/downloads/](https://julialang.org/downloads/))，并下载适合您所使用操作系统的
    Julia 版本。
- en: This book was written and tested with Julia 1.7\. When you read this book, a
    newer version of Julia will likely be available in the “Downloads” section. This
    should not be a problem. The code we use should work under any newer 1.*x* version
    of Julia. Slight differences, however, might exist in, for example, the way Julia
    displays the output. If you would like to use the Julia version that matches the
    one that I used when writing this book, you should be able to find Julia 1.7 on
    the “Older Unmaintained Releases” page ([https://julialang.org/downloads/oldreleases/](https://julialang.org/downloads/oldreleases/)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是用 Julia 1.7 编写和测试的。当您阅读本书时，可能在新版本的“下载”部分中可以获得更新的 Julia 版本。这不应该成为问题。我们使用的代码应该在
    Julia 1.*x* 的任何新版本下都能运行。然而，例如，Julia 显示输出的方式可能会有细微的差异。如果您想使用与我编写本书时相同的 Julia 版本，您应该能够在“旧版未维护发布”页面
    ([https://julialang.org/downloads/oldreleases/](https://julialang.org/downloads/oldreleases/))
    上找到 Julia 1.7。
- en: After downloading the appropriate Julia version for your operating system, go
    to the “Platform Specific Instructions for Official Binaries” page ([https://julialang.org/downloads/platform/](https://julialang.org/downloads/platform/)),
    and follow the setup instructions for your operating system. In particular, make
    sure to add Julia to your PATH environment variable so the Julia executable can
    be easily run on your system (the instructions are operating-system specific and
    given on the website). After this process, you should be able to start Julia by
    opening a terminal and typing the julia command.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下载适合您操作系统的相应 Julia 版本后，转到“官方二进制文件的平台特定说明”页面 ([https://julialang.org/downloads/platform/](https://julialang.org/downloads/platform/))，并遵循您操作系统的设置说明。特别是，请确保将
    Julia 添加到您的 PATH 环境变量中，以便 Julia 可执行文件可以在您的系统上轻松运行（说明是针对特定操作系统的，并在网站上提供）。在此过程之后，您应该能够通过打开终端并输入
    julia 命令来启动 Julia。
- en: The following is a minimal Julia session run from a terminal. Before running
    the example, I opened a terminal on my computer. The $ sign is an operating system
    prompt on my machine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从终端运行的最小 Julia 会话。在运行示例之前，我在电脑上打开了一个终端。$ 符号是我机器上的操作系统提示符。
- en: 'You first start Julia by typing the julia command. Then the Julia banner and
    julia> prompt are shown, indicating that you can now execute Julia commands. To
    terminate Julia, type the exit() command and go back to the operating system,
    which is indicated by the $ prompt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先通过输入 julia 命令来启动 Julia。然后显示 Julia 标签和 julia> 提示符，表示您现在可以执行 Julia 命令。要终止 Julia，请输入
    exit() 命令并返回操作系统，这由 $ 提示符表示：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ❶ At the operating system prompt, the julia command starts Julia.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 在操作系统提示符下，julia 命令启动 Julia。
- en: ❷ The julia> prompt shows that we are in a Julia session. Executing the exit()
    function terminates Julia.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ julia> 提示符表示我们处于一个 Julia 会话中。执行 exit() 函数将终止 Julia。
- en: ❸ After exiting Julia, we are back at the operating system prompt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 退出 Julia 后，我们回到了操作系统提示符。
- en: In this book, I consistently use this style of presenting output. All commands
    that you should send to Julia are given after the julia> prompt. The rest of the
    text shown is what is automatically printed on the terminal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我始终使用这种展示输出的风格。您应该发送给 Julia 的所有命令都在 julia> 提示符之后给出。显示的其余文本是自动打印在终端上的内容。
- en: A.2 Getting help in and about Julia
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 在 Julia 中以及关于 Julia 获取帮助
- en: In this section, I explain how to get help in Julia and how to find standard
    resources from which you can learn about Julia.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将解释如何在 Julia 中获取帮助以及如何查找标准资源，您可以从这些资源中学习关于 Julia 的知识。
- en: Julia has a built-in help mode. When you are in this mode, Julia will attempt
    to print documentation about the text you type.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 有一个内置的帮助模式。当您处于此模式时，Julia 将尝试打印关于您输入文本的文档。
- en: 'Here’s an example of how to get help regarding the && operator. Start following
    the example at the Julia prompt. First, press the question-mark key to type ?.
    The prompt will change from julia> to help?>, indicating that you are in help
    mode. Now type &&, and press Enter to get information about this operator:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个关于如何获取 && 运算符帮助的示例。从 Julia 提示符开始跟随示例。首先，按问号键输入“?”。提示符将从 julia> 变为 help?>，表示你已进入帮助模式。现在输入
    && 并按 Enter 键以获取有关此运算符的信息：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ❶ Upon typing ?, the prompt changes (in place) to help?>.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 在键入“?”后，提示符（就地）变为帮助?>。
- en: Typically, in Julia documentation, you will get an explanation about what a
    given command does, along with information about other related commands and examples
    of how it can be used.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在 Julia 文档中，你会得到关于给定命令的解释，以及有关其他相关命令的信息和如何使用它的示例。
- en: Apart from the built-in help, Julia has extensive documentation available on
    the web. The most important resource is the Julia Documentation ([https://docs.julialang.org/en/v1/](https://docs.julialang.org/en/v1/)),
    which has three parts. The first part is a complete manual of the language, the
    second covers documentation of all functions available in a standard Julia installation,
    and the third discusses Julia internals.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了内置的帮助之外，Julia 在网络上还有广泛的文档可用。最重要的资源是 Julia 文档（[https://docs.julialang.org/en/v1/](https://docs.julialang.org/en/v1/)），它分为三个部分。第一部分是语言的完整手册，第二部分涵盖了标准
    Julia 安装中所有函数的文档，第三部分讨论了 Julia 的内部机制。
- en: Most of the packages have documentation sites. For example, the DataFrames.jl
    package has documentation at [https://dataframes.juliadata.org/stable/](https://dataframes.juliadata.org/stable/).
    Both Julia Documentation and documentation created for packages have a similar
    design. This is because the Documenter.jl package is used as a default method
    for building documentation from docstrings and Markdown files.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数包都有文档站点。例如，DataFrames.jl 包的文档位于 [https://dataframes.juliadata.org/stable/](https://dataframes.juliadata.org/stable/)。Julia
    文档和为包创建的文档具有类似的设计。这是因为 Documenter.jl 包被用作从 docstrings 和 Markdown 文件构建文档的默认方法。
- en: On the Julia website, you can find additional links to teaching materials in
    the “Learn” section ([https://julialang.org/learning/](https://julialang.org/learning/)).
    They include YouTube videos, interactive tutorials, and a list of books that can
    help you learn various aspects of working with Julia.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Julia 网站上，你可以在“学习”部分找到额外的教学材料链接（[https://julialang.org/learning/](https://julialang.org/learning/)）。它们包括
    YouTube 视频、交互式教程以及一系列可以帮助你学习 Julia 工作各个方面的书籍。
- en: Julia’s online communities are important resources for any Julia user. If you
    have any questions about Julia, I recommend you start with the Discourse forum
    ([https://discourse.julialang.org](https://discourse.julialang.org/)). For more
    casual conversations, you can use Slack ([https://julialang.org/slack/](https://julialang.org/slack/))
    or Zulip ([https://julialang.zulipchat.com/register/](https://julialang.zulipchat.com/register/)).
    The Julia language and most of its packages are hosted on GitHub. Therefore, if
    you would like to report a bug or submit a feature request, open an issue in an
    appropriate GitHub repository. For example, for the DataFrames.jl package, you
    can do this by following [https://github.com/JuliaData/DataFrames.jl/issues](https://github.com/JuliaData/DataFrames.jl/issues).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 的在线社区对于任何 Julia 用户来说都是重要的资源。如果你对 Julia 有任何疑问，我建议你从 Discourse 论坛开始（[https://discourse.julialang.org](https://discourse.julialang.org/)）。对于更随意的对话，你可以使用
    Slack ([https://julialang.org/slack/](https://julialang.org/slack/)) 或 Zulip ([https://julialang.zulipchat.com/register/](https://julialang.zulipchat.com/register/))）。Julia
    语言及其大多数包托管在 GitHub 上。因此，如果你想报告一个错误或提交一个功能请求，请在适当的 GitHub 仓库中打开一个问题。例如，对于 DataFrames.jl
    包，你可以通过以下链接进行操作 [https://github.com/JuliaData/DataFrames.jl/issues](https://github.com/JuliaData/DataFrames.jl/issues)。
- en: Finally, Julia has a presence on Stack Overflow under the [julia] tag ([https://stackoverflow.com/tags/julia](https://stackoverflow.com/tags/julia)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Julia 在 Stack Overflow 上有 [julia] 标签的存在（[https://stackoverflow.com/tags/julia](https://stackoverflow.com/tags/julia)）。
- en: A.3 Managing packages in Julia
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 在 Julia 中管理包
- en: An integrated part of Julia is its package manager. It allows you to install
    and manage the packages that you might want to use in your projects. In this section,
    I present the most important information about managing packages in Julia. An
    in-depth discussion of this topic is available in the Pkg.jl documentation ([https://pkgdocs.julialang.org/v1/](https://pkgdocs.julialang.org/v1/)).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Julia的集成部分是其包管理器。它允许您安装和管理您可能在项目中想要使用的包。在本节中，我介绍了关于在Julia中管理包的最重要信息。关于此主题的深入讨论可在Pkg.jl文档（[https://pkgdocs.julialang.org/v1/](https://pkgdocs.julialang.org/v1/)）中找到。
- en: A.3.1 Project environments
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 项目环境
- en: 'The key concept when discussing packages in Julia is *environments*: independent
    sets of packages that can be local to an individual project or shared and selected
    by name. The exact set of packages and versions in an environment is captured
    in the Project.toml and Manifest.toml files. For example, in the GitHub repository
    accompanying this book ([https://github.com/bkamins/JuliaForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis)),
    you can find these two files in the root folder. You do not need to manually edit
    these files or understand their structure in detail, but it is useful to have
    a general understanding of their content.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论Julia中的包时的关键概念是*环境*：可以本地于单个项目或按名称共享和选择的独立包集合。环境中的包和版本的确切集合由Project.toml和Manifest.toml文件捕获。例如，在本书配套的GitHub存储库（[https://github.com/bkamins/JuliaForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis)）中，您可以在根目录中找到这两个文件。您不需要手动编辑这些文件或详细了解其结构，但了解其内容是有用的。
- en: 'The Project.toml file specifies which packages can be loaded directly in a
    given project. Here is part of this file taken from the book’s code:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Project.toml文件指定了在给定项目中可以直接加载哪些包。以下是此文件的一部分，摘自本书的代码：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The Manifest.toml file contains more information. It includes all packages
    required by the project—that is, the ones listed in the Project.toml file (called
    *direct dependencies*) and all other packages that are required to properly set
    up the project environment (packages required by the packages listed in Project.toml,
    called *indirect dependencies*). For each package, exact information about the
    version used in your project is given. Here is part of this file taken from the
    book’s code:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Manifest.toml文件包含更多信息。它包括项目所需的所有包——即Project.toml文件中列出的包（称为*直接依赖*）以及为正确设置项目环境所需的所有其他包（Project.toml中列出的包所需的包，称为*间接依赖*）。对于每个包，都给出了您项目中使用的确切版本信息。以下是此文件的一部分，摘自本书的代码：
- en: '[PRE3]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In summary, if a certain folder contains Project.toml and Manifest.toml files,
    they define a project environment.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，如果某个文件夹包含Project.toml和Manifest.toml文件，则它们定义了一个项目环境。
- en: A.3.2 Activating project environments
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.2 激活项目环境
- en: 'After you start your Julia session, you can start package manager mode by pressing
    the square bracket key (]) on your keyboard. When you do this, the prompt will
    change from julia> to pkg>, indicating that you are in package manager mode. By
    default, this prompt will look like this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 启动您的Julia会话后，您可以通过按键盘上的方括号键（]）进入包管理模式。当您这样做时，提示符将从julia>变为pkg>，表示您已进入包管理模式。默认情况下，此提示符将看起来像这样：
- en: '[PRE4]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Note that before the pkg> prompt, you have the (@v1.7) prefix. It shows you
    that Julia is using the default (global) project environment. The default environment
    is provided by Julia for user convenience, but it is recommended to not rely on
    it in your projects and instead use project-specific Project.toml and Manifest.toml
    files. I will explain how to activate this environment by using the GitHub repository
    accompanying this book ([https://github.com/bkamins/JuliaForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在pkg>提示符之前，您有(@v1.7)前缀。这表明Julia正在使用默认（全局）项目环境。默认环境由Julia为用户便利性提供，但建议不要在项目中依赖它，而是使用特定于项目的Project.toml和Manifest.toml文件。我将解释如何通过使用本书配套的GitHub存储库（[https://github.com/bkamins/JuliaForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis)）来激活此环境。
- en: Before proceeding, download this repository to a folder on your computer. In
    the examples that follow, I assume you have this repository stored in the D:\JuliaForDataAnalysis
    folder (this is an example path on Windows; under Linux or macOS, the path will
    look different).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，请将此存储库下载到您的计算机上的一个文件夹中。在下面的示例中，我假设您已将此存储库存储在D:\JuliaForDataAnalysis文件夹中（这是一个Windows上的示例路径；在Linux或macOS上，路径将有所不同）。
- en: 'To activate the project-specific environment, you need to do the following
    (this is the simplest scenario):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活特定于项目的环境，你需要执行以下操作（这是最简单的情况）：
- en: Change the working directory of Julia to the D:\JuliaForDataAnalysis folder,
    using the cd function.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 cd 函数将 Julia 的工作目录更改为 D:\JuliaForDataAnalysis 文件夹。
- en: Check if Project.toml and Manifest.toml are present in the working directory,
    using the isfile function. (This is not strictly required, but I include this
    step so you can be sure that you have these files in the working directory.)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 isfile 函数检查工作目录中是否存在 Project.toml 和 Manifest.toml 文件。（这并非严格必要，但我包括这一步是为了确保你在工作目录中有这些文件。）
- en: Switch to package manager mode by pressing the ] key.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按下 ] 键切换到包管理器模式。
- en: Activate the project environment by using the activate . command.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 activate . 命令激活项目环境。
- en: Optionally, instantiate the environment by using the instantiate command. (This
    step makes sure Julia downloads all required packages from the web and is required
    if you are using a project environment for the first time.)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，通过使用 instantiate 命令来实例化环境。（这一步确保 Julia 从网络下载所有必需的包，如果你是第一次使用项目环境，则此步骤是必需的。）
- en: Leave package manager mode by pressing the backspace key.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按下退格键离开包管理器模式。
- en: 'Here is the code for these steps:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是这些步骤的代码：
- en: '[PRE5]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: ❶ In Windows, you can use a slash (/) instead of a backslash (\) as a separator
    in paths.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 在 Windows 中，你可以使用斜杠 (/) 而不是反斜杠 (\) 作为路径分隔符。
- en: ❷ Press the ] key to switch to package manager mode.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 按下 ] 键切换到包管理器模式。
- en: ❸ Press the Backspace key to switch back to Julia mode.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 按下退格键返回到 Julia 模式。
- en: Note that in Windows, you can use a slash (/) instead of a standard backslash
    (\) as a separator in paths.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在 Windows 中，你可以使用斜杠 (/) 而不是标准反斜杠 (\) 作为路径分隔符。
- en: 'In the activate command, we pass a dot (.), which indicates the current working
    directory of Julia. We can avoid changing the working directory via the cd function
    and instead pass the path to the environment in the activate command like this:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在 activate 命令中，我们传递一个点 (.)，这表示 Julia 的当前工作目录。我们可以通过 cd 函数避免更改工作目录，而是在 activate
    命令中传递环境的路径，如下所示：
- en: '[PRE6]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: I prefer to switch the working directory of Julia to the place where the Project.toml
    and Manifest.toml files are stored because usually they are stored in the same
    directory as other project files (like Julia code or source data).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢将 Julia 的工作目录切换到存储 Project.toml 和 Manifest.toml 文件的地方，因为通常它们存储在其他项目文件（如
    Julia 代码或源数据）相同的目录中。
- en: Observe that after changing the project environment, its name is shown as a
    prefix to the pkg> prompt. In our case, this prefix is (JuliaForDataAnalysis).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到更改项目环境后，其名称将作为 pkg> 提示符的前缀显示。在我们的例子中，这个前缀是 (JuliaForDataAnalysis)。
- en: After you have activated the environment, all operations that you will perform
    (for example, using packages or adding or removing packages) will be done in the
    context of the activated environment.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在激活环境后，你将执行的所有操作（例如，使用包或添加或删除包）都将在这个激活的环境中完成。
- en: 'In the following typical scenarios, activation of the project environment is
    simplified:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下典型场景中，项目环境的激活被简化了：
- en: If you are at the operating system prompt in a terminal in a folder containing
    the Project.toml and Manifest.toml files, then when you start Julia using a julia
    --project call, the project environment defined by these files will automatically
    be activated.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在一个包含 Project.toml 和 Manifest.toml 文件的文件夹中的终端操作系统提示符下，那么当你使用 julia --project
    调用启动 Julia 时，由这些文件定义的项目环境将自动激活。
- en: If you are using Visual Studio Code (discussed in section A.4) and have opened
    a folder containing Project.toml and Manifest.toml files, and you then start Julia
    server, Visual Studio Code will automatically activate the project environment
    defined by these files.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在使用 Visual Studio Code（在第 A.4 节中讨论），并且已经打开包含 Project.toml 和 Manifest.toml
    文件的文件夹，然后启动 Julia 服务器，Visual Studio Code 将自动激活由这些文件定义的项目环境。
- en: If you are using a Jupyter interactive environment (discussed in section A.4),
    then, similarly to the previous scenarios, if the folder containing the Jupyter
    notebook also has the Project.toml and Manifest.toml files, the environment defined
    by them is automatically activated.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在使用 Jupyter 交互式环境（在第 A.4 节中讨论），那么，类似于前面的场景，如果包含 Jupyter 笔记本的文件夹也包含 Project.toml
    和 Manifest.toml 文件，那么由它们定义的环境将自动激活。
- en: Running code examples from this book
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 运行本书中的代码示例
- en: The GitHub repository accompanying this book ([https://github.com/bkamins/Julia
    ForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis)) contains Project.toml
    and Manifest.toml files that specify the project environment used in all code
    examples I present. Therefore, I recommend that when you test any code examples
    from this book, you run them when this project environment is activated. This
    will ensure that you do not have to manually install any packages and that the
    versions of the packages you use match the versions of the packages I used when
    creating the book.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随这本书的 GitHub 仓库 ([https://github.com/bkamins/Julia ForDataAnalysis](https://github.com/bkamins/JuliaForDataAnalysis))
    包含 Project.toml 和 Manifest.toml 文件，这些文件指定了我展示的所有代码示例中使用的项目环境。因此，我建议当您测试这本书中的任何代码示例时，请确保在激活此项目环境的情况下运行它们。这将确保您不需要手动安装任何包，并且您使用的包的版本与我创建书籍时使用的版本相匹配。
- en: A.3.3 Potential issues with installing packages
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.3 安装包可能遇到的问题
- en: Some Julia packages require external dependencies before they can be used. This
    issue is encountered mainly if you are working in Linux. If this is the case,
    the documentation of respective Julia packages typically provides all required
    installation instructions.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Julia 包在使用之前需要外部依赖。如果您在 Linux 上工作，这个问题主要会遇到。如果是这种情况，相应 Julia 包的文档通常会提供所有必需的安装说明。
- en: 'For example, if we consider packages used in this book, you might need some
    configuration if you want to use Plots.jl for plotting. By default, this package
    uses the GR Framework ([https://gr-framework.org](https://gr-framework.org/))
    to display created graphs. In Linux, to use this framework, you need to have several
    dependencies installed, as explained at [https://gr-framework.org/julia.html](https://gr-framework.org/julia.html).
    For example, if you use Ubuntu, use the following command to ensure that all dependencies
    are available:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们考虑这本书中使用的包，如果您想使用 Plots.jl 进行绘图，可能需要一些配置。默认情况下，此包使用 GR 框架 ([https://gr-framework.org](https://gr-framework.org/))
    来显示创建的图表。在 Linux 上，要使用此框架，您需要安装几个依赖项，如 [https://gr-framework.org/julia.html](https://gr-framework.org/julia.html)
    中所述。例如，如果您使用 Ubuntu，请使用以下命令确保所有依赖项都可用：
- en: '[PRE7]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Another potential issue with using packages that rely on external binary dependencies
    is that you might need to manually invoke their build script. This is sometimes
    needed when, for example, the binaries of the dependencies that the package relies
    on change. In such a case, invoke the build command in package manager mode (the
    prompt should be pkg>). This will invoke build scripts of all packages that have
    them.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用依赖于外部二进制依赖项的包时可能遇到的另一个潜在问题是，您可能需要手动调用它们的构建脚本。例如，当依赖项的二进制文件发生变化时，有时需要这样做。在这种情况下，在包管理器模式下调用构建命令（提示符应该是
    pkg>）。这将调用所有具有构建脚本的包的构建脚本。
- en: A.3.4 Managing packages
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.4 管理包
- en: After you have activated and instantiated your project environment, you can
    start writing Julia programs that use the packages the given environment provides.
    However, you will occasionally want to manage available packages. The most common
    package management operations are listing available packages, adding packages,
    removing packages, and updating packages. I’ll show you how to perform these operations.
    In the following examples, I will work in an empty folder, D:\Example, to make
    sure that we do not accidentally modify project environments you already have.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在您激活并实例化项目环境后，您可以开始编写使用给定环境提供的包的 Julia 程序。然而，您有时会想要管理可用的包。最常见的包管理操作是列出可用的包、添加包、删除包和更新包。我将向您展示如何执行这些操作。在以下示例中，我将在一个空文件夹
    D:\Example 中工作，以确保我们不会意外修改您已有的项目环境。
- en: 'First, create the D:\Example folder (or any empty folder), and start your terminal
    in this folder. Next, start Julia by using the julia command, and use the pwd
    function to make sure that you are in an appropriate folder:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，创建 D:\Example 文件夹（或任何空文件夹），并在该文件夹中启动您的终端。接下来，使用 julia 命令启动 Julia，并使用 pwd
    函数确保您在适当的文件夹中：
- en: '[PRE8]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Now switch to package manager mode by pressing the ] key, and activate the
    environment in the current working directory:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过按下 ] 键切换到包管理器模式，并激活当前工作目录中的环境：
- en: '[PRE9]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'This is a new and empty environment. We can check it by running the status
    command:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个新的空环境。我们可以通过运行状态命令来检查它：
- en: '[PRE10]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'We now add the BenchmarkTools.jl package to this environment by using the add
    BenchmarkTools command:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们通过使用 add BenchmarkTools 命令将 BenchmarkTools.jl 包添加到这个环境中：
- en: '[PRE11]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: In the process, we get information indicating that the BenchmarkTools entry
    is added to the Project.toml file and a list of packages is added to the Manifest.toml
    file. The plus (+) character indicates that a package was added. Recall that Manifest.toml
    contains both direct dependencies of our project and other packages that are required
    to properly set up the project environment.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，我们得到的信息表明 BenchmarkTools 条目被添加到 Project.toml 文件中，并且一个包列表被添加到 Manifest.toml
    文件中。加号 (+) 字符表示添加了一个包。回想一下，Manifest.toml 包含了我们项目的直接依赖项以及其他需要正确设置项目环境的包。
- en: 'Let’s check the status of our project environment again:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再次检查我们的项目环境状态：
- en: '[PRE12]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: We see that now we have the BenchmarkTools.jl package installed in version 1.3.1.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到现在我们已经安装了 BenchmarkTools.jl 包，版本为 1.3.1。
- en: 'After some time, a new release of BenchmarkTools.jl might be made available.
    You can update the versions of the installed packages to their latest releases
    by using the update command. In our case, since we have just installed the BenchmarkTools.jl
    package, the command will not make any changes:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一段时间后，BenchmarkTools.jl 可能会有新的版本发布。你可以通过使用更新命令来更新已安装包的版本到最新发布版。在我们的例子中，因为我们刚刚安装了
    BenchmarkTools.jl 包，所以该命令不会做出任何更改：
- en: '[PRE13]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Finally, if you want to remove a package from your project environment, use
    the remove command:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你想从你的项目环境中移除一个包，请使用移除命令：
- en: '[PRE14]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The package manager not only removes the BenchmarkTools package from Project.toml
    but also removes all unneeded packages from Manifest.toml. The minus (-) character
    indicates the removal of a package.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 包管理器不仅从 Project.toml 中移除了 BenchmarkTools 包，还从 Manifest.toml 中移除了所有不必要的包。减号 (-)
    字符表示移除一个包。
- en: A.3.5 Setting up integration with Python
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.5 设置与 Python 的集成
- en: The PyCall.jl package offers integration of Julia with Python. We discuss the
    use of this package in chapter 5\. Here, I discuss the process of its installation
    on Windows and Mac systems.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: PyCall.jl 包提供了 Julia 与 Python 的集成。我们在第 5 章中讨论了该包的使用。在这里，我讨论了在 Windows 和 Mac
    系统上安装该包的过程。
- en: 'In the Example project environment we have just created, add the PyCall.jl
    package (I cropped the list of packages added to Manifest.toml because it is long):'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们刚刚创建的 Example 项目环境中，添加 PyCall.jl 包（我裁剪了添加到 Manifest.toml 中的包列表，因为它很长）：
- en: '[PRE15]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Normally, the entire configuration process should happen automatically, and
    you should be able to start using Python at this point. Let’s check the path to
    the Python executable that is used by the PyCall.jl package by default:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，整个配置过程应该自动完成，此时你应该能够开始使用 Python。让我们检查 PyCall.jl 包默认使用的 Python 可执行文件的路径：
- en: '[PRE16]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: As you can see, the Python installation is inside the Julia installation in
    the conda directory. This is because by default, on Windows and Mac systems, when
    you install the PyCall.jl package, a minimal Python distribution (via Miniconda)
    that is private to Julia (not in your PATH) is installed. Alternatively, you can
    specify another Python installation that should be used, as explained in the documentation
    ([http://mng.bz/lRVM](http://mng.bz/lRVM)).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Python 安装在 conda 目录中的 Julia 安装内部。这是因为默认情况下，在 Windows 和 Mac 系统上安装 PyCall.jl
    包时，会安装一个专属于 Julia 的最小 Python 发行版（通过 Miniconda）（不在你的 PATH 中）。或者，你可以指定应该使用的另一个 Python
    安装，如文档中所述（[http://mng.bz/lRVM](http://mng.bz/lRVM)）。
- en: The situation is different under GNU/Linux systems, in which PyCall.jl will
    default to using the python3 program (if any—otherwise, python) in your PATH.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GNU/Linux 系统下，情况不同，PyCall.jl 将默认使用你的 PATH 中的 python3 程序（如果有——否则使用 python）。
- en: A.3.6 Setting up integration with R
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.6 设置与 R 的集成
- en: The RCall.jl package provides integration of Julia with the R language. We discuss
    this package in chapter 10\. I’ll show you how to install it.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: RCall.jl 包提供了 Julia 与 R 语言的集成。我们在第 10 章中讨论了这个包。我将向你展示如何安装它。
- en: As a first step, I recommend you download and install R on your machine. You
    must do this before starting your Julia session, as otherwise you will get an
    error when trying to install the RCall.jl package.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一步，我建议你下载并安装 R 到你的机器上。你必须在你开始 Julia 会话之前这样做，否则在尝试安装 RCall.jl 包时你会得到错误。
- en: Windows users can find installation instructions at [https://cran.r-project.org/bin/windows/base/](https://cran.r-project.org/bin/windows/base/),
    and macOS users at [https://cran.r-project.org/bin/macosx/](https://cran.r-project.org/bin/macosx/).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 用户可以在 [https://cran.r-project.org/bin/windows/base/](https://cran.r-project.org/bin/windows/base/)
    找到安装说明，macOS 用户在 [https://cran.r-project.org/bin/macosx/](https://cran.r-project.org/bin/macosx/)。
- en: If you are using Linux, the installation will depend on the distribution you
    use. If you are using Ubuntu, you can find instructions that you can follow at
    [http://mng.bz/BZAg](http://mng.bz/BZAg).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 Linux，安装将取决于你使用的发行版。如果你使用 Ubuntu，你可以在 [http://mng.bz/BZAg](http://mng.bz/BZAg)
    找到可以遵循的说明。
- en: After you complete this installation, when the RCall.jl package is added, the
    operating system should be able to automatically detect it.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此安装后，当 RCall.jl 包被添加时，操作系统应该能够自动检测它。
- en: 'While in the Example project environment, we add the RCall.jl package (I cropped
    the list of packages added to Manifest.toml because it is long):'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Example 项目环境中，我们添加了 RCall.jl 包（我剪裁了添加到 Manifest.toml 中的包列表，因为它很长）：
- en: '[PRE17]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Normally, the RCall.jl package should be able to detect your R installation
    automatically. You can check that it is working by using the package and checking
    the location of the R executable:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，RCall.jl 包应该能够自动检测你的 R 安装。你可以通过使用该包并检查 R 可执行文件的位置来验证它是否正常工作：
- en: '[PRE18]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: If you have problems with automatic detection of R installation on your machine,
    refer to the documentation ([http://mng.bz/dedX](http://mng.bz/dedX)) for more
    detailed instructions since they depend on the operating system you use.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在机器上自动检测 R 安装时遇到问题，请参考文档（[http://mng.bz/dedX](http://mng.bz/dedX)）以获取更详细的说明，因为这些说明取决于你使用的操作系统。
- en: A.4 Reviewing standard ways to work with Julia
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 检查与 Julia 交互的标准方式
- en: 'In this section, I discuss the four most common ways users work with Julia:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将讨论用户与 Julia 交互的四种最常见方式：
- en: Using the terminal and the Julia executable
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用终端和 Julia 可执行文件
- en: Using Visual Studio Code
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Visual Studio Code
- en: Using Jupyter Notebook
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Jupyter Notebook
- en: Using Pluto notebooks
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Pluto Notebook
- en: A.4.1 Using a terminal
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.1 使用终端
- en: The terminal is the most basic way to work with Julia. You have two options
    for running Julia.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 终端是与 Julia 交互的最基本方式。你有两种运行 Julia 的选项。
- en: The first option is to start an interactive session by running the julia executable.
    Then, as discussed in section A.1, you will see the julia> prompt and will be
    able to execute Julia commands interactively.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种选项是通过运行 julia 可执行文件来启动一个交互会话。然后，如 A.1 节所述，你将看到 julia> 提示符，并能够交互式地执行 Julia
    命令。
- en: The second option is to run Julia scripts. If your Julia code is stored in a
    file (for example, named code.jl), then by running julia code.jl, you will ask
    Julia to run the code stored in code.jl and then terminate.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种选项是运行 Julia 脚本。如果你的 Julia 代码存储在文件中（例如，命名为 code.jl），那么通过运行 julia code.jl，你将要求
    Julia 运行存储在 code.jl 中的代码，然后终止。
- en: Additionally, the Julia executable can take multiple command-line options and
    switches. You can find a complete list in the “Command-Line Options” section of
    the Julia Manual ([http://mng.bz/rnjZ](http://mng.bz/rnjZ)).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Julia 可执行文件可以接受多个命令行选项和开关。你可以在 Julia 手册的“命令行选项”部分找到完整的列表（[http://mng.bz/rnjZ](http://mng.bz/rnjZ)）。
- en: A.4.2 Using Visual Studio Code
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.2 使用 Visual Studio Code
- en: A popular option for working with Julia is to use Visual Studio Code. You can
    download this integrated development environment at [https://code.visualstudio.com/](https://code.visualstudio.com/).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Julia 一起工作的流行选项之一是使用 Visual Studio Code。你可以在 [https://code.visualstudio.com/](https://code.visualstudio.com/)
    下载此集成开发环境。
- en: Next, you need to install the Julia extension. You can find instructions at
    [http://mng.bz/VyRO](http://mng.bz/VyRO). The extension provides such features
    as built-in dynamic autocompletion, inline results, plot pane, integrated REPL,
    variable view, code navigation, a debugger, and many more. Check the extension’s
    documentation to learn how to use and configure all the options.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要安装 Julia 扩展。你可以在 [http://mng.bz/VyRO](http://mng.bz/VyRO) 找到说明。该扩展提供了内置动态自动完成、内联结果、绘图面板、集成
    REPL、变量视图、代码导航、调试器等功能。查看扩展的文档以了解如何使用和配置所有选项。
- en: A.4.3 Using Jupyter Notebook
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.3 使用 Jupyter Notebook
- en: Julia code can be run in Jupyter notebooks ([https://jupyter.org](https://jupyter.org/)).
    This combination allows you to interact with the Julia language by using a graphical
    notebook, which combines code, formatted text, math, and multimedia in a single
    document.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 代码可以在 Jupyter Notebook 中运行（[https://jupyter.org](https://jupyter.org/)）。这种组合允许你通过使用图形笔记本与
    Julia 语言进行交互，该笔记本将代码、格式化文本、数学和多媒体结合在一个文档中。
- en: 'To use Julia in Jupyter Notebook, first install the IJulia.jl package. Next,
    the simplest way to run an IJulia notebook in your browser is to run the following
    code:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Jupyter Notebook 中使用 Julia，首先安装 IJulia.jl 包。接下来，在浏览器中运行 IJulia Notebook 的最简单方法是运行以下代码：
- en: '[PRE19]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: For more advanced installation options, such as specifying a specific Jupyter
    installation to use, see the IJulia.jl package documentation ([https://julialang.github.io/
    IJulia.jl/stable/](https://julialang.github.io/IJulia.jl/stable/)).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更高级的安装选项，例如指定要使用的特定 Jupyter 安装，请参阅 IJulia.jl 包的文档 ([https://julialang.github.io/IJulia.jl/stable/](https://julialang.github.io/IJulia.jl/stable/))。
- en: A.4.4 Using Pluto notebooks
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.4 使用 Pluto 笔记本
- en: 'Pluto notebooks allow you to combine code and text, just like Jupyter notebooks.
    The difference is that Pluto notebooks are reactive: if you change a variable,
    Pluto automatically reruns the cells that refer to it. Cells can be placed in
    arbitrary order in the notebook, as it automatically identifies dependencies between
    them. Additionally, Pluto notebooks understand which packages are being used in
    a notebook. You do not need to install packages yourself, as Pluto notebooks automatically
    manage the project environment for you.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Pluto 笔记本允许您将代码和文本结合起来，就像 Jupyter 笔记本一样。区别在于 Pluto 笔记本是响应式的：如果您更改一个变量，Pluto
    会自动重新运行引用该变量的单元格。单元格可以在笔记本中任意顺序放置，因为它会自动识别它们之间的依赖关系。此外，Pluto 笔记本了解笔记本中正在使用哪些包。您无需自己安装包，因为
    Pluto 笔记本会自动为您管理项目环境。
- en: You can learn more details about the features of Pluto notebooks and how to
    use them on the package website ([https://github.com/fonsp/Pluto.jl](https://github.com/fonsp/Pluto.jl)).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在包网站上了解更多关于 Pluto 笔记本功能以及如何使用它们的信息 ([https://github.com/fonsp/Pluto.jl](https://github.com/fonsp/Pluto.jl))。
