- en: Part 4 Software engineering
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分 软件工程
- en: Software engineering is about how we organize and structure larger programs,
    so they are easier to maintain, modify, and evolve. Chapter 15 covers functional
    programming and how it helps create more maintainable software and encourages
    new perspectives on how to think about code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程是关于我们如何组织和结构化更大的程序，以便它们更容易维护、修改和演进。第15章涵盖了函数式编程以及它是如何帮助创建更易于维护的软件并鼓励对代码思考的新视角。
- en: Chapter 16 focuses on the physical organization of software into modules, directories,
    and files, tying this in with dependency management. Large software is most often
    composed of many packages made by different teams. This part focuses on developing
    a solid system to handle versioning of software packages that depend on each other.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章专注于将软件物理组织成模块、目录和文件，并将其与依赖管理联系起来。大型软件通常由不同团队制作的许多包组成。这部分专注于开发一个稳固的系统来处理相互依赖的软件包的版本管理。
