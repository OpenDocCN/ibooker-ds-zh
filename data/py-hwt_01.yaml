- en: 1 Developing a pragmatic learning strategy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 制定实用学习策略
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖内容
- en: What being pragmatic means
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用主义意味着什么
- en: What Python can do
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 能做什么
- en: When you should consider alternative languages
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您应该考虑使用其他语言时
- en: What you can expect to learn from this book
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从这本书中学到什么
- en: 'Python is an amazing programming language. Its open source, general-purpose,
    platform-independent nature has given it an enormous developer community, along
    with an incredible ecosystem that includes tens of thousands of freely available
    libraries for web development, machine learning (ML), data science, and many other
    domains. I hope that we share this belief: knowing how to code in Python is great,
    but knowing how to write truly efficient, secure, and maintainable applications
    gives you a tremendous advantage. This book will help you go from a Python beginner
    to confident programmer.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种令人惊叹的编程语言。它的开源、通用、平台无关的特性使它拥有庞大的开发者社区，以及一个令人难以置信的生态系统，包括成千上万的免费库，用于
    Web 开发、机器学习（ML）、数据科学和其他许多领域。我希望我们共享这个信念：知道如何用 Python 编码是很好的，但知道如何编写真正高效、安全和可维护的应用程序会给您带来巨大的优势。本书将帮助您从
    Python 初学者成长为自信的程序员。
- en: In the Python ecosystem, we use domain-specific Python tools, such as web frameworks
    and ML libraries, to complete various tasks in our jobs. The effective employment
    of these tools is nontrivial, as it requires considerable familiarity with essential
    Python skills, such as processing texts, dealing with structured data, creating
    control flows, and handling files. Python programmers can write different solutions
    to address the same tasks. Among these solutions, one is generally better than
    the others because it may be more concise, more readable, or more efficient, which
    we collectively term as *Pythonic:* an idiomatic coding style that all Python
    programmers strive to acquire. This book is about how to write Pythonic code to
    address pro-gramming tasks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 生态系统中，我们使用特定领域的 Python 工具，如 Web 框架和机器学习库，来完成我们在工作中的各种任务。这些工具的有效使用并不简单，因为它需要相当熟悉基本的
    Python 技能，例如处理文本、处理结构化数据、创建控制流和处理文件。Python 程序员可以编写不同的解决方案来解决相同的任务。在这些解决方案中，通常有一个比其他方案更好，因为它可能更简洁、更易读或更高效，我们将其统称为
    *Pythonic*：这是一种所有 Python 程序员都努力获得的惯用编码风格。本书是关于如何编写 Pythonic 代码来解决编程任务的。
- en: 'Python is so well developed and has so many features to learn that it would
    be impossible or unwise to try to learn everything about it from this book. Instead,
    I’ll take a pragmatic approach to defining what I’ll teach in this book: the essential
    skills that you’ll most likely use in your projects. Equally important, I’ll frequently
    mention how to use these skills with the consideration of readability and maintainability
    so that you can form good coding habits, which I’ll bet that you and your teammates
    will greatly appreciate.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Python 发展得如此之好，特性如此之多，以至于试图从这本书中学到关于它的所有知识是不可能的，也是不明智的。相反，我将采取实用主义的方法来定义我在本书中将要教授的内容：您在项目中最可能使用的核心技能。同样重要的是，我会经常提到如何考虑可读性和可维护性来使用这些技能，这样您就可以形成良好的编码习惯，我相信您和您的团队成员会非常感激。
- en: Note You’ll see callouts like this one throughout the book. Many of them are
    devoted to tips regarding readability and maintainability. Don’t miss them!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：您将在本书中看到类似这样的提示。其中许多都是关于可读性和可维护性的技巧。不要错过它们！
- en: 1.1 Aiming at becoming a pragmatic programmer
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 以成为实用程序员为目标
- en: We code for purposes, such as building websites, training ML models, or analyzing
    data. Whatever our purposes are, we want to be pragmatic; we write code to solve
    real problems. Thus, before we learn to code from the beginning or advance our
    coding skills in the middle of our career, we should be clear about our intentions.
    But even if you’re unsure of what you desire to achieve with Python at this stage,
    the good news is that core Python features are universal knowledge. After you
    grasp the core features, you can apply them to any domain-specific Python tools.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写代码是为了达到目的，例如构建网站、训练机器学习模型或分析数据。无论我们的目的是什么，我们都希望是实用的；我们编写代码是为了解决实际问题。因此，在我们从零开始学习编码或在我们职业生涯中途提升编码技能之前，我们应该清楚我们的意图。但即使在这个阶段您不确定您想用
    Python 实现什么，好消息是 Python 的核心特性是通用的知识。在您掌握了核心特性之后，您可以将它们应用到任何特定领域的 Python 工具中。
- en: Aiming to become a pragmatic programmer means that you should focus on the techniques
    that are most useful. Mastering these skills is just the first milestone in your
    journey, however; the long-term game in coding is writing readable code that not
    only works, but also fosters maintainability.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在成为一个实用主义程序员意味着你应该专注于最有用的技术。掌握这些技能只是你旅程的第一个里程碑；然而，编码的长期游戏是编写既有效又可维护的代码。
- en: 1.1.1 Focusing on writing readable Python code
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 专注于编写可读的Python代码
- en: 'As a developer, I’m obsessed with readability. Writing code is like speaking
    a real-world language. When we speak a language, don’t we want others to understand
    us? If your answer is yes, you probably agree with me that we want others to understand
    our code too. Whether our code’s readers possess the necessary technical expertise
    to understand our code is out of our control. What we can control is how we write
    the code—how readable we make it. Consider some simple questions:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名开发者，我对可读性着迷。编写代码就像说一门现实世界的语言。当我们说一门语言时，难道我们不想别人理解我们吗？如果你的答案是肯定的，你可能会同意我的观点，我们希望别人也能理解我们的代码。我们的代码的读者是否具备理解我们代码所必需的技术专长，这不在我们的控制范围内。我们能控制的是我们如何编写代码——我们如何使代码可读。考虑一些简单的问题：
- en: '*Are your variables named properly to indicate what they are?* No one can appreciate
    your code if it’s full of variables named var0, temp_var, or x, for example.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的变量命名是否恰当，以表明它们的含义？* 如果代码中充满了名为var0、temp_var或x的变量，没有人会欣赏你的代码。'
- en: '*Do your functions have proper signatures to indicate what they do?* People
    are lost if they see functions named do_data(data) or run_step1().'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的函数是否有适当的签名来指示它们的功能？* 如果看到名为do_data(data)或run_step1()的函数，人们会感到困惑。'
- en: '*Do you organize your code consistently across files?* People expect different
    files of the same type to use similar layouts. Do you place import statements
    at the top of your files, for example?'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你是否在文件之间一致地组织代码？* 人们期望同一类型的不同文件使用相似的布局。例如，你会不会在文件顶部放置导入语句？'
- en: '*Is your project folder structured with specific files stored in the desired
    folders?* When your project’s scope grows, you should create separate folders
    for related files.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的项目文件夹是否按照特定的文件结构存储在期望的文件夹中？* 当你的项目范围扩大时，你应该为相关文件创建单独的文件夹。'
- en: 'These example questions pertain to readability. We don’t just ask them from
    time to time; instead, we ask these kinds of readability questions throughout
    our projects. The reason is simple: *good* practice makes perfect. Trained as
    a neuroscientist, I know exactly how the brain works when it comes to behavioral
    learning. By practicing readability through these self-checking questions, we’re
    training our brain’s neural circuits. In the long term, your brain will be trained
    to know what behaviors constitute good practice in coding, and you’ll write readable
    and maintainable code without even thinking about it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例问题与可读性相关。我们不仅仅偶尔提出这些问题；相反，我们在整个项目中不断提出这类可读性问题。原因很简单：*良好的*实践造就完美。作为一名受过神经科学训练的人，我确切地知道大脑在行为学习方面的运作方式。通过通过这些自我检查问题来练习可读性，我们正在训练我们大脑的神经回路。从长远来看，你的大脑将训练出知道哪些行为构成编码中的良好实践，你将无需思考就能写出可读且可维护的代码。
- en: 1.1.2 Considering maintainability even before you write any code
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 在编写任何代码之前就考虑可维护性
- en: In rare cases, we write code for one-time use. When we write a script, we almost
    always succeed in convincing ourselves that we’ll never use the script again;
    thus, we don’t care about creating good variable names, laying out the code properly,
    or refactoring functions and data models, not to mention making sure that we leave
    no comments (or outdated ones). But how many times did it turn out that we had
    to use the same script the next week or even the following day? This has probably
    happened to most of us.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在罕见的情况下，我们编写一次性的代码。当我们编写脚本时，我们几乎总是成功地让自己相信我们永远不会再次使用这个脚本；因此，我们不在乎创建好的变量名，合理地布局代码，或者重构函数和数据模型，更不用说确保我们不留任何注释（或过时的注释）。但是，有多少次我们发现自己下周或甚至第二天不得不再次使用相同的脚本？这很可能发生在我们大多数人身上。
- en: The previous paragraph describes a mini-scale maintainability problem. In this
    case, it affects only your own productivity in a short span of time. If you work
    in a team environment, however, problems introduced by individual contributors
    add up to large-scale maintainability problems. The team members fail to follow
    the same naming rules for variables, functions, and files. Countless incidents
    of commented-out code remain. Outdated comments are everywhere.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 前一段描述了一个小规模的可维护性问题。在这种情况下，它只影响你在短时间内的工作效率。然而，如果你在一个团队环境中工作，个别贡献者引入的问题会累积成大规模的可维护性问题。团队成员未能遵循相同的变量、函数和文件命名规则。无数被注释掉的代码事件仍然存在。过时的注释无处不在。
- en: 'To address maintainability problems in a later stage of your own projects,
    you should build a good mindset when you’re learning to code. Following are some
    questions that you might consider to help you develop a good “maintainability”
    mindset for the long run:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决自己在项目后期可能出现的可维护性问题，你在学习编码时应该培养良好的心态。以下是一些你可能需要考虑的问题，以帮助你长期培养良好的“可维护性”心态：
- en: '*Is your code free of outdated comments and commented-out code?* If the answer
    is no, update or delete them! These situations are even worse than those without
    any comments because they may provide conflicting information.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的代码是否没有过时的注释和被注释掉的代码？* 如果答案是“否”，请更新或删除它们！这些情况甚至比没有任何注释的情况更糟糕，因为它们可能提供相互矛盾的信息。'
- en: '*Is there considerable duplication in the code?* If the answer is yes, refactoring
    is probably warranted. A rule of thumb in coding is *DRY* (Don’t Repeat Yourself).
    By removing duplicates, you’ll deal with a single shared portion, which is less
    prone to bugs than changes in repeated parts.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*代码中是否存在大量的重复？* 如果答案是“是”，那么重构可能是必要的。在编码中的一个经验法则是*DRY*（不要重复自己）。通过删除重复的部分，你将处理一个单一的共享部分，它比重复部分的更改更不容易出错。'
- en: '*Do you use version-control tools such as Git?* If the answer is no, look at
    the extensions or plugins of your integrated development environment (IDE). For
    Python, common IDEs include PyCharm and Visual Studio Code. Many IDEs have integrated
    version-control tools that make it much easier to manage versions.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你是否使用版本控制工具，如Git？* 如果答案是“否”，请查看你的集成开发环境（IDE）的扩展或插件。对于Python，常见的IDE包括PyCharm和Visual
    Studio Code。许多IDE已经集成了版本控制工具，这使得版本管理变得容易得多。'
- en: Being a pragmatic Python programmer requires this type of maintainability training.
    After all, almost all Python tools are open source and evolving rapidly. Thus,
    maintainability should be the cornerstone of any viable project. Throughout the
    book, where applicable, we’ll touch base on how to implement maintainability practices
    in our daily Python coding. Please remember that readability is the key to sustained
    maintainability. When you focus on writing readable code, your codebase’s maintainability
    improves consequentially.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名务实的Python程序员需要这种可维护性训练。毕竟，几乎所有Python工具都是开源的，并且正在快速发展。因此，可维护性应该是任何可行项目的基石。在本书中，只要适用，我们将探讨如何在日常Python编码中实施可维护性实践。请记住，可读性是持续可维护性的关键。当你专注于编写可读的代码时，你的代码库的可维护性会相应地提高。
- en: 1.2 What Python can do well or as well as other languages
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 Python擅长做什么或与其他语言一样擅长
- en: 'Python owes its growing popularity to the characteristics of the language itself.
    Although none of these characteristics is unique to Python, when they were organically
    combined, Python was set to grow into a widely adopted language. The following
    list summarizes Python’s key characteristics:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Python的日益流行归功于语言本身的特性。尽管这些特性中没有一个是Python独有的，但当它们有机地结合在一起时，Python注定会成长为一个广泛使用的语言。以下列表总结了Python的关键特性：
- en: '*Cross-platform*—Python runs on common platforms, such as Windows, Linux, and
    MacOS. Thus, Python code is transferrable. Any code that you write on your own
    platform can run on other computers without any restrictions imposed by the differences
    between platforms.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跨平台*——Python在常见的平台上运行，如Windows、Linux和MacOS。因此，Python代码是可移植的。你自己在平台上编写的任何代码都可以在其他计算机上运行，不受平台差异的限制。'
- en: '*Expressive and readable*—Python’s syntax is simpler than that of many other
    languages. The expressive, readable coding style is widely adopted by Python programmers.
    You’ll find that well-written Python code is enjoyable to read, just like well-written
    prose.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*表达性和可读性*——Python的语法比许多其他语言的语法更简单。这种表达性和可读性的编码风格被Python程序员广泛采用。你会发现，写得好的Python代码读起来很愉快，就像好的散文一样。'
- en: '*Fast for prototyping*—Given its simple syntax, Python code is generally more
    concise than code written in other languages. Thus, it requires less work to produce
    a functional prototype in Python than in other languages.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速原型设计*—由于其简单的语法，Python代码通常比其他语言编写的代码更简洁。因此，在Python中比在其他语言中产生一个功能原型所需的工作更少。'
- en: '*Standalone*—When you install Python on your computer, it becomes ready to
    use right after “unboxing.” The basic Python installation package consists of
    all essential libraries that you need to perform any routine coding work.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*独立使用*—当你将Python安装到你的计算机上时，它会在“开箱即用”后立即准备好使用。基本的Python安装包包含了你进行任何常规编码工作所需的所有基本库。'
- en: '*Open source, free, and extensible*—Although Python works standalone, you can
    write and use your own packages. If others have published any packages you need,
    you can install them with a one-line command without worrying about license or
    subscription fees.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开源、免费且可扩展*—尽管Python可以独立运行，但你也可以编写和使用自己的包。如果你需要其他已发布的包，你可以通过一行命令安装它们，无需担心许可证或订阅费用。'
- en: These key characteristics have attracted many programmers, forming a tremendous
    developer community. The open source nature of Python allows interested users
    to contribute to this language and its ecosystem in general. Table 1.1 summarizes
    some notable domains and their respective Python tools. This table isn’t an exhaustive
    list, and you’re encouraged to explore Python tools in the specialty domain of
    your own interest.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关键特性吸引了众多程序员，形成了一个庞大的开发者社区。Python的开源特性允许感兴趣的用户为这门语言及其生态系统做出贡献。表1.1总结了某些显著的领域及其相应的Python工具。这个列表并不全面，鼓励你探索自己感兴趣的专业领域的Python工具。
- en: Table 1.1 Overview of domain-specific Python tools
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.1 领域特定Python工具概述
- en: '| Domain | Tool | Highlights |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 领域 | 工具 | 突出特点 |'
- en: '| **Web development** | Flask | A micro web framework; good for building lightweight
    web apps; flexible extensibility for third-party functionalities |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **Web开发** | Flask | 一个微型的Web框架；适合构建轻量级Web应用；对第三方功能具有灵活的可扩展性 |'
- en: '| **Web development** | Django | A complete web framework; good for building
    database-driven web apps; highly scalable as an enterprise solution |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| **Web开发** | Django | 一个完整的Web框架；适合构建数据库驱动的Web应用；作为企业解决方案具有高度可扩展性 |'
- en: '| FastAPI | A web framework for building application programming interfaces
    (APIs); data validation and data conversion; automatic generation of API web interfaces
    |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| FastAPI | 一个用于构建应用程序编程接口（API）的Web框架；数据验证和数据转换；自动生成API Web界面 |'
- en: '| Streamlit | A web framework for easy building of data-related apps; popular
    among data scientists and ML engineers |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| Streamlit | 一个用于轻松构建数据相关应用的Web框架；在数据科学家和机器学习工程师中很受欢迎 |'
- en: '| **Data science** | NumPy | Specialized for processing large, multidimensional
    arrays; high computational efficiency; integral to many other libraries |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **数据科学** | NumPy | 专门用于处理大型、多维数组；高计算效率；是许多其他库的组成部分 |'
- en: '| pandas | A versatile package for processing spreadsheet-like two-dimensional
    data; comprehensive data manipulations |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| pandas | 一个用于处理类似电子表格的二维数据的通用包；全面的数据操作 |'
- en: '| statsmodels | A popular package for statistics, such as linear regression,
    correlation, Bayesian modeling, and survival analysis |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| statsmodels | 一个流行的统计包，包括线性回归、相关性、贝叶斯建模和生存分析等 |'
- en: '| Matplotlib | An object-oriented paradigm for drawing histograms, scatter
    plots, pie charts, and other common figures with a variety of customizable settings
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| Matplotlib | 一个面向对象的范式，用于绘制直方图、散点图、饼图和其他常见图形，具有各种可定制的设置 |'
- en: '| Seaborn | An easy-to-use visualization library for drawing attractive graphics;
    high-level APIs based on Matplotlib |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| Seaborn | 一个易于使用的可视化库，用于绘制吸引人的图形；基于Matplotlib的高级API |'
- en: '| **Machine learning** | Scikit-learn | A wide range of preprocessing tools
    for building ML models; implementation of common ML algorithms |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **机器学习** | Scikit-learn | 建立机器学习模型的各种预处理工具；常见机器学习算法的实现 |'
- en: '| TensorFlow | A framework with both high- and low-level APIs; Tensor board
    visualization tool; good for building complex neural networks |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| TensorFlow | 一个具有高级和低级API的框架；Tensorboard可视化工具；适合构建复杂的神经网络 |'
- en: '| Keras | High-level APIs for building neural networks; easy to use; good for
    building low-performance models |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| Keras | 构建神经网络的高级API；易于使用；适合构建低性能模型 |'
- en: '| PyTorch | A framework for building neural networks; more intuitive code styles
    than TensorFlow; good for building complex neural networks |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| PyTorch | 用于构建神经网络框架；比 TensorFlow 更直观的代码风格；适合构建复杂的神经网络 |'
- en: '| FastAI | High-level APIs for building neural networks on top of PyTorch;
    easy to use |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| FastAI | 在 PyTorch 之上构建神经网络的高级 API；易于使用 |'
- en: Frameworks, libraries, packages, and modules
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 框架、库、包和模块
- en: When we discuss tools, we use several closely related terms, including *frameworks*,
    *libraries*, *packages*, and *modules*. Different languages may use some of these
    terms and have slightly different meanings. Here, I discuss the meanings of these
    terms that most Python programmers accept.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论工具时，我们使用几个密切相关的术语，包括 *框架*、*库*、*包* 和 *模块*。不同的语言可能使用其中一些术语，并且含义略有不同。在这里，我讨论了大多数
    Python 程序员接受的这些术语的含义。
- en: '*Frameworks* have the largest scope. Frameworks provide a complete set of functionalities
    that are designed to perform a dedicated job at a high level, such as web development.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*框架* 范围最广。框架提供了一套完整的、旨在以高级别执行特定任务的功能，例如 Web 开发。'
- en: '*Libraries* are building blocks of frameworks, consisting of packages. Libraries
    provide functionalities without users having to worry about the underlying packages.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*图书馆* 是框架的构建块，由包组成。图书馆提供功能，用户无需担心底层包。'
- en: '*Packages* provide specific functionalities. More specifically, packages bundle
    modules, and each module consists of a set of closely related data structures
    and functions in a single file, such as a .py file.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*包* 提供特定的功能。更具体地说，包将模块捆绑在一起，每个模块由一个文件中的紧密相关的数据结构和函数集组成，例如 .py 文件。'
- en: 1.3 What Python can’t do or can’t do well
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 Python 无法做到或做得不好的事情
- en: 'Everything has limits, and so does Python. There are many things that Python
    can’t do, or at least can’t do well compared with alternative tools. Although
    some people are trying to push Python in such a way that we can use it for other
    purposes, at this stage, we should know its limits in two important areas:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 任何事物都有其极限，Python 也是如此。有许多事情 Python 做不到，或者至少与替代工具相比做得不好。尽管有些人试图将 Python 推向其他用途，但在当前阶段，我们应该了解它在两个重要领域的限制：
- en: '*Mobile applications*—In this mobile age, we all have smartphones and use apps
    in almost every aspect of life, such as banking, online shopping, health, communications,
    and certainly gaming. Unfortunately, there have been no great Python frameworks
    for developing smartphone apps despite attempts such as Kivy and BeeWare. If you
    work in mobile development, you should consider mature alternatives such as Swift
    for iOS apps and Kotlin for Android apps. As a pragmatic programmer, you choose
    a language that leads to a product with the best user experience.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动应用程序*——在这个移动时代，我们都有智能手机，并在生活的几乎每个方面使用应用程序，如银行、在线购物、健康、通信，当然还有游戏。不幸的是，尽管有
    Kivy 和 BeeWare 这样的尝试，但仍然没有伟大的 Python 框架用于开发智能手机应用程序。如果你从事移动开发，你应该考虑成熟的替代方案，如 Swift
    用于 iOS 应用程序和 Kotlin 用于 Android 应用程序。作为一名实用主义者程序员，你应该选择一种能够带来最佳用户体验的语言。'
- en: '*Low-level development*—When it comes to developing software that interacts
    directly with hardware, Python isn’t the best choice. Due to the interpreted nature
    of Python, the overall execution speed isn’t fast enough for developing low-level
    software, such as device drivers, which require instant responsiveness. If you’re
    interested in developing software at a low level, you should consider alternative
    languages that are better at interfacing with the hardware. C and C++ are good
    options for developing device drivers, for example.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*低级开发*——当涉及到开发直接与硬件交互的软件时，Python 不是最佳选择。由于 Python 的解释性质，整体执行速度不足以开发低级软件，如需要即时响应的设备驱动程序。如果你对开发低级软件感兴趣，你应该考虑更好的硬件接口的替代语言。例如，C
    和 C++ 是开发设备驱动程序的好选择。'
- en: 1.4 What you’ll learn in this book
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 本书你将学到什么
- en: We’ve talked a little bit about what it means to be a pragmatic programmer.
    Now let’s talk about how you’re going to get there. As you write programs, you’ll
    inevitably run into new programming challenges. In this book, we’ve identified
    the programming techniques you’ll need to take for the tasks you’re most likely
    to encounter.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经简要讨论了成为一名实用主义程序员的意义。现在让我们谈谈你如何达到这个目标。当你编写程序时，你不可避免地会遇到新的编程挑战。在这本书中，我们确定了你在最可能遇到的任务中需要的编程技术。
- en: 1.4.1 Focusing on domain-independent knowledge
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 专注于领域无关的知识
- en: All things are connected in some way directly or indirectly, and so is Python
    knowledge. To put this discussion in a context, consider figure 1.1\. We can conceptualize
    Python features and its applications as three related entities.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 所有事物都以某种方式直接或间接地相互联系，Python 知识也是如此。为了将这次讨论置于一个上下文中，请考虑图 1.1。我们可以将 Python 特性和其应用视为三个相关的实体。
- en: '![CH01_F01_Cui](../Images/CH01_F01_Cui.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F01_Cui](../Images/CH01_F01_Cui.png)'
- en: Figure 1.1 The relationship between domain-independent and domain-specific Python
    knowledge. Domain-independent knowledge includes basic and advanced Python features,
    which are closely related. Together, they form the basis for domain-specific knowledge
    in distinct content domains.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 领域无关和领域特定 Python 知识之间的关系。领域无关的知识包括基础和高级 Python 特性，它们密切相关。它们共同构成了不同内容领域中特定领域知识的基石。
- en: The goal of learning Python for most of us is to apply Python to address problems
    in the domain where we work, which requires *domain-specific Python knowledge,*
    such as web development and data science. As a prerequisite for fulfilling your
    job, your knowledge base should encompass essential Python features—more specifically,
    *domain-independent Python knowledge.* Even when your job role switches or evolves,
    you can apply the essential Python knowledge to your new position.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们大多数人来说，学习 Python 的目标是将其应用于解决我们工作领域中的问题，这需要*领域特定的 Python 知识*，例如 Web 开发和数据分析。作为完成您工作的先决条件，您的知识库应包括基本的
    Python 特性——更具体地说，*领域无关的 Python 知识*。即使您的职位角色发生变化或发展，您也可以将基本的 Python 知识应用于您的新职位。
- en: 'In this book, you’ll focus on gaining domain-independent Python knowledge.
    To facilitate the learning process, we can operationally define domain-independent
    Python knowledge as two building components: the basic and the advanced.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将专注于获取与领域无关的 Python 知识。为了便于学习过程，我们可以将领域无关的 Python 知识操作性地定义为两个构建组件：基础和高级。
- en: For the basics, we should know common data structures and their manipulations.
    We also need to know how to evaluate conditions to construct the if...else...
    statement. When we perform repeated work, we can take advantage of for and while
    loops. To reuse blocks of code, we can refactor them into functions and classes.
    Mastering these basics is sufficient for writing useful Python code to perform
    your job tasks. If you know most of the basics, you’re ready to learn the advanced
    skills.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基础知识，我们应该了解常见的数据结构和它们的操作。我们还需要知道如何评估条件以构建 if...else... 语句。当我们执行重复性工作的时候，我们可以利用
    for 和 while 循环。为了重用代码块，我们可以将它们重构为函数和类。掌握这些基础知识就足以编写有用的 Python 代码以执行您的工作任务。如果您掌握了大部分基础知识，您就准备好学习高级技能了。
- en: The advanced skills enable you to write better code that’s more efficient and
    that takes advantage of versatile Python features. Let’s see a simple example
    to feel the versatility of Python. When we use a for loop to iterate a list object,
    we often need to show the position of each item beside the item itself, such as
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 高级技能使您能够编写更高效、更利用 Python 多样化特性的代码。让我们通过一个简单的例子来感受 Python 的多功能性。当我们使用 for 循环迭代列表对象时，我们通常需要显示每个项目旁边的位置，例如
- en: '[PRE0]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If we use only the basic features, we may come up with the following solution.
    In the solution, we create a range object that allows retrieval of the 0-based
    index to produce the position information. For the output, we use string concatenation:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们只使用基本功能，我们可能会得到以下解决方案。在解决方案中，我们创建了一个范围对象，允许检索基于 0 的索引以产生位置信息。对于输出，我们使用字符串连接：
- en: '[PRE1]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'However, after you read this book, you’ll become a more experienced Python
    user and should be able to produce the following solution that is cleaner and
    more Pythonic:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在阅读这本书之后，您将成为一个更有经验的 Python 用户，并且应该能够产生以下更干净、更 Pythonic 的解决方案：
- en: '[PRE2]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The above solution involves three techniques: tuple unpacking to obtain num_pos
    and num (section 4.4), creating the enumerate object (section 5.3), and formatting
    the output using f-strings (section 2.1). I’m not going to expand the discussion
    of these techniques here since they’ll be covered in their respective sections.
    Nevertheless, this example is simply showing you what this book is all about—*how
    to use a variety of techniques to produce Pythonic solutions*.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 上述解决方案涉及三种技术：元组解包以获取 num_pos 和 num（第 4.4 节）、创建 enumerate 对象（第 5.3 节）以及使用 f-strings
    格式化输出（第 2.1 节）。我不会在这里扩展这些技术的讨论，因为它们将在各自的章节中介绍。尽管如此，这个例子只是简单地展示了这本书的主题——*如何使用各种技术来产生
    Pythonic 解决方案*。
- en: Besides these techniques, you’ll learn and apply advanced function concepts,
    such as decorators and closures, for example. When you define classes, you’ll
    know how to make them work together to minimize the code and reduce the potential
    for bugs. When your program is done, you’ll know how to log and test your code
    to make it production-ready.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些技术，你还将学习和应用高级函数概念，例如装饰器和闭包。当你定义类时，你会知道如何使它们协同工作以最小化代码并减少潜在的错误。当你的程序完成时，你会知道如何记录和测试你的代码，使其准备好投入生产。
- en: This book is all about synthesizing domain-independent Python knowledge. You’ll
    not only learn pragmatic advanced features, but also basic Python features and
    fundamental computer programming concepts where applicable. The key term here
    is *synthesizing,* as discussed in section 1.4.2.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书完全是关于综合领域无关的Python知识。你不仅将学习实用的先进特性，而且在适用的情况下，还将学习基本的Python特性和基本的计算机编程概念。这里的关键术语是*综合*，如1.4.2节所述。
- en: 1.4.2 Solving problems through synthesis
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.2 通过综合解决问题
- en: A common dilemma that beginners run into is that they seem to know a variety
    of techniques, but don’t know how and when to use them to solve problems. For
    each technique we discuss in this book, we’ll show you how it works independently,
    and we’ll also show you how it fits with other techniques. We hope that you’ll
    start to see how all the different pieces can be composed into an infinite number
    of new programs.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者常遇到的一个常见困境是，他们似乎知道各种技术，但不知道如何以及何时使用它们来解决问题。对于本书中讨论的每个技术，我们将向你展示它是如何独立工作的，我们还将向你展示它是如何与其他技术相匹配的。我们希望你能开始看到所有不同的部分是如何组合成无限多种新程序的。
- en: As a fundamental note on learning and synthesizing various techniques, you should
    expect that learning to code isn’t a linear path. After all, Python’s technical
    features are closely interrelated. Although you’ll focus on learning intermediate
    and advanced Python techniques, they can’t be isolated completely from basic topics.
    Instead, you’ll notice that I’ll frequently make remarks on basic techniques or
    intentionally reiterate techniques that I’ve already covered.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 作为学习和综合各种技术的基本注意事项，你应该预期学习编码不是一条线性的路径。毕竟，Python的技术特性是紧密相关的。虽然你将专注于学习中级和高级Python技术，但它们不能完全与基础知识分离。相反，你会发现我经常对基本技术发表评论，或者故意重复我已经覆盖过的技术。
- en: 1.4.3 Learning skills in context
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.3 在特定环境中学习技能
- en: As we mentioned earlier, this book focuses on learning skills that are built
    on domain-independent Python knowledge. Being domain-independent means that you
    can apply the skills covered in this book to any domain where you’d like to use
    Python. It’s almost impossible to learn anything without an example, however.
    We’ll show most techniques in this book by using an ongoing project to provide
    a consistent context within which to discuss specific skills. If you’re familiar
    with a particular skill, you can skip to the section’s Discussion part, in which
    I’ll discuss some key aspects of the covered skills.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前提到的，这本书专注于学习建立在领域无关Python知识之上的技能。领域无关意味着你可以将本书中涵盖的技能应用到任何你想使用Python的领域。然而，没有例子几乎不可能学到任何东西。我们将通过使用一个持续的项目来展示本书中的大多数技术，以提供一个一致的环境，在这个环境中我们可以讨论特定的技能。如果你熟悉某个特定技能，你可以跳到该部分的讨论部分，在那里我将讨论所涵盖技能的一些关键方面。
- en: As a heads-up, the generic project is a task-management web app. In the application,
    you can manage tasks, including adding, editing, and removing tasks—everything
    that will be implemented with pure Python, such as data models, functions, classes,
    and anything else you can think of that an application may have. Moving forward,
    the important thing to note is that the goal is not to get a perfect, shiny application
    from this book. Instead, you want to learn all the essential Python techniques
    in the process of creating this web app so you can apply your domain-independent
    knowledge to projects in your own jobs.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 提前提醒一下，通用项目是一个任务管理型网络应用。在这个应用中，你可以管理任务，包括添加、编辑和删除任务——所有这些都将使用纯Python实现，例如数据模型、函数、类以及你可以想到的任何其他应用可能拥有的东西。继续前进，重要的是要注意，本书的目标不是得到一个完美、闪亮的应用程序。相反，你希望通过创建这个网络应用的过程学习所有必要的Python技术，以便将你的领域无关知识应用到自己的工作中。
- en: Summary
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: It’s critical for you to build a pragmatic learning strategy. By focusing on
    learning the domain-independent features of Python, you’ll get yourself ready
    for any Python-related job role.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个务实的学习策略对你来说至关重要。通过专注于学习Python的领域无关特性，你将为任何与Python相关的职位做好准备。
- en: Python is a general-purpose, open source programming language that fosters a
    tremendous community of developers who make and share Python packages.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种通用、开源的编程语言，它培养了一个庞大的开发者社区，这些开发者创建并共享Python包。
- en: Python is competitive in many domains, including web development, data science,
    and ML. Each domain has specific Python frameworks and packages that you can use.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python在许多领域都具有竞争力，包括Web开发、数据科学和机器学习。每个领域都有特定的Python框架和包可供使用。
- en: Python has its limitations. If you consider developing mobile apps or low-level
    device drivers, you should use Swift, Kotlin, Java, C, C++, Rust, or any other
    applicable language.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python有其局限性。如果你考虑开发移动应用或低级设备驱动程序，你应该使用Swift、Kotlin、Java、C、C++、Rust或任何其他适用的语言。
- en: I make a distinction between *domain-independent* Python knowledge and *domain-dependent*
    Python knowledge. This book focuses on teaching domain-independent Python knowledge.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在*领域无关*的Python知识和*领域相关*的Python知识之间做出了区分。这本书专注于教授领域无关的Python知识。
- en: Learning to code is not a linear path. Although you’ll learn advanced features
    in this book, I’ll frequently mention basic ones. Also, you’ll encounter some
    difficult topics, which will create an upward spiral learning path.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习编程并非一条直线。尽管在这本书中你会学到高级特性，但我经常会提到基础内容。此外，你还会遇到一些难题，这将形成一个向上的螺旋式学习路径。
- en: The essential recipe for learning Python or any programming language is synthesizing
    individual technical skills to form a comprehensive skill set. Through the synthesis
    process, you’ll learn the language in a pragmatic way, knowing what works for
    the problem that you’re addressing.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习Python或任何编程语言的基本方法是将单个技术技能综合起来形成一个全面的技能集。通过综合过程，你将以务实的方式学习语言，了解哪些方法适用于你正在解决的问题。
