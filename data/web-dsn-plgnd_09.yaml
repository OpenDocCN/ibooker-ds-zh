- en: Despite head-scratching behaviors such as parent collapse, floating elements
    are useful for breaking them out of the default flow to achieve interesting layouts
    and effects. Floats get the browser to do most of the work, but if you want even
    more control of the look of your pages, you need to get more involved by specifying
    the positions of your elements.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在诸如父元素塌陷等令人挠头的表现，但浮动元素对于将其从默认流中分离出来以实现有趣的布局和效果非常有用。浮动让浏览器做大部分工作，但如果你想要对页面外观有更多的控制，你需要通过指定元素的定位来更多地参与其中。
- en: 'Lesson 8.2: Positioning Elements'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8.2课：定位元素
- en: 'Covers: The `position` property'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`position`属性
- en: 'Online: [wdpg.io/8-2-0](http://wdpg.io/8-2-0)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/8-2-0](http://wdpg.io/8-2-0)
- en: 'I mentioned earlier in this chapter that the default layout the browser uses
    for page elements renders the elements in the order in which they appear in the
    HTML file, stacking block-level elements and allowing inline elements to fill
    their parent blocks left to right. This system rarely produces a compelling layout,
    so another technique you can use (besides floating elements) to break out of the
    default flow is positioning one or more elements yourself, using the CSS `position`
    property combined with one or more of the CSS offset properties:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我在本章前面提到，浏览器为页面元素使用的默认布局按照它们在HTML文件中出现的顺序渲染元素，堆叠块级元素，并允许内联元素从左到右填充其父块。这个系统很少产生令人信服的布局，因此除了浮动元素之外，你还可以使用另一种技术（即定位一个或多个元素），通过使用CSS
    `position`属性结合一个或多个CSS偏移属性来自定义流：
- en: '[PRE15]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: For the first four offset properties—`top`, `right`, `bottom`, and `left`—you
    can use any of the CSS measurement units you learned about in Chapter 7, including
    `px`, `em`, `rem`, `vw`, and `vh`. You can also use a percentage or `auto` (the
    default). The `z-index` property sets the element's position in the *stacking
    context*, which defines how elements are layered "on top" of and "under" one another
    when they overlap. An element with a higher `z-index` value appears layered over
    one with a lower value.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前四个偏移属性—`top`、`right`、`bottom`和`left`—你可以使用在第7章中学到的任何CSS度量单位，包括`px`、`em`、`rem`、`vw`和`vh`。你也可以使用百分比或`auto`（默认值）。`z-index`属性设置元素在堆叠上下文中的位置，这定义了当元素重叠时，元素是如何层叠在彼此之上和之下的。`z-index`值较高的元素会覆盖`z-index`值较低的元素。
- en: 'For the `position` property, here''s a quick summary of the four possibilities:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`position`属性，以下是对四种可能性的快速总结：
- en: '`static`—Ignores the offset properties (this is the default positioning used
    by the browser)'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`静态定位`—忽略偏移属性（这是浏览器使用的默认定位）'
- en: '`relative`—Positions the element offset from its default position while keeping
    the element’s default position within the page flow'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`相对定位`—将元素相对于其默认位置进行定位，同时保持元素在页面流中的默认位置'
- en: '`absolute`—Positions the element at a specific place within the nearest ancestor
    that has a nonstatic position while removing the element from the page flow'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`绝对定位`—将元素放置在最近具有非静态定位的祖先元素中的特定位置，同时从页面流中移除该元素'
- en: '`fixed`—Positions the element at a specific place within the browser viewport
    while removing the element from the page flow'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`固定定位`—将元素放置在浏览器视口中特定位置，同时从页面流中移除该元素'
- en: The next few sections give you a closer look at relative, absolute, and fixed
    positioning.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几节将更详细地介绍相对、绝对和固定定位。
- en: Relative Positioning
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相对定位
- en: 'When you position an element relatively, the element’s default position remains
    in the normal page flow, but the element is shifted by whatever value or values
    you specify as the offset:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当你相对定位一个元素时，元素的默认位置仍然保持在正常页面流中，但元素会根据你指定的偏移值或值进行偏移：
- en: If you supply a `top` value, the element is shifted down.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `top` 值，元素会向下偏移。
- en: If you supply a `right` value, the element is shifted from the right.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `right` 值，元素将从右侧进行偏移。
- en: If you supply a `bottom` value, the element is shifted up.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `bottom` 值，元素将从上方进行偏移。
- en: If you supply a `left` value, the element is shifted from the left.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `left` 值，元素将从左侧进行偏移。
- en: Remember
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: These shifts assume that you supply positive values to each property. Negative
    values are allowed (and are used often in web-design circles) and result in shifts
    in the opposite direction. A negative `top` value shifts the element up, for example.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这些偏移假设你为每个属性提供正值。允许使用负值（并且在网页设计领域经常使用）并且会导致相反方向的偏移。例如，负 `top` 值将元素向上偏移。
- en: Having the element's default page-flow position maintained by the browser can
    lead to some unusual rendering, as shown in the following example.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器保持元素的默认页面流位置可能会导致一些不寻常的渲染，如下面的示例所示。
