- en: Preventing Container Collapse
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 防止容器塌陷
- en: 'Floated elements have a few gotchas that you need to watch for. The biggest
    one is that under certain circumstances, a floated element will overflow or drop
    right out of its parent container. To see what I mean, take a look at the following
    code (see [Figure 8.4](#figure8.4)), which has two `<p>` tags in a `<div>` container
    that has been styled with a light blue background and a red border:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 浮动元素有几个需要注意的问题。最大的问题是，在特定情况下，一个浮动的元素可能会溢出或直接从其父容器中掉落。为了理解我的意思，请看以下代码（见[图8.4](#figure8.4)），它有两个`<p>`标签在一个带有浅蓝色背景和红色边框的`<div>`容器中：
