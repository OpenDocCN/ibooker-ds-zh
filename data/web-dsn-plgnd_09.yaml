- en: Another great use for floats is to add a pull quote to an article. A *pull quote*
    is a short but important or evocative excerpt from the article that’s set off
    from the regular text. A well-selected and well-designed pull quote can draw in
    a site visitor who might not otherwise read the article.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 浮动元素的一个很棒用途是为文章添加一个引言引用。一个*引言引用*是从文章中摘取的简短但重要或富有启发性的摘录，它从常规文本中突出显示。一个精心挑选和设计的引言引用可以吸引那些可能不会阅读文章的网站访客。
- en: 'You create a pull quote by surrounding the excerpted text in an element such
