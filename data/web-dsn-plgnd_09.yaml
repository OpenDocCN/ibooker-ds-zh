- en: You probably won't use relative positioning much for laying out page elements
    directly, but as you see in the next section, it comes in handy when you want
    to prepare elements to use absolute positioning.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会经常直接使用相对定位来布局页面元素，但正如你在下一节中看到的，当你想要准备元素以使用绝对定位时，它非常有用。
- en: Absolute Positioning
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绝对定位
- en: 'When you position an element absolutely, the browser does two things: It takes
    the element out of the default page flow, and it positions the element with respect
    to its nearest nonstatic (that is, positioned) ancestor. Figuring out this ancestor
    is crucial if you want to get absolute positioning right:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 当你绝对定位一个元素时，浏览器会做两件事：它将元素从默认页面流中移除，并相对于其最近的非静态（即定位）祖先定位元素。如果你想要正确地使用绝对定位，找出这个祖先至关重要：
- en: Move up the hierarchy to the element's parent, grandparent, and so on. The first
    element you come to that has had its `position` property set to something other
    than `static` is the ancestor you seek.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上移动到元素的父元素、祖父元素等。第一个其 `position` 属性设置为非 `static` 的元素就是你要找的祖先。
- en: If no such ancestor is found, the browser uses the viewport, meaning that the
    element's absolute position is set with respect to the browser's content area.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果找不到这样的祖先，浏览器将使用视口，这意味着元素的绝对位置是相对于浏览器的内容区域设置的。
- en: 'With the ancestor found, the browser sets the element''s absolute position
    with respect to that ancestor as follows:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 找到祖先后，浏览器将根据以下方式设置元素的绝对位置：
- en: If you supply a `top` value, the element is moved down from the ancestor's top
    edge.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `top` 值，元素将从祖先的顶部向下移动。
- en: If you supply a `right` value, the element is moved left from the ancestor's
    right edge.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `right` 值，元素将从祖先的右侧向左移动。
- en: If you supply a `bottom` value, the element is moved up from the ancestor's
    bottom edge.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `bottom` 值，元素将从祖先的底部向上移动。
- en: If you supply a `left` value, the element is moved right from the ancestor's
    left edge.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你提供一个 `left` 值，元素将从祖先的左侧向右移动。
- en: Remember
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: As with relative positioning, negative values are allowed and position the element
    in the opposite direction. A negative `left` value moves the element left with
    respect to the ancestor's left edge, for example.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 与相对定位一样，允许使用负值，并将元素定位在相反方向。例如，负 `left` 值将元素相对于祖先的左侧向左移动。
