  zh: 你可以通过在元素（如`span`）周围包围摘录的文本，然后浮动该元素（通常向右），来创建引用引语。现在根据需要样式化元素，以确保它与常规文本区分开来：顶部和/或底部边距、不同的字体大小、样式或颜色等。以下是一个示例。
