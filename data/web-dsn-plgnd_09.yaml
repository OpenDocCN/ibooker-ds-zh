- en: Chapter 8  Floating and Positioning Elements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章 浮动和定位元素
- en: The float property is a valuable and powerful asset to any web designer/developer
    working with HTML and CSS. —Noah Stokes
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 浮动属性是任何使用HTML和CSS的网页设计师/开发者宝贵的强大工具。 ——Noah Stokes
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Learning how elements flow down the page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习元素如何在页面上下流动
- en: Interrupting the normal flow by floating elements
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过浮动元素中断正常流程
- en: Using floats to create drop caps and pull quotes
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用浮动创建首字下沉和引文
- en: Interrupting the normal flow by positioning elements
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过定位元素中断正常流程
- en: 'Left to its own devices, the web browser imposes an inflexible structure on
    your web pages, and your site is in danger of becoming boring (at least from a
    design perspective). To avoid that fate, you need to take control of your page
    elements and free them from the web browser''s fixed ideas about how things should
    be laid out. You do that by wielding two of the most powerful CSS tools in the
    web designer''s arsenal: floating and positioning. With these tools, you can break
    out of the browser''s default element flow and build interesting, creative pages
    that people will be itching to visit. This chapter tells you everything you need
    to know.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果浏览器自行决定，它会对你的网页施加一个不可变的结构，你的网站可能会变得无聊（至少从设计角度来看）。为了避免这种情况，你需要掌握你的页面元素，并摆脱浏览器关于如何布局的固定想法。你可以通过运用网页设计师工具箱中最强大的两个CSS工具来实现这一点：浮动和定位。有了这些工具，你可以打破浏览器的默认元素流程，构建有趣、富有创意的页面，人们会迫不及待地想要访问。本章将告诉你需要知道的一切。
- en: Understanding the Default Page Flow
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解默认页面流程
- en: 'When you add elements to a web page, the browser lays out those elements in
    the order in which they appear in the HTML file according to the following rules:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向网页添加元素时，浏览器会根据以下规则按照它们在HTML文件中出现的顺序来布局这些元素：
- en: Block-level elements are stacked vertically, with the first element on top,
    the second element below it, and so on.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 块级元素垂直堆叠，第一个元素在最上面，第二个元素在它下面，以此类推。
- en: Each inline element is rendered from left to right (in English and other left-to-right
    languages) within its parent block element.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个内联元素都在其父块级元素内从左到右（在英语和其他从左到右的语言中）渲染。
- en: '[Figure 8.1](#figure8.1) shows a schematic diagram of a few block-level elements,
    stacked as the browser would render them. [Figure 8.2](#figure8.2) shows the corresponding
    web page with inline elements added.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8.1](#figure8.1) 展示了几个块级元素的示意图，按照浏览器渲染的方式堆叠。[图8.2](#figure8.2) 展示了添加了内联元素的相应网页。'
- en: '[Figure 8.1](#figureanchor8.1) The browser stacks block-level elements one
    on top of another.'
  id: totrans-13
