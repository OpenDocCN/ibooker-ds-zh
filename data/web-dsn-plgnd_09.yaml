- en: 'Lesson 8.1: Floating Elements'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8.1课：浮动元素
- en: 'Covers: The `float` property'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`float`属性
- en: 'Online: [wdpg.io/8-1-0](http://wdpg.io/8-1-0)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/8-1-0](http://wdpg.io/8-1-0)
- en: You can interrupt the top-to-bottom flow of elements by *floating* one or more
    elements to the left or right. *Floating* means that the browser takes the element
    out of the usual flow and places it as far as possible to the left or to the right
    (depending on the value you provide) and as high as possible (depending on other
    content) in its parent element. Then the rest of the page content flows around
    the floated element.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将一个或多个元素浮动到左侧或右侧来中断元素的上下流程。*浮动*意味着浏览器将元素从常规流程中取出，并将其放置在其父元素中尽可能远的左侧或右侧（取决于你提供的值），尽可能高（取决于其他内容）。然后，页面的其余内容围绕浮动元素流动。
- en: 'You float an element by setting its `float` property:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过设置其`float`属性来浮动一个元素：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Master
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Because the nearby nonfloated page elements wrap around the floated element,
    you should ensure that adequate whitespace exists between them by adding a margin
    around the floated element.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于附近的非浮动页面元素围绕浮动元素包裹，你应该通过在浮动元素周围添加边距来确保它们之间有足够的空白。
- en: Remember
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Unlike with a nonfloated element, the top and bottom margins of a floated element
    do *not* collapse. See Chapter 9 to learn more about collapsing margins.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与非浮动元素不同，浮动元素的上下边距不会合并。参见第9章了解关于边距合并的更多信息。
- en: In [Figure 8.2](#figure8.2), for example, the page would look nicer and make
    better use of space if the table of contents could be pushed to the right with
    the quotations flowing around it. That's readily done with the `float` property,
    as shown in the following example.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在[图8.2](#figure8.2)中，如果目录可以被推到右边，而引用围绕它流动，页面看起来会更好，空间利用也会更合理。这可以通过`float`属性轻松实现，如下例所示。
