  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Can I float only* *block-level elements?* No, you can also apply the `float`
    property to an inline element, such as a `span`. When you do, however, the browser
    takes the element out of the normal flow, turns it into a block-level element,
    and then floats it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*我能否只浮动**块级元素**？* 不，你还可以将`float`属性应用于内联元素，例如`span`。但是，当你这样做的时候，浏览器会将该元素从正常流程中移除，将其转换为块级元素，然后再进行浮动。'
- en: Beware
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: If you float an inline element, be sure to give it a width so that the browser
    knows how much space to give the element.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你浮动一个内联元素，务必给它一个宽度，这样浏览器就知道为该元素分配多少空间。
- en: Play
