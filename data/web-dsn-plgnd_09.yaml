- en: Bizarrely, the `<div>` container nearly disappears! That red line across the
    top is all that's left of it. What happened? When I floated the `<p>` elements,
    the browser took them out of the normal flow of the page. The `<div>` container
    saw that it no longer contained anything, so it collapsed on itself. This always
    occurs when a parent element contains only floated child elements.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，`<div>`容器几乎消失了！顶部的那条红线就是它留下的全部。发生了什么？当我浮动`<p>`元素时，浏览器将它们从页面的正常流程中移除。`<div>`容器看到它不再包含任何内容，因此它自己收缩了。这种情况总是发生在父元素只包含浮动子元素时。
- en: To fix this problem, you can tell the parent element to clear its own child
    elements, thus preventing it from collapsing. [Figure 8.6](#figure8.6) shows a
    class that does this.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，你可以告诉父元素清除它自己的子元素，从而防止它收缩。[图8.6](#figure8.6)显示了一个执行此操作的类。
