  prefs: []
  type: TYPE_NORMAL
  zh: 你使用`left`来清除`*元素*`中任何已经左浮的元素，使用`right`来清除`*元素*`中任何已经右浮的元素，或者使用`both`来清除`*元素*`中左右浮动的元素。为了清除示例中的`h2`元素，我会使用以下代码：
