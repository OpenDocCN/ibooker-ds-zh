- en: Master
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: This example also demonstrates the `z-index` property. The `h1` and `div` elements
    have been given a `z-index` value of 2\. The `span` element is given a `z-index`
    of 1; therefore, it appears "behind" the `h1`. The `strong` element is given a
    `z-index` of -1; therefore, it appears "behind" the `div`.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例还演示了 `z-index` 属性。`h1` 和 `div` 元素已被赋予 `z-index` 值为 2。`span` 元素被赋予 `z-index`
    值为 1；因此，它出现在 `h1` 的后面。`strong` 元素被赋予 `z-index` 值为 -1；因此，它出现在 `div` 的后面。
- en: 'In this example, two elements are positioned absolutely:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，有两个元素被绝对定位：
- en: '`span`—This element has no nonstatically positioned ancestor, so it''s positioned
    with respect to the browser window. When you set both `top` and `left` to 0, the
    `span` element moves to the top-left corner of the window.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`span`—此元素没有非静态定位的祖先元素，因此它相对于浏览器窗口进行定位。当您将 `top` 和 `left` 都设置为 0 时，`span` 元素移动到窗口的左上角。'
- en: '`strong`—This element is nested inside a `div` element that’s positioned relatively.
    Therefore, the `strong` element''s absolute position is with respect to the `div`.
    In this case, when you set both `top` and `left` to 0, the `strong` element moves
    to the top-left corner of the`div`.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`strong`—此元素嵌套在一个相对定位的 `div` 元素中。因此，`strong` 元素的绝对位置相对于 `div`。在这种情况下，当您将 `top`
    和 `left` 都设置为 0 时，`strong` 元素移动到 `div` 的左上角。'
- en: Fixed Positioning
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 固定定位
- en: 'The final `position` property value that I’ll consider is `fixed`. This value
    works just like `absolute`, except for two things:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我将要考虑的最后一个 `position` 属性值是 `fixed`。这个值与 `absolute` 类似，除了两点：
- en: The browser always computes the position with respect to the browser window.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器始终相对于浏览器窗口计算位置。
- en: The element doesn't move after it has been positioned by the browser, even when
    you scroll the rest of the page content.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素在浏览器定位后不会移动，即使您滚动页面的其余内容。
- en: As you might imagine, this value would be useful for adding a navigation bar
    that's fixed to the top of the screen or a footer that’s fixed to the bottom.
    You see an example of the latter in Chapter 15.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所想象，这个值对于添加固定在屏幕顶部的导航栏或固定在底部的页脚非常有用。您可以在第15章中看到后者的一个示例。
- en: FAQ
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Why did you use -1 for the strong element''s* `*z-index*`*?* The `strong`
    element is a descendant of the `div` element, and in CSS, the only way to make
    a descendant appear lower in the stacking context than its ancestor is to give
    the descendant a negative `z-index` value.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*你为什么给 `strong` 元素的* `*z-index*`* 设置为 -1*？`strong` 元素是 `div` 元素的子元素，在 CSS 中，使子元素在堆叠上下文中比其祖先元素显示得更低，唯一的方法是给子元素一个负的
    `z-index` 值。'
- en: Play
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: You can use absolute positioning to add *tooltips* (pop-up descriptions) to
    your links. Online:[wdpg.io/8-2-4](http://wdpg.io/8-2-4)
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用绝对定位为您的链接添加 *工具提示*（弹出描述）。在线：[wdpg.io/8-2-4](http://wdpg.io/8-2-4)
- en: Summary
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In the default page flow, block-level elements are stacked vertically, and inline
    elements are rendered from left to right within their parent blocks.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在默认页面流中，块级元素垂直堆叠，内联元素在其父块内从左到右渲染。
- en: To pull an element out of the default page flow, set its `float` property to
    `left` or `right`.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将元素从默认页面流中拉出，将其 `float` 属性设置为 `left` 或 `right`。
- en: To position an element, set its `position` property to `relative`, `absolute`,
    or `fixed`; then specify the new position with `top`, `right`, `bottom`, and `left`.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要定位一个元素，将其 `position` 属性设置为 `relative`、`absolute` 或 `fixed`；然后使用 `top`、`right`、`bottom`
    和 `left` 指定新位置。
- en: Set an element's position within the stacking context by using the `z-index`
    property, which layers higher-value elements over smaller-value elements.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `z-index` 属性在堆叠上下文中设置元素的位置，该属性将值较高的元素层叠在值较低的元素之上。
