  type: TYPE_NORMAL
  zh: 你可以浮动多个元素。在线：[wdpg.io/8-1-3](http://wdpg.io/8-1-3)
- en: Clearing Floated Elements
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 清除浮动元素
- en: In the preceding example, notice that not only do the three quotations wrap
    around the floated table of contents; so do the first `h2` element ("Color Psychology")
    and part of the paragraph that follows it. That behavior normally is what you
    want. But what if, for aesthetic or other reasons, you prefer that the `h2` element
    and its text do *not* wrap around the table of contents?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的示例中，请注意，不仅三个引用围绕了浮动的目录；第一个`h2`元素（“色彩心理学”）及其后的部分段落也是如此。这种行为通常是您想要的。但如果是出于美学或其他原因，您更希望`h2`元素及其文本**不**围绕目录折叠？
- en: 'You can do that by telling the browser that you want the `h2` element to *clear*
    the floated element. *Clearing* a floated element means that the browser renders
    the element after the end of the floated element. You clear an element by setting
    its `clear` property:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过告诉浏览器你希望`h2`元素**清除**浮动元素来实现这一点。**清除**浮动元素意味着浏览器在浮动元素之后渲染该元素。你通过设置其`clear`属性来清除元素：
- en: '[PRE3]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'You use `left` to clear `*element*` of any elements that have been floated
    left, `right` to clear `*element*` of any elements that have been floated right,
