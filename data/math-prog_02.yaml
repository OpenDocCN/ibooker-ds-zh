- en: Part 1\. Vectors and graphics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：向量和图形
- en: In the first part of this book, we dig into the branch of math called *linear
    algebra*. At a very high level, linear algebra is the branch of math dealing with
    computations on multi-dimensional data. The concept of “dimension” is a geometric
    one; you probably intuitively know what I mean when I say “a square is 2-dimensional”
    while “a cube is 3-dimensional.” Among other things, linear algebra lets us turn
    geometric ideas about dimension into things we can compute concretely.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们深入探讨被称为**线性代数**的数学分支。在非常高的层次上，线性代数是处理多维数据计算的数学分支。维度这个概念是几何的；当你我说“一个正方形是二维的”而“一个立方体是三维的”时，你可能直觉地知道我的意思。除了其他方面，线性代数让我们将关于维度的几何思想转化为我们可以具体计算的东西。
- en: The most basic concept in linear algebra is that of a *vector*, which you can
    think of as a data point in some multi-dimensional space. For instance, you’ve
    probably heard of the 2-dimensional (2D) coordinate plane in high school geometry
    and algebra. As we’ll cover in chapter 2, vectors in 2D correspond to points in
    the plane, which can be labeled by ordered pairs of numbers of the form (*x*,
    *y*). In chapter 3, we’ll consider 3-dimensional (3D) space, whose vectors (points)
    can be labeled by triples of numbers in the form (*x*, *y*, *z*). In both cases,
    we see we can use collections of vectors to define geometric shapes, which can,
    in turn, be converted into interesting graphics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数中最基本的概念是**向量**，你可以将其想象为多维空间中的一个数据点。例如，你可能在高中的几何和代数中听说过二维（2D）坐标系。正如我们将在第2章中介绍的，二维空间中的向量对应于平面上的点，可以用有序的(*x*,
    *y*)形式的数字对进行标记。在第3章中，我们将考虑三维（3D）空间，其向量（点）可以用(*x*, *y*, *z*)形式的数字三元组进行标记。在这两种情况下，我们看到我们可以使用向量集合来定义几何形状，这些形状反过来又可以转化为有趣的图形。
- en: Another key concept in linear algebra is that of a *linear transformation*,
    which we introduce in chapter 4\. A linear transformation is a kind of function
    that takes a vector as input and returns a vector as output, while preserving
    the geometry (in a special sense) of the vectors involved. For instance, if a
    collection of vectors (points) lie on a straight line in 2D, after applying a
    linear transformation, they will still lie on a straight line. In chapter 5, we
    introduce *matrices*, which are rectangular arrays of numbers that can represent
    linear transformations. Our culminating application of linear transformations
    is to apply them sequentially over time to graphics in a Python program, resulting
    in some animated graphics in 3D.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数中的另一个关键概念是**线性变换**，我们将在第4章中介绍这一概念。线性变换是一种函数，它以一个向量作为输入并返回一个向量作为输出，同时保持所涉及向量的几何形状（在特殊意义上）。例如，如果一个向量集合（点）在二维空间中位于一条直线上，经过线性变换后，它们仍然位于一条直线上。在第5章中，我们将介绍**矩阵**，它是由数字组成的矩形数组，可以表示线性变换。我们对线性变换的最终应用是将它们按时间顺序应用于Python程序中的图形，从而产生一些三维动画图形。
- en: While we can only picture vectors and linear transformations in 2D and 3D, it’s
    possible to define vectors with any number of dimensions. In *n* dimensions, a
    vector can be identified as an ordered *n* -tuple of numbers of the form (*x*[1],
    *x*[2], ..., *x[n]*). In chapter 6, we reverse-engineer the concepts of 2D and
    3D space to define the general concept of a *vector space* and to define the concept
    of *dimension* more concretely. In particular, we’ll see that digital images made
    of pixels can be thought of as vectors in a high-dimensional vector space and
    that we can do image manipulation with linear transformations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们只能在二维和三维中想象向量和线性变换，但我们可以定义任何数量的维度向量。在*n*维中，一个向量可以被识别为一个有序的*n*元组，形式为(*x*[1],
    *x*[2], ..., *x[n]*)。在第6章中，我们将逆向工程二维和三维空间的概念，以定义**向量空间**的一般概念，并更具体地定义**维度**的概念。特别是，我们将看到由像素组成的数字图像可以被视为高维向量空间中的向量，并且我们可以使用线性变换进行图像处理。
- en: 'Finally, in chapter 7, we look at the most ubiquitous computational tool in
    linear algebra: solving *systems of linear equations*. As you may remember from
    high school algebra, the solution to two linear equations in two variables like
    *x* and *y* tell us where two lines meet in the plane. In general, linear equations
    tell us where lines, planes, or higher-dimensional generalizations intersect in
    a vector space. Being able to automatically solve this problem in Python, we’ll
    use it to build a first version of a video game engine.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在第7章中，我们将探讨线性代数中最普遍使用的计算工具：解*线性方程组*。如您从高中代数中可能记得的那样，两个变量如*x*和*y*的线性方程的解告诉我们两条直线在平面上的交点。一般来说，线性方程告诉我们直线、平面或更高维度的推广在向量空间中的交点。能够自动在Python中解决这个问题，我们将用它来构建一个视频游戏引擎的第一版。
