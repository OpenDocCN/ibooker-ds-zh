- en: Unit 5\. Organizing your code into reusable blocks
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 5. 将你的代码组织成可重用块
- en: In the preceding unit, you learned how to write code that automatically repeats
    tasks. Your programs are now getting pretty complicated!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个单元中，你学习了如何编写自动重复任务的代码。你的程序现在变得越来越复杂了！
- en: In this unit, you’ll see how to start organizing your code into functions. *Functions*
    are reusable blocks of code that can be called upon at any point in your program
    to do a certain task. Functional code blocks can take in input, perform operations,
    and send back their results to whatever part of the program needs it. Using functions
    will make your code look much neater and easier to read.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将了解如何开始将你的代码组织成函数。*函数*是可重用的代码块，可以在程序的任何位置调用以执行特定任务。功能代码块可以接收输入，执行操作，并将结果发送回程序中需要它的任何部分。使用函数会使你的代码看起来更加整洁且易于阅读。
- en: 'In the capstone project, you’ll write a program that reads in data from two
    files: one file has names and phone numbers of your friends, and the other file
    has area codes and the states that they’re from. Your program will tell you the
    number of friends you have and the states they’re from.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，你将编写一个程序，该程序从两个文件中读取数据：一个文件包含你朋友的姓名和电话号码，另一个文件包含地区代码和他们所在的州。你的程序将告诉你你有多少个朋友以及他们来自哪些州。
