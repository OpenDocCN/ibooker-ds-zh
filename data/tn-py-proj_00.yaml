- en: Why write Python?
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么写Python？
- en: Python is an excellent, general-purpose programming language. You can write
    a program to send secret messages to your friends or to play chess. There are
    Python modules to help you wrangle complex scientific data, explore machine learning
    algorithms, and generate publication-ready graphics. Many college-level computer
    science programs have moved away from languages like C and Java to Python as their
    introductory language because Python is a relatively easy language to learn. We
    can use Python to study fundamental and powerful ideas from computer science.
    As I show you ideas like regular expressions and higher-order functions, I hope
    to encourage you to study further.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种优秀、通用的编程语言。你可以用它编写程序向朋友发送秘密信息或玩国际象棋。有Python模块可以帮助你处理复杂的科学数据，探索机器学习算法，并生成可用于发表的图形。许多大学计算机科学课程已经从C和Java等语言转向Python作为它们的入门语言，因为Python是一种相对容易学习的语言。我们可以使用Python来研究计算机科学的基本和强大思想。当我向你展示正则表达式和高级函数等思想时，我希望鼓励你进一步学习。
- en: Why did I write this book?
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我为什么要写这本书？
- en: Over the years, I’ve had many opportunities to help people learn programming,
    and I always find it rewarding. The structure of this book comes from my own experience
    in the classroom, where I think formal specifications and tests can be useful
    aids in learning how to break a program into smaller problems that need to be
    solved to create the whole program.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，我有许多机会帮助人们学习编程，而且我总是觉得这很有成就感。这本书的结构来源于我在课堂上的个人经验，在那里我认为正式规范和测试可以是有用的辅助工具，有助于学习如何将程序分解成需要解决以创建整个程序的小问题。
- en: The biggest barrier to entry I’ve found when I’m learning a new language is
    that small concepts of the language are usually presented outside of any useful
    context. Most programming language tutorials will start with printing “HELLO,
    WORLD!” (and this is book is no exception). Usually that’s pretty simple. After
    that, I usually struggle to write a complete program that will accept some arguments
    and do something *useful*. In this book, I’ll show you many, many examples of
    programs that do useful things, in the hopes that you can modify these programs
    to make more programs for your own use.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我学习一门新语言时，我发现的最大障碍是语言的小概念通常是在任何有用的上下文中提出的。大多数编程语言教程都会从打印“HELLO, WORLD!”（这本书也不例外）开始。通常这很简单。之后，我通常很难编写一个完整的程序，该程序可以接受一些参数并做一些*有用*的事情。在这本书中，我会向你展示许多程序示例，这些程序做了一些有用的事情，希望你能修改这些程序来为自己创建更多的程序。
- en: 'More than anything, I think you need to practice. It’s like the old joke: “What’s
    the way to Carnegie Hall? Practice, practice, practice.” These coding challenges
    are short enough that you could probably finish each in a few hours or days. This
    is more material than I could work through in a semester-long university-level
    class, so I imagine the whole book will take you several months. I hope you will
    solve the problems, then think about them, and then return later to see if you
    can solve them differently, maybe using a more advanced technique or making them
    run faster.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我认为你需要多加练习。这就像那个古老的笑话：“卡内基音乐厅的路怎么走？练习，练习，再练习。”这些编码挑战足够短，你可能只需几个小时或几天就能完成每一个。这比我在一个学期的大学课程中能处理的内容要多，所以我设想这本书需要你几个月的时间。我希望你能解决这些问题，然后思考它们，之后回来看看你是否可以用不同的方法解决它们，也许使用更高级的技术或使它们运行得更快。
- en: acknowledgments
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This being my first book, it has been interesting to note the many people who
    have helped me create it. It all started with a call with Mike Stephens, the acquisitions
    editor for Manning, who entertained the idea of a book on learning how to produce
    serious, tested software by writing silly games and puzzles. That eventually led
    to a call with Marjan Bace, the publisher, who was enthusiastic about using test-driven
    development ideas to motivate readers to actively engage with writing the programs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我写的第一本书，注意到许多帮助我完成它的人真是件有趣的事情。一切始于与Manning的采购编辑Mike Stephens的一次电话，他提出了写一本关于如何通过编写愚蠢的游戏和谜题来学习如何制作严肃、经过测试的软件的书。这最终导致我与出版商Marjan
    Bace的一次电话，她对使用测试驱动开发的想法来激励读者积极参与编写程序表示了热情。
- en: 'My first development editor, Susanna Kline, had to help me wrestle the first
    few chapters of the book into something people would actually want to read. My
    second development editor, Elesha Hyde, provided patient and thoughtful guidance
    through months of writing, editing, and reviews. I thank my technical editors,
    Scott Chaussee, Al Scherer, and Mathijs Affourtit, for carefully checking all
    my code and text for mistakes. I appreciated the efforts of Manning’s MEAP team,
    especially Mehmed Pašić for producing the PDFs and giving me technical guidance
    on how to use AsciiDoc. I would also like to thank my project editor Deirdre Hiam,
    my copyeditor Andy Carroll, my proofreader Katie Tennant, and my review editor
    Aleksandar Dragosavljević. Also, the readers of the liveBook edition and the many
    technical reviewers who provided such great feedback: Amanda Debler, Conor Redmond,
    Drew Leon, Joaquin Beltran, José Apablaza, Kimberly Winston-Jackson, Maciej Jurkowski,
    Mafinar Khan, Manuel Ricardo Gonzalez Cova, Marcel van den Brink, Marcin Sȩk,
    Mathijs Affourtit, Paul R Hendrik, Shayn Cornwell, Víctor M. Pérez.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个发展编辑Susanna Kline不得不帮助我把这本书的前几章改写成人们真正愿意阅读的内容。我的第二个发展编辑Elesha Hyde在几个月的写作、编辑和审阅过程中提供了耐心和深思熟虑的指导。我感谢我的技术编辑Scott
    Chaussee、Al Scherer和Mathijs Affourtit，他们仔细检查了我所有的代码和文本中的错误。我感谢Manning的MEAP团队的努力，特别是Mehmed
    Pašić，他制作了PDF文件，并在我如何使用AsciiDoc方面提供了技术指导。我还想感谢我的项目编辑Deirdre Hiam、我的校对员Andy Carroll、我的校对员Katie
    Tennant和我的审阅编辑Aleksandar Dragosavljević。此外，还要感谢liveBook版本的读者以及那些提供了如此多宝贵反馈的技术审阅者：Amanda
    Debler、Conor Redmond、Drew Leon、Joaquin Beltran、José Apablaza、Kimberly Winston-Jackson、Maciej
    Jurkowski、Mafinar Khan、Manuel Ricardo Gonzalez Cova、Marcel van den Brink、Marcin
    Sȩk、Mathijs Affourtit、Paul R Hendrik、Shayn Cornwell、Víctor M. Pérez。
- en: I especially want to acknowledge the countless people who create the open source
    software upon which all of this is built. From the people who maintain the Python
    language and modules and documentation to the countless hackers who answer questions
    on the internet, I thank you for all that you do.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别想感谢那些创建所有这些构建在之上的开源软件的无数人。从维护Python语言和模块以及文档的人们，到在互联网上回答无数问题的黑客们，我感谢你们所做的一切。
- en: Of course, none of this would have ever been possible without the love and support
    of my family, especially my wife, Lori Kindler, who has been an unbelievable source
    of love and support for over 27 years. (I’m still really, really sorry about wrecking
    on my mountain bike and the year it took for me to recover!) Our three children
    bring me such challenges and joy, and I hope that I am making them proud. They
    constantly have to feign interest in topics they know and care nothing about,
    and they have shown such patience for the many hours I’ve spent writing this book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果没有家人无私的爱和支持，这一切都不可能实现，尤其是我的妻子Lori Kindler，她在我生命中超过27年的时间里一直是我不可置信的爱与支持的源泉。（我仍然非常抱歉关于我在山地自行车上出事故的事情，以及我恢复健康所花费的一年时间！）我们的三个孩子给我带来了如此多的挑战和快乐，我希望我能让他们感到骄傲。他们不得不假装对那些他们知道且不感兴趣的话题感兴趣，而且他们对我在写这本书所花费的无数小时表现出了如此多的耐心。
- en: about this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: After you read this book and write all the programs, I would hope that you will
    be a zealot for creating programs that are documented, tested, and reproducible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你阅读这本书并编写所有程序之后，我希望你将成为一个热衷于创建有文档、经过测试和可重复的程序的人。
- en: I think my ideal reader is someone who’s been trying to learn to code well but
    isn’t quite sure how to level up. Perhaps you are someone who’s been playing with
    Python or some other language that has a similar syntax, like Java(Script) or
    Perl. Maybe you’ve cut your teeth on something really different, like Haskell
    or Scheme, and you’re wondering how to translate your ideas to Python. Maybe you’ve
    been writing Python for a while and are looking for interesting challenges with
    enough structure to help you know when you’re moving in the right direction.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我的理想读者是那些一直在努力学习编码但不确定如何提升自己的人。也许你就是那种一直在玩Python或其他语法类似的编程语言，比如Java（Script）或Perl的人。也许你曾在非常不同的语言上磨砺过，比如Haskell或Scheme，你现在想知道如何将你的想法转化为Python。也许你已经写了一段时间的Python，正在寻找既有足够结构又能帮助你了解自己是否在正确方向上前进的有趣挑战。
- en: This is a book that will teach you to write well-structured, documented, testable
    code in Python. The material introduces best practices from industry such as *test-driven
    development*--that’s when the *tests* for a program exist even before the program
    itself is written! I will show you how to read documentation and Python Enhancement
    Proposals (PEPs) and how to write idiomatic code that other Python programmers
    would immediately recognize and understand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将教你如何用Python编写结构良好、有文档、可测试的代码。材料介绍了来自行业的最佳实践，如*测试驱动开发*——即程序本身的编写甚至在其测试之前就已经存在！我会向你展示如何阅读文档和Python增强提案（PEPs），以及如何编写其他Python程序员能立即识别和理解的习惯用法代码。
- en: This is probably not an ideal book for the absolute beginning programmer. I
    assume no prior knowledge of the Python language specifically, because I’m thinking
    of someone who is coming from another language. If you’ve never written a program
    in *any* language at all, you might do well to come back to this material when
    you are comfortable with ideas like variables, loops, and functions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能不是一本适合完全初学者的书。我假设读者没有特定的Python语言知识，因为我考虑的是来自其他语言背景的人。如果你从未用任何语言编写过程序，那么在你熟悉变量、循环和函数等概念之后再回过头来学习这些材料会更好。
- en: 'How this book is organized: A roadmap'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: The book is written with chapters building on previous chapters, so I really
    recommend you start at the beginning and work sequentially through the material.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是按章节顺序编写的，因此我强烈建议你从开头开始，按顺序学习材料。
- en: Every program uses command-line arguments, so we start off discussing how to
    use `argparse` to handle this. Every program is also tested, so you’ll have to
    learn how to install and use `pytest`. The introduction and chapter 1 will get
    you up and running.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个程序都使用命令行参数，因此我们首先讨论如何使用`argparse`来处理这些参数。每个程序都会进行测试，所以你将需要学习如何安装和使用`pytest`。引言和第一章将帮助你开始学习。
- en: Chapters 2-4 discuss the basic Python structures like strings, lists, and dictionaries.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2-4章讨论了Python的基本结构，如字符串、列表和字典。
- en: Chapters 5 and 6 move into how we can work with files as input and output and
    how files are related to “standard in” and “standard out” (`STDIN`/`STDOUT`).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章和第6章将探讨如何作为输入和输出与文件一起工作，以及文件与“标准输入”和“标准输出”（`STDIN`/`STDOUT`）的关系。
- en: Chapters 7 and 8 start combining ideas so you can write more complicated programs.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章和第8章开始结合这些想法，以便你可以编写更复杂的程序。
- en: Chapters 9 and 10 introduce the `random` module and how to control and test
    random events.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章和第10章介绍了`random`模块以及如何控制和测试随机事件。
- en: In chapters 11-13 you’ll learn more about compartmentalizing code into functions
    and how to write and run tests for them.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第11-13章中，你将学习如何将代码划分为函数以及如何为它们编写和运行测试。
- en: In chapters 14-18 we’ll start digging into denser topics like higher-order functions
    as well as regular expressions to find patterns of text.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第14-18章中，我们将开始深入研究更密集的主题，如高阶函数以及正则表达式来查找文本模式。
- en: In chapters 19-22 we’ll start writing more complex, “real-world” programs that
    will put all your skills together while pushing your knowledge of the Python language
    and testing.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第19-22章中，我们将开始编写更复杂、更“真实世界”的程序，这些程序将综合运用你的所有技能，同时推动你对Python语言的知识和测试。
- en: About the code
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: Every program and test shown in the book can be found at [https://github.com/kyclark/tiny_python_projects](https://github.com/kyclark/tiny_python_projects).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书中展示的每个程序和测试都可以在[https://github.com/kyclark/tiny_python_projects](https://github.com/kyclark/tiny_python_projects)找到。
- en: Software/hardware requirements
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件硬件要求
- en: All the program were written and tested with Python 3.8, but version 3.6 would
    be sufficient for almost every program. Several additional modules are required,
    such as `pytest` for running the tests. There are instructions for how to use
    the `pip` module to install these.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所有程序都是用Python 3.8编写的，但3.6版本对于几乎所有程序来说都足够了。需要几个额外的模块，例如用于运行测试的`pytest`。有关如何使用`pip`模块安装这些模块的说明。
- en: liveBook discussion forum
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Tiny Python Projects* includes free access to a private web forum
    run by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/book/tiny-python-projects/welcome/v-6](https://livebook.manning.com/book/tiny-python-projects/welcome/v-6/).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Tiny Python Projects》包括免费访问由曼宁出版社运行的私人网络论坛，你可以在那里对书籍发表评论，提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/book/tiny-python-projects/welcome/v-6](https://livebook.manning.com/book/tiny-python-projects/welcome/v-6/)。你还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking him some challenging questions lest his interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: One element missing from many programming courses is a demonstration of how
    one can go from having no program to having one that works. In my classroom teaching,
    I spend a lot of time showing students how to start writing a program and then
    how to work through the process of adding and testing new features. I’ve recorded
    videos for each chapter and shared them at [www.youtube.com/user/kyclark](http://www.youtube.com/user/kyclark).
    There is a playlist for each chapter, and the videos follow the pattern of each
    chapter by introducing the problem and the language features you might use to
    write your program, followed by a discussion of the solution(s).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多编程课程中缺少的一个元素是如何从没有程序到拥有一个可以工作的程序的过程展示。在我的课堂教学中，我花了很多时间向学生展示如何开始编写程序，然后如何通过添加和测试新功能的过程。我为每一章录制了视频，并在[www.youtube.com/user/kyclark](http://www.youtube.com/user/kyclark)上分享了它们。每个章节都有一个播放列表，视频按照每个章节的模式进行，首先介绍问题和你可能用来编写程序的语言特性，然后讨论解决方案。
- en: about the author
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: My name is Ken Youens-Clark. I work as a Senior Scientific Programmer at the
    University of Arizona. Most of my career has been spent working in bioinformatics,
    using computer science ideas to study biological data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我叫Ken Youens-Clark。我在亚利桑那大学担任高级科学程序员。我的大部分职业生涯都在生物信息学领域工作，使用计算机科学的思想来研究生物数据。
- en: I began my undergraduate degree as a Jazz Studies major on the drum set at the
    University of North Texas in 1990\. I changed my major a few times and eventually
    ended up with a BA in English literature in 1995\. I didn’t really have a plan
    for my career, but I did like computers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我于1990年在北德克萨斯大学的爵士乐研究专业开始了我的本科学位，主修鼓组。我换了几次专业，最终在1995年获得了英语文学的学士学位。我并没有真正的职业规划，但我确实喜欢计算机。
- en: Around 1995, I stared tinkering with databases and HTML at my first job out
    of college, building the company’s mailing list and first website. I was definitely
    hooked! After that, I managed to learned Visual Basic on Windows 3.1 and, during
    the next few years, I programmed in several languages and companies before landing
    in a bioinformatics group at Cold Spring Harbor Laboratory in 2001, led by Lincoln
    Stein, a prominent author of books and modules in Perl and an early advocate for
    open software, data, and science. In 2014 I moved to Tucson, AZ, to work at the
    University of Arizona, where I completed my MS in Biosystems Engineering in 2019.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在1995年，我在大学毕业后第一份工作中开始尝试玩弄数据库和HTML，构建公司的邮件列表和第一个网站。我肯定是上瘾了！在那之后，我学会了在Windows
    3.1上使用Visual Basic，并在接下来的几年里，我使用了几种编程语言和公司，直到2001年加入冷泉港实验室的生物信息学小组，该小组由Lincoln
    Stein领导，他是Perl书籍和模块的著名作者，也是开放软件、数据和科学的早期倡导者。2014年，我搬到了亚利桑那州的图森，在那里我在亚利桑那大学完成了我的生物系统工程硕士学位，并于2019年毕业。
- en: When I’m not coding, I like playing music, riding bikes, cooking, reading, and
    being with my wife and children.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我不在编码时，我喜欢弹奏音乐、骑自行车、烹饪、阅读，以及与我的妻子和孩子们在一起。
- en: about the cover
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面
- en: The figure on the cover of *Tiny Python Projects* is captioned “Femme Turc allant
    par les rues,” or “Turkish woman going through the streets.” The illustration
    is taken from a collection of dress costumes from various countries by Jacques
    Grasset de Saint-Sauveur (1757-1810), titled *Costumes de Différents Pays*, published
    in France in 1788\. Each illustration is finely drawn and colored by hand. The
    rich variety of Grasset de Saint-Sauveur’s collection reminds us vividly of how
    culturally apart the world’s towns and regions were just 200 years ago. Isolated
    from each other, people spoke different dialects and languages. In the streets
    or in the countryside, it was easy to identify where they lived and what their
    trade or station in life was just by their dress.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 《Tiny Python Projects》封面上的图像标题为“Femme Turc allant par les rues”，或“Turkish woman
    going through the streets。”这幅插图取自Jacques Grasset de Saint-Sauveur（1757-1810）的作品集，名为*Costumes
    de Différents Pays*，1788年在法国出版。每一幅插图都是手工精心绘制和着色的。Grasset de Saint-Sauveur丰富的收藏让我们生动地回忆起200年前世界各地的城镇和地区在文化上的差异。人们彼此隔离，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then, and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life--certainly for a more
    varied and fast-paced technological life.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时的地区多样性已经逐渐消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，还有更加多样化和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过书籍封面上的设计，庆祝了计算机行业的创新和进取精神。这些设计基于两百年前丰富多样的地区生活，通过Grasset
    de Saint-Sauveur的画作得以重现。
