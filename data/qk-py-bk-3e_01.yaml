- en: 1.1\. Why should I use Python?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1. 为什么我应该使用Python？
- en: Hundreds of programming languages are available today, from mature languages
    like C and C++, to newer entries like Ruby, C#, and Lua, to enterprise juggernauts
    like Java. Choosing a language to learn is difficult. Although no one language
    is the right choice for every possible situation, I think that Python is a good
    choice for a large number of programming problems, and it’s also a good choice
    if you’re learning to program. Hundreds of thousands of programmers around the
    world use Python, and the number grows every year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有数百种编程语言可供选择，从成熟的C和C++语言，到较新的Ruby、C#和Lua语言，再到企业巨头Java。选择一种语言来学习是困难的。虽然没有一种语言适合所有可能的情况，但我认为Python是解决大量编程问题的好选择，如果你正在学习编程，它也是一个不错的选择。全世界有成千上万的程序员使用Python，而且这个数字每年都在增长。
- en: Python continues to attract new users for a variety of reasons. It’s a true
    cross-platform language, running equally well on Windows, Linux/UNIX, and Macintosh
    platforms, as well as others, ranging from supercomputers to cell phones. It can
    be used to develop small applications and rapid prototypes, but it scales well
    to permit development of large programs. It comes with a powerful and easy-to-use
    graphical user interface (GUI) toolkit, web programming libraries, and more. *And*
    it’s free.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Python由于各种原因继续吸引新用户。它是一种真正的跨平台语言，在Windows、Linux/UNIX、Macintosh平台以及其他平台上运行得同样好，从超级计算机到手机。它可以用来开发小型应用程序和快速原型，但它具有良好的扩展性，可以开发大型程序。它附带了一个强大且易于使用的图形用户界面（GUI）工具包、网络编程库等。*而且*它是免费的。
- en: 1.2\. What Python does well
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2. Python擅长什么
- en: Python is a modern programming language developed by Guido van Rossum in the
    1990s (and named after a famous comedic troupe). Although Python isn’t perfect
    for every application, its strengths make it a good choice for many situations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种由Guido van Rossum在20世纪90年代（并以一个著名的喜剧团体命名）开发的现代编程语言。尽管Python不是每个应用的完美选择，但其优势使其在许多情况下成为不错的选择。
- en: 1.2.1\. Python is easy to use
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.1. Python易于使用
- en: 'Programmers familiar with traditional languages will find it easy to learn
    Python. All of the familiar constructs—loops, conditional statements, arrays,
    and so forth—are included, but many are easier to use in Python. Here are a few
    of the reasons why:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉传统语言的程序员会发现学习Python很容易。所有熟悉的构造——循环、条件语句、数组等等——都包括在内，但许多在Python中更容易使用。以下是几个原因：
- en: '*Types are associated with objects, not variables.* A variable can be assigned
    a value of any type, and a list can contain objects of many types. This also means
    that type casting usually isn’t necessary and that your code isn’t locked into
    the straitjacket of predeclared types.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类型与对象相关联，而不是变量。* 一个变量可以分配任何类型的值，一个列表可以包含多种类型的对象。这也意味着通常不需要类型转换，并且你的代码不会被预先声明的类型的紧身衣所束缚。'
- en: '*Python typically operates at a much higher level of abstraction.* This is
    partly the result of the way the language is built and partly the result of an
    extensive standard code library that comes with the Python distribution. A program
    to download a web page can be written in two or three lines!'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python通常在更高的抽象级别上运行。* 这部分是语言构建方式的结果，部分是Python发行版附带的大量标准代码库的结果。一个下载网页的程序可以用两到三行代码完成！'
- en: '*Syntax rules are very simple.* Although becoming an expert Pythonista takes
    time and effort, even beginners can absorb enough Python syntax to write useful
    code quickly.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*语法规则非常简单。* 虽然成为一名专家Pythonista需要时间和努力，但即使是初学者也能快速吸收足够的Python语法来编写有用的代码。'
- en: Python is well suited for rapid application development. It isn’t unusual for
    coding an application in Python to take one-fifth the time it would in C or Java
    and to take as little as one-fifth the number of lines of the equivalent C program.
    This depends on the particular application, of course; for a numerical algorithm
    performing mostly integer arithmetic in `for` loops, there would be much less
    of a productivity gain. For the average application, the productivity gain can
    be significant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Python非常适合快速应用开发。用Python编写应用程序通常只需要C或Java的五分之一的时间，并且可能只需要相当于C程序五分之一的行数。这当然取决于特定的应用程序；对于一个在`for`循环中主要执行整数运算的数值算法，生产率提升可能不会很大。对于普通应用程序，生产率提升可能是显著的。
- en: 1.2.2\. Python is expressive
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.2\. Python具有表达性
- en: 'Python is a very expressive language. *Expressive* in this context means that
    a single line of Python code can do more than a single line of code in most other
    languages. The advantages of a more expressive language are obvious: The fewer
    lines of code you have to write, the faster you can complete the project. The
    fewer lines of code there are, the easier the program will be to maintain and
    debug.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种非常具有表达性的语言。在这个上下文中，“表达性”意味着Python代码的一行可以完成大多数其他语言一行代码的工作。更具有表达性的语言的优点是显而易见的：你写的代码行数越少，你完成项目就越快。代码行数越少，程序就越容易维护和调试。
- en: 'To get an idea of how Python’s expressiveness can simplify code, consider swapping
    the values of two variables, `var1` and `var2`. In a language like Java, this
    requires three lines of code and an extra variable:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解Python的表达能力如何简化代码，可以考虑交换两个变量`var1`和`var2`的值。在像Java这样的语言中，这需要三行代码和一个额外的变量：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The variable `temp` is needed to save the value of `var1` when `var2` is put
    into it, and then that saved value is put into `var2`. The process isn’t terribly
    complex, but reading those three lines and understanding that a swap has taken
    place takes a certain amount of overhead, even for experienced coders.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 变量`temp`用于在将`var2`放入其中时保存`var1`的值，然后那个保存的值被放入`var2`。这个过程并不特别复杂，但阅读这三行并理解发生了交换需要一定的开销，即使是经验丰富的程序员也是如此。
- en: 'By contrast, Python lets you make the same swap in one line and in a way that
    makes it obvious that a swap of values has occurred:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Python允许你在一行内完成相同的交换，并且以一种使值交换发生明显的方式：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Of course, this is a very simple example, but you find the same advantages throughout
    the language.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是一个非常简单的例子，但你可以在整个语言中找到相同的优势。
- en: 1.2.3\. Python is readable
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.3\. Python易于阅读
- en: 'Another advantage of Python is that it’s easy to read. You might think that
    a programming language needs to be read only by a computer, but humans have to
    read your code as well: whoever debugs your code (quite possibly you), whoever
    maintains your code (could be you again), and whoever might want to modify your
    code in the future. In all of those situations, the easier the code is to read
    and understand, the better it is.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Python的另一个优点是它易于阅读。你可能认为编程语言只需要被计算机阅读，但人类也需要阅读你的代码：无论是谁调试你的代码（很可能是你），无论是谁维护你的代码（可能是你再次），还是谁可能希望在将来修改你的代码。在所有这些情况下，代码越容易阅读和理解，就越好。
- en: The easier code is to understand, the easier it is to debug, maintain, and modify.
    Python’s main advantage in this department is its use of indentation. Unlike most
    languages, Python *insists* that blocks of code be indented. Although this strikes
    some people as odd, it has the benefit that your code is always formatted in a
    very easy-to-read style.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码越容易理解，就越容易调试、维护和修改。Python在这一方面的主要优势在于其使用缩进。与大多数语言不同，Python*坚持*代码块需要缩进。尽管这可能会让一些人觉得奇怪，但它有一个好处，那就是你的代码总是以非常易于阅读的格式呈现。
- en: 'Following are two short programs, one written in Perl and one in Python. Both
    take two equal-size lists of numbers and return the pairwise sum of those lists.
    I think the Python code is more readable than the Perl code; it’s visually cleaner
    and contains fewer inscrutable symbols:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是两个简短的程序，一个用Perl编写，一个用Python编写。它们都接受两个大小相等的数字列表，并返回这些列表的成对和。我认为Python代码比Perl代码更易读；它看起来更整洁，包含的难以理解的符号更少：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Both pieces of code do the same thing, but the Python code wins in terms of
    readability. (There are other ways to do this in Perl, of course, some of which
    are much more concise—but in my opinion harder to read—than the one shown.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这两段代码做的是同一件事，但在可读性方面Python代码胜出。（当然，在Perl中还有其他方法来做这件事，其中一些比展示的更简洁——但在我看来更难阅读。）
- en: 1.2.4\. Python is complete—“batteries included”
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.4\. Python是完整的——“内置电池”
- en: Another advantage of Python is its “batteries included” philosophy when it comes
    to libraries. The idea is that when you install Python, you should have everything
    you need to do real work without the need to install additional libraries. This
    is why the Python standard library comes with modules for handling email, web
    pages, databases, operating-system calls, GUI development, and more.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Python的另一个优点是其关于库的“内置电池”哲学。其理念是，当你安装Python时，你应该拥有完成实际工作所需的一切，而无需安装额外的库。这就是为什么Python标准库包含了处理电子邮件、网页、数据库、操作系统调用、GUI开发等模块。
- en: 'For example, with Python, you can write a web server to share the files in
    a directory with just two lines of code:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用Python，你只需两行代码就可以编写一个网络服务器来共享目录中的文件：
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: There’s no need to install libraries to handle network connections and HTTP;
    it’s already in Python, right out of the box.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要安装库来处理网络连接和HTTP；它已经包含在Python中，直接从盒子里出来。
- en: 1.2.5\. Python is cross-platform
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5\. Python是跨平台的
- en: 'Python is also an excellent cross-platform language. Python runs on many platforms:
    Windows, Mac, Linux, UNIX, and so on. Because it’s interpreted, the same code
    can run on any platform that has a Python interpreter, and almost all current
    platforms have one. There are even versions of Python that run on Java (Jython)
    and .NET (IronPython), giving you even more possible platforms that run Python'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Python也是一个出色的跨平台语言。Python可以在许多平台上运行：Windows、Mac、Linux、UNIX等等。因为它被解释，相同的代码可以在任何有Python解释器的平台上运行，而几乎所有当前的平台都有。甚至还有运行在Java（Jython）和.NET（IronPython）上的Python版本，这为你提供了更多可能的运行Python的平台。
- en: 1.2.6\. Python is free
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.6\. Python是免费的
- en: Python is also free. Python was originally, and continues to be, developed under
    the open source model, and it’s freely available. You can download and install
    practically any version of Python and use it to develop software for commercial
    or personal applications, and you don’t need to pay a dime.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Python也是免费的。Python最初，并且继续在开源模型下开发，并且是免费可用的。你可以下载并安装几乎任何版本的Python，并使用它来开发商业或个人应用程序，而且你不需要支付一分钱。
- en: 'Although attitudes are changing, some people are still leery of free software
    because of concerns about a lack of support, fearing that they lack the clout
    of paying customers. But Python is used by many established companies as a key
    part of their business; Google, Rackspace, Industrial Light & Magic, and Honeywell
    are just a few examples. These companies and many others know Python for what
    it is: a very stable, reliable, and well-supported product with an active and
    knowledgeable user community. You’ll get an answer to even the most difficult
    Python question more quickly on the Python internet newsgroup than you will on
    most tech-support phone lines, and the Python answer will be free and correct.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管态度正在改变，但有些人仍然对免费软件持谨慎态度，因为他们担心缺乏支持，害怕自己没有付费客户的分量。然而，Python被许多知名公司作为其业务的关键部分使用；谷歌、Rackspace、工业光魔和霍尼韦尔只是其中的一些例子。这些公司和许多其他公司都清楚Python的价值：这是一个非常稳定、可靠且得到良好支持的软件产品，拥有活跃且知识渊博的用户社区。你会在Python互联网新闻组上比在大多数技术支持电话线更快地得到甚至最复杂的Python问题的答案，而且Python的答案将是免费且正确的。
- en: '|  |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Python and open source software**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python与开源软件**'
- en: Not only is Python free of cost, but also, its source code is freely available,
    and you’re free to modify, improve, and extend it if you want. Because the source
    code is freely available, you have the ability to go in yourself and change it
    (or to hire someone to go in and do so for you). You rarely have this option at
    any reasonable cost with proprietary software.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅Python免费，而且其源代码也是免费可用的，如果你愿意，你可以自由地修改、改进和扩展它。因为源代码是免费可用的，你有能力亲自去修改它（或者雇佣某人帮你修改）。在专有软件中，你很少以合理的成本获得这种选择。
- en: If this is your first foray into the world of open source software, you should
    understand that you’re not only free to use and modify Python, but also able (and
    encouraged) to contribute to it and improve it. Depending on your circumstances,
    interests, and skills, those contributions might be financial, as in a donation
    to the Python Software Foundation (PSF), or they may involve participating in
    one of the special interest groups (SIGs), testing and giving feedback on releases
    of the Python core or one of the auxiliary modules, or contributing some of what
    you or your company develops back to the community. The level of contribution
    (if any) is, of course, up to you; but if you’re able to give back, definitely
    consider doing so. Something of significant value is being created here, and you
    have an opportunity to add to it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您第一次进入开源软件的世界，您应该了解，您不仅可以使用和修改Python，而且能够（并被鼓励）为其做出贡献并改进它。根据您的环境、兴趣和技能，这些贡献可能是财务上的，例如向Python软件基金会（PSF）捐款，或者参与一个特别兴趣小组（SIG），测试并反馈Python核心或辅助模块的发布，或者将您或您的公司开发的一些内容贡献回社区。当然，贡献的水平（如果有）取决于您；但如果您能够回馈，请务必考虑这样做。这里正在创造一些有价值的东西，您有机会为其增添价值。
- en: '|  |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Python has a lot going for it: expressiveness, readability, rich included libraries,
    and cross-platform capabilities. Also, it’s open source. What’s the catch?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Python有很多优点：表达性、可读性、丰富的内置库和跨平台能力。此外，它是开源的。有什么问题吗？
- en: 1.3\. What Python doesn’t do as well
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3\. Python 不擅长的方面
- en: Although Python has many advantages, no language can do everything, so Python
    isn’t the perfect solution for all your needs. To decide whether Python is the
    right language for your situation, you also need to consider the areas where Python
    doesn’t do as well.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Python有很多优点，但没有一种语言能做所有事情，所以Python并不是满足所有需求的完美解决方案。要决定Python是否适合您的环境，您还需要考虑Python不擅长的领域。
- en: 1.3.1\. Python isn’t the fastest language
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1\. Python 不是最快的语言
- en: A possible drawback with Python is its speed of execution. It isn’t a fully
    compiled language. Instead, it’s first compiled to an internal bytecode form,
    which is then executed by a Python interpreter. There are some tasks, such as
    string parsing using regular expressions, for which Python has efficient implementations
    and is as fast as, or faster than, any C program you’re likely to write. Nevertheless,
    most of the time, using Python results in slower programs than in a language like
    C. But you should keep this in perspective. Modern computers have so much computing
    power that for the vast majority of applications, the speed of the program isn’t
    as important as the speed of development, and Python programs can typically be
    written much more quickly. In addition, it’s easy to extend Python with modules
    written in C or C++, which can be used to run the CPU-intensive portions of a
    program.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Python的一个可能的缺点是其执行速度。它不是一个完全编译的语言。相反，它首先被编译成内部字节码形式，然后由Python解释器执行。对于一些任务，例如使用正则表达式进行字符串解析，Python有高效的实现，并且与您可能编写的任何C程序一样快，甚至更快。然而，大多数时候，使用Python的结果是比C语言等语言慢的程序。但您应该从大局出发。现代计算机的计算能力如此强大，对于绝大多数应用程序，程序的速度并不像开发速度那样重要，Python程序通常可以编写得更快。此外，使用用C或C++编写的模块很容易扩展Python，这些模块可以用来运行程序中CPU密集的部分。
- en: 1.3.2\. Python doesn’t have the most libraries
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.2\. Python 没有最多的库
- en: Although Python comes with an excellent collection of libraries, and many more
    are available, Python doesn’t hold the lead in this department. Languages like
    C, Java, and Perl have even larger collections of libraries available, in some
    cases offering a solution where Python has none or a choice of several options
    where Python might have only one. These situations tend to be fairly specialized,
    however, and Python is easy to extend, either in Python itself or through existing
    libraries in C and other languages. For almost all common computing problems,
    Python’s library support is excellent.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Python自带了优秀的库集合，并且还有更多可供选择，但Python在这个领域并不占据领先地位。像C、Java和Perl这样的语言甚至有更大的库集合可供选择，在某些情况下，它们提供了解决方案，而Python则没有或者Python可能只有一个选项。然而，这些情况往往相当专业，Python本身或通过C和其他语言中现有的库很容易扩展。对于几乎所有常见的计算问题，Python的库支持都是出色的。
- en: 1.3.3\. Python doesn’t check variable types at compile time
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.3\. Python 在编译时不检查变量类型
- en: 'Unlike in some languages, Python’s variables don’t work like containers; instead,
    they’re more like labels that reference various objects: integers, strings, class
    instances, whatever. That means that although those objects themselves have types,
    the variables referring to them aren’t bound to that particular type. It’s possible
    (if not necessarily desirable) to use the variable `x` to refer to a string in
    one line and an integer in another:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 与某些语言不同，Python 的变量不像容器那样工作；相反，它们更像是指向各种对象的标签：整数、字符串、类实例，等等。这意味着尽管这些对象本身有类型，但指向它们的变量并不绑定到特定的类型。使用变量
    `x` 在一行中指向一个字符串，在另一行中指向一个整数是可能的（如果不是必需的）：
- en: '[PRE4]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '***1* x is string “2”**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* x 是字符串“2”**'
- en: '***2* x is now integer 2**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* x 现在是整数 2**'
- en: The fact that Python associates types with objects and not with variables means
    that the interpreter doesn’t help you catch variable type mismatches. If you intend
    a variable `count` to hold an integer, Python won’t complain if you assign the
    string `"two"` to it. Traditional coders count this as a disadvantage, because
    you lose an additional free check on your code. But errors like this usually aren’t
    hard to find and fix, and Python’s testing features makes avoiding type errors
    manageable. Most Python programmers feel that the flexibility of dynamic typing
    more than outweighs the cost.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Python 将类型与对象关联，而不是与变量关联的事实意味着解释器不会帮助您捕获变量类型不匹配。如果您打算让变量 `count` 保存一个整数，Python
    不会对您将字符串 `"two"` 分配给它而抱怨。传统的程序员将此视为一个缺点，因为您失去了对代码的额外免费检查。但这类错误通常不难找到和修复，Python
    的测试功能使得避免类型错误变得可行。大多数 Python 程序员认为动态类型带来的灵活性远远超过了其成本。
- en: 1.3.4\. Python doesn’t have much mobile support
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.4\. Python 在移动设备上的支持不多
- en: In the past decade the numbers and types of mobile devices have exploded, and
    smartphones, tablets, phablets, Chromebooks, and more are everywhere, running
    on a variety of operating systems. Python isn’t a strong player in this space.
    While options exist, running Python on mobile devices isn’t always easy, and using
    Python to write and distribute commercial apps is problematic.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，移动设备的数量和类型激增，智能手机、平板电脑、大屏手机、Chromebook 等设备无处不在，运行着各种操作系统。Python 在这个领域并不是一个强大的参与者。虽然存在一些选择，但在移动设备上运行
    Python 并非总是容易，而且使用 Python 编写和分发商业应用也存在问题。
- en: 1.3.5\. Python doesn’t use multiple processors well
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.5\. Python 不擅长使用多处理器
- en: Multiple-core processors are everywhere now, producing significant increases
    in performance in many situations. However, the standard implementation of Python
    isn’t designed to use multiple cores, due to a feature called the global interpreter
    lock (GIL). For more information, look for videos of GIL-related talks and posts
    by David Beazley, Larry Hastings, and others, or visit the GIL page on the Python
    wiki at [https://wiki.python.org/moin/GlobalInterpreterLock](https://wiki.python.org/moin/GlobalInterpreterLock).
    While there are ways to run concurrent processes by using Python, if you need
    concurrency out of the box, Python may not be for you.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 多核处理器现在无处不在，在许多情况下都显著提高了性能。然而，Python 的标准实现并没有设计用来使用多核，这要归因于一个名为全局解释器锁（GIL）的特性。更多信息，可以查找
    David Beazley、Larry Hastings 等人关于 GIL 相关的演讲和帖子，或者访问 Python 维基上的 GIL 页面 [https://wiki.python.org/moin/GlobalInterpreterLock](https://wiki.python.org/moin/GlobalInterpreterLock)。虽然可以通过使用
    Python 来运行并发进程，但如果您需要开箱即用的并发性，Python 可能不适合您。
- en: 1.4\. Why learn Python 3?
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4\. 为什么学习 Python 3？
- en: Python has been around for a number of years and has evolved over that time.
    The first edition of this book was based on Python 1.5.2, and Python 2.x has been
    the dominant version for several years. This book is based on Python 3.6 but has
    also been tested on the alpha version of Python 3.7.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Python 已经存在了多年，并随着时间的推移而发展。本书的第一版基于 Python 1.5.2，Python 2.x 几年一直是主导版本。本书基于 Python
    3.6，但也已测试过 Python 3.7 的 alpha 版本。
- en: 'Python 3, originally whimsically dubbed Python 3000, is notable because it’s
    the first version of Python in the history of the language to break backward compatibility.
    What this means is that code written for earlier versions of Python probably won’t
    run on Python 3 without some changes. In earlier versions of Python, for example,
    the `print` statement didn’t require parentheses around its arguments:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3，最初被戏称为 Python 3000，是 Python 语言历史上第一个不向后兼容的版本。这意味着为 Python 早期版本编写的代码可能需要一些修改才能在
    Python 3 上运行。例如，在 Python 的早期版本中，`print` 语句不需要在参数周围使用括号：
- en: '[PRE5]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'In Python 3, `print` is a function and needs the parentheses:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python 3中，`print`是一个函数，需要使用括号：
- en: '[PRE6]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You may be thinking, “Why change details like this if it’s going to break old
    code?” Because this kind of change is a big step for any language, the core developers
    of Python thought about this issue carefully. Although the changes in Python 3
    break compatibility with older code, those changes are fairly small and for the
    better; they make the language more consistent, more readable, and less ambiguous.
    Python 3 isn’t a dramatic rewrite of the language; it’s a well-thought-out evolution.
    The core developers also took care to provide a strategy and tools to safely and
    efficiently migrate old code to Python 3, which will be discussed in a later chapter,
    and the Six and Future libraries are also available to make the transition easier.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，“为什么要改变这样的细节，如果它会破坏旧代码？”因为这种改变对任何语言来说都是一大步，Python的核心开发者仔细考虑了这个问题。尽管Python
    3中的变化破坏了与旧代码的兼容性，但这些变化相当小，并且是朝着更好的方向发展的；它们使语言更加一致、可读性更强、歧义更少。Python 3并不是对语言的彻底重写；它是一个经过深思熟虑的演变。核心开发者还注意提供策略和工具，以安全有效地将旧代码迁移到Python
    3，这将在后面的章节中讨论，同时Six和Future库也可用于使过渡更加容易。
- en: Why learn Python 3? Because it’s the best Python so far. Also, as projects switch
    to take advantage of its improvements, it will be the dominant Python version
    for years to come. The porting of libraries to Python 3 has been steady since
    its introduction, and by now many of the most popular libraries support Python
    3\. In fact, according to the Python Readiness page ([http://py3readiness.org](http://py3readiness.org)),
    319 of the 360 most popular libraries have already been ported to Python 3\. If
    you need a library that hasn’t been converted yet, or if you’re working on an
    established code base in Python 2, by all means stick with Python 2.x. But if
    you’re starting to learn Python or starting a project, go with Python 3; it’s
    not only better, but also the future.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么学习Python 3？因为它是目前最好的Python。此外，随着项目转向利用其改进，它将成为未来多年的主导Python版本。自Python 3引入以来，库的迁移一直稳步进行，现在许多最受欢迎的库都支持Python
    3。实际上，根据Python Readiness页面([http://py3readiness.org](http://py3readiness.org))，360个最受欢迎的库中有319个已经迁移到Python
    3。如果您需要尚未转换的库，或者您正在使用Python 2的现有代码库中工作，请务必坚持使用Python 2.x。但如果你开始学习Python或开始一个项目，请选择Python
    3；它不仅更好，而且也是未来的选择。
- en: Summary
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Python is a modern, high-level language with dynamic typing and simple, consistent
    syntax and semantics.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种现代、高级的语言，具有动态类型、简单一致的语言语法和语义。
- en: Python is multiplatform, highly modular, and suited for both rapid development
    and large-scale programming.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是跨平台的，高度模块化，适用于快速开发和大规模编程。
- en: It’s reasonably fast and can be easily extended with C or C++ modules for higher
    speeds.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它运行速度相当快，并且可以通过C或C++模块轻松扩展以提高速度。
- en: Python has built-in advanced features such as persistent object storage, advanced
    hash tables, expandable class syntax, and universal comparison functions.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python具有内置的高级功能，如持久化对象存储、高级散列表、可扩展的类语法和通用的比较函数。
- en: Python includes a wide range of libraries such as numeric processing, image
    manipulation, user interfaces, and web scripting.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python包含广泛的库，如数值处理、图像处理、用户界面和Web脚本。
- en: It’s supported by a dynamic Python community.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它得到了一个动态的Python社区的支撑。
