  zh: '[PRE18]'
- en: ①  A top margin added to the `div` element
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ①  添加到`div`元素的顶部页边距
- en: '[Figure 9.9](#figureanchor9.9) The `div` text with a `1em` top margin added'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.9](#figureanchor9.9) 添加了`1em`顶部页边距的`div`文本'
