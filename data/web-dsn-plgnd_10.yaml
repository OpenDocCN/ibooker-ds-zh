- en: 'In the preceding example, I added `margin-bottom: 1em` to the `ul` element
    to separate it from the `div` text. Suppose that I decide that I want `2em` of
    space between these elements, so I adjust the `div` rule as follows. [Figure 9.9](#figure9.9)
    shows the result:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '在前面的例子中，我在`ul`元素上添加了`margin-bottom: 1em`以将其与`div`文本分开。假设我决定我想在这两个元素之间有`2em`的空间，所以我调整了`div`规则如下。[图9.9](#figure9.9)
    展示了结果：'
- en: '[PRE18]'
  id: totrans-170
  prefs: []
