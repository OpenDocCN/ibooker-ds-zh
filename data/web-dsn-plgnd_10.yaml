- en: 'No, your eyes aren’t deceiving you: The space between the navigation bar and
    the `div` text is exactly the same as it was before! What''s going on here is
    a tricky CSS phenomenon known as *collapsing margins*. When one element''s bottom
    margin meets another element''s top margin, the web browser doesn''t add the two
    values, as you might expect. Instead, it determines which of the two margin values
    is larger, and it uses that value as the vertical margin between the two elements.
    It throws out the smaller margin value, thus collapsing the two margins into a
    single value.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你的眼睛并没有欺骗你：导航栏和`div`文本之间的空间与之前完全相同！这里发生的是一种巧妙的CSS现象，称为*页边距塌陷*。当一个元素的底部页边距遇到另一个元素的顶部页边距时，浏览器不会像你预期的那样将两个值相加。相反，它确定两个值中哪个更大，并使用该值作为两个元素之间的垂直页边距。它丢弃较小的页边距值，从而将两个页边距合并为一个值。
- en: Master
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'If you *do* want extra vertical space between two elements, you can increase
    the larger of the two margin values (setting `margin-bottom: 2em` on the `ul`
    element, for example). Alternatively, change the collapsing margin to padding
    (such as by replacing the `margin-top` property with `padding-top: 1em` on the
    `div` element).'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你确实想在两个元素之间增加额外的垂直空间，你可以增加两个值中较大的一个（例如，在`ul`元素上设置`margin-bottom: 2em`）。或者，将塌陷的页边距改为填充（例如，通过在`div`元素上用`padding-top:
    1em`替换`margin-top`属性）。'
- en: RemembER
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: The left and right margins never collapse. Also, margin collapse doesn’t occur
    for elements that are floated or positioned absolutely (see Chapter 8).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 左右页边距永远不会塌陷。此外，对于浮动或绝对定位的元素，不会发生页边距塌陷（见第8章）。
- en: If you ever find that the top or bottom margins of one or more page elements
    are behaving strangely—that is, are bigger or smaller than you think they should
    be—there's an excellent chance that collapsing margins are the culprit.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现一个或多个页面元素的上边距或下边距表现异常——也就是说，比您想象的要大或小——那么折叠边距很可能是罪魁祸首。
- en: Summary
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The four main parts of a CSS element box are the content, the padding around
    the content, the border around the padding, and the margin around the border.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS元素框的四个主要部分是内容、围绕内容的填充、围绕填充的边框以及围绕边框的外边距。
- en: You specify an element's dimensions by setting its `width` and `height` properties.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过设置元素的`width`和`height`属性来指定元素的尺寸。
- en: 'You add padding around an element''s content by using the four padding properties:
    `padding-top`, `padding-right`, `padding-bottom`, and `padding-left`. Alternatively,
    use a `padding` shortcut property, such as `padding:` `*top*``*right*``*bottom*``*left*`.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过使用四个填充属性：`padding-top`、`padding-right`、`padding-bottom`和`padding-left`来在元素内容周围添加填充。或者，使用`padding`快捷属性，例如`padding:`
    `*top*``*right*``*bottom*``*left*`。
- en: The simplified border syntax is `border:` `*width*``*style*``*color*`.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化的边框语法是`border:` `*width*``*style*``*color*`。
- en: 'You add a margin around an element by using the four margin properties: `margin-top`,
    `margin-right`, `margin-bottom`, and `margin-left`. Alternatively, use a `margin`
    shortcut property, such as`margin:` `*top*``*right*``*bottom*``*left*`.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过使用四个外边距属性：`margin-top`、`margin-right`、`margin-bottom`和`margin-left`来在元素周围添加外边距。或者，使用`margin`快捷属性，例如`margin:`
    `*top*``*right*``*bottom*``*left*`。
