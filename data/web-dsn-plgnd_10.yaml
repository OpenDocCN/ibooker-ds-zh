  type: TYPE_NORMAL
  zh: 游戏
- en: If you set the height of an element, you may find that its content overflows
    its element box. To control this behavior, you can use the `overflow` property.
    Online:[wdpg.io/9-1-4](http://wdpg.io/9-1-4)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你设置了元素的高度，你可能会发现其内容溢出了元素框。为了控制这种行为，你可以使用 `overflow` 属性。在线：[wdpg.io/9-1-4](http://wdpg.io/9-1-4)
- en: With line lengths of well over 150 characters, this text is hard to scan. You
