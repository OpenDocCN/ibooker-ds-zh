    similarly, you can set the minimum width by using the `min-width` property. Online:[wdpg.io/9-1-3](http://wdpg.io/9-1-3)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`max-width`属性为元素指定最大宽度；同样，您可以使用`min-width`属性设置最小宽度。在线：[wdpg.io/9-1-3](http://wdpg.io/9-1-3)
- en: 'Lesson 9.2: Adding Padding'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9.2课：添加填充
- en: 'Covers: The `padding-*` properties'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`padding-*`属性
- en: 'Online: [wdpg.io/9-2-0](http://wdpg.io/9-2-0)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/9-2-0](http://wdpg.io/9-2-0)
- en: In the element box, the padding is the whitespace added above, below, to the
    left, and to the right of the content. If you add a border to your element, as
    described in Lesson 9.3, the padding is the space between your content and the
    border. The padding gives the element a bit of room to breathe within its box,
    ensuring that the content isn't crowded by its own border or by nearby elements.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在元素框中，填充是添加到内容上方、下方、左侧和右侧的空白。如果您为元素添加了边框，如第9.3课所述，则填充是内容与边框之间的空间。填充为元素在其框内提供了一些呼吸空间，确保内容不会被其自身的边框或附近元素拥挤。
- en: 'You set the padding by applying a value to each of the four sides:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过为四个边分别应用一个值来设置填充：
- en: '[PRE3]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Each value can take any of the standard CSS measurement units, including `px`,
    `em`, `rem`, `vw`, and `vh`, or you can set the value to a percentage. Here''s
    an example:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 每个值都可以采用任何标准CSS度量单位，包括`px`、`em`、`rem`、`vw`和`vh`，或者您可以将值设置为百分比。以下是一个示例：
- en: '[PRE4]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You can also use a `padding` shorthand property to set all the padding values
    with a single declaration. You can use four syntaxes with this property, as shown
    in [Figure 9.4](#figure9.4).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用`padding`简写属性通过单个声明设置所有填充值。您可以使用此属性的四种语法，如图9.4所示。
- en: '[Figure 9.4](#figureanchor9.4) The syntaxes of the `padding` shorthand property'
  id: totrans-72
