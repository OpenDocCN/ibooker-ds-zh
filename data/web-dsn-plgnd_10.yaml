  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下简写语法复制先前的规则：
- en: '[PRE5]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: To see how you can use padding to make your web page more readable, consider
    the simple navigation bar shown in [Figure 9.5](#figure9.5).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何使用填充使您的网页更易于阅读，请考虑以下简单的导航栏，如图9.5所示。
- en: '[Figure 9.5](#figureanchor9.5) A navigation bar without any horizontal padding'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.5](#figureanchor9.5) 没有任何水平填充的导航栏'
- en: '![09_05.png](Images/09_05.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![09_05.png](Images/09_05.png)'
- en: Master
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'This example transforms an unordered list into a navigation menu by doing two
    things: setting the `ul` element''s `list-style-type` property to `none` to hide
    the bullets, and setting the `li` element''s `display` property to `inline-block`,
    which tells the browser to treat the items as blocks but display them inline.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例通过以下两个操作将无序列表转换为导航菜单：将`ul`元素的`list-style-type`属性设置为`none`以隐藏项目符号，并将`li`元素的`display`属性设置为`inline-block`，这告诉浏览器将项目视为块，但以行内方式显示。
- en: The big problem is that it's impossible to tell by looking how many navigation
    items there are. You could have as many as six (Home, Research, Papers, Blog,
    Contact, and Info) or as few as three (Home, Research Papers Blog, and Contact
    Info). To fix this problem, you can use padding to add some horizontal breathing
    room between the items, as shown in the following example.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的问题是，仅凭外观无法判断有多少导航项。您可能有多达六个（主页、研究、论文、博客、联系和信息）或少至三个（主页、研究论文博客、联系信息）。为了解决这个问题，您可以使用填充在项目之间添加一些水平呼吸空间，如下例所示。
- en: Horizontal navigation with tight spacing between nav items is a common issue
    I often encounter on otherwise well-designed sites. Without adequate padding,
    navigation items begin to run together and become more difficult to quickly scan.
    *—Jeremiah Shoaf*
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在导航项之间具有紧密间距的水平导航是一个常见问题，我在设计良好的网站上经常遇到。如果没有足够的填充，导航项开始聚集在一起，变得难以快速扫描。*——杰里米·肖夫*
- en: Example
  id: totrans-83
  prefs:
