- en: Chapter 9  Styling Sizes, Borders, and Margins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章  设置大小、边框和边距样式
- en: Understanding the CSS box model is crucial for getting your designs to behave
    as you want them to. *—Craig Campbell*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理解CSS盒模型对于使你的设计按预期表现至关重要。*—克雷格·坎贝尔*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Understanding the CSS box model
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解CSS盒模型
- en: Setting the width and height of an element
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置元素的宽度和高度
- en: Adding padding around an element’s content
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在元素内容周围添加填充
- en: Applying a border to an element
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为元素应用边框
- en: Surrounding an element with a margin
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在元素周围添加边距
- en: 'When you learn about design, one of the first concepts that comes up is the
    principle of proximity: Related items should appear near one another, and unrelated
    items should be separated. This practice gives the design clear visual organization,
    which makes it easier for the reader to understand and navigate the design. The
    principle of proximity applies to your web page designs as well, but there’s a
    problem. If you stick with the browser’s default styling, your web page elements
    have no proximity structure; no elements are grouped or separated, so there’s
    no organization. Fortunately, CSS offers a robust set of properties that enable
    you to apply the principle of proximity by sizing, spacing, and separating elements
    on the page. You learn about web page layout in earnest in Part 3, but this chapter
    introduces you to some vital foundations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学习设计时，第一个出现的概念之一是邻近性原则：相关项目应彼此靠近，不相关项目应分离。这种做法为设计提供了清晰的视觉组织，使得读者更容易理解和导航设计。邻近性原则也适用于你的网页设计，但有一个问题。如果你坚持使用浏览器的默认样式，你的网页元素将没有邻近性结构；没有元素被分组或分离，因此没有组织。幸运的是，CSS提供了一套强大的属性，使你能够通过调整页面上的元素大小、间距和分离来应用邻近性原则。你将在第3部分认真学习网页布局，但本章将介绍一些重要的基础。
- en: The Anatomy of an Element Box
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元素框的解剖结构
- en: The key to getting your web page content to bend to your will is to understand
    that every element you add to a page—every `<div>`, every `<p>`, every `<span>`,
    even every `<strong>` and every `<em>`—is surrounded by an invisible box. Why
    is that such a big deal? Because you can use CSS to control many aspects of that
    box, including its height, width, spacing, borders, and position on the page.
    To get there, you need to become acquainted with the various parts of the box.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使你的网页内容按照你的意愿弯曲的关键在于理解，你添加到页面上的每个元素——每个`<div>`、每个`<p>`、每个`<span>`，甚至是每个`<strong>`和每个`<em>`——都被一个不可见的框所包围。为什么那是一件大事呢？因为你可以使用CSS来控制该框的许多方面，包括其高度、宽度、间距、边框和页面上的位置。要达到这一点，你需要熟悉框的各个部分。
- en: '[Figure 9.1](#figure9.1) gives you an abstract look at the basic box parts,
    and [Figure 9.2](#figure9.2) shows how these same parts affect some actual page
    content.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.1](#figure9.1) 提供了基本盒部分的一个抽象视图，而[图9.2](#figure9.2) 展示了这些相同的部分如何影响一些实际的页面内容。'
- en: '[Figure 9.1](#figureanchor9.1) The main parts of an element box'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.1](#figureanchor9.1) 元素框的主要部分'
- en: '![09_01.png](Images/09_01.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![09_01.png](Images/09_01.png)'
- en: '[Figure 9.2](#figureanchor9.2) The element box parts as they appear with actual
    page content'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.2](#figureanchor9.2) 元素框的各部分及其在真实页面内容中的显示'
- en: '![09_02_2.png](Images/09_02_2.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![09_02_2.png](Images/09_02_2.png)'
- en: 'At the risk of over-repeating myself: *every element in web design is a rectangular
    box*. This was my ah-ha moment that helped me really start to understand CSS-based
    web design and accomplish the layouts I wanted to accomplish. *—Chris Coyier*'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在避免重复自己的风险中：*网页设计中的每个元素都是一个矩形框*。这是我顿悟的时刻，它帮助我真正开始理解基于CSS的网页设计，并完成我想要完成的布局。*—克里斯·科伊尔*
- en: 'There are four parts to each element box:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每个元素框有四个部分：
- en: '*Content* —This area is the inner rectangle of the box, consisting of the content—such
    as some text or an image—that''s contained within the box.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容* —这个区域是框的内矩形，由框内包含的内容（如一些文本或图像）组成。'
- en: '*Padding* —This area between the content and the border represents extra whitespace
    added outside the top, right, bottom, and left edges of the content area.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*填充* —这个区域位于内容和边框之间，代表在内容区域的顶部、右侧、底部和左侧边缘之外添加的额外空白。'
- en: '*Border* —This part runs along the outer edges of the padding area and surrounds
    the content and padding with lines.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*边框* —这一部分沿着填充区域的边缘运行，并用线条包围内容和填充。'
- en: '*Margin* —This area is the outer rectangle of the box, representing extra whitespace
    added outside of the top, right, bottom, and left borders.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*边距* —这个区域是框的外部矩形，代表在顶部、右侧、底部和左侧边框之外添加的额外空白。'
- en: 'The combination of the content area, padding, border, and margin is known in
    CSS circles as the *box model*. Surprisingly, this box model applies not only
    to the usual block-level suspects (such as `<div>`, `<h1>`, and <`p>`), but also
    to all inline elements (such as `<span>`, `<em>`, and `<a>`). Why is the box model
    so important? There are two main reasons: appearance and positioning.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CSS 领域，内容区域、填充、边框和边距的组合被称为 *盒模型*。令人惊讶的是，这个盒模型不仅适用于常见的块级元素（如 `<div>`、`<h1>`
    和 `<p>`），也适用于所有内联元素（如 `<span>`、`<em>` 和 `<a>`）。为什么盒模型如此重要？主要有两个原因：外观和定位。
- en: Appearance is crucial because the box model enables you to control the *whitespace*
    —the padding and margins—that surround the content. As any designer will tell
    you, making good use of whitespace is a key part of any successful layout.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 外观至关重要，因为盒模型允许你控制围绕内容的 *空白* ——填充和边距。正如任何设计师都会告诉你的，充分利用空白是任何成功布局的关键部分。
- en: Positioning is vital because CSS also gives you quite a bit of control of where
    the element boxes appear on the page. Rather than the default—and *boring* —layout
    of one element stacked on the next all the way down the page, CSS offers box model-related
    properties that let you shift each box to the position that gives you the layout
    you prefer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 定位至关重要，因为 CSS 还提供了相当多的控制元素框在页面上的位置的能力。CSS 提供的与盒模型相关的属性，让你可以将每个框移动到你想要的布局位置，而不是默认的——并且
    *无聊* ——布局，即一个元素堆叠在下一个元素上，一直延伸到页面底部。
- en: 'Keeping all this in mind the best you can, it''s time to turn your attention
    to the useful and powerful CSS properties that enable you to manipulate any element
    box. First up: changing the box dimensions.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在尽可能记住所有这些的情况下，现在是时候将你的注意力转向那些有用且强大的 CSS 属性，这些属性使你能够操纵任何元素框。首先：更改盒尺寸。
- en: 'Lesson 9.1: Setting the Width and Height'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 9.1 节：设置宽度和高度
- en: 'Covers: The `width` and `height` properties'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`width` 和 `height` 属性
- en: 'Online: [wdpg.io/9-1-0](http://wdpg.io/9-1-0)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/9-1-0](http://wdpg.io/9-1-0)
- en: 'Web browsers perform a great many automatic calculations when they load a page.
    Two of those automatic values are the width and the height of each element box
    on the page, which are set according to the following guidelines:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当网页加载时，网络浏览器会进行大量的自动计算。其中两个自动值是页面中每个元素框的宽度和高度，这些值根据以下指南设置：
- en: The width of each element box is set to the width of the element's container,
    which by default is the width of the browser window.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个元素框的宽度设置为元素容器的宽度，默认情况下是浏览器窗口的宽度。
- en: The height of each element box is set to a value that’s tall enough to contain
    all the element's content.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个元素框的高度设置为足够高的值，可以包含所有元素的内容。
- en: Remember
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: I should clarify here that these calculations apply only to block-level elements
    such as `<div>` and `<p>`. Inline elements such as `<span>` and `<a>` flow with
    the text, so `width` and `height` are ignored.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该在这里澄清，这些计算仅适用于块级元素，如 `<div>` 和 `<p>`。内联元素，如 `<span>` 和 `<a>`，与文本一起流动，因此忽略
    `width` 和 `height`。
- en: Master
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'If you want to work with an inline element''s `width`, `height`, and other
    block-related properties but keep the element inline, add `display: inline-block`
    to the element''s CSS. To make the element a true block-level element, add `display:
    block`, instead.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你想要处理内联元素的 `width`、`height` 和其他与块相关的属性，但保持元素内联，请将 `display: inline-block`
    添加到元素的 CSS 中。要使元素成为真正的块级元素，请添加 `display: block`。'
- en: One of the main tenets of good web design is that you should override these
    and similar browser defaults so that you have maximal control of the look and
    layout of your page. To do that with the dimensions of any block-level element
    box, use the CSS `width` and `height` properties. These properties take any of
    the CSS measurement units you learned about in Chapter 7, including `px`, `em`,
    `rem`, `vw`, and `vh`. You can also set `width` or `height` to a percentage or
    to `auto` (the default, which allows the browser to set the dimensions automatically).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 良好网页设计的主要原则之一是，你应该覆盖这些和类似的浏览器默认设置，以便你对页面外观和布局有最大程度的控制。要使用任何块级元素框的尺寸，请使用 CSS
    的 `width` 和 `height` 属性。这些属性可以采用你在第 7 章中学到的任何 CSS 测量单位，包括 `px`、`em`、`rem`、`vw`
    和 `vh`。你还可以将 `width` 或 `height` 设置为百分比或 `auto`（默认值，允许浏览器自动设置尺寸）。
- en: Beware
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: You should rarely, if ever, set an element's `height` property. Setting the
    height is useful for images, but with text, there are too many variables to know
    for sure whether everything will fit into the height you specify. Let the content
    create the element’s height naturally.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你很少，如果有的话，应该设置元素的高度属性。设置高度对于图像很有用，但与文本相比，有太多的变量，无法确定所有内容是否都能适合你指定的宽度。让内容自然地创建元素的高度。
- en: 'At this point, you may be asking yourself an important question. When you set
    the width or height, which of the element box''s four rectangular areas—content,
    padding, border, or margin—are you sizing? Intuitively, you might guess the border,
    because that area contains the content and padding, or what feels like the “inside”
    of the element box. Surprisingly, that''s not the case. By default, the `width`
    and `height` properties apply only to the *content* area. That''s most unfortunate,
    because when you size an element, to get its true size as rendered on the page
    you must add the values of its padding and border. If that sounds like an unnecessarily
    complicated way to go about things, you''re right. Instead, you can set the `box-sizing`
    property to `border-box` for the element:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可能正在问自己一个重要的问题。当你设置宽度或高度时，你是在调整元素框的四个矩形区域中的哪一个——内容、内边距、边框还是外边距？直观地，你可能猜测是边框，因为该区域包含内容和内边距，或者感觉像是元素框的“内部”。令人惊讶的是，情况并非如此。默认情况下，`width`
    和 `height` 属性仅应用于 *内容* 区域。这真是太不幸了，因为当你调整元素的大小时，为了得到其在页面上渲染的真实大小，你必须加上其内边距和边框的值。如果这听起来像是一种不必要的复杂方法，你是对的。相反，你可以将元素的
    `box-sizing` 属性设置为 `border-box`：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Master
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'Rather than apply `box-sizing` to individual elements, assign it once by using
    the universal element (`*`), and it will be applied to every element. Also, if
    you ever want to return to the default sizing behavior for an element, use the
    declaration `box-sizing: content-box`.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '而不是对单个元素应用 `box-sizing`，你可以通过使用通用元素（`*`）一次性分配它，它将应用于每个元素。此外，如果你希望将某个元素恢复到默认的尺寸行为，请使用声明
    `box-sizing: content-box`。'
- en: This code tells the web browser to apply the `width` and `height` values all
    the way out to (and including) the border of the element box. Note that the margin
    is *not* included in the width and height.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码告诉网页浏览器将 `width` 和 `height` 值应用到元素框的边框（包括边框）上。请注意，外边距不包括在宽度和高度内。
- en: The `width` property is useful for setting the text line length for optimum
    reading. For ideal screen reading, your body text blocks should contain between
    50 and 80 characters per line (including spaces and punctuation). In most cases,
    a line length of around 65 characters is optimum, but it’s okay to set a longer
    line if you’re using a larger font size or a shorter line if you’re using a smaller
    font size. You set the line length by adjusting the text block’s `width` property.
    Consider the text shown in [Figure 9.3](#figure9.3).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`width` 属性对于设置文本行长度以实现最佳阅读效果非常有用。对于理想的屏幕阅读，你的正文文本块每行应包含50到80个字符（包括空格和标点符号）。在大多数情况下，大约65个字符的行长度是最理想的，但如果你使用较大的字体大小，可以设置更长的行，如果你使用较小的字体大小，可以设置较短的行。你通过调整文本块的
    `width` 属性来设置行长度。考虑[图9.3](#figure9.3)中显示的文本。'
- en: '[Figure 9.3](#figureanchor9.3) In the default width on a large screen, the
    line lengths of this text are too long for comfortable reading.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.3](#figureanchor9.3) 在大屏幕上的默认宽度下，这段文本的行长度太长，难以舒适阅读。'
- en: '![09_03.png](Images/09_03.png)'
  id: totrans-46
