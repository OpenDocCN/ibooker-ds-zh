- en: 'Lesson 9.3: Applying a Border'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9.3课：应用边框
- en: 'Covers: The `border-*` properties'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`border-*`属性
- en: 'Online: [wdpg.io/9-3-0](http://wdpg.io/9-3-0)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/9-3-0](http://wdpg.io/9-3-0)
- en: 'In the element box, the *border* is the line that defines the outer edge of
    the padding on four sides: top, right, bottom, and left. In this way, the border
    comes between the element''s padding and its margin. The border is optional, but
    it''s often useful for providing the reader a visual indicator that the enclosed
    content is separate from any nearby content.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在元素框中，`border`是定义四侧（顶部、右侧、底部和左侧）填充外边缘的线条。这样，边框位于元素的填充和边距之间。边框是可选的，但通常对于为读者提供视觉指示，表明封装的内容与任何附近的内容是分开的非常有用。
- en: Use It
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 使用方法
- en: Add a border to an element to provide a visual indication that the content is
    self-contained or separate from the surrounding page content.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 给一个元素添加边框，以提供视觉指示，表明内容是自包含的或与周围页面内容分离。
- en: To create a basic border around an element, use the `border` property, as shown
    in [Figure 9.6](#figure9.6).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个基本的边框，请使用`border`属性，如图9.6所示。
- en: '[Figure 9.6](#figureanchor9.6) The syntax of the `border` property'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9.6](#figureanchor9.6) `border`属性的语法'
- en: '![09_06.png](Images/09_06.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![09_06.png](Images/09_06.png)'
- en: 'The `*width*` value can take any standard CSS measurement unit, including `px`,
    `em`, `rem`, `vw`, and `vh`. You can also set the value to any of the following
    keywords: `thin`, `medium`, or `thick`. For the `*style*` value, you can use any
    of the following keywords: `dotted`, `dashed`, `solid`, `double`, `groove`, `ridge`,
    `inset`, or `outset`. For the `*color*` parameter, you can use any of the color
    names that you learned about in Chapter 4.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '`*宽度*`值可以接受任何标准的CSS度量单位，包括`px`、`em`、`rem`、`vw`和`vh`。你也可以将值设置为以下任意一个关键字：`thin`、`medium`或`thick`。对于`*样式*`值，你可以使用以下任意一个关键字：`dotted`、`dashed`、`solid`、`double`、`groove`、`ridge`、`inset`或`outset`。对于`*颜色*`参数，你可以使用你在第4章中学到的任何颜色名称。'
- en: 'Here''s an example:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子：
- en: '[PRE8]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: This rule defines the `pullquote` class with a one-pixel wide, solid, black
    border.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 此规则定义了`pullquote`类，具有一像素宽、实线、黑色边框。
- en: The following example takes the navigation list from Lesson 9.2 and adds a border
    around it.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例从第9.2课的导航列表中添加了边框。
- en: Example
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/9-3-1](http://wdpg.io/9-3-1)
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/9-3-1](http://wdpg.io/9-3-1)
- en: This example adds a border around the navigation menu.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例在导航菜单周围添加了边框。
- en: Web Page
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn09_03.eps](Images/unn09_03.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![unn09_03.eps](Images/unn09_03.png)'
- en: CSS
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE9]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: ①  The border
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ①  边框
- en: ②  Padding added to the top and bottom
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ②  顶部和底部添加填充
- en: ③  The items are centered.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ③  项目居中。
- en: ④  Extra padding on the left
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: ④  左侧额外填充
- en: HTML
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE10]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Use a border when you need to separate content into logical sections *if* your
    design requires content to be separate, *and* without it the design would appear
    cluttered. *—Andrew Stoker*
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你需要将内容分成逻辑部分，并且你的设计需要内容分离，且没有它设计看起来会杂乱无章时，请使用边框。*——安德鲁·斯托克*
- en: 'One odd detail may have you furrowing your brow: The `li:first-child` element
    gets a `padding-left` value of `1em`. What''s going on? Recall from Lesson 9.2''s
    example that you needed to add `1em` of padding between the menu items to separate
    them. You did that by using the `padding-right` property, but doing so also meant
    adding `1em` of padding to the right of the Contact Info item. To compensate for
    that extra padding on the right, you need to add an equal amount on the left so
    the menu centers properly. The `li:first-child` rule adds the required padding
    to the first `li` element.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一个奇怪的小细节可能会让你皱眉：`li:first-child`元素有一个`padding-left`值为`1em`。怎么回事？回想一下第9.2课的例子，你需要添加`1em`的填充来分隔菜单项。你是通过使用`padding-right`属性来做到这一点的，但这样做也意味着在“联系信息”项目的右侧添加了`1em`的填充。为了补偿右侧的额外填充，你需要添加相同数量的左侧填充，以便菜单正确居中。`li:first-child`规则为第一个`li`元素添加了所需的填充。
- en: Play
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 演示
- en: The CSS box model can be confusing at first because it’s hard to visualize the
    box that surrounds each element. To help, use the `outline` property, which adds
    a line around the outside edge of the box border. The `outline` property uses
    the same syntax as the `border` property. Online:[wdpg.io/9-3-3](http://wdpg.io/9-3-3)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: CSS盒模型一开始可能有些令人困惑，因为它难以可视化围绕每个元素的框。为了帮助理解，可以使用`outline`属性，该属性在框边框的外侧边缘添加一条线。`outline`属性使用与`border`属性相同的语法。在线：[wdpg.io/9-3-3](http://wdpg.io/9-3-3)
- en: 'Lesson 9.4: Controlling the Margins'
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9.4课：控制边距
- en: 'Covers: The `margin-*` properties'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`margin-*`属性
- en: 'Online: [wdpg.io/9-4-0](http://wdpg.io/9-4-0)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/9-4-0](http://wdpg.io/9-4-0)
- en: In the element box, the *margin* is the whitespace added above, below, to the
    left, and to the right of the border. The margin lets you control the space between
    elements. Positive margin values, for example, keep the page elements from bumping
    into one another or overlapping, and also keep the elements from brushing up against
    the edges of the browser viewport. On the other hand, if your design requires
    elements to overlap, you can achieve this effect by using negative margin values.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在元素框中，*边距*是添加到边框上方、下方、左侧和右侧的空白。边距让您能够控制元素之间的空间。例如，正值边距可以防止页面元素相互碰撞或重叠，并防止元素触及浏览器视口的边缘。另一方面，如果您的设计需要元素重叠，您可以通过使用负值边距来实现这种效果。
- en: 'You apply the margin by setting a value to one or more of an element’s four
    sides:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 您通过设置一个或多个元素的四个方向的值来应用边距：
- en: '[PRE11]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Each margin value can use any of the standard CSS measurement units, such as
    `px`, `em`, `rem`, `vw`, and `vh`. You can also use a percentage or the `auto`
    keyword (to have the browser set the margin automatically to fit the available
    space). Here''s an example:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 每个边距值可以使用任何标准CSS度量单位，例如`px`、`em`、`rem`、`vw`和`vh`。您还可以使用百分比或`auto`关键字（让浏览器自动设置边距以适应可用空间）。以下是一个示例：
- en: '[PRE12]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Master
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Positive margin values serve to push the element away from surrounding elements
    (or the edges of the browser viewport). Sometimes, however, you'll want to bring
    elements *closer*, and you can do that by setting a *negative* margin value. Online:[wdpg.io/9-4-5](http://wdpg.io/9-4-5)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 正值边距用于将元素从周围元素（或浏览器视口的边缘）推开。有时，您可能希望将元素*靠近*，您可以通过设置负值边距来实现这一点。在线：[wdpg.io/9-4-5](http://wdpg.io/9-4-5)
- en: Use It
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: Margins are especially useful for establishing the spacing between your page's
    text blocks, particularly its paragraphs. A good general rule for spacing each
    paragraph is to set the bottom margin to `1em`.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 边距对于建立页面文本块之间的间距，尤其是段落之间的间距非常有用。为每个段落设置间距的一个好规则是将底部边距设置为`1em`。
- en: As with `padding`, a `margin` shorthand property lets you apply the margins
    by using a single declaration. [Figure 9.7](#figure9.7) shows the four syntaxes
    you can use with this property.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 与`padding`一样，`margin`简写属性允许您通过单个声明应用边距。[图9.7](#figure9.7)显示了您可以使用此属性的四种语法。
- en: '[Figure 9.7](#figureanchor9.7) The syntax possibilities of the `margin` shorthand
    property'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
