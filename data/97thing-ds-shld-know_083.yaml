  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 低e和有限品牌
- en: The release of the movie *War Games* coincided with the start of my career in
    technology. For many, *War Games* introduced the notion of AI and the potential
    impact it could have on our lives.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 电影*战争游戏*的发布与我在技术领域的职业生涯的开始同时。对许多人来说，*战争游戏*介绍了人工智能的概念及其可能对我们生活的影响。
- en: Fast-forward 36 years, and we see intelligent algorithms playing prominent roles
    in everything from how we purchase products to how we defend our borders. Major
    advances in computing power and data storage, coupled with the increased digitization
    of formerly analog processes, have fueled unprecedented growth in computer intelligence
    solutions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 快进36年，我们看到智能算法在从购买产品到国防的各个方面扮演着重要角色。计算能力和数据存储的主要进步，加上曾经模拟的过程日益增加的数字化，推动了计算智能解决方案的前所未有的增长。
- en: While most would argue these advances have greatly benefited society, many others
    are concerned over the ethical implications of machine-driven decision making.
    Just as we saw in *War Games*, machines will do what they are trained to do, even
    if that training is detrimental to large segments of society. Ensuring the safe
    and ethical operation of computer intelligence solutions is a significant concern
    both for corporations using these solutions and for society in general. I want
    to focus this discussion on developing the necessary governance and control environment
    for AI solutions to ensure a safe and ethical state for all constituents.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数人认为这些进步极大地造福了社会，但许多人对由机器驱动的决策所带来的道德影响感到担忧。就像我们在*战争游戏*中看到的那样，机器会执行它们被训练来做的事情，即使这种训练对社会的大部分人是有害的。确保计算智能解决方案的安全和道德运行对于使用这些解决方案的公司以及整个社会来说都是一个重大关注点。我想把这次讨论重点放在为AI解决方案开发必要的治理和控制环境上，以确保所有利益相关者的安全和道德状态。
- en: As with any form of software development, outcomes of AI projects are impacted
    by the development ecosystem, the processes needed to migrate to a production
    state of operation, and the continuous audit of the end solution. However, ensuring
    the ethical state of an AI solution requires additional controls at various steps
    of the solution’s life cycle.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何形式的软件开发一样，AI项目的结果受到开发生态系统、迁移到生产状态所需的流程以及最终解决方案的持续审计的影响。然而，确保AI解决方案的道德状态需要在解决方案生命周期的各个步骤中增加额外的控制。
- en: Adopt an AI Code of Ethical Conduct
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用AI道德行为准则
- en: Maintaining the proper development ecosystem for AI solutions begins with an
    AI code of ethical conduct. This code of conduct should outline the steps all
    AI developers must follow to eliminate bias, promote transparency, and be socially
    responsible. The AI code of ethical conduct should contain standards and practices
    to guide developers on such topics as auditability, accessibility, data management,
    delegation of rights, and ethical/moral responsibilities. The code of conduct
    would be reinforced with mandatory training for all developers to ensure they
    understand the organization’s ethical responsibility.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为AI解决方案维护适当的开发生态系统始于AI道德行为准则。这一行为准则应概述所有AI开发者必须遵循的步骤，以消除偏见、促进透明度，并承担社会责任。AI道德行为准则应包含指导开发者的标准和实践，涵盖审计可能性、可访问性、数据管理、权利委派以及道德/道德责任等主题。这一行为准则将通过为所有开发者提供强制性培训来加强，以确保他们理解组织的道德责任。
- en: Stress Diversity in Hiring and Recruiting
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强调在招聘和招聘中的多样性
- en: In addition to adopting an AI code of ethical conduct, organizations should
    focus on the recruitment and hiring of a diverse set of developers to help eliminate
    “groupthink” and to reinforce a culture of inclusive thought in the development
    ecosystem.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了采用AI道德行为准则外，组织还应专注于招聘和雇佣多样化的开发者，以帮助消除“群体思维”，并在开发生态系统中强化包容性思维的文化。
- en: Finally, in cases where the outcomes of AI efforts have the potential to impact
    large segments of society, organizations should hire ethicists. Ethicists are
    specialists who educate and work with developers on ethical development practices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在AI工作的结果可能影响到社会的大部分人群的情况下，组织应雇佣伦理学家。伦理学家是专家，他们教育并与开发者一起致力于道德开发实践。
- en: Ensure Compliance with an Ethical Review Board
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确保符合道德审查委员会的要求
- en: With a proper development ecosystem in place, the next area of focus is the
    process of migrating AI solutions to production. In IT, the concept of a Quality
    Review Board (QRB) or an Architecture Review Board (ARB) is commonplace. For AI
    solutions, a new governing body, the Ethical Review Board (ERB), is required.
    While establishing the governance framework to ensure ethical practices in the
    development and use of AI, the ERB also acts as the gatekeeper for new AI solutions
    moving to a production state. New solutions that do not pass ERB review are not
    allowed to move into production.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在适当的开发生态系统到位后，下一个关注领域是将AI解决方案迁移到生产环境的过程。在IT领域，质量审查委员会（QRB）或架构审查委员会（ARB）的概念很普遍。对于AI解决方案，需要一个新的治理机构，伦理审查委员会（ERB）。在确保在开发和使用AI中遵守伦理实践的治理框架的同时，ERB还充当新AI解决方案进入生产状态的守门人。未能通过ERB审查的新解决方案将不被允许投入生产。
- en: Establish Audit and Feedback Loops
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立审计和反馈回路
- en: Once AI applications are in production, results must be continually audited
    to ensure compliance. These audits would review not only the algorithms but also
    the data feeding the algorithms. As AI algorithms learn through iteration, biases
    in the data would lead to biased “learning” by the algorithms.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦AI应用投入生产，就必须持续进行审核以确保合规性。这些审核将不仅检查算法，还将检查为算法提供数据的数据。由于AI算法通过迭代学习，数据中的偏见会导致算法的有偏向的“学习”。
- en: While auditing and continuous testing to understand unexpected results is critical,
    it isn’t enough. In addition, feedback loops should be provided to users who operate
    outside the AI controls of the system. Feedback loops could be built into applications
    or accomplished using survey instruments.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管审计和持续测试以理解意外结果至关重要，但这并不足够。此外，还应向那些操作超出系统AI控制范围的用户提供反馈回路。可以通过应用程序内置反馈回路或使用调查工具来实现反馈回路。
- en: In summary, establishing an operational AI ecosystem with the appropriate level
    of independence and transparency is mandatory for organizations building and operating
    intelligent solutions that have societal impacts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，建立一个具有适当独立性和透明度的操作性人工智能生态系统对于那些构建和运营对社会有影响的智能解决方案的组织来说是必不可少的。
- en: 'AI ethics controls aren’t sexy or exciting. But let’s face it: had these controls
    been in place, *War Games* would have been a much more boring movie.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: AI伦理控制并不性感或令人兴奋。但让我们面对现实：如果这些控制措施存在，*战争游戏* 就会是一部更加无聊的电影。
