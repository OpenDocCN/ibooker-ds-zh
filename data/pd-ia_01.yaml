- en: Part 1\. Core pandas
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 部分：核心 pandas
- en: 'Welcome! In this section, we’ll familiarize ourselves with the core mechanics
    of pandas and its two primary data structures: the one-dimensional `Series` and
    the two-dimensional `DataFrame`. Chapter 1 begins with an analysis of a data set
    with pandas so you can immediately get a sense of what is possible with the library.
    From there, we proceed to an in-depth exploration of the `Series` in chapters
    2 and 3\. We learn how to create a `Series` from scratch; import it from an external
    data set; and apply a slew of mathematical, statistical, and logical operations
    to it. In chapter 4, we introduce the tabular `DataFrame` and various ways to
    extract rows, columns, and values from its data. Finally, chapter 5 focuses on
    extracting subsets of `DataFrame` rows by applying logical criteria. Along the
    way, we’ll work through eight datasets that cover everything from box-office grosses
    to NBA players to Pokémon.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本节！在这里，我们将熟悉 pandas 的核心机制及其两种主要数据结构：一维的 `Series` 和二维的 `DataFrame`。第一章从使用
    pandas 分析一个数据集开始，这样你可以立即感受到这个库所能实现的功能。从那里，我们继续深入探讨第 2 章和第 3 章中的 `Series`。我们学习如何从头创建一个
    `Series`；从外部数据集中导入它；并对它应用一系列数学、统计和逻辑操作。在第 4 章中，我们介绍了表格形式的 `DataFrame` 以及从其数据中提取行、列和值的各种方法。最后，第
    5 章专注于通过应用逻辑标准来提取 `DataFrame` 行的子集。在这个过程中，我们将处理八个数据集，涵盖从票房总收入到 NBA 球员再到宝可梦的各个方面。
- en: This part covers the essentials of pandas, the fundamentals you need to know
    to work effectively with the library. I’ve made every effort to start from square
    one, from the smallest building blocks possible, and proceed to the larger and
    more complex elements. The following five chapters build the foundation for your
    mastery of pandas. Good luck!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了 pandas 的基础知识，这是你需要了解以有效使用库的基本知识。我已经尽最大努力从可能的最小构建块开始，逐步过渡到更大、更复杂的部分。以下五个章节为你掌握
    pandas 打下了基础。祝你好运！
