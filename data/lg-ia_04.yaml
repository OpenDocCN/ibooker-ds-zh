- en: Part 2\. Fluentd in depth
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：深入理解 Fluentd
- en: In part 1, we introduced Fluentd and Fluent Bit, we explored what drives the
    adoption of these tools, and we covered the problems both Fluentd and Fluent Bit
    are best suited to address. We also took the time to understand the differences
    between Fluentd and Fluent Bit. From here on, we will focus primarily on Fluentd.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们介绍了 Fluentd 和 Fluent Bit，探讨了推动这些工具采用的因素，并涵盖了 Fluentd 和 Fluent Bit 最适合解决的难题。我们还花时间了解了
    Fluentd 和 Fluent Bit 之间的差异。从现在开始，我们将主要关注 Fluentd。
- en: In the following part, we will dig into what Fluentd can do and how to configure
    it. In doing so, we’ll tackle some scenarios that most users will likely encounter
    sooner or later—for example, how to capture log events from a log file as they
    are added by another log application, including handling challenges such as log
    rotation. Chapter 3 starts with capturing log events, focusing on sources such
    as files, as this is one of the most common sources of log events. Chapter 4 takes
    us into storing log events in different destinations, such as databases and social/collaboration
    tools. This includes dealing with the parsing and formatting of events. Chapters
    5 and 6 show the different aspects of log event routing, duplication, and log
    attribute injection.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下部分，我们将深入探讨 Fluentd 的功能和配置方法。在这个过程中，我们将处理大多数用户迟早会遇到的一些场景——例如，如何捕获由其他日志应用程序添加的日志文件中的日志事件，包括处理日志轮转等挑战。第三章从捕获日志事件开始，重点关注文件等来源，因为这是日志事件最常见的来源之一。第四章将带我们进入将日志事件存储在不同目的地，如数据库和社交/协作工具的过程。这包括处理事件的解析和格式化。第五章和第六章展示了日志事件路由、重复和日志属性注入的不同方面。
- en: By the end of part 2, we will have covered enough ground for you to build configurations
    for most use cases. This allows us to go into part 3, where we will focus on the
    challenges of Docker, Kubernetes, scaling, performance, and use cases requiring
    specialist plugins.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到第二部分结束时，我们将覆盖足够的内容，让您为大多数用例构建配置。这使得我们可以进入第三部分，在那里我们将重点关注 Docker、Kubernetes、扩展、性能以及需要专业插件的用例的挑战。
