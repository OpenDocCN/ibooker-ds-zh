- en: Part 1\. Groundwork
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基础
- en: You’re prepared to become a Python developer, and you’re about to take your
    first steps on that journey. The beginning of this book is about honing your Python
    skills and adding new ideas and behaviors to how you go about using Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您已准备好成为一名Python开发者，并即将踏上这段旅程的第一步。本书的开头是关于磨练您的Python技能，以及如何将新的想法和行为添加到您使用Python的方式中。
- en: In chapter 2, you’ll gain a broader view of the importance of how to name things.
    You’ll also see what namespaces are and why they’re amazing and well-supported
    in Python.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，您将获得更广泛的视角，了解如何命名事物的重要性。您还将了解命名空间是什么，以及为什么它们在Python中如此出色且得到良好支持。
- en: Chapter 3 will introduce you to the application programmers interface, or API,
    which is where developers and computers connect. Object-oriented programming (OOP)
    is the subject of chapter 4\. You’ll learn how to use it in Python and how it
    can benefit your design and implementation process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章将向您介绍应用程序编程接口，或API，这是开发者和计算机连接的地方。面向对象编程（OOP）是第4章的主题。您将学习如何在Python中使用它以及它如何有助于您的设计和实现过程。
- en: In chapter 5, you’ll see how to handle exceptional events in your code, including
    generating exceptions of your own. Avoiding unwanted exceptions is important,
    but handling them properly when they happen is even more important. After this,
    you’ll be ready to take your Python skills out for some fieldwork, where you’ll
    pull together what you’ve learned to create a blogging web application.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5章中，您将了解如何处理代码中的异常事件，包括生成您自己的异常。避免不想要的异常很重要，但在它们发生时正确处理它们则更为重要。在此之后，您将准备好将您的Python技能应用于一些实地工作，在那里您将把所学知识结合起来，创建一个博客网络应用程序。
