- en: Part 2\. Scaling
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 规模化
- en: In part 1, we established a pipeline, testing procedure, and deployment, so
    in part 2, we can focus on hardening our process to reduce bugs and continue to
    deliver to our customer. We should get some feedback about how the product is
    being used and adopted and use this information to focus on adding more features
    and improving our performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们建立了一个管道、测试流程和部署，因此在第二部分，我们可以专注于加固我们的流程以减少错误，并继续向我们的客户交付。我们应该获得一些关于产品如何被使用和采纳的反馈，并利用这些信息来专注于添加更多功能和改进我们的性能。
- en: At this point, your team will grow, and you will all need to get on the same
    page. Standardization and code quality checks will help avoid wasting developers'
    time by verifying that the code works before it is even run, and that is what
    we will work on in chapter 5\. In chapter 6, we will see that testing becomes
    more important as we move toward a more modular system with our code and its organization.
    Finally, in chapter 7, we will make our application portable and accessible to
    other developers by packaging it in a universal way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个时候，你的团队将会扩大，你们所有人都需要达成共识。标准化和代码质量检查将有助于避免开发者时间浪费，通过在代码运行前验证代码是否正常工作，这正是我们在第五章中将要工作的内容。在第六章中，我们将看到随着我们向更模块化的系统发展，测试变得越来越重要。最后，在第七章中，我们将通过通用方式打包我们的应用程序，使其对其他开发者便携和可访问。
