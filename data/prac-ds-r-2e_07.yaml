- en: Part 2\. Modeling methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 模型方法
- en: In [part 1](../Text/p1.xhtml#part01), we discussed the initial stages of a data
    science project. After you’ve defined more precisely the questions you want to
    answer and the scope of the problem you want to solve, it’s time to analyze the
    data and find the answers. In [part 2](#part02), we work with powerful modeling
    methods from statistics and machine learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1部分](../Text/p1.xhtml#part01)中，我们讨论了数据科学项目的初始阶段。在你更精确地定义了你想要回答的问题以及你想要解决的问题的范围之后，是时候分析数据并寻找答案了。在[第2部分](#part02)中，我们将使用来自统计学和机器学习的强大建模方法。
- en: '[Chapter 6](../Text/06.xhtml#ch06) covers how to identify appropriate modeling
    methods to address your specific business problem. It also discusses how to evaluate
    the quality and effectiveness of models that you or others have discovered.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](../Text/06.xhtml#ch06) 讲述了如何识别适当的建模方法来解决你的特定业务问题。它还讨论了如何评估你或他人发现的模型的质量和有效性。'
- en: '[Chapter 7](../Text/07.xhtml#ch07) covers basic linear models: linear regression,
    logistic regression, and regularized linear models. Linear models are the workhorses
    of many analytical tasks, and are especially helpful for identifying key variables
    and gaining insight into the structure of a problem. A solid understanding of
    them is immensely valuable for a data scientist.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](../Text/07.xhtml#ch07) 讲述了基本的线性模型：线性回归、逻辑回归和正则化线性模型。线性模型是许多分析任务的工作马，特别是在识别关键变量和洞察问题结构方面非常有帮助。对这些模型有扎实的理解对于数据科学家来说极其宝贵。'
- en: '[Chapter 8](../Text/08.xhtml#ch08) temporarily moves away from the modeling
    task to cover advanced data preparation with the `vtreat` package. `vtreat` prepares
    messy real-world data for the modeling step. Because understanding how `vtreat`
    works requires some understanding of linear models and of model evaluation metrics,
    it seemed best to defer this topic until [part 2](#part02).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](../Text/08.xhtml#ch08) 暂时脱离建模任务，介绍使用 `vtreat` 包的高级数据准备。`vtreat` 为建模步骤准备混乱的真实世界数据。由于理解
    `vtreat` 的工作原理需要一些对线性模型和模型评估指标的了解，因此将此主题推迟到[第2部分](#part02)似乎是最好的选择。'
- en: '[Chapter 9](../Text/09.xhtml#ch09) covers unsupervised methods: clustering
    and association rule mining. Unsupervised methods don’t make explicit outcome
    predictions; they discover relationships and hidden structure in the data. [Chapter
    10](../Text/10.xhtml#ch10) touches on some more-advanced modeling algorithms.
    We discuss bagged decision trees, random forests, gradient boosted trees, generalized
    additive models, and support vector machines.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](../Text/09.xhtml#ch09) 讲述了无监督方法：聚类和关联规则挖掘。无监督方法不进行明确的输出预测；它们在数据中发现关系和隐藏结构。[第10章](../Text/10.xhtml#ch10)
    简要介绍了更多高级建模算法。我们讨论了袋装决策树、随机森林、梯度提升树、广义加性模型和支持向量机。'
- en: We work through every method that we cover with a specific data science problem
    along with a nontrivial dataset. Where appropriate, we also discuss additional
    model evaluation and interpretation procedures that are specific to the methods
    we cover.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过具体的数据科学问题和非平凡的数据集来逐一讲解我们涵盖的每一种方法。在适当的情况下，我们还讨论了针对我们涵盖的方法的特定模型评估和解释程序。
- en: On completing [part 2](#part02), you’ll be familiar with the most popular modeling
    methods, and you’ll have a sense of which methods are most appropriate for answering
    different types of questions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成[第2部分](#part02)后，你将熟悉最流行的建模方法，并且会对哪些方法最适合回答不同类型的问题有一个感觉。
