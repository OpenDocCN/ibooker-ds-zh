- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you’ve picked up this book, chances are we already have something in common.
    What is it, you may ask? It’s that we love data—working with it, analyzing it,
    and presenting it. The Tableau portfolio of products, most specifically Tableau
    Desktop, provides us data enthusiasts the opportunity to get hands-on with our
    data, interrogate it, and create beautiful charts and outputs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拿起了这本书，那么我们已经有一些共同点了。你可能会问，这是什么？那就是我们热爱数据——与数据一起工作、分析数据并呈现数据。Tableau产品组合，尤其是Tableau
    Desktop，为我们这些数据爱好者提供了与数据亲密接触的机会，审视它，并创建美丽的图表和输出。
- en: Tableau as a visualization tool is unique. It takes an analysis-first approach
    by offering an open canvas where creators can start from scratch and build any
    chart they imagine. It also provides a fantastic toolkit to create both interactive
    dashboards and pixel-perfect data displays.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau作为一种可视化工具是独特的。它采用分析优先的方法，提供一个开放的画布，让创作者可以从头开始构建他们能想象到的任何图表。它还提供了一个出色的工具包，用于创建交互式仪表板和像素完美的数据显示。
- en: 'But since we’re all professionals here, we know the truth: it takes more than
    just connecting a dataset to Tableau to derive insight and value. That’s where
    this book comes in. Throughout these pages, you’ll find an exhaustive collection
    of use cases and scenarios designed to provide both contextual commentary and
    technical know-how. Whether you’re a data beginner (we’ve got you covered) or
    a seasoned Tableau professional, the chapters in this book are designed to guide
    you through *how* and *why* charts are made.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，作为我们这里的所有专业人士，我们知道真相：仅仅连接数据集到Tableau并不能提取洞察力和价值。这就是这本书的用武之地。在这些页面中，你将找到一系列详尽的用例和场景，旨在提供背景评论和技术知识。无论你是数据初学者（我们已为你准备好了）还是经验丰富的Tableau专业人士，本书的各章都旨在指导你*如何*和*为什么*制作图表。
- en: And one of the most exciting parts about this book? It cultivates examples from
    many industries and includes many types of data. We all know that both the type
    of data and the contents of a dataset define the direction of analysis, but often
    in your day job, you’re stuck with just one type. Here, you’ll be able to draw
    inspiration and gain practical experience working with data that you may be completely
    unfamiliar with.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 而这本书最令人兴奋的部分之一是什么？它涵盖了许多行业的示例，并包含许多类型的数据。我们都知道数据的类型和数据集的内容定义了分析的方向，但在你的日常工作中，你往往只能处理一种类型的数据。在这里，你将能够从中获得灵感，并获得与你完全不熟悉的数据一起工作的实际经验。
- en: In the nearly 20 years that Tableau has been around, neither of your authors
    has found a visualization tool that provides as much depth, flexibility, and innovation
    as Tableau Desktop has. Add on top of that a world-class community and free social
    sharing platform called Tableau Public, and you have the perfect recipe for why
    we both continue to invest our careers in Tableau and to teach it to learners
    and classrooms of all sizes and types.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在Tableau存在近20年的时间里，你们两位作者都没有找到比Tableau Desktop提供的深度、灵活性和创新更多的可视化工具。再加上一个世界级社区和名为Tableau
    Public的免费社交分享平台，你们两位为何继续将职业投入Tableau，并将其教授给各种规模和类型的学习者和课堂，这就是完美的原因。
- en: Who Should Read This Book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读本书
- en: This book is designed for anyone who is familiar with Tableau Desktop and creating
    charts, visualizations, and dashboards with the application. We’ve designed this
    book for someone who already knows how to connect to data, but is looking for
    inspiration and enhanced application of knowledge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何熟悉Tableau Desktop并能够使用该应用程序创建图表、可视化和仪表板的人。我们设计这本书是为了那些已经知道如何连接数据，但正在寻找灵感和知识增强应用的人。
- en: If you’re a data analyst, this book will resonate with you as it provides use
    cases and hands-on exercises designed from our own experiences. Each strategy
    is framed with stakeholder questions and context, and we take you from start to
    finish of how to build a visualization, why to build it, and lessons along the
    way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据分析师，这本书会给你带来共鸣，因为它提供了我们自己经验的用例和实践练习。每个策略都以利益相关者的问题和背景为框架，我们将带你从开始到结束，介绍如何构建可视化，为何构建它以及在此过程中学到的经验。
- en: If you’re an analytics leader, this book will help you navigate the myriad requests
    you and your team are bound to receive as you use Tableau to analyze and present
    data. With our strategies, you can avoid common mistakes, learn how to create
    the right data product for your audiences, and spend less time maintaining the
    products you do build.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位分析领导者，这本书将帮助你在使用Tableau分析和展示数据时，应对各种请求的挑战。借助我们的策略，你可以避免常见的错误，学习如何为不同受众创建合适的数据产品，并减少维护产品的时间。
- en: If you’re a business intelligence developer or data engineer, we hope this book
    serves as a bridge between the technical realm of data and the more nuanced side
    of satisfying the business with analytics. You’ll see firsthand how the agile
    nature of using Tableau can provide direction on what type of data to capture,
    how to store it, and most importantly, how to share it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位商业智能开发者或数据工程师，我们希望本书能够成为连接数据技术领域和满足业务需求的深入桥梁。你将第一时间了解到，使用Tableau的敏捷性质如何指导数据捕捉的类型、存储方式，以及最重要的数据共享方式。
- en: 'Finally, if you’re new to the world of data and analytics, this book will serve
    as a comprehensive road map of the most common requests you’re bound to receive.
    This book does what no other before has done: takes real use cases and presents
    them in a format that any reader can learn and implement. As you delve into these
    chapters, know you’re reading the book we both wish we had as we started in our
    careers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你刚接触数据和分析领域，本书将作为你接收到最常见请求的全面指南。本书所做的是前所未有的：提供实际使用案例，并以任何读者都能学习和实施的形式呈现。当你深入学习这些章节时，请知道，你正在阅读我们在职业生涯初期都希望拥有的书籍。
- en: Why We Wrote This Book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么撰写本书
- en: We wrote this book to demystify the process of using Tableau to create data
    products and visualizations. In a sea of information about Tableau, we both felt
    there was a gap to be filled—one that outlines successful strategies for creating
    Tableau visualizations in any type of organization. This book is unique in that
    every strategy is something one or both of us has actually implemented and is
    accompanied by the thoughts and perspectives associated with the strategy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们撰写本书的目的是揭开使用Tableau创建数据产品和可视化过程的神秘面纱。在关于Tableau的海量信息中，我们都觉得有一个需要填补的空白——即为任何类型的组织制定成功的Tableau可视化策略。本书独特之处在于，每一个策略都是我们中的一位或两位实际实施过的，并伴随着与策略相关的思考和观点。
- en: Navigating This Book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读指南
- en: The first 10 chapters of this book are designed to take you through specific
    types of analysis and the data products you can generate using Tableau. Within
    each of these chapters, you will find hands-on exercises called *strategies*,
    and [accompanying datasets](https://tableaustrategies.com), to build solutions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前10章旨在引导你了解特定类型的分析以及使用Tableau生成的数据产品。在每一章中，你将找到称为*策略*的实际练习，并提供[相应的数据集](https://tableaustrategies.com)，以构建解决方案。
- en: You’ll start with the fundamentals in the first three chapters of the book,
    beginning with categorical data. First you’ll learn how to build the most basic
    visualization, the bar chart. From there, strategies will continue to build and
    will include tips on how to customize each chart to fit your audience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从本书的前三章基础部分开始，从分类数据开始。首先，你将学习如何构建最基本的可视化——条形图。随后的策略将继续发展，并包括如何定制每种图表以适应你的受众的技巧。
- en: Chapters [4](ch04.xhtml#working_with_time) through [7](ch07.xhtml#working_with_geospatial_data)
    guide you through more specific types of visual analysis. You’ll work with time
    and learn the ins and outs of constructing perfect date calculations, communicating
    key metrics to executive audiences ([Chapter 5](ch05.xhtml#key_performance_indicators)),
    and building maps ([Chapter 7](ch07.xhtml#working_with_geospatial_data)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第[4](ch04.xhtml#working_with_time)至第[7](ch07.xhtml#working_with_geospatial_data)章将详细介绍更具体的视觉分析类型。你将学习如何处理时间，并掌握构建完美日期计算、向高管传达关键指标（[第5章](ch05.xhtml#key_performance_indicators)）、以及制作地图（[第7章](ch07.xhtml#working_with_geospatial_data)）的要领。
- en: Chapters [8](ch08.xhtml#advanced_mathematical_concepts), [9](ch09.xhtml#constructing_dynamic_analyses),
    and [10](ch10.xhtml#advanced_data_modeling) will test your mastery of Tableau
    in a big way. You’ll see our most challenging strategies and learn how to bend
    Tableau well beyond its defaults.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第[8](ch08.xhtml#advanced_mathematical_concepts)、[9](ch09.xhtml#constructing_dynamic_analyses)和[10](ch10.xhtml#advanced_data_modeling)章将全面考验你在Tableau中的掌握程度。你将看到我们最具挑战性的策略，并学习如何将Tableau远远超越其默认功能。
- en: The final four chapters of the book take a step back from exercises to explore
    broader concepts. You’ll learn how to bring it all together in Chapters [11](ch11.xhtml#advanced_interactivity)
    and [12](ch12.xhtml#building_dashboards_and_data_products), as you create interactive,
    beautiful, and impactful dashboards and data products. And in Chapters [13](ch13.xhtml#the_broader_tableau_ecosystem)
    and [14](ch14.xhtml#industry_frameworks), we’ll leave you with a commentary on
    analytics, including how to create a full analytics platform and a discussion
    on frameworks from the most popular industries.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 书的最后四章从练习中退后，探索更广泛的概念。在第[11](ch11.xhtml#advanced_interactivity)章和第[12](ch12.xhtml#building_dashboards_and_data_products)章中，您将学习如何创建交互式、美观且有影响力的仪表板和数据产品。在第[13](ch13.xhtml#the_broader_tableau_ecosystem)章和第[14](ch14.xhtml#industry_frameworks)章中，我们将介绍分析学的评论，包括如何创建完整的分析平台以及关于来自最流行行业的框架的讨论。
