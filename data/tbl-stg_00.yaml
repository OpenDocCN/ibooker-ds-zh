- en: Acknowledgments
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: Collectively, we both would like to thank every single member of the Tableau
    community, past, present, and future. The knowledge, questions, and discussions
    that you continue to bring are the reason we do our jobs. More specifically, we’d
    like to thank Andy Kriebel and Emma Whyte, two individuals who took the idea of
    technical challenges in Tableau and framed them as a weekly challenge called Workout
    Wednesday. Without the foundation of this community initiative, we wouldn’t have
    been able to build up a large portfolio of examples to choose from or recognize
    the need for this type of book.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，我们都要感谢Tableau社群中每一个成员，不论是过去的、现在的还是未来的。正是你们持续带来的知识、问题和讨论，才让我们能够完成我们的工作。具体来说，我们要感谢Andy
    Kriebel和Emma Whyte，这两位将Tableau中的技术挑战构思成了一个名为Workout Wednesday的每周挑战活动。没有这个社群倡议的基础，我们就无法建立一个大量示例可供选择的案例库，也无法意识到这种书籍的需求。
- en: We’d also collectively like to thank Rody Zakovich, Curtis Harris, Lorna Brown,
    Sean Miller, and Candra McRae. Each has supported Workout Wednesday throughout
    the years and provided a sounding board for challenges and knowledge to us. You’ve
    made each of us better as a result of your collaboration.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也共同感谢Rody Zakovich、Curtis Harris、Lorna Brown、Sean Miller和Candra McRae。你们多年来一直支持Workout
    Wednesday，并为我们提供挑战和知识的交流平台。因为与你们的合作，我们每个人都变得更加出色。
- en: And finally, collectively we want to thank the technical reviewers of this book,
    Jami Delagrange, Alicia Bembenek, Christopher Gardner, Allen Hillery, and Bonny
    McClain, who put in many hours of work to ensure that the final product met our
    satisfaction. We appreciate every comment, every correction, and every suggestion
    you each shared throughout the process.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们共同感谢本书的技术审稿人员Jami Delagrange、Alicia Bembenek、Christopher Gardner、Allen
    Hillery和Bonny McClain，他们投入了大量时间来确保最终产品达到我们的满意度。我们感激你们在整个过程中分享的每一个评论、每一处纠正和每一个建议。
- en: 'Ann would like to thank the following individuals:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 安想要感谢以下个人：
- en: Jami Delagrange
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Jami Delagrange
- en: Thank you for being more than a technical reviewer. I appreciate your friendship
    and perspective.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你不仅仅是一个技术审稿人。我珍视你的友谊和观点。
- en: Patti and John Provost
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Patti和John Provost
- en: Thank you for believing in and supporting my goals. Thank you for answering
    every text message and phone call of panic with love, understanding, and humor.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你相信并支持我的目标。感谢你在我每次恐慌的短信和电话中，用爱、理解和幽默作答。
- en: Josh Jackson
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什·杰克逊
- en: Thank you for being my life partner and husband. Thank you for supporting my
    dreams and guiding us together when I don’t quite see the light. I’m so thankful
    for the life we’ve created together and that I get to share my days with you.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你作为我的生活伴侣和丈夫。感谢你支持我的梦想，在我看不到光明时引导我们一起前行。我为我们共同创造的生活感到无比感激，能与你分享我的每一天。
- en: 'Luke would like to thank the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 卢克想要感谢以下人士：
- en: My coauthor
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我的共同作者
- en: Earlier in our careers, Ann and I worked for the same company, but we didn’t
    get a chance to meet until Tableau Conference in 2017\. Since then, we’ve maintained
    a strong professional relationship, which led to us working together on this book.
    Thank you, Ann, for the time you’ve committed to our friendship over the years.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们早期的职业生涯中，安和我曾在同一家公司工作，但直到2017年的Tableau大会我们才有机会见面。从那时起，我们保持了一种牢固的专业关系，最终导致我们共同撰写了这本书。感谢你安，在这些年里，你为我们的友谊所付出的时间。
- en: My wife and parents
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我的妻子和父母
- en: Thank you for taking the time during a global pandemic to provide child care
    support so that I could write a technical book on nights and weekends.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你在全球大流行期间抽出时间提供儿童看护支持，让我能在夜晚和周末写技术书籍。
- en: The team at Tessellation
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Tessellation团队
- en: You are a dream team and one of my everyday sources of motivation and inspiration.
    Watching each of you blossom over the years has been a gift. I also want to lend
    additional kudos to Alicia Bembenek, who joined the team two years ago and jumped
    at the opportunity to act as a technical reviewer. Thank you for taking extra
    time out of your life to help review and provide feedback on the book.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你们是一个梦幻团队，也是我日常灵感和动力的源泉之一。看着你们每个人多年来的成长，是一份礼物。我还要特别赞扬Alicia Bembenek，两年前加入团队，并迅速接受了担任技术审稿人的机会。感谢你抽出额外的时间来帮助审阅并提供反馈。
- en: The analytics community
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 分析社群
- en: Members of the analytics community have not-so-secretly provided distributed
    input through social media. Thanks for reacting to all of my random thoughts.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 分析社群的成员们通过社交媒体不那么秘密地提供了分布式的输入。感谢你对我所有随机想法的反应。
