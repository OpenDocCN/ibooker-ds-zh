- en: about this book
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Distributed Machine Learning Patterns* is filled with practical patterns for
    running machine learning systems on distributed Kubernetes clusters in the cloud.
    Each pattern is designed to help solve common challenges faced when building distributed
    machine learning systems, including supporting distributed model training, handling
    unexpected failures, and dynamic model serving traffic. Real-world scenarios provide
    clear examples of how to apply each pattern, alongside the potential tradeoffs
    for each approach. Once you’ve mastered these cutting-edge techniques, you’ll
    put them all into practice and finish up by building a comprehensive distributed
    machine learning system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*《分布式机器学习模式》* 中充满了在云端的分布式 Kubernetes 集群上运行机器学习系统的实用模式。每个模式都是为了帮助解决在构建分布式机器学习系统时面临的常见挑战而设计的，包括支持分布式模型训练、处理意外故障和动态模型服务流量。现实场景提供了如何应用每个模式的清晰示例，以及每种方法的潜在权衡。一旦你掌握了这些前沿技术，你将把它们全部付诸实践，并通过构建一个全面的分布式机器学习系统来完成。'
- en: Who should read this book?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: '*Distributed Machine Learning Patterns* is for data analysts, data scientists,
    and software engineers familiar with the basics of machine learning algorithms
    and running machine learning in production. Readers should be familiar with the
    basics of Bash, Python, and Docker.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*《分布式机器学习模式》* 适合熟悉机器学习算法基础以及在生产环境中运行机器学习的数据分析师、数据科学家和软件工程师。读者应熟悉 Bash、Python
    和 Docker 的基础知识。'
- en: 'How this book is organized: A roadmap'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: The book has three sections that cover nine chapters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分，共涵盖九个章节。
- en: Part 1 provides some background and concepts around distributed machine learning
    systems. We will discuss the growing scale of machine learning applications and
    the complexity of distributed systems and introduce a couple of patterns often
    seen in both distributed systems and distributed machine learning systems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分提供了一些关于分布式机器学习系统的背景和概念。我们将讨论机器学习应用的增长规模和分布式系统的复杂性，并介绍在分布式系统和分布式机器学习系统中常见的一些模式。
- en: 'Part 2 presents some of the challenges involved in various components of a
    machine learning system and introduces a few established patterns adopted heavily
    in industries to address those challenges:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分展示了机器学习系统各个组件中涉及的一些挑战，并介绍了一些在行业中广泛采用的成熟模式来解决这些挑战：
- en: Chapter 2 introduces the data ingestion patterns, including batching, sharding,
    and caching, to efficiently process large datasets.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了数据摄取模式，包括批处理、分片和缓存，以有效地处理大数据集。
- en: Chapter 3 includes three patterns that are often seen in distributed model training,
    which involves parameter servers, and collective communication, as well as elasticity
    and fault-tolerance.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章包括了在分布式模型训练中经常看到的三个模式，涉及参数服务器、集体通信、弹性以及容错性。
- en: Chapter 4 demonstrates how useful replicated services, sharded services, and
    event-driven processing can be to model serving.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章展示了复制的服务、分片的服务和事件驱动处理在模型服务中的有用性。
- en: Chapter 5 describes several workflow patterns, including fan-in and fan-out
    patterns, synchronous and asynchronous patterns, and step memoization patterns,
    which will usually be used to create complex and distributed machine learning
    workflows.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章描述了几个工作流程模式，包括扇入和扇出模式、同步和异步模式以及步骤记忆化模式，这些模式通常用于创建复杂和分布式的机器学习工作流程。
- en: Chapter 6 ends this part with scheduling and metadata patterns that can be useful
    for operations.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章以调度和元数据模式结束这一部分，这些模式对于操作可能很有用。
- en: 'Part 3 goes deep into an end-to-end machine learning system to apply what we
    learned previously. Readers will gain hands-on experience implementing many patterns
    previously learned in this project:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分深入到端到端的机器学习系统，以应用我们之前学到的知识。读者将获得实际经验，实现在这个项目中之前学到的许多模式：
- en: Chapter 7 goes through the project background and system components.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章介绍了项目背景和系统组件。
- en: Chapter 8 covers the fundamentals of the technologies we will use for our project.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章涵盖了我们将用于项目的技术的根本原理。
- en: Chapter 9 ends the book with a complete implementation of an end-to-end machine
    learning system.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章通过一个端到端的机器学习系统的完整实现来结束本书。
- en: In general, if readers already know what a distributed machine learning system
    is, Part 1 can be skipped. All chapters in Part 2 can be read independently since
    each covers a different perspective in distributed machine learning systems. Chapters
    7 and 8 are prerequisites for the project we build in chapter 9\. Chapter 8 can
    be skipped if readers are already familiar with the technologies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果读者已经知道什么是分布式机器学习系统，可以跳过第一部分。第二部分的所有章节都可以独立阅读，因为每个章节都涵盖了分布式机器学习系统中的不同视角。第7章和第8章是第9章中我们构建的项目的前提条件。如果读者已经熟悉这些技术，可以跳过第8章。
- en: About the code
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: You can get executable snippets of code from the liveBook (online) version of
