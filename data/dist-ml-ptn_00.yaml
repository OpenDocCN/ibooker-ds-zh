    We suggest you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website for as long as the book is in print.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，在这里读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要这本书有售，论坛和之前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Tang_Author-Photo](../../OEBPS/Images/Tang_Author-Photo.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Tang_Author-Photo](../../OEBPS/Images/Tang_Author-Photo.png)'
- en: Yuan Tang is a founding engineer at Akuity, building an enterprise-ready platform
    for developers. He has previously led data science and engineering teams at Alibaba
    and Uptake, focusing on AI infrastructure and AutoML platforms. He’s a project
    lead of Argo and Kubeflow, a maintainer of TensorFlow and XGBoost, and the author
    of numerous open source projects. In addition, Yuan has authored three machine
    learning books and several publications. He’s a regular speaker at various conferences
    and a technical advisor, leader, and mentor at various organizations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 殷唐是Akuity的创始人工程师，为开发者构建一个企业级平台。他之前在阿里巴巴和Uptake领导数据科学和工程团队，专注于AI基础设施和AutoML平台。他是Argo和Kubeflow的项目负责人，TensorFlow和XGBoost的维护者，以及多个开源项目的作者。此外，殷唐还著有三本机器学习书籍和几篇出版物。他是各种会议的常客，并在多个组织担任技术顾问、领导者和导师。
- en: about the cover illustration
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Distributed Machine Learning Patterns* is “Homme
    Corfiote,” or “Man from Corfu,” taken from a collection by Jacques Grasset de
    Saint-Sauveur, published in 1797\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 《分布式机器学习模式》封面上的形象是“科孚人”，或“科孚岛人”，取自雅克·格拉塞·德·圣索沃尔的收藏，该收藏于1797年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的着装就可以轻易地识别出他们的居住地以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过像这样的收藏品中的图片被重新带回生活。
