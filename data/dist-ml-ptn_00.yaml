    GitHub repo at [https://github.com/terrytangyuan/distributed-ml-patterns](https://github.com/terrytangyuan/distributed-ml-patterns).
    Please submit any issues to the GitHub repo, which will be actively watched and
    maintained.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/distributed-machine-learning-patterns](https://livebook.manning.com/book/distributed-machine-learning-patterns)。本书中示例的完整代码可以从Manning网站[www.manning.com](http://www.manning.com)和GitHub仓库[https://github.com/terrytangyuan/distributed-ml-patterns](https://github.com/terrytangyuan/distributed-ml-patterns)下载。请将任何问题提交到GitHub仓库，它将得到积极监控和维护。
