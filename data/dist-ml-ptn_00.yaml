- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: In recent years, advances in machine learning have made tremendous progress,
    yet large-scale machine learning remains challenging. Take model training as an
    example. With the variety of machine learning frameworks such as TensorFlow, PyTorch,
    and XGBoost, it’s not easy to automate the process of training machine learning
    models on distributed Kubernetes clusters. Different models require different
    distributed training strategies, such as utilizing parameter servers and collective
    communication strategies that use the network structure. In a real-world machine
    learning system, many other essential components, such as data ingestion, model
    serving, and workflow orchestration, must be designed carefully to make the system
    scalable, efficient, and portable. Machine learning researchers with little or
    no DevOps experience cannot easily launch and manage distributed training tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，机器学习取得了巨大的进步，但大规模机器学习仍然具有挑战性。以模型训练为例。随着TensorFlow、PyTorch和XGBoost等机器学习框架的多样性，在分布式Kubernetes集群上自动训练机器学习模型的过程并不容易。不同的模型需要不同的分布式训练策略，例如利用参数服务器和使用网络结构的集体通信策略。在现实世界的机器学习系统中，许多其他重要组件，如数据摄取、模型服务和工作流程编排，必须精心设计，以使系统可扩展、高效且易于迁移。对于几乎没有DevOps经验的机器学习研究人员来说，很难启动和管理分布式训练任务。
- en: Many books have been written on either machine learning or distributed systems.
    However, there is currently no book available that talks about the combination
    of both and bridges the gap between them. This book will introduce many patterns
    and best practices in large-scale machine learning systems in distributed environments.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多书籍都涉及机器学习或分布式系统，然而，目前还没有一本书能够同时讨论两者的结合，并弥合它们之间的差距。本书将介绍在分布式环境中大规模机器学习系统的许多模式和最佳实践。
- en: This book also includes a hands-on project that builds an end-to-end distributed
    machine learning system that incorporates a lot of the patterns that we cover
    in the book. We will use several state-of-art technologies to implement the system,
    including Kubernetes, Kubeflow, TensorFlow, and Argo. These technologies are popular
    choices when building a distributed machine learning system from scratch in a
    cloud-native way, making it very scalable and portable.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还包括一个动手项目，构建了一个端到端分布式机器学习系统，该系统集成了本书中涵盖的许多模式。我们将使用包括Kubernetes、Kubeflow、TensorFlow和Argo在内的多种最先进技术来实现系统。这些技术是构建原生云分布式机器学习系统的首选，使其非常可扩展和易于迁移。
- en: I’ve worked in this area for years, including maintaining some of the open source
    tools used in this book and leading teams to provide scalable machine learning
    infrastructure. These patterns and their tradeoffs are always considered when
    designing systems from scratch or improving existing systems in my daily work.
    I hope this book will be helpful to you as well!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个领域工作多年，包括维护本书中使用的某些开源工具，并领导团队提供可扩展的机器学习基础设施。在我的日常工作中，设计系统之初或改进现有系统时，这些模式和它们的权衡总是被考虑在内。我希望这本书也能对你有所帮助！
