  zh: 第一部分 云原生基础
- en: The cloud native landscape is so broad that getting started can be overwhelming.
    This part of the book will set the stage for your cloud native journey from code
    to production. Chapter 1 is a theoretical introduction to the cloud native landscape.
    It defines what cloud native means, the fundamental properties of cloud native
    applications, and the processes supporting them. In chapter 2, you’ll learn about
    the principles of cloud native development and get a first hands-on experience
    building a minimal Spring Boot application and deploying it to Kubernetes as a
    container. All of that will help you better understand the topics covered in the
    rest of the book and place them correctly in the overall cloud native picture.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生领域如此广泛，以至于入门可能会让人感到不知所措。本书的这一部分将为您的云原生之旅从代码到生产的阶段做好准备。第一章是对云原生领域的理论介绍。它定义了云原生意味着什么，云原生应用的基本特性以及支持它们的流程。在第二章中，您将了解云原生开发的原则，并获得构建最小化Spring
    Boot应用程序并将其作为容器部署到Kubernetes的第一手经验。所有这些都将帮助您更好地理解本书其余部分涵盖的主题，并将它们正确地放置在整体云原生图景中。
