- en: Unit 1\. Variables, types, expressions, and statements
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 1. 变量、类型、表达式和语句
- en: 'In this unit, you’ll download software that includes the Python 3.5 version
    and a special text editor to help you write and run your Python programs. You’ll
    set up your programming environment and try out a little Python code to make sure
    everything is set up right. Then, you’ll get an introduction to the basics of
    any programming language: various types of objects, variables, statements, and
    expressions. These are the building blocks of programs—as letters, words, and
    sentences are to the English language.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将下载包含 Python 3.5 版本和特殊文本编辑器的软件，以帮助你编写和运行你的 Python 程序。你将设置你的编程环境，并尝试运行一些简单的
    Python 代码以确保一切设置正确。然后，你将了解任何编程语言的基础知识：各种类型的对象、变量、语句和表达式。这些都是程序的基础——就像字母、单词和句子对于英语语言一样。
- en: 'This unit ends with a capstone project: your first Python program! I’ll guide
    you through each step. There are many ways to solve a programming problem, and
    I’ll show you two. If you feel adventurous, feel free to attempt the problem before
    seeing the full solutions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本单元以一个综合项目结束：你的第一个 Python 程序！我会引导你完成每一个步骤。解决编程问题有许多方法，我会展示两种。如果你觉得有冒险精神，在看到完整解决方案之前，你可以自由尝试这个问题。
