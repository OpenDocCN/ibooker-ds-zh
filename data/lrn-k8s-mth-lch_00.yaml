- en: Purchase of *Learn Kubernetes in a Month of Lunches* includes free access to
    a private web forum run by Manning Publications where you can make comments about
    the book, ask technical questions, and receive help from the author and from other
    users. To access the forum, go to [https://livebook.manning.com/#!/book/learn-kubernetes-in-a-month-of-lunches/discussion](https://livebook.manning.com/#!/book/learn-kubernetes-in-a-month-of-lunches/discussion).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《在一个月的午餐时间内学习 Kubernetes》包括免费访问由 Manning Publications 运营的私人网络论坛，您可以在论坛上对书籍发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问
    [https://livebook.manning.com/#!/book/learn-kubernetes-in-a-month-of-lunches/discussion](https://livebook.manning.com/#!/book/learn-kubernetes-in-a-month-of-lunches/discussion)。您还可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    了解更多关于 Manning 的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Elton Stoneman is a Docker Captain, a multiyear Microsoft MVP, and the author
    of dozens of online training courses with Pluralsight and Udemy. He spent most
    of his career as a consultant in the Microsoft space, designing and delivering
    large enterprise systems. Then he fell for containers and joined Docker, where
    he worked for three furiously busy and hugely fun years. Now he works as a freelance
    consultant and trainer, helping organizations at all stages of their container
    journey. Elton writes about Docker and Kubernetes at [https://blog.sixeyed.com](https://blog.sixeyed.com)
    and on Twitter [@EltonStoneman](https://twitter.com/EltonStoneman) and runs a
    regular YouTube live stream at [https://eltons.show](https://eltons.show).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Elton Stoneman 是一位 Docker Captain，一位多年的 Microsoft MVP，同时也是 Pluralsight 和 Udemy
    上数十门在线培训课程的作者。他在微软领域的大部分职业生涯中担任顾问，设计和交付大型企业系统。然后他迷上了容器，加入了 Docker，在那里度过了三年忙碌而充满乐趣的时光。现在，他作为一名自由顾问和培训师，帮助处于容器之旅各个阶段的组织。Elton
    在 [https://blog.sixeyed.com](https://blog.sixeyed.com) 和 Twitter [@EltonStoneman](https://twitter.com/EltonStoneman)
    上撰写关于 Docker 和 Kubernetes 的文章，并在 [https://eltons.show](https://eltons.show) 上定期进行
    YouTube 直播。
