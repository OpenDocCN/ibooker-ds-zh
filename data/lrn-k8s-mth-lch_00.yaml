  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As I was finishing *Learn Docker in a Month of Lunches*, I knew that the sequel
    had to be about Kubernetes. For most people, that will be the next stage in their
    container journey, but learning Kubernetes is not easy. That’s partly because
    it’s such a powerful platform, with a huge feature set that is always evolving.
    But it’s also because it needs a reliable guide that teaches at the right level-going
    deep enough on the technical knowledge but keeping the focus on what the platform
    can do for you and your applications. I hope *Learn Kubernetes in a Month of Lunches*
    will be that guide.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我完成《一个月午餐时间学会Docker》时，我知道续集必须关于Kubernetes。对于大多数人来说，那将是他们容器之旅的下一阶段，但学习Kubernetes并不容易。这部分的困难在于它是一个非常强大的平台，具有庞大的功能集，这些功能总是在不断演变。但这也因为它需要一个可靠的指南，这个指南以正确的水平进行教学——在技术知识上深入足够，但保持关注平台能为你和你的应用程序做什么。我希望《一个月午餐时间学会Kubernetes》将是那个指南。
- en: Kubernetes is a system that runs and manages applications in containers. It’s
    the most popular way to run containers in production, because it’s supported by
    all the major cloud platforms and runs equally well in the data center. It’s a
    world-class platform used by companies like Netflix and Apple—and you can run
    it on your laptop. You have to make an investment to learn Kubernetes, but the
    payback is a skill you can take to any project in any organization, confident
    that you’ll hit the ground running.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes是一个在容器中运行和管理应用程序的系统。它是生产环境中运行容器的最流行方式，因为它得到了所有主要云平台的支持，并且在数据中心中运行同样出色。这是一个世界级的平台，被Netflix和Apple等公司使用——你甚至可以在你的笔记本电脑上运行它。你必须投资学习Kubernetes，但回报是你可以带到任何组织、任何项目的技能，并且有信心能够迅速上手。
- en: The investment you need to make is time. It takes time to become familiar with
    everything that Kubernetes can do and how you express your applications in the
    Kubernetes modeling language. You bring the time, and *Learn Kubernetes in a Month
    of Lunches* will provide the rest. There are hands-on exercises and labs that
    will get you experienced in all the platform features and also in the working
    practices and the ecosystem of tools around Kubernetes. This is a practical book
    that gets you ready to use Kubernetes for real.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要投入的是时间。熟悉Kubernetes能做什么以及你如何在Kubernetes建模语言中表达你的应用程序需要时间。你提供时间，而《一个月午餐时间学会Kubernetes》将提供其余部分。这里有动手练习和实验室，将使你熟悉所有平台功能，以及Kubernetes周围的工作实践和工具生态系统。这是一本实用的书，让你准备好真正使用Kubernetes。
