- en: about this book
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: I want you to get an authentic Kubernetes experience from this book. When you’ve
    read all the chapters and completed the exercises, you should be confident that
    the skills you’ve learned are how people really use Kubernetes. This book contains
    a lot of content, and you’ll find a typical lunch hour won’t be enough for many
    of the chapters. That’s because I want to give every topic the coverage it deserves,
    so you really get a complete understanding and finish the book feeling like a
    seasoned Kubernetes professional.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能从这本书中获得真实的Kubernetes体验。当你阅读完所有章节并完成练习后，你应该自信地认为你学到的技能是人们真正使用Kubernetes的方式。这本书包含了很多内容，你会发现典型的午餐时间对于许多章节来说是不够的。那是因为我想给每个主题都提供应有的覆盖范围，这样你才能真正全面地理解，并在完成书籍时感觉自己像一位经验丰富的Kubernetes专业人士。
- en: You don’t need any understanding of Kubernetes to start your journey with this
    book, but you should be familiar with core concepts like containers and images.
    If you’re new to the whole container space, you’ll find some chapters of my other
    book, *Learn Docker in a Month of Lunches* (Manning, 2020), as appendices in the
    ebook version of this book—they will help to set the scene.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要对Kubernetes有任何了解就可以开始使用这本书，但你应该熟悉像容器和镜像这样的核心概念。如果你对整个容器领域是新手，你会在我的另一本书《一个月午餐时间学会Docker》（Manning，2020）的电子书版本中找到一些章节作为附录——它们将帮助你设定场景。
- en: 'Kubernetes experience will help you further your career whether you’re in engineering
    or operations, and this book doesn’t make any assumptions about your background.
    Kubernetes is an advanced topic that builds on several other concepts, but I give
    an overview of those topics when we get to them. This is very much a practical
    book, and to get the most out of it, you should plan to work through the hands-on
    exercises. You don’t need any special hardware: a Mac or Windows laptop, or a
    Linux desktop, will be fine.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes经验将帮助你在工程或运营领域进一步发展你的职业生涯，而且这本书对您的背景没有任何假设。Kubernetes是一个高级主题，它建立在几个其他概念之上，但当我谈到这些概念时，我会给出它们的概述。这是一本非常实用的书，为了最大限度地利用它，你应该计划通过实际操作练习来学习。你不需要任何特殊的硬件：一台Mac或Windows笔记本电脑，或者一台Linux台式机，就足够了。
- en: GitHub is the source of truth for all the samples I use in the book. You’ll
    download the materials when you set up your lab in chapter 1, and you should be
    sure to star the repository and watch for notifications.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub是我在这本书中使用的所有样本的真实来源。你将在第1章设置你的实验室时下载这些材料，你应该确保收藏该存储库并关注通知。
- en: How to use this book
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用这本书
- en: 'This book follows the Month of Lunches principles: you should be able to work
    through each chapter in your lunchbreak and work through the whole book within
    a month. “Work” is the key here, because you should look at putting aside time
    to read the chapter, work through the try-it-now exercises, and have a go at the
    hands-on lab at the end. You should expect to have a few extended lunchbreaks
    because the chapters don’t cut any corners or skip over key details. You need
    a lot of muscle memory to work effectively with Kubernetes, and practicing every
    day will really cement the knowledge you gain in each chapter.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书遵循了“一个月午餐时间”的原则：你应该能够在午餐时间完成每一章，并在一个月内完成整本书。这里的“工作”是关键，因为你应该考虑留出时间阅读章节，完成“现在试试”练习，并在最后尝试实际操作实验室。你应该预计会有几次较长的午餐时间，因为章节不会省略任何角落或跳过关键细节。你需要大量的肌肉记忆才能有效地与Kubernetes一起工作，并且每天练习将真正巩固你在每个章节中获得的知识。
- en: Your learning journey
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的学习之旅
- en: Kubernetes is a vast subject, but I’ve taught it for years in training sessions
    and workshops, both in-person and virtual, and built out an incremental learning
    path that I know works. We’ll start with the core concepts and gradually add more
    detail, saving the most complex topics for when you’re more comfortable with Kubernetes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes是一个庞大的主题，但我已经多年在培训课程和研讨会中教授它，无论是面对面的还是虚拟的，并建立了一个我知道有效的渐进式学习路径。我们将从核心概念开始，逐渐增加更多细节，将最复杂的话题留到你对Kubernetes更熟悉的时候。
- en: Chapters 2 through 6 jump in to running apps on Kubernetes. You’ll learn how
    to define applications in YAML manifests, which Kubernetes runs as containers.
    You’ll understand how to configure network access for containers to talk to each
    other and for traffic from the outside world to reach your containers. You’ll
    learn how your apps can read configuration from Kubernetes and write data to storage
    units managed by Kubernetes and how you can scale your applications.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章至第6章将跳转到在Kubernetes上运行应用。你将学习如何在YAML清单中定义应用，这些应用作为容器由Kubernetes运行。你将了解如何配置容器之间的网络访问以及外部世界流量如何到达你的容器。你将学习你的应用如何从Kubernetes读取配置并将数据写入由Kubernetes管理的存储单元，以及你如何扩展你的应用。
- en: Chapters 7 through 11 build on the basics with subjects that deal with real-world
    Kubernetes usage. You’ll learn how you can run containers that share a common
    environment and how you can use containers to run batch jobs and scheduled jobs.
    You’ll learn how Kubernetes supports automated rolling updates so you can release
    new application versions with zero downtime and how to use Helm to provide a configurable
    way to deploy your apps. You’ll also learn about the practicalities of building
    apps with Kubernetes, looking at different developer workflows and continuous
    integration/ continuous delivery (CI/CD) pipelines.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章至第11章基于基础知识，涉及与实际Kubernetes使用相关的主题。你将学习如何运行共享相同环境的容器，以及如何使用容器来运行批处理作业和计划作业。你将学习Kubernetes如何支持自动化滚动更新，以便你可以零停机时间发布新的应用程序版本，以及如何使用Helm提供一种可配置的方式来部署你的应用。你还将了解使用Kubernetes构建应用的实用性，包括不同的开发者工作流程和持续集成/持续交付（CI/CD）管道。
- en: Chapters 12 through 16 are all about production readiness, going beyond just
    running your apps in Kubernetes to running them in a way that’s good enough to
    go live. You’ll learn how to configure self-healing applications, collect and
    centralize all your logs, and build monitoring dashboards to visualize the health
    of your systems. Security is also in here, and you’ll learn how to secure public
    access to your apps as well as how to secure the applications themselves.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章至第16章全部关于生产就绪，不仅限于在Kubernetes中运行你的应用，而是以足够好的方式运行它们以便上线。你将学习如何配置自我修复的应用程序，收集和集中所有日志，并构建监控仪表板来可视化系统的健康状况。安全也是其中之一，你将学习如何保护对应用的公共访问以及如何保护应用程序本身。
- en: 'Chapters 17 to 21 move into expert territory. Here you’ll learn how to work
    with large Kubernetes deployments and configure your applications to automatically
    scale up and down. You’ll learn how to implement role-based access control to
    secure access to Kubernetes resources, and we’ll cover some more interesting uses
    of Kubernetes: as a platform for serverless functions and as a multiarchitecture
    cluster that can run apps built for Linux and Windows, Intel, and Arm.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章至第21章进入专家领域。在这里，你将学习如何处理大型Kubernetes部署，并配置你的应用程序以自动扩展和缩小。你将学习如何实现基于角色的访问控制来保护对Kubernetes资源的访问，我们还将介绍一些Kubernetes的更多有趣用途：作为无服务器函数的平台，以及作为一个可以运行为Linux和Windows、Intel和Arm构建的应用的多架构集群。
- en: By the end of the book, you should be confident about bringing Kubernetes into
    your daily work. The final chapter offers guidance on moving on with Kubernetes
    with further reading for each topic in the book and advice on choosing a Kubernetes
    provider.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你应该对将Kubernetes引入日常工作充满信心。最后一章提供了关于继续使用Kubernetes的指导，包括对书中每个主题的进一步阅读建议以及选择Kubernetes提供商的建议。
- en: Try-it-now exercises
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现在就试试练习
- en: Every chapter of the book has many guided exercises for you to complete. The
    source code for the book is all on GitHub at [https://github.com/sixeyed/kiamol](https://github.com/sixeyed/kiamol)—you’ll
    clone that when you set up your lab environment and use it for all the samples,
    which will have you running increasingly complex applications in Kubernetes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都有许多指导练习供你完成。本书的源代码全部在GitHub上[https://github.com/sixeyed/kiamol](https://github.com/sixeyed/kiamol)——当你设置实验室环境时，你将克隆它，并使用它来运行所有示例，这将使你在Kubernetes中运行越来越复杂的应用程序。
- en: Many chapters build on work from earlier in the book, but you do not need to
    follow all the chapters in order, so you can follow your own learning journey.
    The exercises within a chapter do often build on each other, so if you skip exercises,
    you may find errors later on, which will help hone your troubleshooting skills.
    All the exercises use container images, which are publicly available on Docker
    Hub, and your Kubernetes cluster will download any that it needs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多章节都是基于书中前面的内容，但你不需要按顺序阅读所有章节，所以你可以跟随自己的学习路径。章节内的练习通常都是相互关联的，所以如果你跳过了练习，可能会在后面发现错误，这有助于磨练你的故障排除技能。所有练习都使用容器镜像，这些镜像在Docker
    Hub上公开可用，你的Kubernetes集群将下载它需要的任何镜像。
- en: This book contains a lot of content. You’ll get the most out of it if you work
    through the samples as you read the chapters, and you’ll feel a lot more comfortable
    about using Kubernetes going forward. If you don’t have time to work through every
    exercise, it’s fine to skip some; a screenshot showing the output you would have
    seen follows each exercise, and every chapter finishes with a wrap-up section
    to make sure you’re confident with the topic.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了很多内容。如果你在阅读章节的同时完成示例，你会从中获得最多的收获，并且在使用Kubernetes时会感到更加自在。如果你没有时间完成每个练习，跳过一些是可以的；每个练习后面都附有显示你将看到的输出的截图，每个章节都以总结部分结束，以确保你对主题有信心。
- en: Hands-on labs
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 动手实验室
- en: Each chapter ends with a hands-on lab that invites you to go further than the
    try-it-now exercises. These aren’t guided—you’ll get some instructions and some
    hints, and then it will be up to you to complete the lab. Sample answers for all
    the labs are in the sixeyed/kiamol GitHub repository, so you can check what you’ve
    done—or see how I’ve done it if you don’t have time for one of the labs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都以一个动手实验室结束，邀请你超越“现在试试”的练习，更进一步。这些实验室不是指导性的——你将获得一些指导和提示，然后就要靠你自己来完成实验室。所有实验室的样本答案都存放在sixeyed/kiamol
    GitHub仓库中，所以你可以检查你完成了什么——或者如果你没有时间完成某个实验室，可以看看我是如何完成的。
- en: Additional resources
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他资源
- en: Kubernetes in Action by Marko Lukša (Manning, 2017) is a great book that covers
    a lot of the administration details that I don’t cover here. Other than that,
    the main resource for further reading is the official Kubernetes documentation,
    which you’ll find in two places. The documentation site ([https://kubernetes.io/docs/home/](https://kubernetes.io/docs/home/))
    covers everything from the architecture of the cluster to guided walk-throughs
    and learning how to contribute to Kubernetes yourself. The Kubernetes API reference
    ([https://kubernetes .io/docs/reference/generated/kubernetes-api/v1.20](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.20))
    contains the detailed specification for every type of object you can create—that’s
    a site to bookmark.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《Kubernetes实战》由Marko Lukša（Manning，2017）所著，是一本很好的书，涵盖了我在这里没有涉及到的许多管理细节。除此之外，进一步阅读的主要资源是官方的Kubernetes文档，你可以在两个地方找到它。文档网站([https://kubernetes.io/docs/home/](https://kubernetes.io/docs/home/))涵盖了从集群架构到引导教程以及如何自己为Kubernetes做贡献的各个方面。Kubernetes
    API参考([https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.20](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.20))包含了你可以创建的每种类型的对象的详细规范——这是一个需要书签的网站。
- en: Twitter is home to the Kubernetes @kubernetesio account, and you can also follow
    some of the founding members of the Kubernetes project and community, like Brendan
    Burns (@brendandburns), Tim Hockin (@thockin), Joe Beda (@jbeda), and Kelsey Hightower
    (@kelseyhightower).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter是Kubernetes @kubernetesio 账户的家园，你还可以关注Kubernetes项目和社区的一些创始人，如Brendan
    Burns (@brendandburns)、Tim Hockin (@thockin)、Joe Beda (@jbeda)和Kelsey Hightower
    (@kelseyhightower)。
- en: I talk about this stuff all the time, too. You can follow me on Twitter @EltonStoneman;
    my blog is [https://blog.sixeyed.com](https://blog.sixeyed.com); and I post YouTube
    videos at [https:// youtube.com/eltonstoneman](https://youtube.com/eltonstoneman).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我也经常谈论这些内容。你可以在Twitter上关注我@EltonStoneman；我的博客是[https://blog.sixeyed.com](https://blog.sixeyed.com)；我在[https://youtube.com/eltonstoneman](https://youtube.com/eltonstoneman)上发布YouTube视频。
- en: About the code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width`
    `font like` `this` to separate it from ordinary text. Sometimes code is also `in`
    `bold` to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并列。在这两种情况下，源代码都以 `fixed-width` `font like` `this`
    这样的 `固定宽度` 字体格式化，以将其与普通文本区分开来。有时代码也会用 `in` `bold` 突出显示，以强调与章节中先前步骤相比有所改变的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
