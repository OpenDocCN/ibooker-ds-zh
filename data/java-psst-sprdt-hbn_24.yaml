- en: Part 6\. Writing queries and testing Java persistence applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6部分\. 编写查询和测试Java持久化应用程序
- en: In part 6, you’ll learn how to write queries and how to test Java persistence
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6部分，您将学习如何编写查询以及如何测试Java持久化应用程序。
- en: In chapter 19, you’ll learn to work with Querydsl, one of the alternatives for
    querying a database using Java programs. We’ll examine its most important capabilities
    and we’ll apply them in a Java persistence project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第19章中，您将学习如何使用Querydsl，这是使用Java程序查询数据库的替代方案之一。我们将考察其最重要的功能，并在Java持久化项目中应用它们。
- en: Next, chapter 20 examines how to test Java persistence applications. We’ll introduce
    the testing pyramid and examine persistence testing in its context. We’ll use
    the Spring TestContext Framework and its annotations, we’ll work with Spring profiles,
    and we’ll use test execution listeners to test Java persistence applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，第20章将探讨如何测试Java持久化应用程序。我们将介绍测试金字塔，并在此背景下考察持久化测试。我们将使用Spring TestContext框架及其注解，与Spring配置文件一起工作，并使用测试执行监听器来测试Java持久化应用程序。
- en: After reading this part of the book, you’ll know how to write queries using
    Querydsl and how to test persistence applications using the Spring TestContext
    Framework.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的这一部分后，您将了解如何使用Querydsl编写查询，以及如何使用Spring TestContext框架测试持久化应用程序。
