  zh: 第3部分 构建隐私保障的机器学习应用
- en: Part 3 covers the next-level core concepts required to build privacy-assured
    machine learning applications. Chapter 7 introduces the importance of privacy
    preservation in data mining applications, looking at privacy protection mechanisms
    widely used in data mining for processing and publishing data. Chapter 8 discusses
    widely used privacy models in data mining and their threats and vulnerabilities.
    Chapter 9 focuses on compressive privacy for machine learning, discussing its
    design and implementation. Finally, chapter 10 puts the concepts from all the
    previous chapters together to design a privacy-enhanced platform for protecting
    and sharing research data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了构建隐私保障的机器学习应用所需的更高级的核心概念。第7章介绍了在数据挖掘应用中保留隐私的重要性，探讨了在数据挖掘中广泛使用的隐私保护机制，用于处理和发布数据。第8章讨论了数据挖掘中广泛使用的隐私模型及其威胁和漏洞。第9章专注于机器学习的压缩隐私，讨论了其设计和实现。最后，第10章将前几章的概念结合起来，设计了一个用于保护和共享研究数据的隐私增强平台。
