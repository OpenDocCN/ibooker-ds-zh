- en: I reanalyzed the experimental data from Oreopoulos (2011) and I found evidence
    that there is a premium of having a White Female name in a Canadian Job Market
    during the Great Recession 2007-2009\. White Females had 8% higher callback rate
    to a job interview than White Males between February and September 2009\. The
    magnitude of the effect is substantial high given that White Males have callback
    rate of about 10% over different regression specifications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Oreopoulos (2011) found that those with English names have a 15.7% callback
    rate against 6% of those with Indian, Pakistani, Chinese, and Greek names. I argue
    that his main finding is largely driven by White Females. I found that there is
    not much advantage of having a White Male name over an Indian, Chinese, and Greek
    Male name during the worst period of the Great Recession, February to September
    2009.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: I use the dataset from Oreopoulos (2011). Each row is a resume sent to multiple
    occupations in the region of Toronto and Montreal.
