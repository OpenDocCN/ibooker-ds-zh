  type: TYPE_NORMAL
- en: Interesting to note that the coefficients of Types 1, 2, 3, and 4 are lower
    in magnitude and less statistically significant compared to Table 1\. This pattern
    suggests that White Males has advantage over Indians and people with Chinese last
    name, but not Greeks or Chinese (first and last name). The coefficients of these
    two last groups are not statistically significant.
