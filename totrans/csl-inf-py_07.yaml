- en: The first wave of experimental data collected by Oreopoulos (2011) was between
    April and August 2008\. This is the “starting period” of Great Recession.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The proportion of callback to job interview is substantial higher to Canadian
    names (15.84%) than Chinese and Indian names (9.23% and 9.53%). The name ethnicity
    was randomized. It is not possible to argue that Canadians have more education
    or experience to justify the difference of about 5%. All resumes are qualitatively
    the same except by the applicant name. Therefore, we can conclude that discrimination
    against immigrants is a real phenomenon.
  prefs: []
