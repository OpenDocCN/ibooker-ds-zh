- en: Let \(y_{rjt}\) be a dummy variable equal to 1 if the resume \(r\) sent to job
    \(j\) in time \(t\) receives a callback; and 0 otherwise. The variable of interest
    is the “Female” dummy and the interactions with “Resume Type”.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让\(y_{rjt}\)是一个虚拟变量，如果简历\(r\)发送到工作\(j\)在时间\(t\)收到回电，则为1；否则为0。感兴趣的变量是“女性”虚拟变量和与“简历类型”的交互。
- en: 'There are five “Resume Types”: 0) English name with Canadian education and
    experience; 1) Foreign name with Canadian education and experience; 2) Foreign
    name and education with Canadian experience; 3) Foreign name and education with
    mixed experience; and 4) Foreign name, education, and experience.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 有五种“简历类型”：0) 英文名，加拿大教育和经验；1) 外国名字，加拿大教育和经验；2) 外国名字和教育，加拿大经验；3) 外国名字和教育，混合经验；和4)
    外国名字，教育和经验。
- en: 'The following linear probability model is the preferred specification:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 以下的线性概率模型是首选的规范：
- en: \[y_{rjt}= \beta Female_{rjt}+\gamma Resume\ Types_{rjt}+ \delta Female_{rjt}
    \cdot Resume\ Types_{rjt} + \alpha X + \epsilon_{rjt}\]
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: \[y_{rjt}= \beta Female_{rjt}+\gamma Resume\ Types_{rjt}+ \delta Female_{rjt}
    \cdot Resume\ Types_{rjt} + \alpha X + \epsilon_{rjt}\]
- en: where \(X\) is vector of control variables, and \(\epsilon_{rjt}\) is the usual
    error term. All regressions present robust standard errors to heteroskedasticity.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 其中\(X\)是控制变量的向量，\(\epsilon_{rjt}\)是通常的误差项。所有回归都呈现了对异方差性的稳健标准误差。
- en: For all Tables 1, 2, and 3, we present 4 regressions to compare “Canadians”
    with a specific ethnicity. The logic is to keep a homogenous sample and avoid
    the variations of ethnicity that could confound the results.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于表1、2和3，我们呈现了4个回归，以比较“加拿大人”与特定种族。逻辑是保持一个同质样本，避免可能混淆结果的种族变化。
- en: Table 1 presents the results without interactions and control variables. The
    advantage of being Female ranges from an increase of callback rate of 3.64% to
    5.97% in comparison to Males. The callback rate for White Males, the base (Type
    0), ranges from 11.14% to 12.29%. Oreopoulos (2011) presented estimations for
    Type 0 that varied from 15.4% to 16%, but his estimations capture the impact of
    English name not isolated from the gender effect.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 表1呈现了没有交互作用和控制变量的结果。作为女性的优势范围从增加3.64%到5.97%的回电率，相对于男性。白人男性的回电率，基准（类型0），范围从11.14%到12.29%。Oreopoulos（2011）提出的类型0的估计值从15.4%到16%不等，但他的估计捕捉了英文名字的影响，而没有孤立地考虑性别影响。
- en: We see a pattern, where the coefficients of Type 1, 2, 3, and 4, are all negative
    and increase in absolute terms as measure of “foreign”. More “foreign” is a person
    in terms of name, education, and experience, lower the callback rate. But just
    a foreign name is already enough to decrease the callback rate in 3.38% to 5.11%
    compared to an English name. Overall, the results are statistically significant
    at 1% level of significance. One exception is the coefficient of Type 1 for the
    regression (3) of English first name with Chinese last name. The pattern described
    here matches with main finding reported by Oreopoulos (2011).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到一个模式，类型1、2、3和4的系数都是负数，并且随着“外国”的程度绝对值增加。一个人在名字、教育和经验方面越“外国”，回电率就越低。但仅仅一个外国名字就足以使回电率比英文名字低3.38%到5.11%。总体而言，结果在1%的显著水平上是统计学显著的。一个例外是类型1的系数，用于英文名和中国姓氏的回归（3）。这里描述的模式与Oreopoulos（2011）报告的主要发现相匹配。
