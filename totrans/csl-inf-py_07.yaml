- en: Somebody might argue that there are confounding factors that drive the observed
    difference. For example, somebody might say that in the real world, Females are
    more educated and qualified than Males. Remember that this is an experimental
    data, all resumes were artificially constructed, and all relevant dimensions were
    randomized by Oreopoulos (2011). The control variables show that Females and Males
    are similar to each other.
