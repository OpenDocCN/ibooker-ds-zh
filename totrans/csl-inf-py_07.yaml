- en: The astute reader might argue that it is not enough to show that Males and Females
    are similar to each other to support my thesis of the White Female premium. I
    must show that the average White Female is similar to the average White Male in
    the sample. For some variables, White Females look slightly more qualified but
    for other variables slightly less qualified. Many dimensions of data were randomized,
    the observed differences look the product of sampling variation. Overall, both
    White Males and Females look similar. We can be rigorous and control for all these
    factors in the regression framework. I see more variation among ethnicity than
    gender. The variation among ethnicity looks excessive for an experiment. Therefore,
