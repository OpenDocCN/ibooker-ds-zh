- en: In the sample of April to August 2008, a Female name appears to give a slightly,
    but negligible advantage to secure a job interview compared to a Male name. This
    result supports the findings of Oreopoulos (2011). In his paper, the coefficients
    of Female are not statistically significant in most part of regressions.
