- en: 6| The second wave of experimental data collected by Oreopoulos (2011) was between
    September and November 2008\. Use this data to investigate if there is a premium
    of having a White Female name in the Canadian job market. Produce only one professional
    publication table and interpret the main results.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 6| Oreopoulos (2011)收集的第二波实验数据是在2008年9月至11月之间。使用这些数据来调查在加拿大就业市场中是否拥有白人女性姓名会有额外的优势。只生成一张专业出版表，并解释主要结果。
- en: '7| For this question, think outside of the box like Bertrand & Mullainathan
    (2004) and Oreopoulos (2011). Some researches argue that taller people make more
    money not because of the direct effect of the height, but because of the indirect
    effect via self-esteem. Propose a feasible research design to test if there is
    a causal effect between:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 7| 对于这个问题，要像Bertrand & Mullainathan (2004)和Oreopoulos (2011)一样打破常规思维。一些研究认为身高较高的人赚更多钱并不是因为身高的直接影响，而是通过自尊心的间接影响。提出一个可行的研究设计来测试以下因果关系：
