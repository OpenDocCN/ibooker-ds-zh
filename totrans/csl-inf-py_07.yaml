- en: Table 2 adds interaction terms of Female and Resume Types. The coefficient of
    Female capture only the impact of being White Female, because foreign Female is
    captured by the interaction terms between Female and Types. White Female increases
    the callback rate in 7.96% compared with White Male (base line of 10.17%).
  prefs: []
  type: TYPE_NORMAL
- en: The coefficients of the interaction terms are negative with high magnitude in
    absolute terms, but not all statistically significant. The pattern suggests the
    foreign Females have a very low callback rate compared to White Females.
  prefs: []
  type: TYPE_NORMAL
- en: Interesting to note that the coefficients of Types 1, 2, 3, and 4 are lower
    in magnitude and less statistically significant compared to Table 1\. This pattern
    suggests that White Males has advantage over Indians and people with Chinese last
    name, but not Greeks or Chinese (first and last name). The coefficients of these
    two last groups are not statistically significant.
  prefs: []
  type: TYPE_NORMAL
