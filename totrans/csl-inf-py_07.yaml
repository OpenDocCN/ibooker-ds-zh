- en: In the sample of February to September 2009, a White Female name has a callback
    rate of 18.3% against 10.17% of White Male name. We don’t see this huge difference
    for other ethnicities. In fact, the effect is reverse for Greek name. A Greek
    Male name has a callback rate of 10.71% against 9.6% of Greek Female name. A White
    Male name has advantage over Chinese and Indian Male names, but the magnitude
    is not huge as the difference between White Male vs White Female.
