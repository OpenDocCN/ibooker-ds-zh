- en: Table 2 adds interaction terms of Female and Resume Types. The coefficient of
    Female capture only the impact of being White Female, because foreign Female is
    captured by the interaction terms between Female and Types. White Female increases
    the callback rate in 7.96% compared with White Male (base line of 10.17%).
  id: totrans-134
  prefs: []
