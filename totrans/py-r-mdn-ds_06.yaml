- en: 'Part III. Bilingualism II: The modern context'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part you’ll get your hands dirty and get a tour of applications of both
    languages in a modern context, in terms of the open-source ecosystem and useful
    workflows.
  prefs: []
  type: TYPE_NORMAL
- en: These are the two dimensions that we need to cover to get a coherent view. By
    going through both you will obtain a clear picture when and where to use which
    language, open source package and workflow.
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 4](ch04.xhtml#ch05)*'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we’ll go through how the variety of different data formats
    (i.e. image or text) are processed by different packages and which are the best
    ones.
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 5](ch05.xhtml#ch06)*'
  prefs: []
