- en: Bibliography
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Aberson, Christopher L. *Applied Power Analysis for the Behavioral Sciences*.
    Abingdon, UK: Routledge, 2019.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Angrist, Joshua D., and Jörn-Steffen Pischke. *Mostly Harmless Econometrics:
    An Empiricist’s Companion*. Princeton, NJ: Princeton University Press, 2009\.
    A go-to reference for applied econometrics, with graduate-level math and statistics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Angrist, Joshua D., and Jörn-Steffen Pischke. *Mastering “Metrics”: The Path
    from Cause to Effect*. Princeton, NJ: Princeton University Press, 2014\. A more
    accessible version of their 2009 classic, with added *Kung Fu Panda* references!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Antonio, Nuno, Ana de Almeida, and Luis Nunes. “Hotel booking demand datasets.”
    *Data in Brief* 22 (Feb. 2019): 41-49\. [*https://doi.org/10.1016/j.dib.2018.11.126*](https://doi.org/10.1016/j.dib.2018.11.126).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bertrand, Marianne, and Sendhil Mullainathan. “Are Emily and Greg more employable
    than Lakisha and Jamal? A field experiment on labor market discrimination.” *American
    Economic Review* 94, no. 4 (2004): 991-1013.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cohen, Jacob. *Statistical Power Analysis for the Behavioral Sciences*, 2nd
    Edition. Abingdon, UK: Routledge, 2013\. A classic on power analysis. Like most
    classics, it is somewhat dated on computer implementation, but still a great resource
    to think more deeply about what statistical power is.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cunningham, Scott. *Causal Inference: The Mixtape*. New Haven, CT: Yale University
    Press, 2021\. A very accessible variation on the Angrist/Pischke books, still
    targeted primarily to academics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Davison, A. C.,  and D. V. Hinkley. *Bootstrap Methods and Their Application*.
    Cambridge, UK: Cambridge University Press, 1997.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Efron, Bradley, and R. J. Tibshirani. *An Introduction to the Bootstrap*. Abingdon,
    UK: Chapman and Hall/CRC, 1994\. Efron is the “inventor” of the Bootstrap, and
    this book provides a good introduction to it, for people with at least an undergrad
    understanding of math and statistics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Eyal, Nir.  *Hooked: How to Build Habit-Forming Products*. New York: Portfolio,
    201.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Funder, David C. *The Personality Puzzle*. New York: W. W. Norton & Company,
    2016\. A great “advanced introduction” to personality psychology that bridges
    the gap between pop science and academic research.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gelman, Andrew, and Jennifer Hill. *Data Analysis Using Regression and Multilevel/Hierarchical
    Model*. Cambridge, UK: Cambridge University Press, 2006\. Provides a deeper analysis
    of multilevel (i.e., clustered) data, at the cost of a higher threshold for mathematical
    and statistical knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gerber, Alan S., and Donald P. Green. *Field Experiments: Design, Analysis
    and Interpretation*. New York: W. W. Norton & Company, 2012\. My go-to book for
    a deeper perspective on experimental design. It contains a lot of statistical
    and mathematical formulas but these should be understandable by anyone with even
    a moderate quantitative background. My recommended resource if you want to analyze
    experimental data with statistical tests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Glennerster, Rachel, and Kudzai Takavarasha. *Running Randomized Evaluations:
    A Practical Guide*. Princeton, NJ: Princeton University Press, 2013\. An accessible
    introduction to experimentation in the context of development economics and aid.
    Contains extensive discussions of the empirical challenges of running experiments
    in the real world (i.e., not online).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gordon, Brett R., et al. “A Comparison of Approaches to Advertising Measurement:
    Evidence from Big Field Experiments at Facebook.” *Marketing Science*, INFORMS,
    38, no. 2 (2019): 193-225.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hayes, Andrew F. *Introduction to Mediation, Moderation, and Conditional Process
    Analysis: A Regression-Based Approach*, 2nd Edition. New York: Guilford Press,
    2017.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hernan, Miguel. *Causal Diagrams: Draw Your Assumptions Before Your Conclusions*. [edX.org
    online course](https://oreil.ly/dPtnt) (accessed May 6, 2021).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hubbard, Douglas W. *How to Measure Anything: Finding the Value of Intangibles
    in Business*. Hoboken, NJ: Wiley, 2010\. A very penetrating and accessible perspective
    on measurement in business.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Jose, Paul E. *Doing Statistical Mediation & Moderation*. New York: Guilford
    Press, 2013\. A useful complement to Hayes (2017), even though it’s more focused
    on academic research and uses more arcane software (that is, arcane outside of
    academia and related fields!).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Josse, Julie, Nicholas Tierney, and Nathalie Vialaneix. “CRAN Task View: Missing
    Data.” The Comprehensive R Archive Network, [*https://cran.r-project.org/web/views/MissingData.html*](https://cran.r-project.org/web/views/MissingData.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Kahneman, Daniel. *Thinking, Fast and Slow*. New York: Farrar, Straus and Giroux,
    2013\. A behavioral science classic by one of the big names in the field.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Little, Roderick J. A., and Donald B. Rubin. *Statistical Analysis with Missing
    Data*, 3rd Edition. Hoboken, NJ: Wiley, 2019\. The third edition of the classic
    book on missing data analysis, written by prominent researchers in the field.
    Useful for a review of statistical theory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Meadows, Donella H. *Thinking in Systems: A Primer*. White River Junction,
    VT: Chelsea Green Publishing, 2008\. A great general introduction to system thinking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pearl, Judea. *Causality*. Cambridge, UK: Cambridge University Press, 2009\.
    Pearl’s earlier book on causality, with detailed graduate-level math.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pearl, Judea, and Dana Mackenzie. *The Book of Why: The New Science of Cause
    and Effect*. New York: Basic Books, 2018\. The most approachable introduction
    to causal analysis and causal diagrams I have encountered so far, by one of the
    prominent researchers in the field.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Senge, Peter M. *The Fifth Discipline: The Art & Practice of the Learning Organization*.
    New York: Currency, 2010.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Shipley, Bill. *Cause and Correlation in Biology: A User’s Guide to Path Analysis,
    Structural Equations and Causal Inference with R*, 2nd Edition. Cambridge, UK:
    Cambridge University Press, 2016\. You’re not a biologist? Neither am I. This
    book has still helped deepen my understanding of causal diagrams, and with the
    limited number of books on the topic, beggars can’t be choosers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Taylor, Aaron B., and David P. MacKinnon. “Four applications of permutation
    methods to testing a single-mediator model.” *Behavioral Research Methods* 44,
    no. 3 (Sep. 2012): 806-44.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Thaler, Richard H., and Cass R. Sunstein. *Nudge: Improving Decisions About
    Health, Wealth, and Happiness*. New York: Penguin, 2009.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'van Buuren, Stef. *Flexible Imputation of Missing Data*, 2nd Edition. Abingdon,
    UK: Chapman and Hall/CRC, 2018\. A very accessible presentation by the author
    of the mice package for R, with a lot of concrete examples. The author made the
    book freely available on his personal page, [*https://stefvanbuuren.name/fimd*](https://stefvanbuuren.name/fimd).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VanderWeele, Tyler. *Explanation in Causal Inference: Methods for Mediation
    and Interaction*. Oxford, UK: Oxford University Press, 2015\. An excellent bridge
    between the causal analysis literature and the social sciences’ literature on
    mediation and moderation. Covers a significant amount of more advanced material
    not found in the other references.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Wendel, Stephen. *Designing for Behavior Change: Applying Psychology and Behavioral
    Economics*, 2nd Edition. Sebastopol: O’Reilly, 2020.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Wilcox, Rand R. *Fundamentals of Modern Statistical Methods: Substantially
    Improving Power and Accuracy*, 2nd Edition. New York: Springer, 2010\. We routinely
    assume that our data is normally distributed “enough.” Wilcox shows that this
    is unwarranted and can severely bias analyses. A very readable book on an advanced
    topic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
