- en: Additional Material
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Collected here are a variety of resources that offer a more in-depth treatment
    of the larger themes in this book. In addition to recommendations for these topics,
    we provide resources for several topics that we only lightly touched on. These
    resources are organized in the order in which the topics appear in the book:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Shumway, Robert, and David Stoffer. [*Time Series Analysis and Its Applications*](https://doi.org/10.1007/978-3-319-52452-8).
    New York: Springer, 2017.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This book covers how to analyze time-series data, like the Google Flu trends.
  prefs: []
  type: TYPE_NORMAL
- en: 'Speed, Terry. [“Questions, Answers, and Statistics”](https://oreil.ly/Nw0Rg)
    *ICOTS* (1986): 18–28\.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Leek, Jeffery and Roger Peng. [“What Is the Question?”](https://doi.org/10.1126/science.aaa6146)
    *Science* 347, no. 6228 (February 2015): 1314–1315.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We recommend “Questions, Answers, and Statistics” if you want to learn more
    about the interplay between questions and data. “What Is the Question?” connects
    questions with the type of analysis needed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Lohr, Sharon. [*Sampling: Design and Analysis*](https://doi.org/10.1201/9780429298899),
    3rd edition. New York: Chapman and Hall, 2021.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More on sampling topics can be found in *Sampling: Design and Analysis*. The
    book also contains a treatment of the target population, access frame, sampling
    methods, and sources of bias.'
  prefs: []
  type: TYPE_NORMAL
- en: University of California, Berkeley, College of Computing, Data Science, and
    Society. [“HCE Toolkit.”](https://oreil.ly/vzkBn) Accessed September 15, 2023\.
    *https://oreil.ly/vzkBn*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tuskegee University. [“National Center for Bioethics in Research and Health
    Care.”](https://oreil.ly/XLsYx) Accessed September 15, 2023\. *https://oreil.ly/XLsYx*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: These toolkits will help you learn more about the human contexts and ethics
    of data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Executive Office of the President. [*Big Data: Seizing Opportunities, Preserving
    Values*](https://oreil.ly/hTlpq). May 2014.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This concise White House report provides guidelines and rationale for data privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Ramdas, Aaditya. [“Why the Easiest Person to Fool Is Yourself.”](https://oreil.ly/dYiKe)
    Accessed September 15, 2023\. *https://oreil.ly/dYiKe*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ramdas gave a fun, informative talk in our class “Principles and Techniques
    for Data Science” in fall 2019 on on bias, Simpson’s paradox, p-hacking, and related
    topics. We recommend his slides from the lecture.
  prefs: []
  type: TYPE_NORMAL
- en: 'Freedman, David et al., [*Statistics*](https://wwnorton.com/books/Statistics/),
    4th edition. New York: Norton, 2007.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See *Statistics* for an introductory treatment of the urn model, confidence
    intervals, and hypothesis tests.
  prefs: []
  type: TYPE_NORMAL
- en: Owen, Art B. [*Monte Carlo Theory, Methods, and Examples*](https://artowen.su.domains/mc).
    Self-published, 2013.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Owen’s online text provides a solid introduction to simulation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pitman, Jim. [*Probability*](https://doi.org/10.1007/978-1-4612-4374-8). New
    York: Springer, 1993.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Blitzstein, Joseph K. and Jessica Hwang. [*Introduction to Probability*](https://doi.org/10.1201/b17221).
    New York: Chapman and Hall, 2014.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We suggest *Probability* and *Introduction to Probability* for a fuller treatment
    of probability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bickel, Peter J. and Kjell A. Doksum. [*Mathematical Statistics: Basic Ideas
    and Selected Topics Volume I*](https://www.routledge.com/Mathematical-Statistics-Basic-Ideas-and-Selected-Topics-Volume-I-Second/Bickel-Doksum/p/book/9781498723800),
    2nd edition. New York: Chapman and Hall, 2015.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can find a proof that the median minimizes absolute error in *Mathematical
    Statistics: Basic Ideas and Selected Topics Volume I*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'McKinney, Wes. [*Python for Data Analysis*](https://wesmckinney.com/book/),
    3rd edition. Sebastopol, CA: O’Reilly, 2022.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Python for Data Analysis* provides in-depth coverage of `pandas`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Roland, F.D. [*The Essence of Databases*](https://dl.acm.org/doi/book/10.5555/274800).
    Upper Saddle River, NJ: Prentice Hall, 1998.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: W3Schools, [Introduction to SQL](https://w3schools.com/sql/sql_intro.asp). Accessed
    September 15, 2023\. *https://w3schools.com/sql/sql_intro.asp*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Kleppmann, Martin. [*Designing Data-Intensive Applications*](https://www.oreilly.com/library/view/designing-data-intensive-applications/9781491903063/).
    Sebastopol, CA: O’Reilly, 2017.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The classic *The Essence of Databases* offers a formal introduction to SQL.
    W3Schools provides SQL basics. *Designing Data-Intensive Applications* surveys
    and compares different data storage systems, including SQL databases.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hellerstein, Joseph M. et al. [*Principles of Data Wrangling: Practical Techniques
    for Data Preparation*](https://www.oreilly.com/library/view/principles-of-data/9781491938911/).
    Sebastopol, CA: O’Reilly, 2017.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Principles of Data Wrangling: Practical Techniques for Data Preparation* is
    a good resource for data wrangling.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lohr, “Nonresponse.” In [*Sampling: Design and Analysis*](https://doi.org/10.1201/9780429298899).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Little, Roderick J. A., and Donald B. Rubin. [*Statistical Analysis with Missing
    Data*](https://www.wiley.com/en-us/Statistical+Analysis+with+Missing+Data,+3rd+Edition-p-9780470526798).
    Hoboken, NJ: Wiley, 2019.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'For how to handle missing data, see Chapter 8 in *Sampling: Design and Analysis*
    as well as *Statistical Analysis with Missing Data*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tukey, John Wilder. [*Exploratory Data Analysis*](https://archive.org/details/exploratorydataa00tuke_0).
    Reading, MA: Addison-Wesley, 1977.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Exploratory Data Analysis* offers an excellent introduction to EDA.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Silverman, Bernard W. [*Density Estimation for Statistics and Data Analysis*](https://www.routledge.com/Density-Estimation-for-Statistics-and-Data-Analysis/Silverman/p/book/9780412246203).
    New York: Chapman and Hall, 1998.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The smooth density curve is covered in detail in *Density Estimation for Statistics
    and Data Analysis*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wilke, Claus O. [*Fundamentals of Data Visualization*](https://clauswilke.com/dataviz/).
    Sebastopol, CA: O’Reilly, 2019.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See *Fundamentals of Data Visualization* for more on visualization. Our guidelines
    do not entirely match Wilke’s but they come close, and it’s helpful to see a variety
    of opinions on the topic.
  prefs: []
  type: TYPE_NORMAL
- en: Brewer, Cynthia. [ColorBrewer2.0](https://colorbrewer2.org). Accessed September
    15, 2023\. *https://colorbrewer2.org*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See ColorBrewer2.0 to learn more about color palettes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Osborne, Christine. [“Statistical Calibration: A Review”](https://doi.org/10.2307/1403690).
    *International Statistical Review* 59, no. 3 (Dec 1991): pp. 309–336.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See Osborne for more on calibration.
  prefs: []
  type: TYPE_NORMAL
- en: W3Schools. [Python RegEx](https://w3schools.com/python/python_regex.asp). Accessed
    September 15, 2023\. *https://w3schools.com/python/python_regex.asp*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Regular Expressions 101](https://regex101.com). Accessed September 15, 2023\.
    *https://regex101.com*.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Nield, Thomas. [“An Introduction to Regular Expressions.”](https://oreilly.com/content/an-introduction-to-regular-expressions)
    O’Reilly blog. December 13, 2017\. *https://oreil.ly/EWuO6*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Friedl, Jeffrey. [*Mastering Regular Expressions*](https://dl.acm.org/doi/10.5555/1209014).
    Sebastopol, CA: O’Reilly, 2006.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can practice regular expressions with many online resources. We recommend
    the preceding tutorial, regular expression checker, primer on the topic, and book.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fox, John. “Collinearity and Its Purported Remedies.” In [*Applied Regression
    Analysis and Generalized Linear Models*](https://us.sagepub.com/en-us/nam/applied-regression-analysis-and-generalized-linear-models/book237254),
    3rd edition. Los Angeles: Sage, 2015.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'James, Gareth et al. “Unsupervised Learning.” In [*An Introduction to Statistical
    Learning*](https://www.statlearning.com), 2nd edition. New York: Springer, 2021.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The preceding chapters in *Applied Regression Analysis and Generalized Linear
    Models* and *An Introduction to Statistical Learning* discuss principal components.
  prefs: []
  type: TYPE_NORMAL
- en: Tompkins, Adrian. [“The Beauty of NetCDF”](https://www.youtube.com/watch?v=UvNBnjiTXa0).
    YouTube, April 2, 2021\. *https://oreil.ly/3U6Rr*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “The Beauty of NetCDF” is a helpful video tutorial on how to work with netCDF
    climate data
  prefs: []
  type: TYPE_NORMAL
- en: 'Richardson, Leonard. and Sam Ruby. [*RESTful Web Services*](https://dl.acm.org/doi/10.5555/1406352).
    Sebastopol, CA: O’Reilly, 2007.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many resources on web services. We recommend *RESTful Web Services*
    for accessible introductory material.
  prefs: []
  type: TYPE_NORMAL
- en: 'Nolan, Deborah, and Duncan Temple Lang. [*XML and Web Technologies for Data
    Sciences with R*](https://doi.org/10.1007/978-1-4614-7900-0). New York: Springer,
    2014.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For more on XML, we recommend *XML and Web Technologies for Data Sciences with
    R*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Faraway, Julian J. [*Linear Models with Python*](https://julianfaraway.github.io/LMP/).
    New York: Routledge, 2021.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fox, [*Applied Regression Analysis and Generalized Linear Models*](https://us.sagepub.com/en-us/nam/applied-regression-analysis-and-generalized-linear-models/book237254).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: James et al. [*An Introduction to Statistical Learning*.](https://www.statlearning.com/)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Weisberg, Sanford, [*Applied Linear Regression*](https://doi.org/10.1002/0471704091)
    Hoboken, NJ: Wiley, 2005.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The many topics related to modeling, including transformations, one-hot encoding,
    model-selection, cross-validation, and regularization are covered in several sources.
    We recommend *Linear Models with Python*, *Applied Regression Analysis and Generalized
    Linear Models*, *An Introduction to Statistical Learning*, and *Applied Linear
    Regression*. “The Vector Geometry of Linear Models” in *Applied Regression Analysis
    and Generalized Linear Models* gives an informative treatment of vector geometry
    of least squares. “Diagnosing Non-Normality, Nonconstant Error Variance, and Nonlinearity”
    in *Applied Regression Analysis and Generalized Linear Models* and “Explanation”
    in *Linear Models with Python* cover the topic of weighted regression.
  prefs: []
  type: TYPE_NORMAL
- en: Perry, Tekla S. [“Andrew Ng X-Rays the AI Hype.”](https://spectrum.ieee.org/andrew-ng-xrays-the-ai-hype)
    *IEEE Spectrum*, May 3, 2021.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This IEEE Spectrum interview with Andrew Ng is an interesting read on the gap
    between the test set and the real world.
  prefs: []
  type: TYPE_NORMAL
- en: James et al. [*An Introduction to Statistical Learning*.](https://www.statlearning.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Moving Beyond Linearity” of *An Introduction to Statistical Learning* introduces
    polynomial regression using orthogonal polynomials.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chiu, Grace et al. [“Bent-Cable Regression Theory and Applications.”](https://doi.org/10.1198/016214505000001177)
    *Journal of the American Statistical Association* 101, no. 474 (January 1, 2012):
    pp. 542–553.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For more on broken-stick regression, see “Bent-Cable Regression Theory and Applications.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Rice, John. [*Mathematical Statistics and Data Analysis*](https://www.cengage.com/c/mathematical-statistics-and-data-analysis-3e-rice/9780534399429/),
    3rd edition. Boston, MA: Cengage, 2007.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A more formal treatment of confidence intervals, prediction intervals, testing,
    and the bootstrap can be found in *Mathematical Statistics and Data Analysis*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wasserstein, Ronald L. and Nicole A. Lazar. [“The ASA Statement on *p*-Values:
    Context, Process, and Purpose”](https://doi.org/10.1080/00031305.2016.1154108).
    *The American Statistician* 70, no. 2 (2016): pp. 129–133.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gelman, Andrew and Eric Loken. [“The Statistical Crisis in Science.”](https://doi.org/10.1511/2014.111.460)
    *American Scientist* 102, no. 6 (2014): pp. 460.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '“The ASA Statement on p-Values: Context, Process, and Purpose” provides valuable
    insights into *p*-values. “The Statistical Crisis in Science” addresses p-hacking.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hettmansperger, Thomas. [“Nonparametric Rank Tests.”](https://doi.org/10.1007/978-3-642-04898-2_417)
    In *International Encyclopedia of Statistical Science*, edited by Miodrag Lovric,
    970–972\. New York: Springer, 2014.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can find information about rank tests and other nonparametric statistics
    in “Nonparametric Rank Tests.”
  prefs: []
  type: TYPE_NORMAL
- en: Doerfler, Ron. [“The Art of Nomography.”](https://deadreckonings.files.wordpress.com/2008/01/nomography.pdf)
    January 8, 2008\. *https://oreil.ly/twvK5*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The technique for developing linear models to use in the field is addressed
    in “The Art of Nomography.”
  prefs: []
  type: TYPE_NORMAL
- en: Fox, [*Applied Regression Analysis and Generalized Linear Models*](https://us.sagepub.com/en-us/nam/applied-regression-analysis-and-generalized-linear-models/book237254).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: James et al. [*An Introduction to Statistical Learning*.](https://www.statlearning.com/)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: “Logit and Probit Models for Categorical Response Variables” in *Applied Regression
    Analysis and Generalized Linear Models* covers the maximum likelihood approach
    to logistic regression. And “Classification” in *An Introduction to Statistical
    Learning* covers sensitivity and specificity in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wasserman, Larry. “Statistical Decision Theory.” In [*All of Statistics*](https://doi.org/10.1007/978-0-387-21736-9).
    New York: Springer, 2004.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Statistical Decision Theory” has an in-depth treatment of loss functions and
    risk.
  prefs: []
  type: TYPE_NORMAL
- en: 'Segaran, Toby. [*Programming Collective Intelligence*](https://www.oreilly.com/library/view/programming-collective-intelligence/9780596529321/).
    Sebastopol: O’Reilly, 2007.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Programming Collective Intelligence* covers the topic of optimization'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bengfort, Benjamin et al. [*Applied Text Analysis with Python*](https://www.oreilly.com/library/view/applied-text-analysis/9781491963036/).
    Sebastopol: O’Reilly, 2018.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See *Applied Text Analysis with Python* for more on text analysis.
  prefs: []
  type: TYPE_NORMAL
