  type: TYPE_NORMAL
  zh: 'Bickel, Peter J. and Kjell A. Doksum. [*Mathematical Statistics: Basic Ideas
    and Selected Topics Volume I*](https://www.routledge.com/Mathematical-Statistics-Basic-Ideas-and-Selected-Topics-Volume-I-Second/Bickel-Doksum/p/book/9781498723800),
