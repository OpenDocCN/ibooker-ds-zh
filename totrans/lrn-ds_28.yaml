  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Weisberg, Sanford，[*应用线性回归*](https://doi.org/10.1002/0471704091)。霍博肯，新泽西州：Wiley，2005
    年。
- en: The many topics related to modeling, including transformations, one-hot encoding,
    model-selection, cross-validation, and regularization are covered in several sources.
    We recommend *Linear Models with Python*, *Applied Regression Analysis and Generalized
    Linear Models*, *An Introduction to Statistical Learning*, and *Applied Linear
    Regression*. “The Vector Geometry of Linear Models” in *Applied Regression Analysis
    and Generalized Linear Models* gives an informative treatment of vector geometry
    of least squares. “Diagnosing Non-Normality, Nonconstant Error Variance, and Nonlinearity”
    in *Applied Regression Analysis and Generalized Linear Models* and “Explanation”
    in *Linear Models with Python* cover the topic of weighted regression.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有关建模的许多主题，包括转换、one-hot 编码、模型选择、交叉验证和正则化，在几个来源中都有涵盖。我们推荐 *Python 线性模型*、*应用回归分析与广义线性模型*、*统计学习导论*
    和 *应用线性回归*。*应用回归分析与广义线性模型* 中的“线性模型的向量几何”对最小二乘法的向量几何给出了有益的阐述。“应用回归分析与广义线性模型”中的“诊断非正态性、非恒定误差方差和非线性”以及“Python
    线性模型”中的“解释”涵盖了加权回归的主题。
- en: Perry, Tekla S. [“Andrew Ng X-Rays the AI Hype.”](https://spectrum.ieee.org/andrew-ng-xrays-the-ai-hype)
