- en: Additional Material
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加材料
- en: 'Collected here are a variety of resources that offer a more in-depth treatment
    of the larger themes in this book. In addition to recommendations for these topics,
    we provide resources for several topics that we only lightly touched on. These
    resources are organized in the order in which the topics appear in the book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里收集了多种资源，更深入地探讨了本书中的主题。除了这些主题的建议，我们还提供了轻描淡写的几个主题的资源。这些资源按照它们在书中出现的顺序进行组织：
- en: 'Shumway, Robert, and David Stoffer. [*Time Series Analysis and Its Applications*](https://doi.org/10.1007/978-3-319-52452-8).
    New York: Springer, 2017.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shumway, Robert 和 David Stoffer。[*时间序列分析及其应用*](https://doi.org/10.1007/978-3-319-52452-8)。纽约：Springer，2017年。
- en: This book covers how to analyze time-series data, like the Google Flu trends.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了如何分析时间序列数据，比如谷歌流感趋势。
- en: 'Speed, Terry. [“Questions, Answers, and Statistics”](https://oreil.ly/Nw0Rg)
    *ICOTS* (1986): 18–28\.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Speed, Terry. [“问题、答案和统计”](https://oreil.ly/Nw0Rg) *ICOTS*（1986年）：18–28页。
- en: 'Leek, Jeffery and Roger Peng. [“What Is the Question?”](https://doi.org/10.1126/science.aaa6146)
    *Science* 347, no. 6228 (February 2015): 1314–1315.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Leek, Jeffery 和 Roger Peng。[“什么是问题？”](https://doi.org/10.1126/science.aaa6146)
    *Science* 347, no. 6228 (2015年2月)：1314–1315页。
- en: We recommend “Questions, Answers, and Statistics” if you want to learn more
    about the interplay between questions and data. “What Is the Question?” connects
    questions with the type of analysis needed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望了解问题与数据之间的相互作用，我们推荐阅读“问题、答案和统计”。《什么是问题？》将问题与所需分析类型联系起来。
- en: 'Lohr, Sharon. [*Sampling: Design and Analysis*](https://doi.org/10.1201/9780429298899),
    3rd edition. New York: Chapman and Hall, 2021.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lohr, Sharon。[*抽样：设计与分析*](https://doi.org/10.1201/9780429298899)，第3版。纽约：Chapman
    and Hall，2021年。
- en: 'More on sampling topics can be found in *Sampling: Design and Analysis*. The
    book also contains a treatment of the target population, access frame, sampling
    methods, and sources of bias.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更多有关抽样主题的内容可在*抽样：设计与分析*中找到。该书还包括了目标人群、访问框架、抽样方法和偏见来源的处理。
- en: University of California, Berkeley, College of Computing, Data Science, and
    Society. [“HCE Toolkit.”](https://oreil.ly/vzkBn) Accessed September 15, 2023\.
    *https://oreil.ly/vzkBn*.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加州大学伯克利分校，计算机、数据科学和社会学院。[“HCE工具包。”](https://oreil.ly/vzkBn) 访问于2023年9月15日。*https://oreil.ly/vzkBn*。
- en: Tuskegee University. [“National Center for Bioethics in Research and Health
    Care.”](https://oreil.ly/XLsYx) Accessed September 15, 2023\. *https://oreil.ly/XLsYx*.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图斯基吉大学。[“国家生物伦理与研究及医疗护理中心。”](https://oreil.ly/XLsYx) 访问于2023年9月15日。*https://oreil.ly/XLsYx*。
- en: These toolkits will help you learn more about the human contexts and ethics
    of data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具包将帮助您更多了解数据的人文背景和伦理道德。
- en: 'Executive Office of the President. [*Big Data: Seizing Opportunities, Preserving
    Values*](https://oreil.ly/hTlpq). May 2014.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总统办公厅。[*大数据：抓住机遇，保护价值*](https://oreil.ly/hTlpq)。2014年5月。
- en: This concise White House report provides guidelines and rationale for data privacy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这份简明的白宫报告提供了数据隐私的指导原则和理由。
- en: Ramdas, Aaditya. [“Why the Easiest Person to Fool Is Yourself.”](https://oreil.ly/dYiKe)
    Accessed September 15, 2023\. *https://oreil.ly/dYiKe*.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ramdas, Aaditya。[“为什么最容易欺骗的人是你自己。”](https://oreil.ly/dYiKe) 访问于2023年9月15日。*https://oreil.ly/dYiKe*。
- en: Ramdas gave a fun, informative talk in our class “Principles and Techniques
    for Data Science” in fall 2019 on on bias, Simpson’s paradox, p-hacking, and related
    topics. We recommend his slides from the lecture.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ramdas 在我们2019年秋季的“数据科学原理与技术”课上就偏见、辛普森悖论、p-值调整等主题进行了一场有趣且富有启发性的讲座。我们推荐从讲座中获取他的幻灯片。
- en: 'Freedman, David et al., [*Statistics*](https://wwnorton.com/books/Statistics/),
    4th edition. New York: Norton, 2007.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Freedman, David 等人。[*统计学*](https://wwnorton.com/books/Statistics/)，第4版。纽约：Norton，2007年。
- en: See *Statistics* for an introductory treatment of the urn model, confidence
    intervals, and hypothesis tests.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参见*统计学*，了解关于瓮模型、置信区间和假设检验的入门处理。
- en: Owen, Art B. [*Monte Carlo Theory, Methods, and Examples*](https://artowen.su.domains/mc).
    Self-published, 2013.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Owen, Art B. [*蒙特卡洛理论、方法和实例*](https://artowen.su.domains/mc)。自出版，2013年。
- en: Owen’s online text provides a solid introduction to simulation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Owen 的在线文本为模拟提供了坚实的入门。
- en: 'Pitman, Jim. [*Probability*](https://doi.org/10.1007/978-1-4612-4374-8). New
    York: Springer, 1993.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pitman, Jim。[*概率论*](https://doi.org/10.1007/978-1-4612-4374-8)。纽约：Springer，1993年。
- en: 'Blitzstein, Joseph K. and Jessica Hwang. [*Introduction to Probability*](https://doi.org/10.1201/b17221).
    New York: Chapman and Hall, 2014.'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Blitzstein, Joseph K. 和 Jessica Hwang。[*概率论导论*](https://doi.org/10.1201/b17221)。纽约：Chapman
    and Hall，2014年。
- en: We suggest *Probability* and *Introduction to Probability* for a fuller treatment
    of probability.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议阅读*Probability*和*Introduction to Probability*，以更全面地学习概率。
- en: 'Bickel, Peter J. and Kjell A. Doksum. [*Mathematical Statistics: Basic Ideas
