- en: Part V. Advanced Tools in Behavioral Data Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分：行为数据分析中的高级工具
- en: This is the last part of the book, where everything comes together. We’ll see
    three powerful tools of behavioral data analysis, first moderation in [Chapter 11](ch11.xhtml#introduction_to_moderation)
    and then mediation and its offspring instrumental variables (IVs) in [Chapter 12](ch12.xhtml#mediation_and_instrumental_variables).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是书中的最后部分，一切将会结合在一起。我们将看到行为数据分析的三个强大工具，首先是[第11章](ch11.xhtml#introduction_to_moderation)中的中和，然后是调解及其衍生的工具变量（IVs）在[第12章](ch12.xhtml#mediation_and_instrumental_variables)中。
- en: Moderation is a versatile mathematical tool that allows us to understand interaction
    effects, as well as effectively and transparently segment our customer population.
    Mediation allows us to peek into the black box of causal relationships and understand
    *how* a variable affects another. Finally, I’ll use instrumental variables to
    make good on my promise to measure the impact of customer satisfaction on later
    customer behaviors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 中和（Moderation）是一种多功能的数学工具，它使我们能够理解相互作用效应，以及有效透明地划分我们的客户群体。调解（Mediation）使我们能够窥探因果关系的黑箱，并理解一个变量*如何*影响另一个变量。最后，我将使用工具变量来兑现我关于测量客户满意度对后续客户行为影响的承诺。
- en: Moderation, mediation, and IVs are meaty topics and are the subject of lively
    methodological debates and entire books. But the tools we introduced earlier in
    the book will make the journey much easier. First, using causal diagrams will
    give intuitive interpretations for all three of them. Second, using the Bootstrap
    will allow us to directly build confidence intervals and completely bypass the
    methodological complications associated with p-values. As a result, we’ll be able
    to draw deep and actionable behavioral insights with one-liners of code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 中和、调解和工具变量是复杂的主题，也是生动的方法论争论和整本书的主题。但是，我们在本书前面介绍的工具将大大简化这一旅程。首先，使用因果图将为这三种工具提供直观解释。其次，使用自举法（Bootstrap）将使我们能够直接构建置信区间，并完全避开与p值相关的方法学复杂性。因此，我们将能够用一行代码绘制深刻而可操作的行为洞察。
