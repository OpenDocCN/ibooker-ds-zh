- en: This [book](https://causal-methods.github.io/Book) is a practical guide to Causal
    Inference using Python. I break down the methods and techniques that appear in
    the most prestigious Journals in Economics like American Economic Review and Econometrica.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
