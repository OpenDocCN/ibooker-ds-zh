- en: 1 Bridging the gap between data science training and the real world
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 桥接数据科学培训与现实世界之间的差距
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Approaching data analysis using a results-driven process
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用以结果为导向的过程进行数据分析
- en: Important data science concepts using true-to-life projects
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用真实生活项目的重要数据科学概念
- en: Focusing on pragmatic solutions when analyzing data and learning new skills
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分析数据和学习新技能时关注实用解决方案
- en: Does the following scenario sound familiar? You’ve just received a data request
    from a department in your organization, and you have no idea how to handle it
    or perhaps even exactly what you’ve been asked to do. Outside the structured experience
    of your initial training, the real world is messy and uncertain. You may be wondering
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下场景听起来熟悉吗？你刚刚从组织中的某个部门收到了一个数据请求，你不知道如何处理它，或者甚至不知道确切的任务是什么。在初始培训的结构化经验之外，现实世界是混乱和不确定的。你可能想知道
- en: How do you use your existing skills to complete projects for demanding stakeholders?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何使用你现有的技能来完成对要求较高的利益相关者的项目？
- en: How do you keep learning now that the structured training environment is no
    longer there?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化培训环境不再存在时，你如何保持学习？
- en: How can you apply your general skills to domain-specific tasks?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何将你的通用技能应用于特定领域任务？
- en: What do you need to learn next?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你接下来需要学习什么？
- en: Any senior data scientist will tell you that the answer to all these questions
    is “experience.” By completing the eight projects in this book, you will accelerate
    the process of getting the experience you need to succeed as a data analyst.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何资深数据科学家都会告诉你，所有这些问题的答案都是“经验”。通过完成本书中的八个项目，你将加速获得作为数据分析师成功所需的经验的过程。
- en: You will hone your existing skills and learn new ones by completing projects
    similar to those you may encounter in the real world. As you go, you will do most
    of the work, but ideas will be provided to get you started. To augment the specific
    skills, I also lay out an approach to make you a better analyst by focusing on
    pragmatic results. Along the way, you’ll follow a process to make it easier to
    learn new skills efficiently and to get the most value out of each new challenge
    you face.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成与你在现实世界中可能遇到的类似项目，你将磨练现有的技能并学习新的技能。在这个过程中，你将完成大部分工作，但会提供一些想法来帮助你开始。为了增强特定技能，我还概述了一种方法，通过关注实际结果来让你成为一个更好的分析师。在这个过程中，你将遵循一个流程，使其更容易高效地学习新技能，并从每个新挑战中获得最大价值。
- en: 1.1 The data analyst’s toolkit
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 数据分析师的工具箱
- en: There are certain fundamental skills analysts learn at the start of their journeys
    and bring to their roles. These are the ability to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师在开始他们的旅程时学习并带入其角色的某些基本技能。这些是能够
- en: Read in (load) a dataset from a variety of sources
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从各种来源读取（加载）数据集
- en: Join datasets together
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据集合并在一起
- en: Manipulate columns by creating, deleting, renaming, and transforming them
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建、删除、重命名和转换来操作列
- en: Perform basic statistical analysis, such as calculating averages
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行基本统计分析，例如计算平均值
- en: Explore your data using visualizations such as bar charts, line charts, or scatter
    plots
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用条形图、折线图或散点图等可视化方式探索你的数据
- en: Present your findings by creating appropriate visualizations or designing dashboards
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建适当的可视化或设计仪表板来展示你的发现
- en: Which tool you find comfortable using for these tasks does not matter. Appropriate
    tools include
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得哪种工具使用起来更舒适，对于这些任务并不重要。适当的工具包括
- en: Microsoft Excel (or equivalent)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Excel（或等效软件）
- en: Business intelligence (BI) tools, such as Tableau or Power BI
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业智能（BI）工具，例如 Tableau 或 Power BI
- en: Database query languages such as SQL, although these typically don’t have visualization
    capabilities
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库查询语言，如 SQL，尽管这些通常没有可视化功能
- en: Programming languages with data analysis capabilities, such as Python or R
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备数据分析能力的编程语言，例如 Python 或 R
- en: The example solutions to the projects are provided in Python, but the focus
    will be on problem solving, not the specifics of the Python programming language.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 项目示例解决方案提供的是 Python，但重点将放在问题解决上，而不是 Python 编程语言的细节上。
- en: Completing the projects will build on your foundational skill set by adding
    skills specific to real-world use cases, which include data modeling, working
    with categorical data, extracting data from unusual sources, and rapid prototyping.
    In each case, I will highlight the exact kind of functionality required to solve
    the problem so that you can find the appropriate way to do that with your preferred
    tool. Some of the projects use machine learning models, but in-depth discussions
    about machine learning are beyond the scope of our projects.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成项目，你将基于你的基础技能集，增加针对现实世界用例的特定技能，包括数据建模、处理分类数据、从非传统来源提取数据以及快速原型设计。在每种情况下，我都会强调解决该问题所需的精确功能类型，以便你可以找到使用你首选工具完成该任务的方法。一些项目使用了机器学习模型，但关于机器学习的深入讨论超出了我们项目的范围。
- en: The projects will also let you hone more “meta-skills,” which are vital for
    any data analysis project. These skills are the ability to
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目还将让你磨练更多的“元技能”，这些技能对于任何数据分析项目都是至关重要的。这些技能包括：
- en: Take a human question, one that is vague and contains no technical jargon, and
    translate it into one that can be answered with data
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一个人类问题，一个模糊且不包含技术术语的问题，转换为一个可以用数据回答的问题
- en: Evaluate the available data and determine whether it’s suitable for answering
    the question
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估现有数据，并确定它是否适合回答这个问题
- en: Know how to pivot your analysis and change your analytical question if it cannot
    be answered with the available data
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何调整你的分析并改变你的分析问题，如果现有数据无法回答这个问题
- en: Communicate your results to someone with no knowledge, or even interest, in
    the technical details
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向对技术细节一无所知，甚至没有兴趣的人传达你的结果
- en: NOTE  The practice projects focus on building technical and problem-solving
    skills, but there are other professional skills needed for a good data analyst.
    If you want a deeper dive into these, I recommend *Build a Career in Data Science*
    by Robinson and Nolis (Manning, 2020).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：实践项目侧重于构建技术和解决问题的技能，但成为一名优秀的数据分析师还需要其他专业技能。如果你想要深入了解这些技能，我推荐Robinson和Nolis的《建立数据科学职业生涯》（Manning,
    2020）。
- en: The future of data analysis also includes artificial intelligence (AI) tools,
    such as ChatGPT and similar large language models. AI tools cannot replace your
    ability to think critically, communicate with stakeholders, or work within the
    constraints of your business environment; however, AI tools can accelerate your
    work by helping you automate the more mechanical aspects of a project. I will
    highlight instances where such a tool could help solve a part of your problem.
    For example, if you don’t know how to read data from a PDF file, an AI model will
    be able to tell you how to access this functionality in your preferred tool and
    give you code snippets to use. This means that you can solve that particular subproblem
    faster, which will make you more productive.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析的未来也包括人工智能（AI）工具，如ChatGPT和类似的大型语言模型。AI工具不能取代你批判性思考、与利益相关者沟通或在商业环境限制下工作的能力；然而，AI工具可以通过帮助你自动化项目中的更机械方面来加速你的工作。我会强调这种工具如何帮助解决你问题的一部分。例如，如果你不知道如何从PDF文件中读取数据，一个AI模型将能够告诉你如何在你的首选工具中访问这个功能，并给你代码片段来使用。这意味着你可以更快地解决这个特定的子问题，这将使你更有效率。
- en: A note on terminology
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 关于术语的说明
- en: I use the terms “data science” and “data analysis” interchangeably. First and
    foremost, data scientists need to be good analysts, so I prefer to use the phrase
    “analysis” instead of “data science” to describe the discipline and “analyst”
    instead of “data scientist” when describing the practitioner. When I use “data
    science,” I just mean “the process of analyzing data.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我将“数据科学”和“数据分析”这两个术语互换使用。首先，数据科学家需要成为优秀的分析师，因此我更倾向于使用“分析”这个词来描述这个学科，以及用“分析师”这个词来描述从业者。当我使用“数据科学”这个词时，我的意思仅仅是“分析数据的过程”。
- en: I also refer to the “real world” a lot. The reason for this is to emphasize
    the disconnect between what you learn in a classroom versus what an analyst job
    looks like in practice. This disconnect doesn’t mean classrooms are bad; there
    are simply multiple, not necessarily technical, hurdles to overcome that cannot
    be taught in a classroom. My focus is on preparing junior analysts for their jobs
    by teaching them all the things they couldn’t have learned in their formal training.
    When I say, “real world,” I mean “outside a learning environment.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我也经常提到“现实世界”。这样做的原因是为了强调在课堂上学习的内容与分析师实际工作之间的脱节。这种脱节并不意味着课堂不好；只是有多个障碍需要克服，这些障碍在课堂上无法教授。我的重点是通过对初级分析师进行培训，教他们所有在正式培训中无法学到的东西。当我说“现实世界”时，我的意思是“在学习环境之外”。
- en: Similarly, the word “stakeholder” is also a loaded term. I will use it to mean
    your boss, an internal client, or an external customer. They are the originators
    of the requests that generate the work you do. A stakeholder is anyone who is
    the target audience of your analysis and will be directly affected by your work.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，单词“利益相关者”也是一个有争议的术语。我将用它来指代你的老板、内部客户或外部客户。他们是产生你工作的请求的发起者。利益相关者是分析的目标受众，他们的工作将直接受到影响。
- en: 1.2 A results-driven approach
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 结果驱动型方法
- en: On the job, your success depends far more on the results you deliver than the
    skills and knowledge you bring to a task. Being results oriented means your focus
    is always on problem solving. You should arrive at a first draft solution as soon
    as possible—something I like to call the *minimum viable answer*. This is what
    you present to your stakeholders and what is used as the basis for future iterations.
    Applying this thinking streamlines your work and delivers immediate value. You
    spend time learning something that will be immediately applicable, getting a higher
    return on the time you invest. With this results-focused approach, you do not
    need to be an expert in everything up front; instead, by completing each project,
    you will add new, specific skills to your toolbox and learn a method for approaching
    new tasks efficiently as you go. The results-driven approach I present means practicing
    learning by doing and working in a results-focused way.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中，你的成功更多地取决于你交付的结果，而不是你为任务带来的技能和知识。以结果为导向意味着你的焦点始终在解决问题。你应该尽快提出一个初步解决方案——我喜欢称之为*最小可行答案*。这是你向利益相关者展示的内容，也是未来迭代的依据。应用这种思维方式可以简化你的工作并立即产生价值。你花时间学习一些可以立即应用的东西，从而获得更高的投资回报。这种以结果为导向的方法意味着通过实践学习，并以结果为导向地工作。
- en: Let’s look at this approach through the lens of a classic example from industry.
    Suppose you work for a car dealership and need to answer the seemingly simple
    question, “How many cars did we sell yesterday?” for your manager. In an ideal
    world, this is a simple business intelligence question that requires nothing more
    than filtering a sales table down to just cars sold yesterday and providing an
    answer. The reality is that we need to think deeper about the problem, starting
    with defining the terms before we begin.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个来自行业的经典例子来审视这种方法。假设你为一家汽车经销商工作，需要为你经理回答一个看似简单的问题，“我们昨天卖出了多少辆车？”在理想的世界里，这是一个简单的商业智能问题，只需要过滤销售表，只显示昨天卖出的车辆，并提供答案。现实是，我们需要更深入地思考这个问题，从定义术语开始。
- en: 'A results-driven analytical method to solve such a problem looks like this:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 解决此类问题的结果驱动型分析方法如下：
- en: '*Understand* *the problem *—This includes definitions of individual words/concepts.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*理解* *问题*—这包括对个别单词/概念的定义。'
- en: '*Start at the end *—What is a minimum viable answer that could spark further
    conversation?'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*从结果开始*—一个能够激发进一步对话的最小可行答案是什么？'
- en: '*Identify* *additional resources *—These can be data, people, or access permissions
    you need to get this minimum viable answer.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*识别* *额外资源*—这些可以是数据、人员或你需要获取这个最小可行答案的访问权限。'
- en: '*Obtain* *the data you will need to get your minimum viable answer *—Does this
    data even exist?'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*获取* *你需要获取最小可行答案的数据*—这些数据甚至存在吗？'
- en: '*Do* *the work to get your minimum viable answer *—Ideally, this step shouldn’t
    take more than a few days so you can iterate quickly.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*完成* *获取最小可行答案的工作*—理想情况下，这一步骤不应超过几天，这样你就可以快速迭代。'
- en: '*Present* *the minimum viable answer to a stakeholder *—This could be anything
    from a casual conversation to a presentation to an audience.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*呈现* 对利益相关者的**最小可行答案**—这可能是任何从闲聊到向观众做展示的内容。'
- en: '*Iterate if necessary *—If the work is valuable, stakeholders will ask you
    to pursue it further.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*如有必要，进行迭代*—如果这项工作有价值，利益相关者会要求你进一步推进。'
- en: 'Figure 1.1 is a visual representation of this process. Notice the arrows going
    back from step 7: they highlight the nonlinearity of the process. Depending on
    how step 6 goes, you might need to go back to an earlier step, even as far back
    as the very beginning.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '图1.1是此过程的视觉表示。注意从步骤7返回的箭头：它们突出了过程的非线性。根据步骤6的进展情况，你可能需要回到早期步骤，甚至是最初的步骤。 '
- en: '![figure](../Images/1-1.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/1-1.png)'
- en: Figure 1.1 The results-driven process visualized
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.1 驱动结果的流程可视化
- en: The icons in figure 1.1 will be used throughout the book when discussing how
    this approach can be applied to specific projects. To apply this process to our
    car example, we start with step 1, “Understand the problem.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1中的图标将在全书讨论如何将此方法应用于特定项目时使用。要将此流程应用于我们的汽车示例，我们从步骤1，“理解问题”开始。
- en: 1.2.1 Understand the problem
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 理解问题
- en: 'What do we mean by “car”? When I worked in the automotive industry, every time
    a question about vehicles came up, we would have to clarify whether that included
    vans or other vehicles that weren’t quite cars. Sometimes vans were relevant,
    sometimes they weren’t. Then, what do we mean by “yesterday”? Often, several dates
    could be associated with a sale event: the day the customer bought an item in
    a store, the day we invoiced a customer for an item, the day the customer paid,
    or even the date a sale-related dispute was resolved. So, when we ask about “yesterday,”
    we need to know which date column to use. Even the word “sell” can be ambiguous.
    What if a customer returns an item later? Does that mean the answer to this question
    changes over time? We might explicitly decide that what happened in the past isn’t
    fixed, which will make our analyses more complicated. Incidentally, we should
    codify answers to these kinds of questions and record them in business-specific
    data models. More on this in chapter 3.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所说的“汽车”是什么意思？当我从事汽车行业工作时，每当有关车辆的问题出现，我们都需要明确是否包括货车或其他不太像汽车的车辆。有时货车是相关的，有时则不然。那么，“昨天”又是什么意思呢？通常，几个日期可能与销售事件相关：客户在商店购买商品的日期，我们为客户开具商品发票的日期，客户付款的日期，甚至解决与销售相关的争议的日期。因此，当我们询问“昨天”时，我们需要知道使用哪个日期列。即使是“销售”这个词也可能含糊不清。如果客户后来退货怎么办？这意味着这个问题的答案会随时间而改变吗？我们可能会明确决定过去发生的事情不是固定的，这将使我们的分析更加复杂。顺便提一下，我们应该将这些问题的答案进行编码，并记录在业务特定的数据模型中。关于这一点，在第3章中将有更多介绍。
- en: The output of this step should be
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤的输出应该是
- en: A clear question that can be tackled with an analysis
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过分析解决的问题
- en: A defined scope (e.g., does the analysis of cars also extend to vans?)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确的范围（例如，汽车的分析是否也扩展到货车？）
- en: Clearly defined terminology agreed on by those involved
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确定义并由相关人员达成一致的术语
- en: These items should be documented as part of the project for transparency and
    reproducibility. Once we have understood the requirements, we should move on to
    envisaging a solution.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目应作为项目的一部分进行记录，以提高透明度和可重复性。一旦我们理解了需求，我们就应该转向设想解决方案。
- en: 1.2.2 Start at the end
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 从最后一步开始
- en: Assuming we have agreed on terminology, we can start at the end and decide what
    a minimum viable answer looks like. This depends on the nature of the request
    and what our stakeholders want to do with the information. If it’s a quick ballpark
    estimate they need, we can sidestep some of those difficult questions about vehicle
    types and dates unless we have a good data model to pull from. Knowing what level
    of answer our stakeholder expects is crucial to deciding how much effort the request
    warrants.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们已经就术语达成一致，我们可以从最后一步开始，决定最小可行答案的样子。这取决于请求的性质以及我们的利益相关者想用这些信息做什么。如果他们需要一个快速的粗略估计，我们可以绕过一些关于车辆类型和日期的困难问题，除非我们有良好的数据模型可以从中提取。了解利益相关者期望的答案水平对于决定这项请求需要多少努力至关重要。
- en: The output of this step is a clear picture of what an acceptable solution looks
    like. Is it a document, a presentation, or even a working proof of concept? Once
    this is understood, the next step is to identify the required data.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤的输出是一个清晰的解决方案样貌。是文档、演示文稿，甚至是一个工作原型？一旦理解了这一点，下一步就是确定所需的数据。
- en: 1.2.3 Identify additional resources
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 确定额外资源
- en: Even for simple requests, it is important to ask, “What data would we need to
    answer this question?” immediately followed by “Do we have this data?” It is advisable
    to research the available data before committing to any work because there are
    cases where we just don’t have a dataset that directly records the concept we’re
    interested in. For example, in an online auction marketplace, sales transactions
    might not be recorded directly as they could take place outside the system. We
    would need to know where a record is made if a sale is agreed over the phone after
    the auction takes place.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于简单的请求，也要立即询问“我们需要哪些数据来回答这个问题？”紧接着问“我们是否有这些数据？”在承诺任何工作之前，建议研究可用的数据，因为有些情况下我们根本没有任何直接记录我们感兴趣的概念的数据集。例如，在一个在线拍卖市场中，销售交易可能不会直接记录，因为它们可能发生在系统之外。如果在拍卖结束后通过电话达成销售协议，我们需要知道记录在哪里。
- en: The output should be a list of what the appropriate data might look like to
    answer the question. This should include possible datasets already available to
    the organization and external datasets that will need to be obtained.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 输出应该是一个列表，列出适当的数据可能看起来像什么，以回答这个问题。这应该包括组织已经可用的可能数据集和需要获取的外部数据集。
- en: 1.2.4 Obtain the data
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 获取数据
- en: Now, we need to obtain the relevant data, either by extracting it from somewhere
    or by creating it. If our online auction marketplace is only used for listing
    and bidding, we might have to make do with inferring when something was sold by
    seeing when it stopped being listed. This is a dataset we would need to create
    from the raw listing data. In this case, we would have to stop at step 3 and regroup
    to figure out whether creating such an inferred sales dataset is worth the effort.
    This will depend on the minimum viable answer we defined in step 2.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们需要获取相关数据，要么通过从某处提取它，要么通过创建它。如果我们的在线拍卖市场仅用于发布和竞标，我们可能只能通过查看何时停止发布来推断何时售出。这是一个我们需要从原始发布数据中创建的数据集。在这种情况下，我们不得不停在步骤3，重新分组，以确定创建这样的推断销售数据集是否值得努力。这取决于我们在步骤2中定义的最小可行答案。
- en: The output should be a tangible dataset or extract, which we can use to get
    to our minimum viable answer. If the data is only an extract, it should be representative
    of the larger data.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 输出应该是一个可触摸的数据集或提取，我们可以用它来得到我们的最小可行答案。如果数据只是一个提取，它应该代表更大的数据。
- en: 1.2.5 Do the work
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.5 执行工作
- en: You will notice that step 5 just says “Do the work.” This is intentionally broad
    and vague. Step 5 might encompass the entirety of other data analysis workflows
    you may have encountered. Steps 1–4 ensure that the doing part will have a higher
    ROI. By this point, you’ve given the problem enough thought that you’re not just
    aimlessly jumping into writing code, which is certainly a temptation when your
    skills are fresh and you’re eager to deliver. I encourage you to spend time on
    steps 1–4, perhaps even more than you instinctively would.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到步骤5只是说“执行工作。”这是故意宽泛和模糊的。步骤5可能包括你遇到的其他所有数据分析工作流程。步骤1-4确保执行部分将有一个更高的投资回报率。到这一点，你已经对问题进行了足够的思考，你不会只是盲目地跳入编写代码，这在你技能新鲜且渴望交付时确实是一个诱惑。我鼓励你在步骤1-4上花时间，也许甚至比你本能地愿意花的时间还要多。
- en: In the car example, during this phase, you might find that the sale date of
    a vehicle changes over time based on events such as a customer waiting for a finance
    agreement to come through, or previously undisclosed faults were subsequently
    noticed, and the customer raised a complaint. You as the analyst should not be
    making the decision alone about which possible date constitutes the actual sale
    date. Here, you would go all the way back to step 1 to have a conversation with
    your stakeholders before continuing your analysis.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在汽车示例中，在这个阶段，你可能会发现一辆车的销售日期会随着时间的推移而改变，这可能是由于客户等待财务协议通过，或者之前未公开的故障随后被发现，客户提出了投诉。作为分析师，你不应该单独做出决定，关于哪个可能的日期构成实际的销售日期。在这里，你应该回到步骤1，在与你的利益相关者进行对话后再继续你的分析。
- en: Whatever happens in the analysis, documenting your specific choices and assumptions
    is critical for transparency and reproducibility. In the example solutions presented
    for each project, I have documented the specific choices I made and where another
    analyst’s path might have diverged had they made different decisions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无论分析中发生什么，记录你的具体选择和假设对于透明度和可重复性至关重要。在为每个项目提供的示例解决方案中，我已经记录了我所做的具体选择，以及如果另一位分析师做出了不同的决定，他们的路径可能会如何分歧。
- en: The output here is whatever was decided in step 2, “Start at the end.” This
    artifact should be recorded as part of the project and be reproducible by other
    analysts. Chapters 12 and 13 present a project where we do just that.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的输出是在步骤2“从终点开始”中决定的。这个工件应作为项目的一部分进行记录，并能够被其他分析师重复。第12章和第13章介绍了一个我们就是这样做的项目。
- en: 1.2.6 Present the minimum viable answer
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.6 展示最小可行答案
- en: A key component of the results-driven approach is presenting results earlier
    than we might be inclined to. We are looking for a satisfactory solution, so we
    should be discussing preliminary results as early as possible to allow iteration.
    Data teams have failed in the past when they siloed themselves away from the rest
    of the business, only to emerge months later with work that no one asked for and
    has no tangible business value.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 结果驱动方法的一个关键组成部分是在我们可能倾向于的时间之前展示结果。我们正在寻找一个令人满意的解决方案，因此我们应该尽早讨论初步结果，以便进行迭代。数据团队过去曾失败，因为他们将自己孤立于业务的其他部分，几个月后才出现的工作没有人需要，也没有任何实际业务价值。
- en: Is anyone using your work?
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 有人在使用你的工作吗？
- en: I once sat through an interesting presentation at a conference where the data
    science team had built a complicated sales forecasting model. The presentation
    was purely technical and told the story of how they arrived at their hierarchical
    Bayesian approach.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在一次有趣的会议上听过一个数据科学团队构建复杂销售预测模型的演示。演示纯粹是技术性的，讲述了他们如何到达他们的层次贝叶斯方法。
- en: 'In the Q&A portion, I asked the difficult question: “Does anyone use your forecasts,
    and if so, what for?” The data scientists sheepishly admitted that they’re still
    working on convincing the business that their forecasts are worthwhile. I suspect
    a lot of needless work could have been avoided had they engaged in that conversation
    sooner.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在问答环节，我提出了一个棘手的问题：“有人使用你的预测吗？如果是，用途是什么？”数据科学家们尴尬地承认，他们仍在努力说服业务部门他们的预测是有价值的。我怀疑如果他们早点进行那次对话，可以避免很多不必要的劳动。
- en: The output of this step is minutes of a meeting with, or presentation to, our
    stakeholders. The outcomes should also be recorded as part of the project. Was
    further work requested? If so, what?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步的输出是与我们的利益相关者进行的会议记录或演示文稿的分钟记录。这些成果也应作为项目的一部分进行记录。是否需要进一步的工作？如果是，那是什么？
- en: 1.2.7 Iterate if necessary
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.7 如有必要，进行迭代
- en: Finally, you will almost always end up iterating your first answer. It is an
    important step to include in any data analysis framework because it highlights
    the inherent uncertainty of the job. You will never have all the answers up front,
    including an answer to the question “How long will this analysis take?” and that’s
    fine. Accept that a first draft will be necessary to reach a satisfying solution,
    and the sooner that first draft exists, the better. The added benefit of this
    iterative approach is that you become better at estimating how long your work
    will take because you only ever have to estimate one iteration rather than the
    entire project.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你几乎总是需要对你的第一个答案进行迭代。在任何数据分析框架中包含这一步骤是很重要的，因为它突出了这项工作的固有不确定性。你永远不会一开始就拥有所有答案，包括对“这项分析需要多长时间？”这个问题的答案，这也是正常的。接受一个初稿是达到满意解决方案的必要步骤，而且越早完成初稿越好。这种迭代方法的额外好处是，你将变得更好于估计你的工作需要多长时间，因为你只需要估计一次迭代而不是整个项目。
- en: Using a results-driven approach, you will develop an intuition for how to make
    analytical decisions that help you focus on providing a pragmatic solution rather
    than an unnecessarily deep answer up front. Of course, you will need to learn
    new tools along the way. Sometimes, these tools will only be used for the analysis
    you have in front of you. The next analysis may need different tools. That’s okay—tools
    come and go, but the knowledge and concepts you learn will remain the same, and
    these are what make a good analyst.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以结果为导向的方法，你将培养出如何做出分析决策的直觉，这些决策帮助你专注于提供实用的解决方案，而不是一开始就提供不必要的深入答案。当然，你将在过程中学习新工具。有时，这些工具可能只用于你面前的分析。下一次分析可能需要不同的工具。这是可以的——工具来来去去，但你学到的知识和概念将保持不变，这些才是优秀分析师的标志。
- en: It is important to note that this approach is not a substitute for going deep
    when necessary. I’m not encouraging anyone to learn to take shortcuts. However,
    a key skill in analytics is identifying the highest ROI on your time, which often
    means adopting a breadth-first rather than depth-first approach.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，这种方法并不是在必要时深入研究的替代品。我并不是鼓励任何人学习走捷径。然而，分析的关键技能是识别时间投资回报率最高的方法，这通常意味着采用广度优先而非深度优先的方法。
- en: 1.3 Project structure
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 项目结构
- en: 'The projects are designed to represent common problems faced by analysts in
    industry. Each project is designed to be approachable with fundamental analyst
    skills and not take too long. There are a lot of factors at play: your level of
    experience with your tools, your familiarity with the topics at hand, the speed
    at which you learn new concepts, and so on, but generally, the first iteration
    of your solution to each project should take somewhere between 2 hours and two
    days. That’s a broad range, but even a two-day “sprint” to deliver something you
    can discuss with a stakeholder would be considered a quick turnaround time.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目旨在代表行业分析师面临的常见问题。每个项目都旨在使用基本分析师技能易于接近，且不会花费太多时间。有许多因素在起作用：你对工具的经验水平、你对当前主题的熟悉程度、你学习新概念的速度等等，但一般来说，每个项目的解决方案的第一轮迭代应该花费大约2小时到两天的时间。这是一个很大的范围，但即使是两天的“冲刺”来交付可以与利益相关者讨论的东西，也会被视为快速周转时间。
- en: The projects not only reflect common industry problems but are also designed
    to bridge specific skill gaps between initial training and the real world. Table
    1.1 is an overview of these projects.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目不仅反映了常见的行业问题，而且旨在弥合初始培训与现实世界之间特定的技能差距。表1.1概述了这些项目。
- en: Table 1.1 A summary of the eight projects in the book
  id: totrans-87
  prefs:
