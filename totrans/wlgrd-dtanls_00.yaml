  type: TYPE_TB
  zh: '| 继续另一位分析师的工作，并使用手机活动创建客户细分 | 在他人工作上进行迭代 客户细分、聚类 | 12, 13 |'
- en: 'Each project is structured in the following way:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目都按照以下方式构建：
- en: It starts with a high-level description and the data. Beyond that, you’re on
    your own. This section is sufficient to read if you either feel more comfortable
    formulating an action plan based on a somewhat vague analytical question or want
    to practice that skill explicitly.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一切从高级描述和数据开始。除此之外，你将独立完成。如果你更愿意根据一个相对模糊的分析问题制定行动计划，或者想明确练习这项技能，这一部分就足够阅读了。
- en: What follows is a more detailed step-by-step breakdown of how you might go about
    attempting a solution. There will be no code snippets here, but if the high-level
    description has you stuck on where to start, this section should help kick-start
    your solution attempt.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来是对你如何尝试解决方案的更详细的分步分解。这里不会有代码片段，但如果高级描述让你不知道从哪里开始，这一部分应该能帮助你启动解决方案尝试。
- en: Finally, I will always include an example solution. There will be discussions
    on how you might go about attempting to solve the problem, what assumptions you’ll
    have to make, how you might change your analytical question given the constraints
    of the data, and what an acceptable result will look like. In the example solution,
    I’ll have made some specific assumptions and decisions that may differ from yours.
    That’s to be expected. The goal is not that you arrive at my solution—my solution
    won’t be *the* solution. In fact, I’ll highlight places where the analysis may
    have diverged. The goal is to practice going from problem definition to a minimum
    viable answer.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我总会包括一个示例解决方案。关于如何尝试解决问题、你必须做出的假设、在数据限制下你可能会如何改变你的分析问题，以及一个可接受的结果将是什么样的，都会有讨论。在示例解决方案中，我会做出一些可能与你不同的具体假设和决策。这是可以预见的。目标不是让你达到我的解决方案——我的解决方案不会是*唯一*的解决方案。事实上，我会指出分析可能出现的分歧。目标是练习从问题定义到最小可行答案的过程。
- en: Consider this collection of realistic analysis projects as a practice companion
    to help you get used to diving into something without knowing the answers or even
    the required tools up front. When learning through practice projects, you will
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
