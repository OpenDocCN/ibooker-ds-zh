- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: What Is Data Science?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据科学？
- en: 'This is a book about doing data science with Python, which immediately begs
    the question: what is *data science*? It’s a surprisingly hard definition to nail
    down, especially given how ubiquitous the term has become. Vocal critics have
    variously dismissed it as a superfluous label (after all, what science doesn’t
    involve data?) or a simple buzzword that only exists to salt resumes and catch
    the eye of overzealous tech recruiters.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于使用Python进行数据科学的书籍，这立即引发了一个问题：什么是*数据科学*？这是一个令人惊讶地难以定义的问题，特别是考虑到这个术语已经如此普遍。激烈的批评者们曾将其视为一个多余的标签（毕竟，哪门科学不涉及数据？）或者一个简单的流行语，只存在于简历中或吸引过度热衷的技术招聘者的眼球。
- en: 'In my mind, these critiques miss something important. Data science, despite
    its hype-laden veneer, is perhaps the best label we have for the cross-disciplinary
    set of skills that are becoming increasingly important in many applications across
    industry and academia. This *cross-disciplinary* piece is key: in my mind, the
    best existing definition of data science is illustrated by Drew Conway’s Data
    Science Venn Diagram, first published on his blog in September 2010 ([Figure P-1](#fig_images_in_data_science_vd)).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这些批评忽略了一些重要的东西。尽管数据科学带有被夸大的光环，但它或许是我们在工业和学术界越来越重要的许多应用中拥有的跨学科技能集合的最佳标签。跨学科的部分至关重要：在我看来，关于数据科学最好的现有定义可以通过德鲁·康威于2010年9月在他的博客上首次发布的数据科学维恩图来说明（[图 P-1](#fig_images_in_data_science_vd)）。
- en: 'While some of the intersection labels are a bit tongue-in-cheek, this diagram
    captures the essence of what I think people mean when they say “data science”:
    it is fundamentally an interdisciplinary subject. Data science comprises three
    distinct and overlapping areas: the skills of a *statistician* who knows how to
    model and summarize datasets (which are growing ever larger); the skills of a
    *computer scientist* who can design and use algorithms to efficiently store, process,
    and visualize this data; and the *domain expertise*—what we might think of as
    “classical” training in a subject—necessary both to formulate the right questions
    and to put their answers in context.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些交集标签有些玩味，但这张图表捕捉到了人们说“数据科学”时我认为的本质：它本质上是一门跨学科的学科。数据科学包括三个明确且有重叠的领域：*统计学家*的技能，他们知道如何对数据集进行建模和总结（这些数据集越来越大）；*计算机科学家*的技能，能够设计和使用算法来高效存储、处理和可视化这些数据；以及*领域专业知识*，我们可以称之为在一个学科中的“经典”训练，既需要制定正确的问题，又需要将其答案放入背景中。
- en: With this in mind, I would encourage you to think of data science not as a new
    domain of knowledge to learn, but a new set of skills that you can apply within
    your current area of expertise. Whether you are reporting election results, forecasting
    stock returns, optimizing online ad clicks, identifying microorganisms in microscope
    photos, seeking new classes of astronomical objects, or working with data in any
    other field, the goal of this book is to give you the ability to ask and answer
    new questions about your chosen subject area.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我鼓励您把数据科学看作不是要学习的新知识领域，而是可以应用于您当前专业领域的一组新技能。无论您是在报告选举结果、预测股票回报、优化在线广告点击、识别显微镜照片中的微生物、寻找新的天文物体类别，还是在任何其他领域处理数据，本书的目标是赋予您提出和回答有关所选主题领域的新问题的能力。
- en: '![Data Science VD](assets/Data_Science_VD.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学 VD](assets/Data_Science_VD.png)'
- en: 'Figure P-1\. Drew Conway’s Data Science Venn Diagram (source: [Drew Conway](https://oreil.ly/PkOOw),
    used with permission)'
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 P-1\. 德鲁·康威的数据科学维恩图（来源：[德鲁·康威](https://oreil.ly/PkOOw)，获得授权使用）
- en: Who Is This Book For?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的？
- en: 'In my teaching both at the University of Washington and at various tech-focused
    conferences and meetups, one of the most common questions I have heard is this:
    “How should I learn Python?” The people asking are generally technically minded
    students, developers, or researchers, often with an already strong background
    in writing code and using computational and numerical tools. Most of these folks
    don’t want to learn Python per se, but want to learn the language with the aim
    of using it as a tool for data-intensive and computational science. While a large
    patchwork of videos, blog posts, and tutorials for this audience is available
    online, I’ve long been frustrated by the lack of a single good answer to this
    question; that is what inspired this book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我在华盛顿大学以及各种技术会议和聚会上的教学中，我经常听到一个最常见的问题：“我应该如何学习Python？” 提问的人通常是技术背景的学生、开发人员或研究人员，他们通常已经具有编写代码和使用计算和数值工具的坚实背景。大多数这些人不是想学习Python本身，而是想学习这门语言，以便将其作为数据密集型和计算科学的工具使用。尽管针对这一受众的大量视频、博客文章和教程在线上都可以找到，但长期以来我一直对这个问题缺乏一个单一的好答案感到沮丧；这就是这本书的灵感来源。
- en: The book is not meant to be an introduction to Python or to programming in general;
    I assume the reader has familiarity with the Python language, including defining
    functions, assigning variables, calling methods of objects, controlling the flow
    of a program, and other basic tasks. Instead, it is meant to help Python users
    learn to use Python’s data science stack—libraries such as those mentioned in
    the following section, and related tools—to effectively store, manipulate, and
    gain insight from data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不旨在介绍Python或编程的基础知识；我假设读者已经熟悉Python语言，包括定义函数、赋值变量、调用对象的方法、控制程序流程以及其他基本任务。相反，它旨在帮助Python用户学习如何有效地使用Python的数据科学堆栈——如以下章节中提到的库和相关工具——来有效地存储、操作和从数据中获取见解。
- en: Why Python?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择Python？
- en: 'Python has emerged over the past couple of decades as a first-class tool for
    scientific computing tasks, including the analysis and visualization of large
    datasets. This may have come as a surprise to early proponents of the Python language:
    the language itself was not specifically designed with data analysis or scientific
    computing in mind. The usefulness of Python for data science stems primarily from
    the large and active ecosystem of third-party packages: *NumPy* for manipulation
    of homogeneous array-based data, *Pandas* for manipulation of heterogeneous and
    labeled data, *SciPy* for common scientific computing tasks, *Matplotlib* for
    publication-quality visualizations, *IPython* for interactive execution and sharing
    of code, *Scikit-Learn* for machine learning, and many more tools that will be
    mentioned in the following pages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年间，Python已经成为科学计算任务的一流工具，包括大数据集的分析和可视化。这可能让Python语言的早期支持者感到惊讶：语言本身并不是专门设计用于数据分析或科学计算。Python在数据科学中的实用性主要源于第三方包的大规模和活跃生态系统：*NumPy*用于处理同质数组数据，*Pandas*用于处理异构和标记数据，*SciPy*用于常见的科学计算任务，*Matplotlib*用于出版质量的可视化，*IPython*用于交互式执行和代码共享，*Scikit-Learn*用于机器学习，以及许多其他工具，这些工具将在接下来的页面中提到。
- en: If you are looking for a guide to the Python language itself, I would suggest
    the sister project to this book, [*A Whirlwind Tour of Python*](https://oreil.ly/jFtWj).
    This short report provides a tour of the essential features of the Python language,
    aimed at data scientists who are already familiar with one or more other programming
    languages.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找关于Python语言本身的指南，我建议参考本书的姊妹项目 [*Python旋风之旅*](https://oreil.ly/jFtWj)。这份简短的报告为熟悉一种或多种其他编程语言的数据科学家提供了Python语言基本功能的概览。
- en: Outline of the Book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍大纲
- en: 'Each numbered part of this book focuses on a particular package or tool that
    contributes a fundamental piece of the Python data science story, and is broken
    into short self-contained chapters that each discuss a single concept:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的每个编号部分都专注于贡献Python数据科学故事基础部分的特定包或工具，并分为短小而自包含的章节，每章讨论一个单一概念：
- en: '[Part I, “Jupyter: Beyond Normal Python”](part01.xhtml#section-0100-ipython-beyond-normal-python)
    introduces IPython and Jupyter. These packages provide the computational environment
    in which many Python-using data scientists work.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一部分，“Jupyter: 超越普通Python”](part01.xhtml#section-0100-ipython-beyond-normal-python)
    介绍了IPython和Jupyter。这些包提供了许多使用Python的数据科学家工作的计算环境。'
- en: '[Part II, “Introduction to NumPy”](part02.xhtml#section-0200-introduction-to-numpy)
    focuses on the NumPy library, which provides the `ndarray` for efficient storage
    and manipulation of dense data arrays in Python.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二部分，“NumPy简介”](part02.xhtml#section-0200-introduction-to-numpy)专注于NumPy库，它提供了`ndarray`，用于Python中密集数据数组的高效存储和操作。'
- en: '[Part III, “Data Manipulation with Pandas”](part03.xhtml#section-0300-introduction-to-pandas)
    introduces the Pandas library, which provides the `DataFrame` for efficient storage
    and manipulation of labeled/columnar data in Python.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三部分，“使用Pandas进行数据操作”](part03.xhtml#section-0300-introduction-to-pandas)介绍了Pandas库，它提供了`DataFrame`，用于Python中标记/列数据的高效存储和操作。'
- en: '[Part IV, “Visualization with Matplotlib”](part04.xhtml#section-0400-introduction-to-matplotlib)
    concentrates on Matplotlib, a library that provides capabilities for a flexible
    range of data visualizations in Python.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第四部分，“使用Matplotlib进行可视化”](part04.xhtml#section-0400-introduction-to-matplotlib)专注于Matplotlib，这是一个提供灵活数据可视化能力的Python库。'
- en: '[Part V, “Machine Learning”](part05.xhtml#section-0500-machine-learning) focuses
    on the Scikit-Learn library, which provides efficient and clean Python implementations
    of the most important and established machine learning algorithms.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第五部分，“机器学习”](part05.xhtml#section-0500-machine-learning)侧重于Scikit-Learn库，它提供了最重要和已建立的机器学习算法的高效且干净的Python实现。'
- en: The PyData world is certainly much larger than these six packages, and it’s
    growing every day. With this in mind, I make every attempt throughout this book
    to provide references to other interesting efforts, projects, and packages that
    are pushing the boundaries of what can be done in Python. Nevertheless, the packages
    I concentrate on are currently fundamental to much of the work being done in the
    Python data science space, and I expect they will remain important even as the
    ecosystem continues growing around them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: PyData世界显然比这六个软件包要大得多，而且它每天都在增长。考虑到这一点，我在本书中的每一个地方都尽力提供有关其他有趣工作、项目和软件包的参考信息，它们正在推动Python所能做的事情的边界。尽管如此，我专注的软件包目前对Python数据科学领域的许多工作至关重要，我预计它们在生态系统继续围绕它们增长的同时将继续保持重要性。
- en: Installation Considerations
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装考虑事项
- en: Installing Python and the suite of libraries that enable scientific computing
    is straightforward. This section will outline some of the things to keep in mind
    when setting up your computer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Python及其科学计算库套件是很简单的。本节将概述在设置计算机时需要考虑的一些事项。
- en: 'Though there are various ways to install Python, the one I would suggest for
    use in data science is the Anaconda distribution, which works similarly whether
    you use Windows, Linux, or macOS. The Anaconda distribution comes in two flavors:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有各种安装Python的方式，但我建议用于数据科学的一个是Anaconda发行版，无论您使用Windows、Linux还是macOS，它的工作方式都类似。Anaconda发行版有两种版本：
- en: '[Miniconda](https://oreil.ly/dH7wJ) gives you the Python interpreter itself,
    along with a command-line tool called *conda* which operates as a cross-platform
    package manager geared toward Python packages, similar in spirit to the apt or
    yum tools that Linux users might be familiar with.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Miniconda](https://oreil.ly/dH7wJ)提供了Python解释器本身，以及一个名为*conda*的命令行工具，它作为一个跨平台的Python软件包管理器，类似于Linux用户熟悉的apt或yum工具。'
- en: '[Anaconda](https://oreil.ly/ndxjm) includes both Python and conda, and additionally
    bundles a suite of other preinstalled packages geared toward scientific computing.
    Because of the size of this bundle, expect the installation to consume several
    gigabytes of disk space.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Anaconda](https://oreil.ly/ndxjm)包含Python和conda，并且还捆绑了一套其他预装的面向科学计算的软件包。由于这一捆绑包的大小，安装过程将消耗几个千兆字节的磁盘空间。'
- en: Any of the packages included with Anaconda can also be installed manually on
    top of Miniconda; for this reason I suggest starting with Miniconda.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda中包含的任何软件包也可以手动安装在Miniconda之上；因此，我建议从Miniconda开始。
- en: 'To get started, download and install the Miniconda package—make sure to choose
    a version with Python 3—and then install the core packages used in this book:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '要开始，请下载并安装Miniconda包 —— 确保选择带有Python 3的版本 —— 然后安装本书中使用的核心包:'
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Throughout the text, we will also make use of other more specialized tools in
    Python’s scientific ecosystem; installation is usually as easy as typing **`conda
    install *packagename*`**. If you ever come across packages that are not available
    in the default conda channel, be sure to check out [*conda-forge*](https://oreil.ly/CCvwQ),
    a broad, community-driven repository of conda packages.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个文本中，我们还将使用Python科学生态系统中的其他更专业的工具；安装通常只需输入**`conda install *packagename*`**。如果您遇到默认conda频道中不可用的软件包，请务必查看[*conda-forge*](https://oreil.ly/CCvwQ)，这是一个广泛的、社区驱动的conda软件包存储库。
- en: For more information on conda, including information about creating and using
    conda environments (which I would *highly* recommend), refer to [conda’s online
    documentation](https://oreil.ly/MkqPw).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解conda的更多信息，包括关于创建和使用conda环境的信息（我强烈推荐），请参阅[conda的在线文档](https://oreil.ly/MkqPw)。
- en: Conventions Used in This Book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`常量宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表以及段落内引用程序元素，例如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常量宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应该按照字面意义输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常量宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应替换为用户提供值或由上下文确定值的文本。
- en: Note
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一个一般的注意事项。
- en: Using Code Examples
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, figures, etc.) is available for download
    at [*http://github.com/jakevdp/PythonDataScienceHandbook*](http://github.com/jakevdp/PythonDataScienceHandbook).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 补充材料（代码示例、图表等）可在[*http://github.com/jakevdp/PythonDataScienceHandbook*](http://github.com/jakevdp/PythonDataScienceHandbook)下载。
- en: If you have a technical question or a problem using the code examples, please
    send email to [*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或在使用代码示例时遇到问题，请发送电子邮件至[*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助您完成工作。一般情况下，如果本书提供了示例代码，您可以在自己的程序和文档中使用它。除非您复制了大部分代码，否则无需征得我们的许可。例如，编写一个使用本书多个代码片段的程序不需要许可。销售或分发O'Reilly书籍中的示例则需要许可。引用本书并引用示例代码来回答问题无需许可。将本书中大量示例代码整合到产品文档中则需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: "*Python Data Science
    Handbook*, 2nd edition, by Jake VanderPlas (O’Reilly). Copyright 2023 Jake VanderPlas,
    978-1-098-12122-8.”'
  id: totrans-48
