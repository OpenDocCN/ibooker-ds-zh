- en: Acknowledgments
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I would like to thank the many geospatial students and professionals alike offering
    guidance, suggestions, and questions that were the motivation for tackling this
    topic. The enthusiasm for a book that is both a point of entry and useful guide
    for the experienced has been a source of great pride.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢许多地理空间学生和专业人士的指导、建议和问题，这些都是我处理这个主题的动力来源。对于一本既是入门指南又是经验指导的书籍，大家的热情让我感到非常自豪。
- en: I am grateful for the tremendous work and support offered by Qiusheng Wu, Assistant
    Professor in the Department of Geography at the University of Tennessee, Knoxville.
    Dr. Wu’s contributions to the geospatial community are unparalleled, and it was
    his presentation, [Google Earth Engine and geemap workshop at GeoPython Conference
    2021](https://oreil.ly/X4Pv6), that introduced me to the important integration
    of Google Earth Engine and Python. One year later, I presented at the very same
    conference.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢田纳西大学地理系助理教授吴秋生博士提供的巨大工作和支持。吴博士在地理空间社区的贡献无与伦比，正是他在GeoPython Conference 2021上的演讲，[Google
    Earth Engine 和 geemap 工作坊](https://oreil.ly/X4Pv6)，让我第一次了解到Google Earth Engine和Python的重要整合。一年后，我也在同一会议上做了演讲。
- en: I also would like to thank Ted Petrou, masterful expert in Python and data exploration
    at [Dunder Data](https://www.dunderdata.com). Ted offers just-in-time resources
    and affordable workshops to fill the gap between didactic exposure to Python and
    applying the skills in your work environment.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢泰德·佩特罗，Python和数据探索的大师，在[Dunder Data](https://www.dunderdata.com)提供及时资源和实惠的工作坊，弥补了学习Python的理论知识和实际工作应用之间的差距。
- en: '[Ujaval Gandhi of SpatialThoughts](https://oreil.ly/3eJ0c) has been instrumental
    in introducing geospatial platforms and skills to both enrolled and independent
    learners. I was on the receiving end of his expertise and generosity on more than
    one occasion.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[SpatialThoughts 的乌贾瓦尔·甘地](https://oreil.ly/3eJ0c)在向在校学生和独立学习者介绍地理空间平台和技能方面发挥了重要作用。我在多个场合受益于他的专业知识和慷慨帮助。'
- en: 'A heartfelt thank you and appreciation of camaraderie is extended to my [Geospatial
    Connections](https://oreil.ly/SeeNU) community moderators: Bruce Buxton, Juliana
    McMillan-Wilhoit, Tim Nolan, and Kendrick Faison. The conversations in this space
    with our colleagues have been nothing short of amazing and informative.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 衷心感谢和赞赏我所属的[地理空间连接](https://oreil.ly/SeeNU)社区的管理员们：Bruce Buxton、Juliana McMillan-Wilhoit、Tim
    Nolan和Kendrick Faison。在这个空间里和同事们的交流非常精彩和富有信息。
- en: I thank my husband, Steve, for keeping me supplied with good humor, endless
    support, big salads, and an inexhaustible supply of Gummy Bears. To my sons, Harrison
    and Ryland, thanks for being my North Stars, endless sources of wit and charm,
    and my reason for everything.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢我的丈夫史蒂夫，他给予我无穷的幽默、无尽的支持、丰盛的沙拉和取之不尽的软糖熊。对于我的儿子哈里森和莱兰，感谢他们是我的北极星，是无穷的智慧和魅力的源泉，是我的一切理由。
