    :'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <math alttext="dollar-sign left-parenthesis upper A upper B right-parenthesis
    Subscript c o l Sub Subscript i Baseline equals b Subscript 1 i Baseline upper
