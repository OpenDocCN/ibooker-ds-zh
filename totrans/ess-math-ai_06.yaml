- en: '**Column-columns approach**: Produce one column <math alttext="left-parenthesis
    upper A upper B right-parenthesis Subscript c o l Sub Subscript i"><msub><mrow><mo>(</mo><mi>A</mi><mi>B</mi><mo>)</mo></mrow>
