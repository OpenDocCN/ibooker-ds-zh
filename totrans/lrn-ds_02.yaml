- en: Chapter 1\. The Data Science Lifecycle
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章\. 数据科学生命周期
- en: Data science is a rapidly evolving field. At the time of this writing, people
    are still trying to pin down exactly what data science is, what data scientists
    do, and what skills data scientists should have. What we do know, though, is that
    data science uses a combination of methods and principles from statistics and
    computer science to work with and draw insights from data. And learning computer
    science and statistics in combination makes us better data scientists. We also
    know that any insights we glean need to be interpreted in the context of the problem
    that we are working on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个快速发展的领域。在撰写本文时，人们仍在努力确定数据科学究竟是什么，数据科学家做什么，以及数据科学家应该具备哪些技能。然而，我们知道的是，数据科学利用统计学和计算机科学的方法和原则结合在一起，从数据中获取洞见。学习计算机科学和统计学的结合使我们成为更好的数据科学家。我们还知道，我们获取的任何洞见都需要在我们正在解决的问题的背景下进行解释。
- en: This book covers fundamental principles and skills that data scientists need
    to help make all sorts of important decisions. With both technical skills and
    conceptual understanding we can work on data-centric problems to, say, assess
    whether a vaccine works, filter out fake news automatically, calibrate air quality
    sensors, and advise analysts on policy changes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了数据科学家需要帮助做出各种重要决策的基本原理和技能。凭借技术技能和概念理解，我们可以处理以数据为中心的问题，例如评估疫苗的有效性、自动过滤假新闻、校准空气质量传感器，并为分析师在政策变更方面提供建议。
- en: To help you keep track of the bigger picture, we’ve organized topics around
    a workflow that we call the *data science lifecycle*. In this chapter, we introduce
    this lifecycle. Unlike other data science books, which tend to focus on one part
    of the lifecycle or address only computational or statistical topics, we cover
    the entire cycle from start to finish and consider both statistical and computational
    aspects together.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您掌握更大的局面，我们围绕一种称为*数据科学生命周期*的工作流程组织了主题。在本章中，我们介绍这个生命周期。与其他数据科学书籍不同，这些书籍倾向于专注于生命周期的某一部分，或者只涉及计算或统计主题，我们涵盖了从头到尾的整个周期，并考虑了统计和计算两个方面。
- en: The Stages of the Lifecycle
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生命周期的阶段
- en: '[Figure 1-1](#ds-lifecycle) shows the data science lifecycle, which is divided
    into four stages: Ask a Question, Obtain Data, Understand the Data, and Understand
    the World. We’ve purposefully made these stages broad. In our experience, the
    mechanics of the lifecycle change frequently. Computer scientists and statisticians
    continue to build new software packages and programming languages for working
    with data, and they develop new methodologies that are more specialized.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-1](#ds-lifecycle) 显示了数据科学生命周期，分为四个阶段：提出问题、获取数据、理解数据和理解世界。我们特意使这些阶段变得广泛。根据我们的经验，生命周期的机制经常变化。计算机科学家和统计学家继续开发用于处理数据的新软件包和编程语言，并开发更专业的新方法。'
- en: '![](assets/leds_0101.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/leds_0101.png)'
- en: Figure 1-1\. The four high-level stages of the data science lifecycle with arrows
    indicating how the stages can lead into one another
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-1\. 数据科学生命周期的四个高级阶段，箭头表示这些阶段如何相互关联
- en: 'Despite these changes, we’ve found that almost every data project consists
    of these four stages:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管发生了这些变化，我们发现几乎每个数据项目都包括以下四个阶段：
- en: Ask a Question
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提出问题
- en: 'Asking good questions is at the heart of data science, and recognizing different
    kinds of questions guides us in our analyses. We cover four categories of questions:
    descriptive, exploratory, inferential, and predictive. For example, “How have
    house prices changed over time?” is descriptive in nature, whereas “Which aspects
    of houses are related to sale price?” is exploratory. Narrowing down a broad question
    into one that can be answered with data is a key element of this first stage in
    the lifecycle. It can involve consulting the people participating in a study,
    figuring out how to measure something, and designing data collection protocols.
    A clear and focused research question helps us determine the data we need, the
    patterns to look for, and how to interpret results. It can also help us refine
    our question, recognize the type of question being asked, and plan the data collection
    phase of the lifecycle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提出好问题是数据科学的核心，识别不同类型的问题指导我们的分析。我们涵盖四类问题：描述性、探索性、推论性和预测性。例如，“房价随时间的变化是如何的？”是描述性的，而“房屋的哪些方面与售价相关？”是探索性的。将一个广泛的问题缩小到可以用数据回答的问题是生命周期中这个第一阶段的关键元素。这可能涉及咨询参与研究的人员、弄清如何测量某事以及设计数据收集协议。清晰而专注的研究问题帮助我们确定我们需要的数据、要查找的模式以及如何解释结果。它还可以帮助我们完善问题、识别所提出的问题类型，并计划生命周期的数据收集阶段。
- en: Obtain Data
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 获取数据
- en: When data are expensive and hard to gather and when our goal is to generalize
    from the data to the world, we aim to define precise protocols for collecting
    the data. Other times, data are cheap and easily accessed. This is especially
    true for online data sources. For example, [Twitter](https://oreil.ly/WvUhe) lets
    people quickly download millions of data points. When data are plentiful, we can
    start an analysis by obtaining and exploring the data, and then honing a research
    question. In both situations, most data have missing or unusual values and other
    anomalies that we need to account for. No matter the source, we need to check
    the data quality. Considering the scope of the data is equally important; for
    example, we identify how representative the data are and look for potential sources
    of bias in the collection process. These considerations help us determine how
    much faith we can place in our findings. And, typically, we must manipulate the
    data before we can analyze it more formally. We may need to modify structure,
    clean data values, and transform measurements to prepare for analysis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据昂贵且难以收集时，当我们的目标是从数据中推广到世界时，我们的目标是为收集数据定义精确的协议。其他时候，数据是廉价且易于获取的。这在在线数据源中尤其如此。例如，[Twitter](https://oreil.ly/WvUhe)让人们可以快速下载数百万个数据点。当数据丰富时，我们可以通过获取和探索数据，然后进一步明确研究问题来开始分析。在这两种情况下，大多数数据都有缺失或异常值以及其他我们需要考虑的异常情况。无论数据来自何处，我们都需要检查数据质量。同样重要的是考虑数据的范围；例如，我们确定数据的代表性以及在收集过程中可能存在的潜在偏差来源。这些考虑有助于我们确定我们对发现的信任程度。通常，我们必须在更正式地分析数据之前操作数据。我们可能需要修改结构、清理数据值并转换测量值以准备分析。
- en: Understand the Data
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据
- en: After obtaining and preparing data, we want to carefully examine them, and *exploratory
    data analysis* is often key. In our explorations, we make plots to uncover interesting
    patterns and summarize the data visually. We also continue to look for problems
    with the data. As we search for patterns and trends, we use summary statistics
    and build statistical models, like linear and logistic regression. In our experience,
    this stage of the lifecycle is highly iterative. Understanding the data can also
    lead us back to earlier stages in the data science lifecycle. We may find that
    we need to modify or redo the data cleaning and manipulation, acquire more data
    to supplement our analysis, or refine our research question given the limitations
    of the data. The descriptive and exploratory analyses that we carry out in this
    stage may adequately answer our question, or we may need to go on to the next
    stage in order to make generalizations beyond our data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在获取和准备数据后，我们希望仔细检查它们，而*探索性数据分析*通常是关键。在我们的探索中，我们制作图表以揭示有趣的模式并以视觉方式总结数据。我们还继续寻找数据中的问题。当我们搜索模式和趋势时，我们使用汇总统计和构建统计模型，如线性和逻辑回归。根据我们的经验，这个生命周期的阶段是高度迭代的。理解数据还可能使我们回到数据科学生命周期的早期阶段。我们可能发现需要修改或重新进行数据清洗和操作，获取更多数据以补充我们的分析，或者鉴于数据的限制，重新定义我们的研究问题。我们在这个阶段进行的描述性和探索性分析可能已经足够回答我们的问题，或者我们可能需要进入下一个阶段以便对我们的数据进行推广。
- en: Understand the World
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 理解世界
- en: When our goals are purely descriptive or exploratory, the analysis ends at the
    Understand the Data stage of the lifecycle. At other times, we aim to quantify
    how well the trends we find generalize beyond our data. We may want to use a model
    that we have fit to our data to make inferences about the world or give predictions
    for future observations. To draw inferences from a sample to a population, we
    use statistical techniques like A/B testing and confidence intervals. And to make
    predictions for future observations, we create prediction intervals and use train-test
    splits of the data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们的目标纯粹是描述性或探索性时，分析就止步于生命周期的“理解数据”阶段。在其他时候，我们的目标是量化我们发现的趋势在我们数据之外的泛化程度。我们可能希望使用我们拟合到数据的模型来从样本推断到总体，以便对世界进行推断或预测未来的观察。为了从样本到总体进行推断，我们使用统计技术如A/B测试和置信区间。为了对未来的观察进行预测，我们创建预测区间并使用数据的训练-测试分割。
- en: For each stage of the lifecycle, we explain theoretical concepts, introduce
    data technologies and statistical methodologies, and show how they work in practical
    examples. Throughout, we rely on authentic data and analyses by other data scientists,
    not made-up data, so you can learn how to perform your own data acquisition, cleaning,
    exploration, and formal analyses, and draw sound conclusions. Each chapter in
    this book tends to focus on one stage of the data science lifecycle, but we also
    include chapters with case studies that demonstrate the full lifecycle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生命周期的每个阶段，我们解释理论概念，介绍数据技术和统计方法，并展示它们在实际示例中的运用。在整个过程中，我们依赖其他数据科学家的真实数据和分析，而不是虚构的数据，因此您可以学习如何进行自己的数据获取、清洗、探索和正式分析，并得出合理的结论。本书的每一章通常都集中于数据科学生命周期的一个阶段，但我们还包括案例研究章节，展示整个生命周期的实际应用。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Understanding the differences between exploration, inference, prediction, and
    causation can be a challenge. We can easily slip into confusing a correlation
    found in data with a causal relationship. For example, an exploratory or inferential
    analysis might look for correlations in response to the question “Do people who
    have a greater exposure to air pollution have a higher rate of lung disease?”
    Whereas a causal question might ask “Does giving an award to a Wikipedia contributor
    increase productivity?” We typically cannot answer causal questions unless we
    have a randomized experiment (or approximate one). We point out these important
    distinctions throughout the book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 理解探索、推断、预测和因果之间的差异可能是一个挑战。我们很容易在数据中找到的相关性与因果关系混淆。例如，探索性或推断性分析可能会针对“暴露于空气污染较多的人是否具有更高的肺病发病率？”这样的问题寻找相关性，而因果性问题可能会问：“给维基百科贡献者颁发奖是否会增加生产力？”除非我们进行了随机实验（或近似实验），通常我们无法回答因果性问题。我们在整本书中都强调这些重要的区别。
- en: Examples of the Lifecycle
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生命周期的示例
- en: Several case studies that address the entire data science lifecycle are placed
    throughout this book. These cases serve double duty. They focus on one stage in
    the lifecycle to provide a specific example of the topics in the part of the book
    where they are located, and they also demonstrate the entire cycle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中放置了几个案例研究，涵盖整个数据科学生命周期。这些案例研究有双重作用。它们专注于生命周期中的一个阶段，以提供本书部分中的具体示例，并演示整个循环。
- en: The focus of [Chapter 5](ch05.html#ch-bus) is on the interplay between a question
    of interest and how data can be used to answer the question. The simple question
    “Why is my bus always late?” provides a rich case study that is basic enough for
    the beginning data scientist to track the stages of the lifecycle, and yet nuanced
    enough to demonstrate how we apply both statistical and computational thinking
    to answer the question. In this case study, we build a simulation study to inform
    us about the distribution of wait times for riders. And we fit a simple model
    to summarize the wait times with a statistic. This case study also demonstrates
    how, as a data scientist, you can collect your own data to answer questions that
    interest you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html#ch-bus)的重点是问题的相互作用以及数据如何用来回答问题。简单的问题“为什么我的公交总是迟到？”提供了一个丰富的案例研究，对于初学者来说足够基础，可以追踪生命周期的各个阶段，但又足够微妙，可以展示我们如何应用统计和计算思维来回答问题。在这个案例研究中，我们进行了模拟研究，以了解乘客等待时间的分布。我们还拟合了一个简单的模型来总结等待时间的统计数据。这个案例研究还展示了作为数据科学家，您如何收集自己的数据来回答您感兴趣的问题。'
- en: '[Chapter 12](ch12.html#ch-pa) studies the accuracy of mass-market air sensors
    that are used across the United States. We devise a way to leverage data from
    highly accurate sensors maintained by the Environmental Protection Agency to improve
    readings from less expensive sensors. This case study shows how crowdsourced,
    open data can be improved with data from rigorously maintained, precise, government-monitored
    equipment. In the process, we focus on cleaning and merging data from multiple
    sources, but we also fit models to adjust and improve air quality measurements.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html#ch-pa)研究了在美国各地使用的大众市场空气传感器的准确性。我们设计了一种利用环保局维护的高精度传感器数据来改进廉价传感器读数的方法。这个案例研究展示了如何通过来自严格维护和精确的政府监测设备的数据来改进众包开放数据。在这个过程中，我们专注于清理和合并来自多个来源的数据，但我们也拟合模型来调整和改进空气质量测量。'
- en: In [Chapter 18](ch18.html#ch-donkey) our focus is on model building and prediction.
    But we cover the full lifecycle and see how the question of interest impacts the
    model that we build. Our aim is to enable veterinarians in rural Kenya, who have
    no access to a scale to weigh a donkey, to prescribe medication for a sick animal.
    As we learn about the design of the study, clean the data, and balance simplicity
    with accuracy, we assess the predictive capabilities of our model and show how
    scientists can partner with people facing practical problems and assist them with
    solutions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第18章](ch18.html#ch-donkey)中，我们关注模型构建和预测。但我们涵盖了整个生命周期，并看到问题的兴趣如何影响我们构建的模型。我们的目标是帮助肯尼亚农村的兽医，他们无法访问用于称重驴的称重器，以便为生病的动物开药。当我们学习研究设计，清理数据，并在简单性与准确性之间取得平衡时，我们评估了我们模型的预测能力，并展示了科学家如何与面临实际问题的人合作，并协助他们找到解决方案。
- en: Finally, in [Chapter 21](ch21.html#ch-fake-news) we examine hand-classified
    news stories in an effort to algorithmically differentiate fake news from real
    news. In this case study, we again see how readily accessible information creates
    amazing opportunities for data scientists to develop new technologies and investigate
    today’s important problems. These data have been scraped from news stories on
    the web and classified as fake or real news by people reading the stories. We
    also see how data scientists thinking creatively can take general information,
    such as the content of a news article, and transform it into analyzable data to
    address topical questions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在[第21章](ch21.html#ch-fake-news)中，我们试图通过算法区分手工分类的新闻故事中的假新闻和真实新闻。在这个案例研究中，我们再次看到，可读性强的信息为数据科学家开发新技术并研究当今重要问题创造了惊人的机会。这些数据来自于网上新闻报道，并由阅读这些报道的人员将其分类为假新闻或真实新闻。我们还看到，数据科学家如何以创造性的方式将一般信息（如新闻文章的内容）转化为可分析的数据，以解决当前的热点问题。
- en: Summary
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: The data science lifecycle provides an organizing structure for this book. We
    keep the lifecycle in mind as we work with many datasets from a wide range of
    sources, including science, medicine, politics, social media, and government.
    The first time we use a dataset, we provide the context in which the data were
    collected, the question of interest in examining the data, and descriptions needed
    to understand the data. In this way, we aim to practice good data science throughout
    the book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学生命周期为本书提供了一个组织结构。在处理来自科学、医学、政治、社交媒体和政府等多个来源的数据集时，我们始终牢记这一生命周期。第一次使用数据集时，我们提供了数据收集背景的上下文，对研究数据感兴趣的问题以及理解数据所需的描述。通过这种方式，我们旨在贯彻整本书的良好数据科学实践。
- en: The first stage of the lifecycle—asking a question—is often seen in books as
    a question that requires an application of a technique to get a number, such as
    “What’s the *p*-value for this A/B test?” Or a vague question that is often seen
    in practice, like “Can we restore the American Dream?” Answering the first sort
    of question gives little practice in developing a research question. Answering
    the second is hard to do without guidance on how to turn a general area of interest
    into a question that can be answered with data. The interplay between asking a
    question and understanding the limitations of data to answer it is the topic of
    the next chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期的第一阶段——提出问题——通常被视为需要应用技术以获得数字的问题，比如“这个A/B测试的*p*-值是多少？”或者在实践中经常见到的模糊问题，比如“我们能恢复美国梦吗？”回答第一类问题几乎没有练习开发研究问题的实践经验。而回答第二类问题则很难在没有指导的情况下进行，指导需要将兴趣的一般领域转化为可以用数据回答的问题。提出问题与理解数据局限性以回答问题之间的相互作用是下一章的主题。
