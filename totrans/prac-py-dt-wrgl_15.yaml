- en: Appendix D. Resources for Visualization and Information Design
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. 可视化和信息设计资源
- en: The evolution of visualization tools in the past decade has transformed the
    process of creating beautiful, informative graphics from something that required
    expensive specialty software and specialized training to something that almost
    anyone can do. As discussed in [Chapter 10](ch10.html#chapter10), however, making
    eloquent visualizations is about more than the tools you have at your disposal;
    it’s about finding the design choices that best enhance and clarify your message.
    While there are many books and courses out there that focus on visualization for
    particular purposes (business or science communication, for example), the following
    list is more of an all-purpose reader—these are great books and resources for
    developing and understanding the history, purpose, and potential of visualization
    and information design if you want to understand this space more broadly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年间可视化工具的演变使得创建美观、信息丰富的图形的过程发生了转变，从原本需要昂贵的专业软件和专业培训变成了几乎任何人都可以做到的事情。然而，正如在[第
    10 章](ch10.html#chapter10)中讨论的那样，制作出色的可视化不仅仅是你拥有的工具，而更多地是找到最能增强和澄清你信息的设计选择。尽管有许多书籍和课程专注于特定目的的可视化（例如商业或科学沟通），下面的清单更像是一个通用读者——这些都是关于发展和理解可视化和信息设计历史、目的和潜力的优秀书籍和资源，如果你想更广泛地了解这个领域的话。
- en: Foundational Books on Information Visualization
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息可视化基础书籍
- en: 'Probably the most name-checked person in the world of information visualization
    is Edward Tufte, who wrote many of the earliest and more influential books on
    the subject. While all of them are beautiful objects, probably the most instructive
    will be the first three: *The Visual Display of Quantitative Information*, *Envisioning
    Information*, and *Visual Explanations* (all from Graphics Press). If you find
    yourself wanting to read his entire opus, he has also published a few shorter
    reports and pamphlets that excerpt his books and offer pointed critiques of, well,
    PowerPoint. All of his publications can purchased on his personal website, [*https://edwardtufte.com*](https://edwardtufte.com),
    but many are also available in public libraries.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息可视化领域，最常被提及的人物可能是爱德华·图夫特，他撰写了该领域最早和最有影响力的书籍。虽然这些书都是精美的作品，但最具启发性的可能是前三本：《定量信息的视觉展示》、《构想信息》和《视觉解释》（均出自图形出版社）。如果你想要阅读他的全部著作，他还发表了几篇较短的报告和小册子，摘录了他的书籍，并对
    PowerPoint 等内容提出了有力的批评。所有他的出版物都可以在他的个人网站[*https://edwardtufte.com*](https://edwardtufte.com)上购买，但许多也可以在公共图书馆找到。
- en: Although technically books about typography, *Thinking with Type* by [Ellen
    Lupton](http://elupton.com) (Princeton Architectural Press) is an excellent introduction
    to general graphic design principles that apply anywhere text is involved—which
    is most places, including data-driven visualizations. Lupton’s book introduces
    readers to all the essential aspects of designing with text, providing the vocabulary
    needed to reason about everything from font choice and weight to size, color,
    and spacing. The book is both a great primer and reference, wonderful to have
    on hand if you can buy a copy. If you can’t, a lot of the book’s essentials are
    available for free on the corresponding website, [*http://thinkingwithtype.com*](http://thinkingwithtype.com).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管严格来说是关于排版的书籍，《Thinking with Type》由[艾伦·卢普顿](http://elupton.com)（普林斯顿建筑出版社）是一本关于一般图形设计原则的优秀介绍，适用于任何涉及文本的地方——这大多数情况下包括数据驱动的可视化。卢普顿的书向读者介绍了所有设计文本时必需的要素，提供了从字体选择和粗细到大小、颜色和间距的术语，以便推理。这本书既是一本优秀的入门指南和参考书，如果你能购买一本放在手边是非常棒的。如果不能，该书的许多基本内容也可以免费在相应网站[*http://thinkingwithtype.com*](http://thinkingwithtype.com)上找到。
- en: The Quick Reference You’ll Reach For
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你会经常翻阅的快速参考手册
- en: My number-one ready reference for information visualization remains *The Wall
    Street Journal Guide to Information Graphics* (Norton), written by my former colleague,
    Dona Wong. This book has all the tips and tricks you’ll need to accurately and
    beautifully visualize data in one place. Need a pleasing color palette? Check.
    A reminder on how to calculate percent change? Check. Ideas on how to handle negative
    or missing values? Check. A quick read and an invaluable go-to resource; if there’s
    only one book on information visualization that you actually purchase, this should
    be it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我关于信息可视化的头号参考仍然是《*华尔街日报信息图形指南*》（诺顿），由我的前同事唐娜·王编写。这本书集结了你在一个地方准确且美观地可视化数据所需的所有技巧和诀窍。需要一个令人愉悦的调色板吗？检查。如何计算百分比变化的提醒？检查。如何处理负值或缺失值的想法？检查。这是一本快速阅读和无价的资源；如果你只购买一本关于信息可视化的书籍，那就应该是它。
- en: Sources of Inspiration
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵感来源
- en: There are hundreds of books and blogs about information visualization, and not
    all of them are created equal—because not all designers are focused on the accurate
    presentation of data. While many folks offer paid workshops in visualization (some
    of which may be quite good), there are also many talented practitioners sharing
    their work and ideas for free.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于信息可视化有数百本书籍和博客，并非所有这些都一样出色——因为并非所有的设计师都专注于准确呈现数据。虽然许多人提供付费的可视化工作坊（其中一些可能非常出色），但也有许多才华横溢的从业者免费分享他们的工作和想法。
- en: Kaiser Fung’s blog [*Junk Charts*](https://junkcharts.typepad.com) is a long-standing
    resource of visualization critique and redesign. Here you can find more than 15
    years’ worth of Fung’s well-informed perspectives on information design, which
    includes highlighting the data fallacies that sometimes crop up in the visualizations
    of even major news organizations and businesses. A great resource for anyone looking
    to learn about the ways that even well-meaning visualizations can go wrong.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[凯撒·冯格](https://junkcharts.typepad.com)的博客*Junk Charts*是信息可视化评论和重新设计的长期资源。在这里，你可以找到冯格超过15年的信息设计见解，其中包括突显数据谬误，有时即使是主流新闻机构和企业的可视化中也会出现的问题。对于任何想要了解即使是善意的可视化也可能出错的人来说，这是一个极好的资源。'
- en: Mona Chalabi’s work for [*The Guardian*](https://theguardian.com/profile/mona-chalabi)
    and elsewhere demonstrates how great data visualizations can also be made by hand
    and reflect the individuality and the humanity of the people that data is about.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[莫娜·沙拉比](https://theguardian.com/profile/mona-chalabi)在*The Guardian*和其他地方的工作展示了伟大的数据可视化也可以通过手工制作，并反映出数据所涉及的个人化和人性化。'
- en: '[Stefanie Posavec](http://stefanieposavec.com) is an artist and designer who
    creates data-driven objects and visualizations across a range of media.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯黛芬妮·波萨维克](http://stefanieposavec.com)是一位艺术家和设计师，她在各种媒体上创建数据驱动的物体和可视化作品。'
