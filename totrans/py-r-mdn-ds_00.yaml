- en: To get things started, we’ll review the history of both Python and R. By comparing
    and contrasting these origin stories, you’ll better appreciate the current state
    of each language in the Data Science landscape. If you want to get started with
    coding, feel free skip ahead to [Part II](part02.xhtml#p02).
