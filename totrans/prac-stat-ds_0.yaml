  type: TYPE_NORMAL
  zh: 作者感谢帮助这本书变成现实的许多人。
- en: Gerhard Pilcher, CEO of the data mining firm Elder Research, saw early drafts
    of the book and gave us detailed and helpful corrections and comments. Likewise,
    Anya McGuirk and Wei Xiao, statisticians at SAS, and Jay Hilfiger, fellow O’Reilly
    author, provided helpful feedback on initial drafts of the book. Toshiaki Kurokawa,
    who translated the first edition into Japanese, did a comprehensive job of reviewing
    and correcting in the process. Aaron Schumacher and Walter Paczkowski thoroughly
    reviewed the second edition of the book and provided numerous helpful and valuable
    suggestions for which we are extremely grateful. Needless to say, any errors that
    remain are ours alone.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘公司Elder Research的首席执行官Gerhard Pilcher看到了书的早期草稿，并为我们提供了详细和有益的修正和意见。同样，SAS的统计学家Anya
    McGuirk和Wei Xiao，以及O’Reilly的作者Jay Hilfiger，在书的初稿阶段提供了有益的反馈。将第一版翻译成日文的Toshiaki
