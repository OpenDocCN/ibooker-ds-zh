- en: At O’Reilly, Shannon Cutt has shepherded us through the publication process
    with good cheer and the right amount of prodding, while Kristen Brown smoothly
    took our book through the production phase. Rachel Monaghan and Eliahu Sussman
    corrected and improved our writing with care and patience, while Ellen Troutman-Zaig
    prepared the index. Nicole Tache took over the reins for the second edition and
    has both guided the process effectively and provided many good editorial suggestions
    to improve the readability of the book for a broad audience. We also thank Marie
    Beaugureau, who initiated our project at O’Reilly, as well as Ben Bengfort, O’Reilly
    author and Statistics.com instructor, who introduced us to O’Reilly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 O’Reilly，香农·卡特以乐观的态度和适当的推动引导我们完成了出版过程，而克里斯汀·布朗则顺利将我们的书籍进行了生产阶段的处理。瑞秋·蒙纳汉和埃利亚胡·苏斯曼以细心和耐心纠正并改善了我们的写作，埃伦·特劳特曼-赛格则准备了索引。妮可·塔什接手了第二版的工作，并有效地指导了整个过程，并提出了许多提高书籍可读性的优秀编辑建议。我们还感谢玛丽·博戈罗在
    O’Reilly 启动我们的项目，以及本·本福特，O’Reilly 作者和 Statistics.com 讲师，他介绍我们认识了 O’Reilly。
- en: We, and this book, have also benefited from the many conversations Peter has
    had over the years with Galit Shmueli, coauthor on other book projects.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们和这本书，在过去多年中从彼得与加利特·舒梅利（其他书籍合著者）的许多对话中获益匪浅。
- en: Finally, we would like to especially thank Elizabeth Bruce and Deborah Donnell,
