  type: TYPE_NORMAL
- en: The authors acknowledge the many people who helped make this book a reality.
  prefs: []
  type: TYPE_NORMAL
- en: Gerhard Pilcher, CEO of the data mining firm Elder Research, saw early drafts
    of the book and gave us detailed and helpful corrections and comments. Likewise,
    Anya McGuirk and Wei Xiao, statisticians at SAS, and Jay Hilfiger, fellow O’Reilly
    author, provided helpful feedback on initial drafts of the book. Toshiaki Kurokawa,
    who translated the first edition into Japanese, did a comprehensive job of reviewing
    and correcting in the process. Aaron Schumacher and Walter Paczkowski thoroughly
    reviewed the second edition of the book and provided numerous helpful and valuable
    suggestions for which we are extremely grateful. Needless to say, any errors that
    remain are ours alone.
  prefs: []
  type: TYPE_NORMAL
- en: At O’Reilly, Shannon Cutt has shepherded us through the publication process
    with good cheer and the right amount of prodding, while Kristen Brown smoothly
    took our book through the production phase. Rachel Monaghan and Eliahu Sussman
    corrected and improved our writing with care and patience, while Ellen Troutman-Zaig
    prepared the index. Nicole Tache took over the reins for the second edition and
    has both guided the process effectively and provided many good editorial suggestions
    to improve the readability of the book for a broad audience. We also thank Marie
    Beaugureau, who initiated our project at O’Reilly, as well as Ben Bengfort, O’Reilly
    author and Statistics.com instructor, who introduced us to O’Reilly.
  prefs: []
  type: TYPE_NORMAL
- en: We, and this book, have also benefited from the many conversations Peter has
