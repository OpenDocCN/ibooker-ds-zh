- en: In all cases, this book gives code examples first in *R* and then in *Python*.
    In order to avoid unnecessary repetition, we generally show only output and plots
    created by the *R* code. We also skip the code required to load the required packages
    and data sets. You can find the complete code as well as the data sets for download
    at [*https://github.com/gedeck/practical-statistics-for-data-scientists*](https://github.com/gedeck/practical-statistics-for-data-scientists).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所有示例代码首先以*R*语言显示，然后以*Python*语言显示。为避免不必要的重复，我们通常只展示*R*代码生成的输出和图形。我们还跳过加载所需软件包和数据集所需的代码。您可以在[*https://github.com/gedeck/practical-statistics-for-data-scientists*](https://github.com/gedeck/practical-statistics-for-data-scientists)找到完整的代码以及数据集的下载链接。
