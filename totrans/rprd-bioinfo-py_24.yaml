- en: The tools we use have a profound (and devious!) influence on our thinking habits,
    and, therefore, on our thinking abilities.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们使用的工具深刻（并且狡猾！）地影响着我们的思维习惯，因此也影响我们的思维能力。
