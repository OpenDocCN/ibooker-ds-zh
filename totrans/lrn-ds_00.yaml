- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Data science is exciting work. The ability to draw insights from messy data
    is valuable for all kinds of decision making across business, medicine, policy,
    and more. This book, *Learning Data Science*, aims to prepare readers to do data
    science. To achieve this, we’ve designed this book with the following special
    features:'
  prefs: []
  type: TYPE_NORMAL
- en: Focus on the fundamentals
  prefs: []
  type: TYPE_NORMAL
- en: Technologies come and go. While we work with specific technologies in this book,
    our goal is to equip readers with the fundamental building blocks of data science.
    We do this by revealing how to think about data science problems and challenges,
    and by covering the fundamentals behind the individual technologies. Our aim is
    to serve readers even as technologies change.
  prefs: []
  type: TYPE_NORMAL
- en: Cover the entire data science lifecycle
  prefs: []
  type: TYPE_NORMAL
- en: Instead of just focusing on a single topic, like how to work with data tables
    or how to apply machine learning techniques, we cover the entire data science
    lifecycle—the process of asking a question, obtaining data, understanding the
    data, and understanding the world. Working through the entire lifecycle can often
    be the hardest part of being a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Use real data
  prefs: []
  type: TYPE_NORMAL
- en: To be prepared for working on real problems, we consider it essential to learn
    from examples that use real data, with their warts and all. We chose the datasets
    presented in this book by carefully picking from actual data analyses that have
    made an impact, rather than using overly refined or synthetic data.
  prefs: []
  type: TYPE_NORMAL
- en: Apply concepts through case studies
  prefs: []
  type: TYPE_NORMAL
- en: We’ve included extended case studies throughout the book that follow or extend
    analyses from other data scientists. These case studies show readers how to navigate
    the data science lifecycle in real settings.
  prefs: []
  type: TYPE_NORMAL
- en: Combine both computational and inferential thinking
  prefs: []
  type: TYPE_NORMAL
- en: On the job, data scientists need to foresee how the decisions they make when
    writing code and how the size of a dataset might affect statistical analysis.
    To prepare readers for their future work, *Learning Data Science* integrates computational
    and statistical thinking. We also motivate statistical concepts through simulation
    studies rather than mathematical proofs.
  prefs: []
  type: TYPE_NORMAL
- en: The text and code for this book are open source and [available on GitHub](https://github.com/DS-100/textbook/).
  prefs: []
  type: TYPE_NORMAL
- en: Expected Background Knowledge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We expect readers to be proficient in Python and understand how to use built-in
    data structures like lists, dictionaries, and sets; import and use functions and
    classes from other packages; and write functions from scratch. We also use the
    `numpy` Python package without introduction but don’t expect readers to have much
    prior experience using it.
  prefs: []
  type: TYPE_NORMAL
- en: Readers will get more from this book if they also know a bit of probability,
    calculus, and linear algebra, but we aim to explain mathematical ideas intuitively.
  prefs: []
  type: TYPE_NORMAL
- en: Organization of the Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book has 21 chapters, divided into six parts:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part I](part01.html#part-1) (Chapters [1](ch01.html#ch-lifecycle)–[5](ch05.html#ch-bus))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part I](part01.html#part-1) describes what the lifecycle is, makes one full
    pass through the lifecycle at a basic level, and introduces terminology that we
    use throughout the book. The part concludes with a short case study about bus
    arrival times.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part II](part02.html#part-2) (Chapters [6](ch06.html#ch-pandas)–[7](ch07.html#ch-sql))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part II](part02.html#part-2) introduces dataframes and relations and how to
    write code to manipulate data using `pandas` and SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part III](part03.html#part-3) (Chapters [8](ch08.html#ch-files)–[12](ch12.html#ch-pa))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part III](part03.html#part-3) is all about obtaining data, discovering its
    traits, and spotting issues. After understanding these concepts, a reader can
    take a datafile and describe the dataset’s interesting features to someone else.
    This part ends with a case study about air quality.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part IV](part04.html#part-4) (Chapters [13](ch13.html#ch-text)–[14](ch14.html#ch-web))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part IV](part04.html#part-4) looks at widely used alternative sources of data,
    like text, binary, and data from the web.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part V](part05.html#part-5) (Chapters [15](ch15.html#ch-linear)–[18](ch18.html#ch-donkey))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part V](part05.html#part-5) focuses on understanding the world using data.
    It covers inferential topics like confidence intervals and hypothesis testing
    in addition to model fitting, feature engineering, and model selection. This part
    ends with a case study about predicting donkey weights for veterinarians in Kenya.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part VI](part06.html#part-6) (Chapters [19](ch19.html#ch-logistic)–[21](ch21.html#ch-fake-news))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part VI](part06.html#part-6) completes our study of supervised learning with
    logistic regression and optimization. It ends with a case study on predicting
    whether news articles make real or fake statements.'
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the book, we included resources to learn more about many of the
    topics this book introduces, and we provided the complete list of datasets used
    throughout the book.
  prefs: []
  type: TYPE_NORMAL
