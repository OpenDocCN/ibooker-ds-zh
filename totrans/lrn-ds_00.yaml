- en: Acknowledgments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book has come about from our joint experience designing and teaching “Principles
    and Techniques of Data Science,” an undergraduate course at the University of
    California, Berkeley. We first taught “Data 100” in spring 2017 in response to
    student demand for a second course in data science; they wanted a course that
    would prepare them for advanced study in data science and for the workforce.
  prefs: []
  type: TYPE_NORMAL
- en: 'The thousands of students we have taught since that first offering have been
    an inspiration for us. We’ve also benefited from co-teaching with other instructors,
    including Ani Adhikari, Andrew Bray, John DeNero, Sandrine Dudoit, Will Fithian,
    Joe Hellerstein, Josh Hug, Anthony Joseph, Scott Lee, Fernando Perez, Alvin Wan,
    Lisa Yan, and Bin Yu. We especially thank Joe Hellerstein for insights around
    data wrangling, Fernando Perez for encouraging us to include more complex data
    structures like NetCDF, Josh Hug for the idea of the PurpleAir case study, and
    Duncan Temple Lang for collaboration on an earlier version of the course. We also
    thank the Berkeley students who have been our teaching assistants, and especially
    mention those who have contributed to previous versions of the book: Ananth Agarwal,
    Ashley Chien, Andrew Do, Tiffany Jann, Sona Jeswani, Andrew Kim, Jun Seo Park,
    Allen Shen, Katherine Yen, and Daniel Zhu.'
  prefs: []
  type: TYPE_NORMAL
- en: A core part of this book is the many datasets that we wrangle and analyze, and
    we are immensely thankful to the individuals and organizations that made their
    data open and available to us. At the end of this book, we list these contributors
    along with the original data sources, and related research papers, blog posts,
    and reports.
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, we are grateful to the O’Reilly team for their work to bring this book
    from class notes to publication, especially Melissa Potter, Jess Haberman, Aaron
    Black, Danny Elfanbaum, and Mike Loukides. We’d also like to thank the technical
    reviewers whose comments have improved the book: Sona Jeswani, Thomas Nield, Siddharth
    Yadav, and Abhijit Dasgupta.'
