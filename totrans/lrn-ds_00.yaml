  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或在使用代码示例时遇到问题，请发送电子邮件至 [bookquestions@oreilly.com](mailto:bookquestions%40oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成工作。一般情况下，如果本书提供示例代码，您可以在自己的程序和文档中使用它。除非您复制了大量代码片段，否则无需征得我们的许可。例如，编写使用本书多个代码片段的程序不需要许可。售卖或分发来自O’Reilly书籍的示例需要许可。引用本书并引用示例代码回答问题不需要许可。将本书大量示例代码整合到您产品的文档中需要许可。
- en: 'We appreciate attribution. An attribution usually includes the title, author,
    publisher, and ISBN. For example: “*Learning Data Science* by Sam Lau, Joseph
    Gonzalez, and Deborah Nolan (O’Reilly). Copyright 2023 Sam Lau, Joseph Gonzalez,
    and Deborah Nolan, 978-1-098-11300-1.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的署名。署名通常包括标题、作者、出版商和ISBN。例如：“*学习数据科学* by Sam Lau, Joseph Gonzalez, and
    Deborah Nolan (O’Reilly). Copyright 2023 Sam Lau, Joseph Gonzalez, and Deborah
    Nolan, 978-1-098-11300-1.”
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [bookquestions@oreilly.com](mailto:bookquestions%40oreilly.com).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为使用代码示例超出了公平使用范围或上述权限，请随时通过[bookquestions@oreilly.com](mailto:bookquestions%40oreilly.com)与我们联系。
