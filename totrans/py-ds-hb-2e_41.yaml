- en: Part V. Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分 机器学习
- en: 'This final part is an introduction to the very broad topic of machine learning,
    mainly via Python’s [Scikit-Learn package](http://scikit-learn.org). You can think
    of machine learning as a class of algorithms that allow a program to detect particular
    patterns in a dataset, and thus “learn” from the data to draw inferences from
    it. This is not meant to be a comprehensive introduction to the field of machine
    learning; that is a large subject and necessitates a more technical approach than
    we take here. Nor is it meant to be a comprehensive manual for the use of the
    Scikit-Learn package (for this, you can refer to the resources listed in [“Further
    Machine Learning Resources”](ch50.xhtml#section-0515-learning-more)). Rather,
    the goals here are:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一最终部分是对机器学习这一非常广泛的主题的介绍，主要通过Python的[Scikit-Learn包](http://scikit-learn.org)来进行。您可以将机器学习视为一类算法，允许程序检测数据集中的特定模式，从而“学习”并从中推断。这并不意味着要对机器学习领域进行全面介绍；这是一个庞大的主题，需要比我们这里采取的更加技术化的方法。它也不是Scikit-Learn包使用的全面手册（对此，您可以参考[“更多机器学习资源”](ch50.xhtml#section-0515-learning-more)中列出的资源）。相反，这里的目标是：
- en: To introduce the fundamental vocabulary and concepts of machine learning
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入机器学习的基本词汇和概念
- en: To introduce the Scikit-Learn API and show some examples of its use
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入Scikit-Learn API并展示其使用示例
- en: To take a deeper dive into the details of several of the more important classical
    machine learning approaches, and develop an intuition into how they work and when
    and where they are applicable
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入研究几种更重要的经典机器学习方法的细节，培养对它们如何工作以及何时何地适用的直觉
- en: Much of this material is drawn from the Scikit-Learn tutorials and workshops
    I have given on several occasions at PyCon, SciPy, PyData, and other conferences.
    Any clarity in the following pages is likely due to the many workshop participants
    and co-instructors who have given me valuable feedback on this material over the
    years!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分内容大部分源自我在PyCon、SciPy、PyData及其他会议上多次举办的Scikit-Learn教程和研讨会。以下页面的任何清晰度可能都归功于多年来参与这些材料反馈的许多研讨会参与者和共同指导！
