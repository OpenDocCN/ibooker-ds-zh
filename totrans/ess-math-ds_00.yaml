- en: Acknowledgments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book was over a year’s worth of efforts from many people. First, I want
    to thank my wife Kimberly for her support while I wrote this book, especially
    as we raised our son, Wyatt, to his first birthday. Kimberly is an amazing wife
    and mother, and everything I do now is for my son and our family’s better future.
  prefs: []
  type: TYPE_NORMAL
- en: I want to thank my parents for teaching me to struggle past my limits and to
    never throw in the towel. Given this book’s topic, I’m glad they encouraged me
    to take calculus seriously in high school and college, and nobody can write a
    book without regularly exiting their comfort zone.
  prefs: []
  type: TYPE_NORMAL
- en: I want to thank the amazing team of editors and staff at O’Reilly who have continued
    to open doors since I wrote my first book on SQL in 2015\. Jill and Jess have
    been amazing to work with in getting this book written and published, and I’m
    grateful that Jess thought of me when this topic came up.
  prefs: []
  type: TYPE_NORMAL
- en: I want to thank my colleagues at University of Southern California in the Aviation
    Safety and Security program. To have been given the opportunity to pioneer concepts
    in artificial intelligence system safety has taught me insights few people have,
    and I look forward to seeing what we continue to accomplish in the years to come.
    Arch, you continue to amaze me and I worry the world will stop functioning the
    day you retire.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, I want to thank my brother Dwight Nield and my friend Jon Ostrower,
    who are partners in my venture, Yawman Flight. Bootstrapping a startup is hard,
    and their help has allowed precious bandwidth to write this book. Jon brought
    me onboard at USC and his tireless accomplishments in the aviation journalism
    world are nothing short of remarkable (look him up!). It is an honor that they
    are as passionate as I am about an invention I started in my garage, and I don’t
    think I could bring it to the world without them.
  prefs: []
  type: TYPE_NORMAL
- en: To anybody I have missed, thank you for the big and small things you have done.
    More often than not, I’ve been rewarded for being curious and asking questions.
    I do not take that for granted. As Ted Lasso said, “Be curious, not judgmental.”
  prefs: []
  type: TYPE_NORMAL
