- en: 'Part IV. Bilingualism III: Becoming synergistic'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：双语III：成为协同效应
- en: So far in this book we have been exploring the two languages in quite isolated
    cases. We learned how to learn one from the other, and in which data formats and
    workflows they excel. In all of those cases the separation has been quite distinct
    - for some tasks R excels, and in others its general purpose counterpart Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本书中，我们一直在相对独立的情况下探索这两种语言。我们学习了如何从一种语言学习另一种语言，并且了解了它们在哪些数据格式和工作流程中表现出色。在所有这些情况中，它们的分离都是非常明显的
    - 对于某些任务，R表现出色，而在其他任务中，它的通用对应物Python表现出色。
- en: '*[Chapter 6](ch06.xhtml#ch07)*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第六章](ch06.xhtml#ch07)*'
- en: In this chapter we’ll take a different perspective - one that can be heralding
    a new way to work with programming languages in the future.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将采取不同的视角 - 这可能预示着未来一种新的编程语言使用方式的到来。
- en: '*[Chapter 7](ch07.xhtml#ch08)*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第七章](ch07.xhtml#ch08)*'
- en: As a final chapter of the book it is fitting to apply all the concepts we have
    learned so far. We’ll do this by going through a real world case study of bilingual
    data science.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为本书的最后一章，运用我们迄今为止学到的所有概念是再适合不过的了。我们将通过一个双语数据科学的真实案例研究来实现这一点。
