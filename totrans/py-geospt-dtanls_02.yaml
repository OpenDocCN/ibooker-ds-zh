    of redlining.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-20](#qgis_attribute_table_for_mapcomma_which)显示了在 QGIS 中显示的纽约市地图和属性表。将图层保存为文件，可用于其他地图，您可以检查红线的持久影响。'
