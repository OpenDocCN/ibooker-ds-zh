- en: Chapter 2\. Questions and Data Scope
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As data scientists, we use data to answer questions, and the quality of the
    data collection process can significantly impact the validity and accuracy of
    the data, the strength of the conclusions we draw from an analysis, and the decisions
    we make. In this chapter, we describe a general approach for understanding data
    collection and evaluating the usefulness of the data in addressing the question
    of interest. Ideally, we aim for data to be representative of the phenomenon that
    we are studying, whether that phenomenon is a population characteristic, a physical
    model, or some type of social behavior. Typically, our data do not contain complete
    information (the scope is restricted in some way), yet we want to use the data
    to accurately describe a population, estimate a scientific quantity, infer the
    form of a relationship between features, or predict future outcomes. In all of
    these situations, if our data are not representative of the object of our study,
    then our conclusions can be limited, possibly misleading, or even wrong.
  prefs: []
  type: TYPE_NORMAL
- en: To motivate the need to think about these issues, we begin with an example of
    the power of big data and what can go wrong. We then provide a framework that
    can help you connect the goal of your study (your question) with the data collection
    process. We refer to this as the *data scope*,^([1](ch02.html#id636)) and we provide
    terminology to help describe data scope, along with examples from surveys, government
    data, scientific instruments, and online resources. Later in this chapter, we
    consider what it means for data to be accurate. There, we introduce different
    forms of bias and variation, and describe situations where they can arise. Throughout,
    the examples cover the spectrum of the sorts of data that you may be using as
    a data scientist; these examples are from science, politics, public health, and
    online communities.
  prefs: []
  type: TYPE_NORMAL
- en: Big Data and New Opportunities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The tremendous increase in openly available data has created new roles and opportunities
    in data science. For example, data journalists look for interesting stories in
    data much like how traditional beat reporters hunt for news stories. The lifecycle
    for the data journalist begins with the search for existing data that might have
    an interesting story, rather than beginning with a research question and figuring
    out how to collect new or use existing data to address the question.
  prefs: []
  type: TYPE_NORMAL
- en: Citizen science projects are another example. They engage many people (and instruments)
    in data collection. Collectively, these data are made available to researchers
    who organize the project, and often they are made available in repositories for
    the general public to further investigate.
  prefs: []
  type: TYPE_NORMAL
- en: The availability of administrative and organizational data creates other opportunities.
    Researchers can link data collected from scientific studies with, say, medical
    data that have been collected for health-care purposes; these administrative data
    have been collected for reasons that don’t directly stem from the question of
    interest, but they can be useful in other settings. Such linkages can help data
    scientists expand the possibilities of their analyses and cross-check the quality
    of their data. In addition, found data can include digital traces, such as your
    web-browsing activity, your posts on social media, and your online network of
    friends and acquaintances, and they can be quite complex.
  prefs: []
  type: TYPE_NORMAL
- en: When we have large amounts of administrative data or expansive digital traces,
    it can be tempting to treat them as more definitive than data collected from traditional,
    smaller research studies. We might even consider these large datasets to be a
    replacement for scientific studies and essentially a census. This overreach is
    referred to as [“big data hubris”](https://doi.org/10.1126/science.1248506). Data
    with a large scope does not mean that we can ignore foundational issues of how
    representative the data are, nor can we ignore issues with measurement, dependency,
    and reliability. (And it can be easy to discover meaningless or nonsensical relationships
    just by coincidence.) One well-known example is the Google Flu Trends tracking
    system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example: Google Flu Trends'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Digital epidemiology](https://oreil.ly/i2PVM), a new subfield of epidemiology,
    leverages data generated outside the public health system to study patterns of
    disease and health dynamics in populations. The Google Flu Trends (GFT) tracking
    system was one of the earliest examples of digital epidemiology. In 2007, researchers
    found that counting the searches people made for flu-related terms could accurately
    estimate the number of flu cases. This apparent success made headlines, and many
    researchers became excited about the possibilities of big data. However, GFT did
    not live up to expectations and was abandoned in 2015.'
  prefs: []
  type: TYPE_NORMAL
- en: 'What went wrong? After all, GFT used millions of digital traces from online
    queries for terms related to influenza to predict flu activity. Despite initial
    success, in the 2011–2012 flu season, Google’s data scientists found that GFT
    was not a substitute for the more traditional surveillance reports of three-week-old
    counts collected by the US Centers for Disease Control and Prevention (CDC) from
    laboratories across the country. In comparison, GFT overestimated the CDC numbers
    for 100 out of 108 weeks. Week after week, GFT came in too high for the cases
    of influenza, even though it was based on big data:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_02in01.png)'
  prefs: []
  type: TYPE_IMG
- en: From weeks 412 to 519 in this plot, GFT (solid line) overestimated the actual
    CDC reports (dashed line) 100 times. Also plotted here are predictions from a
    model based on three-week-old CDC data and seasonal trends (dotted line), which
    follows the actuals more closely than GFT.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists found that a simple model built from past CDC reports that used
    three-week-old CDC data and seasonal trends did a better job of predicting flu
    prevalence than GFT. GFT overlooked considerable information that can be extracted
    by basic statistical methods. This does not mean that big data captured from online
    activity is useless. In fact, [researchers have shown](https://oreil.ly/Qlw6u)
    that the combination of GFT data with CDC data can substantially improve both
    GFT predictions and the CDC-based model. It is often the case that combining different
    approaches leads to improvements over individual methods.
  prefs: []
  type: TYPE_NORMAL
- en: The GFT example shows us that even when we have tremendous amounts of information,
    the connections between the data and the question being asked are paramount. Understanding
    this framework can help us avoid answering the wrong question, applying inappropriate
    methods to the data, and overstating our findings.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: In the age of big data, we are tempted to collect more and more data to answer
    a question precisely. After all, a census gives us perfect information, so shouldn’t
    big data be nearly perfect? Unfortunately, this is often not the case, especially
    with administrative data and digital traces. The inaccessibility of a small fraction
    of the people you want to study (see the 2016 election upset in [Chapter 3](ch03.html#ch-theory-datadesign))
    or the measurement process itself (as in this GFT example) can lead to poor predictions.
    It is important to consider the scope of the data as it relates to the question
    under investigation.
  prefs: []
  type: TYPE_NORMAL
- en: A key factor to keep in mind is the scope of the data. Scope includes considering
    the population we want to study, how to access information about that population,
    and what we are actually measuring. Thinking through these points can help us
    see potential gaps in our approach. We investigate this in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Target Population, Access Frame, and Sample
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'An important initial step in the data lifecycle is to express the question
    of interest in the context of the subject area and consider the connection between
    the question and the data collected to answer that question. It’s a good practice
    to do this before even thinking about the analysis or modeling steps because it
    may uncover a disconnect where the question of interest cannot be directly addressed
    by the data. As part of making the connection between the data collection process
    and the topic of investigation, we identify the population, the means to access
    the population, instruments of measurement, and additional protocols used in the
    collection process. These concepts⁠—​the target population, the access frame,
    and the sample—help us understand the scope of the data, whether we aim to gain
    knowledge about a population, scientific quantity, physical model, social behavior,
    or something else:'
  prefs: []
  type: TYPE_NORMAL
- en: Target population
  prefs: []
  type: TYPE_NORMAL
- en: The *target population* consists of the collection of elements comprising the
    population that you ultimately intend to describe and draw conclusions about.
    The element may be a person in a group of people, a voter in an election, a tweet
    from a collection of tweets, or a county in a state. We sometimes call an element
    a *unit* or an *atom*.
  prefs: []
  type: TYPE_NORMAL
- en: Access frame
  prefs: []
  type: TYPE_NORMAL
- en: The *access frame* is the collection of elements that are accessible to you
    for measurement and observation. These are the units through which you can study
    the target population. Ideally, the access frame and population are perfectly
    aligned, meaning they consist of the exact same elements. However, the units in
    an access frame may be only a subset of the target population; additionally, the
    frame may include units that don’t belong to the population. For example, to find
    out how a voter intends to vote in an election, you might call people by phone.
    Someone you call may not be a voter, so they are in your frame but not in the
    population. On the other hand, a voter who never answers a call from an unknown
    number can’t be reached, so they are in the population but not in your frame.
  prefs: []
  type: TYPE_NORMAL
- en: Sample
  prefs: []
  type: TYPE_NORMAL
- en: The *sample* is the subset of units taken from the access frame to observe and
    measure. The sample gives you the data to analyze in order to make predictions
    or generalizations about the population of interest. When resources have been
    put into following up with nonrespondents and tracking down hard-to-find units,
    a small sample can be more effective than a large sample or an attempt at a census
    where subsets of the population have been overlooked.
  prefs: []
  type: TYPE_NORMAL
- en: The contents of the access frame, in comparison to the target population, and
    the method used to select units from the frame to be in the sample are important
    factors in determining whether or not the data can be considered representative
    of the target population. If the access frame is not representative of the target
    population, then the data from the sample is most likely not representative either.
    And if the units are sampled in a biased manner, problems with representativeness
    also arise.
  prefs: []
  type: TYPE_NORMAL
- en: You will also want to consider time and place in the data scope. For example,
    the effectiveness of a drug trial tested in one part of the world where a disease
    is raging might not compare favorably with a trial in a different part of the
    world where background infection rates are lower (see [Chapter 3](ch03.html#ch-theory-datadesign)).
    Additionally, data collected for the purpose of studying changes over time, like
    with the monthly measurements of carbon dioxide (CO[2]) in the atmosphere (see
    [Chapter 9](ch09.html#ch-wrangling)) and the weekly reporting of Google searches
    for predicting flu trends, have a *temporal* structure that we need to be mindful
    of as we examine the data. At other times, there might be *spatial* patterns in
    the data. For example, the environmental health data, described later in this
    section, are reported for each census tract in the State of California, and we
    might make maps to look for spatial correlations.
  prefs: []
  type: TYPE_NORMAL
- en: And if you didn’t collect the data, you will want to consider who did and for
    what purpose. This is especially relevant now since more data is passively collected
    instead of collected with a specific goal in mind. Taking a hard look at found
    data and asking yourself whether and how these data might be used to address your
    question can save you from making a fruitless analysis or drawing inappropriate
    conclusions.
  prefs: []
  type: TYPE_NORMAL
- en: For the examples in the following subsections, we begin with a general question,
    narrow it to one that can be answered with data, and in doing so, identify the
    target population, access frame, and sample. These concepts are represented by
    circles and rectangles in diagrams, and the configuration of the overlap of these
    shapes helps reveal key aspects of the scope. Also in each example, we describe
    relevant temporal and spatial features of the data scope.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example: What Makes Members of an Online Community Active?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Content on Wikipedia is written and edited by volunteers who belong to the
    Wikipedia community. This online community is crucial to the success and vitality
    of Wikipedia. In trying to understand how to incentivize members of online communities,
    [researchers](https://oreil.ly/j74rl) carried out an experiment with Wikipedia
    contributors as subjects. A narrowed version of the general question asks: do
    awards increase the activity of Wikipedia contributors? For this experiment, the
    target population is the collection of top, active contributors—the 1% most active
    contributors to Wikipedia in the month before the start of the study. The access
    frame eliminated anyone in the population who had received an incentive (award)
    that month. The access frame purposely excluded some of the contributors in the
    population because the researchers wanted to measure the impact of an incentive,
    and those who had already received one incentive might behave differently (see
    [Figure 2-1](#fig-wikipediaexptconstruct)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_0201.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-1\. Representation of scope in the Wikipedia experiment
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: The sample is a randomly selected set of 200 contributors from the frame. The
    contributors were observed for 90 days, and digital traces of their activities
    on Wikipedia were collected. Notice that the contributor population is not static;
    there is regular turnover. In the month prior to the start of the study, more
    than 144,000 volunteers produced content for Wikipedia. Selecting top contributors
    from among this group limits the generalizability of the findings, but given the
    size of the group of top contributors, if they can be influenced by an informal
    reward to maintain or increase their contributions, this is still a valuable finding.
  prefs: []
  type: TYPE_NORMAL
- en: In many experiments and studies, we don’t have the ability to include all population
    units in the frame. It is often the case that the access frame consists of volunteers
    who are willing to join the study/experiment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example: Who Will Win the Election?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The outcome of the US presidential election in 2016 took many people and many
    pollsters by surprise. Most preelection polls predicted Hillary Clinton would
    beat Donald Trump. Political polling is a type of public opinion survey held prior
    to an election that attempts to gauge whom people will vote for. Since opinions
    change over time, the focus is reduced to a “horse race” question, where respondents
    are asked whom they would vote for in a head-to-head race if the election were
    tomorrow: candidate A or candidate B.'
  prefs: []
  type: TYPE_NORMAL
- en: Polls are conducted regularly throughout the presidential campaign, and as election
    day approaches, we expect the polls to get better at predicting the outcome as
    preferences stabilize. Polls are also typically conducted statewide and later
    combined to make predictions for the overall winner. For these reasons, the timing
    and location of a poll matters. The [pollster matters too](https://oreil.ly/iHApH);
    some have consistently been closer to the mark than others.
  prefs: []
  type: TYPE_NORMAL
- en: In these preelection surveys, the target population consists of those who will
    vote in the election, which in this example was the 2016 US presidential election.
    However, pollsters can only guess at whether someone will vote in the election,
    so the access frame consists of those deemed to be likely voters (this is usually
    based on past voting records, but other factors may also be used). And since people
    are contacted by phone, the access frame is limited to those who have a landline
    or mobile phone. The sample consists of those people in the frame who are chosen
    according to a random dialing scheme (see [Figure 2-2](#fig-electionpollconstruct)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_0202.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-2\. Representation of scope in the 2016 presidential election survey
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: In [Chapter 3](ch03.html#ch-theory-datadesign), we discuss the impact on the
    election predictions of people’s unwillingness to answer their phone or participate
    in the poll.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example: How Do Environmental Hazards Relate to an Individual’s Health?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To address this question, the California Environmental Protection Agency (CalEPA),
    the California Office of Environmental Health Hazard Assessment (OEHHA), and the
    public developed the [CalEnviroScreen](https://oreil.ly/qeVD0) project. The project
    studies connections between population health and environmental pollution in California
    communities using data collected from several sources that include demographic
    summaries from the US census, health statistics from the California Department
    of Health Care Access and Information, and pollution measurements from air monitoring
    stations around the state maintained by the California Air Resources Board.
  prefs: []
  type: TYPE_NORMAL
- en: Ideally, we want to study the people of California and assess the impact of
    these environmental hazards on an individual’s health. However, in this situation,
    the data can only be obtained at the level of a census tract. The access frame
    consists of groups of residents living in the same census tract. So the units
    in the frame are census tracts and the sample is a census—all of the tracts—since
    data are provided for all of the tracts in the state (see [Figure 2-3](#fig-calenviroconstruct)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_0203.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-3\. Scope of the CalEnviroScreen project; the grid in the access frame
    represents the census tracts
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Unfortunately, we cannot disaggregate the information in a tract to examine
    an individual person. This aggregation impacts the questions we can address and
    the conclusions that we can draw. For example, we can ask questions about the
    relation between rates of hospitalizations due to asthma and air quality in California
    communities. But we can’t answer the original question posed about an individual’s
    health.
  prefs: []
  type: TYPE_NORMAL
- en: These examples have demonstrated possible configurations for a target, access
    frame, and sample. When a frame doesn’t reach everyone, we should consider how
    this missing information might impact our findings. Similarly, we ask what might
    happen when a frame includes those not in the population. Additionally, the techniques
    for drawing the sample can affect how representative the sample is of the population.
    When you think about generalizing your data findings, you also want to consider
    the quality of the instruments and procedures used to collect the data. If your
    sample is a census that matches your target, but the information is poorly collected,
    then your findings will be of little value. This is the topic of the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Instruments and Protocols
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we consider the scope of the data, we also consider the instrument being
    used to take the measurements and the procedure for taking measurements, which
    we call the *protocol*. For a survey, the instrument is typically a questionnaire
    that an individual in the sample answers. The protocol for a survey includes how
    the sample is chosen, how nonrespondents are followed up on, interviewer training,
    protections for confidentiality, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Good instruments and protocols are important to all kinds of data collection.
    If we want to measure a natural phenomenon, such as carbon dioxide in the atmosphere,
    we need to quantify the accuracy of the instrument. The protocol for calibrating
    the instrument and taking measurements is vital to obtaining accurate measurements.
    Instruments can go out of alignment and measurements can drift over time, leading
    to poor, highly inaccurate measurements.
  prefs: []
  type: TYPE_NORMAL
- en: Protocols are also critical in experiments. Ideally, any factor that can influence
    the outcome of the experiment is controlled. For example, temperature, time of
    day, confidentiality of a medical record, and even the order in which measurements
    are taken need to be consistent to rule out potential effects from these factors
    getting in the way.
  prefs: []
  type: TYPE_NORMAL
- en: With digital traces, the algorithms used to support online activity are dynamic
    and continually reengineered. For example, Google’s search algorithms are continually
    tweaked to improve user service and advertising revenue. Changes to the search
    algorithms can impact the data generated from the searches, which in turn impact
    systems built from these data, such as the Google Flu Trends tracking system.
    This changing environment can make it untenable to maintain data collection protocols
    and difficult to replicate findings.
  prefs: []
  type: TYPE_NORMAL
- en: Many data science projects involve linking data together from multiple sources.
    Each source should be examined through this data-scope construct, and any difference
    across sources should be considered. Additionally, matching algorithms used to
    combine data from multiple sources need to be clearly understood so that populations
    and frames from the sources can be compared.
  prefs: []
  type: TYPE_NORMAL
- en: Measurements from an instrument taken to study a natural phenomenon can be cast
    in the scope diagram of a target, access frame, and sample. This approach is helpful
    in understanding the instrument’s accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: Measuring Natural Phenomena
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The scope diagram introduced for observing a target population can be extended
    to the situation where we want to measure a quantity, such as a particle count
    in the air, the age of a fossil, or the speed of light. In these cases, we consider
    the quantity we want to measure as an unknown exact value. (This unknown value
    is often referred to as a *parameter*.) We can adapt our scope diagram to this
    setting: we shrink the target to a point that represents the unknown; the instrument’s
    accuracy acts as the access frame; and the sample consists of the measurements
    taken by the instrument. You might think of the frame as a dartboard, where the
    instrument is the person throwing the darts, and the darts land within the circle,
    scattered around the bullseye. The scatter of darts corresponds to the measurements
    taken by the instrument. The target point is not seen by the dart thrower, but
    ideally it coincides with the bullseye.'
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate the concept of measurement error and its connection to sampling
    error, we examine the problem of measuring CO[2] levels in the air.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example: What Is the Level of CO[2] in the Air?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: CO[2] is an important signal of global warming because it traps heat in the
    Earth’s atmosphere. Without CO[2], the Earth would be impossibly cold, but it’s
    a delicate balance. An increase in CO[2] drives global warming and threatens our
    planet’s climate. To address this question, CO[2] concentrations have been monitored
    at [Mauna Loa Observatory](https://oreil.ly/HpqFr) since 1958\. These data offer
    a crucial benchmark for understanding the threat of global warming.
  prefs: []
  type: TYPE_NORMAL
- en: When thinking about the scope of the data, we consider the location and time
    of data collection. Scientists chose to measure CO[2] on the Mauna Loa volcano
    because they wanted a place where they could measure the background level of CO[2]
    in the air. Mauna Loa is in the Pacific Ocean, far away from pollution sources,
    and the observatory is high up on a mountain surrounded by bare lava, away from
    plants that remove CO[2] from the air.
  prefs: []
  type: TYPE_NORMAL
- en: It’s important that the instrument measuring CO[2] is as accurate as possible.
    [Rigorous protocols](https://oreil.ly/r_Da9) are in place to keep the instrument
    in top condition. For example, samples of air are routinely measured at Mauna
    Loa by different types of equipment, and other samples are sent off-site to a
    laboratory for more accurate measurement. These measurements help determine the
    accuracy of the instrument. In addition, a reference gas is measured for 5 minutes
    every hour, and two other reference gases are measured for 15 minutes every day.
    These reference gases have known CO[2] levels. A comparison of the measured concentrations
    against the known values helps identify bias in the instrument.
  prefs: []
  type: TYPE_NORMAL
- en: While the CO[2] in background air is relatively steady at Mauna Loa, the five-minute
    average concentrations that are measured in any hour deviate from the hourly average.
    These deviations reflect the accuracy of the instrument and variation in airflow.
  prefs: []
  type: TYPE_NORMAL
- en: 'The scope for data collection can be summarized as follows: at this particular
    location (high up on Mauna Loa) during a particular one-hour period, there is
    a true background concentration of CO[2]; this is our target (see [Figure 2-4](#fig-maunaloaconstruct)).
    The instrument takes measurements and reports five-minute averages. These readings
    form a sample contained in the access frame, the dartboard. If the instrument
    is working properly, the bullseye coincides with the target (the one-hour average
    concentration of CO[2]) and the measurements are centered on the bullseye, with
    deviations of about 0.30 parts per million (ppm). The measurement of CO[2] is
    the number of CO[2] molecules per 1 million molecules of dry air, so the unit
    of measurement is ppm.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_0204.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2-4\. The access frame represents the accuracy of the instrument; the
    star represents the true value of interest
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: We continue the dartboard analogy in the next section to introduce the concepts
    of bias and variation, describe common ways in which a sample might not be representative
    of the population, and draw connections between accuracy and protocol.
  prefs: []
  type: TYPE_NORMAL
- en: Accuracy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In a census, the access frame matches the population, and the sample captures
    the entire population. In this situation, if we administer a well-designed questionnaire,
    then we have complete and accurate information on the population, and the scope
    is perfect. Similarly, in measuring CO[2] concentrations in the atmosphere, if
    our instrument has perfect accuracy and is properly used, then we can measure
    the exact value of the CO[2] concentration (ignoring air fluctuations). These
    situations are rare, if not impossible. In most settings, we need to quantify
    the accuracy of our measurements in order to generalize our findings to the unobserved.
    For example, we often use the sample to estimate an average value for a population,
    infer the value of a scientific unknown from measurements, or predict the behavior
    of a new individual. In each of these settings, we also want a quantifiable degree
    of accuracy. We want to know how close our estimates, inferences, and predictions
    are to the truth.
  prefs: []
  type: TYPE_NORMAL
- en: 'The analogy of darts thrown at a dartboard that was introduced earlier can
    be useful in understanding accuracy. We divide *accuracy* into two basic parts:
    *bias* and *precision* (also known as *variation*). Our goal is for the darts
    to hit the bullseye on the dartboard and for the bullseye to line up with the
    unseen target. The spray of the darts on the board represents the precision in
    our measurements, and the gap from the bullseye to the unknown value that we are
    targeting represents the bias.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 2-5](#fig-scattershot) shows combinations of low and high bias and
    precision. In each of these diagrams, the dots represent the measurements taken,
    and the star represents the true, unknown parameter value. The dots form a scattershot
    within the access frame, represented by the dartboard. When the bullseye of the
    access frame is roughly centered on the star (top row), the measurements are scattered
    around the value of interest and bias is low. The larger dartboards (on the right)
    indicate a wider spread (lower precision) in the measurements.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/leds_0205.png)'
  prefs: []
