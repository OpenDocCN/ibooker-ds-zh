- en: Figure 2-5\. Combinations of low and high measurement bias and precision
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Representative data puts us in the top row of the diagram, where there is low
    bias, meaning that the unknown target aligns with the bullseye. Ideally, our instruments
    and protocols put us in the upper-left part of the diagram, where the variation
    is also low. The pattern of points in the bottom row systematically misses the
    targeted value. Taking larger samples will not correct this bias.
  prefs: []
  type: TYPE_NORMAL
- en: Types of Bias
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bias comes in many forms. We describe some classic types here and connect them
    to our target-access-sample framework:'
  prefs: []
  type: TYPE_NORMAL
- en: Coverage bias
  prefs: []
  type: TYPE_NORMAL
- en: Occurs when the access frame does not include everyone in the target population.
    For example, a survey based on phone calls cannot reach those without a phone.
    In this situation, those who cannot be reached may differ in important ways from
    those in the access frame.
  prefs: []
  type: TYPE_NORMAL
- en: Selection bias
  prefs: []
  type: TYPE_NORMAL
- en: Arises when the mechanism used to choose units for the sample tends to select
    certain units more often than they should be selected. As an example, a convenience
    sample chooses the units that are most easily available. Problems can arise when
    those who are easy to reach differ in important ways from those who are harder
    to reach. As another example, observational studies and experiments often rely
    on volunteers (people who choose to participate), and this self-selection has
    the potential for bias if the volunteers differ from the target population in
    important ways.
  prefs: []
  type: TYPE_NORMAL
- en: Nonresponse bias
  prefs: []
  type: TYPE_NORMAL
- en: 'Comes in two forms: unit and item. Unit nonresponse happens when someone selected
    for a sample is unwilling to participate (they may never answer a phone call from
    an unknown caller). Item nonresponse occurs when, say, someone answers the phone
    but refuses to respond to a particular survey question. Nonresponse can lead to
    bias if those who choose not to respond are systematically different from those
    who choose to respond.'
  prefs: []
  type: TYPE_NORMAL
- en: Measurement bias
  prefs: []
  type: TYPE_NORMAL
- en: Happens when an instrument systematically misses the target in one direction.
    For example, low humidity can systematically give us incorrectly high measurements
    of air pollution. In addition, measurement devices can become unstable and drift
    over time and so produce systematic errors. In surveys, measurement bias can arise
    when questions are confusingly worded or leading, or when respondents may not
    be comfortable answering honestly.
  prefs: []
  type: TYPE_NORMAL
- en: Each of these types of bias can lead to situations where the data are not centered
    on the unknown targeted value. Often, we cannot assess the potential magnitude
    of the bias, since little to no information is available on those who are outside
    the access frame, less likely to be selected for the sample, or disinclined to
    respond. Protocols are key to reducing these sources of bias. Chance mechanisms
    to select a sample from the frame or to assign units to experimental conditions
    can eliminate selection bias. A nonresponse follow-up protocol to encourage participation
    can reduce nonresponse bias. A pilot survey can improve question wording and so
    reduce measurement bias. Procedures to calibrate instruments and protocols to
    take measurements in, say, random order can reduce measurement bias.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the 2016 US presidential election, nonresponse bias and measurement bias
    were key factors in the inaccurate predictions of the winner. Nearly all voter
    polls leading up to the election predicted Clinton a winner over Trump. Trump’s
    upset victory came as a surprise. After the election, many polling experts attempted
    to diagnose where things went wrong in the polls. The [American Association for
    Public Opinion Research](https://oreil.ly/uPDlR) found that the predictions were
    flawed for two key reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: College-educated voters were overrepresented. [College-educated voters are more
    likely to participate in surveys than those with less education](https://oreil.ly/K4BvY),
    and in 2016 they were more likely to support Clinton. Higher response rates from
    more highly educated voters biased the sample and overestimated support for Clinton.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voters were undecided or changed their preferences a few days before the election.
    Since a poll is static and can only directly measure current beliefs, it cannot
    reflect a shift in attitudes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s difficult to figure out whether people held back their preference or changed
    their preference and how large a bias this created. However, exit polls have helped
    polling experts understand what happened after the fact. They indicate that in
    battleground states, such as Michigan, many voters made their choice in the final
    week of the campaign, and that group went for Trump by a wide margin.
  prefs: []
  type: TYPE_NORMAL
- en: Bias does not need to be avoided under all circumstances. If an instrument is
    highly precise (low variance) and has a small bias, then that instrument might
    be preferable to another with higher variance and no bias. As an example, biased
    studies are potentially useful to pilot a survey instrument or to capture useful
    information for the design of a larger study. Many times we can at best recruit
    volunteers for a study. Given this limitation, it can still be useful to enroll
    these volunteers in the study and use random assignment to split them into treatment
    groups. That’s the idea behind randomized controlled experiments.
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not bias is present, data typically also exhibit variation. Variation
    can be introduced purposely by using a chance mechanism to select a sample, and
    it can occur naturally through an instrument’s precision. In the next section,
    we identify three common sources of variation.
  prefs: []
  type: TYPE_NORMAL
- en: Types of Variation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following types of variation results from a chance mechanism and have the
    advantage of being quantifiable:'
  prefs: []
  type: TYPE_NORMAL
- en: Sampling variation
  prefs: []
  type: TYPE_NORMAL
- en: Results from using chance to select a sample. In this case, we can, in principle,
    compute the chance that a particular collection of elements is selected for the
    sample.
  prefs: []
  type: TYPE_NORMAL
- en: Assignment variation
  prefs: []
  type: TYPE_NORMAL
- en: Occurs in a controlled experiment when we assign units at random to treatment
    groups. In this situation, if we split the units up differently, then we can get
    different results from the experiment. This assignment process allows us to compute
    the chance of a particular group assignment.
  prefs: []
  type: TYPE_NORMAL
- en: Measurement error
  prefs: []
  type: TYPE_NORMAL
- en: Results from the measurement process. If the instrument used for measurement
    has no drift or bias and a reliable distribution of errors, then when we take
    multiple measurements on the same object, we get random variations in measurements
    that are centered on the truth.
  prefs: []
  type: TYPE_NORMAL
- en: The *urn model* is a simple abstraction that can be helpful for understanding
    variation. This model sets up a container (an urn, which is like a vase or a bucket)
    full of identical marbles that have been labeled, and we use the simple action
    of drawing marbles from the urn to reason about sampling schemes, randomized controlled
    experiments, and measurement error. For each of these types of variation, the
    urn model helps us estimate the size of the variation using either probability
    or simulation (see [Chapter 3](ch03.html#ch-theory-datadesign)). The example of
    selecting Wikipedia contributors to receive an informal award provides two examples
    of the urn model.
  prefs: []
  type: TYPE_NORMAL
- en: 'Recall the Wikipedia experiment, where 200 contributors were selected at random
    from 1,440 top contributors. These 200 contributors were then split, again at
    random, into two groups of 100 each. One group received an informal award and
    the other didn’t. Here’s how we use the urn model to characterize this process
    of selection and splitting:'
  prefs: []
  type: TYPE_NORMAL
- en: Imagine an urn filled with 1,440 marbles that are identical in shape and size,
    and written on each marble is one of the 1,440 Wikipedia usernames. (This is the
    access frame.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mix the marbles in the urn really well, select one marble, and set it aside.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat the mixing and selecting of the marbles to obtain 200 marbles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The marbles drawn form the sample. Next, to determine which of the 200 contributors
    receive awards, we work with another urn:'
  prefs: []
  type: TYPE_NORMAL
- en: In a second urn, put in the 200 marbles from the preceding sample.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mix these marbles well, select one marble, and set it aside.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat, choosing 100 marbles. That is, choose marbles one at a time, mixing
    in between, and setting the chosen marble aside.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The 100 drawn marbles are assigned to the treatment group and correspond to
    the contributors who receive an award. The 100 left in the urn form the control
    group and receive no award.
  prefs: []
  type: TYPE_NORMAL
- en: Both the selection of the sample and the choice of award recipients use a chance
    mechanism. If we were to repeat the first sampling activity again, returning all
    1,440 marbles to the original urn, then we would most likely get a different sample.
    This variation is the source of *sampling variation*. Likewise, if we were to
    repeat the random assignment process again (keeping the sample of 200 unchanged),
    then we would get a different treatment group. *Assignment variation* arises from
    this second chance process.
  prefs: []
  type: TYPE_NORMAL
- en: The Wikipedia experiment provided an example of both sampling and assignment
    variation. In both cases, the researcher imposed a chance mechanism on the data
    collection process. Measurement error can at times also be considered a chance
    process that follows an urn model. For example, we can characterize the measurement
    error of the CO[2] monitor at Mauna Loa in this way.
  prefs: []
  type: TYPE_NORMAL
- en: If we can draw an accurate analogy between variation in the data and the urn
    model, the urn model provides us the tools to estimate the size of the variation
    (see [Chapter 3](ch03.html#ch-theory-datadesign)). This is highly desirable because
    we can give concrete values for the variation in our data. However, it’s vital
    to confirm that the urn model is a reasonable depiction of the source of variation.
    Otherwise, our claims of accuracy can be seriously flawed. We need to know as
    much as possible about data scope, including instruments and protocols and chance
    mechanisms used in data collection, to apply these urn models.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'No matter the kind of data you are working with, before diving into cleaning,
    exploration, and analysis, take a moment to look into the data’s source. If you
    didn’t collect the data, ask yourself:'
  prefs: []
  type: TYPE_NORMAL
- en: Who collected the data?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why were the data collected?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Answers to these questions can help determine whether these found data can be
    used to address the question of interest to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the scope of the data. Questions about the temporal and spatial aspects
    of data collection can provide valuable insights:'
  prefs: []
  type: TYPE_NORMAL
- en: When were the data collected?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where were the data collected?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Answers to these questions help you determine whether your findings are relevant
    to the situation that interests you, or whether your situation may not be comparable
    to this other place and time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Core to the notion of scope are answers to the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the target population (or unknown parameter value)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How was the target accessed?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What methods were used to select samples/take measurements?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What instruments were used and how were they calibrated?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Answering as many of these questions as possible can give you valuable insights
    as to how much trust you can place in your findings and whether you can generalize
    from them.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter provided you with terminology and a framework for thinking about
    and answering these questions. The chapter also outlined ways to identify possible
    sources of bias and variance that can impact the accuracy of your findings. To
    help you reason about bias and variance, we introduced the following diagrams
    and notions:'
  prefs: []
  type: TYPE_NORMAL
- en: Scope diagram to indicate the overlap between target population, access frame,
    and sample
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dartboard to describe an instrument’s bias and variance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Urn model for situations when a chance mechanism has been used to select a sample
    from an access frame, divide a group into experimental treatment groups, or take
    measurements from a well-calibrated instrument
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These diagrams and models attempt to boil down key concepts that are required
    to understand how to identify limitations and judge the usefulness of your data
    in answering your question. [Chapter 3](ch03.html#ch-theory-datadesign) continues
    the development of the urn model to more formally quantify accuracy and design
    simulation studies.
  prefs: []
  type: TYPE_NORMAL
- en: ^([1](ch02.html#id636-marker)) The notion of “scope” has been adapted from Joseph
    Hellerstein’s [course notes](https://oreil.ly/VrByF) on scope, temporality, and
    faithfulness.
  prefs: []
  type: TYPE_NORMAL
