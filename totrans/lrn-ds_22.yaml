    mathvariant="double-struck">V</mi></mrow> <mo stretchy="false">(</mo> <mrow><mover><mi>X</mi>
    <mo stretchy="false">¯</mo></mover></mrow> <mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo>  <msup><mi>σ</mi>
